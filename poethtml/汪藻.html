        </h1>
        <div class="meta">
            朝代: 07.宋代
        </div>
        <p>
            汪藻（1079-1154） 字彦章，饶州德兴（今属江西）人。幼颖异，入太学。徽宗崇宁五年（1106）进士，调婺州观察推官。累迁著作佐郎。高宗朝，累官中书舍人，擢给事中，迁兵部待郎，拜翰林学士，诏令多出其手。高宗绍兴元年（1131）知湖州，八年，以显谟阁学士知徽州，徙宣州。后以事夺职，居永州。工于诗，受苏轼影响，以描写自然景物见长，语言明快，格调清新。存词四首，风格近柳永。著有《浮溪集》六十卷，已佚。
        </p>
