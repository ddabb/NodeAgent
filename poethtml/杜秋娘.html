        <div class="meta">

        </div>
        <p>
            文学故事人物。杜牧《杜秋娘诗序》说是唐时金陵女子，姓杜名秋。原为节度使李锜之妾，善唱《金缕衣》曲。后来入宫，为宪宗所宠。穆宗立，为皇子保姆。皇子被废，秋娘归故乡，穷老无依。旧时此名用来泛指年老色衰的女子。
