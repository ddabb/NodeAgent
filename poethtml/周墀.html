        <p>
            周墀，字德升，汝南人。擢进士第，辟湖南巡官，入为监察御史、集贤殿学士。李宗闵镇山南，表行军司马，阅岁召还，以考功员外郎兼起居舍人事知制诰。武宗即位，改工部侍郎，出为义成节度使，寻以兵部侍郎召判度支，进同中书门下平章事，俄罢为剑南西川节度使。诗二首。
