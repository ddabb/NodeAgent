        <h1>
            刘过
        </h1>
        <div class="meta">
            朝代: 07.宋代
        </div>
        <p>
            刘过（1154-1206） 字改之，号龙洲道人，吉州太和（今江西泰和）人。曾伏阙上书，力陈恢复方略，未被采纳而落拓江湖。宁宗时，曾为辛弃疾幕僚，常以词唱和。其词多写政治抱负和抒发怀才不遇的感慨。语意率直，有些作品过显粗糙。有《龙洲集》、《龙洲词》。
        </p>
