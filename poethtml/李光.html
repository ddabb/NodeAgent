        <div class="meta">

        </div>
        <p>
            李光（1078-1159） 字泰发，上虞（今属浙江省）人。徽宗崇宁五年（1106）进士。钦宗受禅，擢吏部侍郎，官至参知政事。因与秦桧不合，改提举洞霄宫。再谪至昌化军。桧死，复朝奉大夫。卒谥庄简。有《庄简集》。
        </p>
