        <h1>
            陈师道
        </h1>
        <div class="meta">
            朝代: 07.宋代
        </div>
        <p>
            陈师道（1053-1101） 字履常，一字无己，别号后山居士，彭城（今江苏徐州）人。哲宗元佑时，由苏轼等推荐，为徐州教授，后历任太学博士、颍州教授、秘书省正字。一生安贫乐道，闭门苦吟，家境困窘。苏门六君子之一，江西诗派重要作家。亦能词，其词风格与诗相近，以拗峭惊警见长。但其诗、词存在着内容狭窄、词意艰涩之病。著有《后山先生集》。词有《后山词》。
        </p>
