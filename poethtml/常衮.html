        <h1>
            常衮
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            常衮，京兆人。天宝末，举进士，历太子正字。宝应二年，为翰林学士、考功员外、郎中、知制诰。文章俊拔，当时推重。永泰元年，迁中书舍人，累上章陈西北利害，代宗甚顾遇之，加集贤院学士。大历初，拜门下侍郎，同平章事，与杨绾并掌机务。后出为福建观察使。集十卷。今存诗九首。
        </p>
