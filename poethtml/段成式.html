        <h1>
            段成式
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            段成式，字柯古，河南人，世客荆州，宰相文昌之子也。以荫为校书郎。研精苦学，秘阁书籍，披阅皆遍，历尚书郎、太常少卿，连典九江、缙云、庐陵三郡。坐累，退居襄阳。集七卷，今编诗一卷。
        </p>
