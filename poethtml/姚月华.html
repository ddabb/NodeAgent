            姚月华
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            姚月华，尝梦月坠妆台，觉而大悟，聪慧过人。少失母，随父寓扬子江，见邻舟书生杨达诗，命侍儿乞其稿。达立缀艳诗致情，自后屡相酬和。会其父有江右之行，踪迹遂绝。诗六首。
        </p>
