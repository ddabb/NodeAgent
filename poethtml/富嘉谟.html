        <p>
            富嘉谟，雍州武功人。举进士。长安中，累官晋阳尉，预修《三教珠英》。中兴初，历左台御史，与吴少微友善。属词并以经典为本，文体一变，号为富吴体。张说称其文如孤峰绝岸，壁立万仞，浓云郁兴，震雷俱发，诚可畏也。若施于廊庙，则骇矣。集十卷，今存诗一首。
