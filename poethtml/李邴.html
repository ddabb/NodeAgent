        <p>
            李邴（1085-1146） 字汉老，号云龛，济州任城（今山东济宁）人。崇宁五年（1106）进士，累官翰林学士。绍兴初，拜参知政事、资政殿学士，后寓居泉州。其词清幽雅洁，颇似毛东堂。有《云龛草堂集》，不传；《全宋词》存其词十二首。
