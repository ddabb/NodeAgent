        <h1>
            灵澈
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            灵澈，字源澄，姓汤氏，会稽人，云门寺律僧也。少从严维学为诗，后至吴兴，与僧皎然游。贞元中，皎然荐之包佶，又荐之李纾，名振辇下。缁流嫉之，造飞语激中贵人，贬徙汀州，会赦归乡。诗一卷，今存十六首。
        </p>
