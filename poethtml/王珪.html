            王珪
        </h1>
        <div class="meta">
            朝代: 07.宋代
        </div>
        <p>
            王珪，字叔玠，太原祁人。初为太子舍人，太宗知其才，召拜谏议大夫。推诚纳忠，多所献替。迁黄门侍郎，进侍中。与房玄龄、李靖、温彦博、戴胄、魏徵同知国政。尝于上前品藻诸子，多所逊谢；至激浊扬清，嫉恶好善，自谓于数子有一日之长。帝深然之，时人亦服其确论。卒赠吏部尚书。  诗二首。
        </p>
