            顾云
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            顾云，字垂象，池州人。风韵详整，与杜荀鹤、殷文圭友善，同肄业九华。咸通十五年登第，为高骈淮南从事。毕师铎之乱，退居霅川，杜门著书。大顺中，与羊昭业、卢知猷、陆希声、钱翊、冯渥、司空图等分修宣懿僖三朝实录，书成，加虞部员外郎。乾宁初卒。存诗一卷。
        </p>
