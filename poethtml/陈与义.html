        <h1>
            陈与义
        </h1>
        <div class="meta">
            朝代: 07.宋代
        </div>
        <p>
            陈与义（1090-1138） 字去非，号简斋，洛阳（今属河南）人。徽宗政和三年（1113）登上舍甲科。授开德府教授，累迁太学博士。南渡后，召为兵部员外郎、翰林学士、知制诰，官至参知政事。以诗著名，原属江西诗派。宋室南渡后，诗风有了明显转变，由描写个人生活情趣转而抒发爱国思想，由清新明净趋向沉郁悲壮。亦工词，其词意境与诗相近，有清婉奇丽的特点，而豪放处又接近苏轼。有《简斋集》、《无住词》。
        </p>
