        </h1>
        <div class="meta">
            朝代: 07.宋代
        </div>
        <p>
            侯置（？-？） 字彦周，东武（今山东诸城）人。南渡居长沙，绍兴中以直学士知建康。卒于孝宗时，其词风格清婉娴雅。有《孏窟词》。
