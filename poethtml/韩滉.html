        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            韩滉，字太冲，少师休之子，以荫补骑曹参军。至德初，青齐节度邓景山辟为判官，授监察御史。累迁吏部员外郎。大历中，改郎中，擢尚书左丞。德宗朝，为江淮转运使，加同平章事。工书，兼善丹青。诗二首。
        </p>
