            王士祯
        </h1>
        <div class="meta">
            朝代: 10.清代
        </div>
        <p>
            （1634-1711），字子真，一字贻上，号阮亭，又号渔洋山人，山东新城人。顺治十二年已未（1655）进士，官至刑部尚书，谥文简。康熙时继钱谦益而主盟诗坛。论诗创神韵说。早年诗作清丽澄淡，中年以后转为苍劲。擅长各体，尤工七绝。但未能摆脱明七子摹古余习，时人诮之为&amp;quot;清秀李于麟&amp;quot;（李攀龙）。然传其衣钵者不少。有《带经堂集》。
        </p>
