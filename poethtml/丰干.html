            丰干
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            丰干禅师，居天台山国清寺。昼则舂米供僧，夜则扃房吟咏。一日骑虎松径来，入国清巡廊唱道，众皆惊怖。尝于京辇为闾丘太守救疾，闾丘之任台州，便至国清问丰干禅院所在，云在经藏后，无人住得。每有一虎，时来此吼。闾丘至师院，开房惟见虎迹。今存房中壁上诗二首。
        </p>
