            张舜民
        </h1>
        <div class="meta">
            朝代: 07.宋代
        </div>
        <p>
            张舜民（？-1100） 字芸叟，自号浮休居士，又号碇斋，邠州（今陕西彬县）人。英宗治平二年（1065）进士。哲宗元佑元年（1086）授秘阁校理，次年任监察御史。徽宗时擢吏部侍郎，以龙图阁待制知同州。被指为元佑党人，贬商州，后复集贤修撰。能文词，嗜画，尤工诗。诗学白居易，多讥刺时事之作，语言通俗。其词仅存四首，慷慨悲壮，风格与苏轼相近。有《画墁集》、《画墁录》，从《永乐大典》辑出。
        </p>
