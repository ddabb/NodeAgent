        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            贝州人，高宗相文瓘之弟。好自写书，笔不释手。贞观中，为侍书御史，三迁亳州剌史，为政清简。永徽中，拜户部侍郎，出为建州刺史。集二十卷，今存诗六首。
