            卢肇
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            卢肇，字子发，袁州人。会昌三年登第，初为鄂岳卢商从事，后除著作郎，迁仓部员外郎，充集贤院直学士。咸通中，出知歙州，移宣、池、吉三州卒。《赋集》八卷，《诗文集》十三卷，今编诗一卷。
        </p>
