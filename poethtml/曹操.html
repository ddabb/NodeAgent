        <h1>
            曹操
        </h1>
        <div class="meta">
            朝代: 03.三国两晋
        </div>
        <p>
            曹操（155-220）字孟德，小字阿瞒，沛国谯县人，东汉末年杰出的政治家、军事家、文学家、书法家。曹操在世时，担任东汉丞相，后为魏王，去世后谥号为武王。其子曹丕称帝后，追尊为武皇帝，庙号太祖。曹操对文学、书法、音乐等都有深湛的修养。曹操诗歌朴实无华、不尚藻饰。它们以感情深挚、气韵沉雄取胜。在诗歌情调上，则以慷慨悲凉为其特色。
        </p>
