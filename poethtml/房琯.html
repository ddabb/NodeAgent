        <h1>
            房琯
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            房琯，字次律，河南人。则天时平章事融之子，以门荫补弘文生。开元中，明皇将封岱岳，琯撰封禅书以献。张说奇其才，授秘书省校书郎。又应堪任县令举，为卢氏令。寻拜监察御史。天宝初，迁主客员外，累宪部侍郎。明皇幸蜀，琯独驰赴行在，上大悦，即日拜文部尚书，同平章事，与左相韦见素等奉册灵武。因陈时事，言词慷慨，肃宗为之改容，诏持节充招讨节度等使。后为贺兰进明所构，罢相，寻贬邠州刺史。诗一首。
        </p>
