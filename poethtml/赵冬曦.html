        <h1>
            赵冬曦
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            赵冬曦，定州人。进士擢第，历左拾遗。开元初，迁监察御史，坐事流岳州。时与刺史张说数赋诗相倡和，后召还复官，累迁中书舍人。内供奉，终国子祭酒。冬曦兄冬日、弟和璧等六人，韦述弟亦六人，并词学登科。张说称之曰：&amp;quot;韦赵昆季，人之杞梓。&amp;quot;诗十九首。
        </p>
