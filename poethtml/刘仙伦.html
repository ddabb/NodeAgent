        <p>
            刘仙伦（?—?） 一名拟，字叔拟，号招山，吉州庐陵（今江西吉安）人。与刘过齐名，时称庐陵二士。布衣终生。其词以清畅自然见长。有感慨时事之作，激昂明健，与刘过相近。有《招山小集》一卷。
