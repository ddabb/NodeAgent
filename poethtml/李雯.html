        <p>
            李雯（1607—1647），字舒章，江南青浦（今上海）人。少与陈子龙、宋征舆齐名，合称“云间三子”。明崇祯十五年举人。清军入关时，李雯正在京城，因而被清朝政府羁留，并被推荐授官为内阁中书舍人，充顺天乡试同考官。顺治三年南归葬父，第二年在返京途中染病，后不治而亡。著有《蓼斋集》四十七卷、《蓼斋后集》五卷。
