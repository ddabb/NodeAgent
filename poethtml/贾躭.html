            贾躭
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            贾躭，字敦诗，沧州南皮人。天宝中，举明经，授临清县尉。上疏论时政，改正平尉，从事河东检校膳部员外郎。历邠州刺史，政绩茂异，入为鸿胪卿。自大历至贞元，三为节镇，征拜右仆射，同中书门下平章事。在相位十三年，世称其淳德。躭好地理学，外国使至，必讯其山川土俗，因撰《海内华夷图》及《古今郡国县道四夷述》四十卷，表献之。诗一首。
        </p>
