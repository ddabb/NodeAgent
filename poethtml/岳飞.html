        </h1>
        <div class="meta">
            朝代: 07.宋代
        </div>
        <p>
            岳飞（1103-11141）字鹏举，相州汤阴人。少年从军，官至河南、北诸路招讨使，枢密副使。他是南宋初年的抗金名将。因坚持抗敌，反对议和，为奸相秦桧以“莫须有”的罪名谋害。工诗词，但留传甚少。词仅存三首，内容皆表达抗金的伟大抱负和壮志难酬的深沉慨叹。风格悲壮，意气豪迈。有《岳武穆集》。
        </p>
