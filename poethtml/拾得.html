            拾得
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            拾得，贞观中，与丰干、寒山相次垂迹于国清寺。初丰干禅师游松径，徐步赤城道上，见一子，年可十岁。遂引至寺，付库院。经三纪，令知食堂，每贮食滓于竹筒。寒山子来，负之而去。一夕，僧众同梦山王云：&amp;quot;拾得打我。&amp;quot;旦见山王，果有杖痕。众大骇，及闾丘太守礼拜后，同寒山子出寺
        </p>
