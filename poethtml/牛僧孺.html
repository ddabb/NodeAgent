        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            牛僧孺，字思黯，陇西人。贞元中，擢进士第，历相穆、敬两朝，封奇章郡公，后出为武昌节度使。文宗朝，征入再相。夙与李德裕相恶，会昌中，贬循州长史。大中初，还为太子少师，卒。集五卷，今存诗四首。
        </p>
