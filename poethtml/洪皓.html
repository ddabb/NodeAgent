            洪皓
        </h1>
        <div class="meta">
            朝代: 07.宋代
        </div>
        <p>
            洪皓（1088-1155） 字光弼，饶州鄱阳（今江西波阳）人。徽宗政和五年（1115）进士。高宗建炎三年（1129），以徽猷阁待制、假礼部尚书使金。不屈，屡以敌情辗转上达，被扣留十五年始还。除徽猷阁直学士，提举万寿观，兼权直学士院。在朝大义凛然，忤秦桧，屡遭贬。其词多怀念家、国之作。有《鄱阳集》、《鄱阳词》。
        </p>
