        <h1>
            武三思
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            武三思，则天兄子。累官右卫将军。则天临朝，擢夏官尚书。及革命，封梁王，寻拜天官尚书。圣历初，检校内史，进太子宾客。长安中，其子崇训尚安乐公主。时三思用事于朝，欲宠异其礼，乃自重光门内行亲迎礼，归于天津桥南私第。又令宰臣李峤、苏味道，词人沈佺期、宋之问等赋花烛行以美之。中宗复位，拜司空，同中书门下三品。猜嫉正士，干黩时政，为节愍太子所诛。诗八首。
        </p>
