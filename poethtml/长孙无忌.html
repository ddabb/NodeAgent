            长孙无忌
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            长孙无忌，字机辅，河南洛阳人，文德皇后之兄。好学，有筹略，佐太宗定天下，以功第一，封齐国公。历尚书仆射、司空。诫惧盈满，固辞不许，复拜司徒。贞观十七年，图功臣二十四人于凌烟阁，无忌为之冠。高宗即位，进册太尉，知门下省。后为许敬宗诬构，贬死黔州。诗三首。
        </p>
