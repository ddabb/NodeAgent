        <div class="meta">

        </div>
        <p>
            唐珏（1247——?） 字玉潜，号菊山，会稽山阴（今浙江绍兴市）人。家贫，聚徒授课，以养老母。至元间，杨琏真伽发掘宋陵，珏与林景熙、谢翱等，佯装采药人，潜入墓地，掩埋诸陵遗骨，植冬青树，义节著于一时。《全宋词》存其词四首。
