            杨於陵
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            杨於陵，字达夫，弘农人。年十九，擢进士第，节度使韩滉奇之，妻以女。滉为相，方权幸，於陵不欲进取，退庐建昌。滉卒，乃为膳部员外郎。历中书舍人、户部侍郎。元和初，出为岭南节度使。穆宗立，迁户部尚书，以左仆射致仕。於陵器量方峻，节操坚明，时人尊仰之。卒赠司空。诗三首。
        </p>
