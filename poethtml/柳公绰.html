            柳公绰
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            柳公绰，字宽，京兆华原人。举贤良方正，直言极谏。武元衡节度剑南，与裴度俱为判官，相引重，召为吏部郎中。元和初，进太医箴，迁御史中丞，历六镇。太和中，终兵部尚书。性耿介，有大臣节。为文不尚浮靡，所取士如许康佐、郑郎、卢简辞、崔玙、夏侯孜、李拭、韦长，皆知名显贵。  诗三首。
        </p>
