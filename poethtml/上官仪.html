        <h1>
            上官仪
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            字游韶，陕州陕人。贞观初，擢进士第，召授弘文馆直学士，迁秘书郎。太宗每属文，遣仪视稿，私宴未尝不预。高宗即位，为秘书少监，进西台侍郎，同东西台三品。麟德元年，坐梁王忠事下狱死。仪工诗，其词绮错婉媚，人多效之，谓为上官体。集三十卷，今编诗一卷。
        </p>
