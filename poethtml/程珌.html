        <h1>
            程珌
        </h1>
        <div class="meta">
            朝代: 07.宋代
        </div>
        <p>
            程珌（1164—1242） 字怀古，自号洛水遗民，休宁（今属安徽）人。绍熙四年（1193）进士。历官翰林学士、知制浩、宝文阁学士。出知福州兼福建路安抚使，封新安郡侯。以端明殿学士致仕。词风近辛弃疾。有《洺水集》，词集《洺水词》。
        </p>
