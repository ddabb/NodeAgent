            魏徵
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            魏徵，字玄成，魏州曲城人。少孤，落魄有大志。初为太子洗马，太宗即位，拜谏议大夫、秘书监，寻晋检校侍中，封郑国公。以疾辞职，拜特进，仍知门下省事。徵性谅直，知无不言。太宗或引至卧内，访天下事，尝以古名臣称之。校辑秘省群书，及撰齐、梁、陈、周、隋诸史，序论多出其手。卒谥文贞。集二十卷，今编诗一卷。
        </p>
