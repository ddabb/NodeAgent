        <h1>
            李绛
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            李绛，字深之，赞皇人。登宏词科，授秘书省校书郎。贞元末，拜监察御史。元和中，以本官充翰林学士，改中书舍人，寻拜中书侍郎。辅政多所匡益，以疾求罢，出为河中观察使，改兖海节度使。宝历初，入为尚书左仆射，李逢吉恶之，罢为太子少师，分司东都。文宗即位，征为太常卿，复出为山南西道节度使，兵乱遇害。集二十二卷，今存诗二首。
        </p>
