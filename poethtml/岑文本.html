        <p>
            岑文本，字景仁，邓州人。沉敏有姿仪，博综经史，美谈论，善属文。贞观初，除秘书郎。上籍田、三元二颂，辞甚工。擢中书舍人，所草诏诰或繁凑，即命书童六七人，随口并写，须臾悉成。时中书侍郎颜师古以谴罢，太宗曰：&amp;quot;朕自举一人。&amp;quot;乃以授文本，先与令狐德芬撰周史，史论多出文本。及史成，封江陵县子
