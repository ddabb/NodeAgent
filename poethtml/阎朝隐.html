        <h1>
            阎朝隐
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            阎朝隐，字友倩，赵州栾城人。连中进士、孝弟廉让科。性滑稽，属辞奇诡，为武后所赏。累迁给事中，预修《三教珠英》。圣历中，转麟台少监，坐附张易之徙岭外。景龙时，还为著作郎。先天中，除秘书少监，后贬通州别驾。诗十三首。
        </p>
