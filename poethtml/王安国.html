        <p>
            王安国（1030-1076） 字平甫，抚州临川（今江西抚州）人。王安石之弟。神宗熙宁元年（1068），应茂才异等科入第，赐进士出身，拜西京国子教授、崇文院校书。熙宁七年（1074），为大理寺丞、集贤校理。八年，被罢归田。其词仅存三首，风格婉丽蕴藉，有《王校理集》，今不传。
        </p>
