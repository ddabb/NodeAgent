        <h1>
            李百药
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            字重规，定州安平人。七岁能属文。隋时，袭父德林爵，为太子通事舍人兼学士。炀帝衔之，夺爵还乡里。唐太宗重其名，拜中书舍人，授太子右庶子。卒，谥曰康。百药藻思沉郁，尤长五言。虽樵童牧子，亦皆吟讽。及悬车告老，穿池筑山，文酒谭咏，以尽平生之志。诗一卷。
        </p>
