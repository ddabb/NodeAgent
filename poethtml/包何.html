        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            包何，字幼嗣，润州延陵人。隔之子。与弟佶齐名，世称二包。登天宝进士第。大历中，为起居舍人。诗一卷。
