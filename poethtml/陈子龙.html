        </div>
        <p>
            陈子龙（１６０８－１６４７），字卧子，华亭（今上海市松江县）人。崇祯进士，曾任绍兴推官和兵科给事中，清兵陷南京，他和太湖民众武装组织联络，开展抗清活动，事败后被捕，投水自杀。他是明末的重要作家，诗歌成就较高。诗风悲壮苍凉，充满民族气节。擅长七律，绝句写得也出色。
