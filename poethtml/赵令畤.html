        <h1>
            赵令畤
        </h1>
        <div class="meta">
            朝代: 07.宋代
        </div>
        <p>
            赵令畤（1051-1134） 字德麟，太祖次子燕王德昭之玄孙。哲宗元佑时签书颍州公事。与秦观、朱服、李之仪等人因接近苏轼，遭致新党排斥。后为右朝请大夫，改右监门卫大将军，管州防御使，迁洪州观察使。绍兴初，袭封安定郡王。卒赠开府仪同三司。其词凄婉柔丽，极近秦观。有《侯鲭录》、《聊复集》。《聊复集》今不传，有赵万里辑本。
        </p>
