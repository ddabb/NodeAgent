        <h1>
            葛胜仲
        </h1>
        <div class="meta">
            朝代: 07.宋代
        </div>
        <p>
            葛胜仲（1072-1144） 字鲁卿，丹阳（今属江苏）人。绍圣四年（1097）进士。元符三年（1100），中宏词科。累迁国子司业，官至文华阁待制。卒谥文康。宣和间曾抵制征索花鸟玩物的弊政，气节甚伟，著名于时。与叶梦得友密，词风亦相近。有《丹阳词》。
        </p>
