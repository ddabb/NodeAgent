        <p>
            任希古（一作知古、奉古），字敬臣，棣州人。五岁丧母，刻志从学。年十六，刺史崔枢欲举秀才，自以学未广，遁去。后举孝廉，虞世南器之。永徽初，与郭正一、崔融等同为薛元超所荐。终太子舍人。诗六首。
