            张昪（992-1077） 字杲卿，韩城（今属陕西）人。大中祥符八年（1015）进士。累官参知政事、枢密使，以彰信军节度使、同中书门下平章事判许州，改镇河阳。以太子太师致仕。赠司徒兼侍中，谥康节。其词仅存两首，笔法冷峻，格调悲凉。
