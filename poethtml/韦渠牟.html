        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            韦渠牟，京兆万年人。少慧悟，涉览经史。初为道士，后为僧。韩滉表试校书郎。德宗诞日，召之，同佛老师讲论大义，爱其辨博，因奏七十诣诗。旬日，再转右补阙、内供奉，迁谏议大夫。数召对奏事，终太常卿。  诗集十卷，今存二十一首。
        </p>
