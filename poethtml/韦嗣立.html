        <h1>
            韦嗣立
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            韦嗣立，字延构，郑州人。第进士。则天时，拜凤阁侍郎，同凤阁鸾台平章事。神龙中，为修文馆大学士，与兄承庆代相。尝于骊山构别业。中宗临幸，令从官赋诗，自为制序，因封为逍遥公。睿宗时，拜中书令。开元中，谪岳州别驾，迁辰州刺史卒。诗八首。
        </p>
