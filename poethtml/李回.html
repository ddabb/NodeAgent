        <p>
            李回，字昭度，本名躔。擢长庆进士，辟扬州掌书记，迁监察御史。会昌中，以刑部侍郎兼御史中丞，俄进中书侍郎同中书门下平章事，出为剑南西川节度。以与李德裕善，贬抚州长史。诗三首。
