        <p>
            孙洙（1031-1079） 字巨源，广陵（今江苏扬州）人。年十九第进士，补秀州法曹。迁集贤校理，知太常礼院。英宗治平中，兼史馆校讨，同知谏院。因反对王安石立新法，出知海州。神宗元丰初，兼直学士院，官至翰林学士。著有《孙贤良集》，今不传。《全宋词》存其词二首。
