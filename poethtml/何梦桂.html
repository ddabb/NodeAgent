        <h1>
            何梦桂
        </h1>
        <div class="meta">
            朝代: 07.宋代
        </div>
        <p>
            何梦桂（1228—?） 字岩叟，淳安（今浙江金华）人。咸淳元年（1265）省试第一，廷试一甲三名。授台州军事判官。咸淳十年（1274），任监察御史。至元中，屡征不起，筑室小酉源，自号潜斋。有《潜斋集》。
        </p>
