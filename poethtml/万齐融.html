        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            万齐融，越州人。官昆山令。诗四首。（按《旧唐书·文苑传》云：神龙中，贺知章与贺朝万、齐融、张若虚、邢巨、包融，俱以吴越之士，文辞俊秀，名扬于上京，人间往往传其文。朝万止山阴尉，齐融昆山令。盖以万字属上文，作贺朝万。及考唐人所选《国秀》、《搜玉》二集，俱作万齐融、贺朝。今仍之）。
        </p>
