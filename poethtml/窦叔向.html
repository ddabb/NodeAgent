            窦叔向
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            窦叔向，字遗直，京兆人。代宗时，常衮为相，引为左拾遗、内供奉。衮贬，出为溧水令。五子群、常、牟、庠、巩，皆工词章，有《联珠集》行于时。叔向工五言，名冠时辈。集七卷，今存诗九首。
        </p>
