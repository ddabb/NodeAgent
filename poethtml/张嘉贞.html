            张嘉贞
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            张嘉贞，蒲州猗氏人。以五经举，补平乡尉。则天召见，与语大悦，擢监察御史，累迁中书舍人。开元中，拜中书令，后出为定州刺史，知北平军事。将行，上自赋诗，诏百僚出饯于上东门外。嘉贞至州，于恒岳庙中立颂，自为文书石。累封河东侯。诗三首。
        </p>
