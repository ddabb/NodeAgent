        </div>
        <p>
            李暠，清河王孝节孙。开元初，汝州刺史，入为太常少卿。三迁黄门侍郎，兼太原尹。仍充诸军节度使，俄拜工部尚书，东都留守。持节使吐蕃，既还，金城公主请定汉蕃界，树碑赤岭，以奉使称职。转兵部尚书，终太子少傅。诗一首。
        </p>
