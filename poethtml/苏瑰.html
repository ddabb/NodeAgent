            苏瑰
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            苏瑰，字昌容，京兆武功人。弱冠举进士，初授豫王府录事参军。为王德真、刘祎之所器重。长安中，累迁扬州大都督长史。神龙初，入为尚书右丞，再迁户部尚书，寻加侍中，充西京留守，拜尚书右仆射，同中书门下三品，进封许国公。睿宗立，转左仆射，以正立朝，独申谠论。开元中，诏与刘幽求配享睿宗庙庭。集十卷，今存诗二首。
        </p>
