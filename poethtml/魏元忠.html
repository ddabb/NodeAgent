            魏元忠
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            魏元忠，宋州人。初为太学生，累举不调。时有左史盩厔人江融撰《九州设险图》，备载古今用兵成败之事，元忠就传其术。仪凤中，上封事驭吐蕃，授秘书正字。则天时，以平徐敬业功擢司刑，后拜凤阁侍郎，同平章事，独不附二张。中宗朝，迁中书令。以预节愍太子诛武三思谋，贬渠州司马。诗二首。
        </p>
