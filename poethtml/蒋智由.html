        </div>
        <p>
            （？-1929），字观云，号因明子，浙江诸暨人。早期属&amp;quot;新诗派&amp;quot;运动的代表之一，梁启超曾把他与黄遵宪、夏曾佑并称为&amp;quot;近世诗界三杰&amp;quot;。但蒋诗工力远在黄遵宪之下。民国以后成为遗老，自定诗稿，尽删早期&amp;quot;新诗派&amp;quot;之作。有《居东集》、《蒋观云先生遗诗》。
