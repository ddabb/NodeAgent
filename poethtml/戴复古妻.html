        </h1>
        <div class="meta">
            朝代: 07.宋代
        </div>
        <p>
            戴复古妻（?—?） 武宁人（今属江西），姓名不详。据明陶宗仪《辍耕录》记载：戴复古未遇时，流寓武宁。有富家翁爱其才，以女妻之。居二、三年，忽欲作归计。妻问其故，告以曾娶。妻白之父，父怒。妻宛曲解释，尽以奁具赠夫，仍饯以词《祝英台近》，夫既别，遂赴水死，可谓贤烈也矣!
        </p>
