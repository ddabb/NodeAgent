        <h1>
            严武
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            严武，字季鹰，华州人，工部侍郎挺之之子。以荫调太原府参军，累迁殿中侍御史。从明皇入蜀，擢谏议大夫。至德初，房琯以其名臣子，荐为给事中。历剑南节度使，入为太子宾客兼御史大夫。改吏部侍郎，寻转黄门侍郎，再为成都尹。以破吐蕃功，进检校吏部尚书，封郑国公。最善杜甫，其复镇剑南，甫往依之。诗六首。
        </p>
