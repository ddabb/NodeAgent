            李栖筠
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            李栖筠，字贞一，世为赵人。吉甫之父。举进士高第。调冠氏主簿，太守李岘视若布衣交。擢殿中侍御史，为李岘三司判官。三迁吏部员外郎、判南曹。累进工部侍郎。元载忌之，出为常州刺史。以治行，加银青光禄大夫，封赞皇县子。拜浙西都团练观察使，寻为御史大夫，力抗权邪。卒赠吏部尚书。栖筠喜奖善，而乐人攻己短，为天下士所归，称赞皇公，诗二首。
        </p>
