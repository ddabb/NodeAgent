            夏完淳
        </h1>
        <div class="meta">
            朝代: 09.明代
        </div>
        <p>
            (1631-1647)，原名复，字存古，别号灵胥，上海松江县人。其父夏允彝，其师陈子龙，均是文名卓著、讲求气节的民族英雄。夏完淳被清廷捕获，洪承畴想软化他，夏坚贞不从，还把洪奚落一番，便从容就义，年仅十七岁。著作有《玉樊堂词》，其作思想性艺术性都达到一定的高度，在明末词坛占有重要的位置。
        </p>
