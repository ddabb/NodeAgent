        <div class="meta">

        </div>
        <p>
            薛据，河中宝鼎人。开元十九年登第，尚书水部郎中，赠给事中。据与王维、杜甫最善。子美赠诗云：&amp;quot;文章开穾oK，才力老益神。&amp;quot;高適赠诗云：&amp;quot;隐轸经济具，纵横建安作。&amp;quot;刘长卿亦有赠诗，皆推重之。据为人骨鲠，有气魄。诗十二首。
        </p>
