        <h1>
            杨师道
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            字景猷，华阴人，隋宗室也。清警有才思。入唐，尚桂阳公主，封安德郡公。贞观中，拜侍中，参预朝政，迁中书令，罢为吏部尚书。师道善草隶，工诗，每与有名士燕集，歌咏自适。卒谥曰懿。集十卷。今编诗一卷。
        </p>
