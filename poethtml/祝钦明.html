        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            祝钦明，字文思，京兆始平人。举明经。长安元年，累迁太子率更令，兼崇文馆学士。中宗在春宫，钦明充侍读。及即位，擢拜国子祭酒，同中书门下三品，历刑部、礼部二尚书。尝与群臣侍宴，钦明自言能八风舞，据地摇头，睆目顾盼。吏部侍郎卢藏用叹曰：&amp;quot;祝公是举，五经扫地矣。&amp;quot;景云初，为侍御史倪若水所劾，贬饶州刺史。诗一首。
        </p>
