        <div class="meta">

        </div>
        <p>
            崔邠，字处仁，贝州武城人。第进士，官补阙。疏论裴延龄奸，由中书舍人迁吏部侍郎。久乃为太常卿，知吏部尚书铨。为人沈密清俭，兄弟以孝敬闻。诗二首。
