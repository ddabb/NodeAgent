        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            崔铉，字台硕，博陵人。擢进士第，累迁翰林学士、中书舍人。会昌二年，拜中书侍郎同中书门下平章事，与李德裕不叶，罢为陕虢观察使。宣宗初，以御史大夫召，进尚书左仆射，兼门下侍郎，寻出为淮南节度使。帝饯于太液亭，赐诗宠之。咸通初，徙山南东道、荆南二镇，封魏国公。诗二首。
        </p>
