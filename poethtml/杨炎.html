        <h1>
            杨炎
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            杨炎，字公南，凤翔人。初为河西节度掌书记，拜起居舍人。历礼部郎中，迁中书舍人，与常衮并掌纶诰。衮长于除书，炎善于德音，时称&amp;quot;常杨&amp;quot;。进吏部侍郎，坐附元载，贬道州司马。德宗即位，崔祐甫荐其文学器用，上亦自闻其名，拜门下侍郎同平章事。再贬崖州司马。炎初奏请内府租赋仍归左藏库，及定两税法，颇有嘉声。专政后，惟务报雠构害，意为爱憎，卒至赐死。集十卷。今存诗二首。
        </p>
