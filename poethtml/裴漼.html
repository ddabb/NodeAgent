        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            裴漼，绛州闻喜人。应大礼举，累官监察御史，三迁中书舍人。开元中，拜吏部侍郎。典选数年，多所甄拔。再转黄门侍郎。漼早与张说善，说为相，数荐之。漼长于敷奏，上亦自嘉重，由是擢为吏部尚书，太子宾客。诗四首。
        </p>
