        <div class="meta">

        <p>
            乔琳，太原人。天宝间举进士，累授兴平尉。郭子仪辟为节度掌书记。拜监察御史。贬巴州司户。历果、绵、遂三州刺史。入为大理少卿、国子祭酒。又出为怀州刺史。以张涉称引，拜御史大夫平章事，后受朱泚伪署，伏诛。诗一首。
        </p>
