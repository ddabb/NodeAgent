            来济
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            来济，江都人，隋大将军护儿之子也。宇文化及之难，护儿阖门遇害，济流离艰险。笃志好学，举进士。贞观中，初置太子司议郎，妙选人望，遂以济为之。迁中书舍人，与令狐德棻等同撰《晋书》。永徽中，拜中书令，出为庭州刺史。与突厥战，阵没。集三十卷，今存诗一首。
        </p>
