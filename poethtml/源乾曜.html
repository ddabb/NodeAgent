        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            源乾曜，相州临漳人。举进士。景云中，累迁谏议大夫。开元初，以太常卿姜皎荐，拜少府少监，兼邠王府长史，寻迁户部侍郎，转尚书左丞。擢黄门侍郎，同平章事，进位侍中，后拜尚书左丞相，与张嘉贞、张说相次知政事。终太子少傅。诗四首。
        </p>
