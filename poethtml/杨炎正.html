        </h1>
        <div class="meta">
            朝代: 07.宋代
        </div>
        <p>
            杨炎正（1145-？） 字济翁，吉州庐陵（今江西吉安）人。杨万里族弟。宁宗庆元二年（1196）进士，为宁远主簿。嘉定年间任大理司直，后又曾知藤州、琼州。其多数词作风致清爽；有感伤时事之作，沉郁苍凉，风格与辛弃疾较为接近。有词集《西樵语业》。
        </p>
