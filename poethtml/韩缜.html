        <p>
            韩缜（1019-1097） 字玉汝，灵寿（今属河北）人，后迁雍丘（今河南杞县）。庆历二年（1042）进士。英宗朝，官淮南转运使。神宗朝，累知枢密院事。哲宗时拜尚书右仆射兼中书侍郎。后出知颍昌府，以太子太保致仕。卒，赠司空、崇国公，谥庄敏。《全宋词》存其词一首，风格婉丽。
