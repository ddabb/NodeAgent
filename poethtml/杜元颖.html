        <p>
            杜元颖，杜陵人，如晦五世孙。贞元十六年登第，又擢宏词，累官司勋员外。穆宗时，拜中书舍人。不阅岁，至宰相，再期，出为剑南西川节度使。太和中，贬循州司马。有五题诗一卷，今存一首。
