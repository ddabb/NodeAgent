            孟宾于
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            字国仪，连州人。天福九年登第，还乡为马氏从事。后归南唐，为涂阳令。坐系，赦归，后主起为水部员外，致仕。初居吉州玉笥山，自号群玉峰叟。有《金鳌集》二卷，今存诗八首。
        </p>
