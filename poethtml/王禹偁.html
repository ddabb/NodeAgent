        <div class="meta">
            朝代: 07.宋代
        </div>
        <p>
            王禹偁（954-1001） 字元之，巨野（今属山东）人。家世务农，出身清寒。九岁能文。太宗太平兴国八年（983）进士。端拱初，召试，擢右拾遗。二年，拜左司谏，知制诰。在朝敢于直言讽谏，因此屡受贬谪。真宗即位，召还，复知制诰。后贬知黄州，又迁蕲州病死。北宋诗文革新运动的先驱。其诗文多反映社会现实，风格清新平易，词仅存一首，反映了作者积极用世的政治抱负，格调清新旷远。著有《小畜集》。
        </p>
