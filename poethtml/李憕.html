            李憕
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            李憕，太原文水人。举明经。开元初，为咸阳尉。张说为并州长史太平军大使时，引憕常在幕下。后为宇文融判官，括田课最。迁监察御史，历给事中，河南少尹。天宝初，出为清河太守，改尚书右丞、京兆尹。转光禄卿、东都留守，迁礼部尚书。安禄山陷长安，遇害。赠司徒，谥忠烈。诗三首。
        </p>
