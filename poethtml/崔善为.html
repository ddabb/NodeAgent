        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            崔善为，贝州武城人。善历数。仕隋，为文林郎。尝领丁匠五百人，营仁寿宫。杨素为总监，来按实，善为持簿暗唱，五百人无一差失，素大惊。稍迁楼烦司户书佐，密劝高祖举义旗。兵起，署为大将军府司户参军，转尚书左丞。贞观中，历大理、司农二卿，出为秦州刺史。诗二首。
        </p>
