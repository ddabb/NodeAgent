        </div>
        <p>
            段文昌，字墨卿，一字景初。贞元初，授校书郎，累擢翰林学士、中书舍人。穆宗即位，拜中书侍郎同中书门下平章事。未逾年，出为剑南、西川节度使。文宗立，拜御史大夫，节度淮南，徙荆南，终西川节度。集三十卷。今存诗四首。
        </p>
