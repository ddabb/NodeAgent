        <h1>
            李林甫
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            李林甫，高祖从父弟之孙。初为千牛直长，其舅姜皎深爱之。开元初，迁太子中允，与源乾曜有姻亲。乾曜执政，其子絜为林甫求司门郎中，乾曜薄其为人，不许。后宇文融引为御史，历吏部侍郎，执政荐其有宰相才，即拜黄门侍郎平章事。再进兵部尚书，寻代张九龄为中书集贤殿大学士。林甫性沉密，城府深阻，多猜忌，能阴中人。秉钧二十年，朝野侧目。素寡学术，其题尺皆郭慎微、苑咸代为之。今存诗三首。
        </p>
