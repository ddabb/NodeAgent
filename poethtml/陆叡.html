        <p>
            陆叡（?—1266） 字景思，号云西，会稽（今浙江绍兴）入。绍定五年（1232）进士。淳佑中沿江制置使参议。宝佑五年（1257），白礼部员外郎除秘书少监，又除起居舍人。后历官集英殿修撰、江南东路计度转运副使兼淮西总领。《全宋词》存其词三首。
