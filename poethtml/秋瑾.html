        </h1>
        <div class="meta">
            朝代: 11.近现代
        </div>
        <p>
            秋瑾（1875-1907）浙江绍兴人，别署鉴湖女侠。自费留学日本，积极参加反对清朝封建统治的革命活动，并加入同盟会。回国后创办《中国女报》，宣传革命。后回绍兴组织光复会，与徐锡麟分头准备皖浙两省起义，事发后被捕，坚贞不屈，六月六日就义于绍兴轩亭口。
        </p>
