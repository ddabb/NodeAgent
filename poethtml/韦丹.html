        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            韦丹，字文明，京兆万年人。早孤，从外祖颜真卿学。擢明经，调安远令，以让庶兄。入紫阁山。复举五经高第。顺宗为太子时，以殿中侍御史为舍人。寻拜司封郎中，使新罗。故事鬻州县官十人，以便其私，号私觌官。丹曰：&amp;quot;使外国不足于赀，宜上请，安有卖官受钱？&amp;quot;奏闻，帝命有司与之。还为容州刺史，迁河南
        </p>
