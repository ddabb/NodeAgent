        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            苏晋，数岁能属文，作《八卦论》。吏部侍郎房颖叔、秘书少监王绍，见而叹曰：&amp;quot;后来之王粲也。&amp;quot;应进士，又举大礼科，皆上第。先天中，累迁中书舍人，崇文馆学士。明皇监国，每有制命，皆晋及贾曾稿定。数进谠言，以父珦年老，乞解职归侍。开元十四年，为吏部侍郎。知选事，多赏拔。终太子左庶子。诗二首。
        </p>
