        <div class="meta">
            朝代: 07.宋代
        </div>
        <p>
            张抡（？-？） 字才甫，自号莲社居士，开封（今属河南）人。淳熙五年（1178）为宁武军承宣使。后知阁门事，兼客省四方馆事。其词多描写山水景物，风格清丽秀雅。有《莲社词》。
