        <h1>
            李泌
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            李泌，字长源，京兆人。七岁知为文，明皇召令供奉东宫。肃宗即位，参预军国大议，拜银青光禄大夫，仍请还山。代宗朝，召为翰林学士，寻为杭州刺史。德宗幸奉天，征授散骑常侍。贞元中，拜中书侍郎平章事，封邺县侯。集二十卷，今存诗四首。
        </p>
