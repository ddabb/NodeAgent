        <p>
            （生卒不详）字晋仙，号方皋，又号野斋、山楹。阳谷(山东）人。生活于南宋的光宗、宁宗时代。祖上农事耕桑。祖、父随宋室南渡而流落江南。他在宁宗时曾任过溧阳县丞，后隐居于方皋，穷困潦倒。与南宋著名词人姜夔(字白石）友好。有《方皋先生诗集》，词仅遗二首。
