        <h1>
            王诜
        </h1>
        <div class="meta">
            朝代: 07.宋代
        </div>
        <p>
            王诜（？-？） 字晋卿，太原（今属山西）人，后徙开封（今属河南）。熙宁二年（1069）娶英宗女魏国大长公主，拜左卫将军、驸马都尉。元丰二年，因受苏轼牵联贬官，落附马都尉。责授昭化军节度行军司马，均州安置，移颍州安置。元佑元年（1086）复登州刺史、驸马都尉。卒，赠昭化军节度使，谥荣安。能书画属文，工于棋。其词音调谐美，语言清丽，情致缠绵。赵万里辑有《王晋卿词》。
        </p>
