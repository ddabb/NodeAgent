        <div class="meta">

        </div>
        <p>
            苏涣，尝访杜甫于江浦，甫请诵新作，有诗美之。涣善放白弩，巴中号为弩跖。后变节从学，乡赋擢第，累迁至侍御史，佐湖南崔中丞瓘幕府。崔遇害，遂逾岭，扇动哥舒晃跋扈交广，伏诛。诗四首。
        </p>
