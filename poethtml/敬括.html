        <div class="meta">

        </div>
        <p>
            敬括，字叔弓，河东人。少以文词称乡。举进士，又应制登科。累官右拾遗、内供奉、殿中侍御史。天宝末，以不附杨国忠，出为刺史。迁给事中、兵部侍郎、大理卿。大历初，诏选循良为近辅，以括为同州刺史，入为御史大夫，卒。诗一首。
        </p>
