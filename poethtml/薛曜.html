        <p>
            薛曜，元超子，以文学知名。尚城阳公主，子绍尚太平公主。绍兄顗惧太盛，以问从兄克。克曰：&amp;quot;帝甥尚主，由来故事。但以恭慎行之，何惧也？&amp;quot;圣历中，与修《三教珠英》，官正谏大夫。集二十卷，今存诗五首。
