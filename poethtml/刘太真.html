        <h1>
            刘太真
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            劉太真，宣州人，師蕭穎士。天寶末，舉進士，大曆中，拜起居郎，歷臺閣，自中書舍人轉工部、邢部二侍郎，坐事貶信州刺史。貞元四年重九，賜宴曲江亭，帝製詩序，賜羣僚各一本，命簡文詞之士應制，同用清字，明日於延英門進之。於是朝臣畢和，上自考定，以太真、李紓等爲上等。集三十卷，今存詩三首。
        </p>
