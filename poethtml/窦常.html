        <h1>
            窦常
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            窦常，字中行，大历中及进士第。隐居广陵之柳杨著书，二十年不出。后淮南节度杜佑辟为参谋。元和间，自湖南判官入为侍御史，转水部员外郎，出刺朗州、固陵、浔阳、临川四郡，入为国子祭酒，致仕。卒赠越州都督。有集十八卷，今存诗二十六首。
        </p>
