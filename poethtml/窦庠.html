        <h1>
            窦庠
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            窦庠，字胄卿。释褐，授国子主簿。韩皋镇武昌，辟为推官。皋移镇京口，用为度支副使。改殿中侍御史，历登、泽、信、婺四州刺史。庠天授倜傥，气在物表，一言而合，期于岁寒。为五字诗，颇得其妙。诗二十一首。
        </p>
