        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            裴耀卿，字焕之，守真子。应童子举，为睿宗藩邸典签。开元中，累官济州刺史。再历宣冀二州，入拜户部侍郎。请广漕运，以实关铺，沿河置仓纳粟。又开山陆运以避三门之险。擢黄门侍郎，同平章事，充转运使。  迁侍中，终尚书左仆射。诗二首。
        </p>
