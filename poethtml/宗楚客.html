        <p>
            宗楚客，字子敖，蒲州河东人，则天从父姊之子也。累迁夏官侍郎，同凤阁鸾台平章事。神龙中，武三思引为兵部尚书，同知政事，拜中书令，与侍中纪处讷共为朋党，后伏诛。诗六首。
