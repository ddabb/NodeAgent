        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            字德辇，天水人。初为秦州判官，入蜀，为中书舍人、翰林学士。历唐、晋、汉，终户部尚书，罢为太子少保。周显德初卒。仁裕晓音律，喜为诗。尝集平生所作诗为《西江集》，今编为一卷。
