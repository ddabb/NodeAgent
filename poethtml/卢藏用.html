        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            卢藏用，字子潜，幽州范阳人。举进士，不调，隐居终南。长安中，召授左拾遗。中宗朝，历中书舍人，黄门侍郎，修文馆学士。以附太平公主，流驩州。诗八首。
        </p>
