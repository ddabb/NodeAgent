        <div class="meta">

        </div>
        <p>
            李適，字子至，京兆万年人。擢进士第，调猗氏尉。武后时，预修《三教珠英》，迁户部员外郎，兼修书学士。景龙初，擢修文馆学士。  睿宗朝，终工部侍郎。诗一卷。
