            崔郾，字广略，邠之弟。中进士，补集贤校书郎，累迁吏部员外，三升谏议大夫。敬宗即位，进中书舍人，迁礼部侍郎，出为虢州观察使。历鄂岳、浙西观察，终检校礼部尚书。诗一首。
