        <h1>
            包佶
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            包佶，字幼正。天宝六年及进士第。累官谏议大夫，坐善元载贬岭南。刘晏奏起为汴东两税使。晏罢，以佶充诸道盐铁轻货钱物使。迁刑部侍郎，改秘书监，封丹阳郡公。诗一卷。
        </p>
