        </div>
        <p>
            岳珂（1183——1240后） 字肃之，号亦斋、倦翁，相州汤阴（今属河南）入。岳飞之孙。官至户部侍郎，淮东总领兼制置使。工诗文，其诗爽朗俊美，自成一格。传词八首，或慷慨壮烈，或明畅雅洁。著有《棠湖诗稿》、《愧郯录》、《桯史》、《宝真斋书法赞》、《金陀粹编》、《玉楮集》等。
