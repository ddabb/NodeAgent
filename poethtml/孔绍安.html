        <h1>
            孔绍安
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            越州山阴人。陈尚书奂之子。少诵古文集数十万言，外兄虞世南叹异之。与词人孙万寿笃忘年好，时人称为孙孔。隋末，为监察御史。归唐，拜内史舍人。恩礼甚厚，尝诏撰梁史，未成而卒。有文集五十卷，今存诗七首。
        </p>
