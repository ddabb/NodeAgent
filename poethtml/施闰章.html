        <p>
            （1618-1683），字尚白，号愚山、蠖斋，晚号矩斋，安徽宣城人。有《施愚山先生学余诗集》等。与宋琬齐名，号&amp;quot;南施北宋&amp;quot;。其诗远承其乡人宋梅尧臣的传统而又有变化，风格高雅淡素。论诗主张言之有物，反对虚华空泛，作诗须有学力，注重修养。他的不少作品，对清初社会的黑暗，人民的苦难，有真实的反映。
