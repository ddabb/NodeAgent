        <p>
            韦夏卿，字云客，京兆万年人。大历中，与弟正卿同举贤良方正高等，授高陵主簿，累迁刑部员外郎，擢给事中，出为常、苏二州刺史。徐州节度使张建封辟为徐泗行军司马，俄召为吏部侍郎，进检校工部尚书、东都留守，改太子少保。诗三首。
