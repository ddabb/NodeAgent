        </h1>
        <div class="meta">
            朝代: 10.清代
        </div>
        <p>
            （1620-1664），字玄著，号苍水，浙江宁波鄞县人。明亡后于邑中起兵抗清，官至权兵部尚书。桂王永历十三年（1659）与郑成功合力北伐，围南京，兵败，退居于象山以南岛屿中，被捕不屈而死。存有《张苍水集》、《奇零诗草》等。其词作多与抗清经历有联系，写得情绪激越昂扬，一扫末代文坛纤弱靡曼的风气。
