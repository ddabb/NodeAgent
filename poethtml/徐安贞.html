        <h1>
            徐安贞
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            徐安贞，初名楚璧，龙丘人。应制举，一岁三登甲科。开元中，为中书舍人、集贤院学士。帝属文，多令视草。终中书侍郎，与李林甫同用事。天宝后，避罪衡山岳寺，李邕识之，因载北归。行至长沙，谓其守曰：&amp;quot;潇湘逢故人，若幽谷之睹太阳。不然，委填岩穴矣。&amp;quot;诗十一首。
        </p>
