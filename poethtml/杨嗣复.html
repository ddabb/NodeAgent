        <h1>
            杨嗣复
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            杨嗣复，字继之，於陵子也。贞元中擢第，初署幕府，进右拾遗，累迁中书舍人。牛僧孺、李宗闵引之，由户部侍郎擢尚书右丞。太和中，宗闵罢相，嗣复出为剑南东川节度使。宗闵复知政事，入为户部侍郎，俄拜同中书门下平章事。武宗立，贬潮州刺史。宣宗大中初，以吏部尚书召。卒谥孝穆。诗五首。
        </p>
