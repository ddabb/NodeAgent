        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            张鷟，字文成，深州深泽人。儿时梦紫色大鸟，五彩成文，降于家庭。其祖谓之曰：&amp;quot;五色赤文，凤也；紫文，鸑鷟也，为凤之佐。吾儿当以文章瑞于明廷。&amp;quot;因以为名字。调露中，登进士第，八中制科，四参选判。员半千谓人曰：&amp;quot;张子之文，如青钱万简选中，未闻退时。&amp;quot;因号青钱学士。开元中，历司门员外郎。其文远播外夷，撰《朝野佥载》及《龙筋凤髓判》百道。  诗一首。
        </p>
