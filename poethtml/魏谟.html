        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            魏谟，字申之，郑公徵五世孙，登进士第。文宗时，为右拾遗，擢谏议大夫。武宗立，贬信州长史。宣宗嗣位，召授给事中，迁御史中丞，兼户部侍郎，俄进同中书门下平章事。大中十年，领剑南西川节度使。上疾求代，拜吏部尚书，寻授检校尚书右仆射。集十卷，今存诗一首。
        </p>
