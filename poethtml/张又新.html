        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            张又新，字孔昭，工部侍郎荐之子。元和中，擢第，历左右补阙，坐李逢吉党，贬江州刺史。后附李训，迁刑部郎中。训死，复贬申州刺史。诗十七首。
