        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            令狐峘，德棻五世孙，登进士第。禄山之乱，隐居南山豹林谷。司徒杨绾未仕时，亦避地谷中，尝止峘舍，赏其博学。及绾为礼部侍郎，引入史馆。建中初，为礼部侍郎，典贡举。执政杨炎有所请托，峘得其私书奏之。德宗恶其讦，贬衡州别驾。诗二首。
        </p>
