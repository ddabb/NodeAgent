        <div class="meta">
            朝代: 07.宋代
        </div>
        <p>
            钱惟演（962-1034） 字希圣，临安（今浙江杭州）人。吴越王钱俶之子。随父降宋，为右神武将军。因博学能文辞，编修《册府元龟》。历官知制诰、翰林学士、枢密副使、工部尚书等。仁宗时任枢密使，后落职，出为崇信军节度使。能文辞，尤工诗，为西昆诗派领袖之一，与杨亿、刘筠齐名，他们互相唱和之诗辑为《西昆酬唱集》。以辞藻华艳，风格相近，人称“西昆体”。其词仅存两首，格调凄惋。著有《典懿集》及《金坡遗事》。
        </p>
