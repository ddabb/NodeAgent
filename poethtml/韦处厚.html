        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            韦处厚字德载。京兆人。元和初登第，又擢贤良方正异等，授秘书郎，兼史职，改咸阳尉，迁右拾遗，转考功员外，出为开州刺史，入拜户部郎中、知制诰。穆宗召入翰林为侍讲学士，改中书舍人。文宗即位，拜兵部侍郎，寻以中书侍郎同平章事。集七十卷，今存诗十二首。
        </p>
