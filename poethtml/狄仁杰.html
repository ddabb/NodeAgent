            狄仁杰
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            狄仁杰，字怀英，并州太原人。举明经，授汴州判佐。仪凤中，为大理丞，断滞狱万馀人。迁侍御史，历冬官侍郎，充江南巡抚使。奏毁淫祠。天授初，转地官侍郎判尚书，同凤阁鸾台平章事。后为河北道元帅，还授内史。卒赠文昌右相。仁杰急于举贤，所引拔桓彦范、姚崇等至公卿者数十人。又尝荐张柬之于武后，以为有宰相才，卒用为相。果能迎归中宗，兴复唐室，仁杰之功也。睿宗时，追封梁国公。诗一首。
        </p>
