        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            韦皋，字城武（一作武臣），京兆人。始仕为建陵挽郎。张镒节度凤翔，署营田判官。德宗狩奉天，授陇州刺史。置奉义军，拜节度使。帝自梁洋还，召为左金吾卫将军，迁大将军。贞元元年，出为剑南西川节度使，在蜀二十余年，封南康郡王。诗三首。
        </p>
