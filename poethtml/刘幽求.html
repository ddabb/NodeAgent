        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            刘幽求，冀州武强人。圣历中，举制科，中第。临淄王入诛韦庶人，幽求预参大策，是夜所下制敕百馀道，皆出其手。以功授中书舍人。睿宗即位，行尚书右丞，迁吏部尚书，拜侍中。开元初，改尚书左右仆射为左右丞相，乃以幽求为左丞相。后坐怨望，贬卒。诗一首。
        </p>
