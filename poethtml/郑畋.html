        <h1>
            郑畋
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            郑畋，字台文，荥阳人，会昌进士第。刘瞻镇北门，辟为从事。瞻作相，荐为翰林学士，迁中书舍人。乾符中，以兵部侍郎同平章事，寻出为凤翔节度使，拒巢贼有功，授检校尚书左仆射。诗一卷，今存十六首。
        </p>
