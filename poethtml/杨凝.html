        <h1>
            杨凝
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            杨凝，字懋功。由协律郎三迁侍御史，为司封员外郎，徙吏部，稍迁右司郎中，终兵部郎中。集二十卷，今存一卷。
        </p>
