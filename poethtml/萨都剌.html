        </h1>
        <div class="meta">
            朝代: 08.元代
        </div>
        <p>
            （1308-？），字天锡，号直斋。先世为西域回回族（答失蛮氏），因祖父留镇云中、代州，遂居雁门（今山西代县）。泰定四年（1327年）进士，历官淮西、河北道廉访司经历等职。晚年寓居杭州，游历山水。有诗名。
