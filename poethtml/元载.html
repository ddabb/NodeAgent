        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            元载，字公辅，岐山人。嗜学好属文，以明庄、老、文、列四子之学，策入高科。初授新平尉，历度支郎中。肃宗嘉其奏对，委以国计。充使江淮，都领漕輓。俄迁户部侍郎度支使，并诸道转运使。以附李辅国，迁中书侍郎同平章事，排去忠良，引用贪猥。大历中，以贿败，伏诛。集十卷。今存诗一首。
        </p>
