            张耒
        </h1>
        <div class="meta">
            朝代: 07.宋代
        </div>
        <p>
            张耒（1054-1114） 字文潜，号柯山，楚州淮阴（今江苏清江）人。神宗熙宁进士，历任临淮主簿、著作郎、史馆检讨。哲宗绍圣初，以直龙阁知润州。徽宗初，召为太常少卿。后被指为元佑党人，数遭贬谪，晚居陈州。苏门四学之一。诗学白居易、张籍，平易舒坦，不尚雕琢，但常失之粗疏草率，其词仅传六首，风格与柳永、秦观相近。著有《柯山集》、《宛邱集》。词有《柯山诗余》，赵万里辑本。
        </p>
