        <h1>
            武平一
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            武平一，名甄，以字行，后族，颍川郡王载德子。博学，通《春秋》。后在时，畏祸不与事，隐嵩山，修浮屠法，屡诏不应。中宗复位，平一居母丧，迫召为起居舍人，丐终制，不许。景龙二年，兼修文馆直学士，迁考功员外郎。虽预宴游，尝因诗规戒。明皇初，贬苏州参军。徙金坛令。既谪，名亦不衰。开元末卒。诗一卷。
        </p>
