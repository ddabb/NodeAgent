        </h1>
        <div class="meta">
            朝代: 07.宋代
        </div>
        <p>
            曹组（？-？） 字元宠，颍昌（今河南许昌）人。徽宗宣和三年（1121）进士。后召试中书，换武阶，兼阁门宣赞舍人，任给事殿中，官至防御使。其词作喜用俗语，多谑词、艳词。也有清幽秀劲之作，风格近秦观、毛滂。有《箕颖集》，不传。词有《元宠词》。
        </p>
