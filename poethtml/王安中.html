        <h1>
            王安中
        </h1>
        <div class="meta">
            朝代: 07.宋代
        </div>
        <p>
            王安中（1075-1134） 字履道，阳曲（今属山西）人。少尝师事苏轼，元符三年（1100）进士。政和中，自大名主簿擢中书舍人、翰林学士承旨。金人灭辽，归以燕地，出镇燕山府。召还，为检校太保、大名府尹。靖康初，南贬象州。绍兴初，复左中大夫。其词风格清丽委婉。有《初寮词》。
        </p>
