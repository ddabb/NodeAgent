        <p>
            任华，李、杜同时人。初为桂州刺史参佐，尝与贾京尹、杜中丞、严大夫笺，多所致责。又与庾中丞书云：华本野人，常思渔钓，寻当杖策，归乎旧山，非有机心，致斯扣击，其亦狂狷之流欤。诗三首。
        </p>
