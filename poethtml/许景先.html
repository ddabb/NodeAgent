            许景先
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            许景先，义兴人。举进士，授夏阳尉。神龙初，拜左拾遗，擢中书舍人。与齐浣、王丘、韩休、张九龄更知制诰，俱以文翰见称。开元中，帝自择刺史，景先首中其选，自吏部侍郎出为虢州刺史。卒侍中。诗五首。
        </p>
