        <h1>
            王千秋
        </h1>
        <div class="meta">
            朝代: 07.宋代
        </div>
        <p>
            王千秋（？-？） 字锡老，号审斋，东平（今属山东）人。南渡后寓居金陵（今南京）。晚年转徙湖湘间。其词导源《花间》，出入苏轼门径，风格秀拔。有《审斋词》。
        </p>
