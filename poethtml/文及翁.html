        <div class="meta">

        </div>
        <p>
            文及翁（?—?） 字时学，号本心，绵州（今四川绵阳）人。移居吴兴县（今属浙江）。理宗宝佑元年（1253）进上。咸淳四年（1268），以国子司业、礼部侍郎兼学士院权直，秘书少监。官至参知政事。宋亡，累征不仕。其词仅存一首，揭露南宋朝廷醉生梦死，斥责士大夫不关心国事，言辞激切，格调悲凉。原有文集二十卷，不传。
