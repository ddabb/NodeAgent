        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            韦承庆，字延休，郑州阳武人。事继母以孝闻，举进士，官太子司议，屡有谏纳。长寿中，累迁凤阁侍郎，三掌天官选事，铨授平允，寻知政事。神龙初，坐附张易之，流岭表。起为秘书少监，授黄门侍郎，未拜卒。  集六十卷，今存诗七首。
        </p>
