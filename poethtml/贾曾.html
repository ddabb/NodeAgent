        <h1>
            贾曾
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            贾曾，河南洛阳人，以孝闻。景云中吏部员外郎，明皇在东宫，盛择宫僚，以曾为太子舍人，直言启谏，特授中书舍人。以父名忠，固辞，拜谏议大夫。开元中，复拜中书，议者以为曹司嫌名，乃就职。与苏晋同掌制诰，时号苏贾。诗五首。
        </p>
