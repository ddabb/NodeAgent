        <p>
            徐俯（1075-1141） 字师川，号东湖居士，洪州分宁（今江西修水）人。黄庭坚之甥。因父死于国事，授通直郎，累官右谏议大夫。绍兴二年（1132），赐进士出身。三年，迁翰林学士，擢端明殿学士，签书枢密院事，官至参知政事。后以事提举洞霄宫。工诗词。有《东湖集》，不传。
        </p>
