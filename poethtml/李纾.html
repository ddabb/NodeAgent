        <h1>
            李纾
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            李纾（一作舒），字仲舒。天宝末，拜秘书省校书郎。大历初，以吏部侍郎李卿荐，为左补阙，累迁司封员外郎，知制诰，改中书舍人，历礼部侍郎。尝奏，享武成王不当视文宣庙，又奉诏为兴元纪功述及郊庙乐章，诸所论著甚众。贞元中重阳应制诗与刘太真皆为上等。今其诗不传，存乐章十三首。
        </p>
