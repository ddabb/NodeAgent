            章良能（？-1214） 字达之，丽水（今属浙江）人。淳熙五年（1178）进士。累除著作佐郎。历官枢密院编修、起居舍人、宗正少卿等。嘉定元年（1208），试礼部侍郎兼直学士院、御史中丞。二年，同知枢密院事。官至参知政事。有《嘉林集》百卷，不传。《全宋词》存其词一首。
