        <h1>
            李昭象
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            李昭象，字化文，父方玄为池州刺史，因家焉。懿宗末年，以文干相国路岩，岩问其年，曰十有七矣。岩年尚少，尤器重之，荐于朝。将召试，会岩贬，遂还秋浦，移居九华，与张乔、顾云辈为方外友。诗八首。
        </p>
