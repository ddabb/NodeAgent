            李吉甫
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            李吉甫，字弘宪，以父栖筠荫，补仓曹参军，为太常博士。宪宗立，拜考功郎中、知制诰，入翰林为学士，转中书舍人。元和二年，同平章事，后为淮南节度。虽居外，每朝廷得失，辄以闻，帝尊任之，官而不名。卒赠司空。吉甫该洽典故，详练故实，善任贤良，朝伦式序。集二十卷，今存诗四首。
        </p>
