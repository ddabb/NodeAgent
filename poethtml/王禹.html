            王禹
        </h1>
        <div class="meta">
            朝代: 07.宋代
        </div>
        <p>
            （954－1001）字元之，济州巨野(今山东巨野）人。出身清寒的农家，九岁能文，太平兴国八年进士，曾任右拾遗、左司谏、翰林学士等职。为官遇事敢言，屡遭贬谪。真宗即位后，官复知制诏，后又贬知黄州，死于蕲州任上。王禹是北宋初年的诗文家，首倡“革弊复古”，提倡“韩柳文章李杜诗”，是北宋诗文改革的先驱。填词尚平易，格调清旷高远，抵制当时流行的华丽文辞。有《小畜集》。存词仅《点绛唇》一首。
        </p>
