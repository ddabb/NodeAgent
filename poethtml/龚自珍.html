        <p>
            龚自珍（1792-1841），清末思想家、文学家。一名巩祚，易简，字（王瑟）人，号定庵。浙江仁和人。道光进士。曾任内阁中书、礼部主事。他支持林则徐禁烟，建议加强战备。他反对清末土地兼并，反对君主独裁。其为文纵横，自成一家，诗风瑰丽奇肆，辑有《龚自珍全集》。
