        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            王琚，怀州河内人。神龙初，为驸马王同皎所器，预谋刺武三思。后太平公主谋逆，琚劝明皇先事诛之，荐张说、刘幽求、郭元振等与决议。事平，进户部尚书。眷委特异，参豫大政，时号内宰相。后以谗见疏，历典外郡，卒为李林甫所构，贬死。诗四首。
        </p>
