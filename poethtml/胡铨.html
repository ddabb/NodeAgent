        <h1>
            胡铨
        </h1>
        <div class="meta">
            朝代: 07.宋代
        </div>
        <p>
            胡铨（1102-1180） 字邦衡，号澹庵，吉州庐陵（今江西吉安）人。高宗建炎二年（1128）进士，授抚州事军判官。绍兴七年（1137）任枢密院编修官。因坚持抗金，上书请斩秦桧等三人，遭秦桧迫害，谪吉阳军。桧死，始得内迁。孝宗时，起为工部员外郎、端明殿学士。能文工词。词作不多，反对和议的愤世之作都笔墨酣畅，意气慷慨。原著《澹庵集》多散佚；今有《澹庵文集》、《澹庵词》。
        </p>
