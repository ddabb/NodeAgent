        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            令狐德棻，宜州华原人。博涉文史，早知名。高祖入关，引直记室，转起居舍人，迁秘书丞。与侍中陈叔达等奉诏撰《艺文类聚》。奏请修历代史书，德棻修周史，仍总知类会梁、陈、齐、隋诸史。贞观中，累官礼部侍郎国子祭酒，兼崇贤馆学士。国家凡有修撰，无不参预。集三十卷，今存诗一首。
        </p>
