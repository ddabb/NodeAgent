        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            杨女，越溪人，为诗不过两句。有谢生求婚，其父出女句，令续之。女览而叹曰：&amp;quot;天生吾夫也。&amp;quot;后七年，忽题二句示谢，谢讶其不祥。女曰：&amp;quot;君且续之。&amp;quot;谢应声就，女即以首枕其膝而逝。
        </p>
