        <p>
            冯伉，魏州元城人。大历初，举五经，又举宏词，三迁膳部员外郎。使泽潞，不受币，德宗以其清可用，授醴泉令，为著谕蒙书以劝俗。韦渠牟荐为给事中，再领国子祭酒。卒赠礼部尚书。诗三首。
