        </h1>
        <div class="meta">
            朝代: 07.宋代
        </div>
        <p>
            李昴英（1201—1257） 字俊明，号文溪，番禺（今广州）人。宝庆二年（1226）进士。绍定间任临汀推官。嘉熙间，历秘书郎、宗正丞、著作郎。淳佑初，官吏部郎，累擢龙图阁待制、吏部侍郎，后归隐文溪而卒。立朝有节，弹劾不避权贵，直声卓著。其词作受辛词影响，风格清劲苍秀。有《文溪集》、词集《文溪词》。
        </p>
