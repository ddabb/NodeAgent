        <h1>
            戴复古
        </h1>
        <div class="meta">
            朝代: 07.宋代
        </div>
        <p>
            戴复古（1167—?） 字式之，天台黄岩（今属浙江）入。一生不仕，浪游江湖。尝居南塘石屏山，因自号石屏。江湖派著名诗人，作品受晚唐诗风影响，兼具江西诗派风格。曾从陆游学诗，部分作品抒发爱国思想，反映人民疾苦，具有现实意义。其词中亦颇有爱国之思，风格豪放，接近苏辛。有《石屏诗集》、《石屏词》。
        </p>
