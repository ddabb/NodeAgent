        <h1>
            徐浩
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            徐浩，字季海，越州人。少举明经。工草隶。以张说荐，为丽正殿校理，三迁右拾遗。张守珪表佐幽州幕，改监察御史，历宪部郎中。肃宗即位，拜中书舍人。时天下事殷，诏令俱出其手，文词赡给。加尚书右丞，除国子祭酒。寻贬卢州长史。代宗征还，仍拜中书舍人，迁工部侍郎、岭南节度观察使。又为吏部侍郎、集贤殿学士。为李栖筠所弹，贬明州别驾。终彭王傅。卒赠太子少师。世称其书法如怒猊抉石，渴骥奔泉。诗二首。
        </p>
