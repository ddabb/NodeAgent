        <h1>
            綦毋潜
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            綦毋潜，字季通，荆南人。开元十四年登进士第，由宜寿尉入为集贤待制，迁右拾遗，终著作郎。诗一卷。
