            元万顷
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            元万顷，洛阳人，后魏景穆皇帝之裔，起家通事舍人。乾封中，从英国公李勣征高丽，令作檄文。万顷讥其不知守鸭绿之险。莫离支报曰，谨闻命矣。遂移兵守鸭绿，兵不得入。坐流岭外，遇赦还，为北门学士。则天时，迁凤阁侍郎，坐与徐敬业兄弟友善，贬死。诗四首。
        </p>
