            郑絪
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            郑絪，字文明，荥阳人。擢进士、宏词。初为张延赏掌书记，入为起居郎、翰林学士，累迁中书舍人。宪宗立，拜中书侍郎同平章事。太和中，以太子少傅致仕。絪少好学，大历中有高名。后践历华显，出入中外，逾四十年，守道寡欲，不为烜赫事，时推耆德。集三十卷，今存诗五首。
        </p>
