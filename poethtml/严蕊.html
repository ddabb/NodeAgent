        </h1>
        <div class="meta">
            朝代: 07.宋代
        </div>
        <p>
            严蕊（？-？） 字幼芳，天台（今属浙江）营妓（军营里的妓女）。周密《癸辛杂识》称她“善琴弈、歌舞、丝竹、书画，色艺冠一时。间作诗词，有新语。颇通古今。”朱熹任地方官时曾以有伤风化的罪名，把她关在牢里，加以鞭打。她不屈服。朱熹改官后，岳霖继任，把她释放。今传词三首。
        </p>
