            白敏中，字用晦。长庆中第进士，擢累侍御史、左司员外郎。武宗召入翰林，为学士。宣宗立，以兵部侍郎同中书门下平章事，寻出为邠宁节度使。懿宗复召拜司徒、门下侍郎、还平章事。咸通二年，出为凤翔节度使。以太傅致仕。诗二首。
