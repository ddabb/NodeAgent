        <h1>
            姚崇
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            姚崇，初名元崇，又名元之，陕州人。贞观中，应下笔成章举，授濮州司仓，五迁夏官郎中。时契丹扰河北，军机填委，元崇剖析若流，则天奇之，超迁夏官侍郎，寻同凤阁鸾台平章事。中宗朝，出为刺史。睿宗立，拜兵部尚书，同中书门下。进中书令，后复贬刺史。先天中，还为尚书。知政事，迁紫微令。开元中，与卢怀慎、源乾曜同居宰执。崇独当重任，明于庶务，断割不滞，号称名相。寻荐宋璟自代，以开府仪同三司罢政，仍五日一参，入阁供奉。集十卷，今存诗六首。
        </p>
