        <h1>
            张南史
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            张南史，字季直，幽州人。好弈棋。其后折节读书，遂入诗境，以试参军。避乱，居扬州。再召，未赴而卒。诗一卷。
        </p>
