        <h1>
            朱淑真
        </h1>
        <div class="meta">
            朝代: 07.宋代
        </div>
        <p>
            朱淑真，宋女作家。号幽栖居士，钱塘（今浙江杭州）人。祖籍歙州（州治今安徽歙县），南宋初年时在世。生于仕宦家庭，相传因婚嫁不满，抑郁而终。能画，通音律。词多幽怨，流于感伤。也能诗。有诗集《断肠集》、词集《断肠词》。《断肠集》有宋郑元佐注本。（《辞海》1989年版）
        </p>
