        <h1>
            高启
        </h1>
        <div class="meta">
            朝代: 09.明代
        </div>
        <p>
            明代诗人。高启著作,诗歌数量较多,初编有5集,2000余首；后自编为《缶鸣集》，存937首。景泰元年(1450),徐庸搜集遗篇，编为《高太史大全集》，今通行《四部丛刊》中，《高太史大全集》即据此影印。高启的词编为《扣舷集》，文编为《凫藻集》，另刊于世。
        </p>
