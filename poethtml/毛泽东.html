        <h1>

        </h1>
        <div class="meta">
            朝代: 11.近现代
        </div>
        <p>
            毛泽东，字润之，笔名子任。1893年12月26日生于湖南湘潭韶山冲一个农民家庭。1976年9月9日在北京逝世。中国人民的领袖，马克思主义者，伟大的无产阶级革命家、战略家和理论家，中国共产党、中国人民解放军和中华人民共和国的主要缔造者和领导人，诗人，书法家。
