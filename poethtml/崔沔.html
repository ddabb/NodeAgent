        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            崔沔，字善冲，京兆长安人。事亲至孝。应制举，高第。俄被黜落者所援，则天令所司重试，沔对策又工于前，为天下第一。岑羲器之曰：&amp;quot;今之郄诜也。&amp;quot;特荐为左补阙。开元中，拜中书侍郎，出为魏州刺史。征还，分掌十铨。以清直历秘书监，太子宾客。沔深明礼经，详定宗庙笾豆之数及六亲服纪，多所建议。诗一首。
        </p>
