            苏庠
        </h1>
        <div class="meta">
            朝代: 07.宋代
        </div>
        <p>
            苏庠（1065-1146） 字养直，澧州（治今湖南澧县）人，伯固之子。初以病目，自号眚翁。徙丹阳（今属江苏）之后湖，更号后湖病民。绍兴间，居庐山。以徐俯荐，被召，不赴。有《后湖集》、《后湖词》。他一生淡于名利，故其词境亦极潇疏，有尘外之音。
        </p>
