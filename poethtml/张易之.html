        <h1>
            张易之
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            张易之，定州人。以门荫累迁尚乘奉御。则天临朝，与弟昌宗俱入侍禁中，俄为司卫少卿。圣历二年，置控鹤府，以易之为控鹤监内供奉。久视初，改控鹤府为奉宸府，遂为奉宸令。引词人阎朝隐、薛稷、员半千并为奉宸供奉。易之、昌宗皆粗能属文，如应诏和诗，则宋之问、阎朝隐为之代作。  诗四首。
        </p>
