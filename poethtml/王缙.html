        <h1>
            王缙
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            王缙，字夏卿。与兄维早以文翰著称，连应草泽及文辞清丽科。累授侍御史，武部员外。禄山乱，选为太原少尹，与李光弼同守太原。有谋略，加宪部侍郎。广德二年，拜黄门侍郎同平章事，寻持节行营，历诸镇。大历中召还，拜门下侍郎，复知政事，以附元载，连贬刺史。后除太子宾客，分司东都。诗八首。
        </p>
