            李元纮
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            李元纮，字大纲，京兆万年人。本姓丙氏，曾祖粲率众归高祖，因赐姓。元纮初为雍州司户，太平公主占民碾硙，元纮断还民。雍州长史窦怀贞惧势，促令改断。元纮大署判后曰：&amp;quot;南州可移，此断不可摇。&amp;quot;开元初，擢京兆尹。帝欲用为尚书，执政以其资浅，乃拜户部侍郎。寻进中书侍郎，同中书门下平章事。元纮当国峻崖，检抑奔竞，家无储积，宋璟尝称之。诗三首。
        </p>
