            揭傒斯(1274-1344)字曼硕，龙兴(今江西丰城)人。幼时家贫而读书刻苦，大德年间出游湘汉。延祐初年，荐授翰林国史院编修官，迁应奉翰林文字，前后三入翰林。至正初年，诏修宋、辽、金三史，任为总裁官。诗集为《秋宜集》。
