        <p>
            景宗。字子震。新野人。仕齊。累官竟陵太守。及武帝起兵。景宗率衆來從。除郢州刺史。天監六年。大敗魏於鍾離。進爵爲公。拜侍中、領軍將軍。天監七年。遷江州刺史。赴任卒於道。年五十二。
        </p>
