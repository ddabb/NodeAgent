        <h1>
            汪莘
        </h1>
        <div class="meta">
            朝代: 07.宋代
        </div>
        <p>
            汪莘（1155-？） 字叔耕，休宁（今属安徽）人。早年屏居黄山，精研《易经》。嘉定中，曾三次诣阙上封事，均未果。后筑室于柳溪，自号方壶居士，布衣而终。其词风格清丽。有《方壶存稿》，词两卷。
        </p>
