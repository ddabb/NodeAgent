        <div class="meta">

        </div>
        <p>
            杜正伦，相州洹水人。隋世重举秀才，天下不十人，而正伦与弟正玄、正藏俱擢第，一门三秀才，为当时称美。太宗召直秦府文学馆。贞观元年，以魏徵荐。擢兵部员外郎，累迁中书侍郎，兼太子左庶子，参典机密。显庆中，拜中书令，贬横州刺史。集十卷，今存诗二首。
        </p>
