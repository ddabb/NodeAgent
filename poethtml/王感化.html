        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            王感化，建州人，后入金陵教坊。少聪敏，未尝执卷，而多识。善为词，滑稽无穷。元宗嗣位，宴乐击鞠不辍，尝乘醉命感化奏水调词，感化唯歌&amp;quot;南朝天子爱风流&amp;quot;一句。如是者数四，元宗悟，覆杯叹曰：&amp;quot;使孙陈二主得此一句，不当有衔璧之辱也。&amp;quot;由是有宠。诗二首。
        </p>
