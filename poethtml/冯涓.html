            冯涓
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            冯涓，字信之，东阳人，或曰信都人。举进士，登大中四年宏词科，为京兆府参军，寻隐商山。昭宗起为祠部郎中，擢眉州刺史。田陈拒命，不令之任，涓于成都墨池灌园自给。王建据蜀，以为翰林学士，终御史大夫。集十三卷，今存诗二首。
        </p>
