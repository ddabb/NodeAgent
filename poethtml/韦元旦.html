        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            韦元旦，京兆万年人。擢进士第，补东阿尉，迁左台监察御史。与张易之为姻属。易之败，贬感义尉。后复进用，终中书舍人。诗十首。
        </p>
