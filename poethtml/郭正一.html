        <p>
            郭正一，定州彭城人。贞观中，举进士，累转中书舍人，弘文馆学士。永隆二年，迁秘书少监，检校中书侍郎，与魏玄同、郭待举并同中书门下平章事。宰相以平章事为名，自正一等始也。则天时，出为晋州刺史，后为酷吏所陷，窜死岭南。诗一首。
