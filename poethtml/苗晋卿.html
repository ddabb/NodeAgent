        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            苗晋卿，字元辅，潞州壶关人。擢进士第，累迁吏部郎中，知选事。久之，进侍郎。天宝二载，较书判，以御史中丞张倚之子奭为第一，议者不平。帝御花萼楼覆实，奭持纸终日，笔不下，人谓之曳白。坐贬安康太守，俄充河北采访使。肃宗召赴行在，拜左相。广德中，以太保致仕。永泰初卒，谥懿献。诗一首。
        </p>
