        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            字熙绩，图之弟。初归湖南，隐衡岳。后与马希萼同迁金陵，授水部员外郎，出为建昌令，终江州团练副使。善呤讽，与李建勋为诗友，相善。江左学诗者，多造其门。集七卷，今存诗三首。
        </p>
