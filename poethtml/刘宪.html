        <h1>
            刘宪
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            刘宪，字元度，宋州宁陵人。弱冠擢进士第，累迁左台监察御史，贬潾水令。召为凤阁舍人。神龙初，自吏部侍郎出刺渝州。寻入为修文馆学士，历太子詹事卒。武后时，敕吏部糊名考判求高才，惟宪与王適、司马锽、梁载言入第二等。集三十卷，今编诗一卷。
        </p>
