            薛稷
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            薛稷，字嗣通，汾阴人，道衡曾孙，魏徵外甥也。擢进士第。景龙中，昭文馆学士。睿宗立，拜中书侍郎，参知机务，历太子少保，以翊赞功封晋国公。工书画。诗十四首。
