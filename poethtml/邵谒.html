        <h1>
            邵谒
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            邵谒，韶州翁源县人。少为县吏，令怒，逐去。遂截髻著县门，发愤读书，工古调，释褐赴官，不知所终。诗一卷。
        </p>
