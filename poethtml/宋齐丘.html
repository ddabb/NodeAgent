        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            字子嵩，世为庐陵人。父诚，为洪州副使，遂家焉。吴时，累官右仆射、平章事。李升代吴，以齐丘为丞相、同平章事，寻出为镇南军节度。李  嗣位，召为中书令。显德末，放归，缢死。集六卷，今存诗三首。
        </p>
