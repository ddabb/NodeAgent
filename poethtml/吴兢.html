        <h1>
            吴兢
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            吴兢，汴州浚仪人。博通经史，魏元忠、朱敬则深器之。荐其有史才，因令直史馆。神龙中，迁右补阙，与韦承庆、崔融等撰《则天实录》。开元中，历修文馆学士，居史职殆三十年。序事简要，人皆称之。出为荆州司马，以史稿自随。萧嵩监修国史，奏取兢所撰，得六十五卷。累迁台、洪、饶、蕲四州刺史。天宝初，为邺郡太守，入为恒王傅。尝以梁、陈、齐、周、隋五代史繁杂，乃别撰各史，又伤疏略。卒年八十馀。卒后，其子进兢所撰《唐史》八十馀卷，事多纰缪，不逮壮年。兢家多藏书，尝录其卷第，号《吴氏西斋书目》。诗二首。
        </p>
