        <p>
            刘弇（1048-1102） 字伟明，吉州庐陵（今江西吉安）人，神宗元丰二年（1079）进士。绍圣中，知峨嵋县，改太学博士。元符中，进南郊大礼赋，称旨，任秘书省正字。徽宗立，改任著作佐郎、实录院检讨官。有《龙云集》、《龙云先生乐府》。
