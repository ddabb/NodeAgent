        <h1>
            仲殊
        </h1>
        <div class="meta">
            朝代: 07.宋代
        </div>
        <p>
            仲殊（？-？） 僧人。俗姓张，名挥，法名仲殊，字师利。安州（在今河北省）人。举进士，游荡不羁，几为其妻毒毙。乃弃家为僧，居苏州承天寺、杭州吴山宝月寺。与苏轼交好。崇宁中自缢卒。能文，善乐府。其词有一种出家人的清逸，语言奇丽、和婉。有《宝月集》，不传；今存《宝月词》。
        </p>
