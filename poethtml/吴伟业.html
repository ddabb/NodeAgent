        </h1>
        <div class="meta">
            朝代: 10.清代
        </div>
        <p>
            吴伟业（1609－1672），字骏公，号梅村，江苏大仓人。明崇祯四年进士，官左庶子。弘光朝，任少詹事。入清顺治时，官国子监祭酒，以母丧告假归里。其诗多以反映现实为主，早期作品风华绚丽，明亡后多激楚苍凉之音，尤擅歌行，既委婉含蓄，又沉着痛快。有《梅村集》。《清史稿》卷484有传。
        </p>
