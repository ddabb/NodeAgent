        <h1>
            杨发
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            杨发，字至之，冯翊人。以父遗直客苏州，因家焉。登太和四年进士第，历太常少卿，出为苏州刺史，即其乡里也。后为岭南节度使，以严为治。军乱，贬婺州刺史。诗十三首。
        </p>
