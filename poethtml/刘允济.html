        </div>
        <p>
            刘允济，（《纪事》作元济，字允济）。洛州巩人。少与绛州王勃齐名，举本州进士，累除著作佐郎。尝采摭鲁哀公以后至战国为《鲁后春秋》。表上之，迁左史，兼直弘文馆。垂拱中，献《明堂赋》，拜著作郎，擢凤阁舍人。中兴初，坐二张昵狎贬官，后为修文馆学士卒。集十卷，今存诗四首。
        </p>
