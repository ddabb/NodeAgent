        </h1>
        <div class="meta">
            朝代: 10.清代
        </div>
        <p>
            谭嗣同（1865-1898），字复生，号壮飞，湖南浏阳人。为著名的“戊戌六君子”之一。其代表作《仁学》，对封建君主专制制度进行了强烈的抨击。他的诗感情真挚，志趣豪迈，境界恢弘，笔力遒劲。有《谭嗣同全集》遗世。
        </p>
