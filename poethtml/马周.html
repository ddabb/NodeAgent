            马周
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            马周，字宾王，清河茌平人。孤贫好学，尤精诗传。初入关，舍中郎将常何家。贞观中，代为草疏。何武人，上怪其能，对以臣家客马周为之，召见大悦，授监察御史。数言事，无不嘉纳，累迁中书令。太宗尝赐以飞白书曰：鸾凤凌云，必资羽翼。股肱之寄，诚在忠良。集十卷，今存诗一首。
        </p>
