        <h1>
            黄公绍
        </h1>
        <div class="meta">
            朝代: 07.宋代
        </div>
        <p>
            黄公绍（?—?） 字直翁，昭武（今属福建）人。度宗咸淳元年（1265）进士，入元不仕，隐居樵溪。约至元二十九年（1292）以前撰成《古今韵会》，以《说文》为本，并参考宋元以前的字书、韵书，为字书训诂集大成的著作。《古今韵会》原书已不传，时人熊忠以其征引浩繁，另编《古今韵会举要》。其词言浅意深，自然含蕴。有《在轩集》、《强村丛书》；词有《在轩词》。
        </p>
