        <h1>
            舒元舆
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            舒元舆，婺州东阳人。元和中，登进士第，调鄠尉。裴度表掌兴元书记，拜监察御史，再迁刑部员外郎，改著作郎，分司东都。李训与元舆善，训用事，再迁左司郎中。御史大夫李固言表知杂事，固言辅政，权知御史中丞。不三月，即真，兼刑部侍郎，专附郑注。月中，以本官同中书门下平章事。甘露之变，为仇士良所害。诗六首，编为一卷。
        </p>
