        <h1>
            沈亚之
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            沈亚之，字下贤，吴兴人。登元和十年进士第，历殿中丞御史、内供奉。太和初，为德州行营使柏耆判官，耆贬，亚之亦谪南康尉，终郢州掾。集九卷，今编诗一卷。
        </p>
