        <h1>
            窦牟
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            窦牟，字贻周，举贞元进士第。历佐从事，后为留守判官，检校尚书都官郎中。出为泽州刺史，改国子司业卒。有集十卷，今存诗二十一首。
        </p>
