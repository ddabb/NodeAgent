        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            许孟容，京兆长安人。举进士甲科。贞元初，为张建封从事，四迁侍御史。德宗知其才，征为礼部员外郎，迁给事中，多所论奏。元和中，由太常卿为尚书左丞。居官守正，善拔士，议论人物，有大臣风采。诗三首。
        </p>
