        <p>
            孔平仲（？-？） 字毅父，临江新喻（今江西新余）人。英宗治平二年（1065）进士。曾为秘书丞、集贤校理、江东转运判官等。因属“元佑党人”，贬知衡州，累贬惠州安置。徽宗立，召为户部郎中，后出使陕西、帅鄜、延、环、庆等地。绍圣时，被罢职。长于史学，工文词，与其兄文仲、武仲俱有文名，并称“三孔”。有《朝散集》十五卷。
