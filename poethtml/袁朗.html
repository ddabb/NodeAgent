            袁朗
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            袁朗，雍州长安人。勤学，好属文。在陈释褐秘书郎，甚为江总所重。尝制千字诗，当时以为盛作。后主召入禁中，使为月赋，染翰立成。迁太子洗马。仕隋，为仪曹郎。入唐，授齐王文学，转给事中。贞观初卒。太宗称其谨厚，悼惜之。集十四卷，今存诗四首。
        </p>
