        <h1>
            窦群
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            窦群，字丹列。兄弟皆擢进士第，独群以处士客于毗陵。韦夏卿荐之，为左拾遗，转膳部员外郎，兼侍御史，知杂事。出为唐州刺史，武元衡、李吉甫共引之，召拜吏部郎中。元衡辅政，复荐为中丞。后出为湖南观察使，改黔中，坐事，贬开州刺史。稍迁容管经略使，召还卒。诗二十三首。
        </p>
