        <p>
            封敖字硕夫，蓚人。元和中登第。会昌初，以左司员外郎召为翰林学士、知制诰，迁御史中丞。大中中，历平卢、兴元节度使，终尚书右仆射。翰藁八卷，今存诗二首。
        </p>
