        <div class="meta">
            朝代: 10.清代
        </div>
        <p>
            （1613-1682），初名绛，字宁人，号亭林，江南昆山人。明诸生。少年时参加&amp;quot;复社&amp;quot;反宦官权贵斗争。清兵南下，嗣母王氏殉国后，参加昆山、嘉定一带人民的抗清斗争，唐王立，除兵部主事。入清不仕。治经重考据，注意经世致用，开清代汉学风气。与黄宗羲、王夫之并称清初三大儒。其诗沉郁苍凉，有强烈的爱国精神。有《亭林诗集》。
