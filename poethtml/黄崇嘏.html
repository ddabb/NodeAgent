        <p>
            黄崇嘏，临邛人。因事下狱，贡诗蜀相周庠。庠荐摄司户参军，政事明敏。庠爱其才，欲妻以女。嘏作诗辞婚，庠得诗大惊，问之，乃黄使君女也。诗二首。
