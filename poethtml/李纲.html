            李纲
        </h1>
        <div class="meta">
            朝代: 07.宋代
        </div>
        <p>
            李纲（1082-1140），字伯纪，邵武（今属福建）人。徽宗政和二年（1112）进士，历官太常少卿。钦宗时，授兵部侍郎、尚书右丞。南渡初，掌宰执，凡七十五日，罢，以观文殿大学士知潭州兼荆湖南路安抚使。著有《梁溪集》、《梁溪词》（或作《李忠定公长短句》）。
        </p>
