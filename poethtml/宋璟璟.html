        <h1>
            宋璟璟
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            宋璟，邢州南和人。登进士第，调上党尉，为监察御史，迁凤阁舍人。则天高其才。神龙初，拜黄门侍郎。睿宗朝，以吏部尚书同中书门下三品。开元初，进御史大夫，出为睦州刺史。徙广州都督。还，拜尚书兼侍中，封广平郡公。后以右丞相致仕。璟耿介有大节，立朝屡忤权嬖，被贬黜，卒不改其操。集十卷，今存诗六首。
        </p>
