            徐君宝妻
        </h1>
        <div class="meta">
            朝代: 07.宋代
        </div>
        <p>
            徐君宝妻（?—?） 姓名不详，岳州（今湖南岳阳）人。据明陶宗仪《辍耕录》记载：“岳州徐君宝妻某氏，亦同时被掳来杭，居韩蕲王（韩世忠）府。自岳至杭，相从数千里，其主者数欲犯之，而终以计脱。盖某氏有令姿，主者弗忍杀之也。一日主者怒甚，将即强焉。因告曰：‘俟妾祭谢先夫，然后乃为君妇不迟也。君奚怒哉!’主者喜诺。即严妆（盛妆）焚香，再拜默祝，南向饮泣，题《满江红》词一阕于壁上，已，投大池中以死。”
        </p>
