        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            贺兰进明，开元十六年登进士第。禄山乱，以御史大夫为节度使，守临淮。张巡被围睢阳，遣南霁云乞师，进明嫉巡声威，不应，巡遂陷没。肃宗时，为北海太守，诣行在，上以为南海太守，摄御史大夫、岭南节度使。后贬溱州司马。诗七首。
        </p>
