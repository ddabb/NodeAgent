        <h1>
            沈彬
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            沈彬，字子文，高安人。唐末应进士，不第。浪迹湖湘，尝与僧虚中、齐己为诗友。事吴为秘书郎，以吏部郎中致仕。年八十馀。李璟以旧恩召见，赐粟帛，官其子。诗十九首。
        </p>
