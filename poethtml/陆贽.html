            陆贽
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            陆贽，字敬舆，嘉兴人。登进士第，中博学宏词，调郑尉，罢归，复以书判拔萃补渭南尉。德宗立，由监察御史召为翰林学士。贞元八年，拜中书侍郎同平章事，裴延龄构之，贬忠州别驾。顺宗立，召还，诏未至，卒赠兵部尚书，谥曰宣。集二十七卷，今存三首。
        </p>
