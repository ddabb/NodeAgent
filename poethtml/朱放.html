        <h1>
            朱放
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            朱放，字长通，襄州人，隐于越之剡溪。嗣曹王皋镇江西，辟节度参谋。贞元初，召为拾遗，不就。诗一卷。
        </p>
