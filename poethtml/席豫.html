        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            席豫，字建侯，襄阳人，徙家河南。进士及第。开元中，累官考功员外郎，典举得士，三迁中书舍人，与韩休、许景先、徐安贞、孙逖相次掌制诰，皆有能名。天宝初，改尚书左丞，检校礼部尚书。明皇登朝元阁赋诗，群臣属和，帝以豫诗最工。诏曰：&amp;quot;诗人之首出，作者之冠冕也。&amp;quot;诗五首。
        </p>
