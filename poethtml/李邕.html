        <h1>
            李邕
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            李邕，字泰和，广陵江都人，兰台郎善之子。长安中，李峤、张廷珪荐其词高行直，拜左拾遗。宋璟劾奏二张，邕于天后前抗言助之。开元初，历殿中侍御史，执政忌其才，频被贬斥。后为北海太守，李林甫傅以罪，杖杀之。邕早擅才名，尤长碑颂，虽贬职在外，中朝衣冠及天下寺观，多赍金帛往求其文，馈遗至巨万。自古鬻文获财，未有其比。尝撰《六公咏》，杜甫《八哀诗》所谓&amp;quot;朗咏六公篇，忧来发蒙蔽&amp;quot;是也。今不传，存诗四首。
        </p>
