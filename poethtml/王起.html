        <div class="meta">

        <p>
            王起，字举之，扬州人，宰相播之弟。贞元十四年进士第，又登制策直言极谏科，累官尚书左仆射，终山南西道节度使。起书无不读，一经目弗忘，三典贡举，皆得人。集一百二十卷，今存诗六首。
