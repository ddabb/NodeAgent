        <h1>
            翁承赞
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            字文尧（一作饶），闽人。乾宁二年，登进士第，又擢宏词科，任京兆府参军。天右元年，以右拾遗受诏册王审知为王。梁开平四年，复为闽王册礼副使，寻擢谏议大夫、福建盐铁副使，就加左散骑常侍、御史大夫。留相闽卒。诗一卷。
        </p>
