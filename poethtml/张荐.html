        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            张荐，字孝举，深州人，鷟之孙。敏锐有文辞，为颜真卿所赏。真卿陷李希烈，荐上疏论救，为左拾遗。论卢杞奸恶，德宗纳之，擢谏议大夫。将疏裴延龄恶，延龄知之，遣使回鹘，还为秘书少监。复使吐番，三临绝域，占对详辩。卒赠礼部尚书。诗三首。
        </p>
