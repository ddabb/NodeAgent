        <h1>
            乔知之
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            同州冯翊人，与弟侃、备并以文词知名，知之尤称俊才。则天时，累除右补阙，迁左司郎中，为武承嗣所害。诗一卷。
        </p>
