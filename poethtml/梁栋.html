            梁栋（1242——1305） 字隆吉，湘州（在今湖北）人，迁镇江（今属江苏）。咸淳四年（1268）进士。迁宝应簿，调钱塘仁和尉，入师幕。宋亡，归武林，后卜居建康，时往来茅山中。《全宋词》存其词三首。
