            陈希烈
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            陈希烈，宋州人，长于名理。开元中，于禁中讲老易，累迁至秘书少监，代张九龄专判集贤院事。明皇凡有撰述，必经其手。李林甫知上眷待，乃引为宰相。宠遇侔于林甫，后为杨国忠所嫉，罢知政事。禄山之乱，受伪命为中书令，论陷贼罪当死。肃宗以旧恩特原之，长流合浦郡。诗三首。
        </p>
