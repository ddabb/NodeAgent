        <div class="meta">
            朝代: 07.宋代
        </div>
        <p>
            朱翌（1097-1167） 字新仲，舒州（今安徽潜山）人。号潜山居士，又号省事老人。政和八年（1118）同上舍出身。南渡后，为秘书少监、中书舍人。绍兴十一年（1141），因忤秦桧，责授将作少监，韶州安置。秦桧死后，充秘阁修撰。后知宣州，移平江府，授敷文阁待制。存词三首，风格自然清逸，有《潜山集》、《猗觉寮杂记》，有词集《潜山诗余》。
        </p>
