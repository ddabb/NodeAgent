        <p>
            韩思复，字绍出，京兆长安人。举秀才高第。调梁府仓曹参军，累迁中书舍人。开元初，擢谏议大夫，出为德州刺史，拜黄门侍郎，迁御史大夫。复出刺襄州，还拜太子宾客。卒谥文。明皇亲题其碑曰：&amp;quot;有唐忠孝韩长山之墓&amp;quot;。诗一首。
