        </div>
        <p>
            李翱，字习之。中贞元进士第，调校书郎。元和初，为国子博士、史馆修撰。迁考功员外郎，除朗、庐二州刺史，入为谏议大夫。知制诰，改中书舍人。会昌中，终山南东道节度使。诗七首。
