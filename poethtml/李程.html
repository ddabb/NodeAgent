            李程
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            李程，字表臣，陇西人。贞元十二年，登进士第。累辟使府，为监察御史，充翰林学士。元和中，知制诰，拜礼部侍郎。敬宗即位，以吏部侍郎同平章事。后罢为河东节度使。程在翰苑，日过八砖乃至，时号八砖学士。诗五首。
        </p>
