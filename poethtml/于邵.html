        <h1>
            于邵
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            于邵，字相门，京兆万年人。天宝末，进士登科，书判超绝，授崇文馆校书郎，历比部郎中，出为巴州刺史。时夷獠聚众围州，邵遣使谕降，儒服出城，群盗罗拜解散。节度使李抱玉以闻，迁梓州。后为礼部侍郎、史馆修撰，当时大诏令皆出其手。贞元中，重阳应制诗居次等，今不传。存乐章五首。
        </p>
