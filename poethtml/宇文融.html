        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            宇文融，京兆万年人，明辨有吏干。开元初，拜监察御史，充使搜括户口，奏置劝农判官十人，分行天下，颇扰人不便。进御史中丞，出为魏州刺史。请复九河旧道，开稻田以利人，回易陆运。入为鸿胪卿，兼户部侍郎，转黄门侍郎，同中书门下平章事。荐宋璟为右丞相，裴耀卿、许景先为侍郎，甚允朝廷之望。未几罢相，坐事贬严州卒。诗一首。
        </p>
