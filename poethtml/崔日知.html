        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            崔日知，字子骏，日用从父兄也。有吏干。景云中，为洺州司马，以讨谯王重福功，累迁京兆尹，为御史李如璧所劾，左迁歙县丞，后为太常卿。自以历任年久，每朝士参集，常与尚书同列，时人号为尚书里行。诗二首。
        </p>
