        </h1>
        <div class="meta">

        </div>
        <p>
            崔成甫，官校书郎，再尉关辅，贬湘阴。有《泽畔吟》，李白为之序。其为陕县尉时，韦坚为陕郡太守，兼水陆转运使，凿潭望春楼下。成甫因变得体歌为得宝歌，坚命舟人歌之，成甫又广为十阕，今不传。存诗一首。
