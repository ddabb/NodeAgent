            刘洎
        </h1>
        <div class="meta">
            朝代: 06.唐代
        </div>
        <p>
            刘洎，字思道，荆州江陵人。初授都督府长史。贞观中，拜给事中，转治书侍御史。性疏峻，敢言。累官散骑常侍。太宗尝宴群臣，赐飞白字，或乘酒争取于帝手，洎登御座，引手得之。帝笑曰：&amp;quot;昔闻婕妤辞辇，今见常侍登床。&amp;quot;后迁侍中，被谮赐死。集十卷，今存诗一首。
        </p>
