        <div class="meta">

        </div>
        <p>
            郑獬（1022-1072） 字毅夫，安州安陆（今属湖北）人。仁宗皇佑五年（1053）举进士第一，授陈州通判。入直集贤院，修起居注。神宗时为翰林学士，权知开封府。因反对王安石变法，以侍读学士出知杭州，迁青州。后称病求退，提举鸿庆宫。工于诗，有反映人民疾苦之作。文辞质朴自然，风格爽朗泼辣。亦能词，俏丽隽永。著有《郧溪集》。有词见《花庵词选》。
