        <h1>
            张可久
        </h1>
        <div class="meta">
            朝代: 08.元代
        </div>
        <p>
            张可久（1275?-1345?）字小山，庆元人。曾以路吏转首领官，老年仍不得志。他善写散曲，曲多歌咏山水和与此相关的生活、情感，风格清新秀丽。有《小山乐府》。 
        </p>
