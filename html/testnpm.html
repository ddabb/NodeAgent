<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poetry ESM Example</title>
</head>

<body>
    <script type="module">
        import { getPoets, getPoems, getPoemsByPoet } from 'https://cdn.jsdelivr.net/npm/poetryesm@latest/dist/index.esm.js';

        // 使用这些函数
        getPoets().then(poets => {
            console.log(poets);
        });

        getPoems().then(poems => {
            console.log(poems);
        });

        getPoemsByPoet('李白').then(poems => {
            console.log(poems);
        });
    </script>
</body>

</html>
