<!DOCTYPE html>
<html lang="zh en">

<head>
    <meta charset="UTF-8">
    <title>minesweeper</title>
    <link rel="stylesheet" href="../css/saolei.css">
</head>

<body>
    <div class="mines">剩余雷数：
        <span class="remain"></span>
    </div>
    <div class="wrapper"></div>
    <div class="start-btn">开始游戏</div>
    <div class="reset">复位</div>
    <div class="mask1">
        <div class="win">you win !!!</div>
    </div>
    <div class="mask2">
        <div class="lose">
            <p>you lose!!!点击继续</p>
        </div>
    </div>
    <ul class="level">
        <li class="easy active">easy</li>
        <li class="normal">normal</li>
        <li class="hard">hard</li>
        <span class="time">00:00</span>
    </ul>

    <script src="../js/saolei.js"></script>
</body>

</html>
