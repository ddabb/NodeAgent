<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>石头剪刀布挑战</title>
<link rel="stylesheet" href="../css/RPSChallenge.css">
</head>
<body>
<div class="rules">
  <h1>石头剪刀布挑战</h1>
  <p>游戏规则：</p>
  <ul>
    <li>玩家从起点出发，目标是到达终点。</li>
    <li>每个单元格包含一个符号（石头、剪刀、布）。</li>
    <li>玩家必须按照石头 -> 剪刀 -> 布 -> 石头的顺序移动。</li>
    <li>只能移动到相邻的单元格（上下左右）。</li>
  </ul>
</div>
<div id="gameContainer"></div>
<script src="../js/RPSChallenge.js"></script>
</body>
</html>
