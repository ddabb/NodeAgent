<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天机器人</title>
    <link rel="icon" href="../../logo.svg" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/autochat.css">
</head>

<body>
    <header>
        <h1>聊天机器人</h1>
    </header>

    <main>
        <div class="chat-container">
            <div class="message-list" id="chatOutput">
                <div class="message bot-message">
                    <div class="avatar bg-primary rounded-circle"></div>
                    <div class="message-text">
                        <p>您好，欢迎来到 24 小时无人自助台球厅，我是店里的机器人管家，有什么可以帮助您的吗？</p>
                    </div>
                </div>
            </div>
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="输入消息...">
                <button id="sendButton">发送</button>
            </div>
        </div>
    </main>

    <script src="../../js/autochat.js"></script>
</body>

</html>
