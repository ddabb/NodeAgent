<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>聊天机器人</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message-list {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
        }

        .message:last-child {
            margin-bottom: 0;
        }

        .user-message {
            text-align: right;
            background-color: #e1ffc7;
        }

        .bot-message {
            background-color: #c7e1ff;
        }

        .input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        button {
            margin-left: 10px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* 响应式设计 */
        @media (max-width: 600px) {
            .chat-container {
                width: 100%;
                margin: 10px 0;
            }

            .input-container {
                flex-direction: column;
            }

            input[type="text"], button {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>聊天机器人</h1>
    </header>

    <main>
        <div class="chat-container">
            <div class="message-list" id="chatOutput">
                <div class="message user-message">
                    <p>您好，欢迎来到 24 小时无人自助台球厅，我是店里的机器人管家，有什么可以帮助您的吗？</p>
                </div>
            </div>
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="输入消息...">
                <button id="sendButton">发送</button>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('sendButton').addEventListener('click', function() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();

            if (message) {
                const chatOutput = document.getElementById('chatOutput');
                const userMessageElement = document.createElement('div');
                userMessageElement.className = 'message user-message';
                userMessageElement.innerHTML = `<p>${message}</p>`;
                chatOutput.appendChild(userMessageElement);

                messageInput.value = ''; // 清空输入框

                // 显示思考提示
                const thinkingMessage = document.createElement('div');
                thinkingMessage.className = 'message bot-message';
                thinkingMessage.innerHTML = '<p>机器人正在思考...</p>';
                chatOutput.appendChild(thinkingMessage);

                // 发送请求到API
                fetch('/api/aichat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                })
                .then(response => response.text())
                .then(data => {
                    // 移除思考提示
                    chatOutput.removeChild(thinkingMessage);

                    const botMessageElement = document.createElement('div');
                    botMessageElement.className = 'message bot-message';
                    botMessageElement.innerHTML = `<p>${data}</p>`;
                    chatOutput.appendChild(botMessageElement);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        });

        // 为输入框添加键盘事件监听器
        document.getElementById('messageInput').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                // 模拟点击发送按钮
                document.getElementById('sendButton').click();
            }
        });
    </script>
</body>

</html>
