<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        canvas {
            display: block;
            margin: 0 auto;
            background-color: #eee;
        }
    </style>
</head>

<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <input type="checkbox" id="wallCollisionToggle" checked> 允许穿墙
    <script>
        // snake.js
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{ x: 10, y: 10 }];
        let food = { x: 15, y: 15 };
        let direction = { x: 0, y: 0 };
        let score = 0;
        let gameSpeed = 100;
        let wallCollision = true; // 默认允许穿墙

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSnake();
            drawFood();
        }

        function drawSnake() {
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? 'green' : 'lightgreen';
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
            });
        }

        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
        }

        function update() {
            const head = { ...snake[0] };
            head.x += direction.x;
            head.y += direction.y;

            if (wallCollision && (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount)) {
                gameOver();
                return;
            }

            if (head.x === food.x && head.y === food.y) {
                snake.unshift(head);
                score++;
                placeFood();
            } else {
                snake.unshift(head);
                snake.pop();
            }
        }

        function placeFood() {
            let newFood;
            do {
                newFood = { x: Math.floor(Math.random() * tileCount), y: Math.floor(Math.random() * tileCount) };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            food = newFood;
        }

        function gameOver() {
            alert('游戏结束！得分：' + score);
            snake = [{ x: 10, y: 10 }];
            direction = { x: 0, y: 0 };
            score = 0;
        }

        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                    if (direction.y === 0) direction = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                    if (direction.y === 0) direction = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                    if (direction.x === 0) direction = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                    if (direction.x === 0) direction = { x: 1, y: 0 };
                    break;
            }
        });

        function gameLoop() {
            update();
            draw();
            setTimeout(gameLoop, gameSpeed);
        }

        placeFood();
        gameLoop();

        // 允许设置穿墙或不穿墙
        document.addEventListener('DOMContentLoaded', () => {
            const wallCollisionToggle = document.createElement('input');
            wallCollisionToggle.type = 'checkbox';
            wallCollisionToggle.checked = true;
            wallCollisionToggle.id = 'wallCollisionToggle';
            document.body.insertBefore(wallCollisionToggle, canvas);

            wallCollisionToggle.addEventListener('change', () => {
                wallCollision = wallCollisionToggle.checked;
            });
        });
    </script>
</body>

</html>
