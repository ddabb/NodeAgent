<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../logo.svg" type="image/svg+xml">
  <head><link rel="stylesheet" type="text/css" href="../css/style.css"></head>
  <title>自媒体博主介绍</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      cursor: none;
    }

    body {
      height: 100vh;
      width: 100vw;
    }

   .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: large;
    }

    img {
      width: 150px;
      height: 150px;
      border-radius: 0%;
    }

   .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

   .name {
      font-size: 3rem;
      font-weight: bold;
      margin-top: 1rem;
    }

   .bio {
      font-size: 1.5rem;
      margin-top: 2rem;
    }

   .follow-btn {
      width: 150px;
      height: 50px;
      border: none;
      border-radius: 25px;
      background-color: #007bff;
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
      margin: 2rem auto 0;
      transition: background-color 0.3s ease;
    }

   .follow-btn:hover {
      background-color: #0069d9;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="profile">
      <img src="../img/wechat.jpg"
        alt="博主头像">
      <div class="name">60分加油站</div>
      <div class="bio">专注于自助台球领域，分享最新台球技动态和球杆评测。</div>
   
    </div>
  </div>
</body>

</html>
