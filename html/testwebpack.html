<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathLogic Test</title>
</head>

<body>
    <h1>MathLogic Test</h1>

    <script type="module" src="https://cdn.jsdelivr.net/gh/ddabb/mathlogic/dist/mathlogic.browser.esm.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // 测试 leapyear 方法
            const year = 2024;
            import('./mathlogic.browser.esm.js').then(({ default: mathlogic }) => {
                mathlogic.leapyear(year).then(result => {
                    console.log(`${year} is a leap year: ${result}`);
                }).catch(error => {
                    console.error(`Error checking leap year: ${error.message}`);
                });
            });

            // 测试 oddEven 方法
            const number = 13;
            import('./mathlogic.browser.esm.js').then(({ default: mathlogic }) => {
                mathlogic.oddEven(number).then(result => {
                    console.log(`${number} is even: ${result}`);
                }).catch(error => {
                    console.error(`Error checking odd/even: ${error.message}`);
                });
            });

            // 测试 IdCard 方法
            const idCardNumber = "11010519491231002X";
            import('./mathlogic.browser.esm.js').then(({ default: mathlogic }) => {
                mathlogic.IdCard(idCardNumber).then(result => {
                    console.log(`ID Card Validation: ${result}`);
                }).catch(error => {
                    console.error(`Error validating ID Card: ${error.message}`);
                });
            });
        });
    </script>
</body>

</html>
