<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="zh-CN">
    <link rel="icon" href="../logo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI计算器</title>
    <meta name="description" content="使用我们的BMI计算器，轻松计算您的身体质量指数。">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script async src="https://busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
    <script src="../js/bmi.js"></script>

</head>

<body>
    <header>
        <div>
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <ul class="navbar-nav d-flex flex-row flex-wrap">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">首页</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="photos.html">相册</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="tools.html">工具</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="games.html">游戏</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main class="container mt-5">
        <h1 class="mb-4">BMI计算器</h1>
        <p class="lead mb-4">通过滑动选择您的身高(米)和体重(千克)，我们将为您计算BMI。BMI计算公式为：BMI = 体重(kg) / 身高(m)^2。</p>
        <form>
            <div class="row mb-3">
                <div class="col-sm-6">
                    <label for="heightSlider" class="form-label">身高(米)：</label>
                    <input type="range" min="0.5" max="2.5" step="0.01" class="form-range" id="heightSlider">
                    <output for="heightSlider" id="heightOutput">1.70</output>
                </div>
                <div class="col-sm-6">
                    <label for="weightSlider" class="form-label">体重(千克)：</label>
                    <input type="range" min="20" max="200" step="0.1" class="form-range" id="weightSlider">
                    <output for="weightSlider" id="weightOutput">60</output>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <p id="bmiresult" class="lead bmi-result"></p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <a class="btn btn-primary me-2" href="index.html" role="button">返回首页</a>
                    <a class="btn btn-secondary" href="tools.html" role="button">返回工具</a>
                </div>
            </div>
        </form>
    </main>

    <div class="sticky-footer-container">
        <footer class="sticky-footer text-center text-lg-start bg-light text-muted">
            <div class="container text-center py-1">
                <section>
                    <span id="busuanzi_container_site_pv">本站总访问量<span id="busuanzi_value_site_pv"></span>次</span>
                    <a href="关于我们.html">关于我们</a>
                    <a href="contactus.html">联系我们</a>
                </section>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>

</html>
