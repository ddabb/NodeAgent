                <h3>
                    东峰亭各赋一物得林中翠
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>

                <pre>杳霭无定状， 
霏微常满林。 
清风光不散， 
过雨色偏深。 
幽意赏难尽， 
终朝再招寻。
