    <title>

<body>
    <h1>
        李播
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        李播，登元和进士第，以郎中典蕲州。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    见志
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 李播</p>
                <pre>去岁买琴不与价， 
今年沽酒未还钱。 
门前债主雁行立， 
屋里醉人鱼贯眠。
                        </pre>
            </li>
            
            <li>
                <h3>
                    见美人闻琴不听
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 李播</p>
                <pre>洛浦风流雪， 
阳台朝暮云。 
闻琴不肯听， 
似妒卓文君。
                        </pre>
            </li>
            
    </ul>
</body>

</html>
