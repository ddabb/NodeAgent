                <h3>
                    月夜梧桐叶上见寒露
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 戴察</p>
                <pre>萧疏桐叶上， 
月白露初团。 
滴沥清光满， 
荧煌素彩寒。 
风摇愁玉坠， 
枝动惜珠干。 
气冷疑秋晚， 
声微觉夜阑。 
凝空流欲遍， 
润物净宜看。 
莫厌窥临倦， 
将晞聚更难。
                        </pre>
            </li>
