    <h1>
        崔元略
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        崔元略，博州人。第进士，更辟诸府，累迁殿中侍御史，进中丞，改京兆少尹，历散骑常侍，出为黔南观察使。敬宗初，拜户部侍郎。太和三年，以户部尚书判度支，留守东都，改义成节度使。卒赠左仆射。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    赠毛仙翁
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 崔元略</p>
                <pre>莫将凡圣比云泥， 
椿菌之年本不齐。 
度世无劳大稻米， 
升天只用半刀圭。 
人间嗟对黄昏槿， 
海上闲听碧落鸡。 
旌节行中令引道， 
便从尘外踏丹梯。
                        </pre>
            </li>
            
    </ul>
