    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        陈黯，字希孺，泉州人，会昌迄咸通，累举不第。集五卷，今存诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    自咏豆花
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 陈黯</p>
                <pre>玳瑁应难比， 
斑犀定不加。 
天嫌未端正， 
满面与妆花。
                        </pre>
            </li>
            
    </ul>
