                <h3>
                    柳梢青
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 张任国</p>
                <pre>挂起招牌。 
一声喝采， 
旧店新开。 
熟事孩儿， 
家怀老子， 
毕竟招财。 
当初合下安排。 
又不豪门买呆。 
自古道、正身替代， 
见任添差。
                        </pre>
