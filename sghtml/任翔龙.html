                <h3>
                    沁园春
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 任翔龙</p>
                <pre>客有问余， 
号日汝水， 
逸民者谁。 
是胸罗星斗， 
熟知天命， 
口分造化， 
妙泄天机。 
百十日前， 
再三地说， 
端的秋来攀桂枝。 
那时节， 
果鳌头高跨， 
鹗首横飞。 
君休说是谈非。 
是则是干支带得来。 
也要他有个、读书种子， 
一丁不识， 
富贵何为。 
报道长安， 
梅边春色， 
早趁东风掠马蹄。 
重逢处， 
办一封好纸， 
觅状元诗。
                        </pre>
