    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    一翦梅
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 杨佥判</p>
                <pre>襄樊四载弄干戈。 
不见渔歌。 
不见樵歌。 
试问如今事若何。 
金也消磨。 
谷也消磨。 
拓枝不用舞婆娑。 
丑也能多。 
恶也能多。 
朱门日日买朱娥。 
军事如何。 
民事如何。
                        </pre>
            </li>
            
    </ul>
