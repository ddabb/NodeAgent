    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        常非月，西河尉。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    咏谈容娘
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 常非月</p>
                <pre>举手整花钿， 
翻身舞锦筵。 
马围行处匝， 
人压看场圆。 
歌要齐声和， 
情教细语传。 
不知心大小， 
容得许多怜。
                        </pre>
            </li>
            
    </ul>
