                <h3>
                    天门街西观荣王聘妃
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 梁铉</p>
                <pre>帝子乘龙夜， 
三星照户前。 
两行宫火出， 
十里道铺筵。 
罗绮明中识， 
箫韶暗里传。 
灯攒九华扇， 
帐撒五铢钱。 
交颈文鸳合， 
和鸣彩凤连。 
欲知来日美， 
双拜紫微天。 
.
