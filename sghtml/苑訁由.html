            <li>
                <h3>
                    暗投明珠
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 苑訁由</p>
                <pre>至宝欣怀日， 
良兹岂可俦。 
神光非易鉴， 
夜色信难投。 
错落珍寰宇， 
圆明隔浅流。 
精灵辞合浦， 
素彩耀神州。 
抱影希人识， 
承时望帝求。 
谁言按剑者， 
猜忌却生雠。
                        </pre>
