                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 恒超</p>
                <pre>虚著褐衣老， 
浮杯道不成。 
誓传经论死， 
不染利名生。 
厌树遮山色， 
怜窗向月明。 
他时随范蠡， 
一棹五湖清。
