                <h3>
                    七老会诗
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 张浑</p>
                <pre>幽亭春尽共为欢， 
印绶居身是大官。 
遁迹岂劳登远岫， 
垂丝何必坐谿磻。 
诗联六韵犹应易， 
酒饮三杯未觉难。 
每况襟怀同宴会， 
共将心事比波澜。 
风吹野柳垂罗带， 
日照庭花落绮纨。 
此席不烦铺锦帐， 
斯筵堪作画图看。
                        </pre>
