                <h3>
                    风草不留霜
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 王景中</p>
                <pre>繁霜当永夜， 
寒草正惊风。 
飘素衰蘋末， 
流光晚蕙丛。 
悠扬方泛影， 
皎洁却飞空。 
不定离披际， 
难凝蘙荟中。 
低昂闲散质， 
肃杀想成功。 
独感玄晖咏， 
依依此夕同。
