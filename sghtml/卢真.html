                <h3>
                    七老会诗
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 卢真</p>
                <pre>三春已尽洛阳宫， 
天气初晴景象中。 
千朵嫩桃迎晓日， 
万株垂柳逐和风。 
非论官位皆相似， 
及至年高亦共同。 
对酒歌声犹觉妙， 
玩花诗思岂能穷。 
先时共作三朝贵， 
今日犹逢七老翁。 
但愿醁醽常满酌， 
烟霞万里会应同。
                        </pre>
