                <h3>
                    青玉案
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 谈元范</p>
                <pre>虾须帘上银钩小。 
筵内轻寒绕。 
红叶徵香侵语笑。 
金钗珠履， 
凤萧龟鼓， 
疑是蓬莱岛。 
萱堂日日春生貌。 
嫩绿休然鬓边好。 
赋得修龄应不少。 
年年长见， 
画梁双燕， 
楼外青袍草。
