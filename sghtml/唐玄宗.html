                <h3>
                    经鲁祭孔子而叹之
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 唐玄宗</p>
                <pre>夫子何为者， 
栖栖一代中。 
地犹鄹氏邑， 
宅即鲁王宫。 
叹凤嗟身否， 
伤麟怨道穷。 
今看两楹奠， 
当与梦时同。
                        </pre>
