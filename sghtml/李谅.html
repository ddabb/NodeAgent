            <li>
                <h3>
                    苏州元日郡斋感怀，寄越州元相……
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 李谅</p>
                <pre>称庆还乡郡吏归， 
端忧明发俨朝衣。 
首开三百六旬日， 
新知四十九年非。 
当官补拙犹勤虑， 
游宦量才已息机。 
举族共资随月俸， 
一身惟忆故山薇。 
旧交邂逅封疆近， 
老牧萧条宴赏稀。 
书札每来同笑语， 
篇章时到借光辉。 
丝纶暂厌分符竹， 
舟楫初登拥羽旗。 
未知今日情何似， 
应与幽人事有违。
                        </pre>
            </li>
