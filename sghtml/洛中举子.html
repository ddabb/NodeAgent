    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    又赠
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 洛中举子</p>
                <pre>少插花枝少下筹， 
须防女伴妒风流。 
坐中若打占相令， 
除却尚书莫点头。
                        </pre>
            </li>
            
            <li>
                <h3>
                    赠妓茂英
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 洛中举子</p>
                <pre>忆昔当初过柳楼， 
茂英年小尚娇羞。 
隔窗未省闻高语， 
对镜曾窥学上头。 
一别中原俱老大， 
再来南国见风流。 
弹弦酌酒话前事， 
零落碧云生暮愁。
                        </pre>
            </li>
