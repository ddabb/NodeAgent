    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    柳梢青
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 吴＊</p>
                <pre>故写梅就书之。 
环竹庄人墙角孤根， 
株身纤小， 
娇羞无力。 
蟹眼微红， 
粉容未露， 
不禁春色。 
待东君汩没芳姿， 
渐迤逦、檀心半坼。 
缓步迥廓， 
黄昏淡月， 
那时相得。
                        </pre>
            </li>
            
            <li>
                <h3>
                    渔父
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 吴＊</p>
                <pre>野色山光水接天。 
云烟缥缈思长川。 
收此景， 
老梅仙。 
万顷湘江笔底
                        </pre>
            </li>
