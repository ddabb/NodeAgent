    <h1>

    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        张道符，字梦锡，会昌三年进士第。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    和主司王起
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 张道符</p>
                <pre>三开文镜继芳声， 
暗暗云霄接去程。 
会压洪波先得路， 
早升清禁共垂名。 
莲峰对处朱轮贵， 
金榜传时玉韵成。 
更许下才听白雪， 
一枝今过郄诜荣。
                        </pre>
            </li>
            
    </ul>
