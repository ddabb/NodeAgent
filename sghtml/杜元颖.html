    <h1>
        杜元颖
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        杜元颖，杜陵人，如晦五世孙。贞元十六年登第，又擢宏词，累官司勋员外。穆宗时，拜中书舍人。不阅岁，至宰相，再期，出为剑南西川节度使。太和中，贬循州司马。有五题诗一卷，今存一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    赋得玉水记方流
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 杜元颖</p>
                <pre>重泉生美玉， 
积水异常流。 
始玩清堪赏， 
因知宝可求。 
斗回虹气见， 
磬折紫光浮。 
中矩皆明德， 
同方叶至柔。 
月华偏共映， 
风暖伫将游。 
遇鉴终无暗， 
逢时愿见收。
                        </pre>
            </li>
            
    </ul>
