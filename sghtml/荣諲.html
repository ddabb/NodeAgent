                <h3>
                    南乡子
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 荣諲</p>
                <pre>江上野梅芳。 
粉色盈盈照路傍。 
闲折一枝和雪嗅， 
思量。 
似个人人玉体香。 
特地起愁肠。 
此恨谁人与寄将。 
山馆寂寥天欲暮， 
凄凉。 
人转迢迢路转长。
                        </pre>
            </li>
