                <h3>
                    好事近
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 王昂</p>
                <pre>喜气拥朱门， 
光动绮罗香陌。 
行到紫微花下， 
悟身非凡客。 
不须脂粉涴天真， 
嫌怕太红白。 
留取黛眉浅处， 
画章台春色。
                        </pre>
