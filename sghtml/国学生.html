                <h3>
                    沁园春
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 国学生</p>
                <pre>三学上书， 
冤乎天哉， 
哲人已萎。 
自纲常一疏， 
为时太息， 
典刑诸老， 
尽力扶持。 
方哭南床， 
继伤右揆， 
死到先生事可知。 
伤心处， 
笑寒梅冷落， 
血泪淋漓。 
人心公论难欺。 
愿君父、明明悟此机。 
昔九龄疏谏， 
禄山必叛， 
更生累奏， 
王氏为危。 
变起范阳， 
祸成新室， 
说著当年人噬脐。 
君知否， 
但皇天祚宋， 
此事无之。
                        </pre>
