    <h1>
        柳郴
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        柳郴（一作郯），大历间进士。集一卷，今存诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    赠别二首
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 柳郴</p>
                <pre>江浦程千里， 
离尊泪数行。 
无论吴与楚， 
俱是客他乡。 
何处最悲辛， 
长亭临古津。 
往来舟楫路， 
前后别离人。
                        </pre>
            </li>
            
    </ul>
