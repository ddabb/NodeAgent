                <h3>
                    过函谷关
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 杨齐哲</p>
                <pre>地险崤函北， 
途经分陕东。 
逶迤众山尽， 
荒凉古塞空。 
河光流晓日， 
树影散朝风。 
圣德今无外， 
何处是关中。
                        </pre>
            </li>
