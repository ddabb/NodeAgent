            <li>
                <h3>
                    咏浮沤为辛明府作
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 郑缙</p>
                <pre>行潦散轻沤， 
清规吐未收。 
雨来波际合， 
风起浪中浮。 
晶晃明苔砌， 
参差绕芥舟。 
影疑星泛晓， 
光似露涵秋。 
皎皎珠同净， 
漂漂梗共流。 
洁容无变染， 
圆知有谦柔。 
欲作微涓效， 
先从淡水游。
                        </pre>
            </li>
