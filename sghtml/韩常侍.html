    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    为御史衔命出关谳狱，道中看华……
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 韩常侍</p>
                <pre>野麋蒙象暂如犀， 
心不惊鸥角骇鸡。 
一路好山无伴看， 
断肠烟景寄猿啼。
                        </pre>
            </li>
            
            <li>
                <h3>
                    和人忆鹤
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 韩常侍</p>
                <pre>拂拂云衣冠紫烟， 
已为丁令一千年。 
留君且伴居山客， 
幸有松梢明月天。
                        </pre>
            </li>
            
            <li>
                <h3>
                    寄织锦篇与薛郎中
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 韩常侍</p>
                <pre>锦字龙梭织锦篇， 
凤凰文采间非烟。 
并他时世新花样， 
虚费工夫不直钱。
                        </pre>
            </li>
