    <title>

<body>
    <h1>
        颜仁郁
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        颜仁郁，字文杰，泉州人。仕王审知为归德场长。诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    农家
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 颜仁郁</p>
                <pre>夜半呼儿趁晓耕， 
羸牛无力渐艰行。 
时人不识农家苦， 
将谓田中谷自生。
                        </pre>
            </li>
            
            <li>
                <h3>
                    山居
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 颜仁郁</p>
                <pre>柏树松阴覆竹斋， 
罢烧药灶纵高怀。 
世间应少山间景， 
云绕青松水绕阶。
                        </pre>
            </li>
            
    </ul>
</body>

</html>
