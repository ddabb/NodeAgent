                <pre>绮筵乘暇景， 
琼醑对年华。 
门多金埒骑， 
路引璧人车。 
蘋早犹藏叶， 
梅残正落花。 
蔼蔼林亭晚， 
馀兴促流霞。 
卷72_22长孙正隐晦晚属烟霞， 
遨游重岁华。 
歌钟虽戚里， 
林薮是山家。 
细雨犹开日， 
深池不涨沙。 
淹留迷处所， 
岩岫几重花。
