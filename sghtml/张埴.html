                <h3>
                    失调名
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    宋代, 张埴</p>
                <pre>玉宇风清， 
金茎露爽， 
五日新秋。 
正好小轩， 
相逢初度， 
七十边头。 
满前白发けけ。 
有抱得曾孙弄否。 
从此长看， 
星明南极， 
人醉西楼。
                        </pre>
