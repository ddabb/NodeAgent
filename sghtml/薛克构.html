    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    奉和展礼岱宗涂经濮济
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 薛克构</p>
                <pre>龙图冠胥陆， 
凤驾指云亭。 
非烟泛济浦， 
绿字启河汀。 
画裳晨应月， 
文戟曙分星。 
四田巡揖礼， 
三驱道契经。 
行欣奉万岁， 
窃抃偶千龄。
                        </pre>
            </li>
            
    </ul>
