                <h3>
                    失调名
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    元代, 高氏</p>
                <pre>风卷残云， 
九霄冉冉逐。 
龙池无偶， 
水云一片绿。 
寂寞倚屏帏， 
春雨纷纷促。 
蜀锦半床闲， 
鸳鸯独自宿。 
好语我将军， 
只恐乐极生悲冤鬼哭。
                        </pre>
            </li>
