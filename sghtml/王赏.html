                <h3>
                    眼儿媚
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 王赏</p>
                <pre>凌寒低亚出墙枝。 
孤瘦雪霜姿。 
岁华已晚， 
暗香幽艳， 
自与时违。 
化工放出江头路， 
沙水冷相宜。 
东风自此， 
别开红紫， 
是处芳菲。
                        </pre>
            </li>
