    <p><strong>生平:</strong>
        杨廉（一作庶），自省郎为给事中。诗二首。
    </p>
    <p><strong>出生:</strong>

    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    奉和九日幸临渭亭登高应制得亭字
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 杨廉</p>
                <pre>远目瞰秦坰， 
重阳坐灞亭。 
既开黄菊酒， 
还降紫微星。 
箫鼓谙仙曲， 
山河入画屏。 
幸兹陪宴喜， 
无以效丹青。
                        </pre>
            </li>
            
            <li>
                <h3>
                    奉和九月九日登慈恩寺浮图应制
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 杨廉</p>
                <pre>万乘临真境， 
重阳眺远空。 
慈云浮雁塔， 
定水映龙宫。 
宝铎含飙响， 
仙轮带日红。 
天文将瑞色， 
辉焕满寰中。
                        </pre>
            </li>
            
    </ul>
