            <li>
                <h3>
                    临江仙
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 赵溍</p>
                <pre>堤曲朱墙近远， 
山明碧瓦高低。 
好风二十四花期。 
骄骢穿柳去， 
文艗挟春飞。 
箫鼓晴雷殷殷， 
笑歌香雾霏霏， 
闲情不受酒禁持。 
断肠无立处， 
斜日欲归时。
                        </pre>
            </li>
            
            <li>
                <h3>
                    吴山青·长相思
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    宋代, 赵溍</p>
                <pre>金璞明。 
玉璞明。 
小小杯柈翠袖擎。 
满将春色盛。 
仙佩鸣。 
玉佩鸣。 
雪月花中过洞庭。 
此时人独清。
                        </pre>
            </li>
