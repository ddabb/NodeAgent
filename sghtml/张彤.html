                <h3>
                    奉和白太守拣橘
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 张彤</p>
                <pre>凌霜远涉太湖深， 
双卷朱旗望橘林。 
树树笼烟疑带火， 
山山照日似悬金。 
行看采掇方盈手， 
暗觉馨香已满襟。 
拣选封题皆尽力， 
无人不感近臣心。
                        </pre>
