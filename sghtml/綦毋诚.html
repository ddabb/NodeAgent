    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    同韦夏卿送顾况归茅山
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 綦毋诚</p>
                <pre>谪宦闻尝赋， 
游仙便作诗。 
白银双阙恋， 
青竹一龙骑。 
先入茅君洞， 
旋过葛稚陂。 
无然列御寇， 
五日有还期。
                        </pre>
            </li>
            
    </ul>
