    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    过衡山赠廖处士
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 张观</p>
                <pre>未向漆园为傲吏， 
定应明代作征君。 
传家奕世无金玉， 
乐道经年有典坟。 
带雨小舟横别涧， 
隔花幽犬吠深云。 
到头终为苍生起， 
休恋耕烟楚水濆。
                        </pre>
            </li>
            
    </ul>
