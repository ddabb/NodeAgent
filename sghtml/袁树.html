                <pre>碧桃花下访临邛， 
含笑开门有病容。 
带一分愁情更好， 
不多时别兴尤浓。 
枕衾先自留虚席， 
衣扣迟郎解内重。 
亲举纤纤偎颊看， 
分明不是梦中逢。
