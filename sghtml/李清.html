                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 李清</p>
                <pre>金谷繁华石季伦， 
只能谋富不谋身。 
当时纵与绿珠去， 
犹有无穷歌舞人。
