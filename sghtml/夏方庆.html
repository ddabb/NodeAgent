                <h3>
                    谢真人仙驾还旧山
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 夏方庆</p>
                <pre>何年成道去， 
绰约化童颜。 
天上辞仙侣， 
人间忆旧山。 
沧桑今已变， 
萝蔓尚堪攀。 
云覆瑶坛净， 
苔生丹灶闲。 
逍遥堪白石， 
寂寞闭玄关。 
应是悲尘世， 
思将羽驾还。
                        </pre>
            </li>
