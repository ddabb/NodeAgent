    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    导引词
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 邢具瞻</p>
                <pre>五年一狩， 
仙仗到人间。 
稼穑艰难。 
苍生洗眼秋光里， 
今日见天颜。 
金瓜玉斧沈烟。 
和舞蹈， 
六龙闲。 
歌讴道咏皆相似， 
天子寿南山。 
稼上多一问字， 
沈烟作临香火， 
和舞蹈作驰道， 
道咏作到处。 
又注作无射
                        </pre>
            </li>
