            <li>
                <h3>
                    卜算子
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 魏杞</p>
                <pre>一叶鉴中来， 
两岸青山起。 
送我红蕖万柄香， 
疑在蓬壶里。 
天地莹无尘， 
巾袂凉如水。 
白浪无声月自高， 
不是人间世。
                        </pre>
            </li>
            
            <li>
                <h3>
                    虞美人
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 魏杞</p>
                <pre>冰肤玉面孤山裔。 
肯到人间世。 
天然不与百花同。 
却恨无情轻付、与东风。 
丽谯三弄江梅晓。 
立马溪桥小。 
只应明月最相思。 
曾见幽香一点、未开时。
                        </pre>
            </li>
