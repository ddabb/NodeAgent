                <h3>
                    诗

                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 故台城妓</p>
                <pre>歌罢玉楼月， 
舞残金缕衣。 
匀钿收迸节， 
敛黛别重闱。 
网断蛛犹织， 
梁春燕不归。 
那堪回首处， 
江步野棠飞。
                        </pre>

                </p>
                <p><strong>标签:</strong>
                    唐代, 故台城妓</p>
                <pre>宫中细草香红湿， 
宫内纤腰碧窗泣。 
唯有虹梁春燕雏， 
犹傍珠帘玉钩立。
                        </pre>
            </li>
