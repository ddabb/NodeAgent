            <li>
                <h3>
                    游烂柯山
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 薛戎</p>
                <pre>登岩已寂历， 
绝顶更岧峣。 
响像如天近， 
窥临与世遥。 
悠然畅心目， 
万虑一时销。 
圣游本无迹， 
留此示津梁。 
架险知何适， 
遗名但不亡。 
只今成佛宇， 
化度果难量。 
二仙行自适， 
日月徒迁徙。 
不语寄手谈， 
无心引樵子。 
蒙分一丸药， 
相偶穷年祀。 
仙山习禅处， 
了知通李释。 
昔作异时人， 
今成相对寂。 
便是不二门， 
自生瞻仰意。
                        </pre>
