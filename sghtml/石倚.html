                <h3>
                    舞干羽两阶
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 石倚</p>
                <pre>干羽能柔远， 
前阶舞正陈。 
欲称文德盛， 
先表乐声新。 
肃肃行初列， 
森森气益振。 
动容和律吕， 
变曲静风尘。 
化美超千古， 
恩波及七旬。 
已知天下服， 
不独有苗人。
                        </pre>
            </li>
