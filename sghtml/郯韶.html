                <h3>
                    清平乐
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 郯韶</p>
                <pre>湘云微度。 
六曲朱阑暮。 
帘外香飘梅子树。 
知有王孙索句。 
谁将琼＊吹霞。 
柳花飞过东家。 
说与门前去马。 
断肠休为琵琶。
                        </pre>
