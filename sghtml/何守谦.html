            <li>
                <h3>
                    临江仙
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 何守谦</p>
                <pre>山下清溪溪上渡， 
舟回九曲皆奇。 
诸峰罗列翠屏围。 
烟霞今阆苑， 
花木昔瑶池。 
念念神仙无觅处， 
洞天留在灵祠。 
从教猿鹤笑吾痴。 
还山非不乐， 
未忍负明时。
                        </pre>
            </li>
