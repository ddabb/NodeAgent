                <h3>
                    寒食遣怀
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 张灿</p>
                <pre>繁华泣清露， 
悄悄落衣巾。 
明日逢寒食， 
春风见故人。 
病来羞滞楚， 
西去欲迷秦。 
憔悴此时久， 
青山归四邻。
                        </pre>
