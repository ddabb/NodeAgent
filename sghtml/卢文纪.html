    <h1>
        卢文纪
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        字子持。举进士，事梁为集贤殿学士。唐明宗时，为御史中丞，迁工部尚书，贬石州司马。久之，为太常卿。奉使于蜀，过凤翔，废帝时为节度使，见文纪奇之。后入立，拜为中书侍郎同中书门下平章事。周时进司空。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>

            <li>
                <h3>
                    后唐宗庙乐舞辞
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 卢文纪</p>
                <pre>仁君御宇， 
寰海谧清。 
运符武德， 
道协文明。 
九成式叙， 
百度惟成。 
金门积庆， 
玉叶传荣。
                        </pre>
            </li>
            
    </ul>
