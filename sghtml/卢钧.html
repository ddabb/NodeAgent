    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    荐冰
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 卢钧</p>
                <pre>荐冰朝日后， 
辟庙晓光清。 
不改晶荧质， 
能彰雨露情。 
且无霜共洁， 
岂与水均明。 
在捧摇寒色， 
当呈表素诚。 
凝姿陈俎豆， 
浮彩映窗楹。 
皎皎盘盂侧， 
棱棱严气生。
                        </pre>
            </li>
            
    </ul>
