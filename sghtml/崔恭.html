                <h3>
                    和张相公太原山亭怀古诗
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 崔恭</p>
                <pre>高情乐闲放， 
寄迹山水中。 
朝霞铺座右， 
虚白贮清风。 
潜窦激飞泉， 
石路跻且崇。 
步武有胜概， 
不与俗情同。
                        </pre>
            </li>
