    <p><strong>生平:</strong>
        曹汾，字道谦，河南人，历忠武军节度观察等使、户部侍郎。诗一首。
    </p>
    <p><strong>出生:</strong>

    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    早发灵芝望九华寄杜员外使君
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 曹汾</p>
                <pre>戴月早辞三秀馆， 
迟明初识九华峰。 
嵯嵯玉剑寒铓利， 
袅袅青莲翠叶重。 
奇状却疑人画出。 
岚光如为客添浓。 
行春若到五溪上， 
此处褰帷正面逢。
                        </pre>
            </li>
            
    </ul>
