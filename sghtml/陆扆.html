    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        陆扆，字祥文，吴郡嘉兴人，家於陕。昭宗朝，拜相。迁洛后，贬濮州司户，死白马驿。集七卷，今存诗一首。
    </p>

    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    禁林闻晓莺
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 陆扆</p>
                <pre>曙色分层汉， 
莺声绕上林。 
报花开瑞锦， 
催柳绽黄金。 
断续随风远， 
间关送月沈。 
语当温树近， 
飞觉禁园深。 
绣户惊残梦， 
瑶池啭好音。 
愿将栖息意， 
从此沃天心。
                        </pre>
            </li>
            
    </ul>
