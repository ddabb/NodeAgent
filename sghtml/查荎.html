                <h3>
                    透碧霄
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    宋代, 查荎</p>
                <pre>舣兰舟。 
十分端是载离愁。 
练波送远， 
屏山遮断， 
此去难留。 
相从争奈， 
心期久要， 
屡更霜秋。 
叹人生、杳似萍浮。 
又翻成轻别， 
都将深恨， 
付与东流。 
想斜阳影里， 
寒烟明处， 
双桨去悠悠。 
爱渚梅、幽香动， 
须采掇、倩纤柔。 
艳歌粲发， 
谁传馀韵， 
来说仙游。 
念故人、留此遐洲。 
但春风老後， 
秋月圆时， 
独倚西楼。
