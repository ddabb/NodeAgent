                </h3>
                <p><strong>形式:</strong>

                </p>
                <p><strong>标签:</strong>
                    宋代, 王绍</p>
                <pre>天正朔旦开新历。 
吾家伯父长生日。 
兰玉傍庭阶。 
称觞特地来。 
後年逢七十。 
今岁瞻南极。 
南极寿星宫。 
分明矍铄翁。
