                <h3>
                    念奴娇
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 芮烨</p>
                <pre>化工着意， 
向柳稍梅萼， 
偷回春色。 
蓂叶双飞政天上， 
一点文星初谪。 
发藻儒林， 
当年荣耀， 
四海声名白。 
谪仙飞貌， 
澹然物外踪迹。 
且与笑傲瀛洲， 
风流词翰， 
自是西垣客。 
异日功成辞富贵， 
却与赤松游剧。 
一曲清歌， 
三千珠履， 
不愧非潘璧。 
满斟芳醑， 
仰称遐寿千百。
                        </pre>
