    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    伊川令·伊州令
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 花仲胤妻</p>
                <pre>西风昨夜穿帘幕。 
闺院添消索。 
最是梧桐零落。 
迤逦秋光过却。 
人情音信难托。 
鱼雁成耽阁。 
教奴独自守空房， 
泪珠与、灯花共落。
                        </pre>
            </li>
            
            <li>
                <h3>
                    失调名
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    宋代, 花仲胤妻</p>
                <pre>奴启情人勿见罪。 
闲将小书作尹字。 
情人不解其中意。 
问伊间别几多时。 
身边少个人儿。
                        </pre>
            </li>
