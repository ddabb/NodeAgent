                <h3>
                    翻香令
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 邬虑</p>
                <pre>醉和春恨拍阑干。 
宝香半灺倩谁翻。 
丁宁告、东风道， 
小楼空， 
斜月杏花寒。 
梦魂无夜不关山。 
江南千里霎时间。 
且留得、鸾光在， 
等归时， 
双照泪痕乾。
