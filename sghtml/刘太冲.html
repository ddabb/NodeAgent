                <h3>
                    送萧颖士赴东府，得浅字
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 刘太冲</p>
                <pre>吾师继微言， 
赞述在坟典。 
寸禄聊自资， 
平生宦情鲜。 
逶迟东州路， 
春草深复浅。 
日远夫子门， 
中心曷由展。
                        </pre>
