                <h3>
                    永遇乐
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 南山居士</p>
                <pre>满眼寒姿， 
桂蟾匀素， 
霜女同莹。 
野屋喷香， 
池波弄影， 
仿佛鸾窥镜。 
一枝堪寄， 
天涯远信， 
惆怅塞鸿难倩。 
这情怀、厌厌怎向， 
无人伴我孤另。 
风凄露冷。 
仙郎此夜， 
若许枕衾相并。 
解吐芳心， 
绸缪共约， 
学取双交颈。 
好天难遇， 
从今一去， 
荏苒後期无定。 
把柔肠、千萦万断， 
为伊薄幸。
                        </pre>
