                <h3>
                    减字木兰花
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    清代, 项鸿祚</p>
                <pre>春夜， 
闻隔墙歌吹声。 
阑珊心绪， 
醉依绿琴相伴祝一枕新愁， 
残夜花香月满楼。 
繁笙脆管， 
吹得锦屏春梦远。 
只有垂杨， 
不放秋千影过墙。
                        </pre>
            </li>
