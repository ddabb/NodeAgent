    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    水调歌头
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 黄子功</p>
                <pre>绾纤钓台下， 
敛任谒严陵。 
石矶封藓， 
一笑挟策独先登。 
山献修蛾几抹， 
江绕青罗千顷， 
今古富春声。 
行有二三子， 
心迹喜双清。 
吊羊裘， 
追往躅， 
尚仪型。 
丹青洒落三反， 
谁动紫垣星。 
重袖调元大手， 
归傲纶巾一线， 
志不在寒鲸。 
千载仰风节， 
鸿鹄自冥冥。
                        </pre>
            </li>
            
    </ul>
