    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    和太原张相公山亭怀古
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 高铢</p>
                <pre>斗石类岩巘， 
飞流泻潺湲。 
远壑檐宇际， 
孤峦雉堞间。 
何必到海岳， 
境幽机自闲。 
兹焉得高趣， 
高步谢东山。
                        </pre>
            </li>
            
    </ul>
