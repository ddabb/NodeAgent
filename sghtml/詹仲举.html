                <h3>
                    沁园春
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 詹仲举</p>
                <pre>儿汝来前， 
吾与汝言， 
汝知否乎。 
自吾家种植， 
诗书之外， 
略无一毫， 
薏苡明珠。 
□□□□， 
齑盐旦暮， 
三世儒冠出此涂。 
长安道， 
汝父兄叔们， 
几度齐驱。 
如今侧足横舒。 
看一领青衫似摘须。 
这衫儿着了， 
要须徐称， 
莫教黄嘴， 
暗里揶揄。 
剌史家声， 
拾遗直节， 
要你心情似得渠。 
心期处， 
似献之忠孝， 
更着工夫。
                        </pre>
