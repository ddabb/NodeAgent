    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    民歌
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    清代, 清无名氏</p>
                <pre>坐催中门鸡乱啼， 
送人离别水东西。 
挽水东流想无法， 
从今不养五更鸡。
                        </pre>
            </li>
            
            <li>
                <h3>
                    都门秋思
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    清代, 清无名氏</p>
                <pre>寒甚更无修竹倚， 
愁多思买白杨栽。 
全家都在风声里， 
九月衣裳未剪裁。
                        </pre>
            </li>
            
    </ul>
