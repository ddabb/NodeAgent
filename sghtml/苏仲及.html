    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    念奴娇
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 苏仲及</p>
                <pre>问梅何事， 
对岩东微笑， 
暗中轻馥。 
韵绝姿高直下视， 
红紫端如童仆。 
绕树千回， 
临风三嗅， 
待与论心曲。 
何人还解， 
为伊特地青目。 
潇洒些个精神， 
谁怜孤瘦， 
正无语幽独。 
不许春知应自负， 
一生风月心足。 
傲雪难陪， 
欺霜无伴， 
耿耿横修竹。 
纷纷桃李， 
□□□□□□。
                        </pre>
            </li>
