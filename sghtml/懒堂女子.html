                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 懒堂女子</p>
                <pre>绿净湖光， 
浅寒先到芙蓉岛。 
谢池幽梦属才郎， 
几度生春草。 
尘世多情易老。 
更那堪、秋风袅袅。 
晓来羞对， 
香芷汀洲， 
枯荷池沼。 
恨锁横波， 
远山浅黛无人扫。 
湘江人去叹无依， 
此意从谁表。 
喜趁良宵月皎。 
况难逢、人间两好。 
莫辞沉醉， 
醉入屏山， 
只愁天晓。
