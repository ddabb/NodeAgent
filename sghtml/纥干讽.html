            <li>
                <h3>
                    新阳改故阴
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 纥干讽</p>
                <pre>律管才推候， 
寒郊忽变阴。 
微和方应节， 
积惨已辞林。 
暗觉余澌断， 
潜惊丽景侵。 
禁城佳气换， 
北陆翠烟深。 
有截知遐布， 
无私荷照临。 
韶光如可及， 
莺谷免幽沈。
                        </pre>
            </li>
