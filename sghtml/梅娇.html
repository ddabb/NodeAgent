            <li>
                <h3>
                    满庭芳
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 梅娇</p>
                <pre>一种阳和， 
玉英初纵， 
雪天分外精神。 
冰肌肉骨， 
别是一家春。 
楼上笛声三弄， 
百花都未知音。 
明窗畔， 
临风对月， 
曾结岁寒盟。 
笑杏花何太晚， 
迟疑不发， 
等待春深。 
只宜远望， 
举目似烧林。 
丽质芳姿虽好， 
一时取媚东君。 
争如我， 
青青结子， 
金鼎内调羹。
                        </pre>
            </li>
