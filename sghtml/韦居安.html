                <h3>
                    摸鱼儿
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 韦居安</p>
                <pre>绕苕城、水平坡渺， 
双明遥睇无际。 
就中惟有鱼湾好， 
占得西关佳致。 
杨柳外、羡泛宅浮家， 
当日元真子。 
溪山信美。 
叹陈迹犹存， 
前贤已往， 
谁会景中意。 
萧闲甚， 
筑屋三间近水。 
汀洲香泛兰芷。 
清风明月知多少， 
肯滞软红尘里。 
垂钓饵。 
这春水生时， 
剩有桃花鳜。 
烦襟净洗。 
待办取轻蓑， 
来分半席， 
相对弄清泚。
                        </pre>
