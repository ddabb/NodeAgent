                <h3>
                    奉和圣制元日大雪登楼
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 张义方</p>
                <pre>恰当岁日纷纷落， 
天宝瑶花助物华。 
自古最先标瑞牒， 
有谁轻拟比杨花。 
密飘粉署光同冷， 
静压青松势欲斜。 
岂但小臣添兴咏， 
狂歌醉舞一家家。
                        </pre>
