    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    省试霓裳羽衣曲
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 李肱</p>
                <pre>开元太平时， 
万国贺丰岁。 
梨园献旧曲， 
玉座流新制。 
凤管递参差， 
霞衣竞摇曳。 
宴罢水殿空， 
辇余春草细。 
蓬壶事已久， 
仙乐功无替。 
讵肯听遗音， 
圣明知善继。
                        </pre>
            </li>
            
    </ul>
