            <li>
                <h3>
                    忆君王
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 谢克家</p>
                <pre>依依宫柳指宫墙， 
楼殿无人春昼长。 
燕子归来依旧忙。 
忆君王， 
月破黄昏人断肠。
                        </pre>
