    <h1>

    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        廖有方，交州人。元和十一年进士第，改名游卿，官校书郎。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    题旅榇
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 廖有方</p>
                <pre>嗟君没世委空囊， 
几度劳心翰墨场。 
半面为君申一恸， 
不知何处是家乡。
                        </pre>
            </li>
            
    </ul>
