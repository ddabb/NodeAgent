    <p><strong>生平:</strong>

    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    谢白乐天招
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 韬光</p>
                <pre>山僧野性好林泉， 
每向岩阿倚石眠。 
不解栽松陪玉勒， 
惟能引水种金莲。 
白云乍可来青嶂， 
明月难教下碧天。 
城市不能飞锡去， 
恐妨莺啭翠楼前。
                        </pre>
            </li>
            
    </ul>
