                    题天台石桥
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 赵湘</p>
                <pre>白石峰犹在， 
横桥一径微。 
多年无客过， 
落日有云归。 
水净苔生发， 
山寒树著衣。 
如何方广寺， 
千古去人稀。
