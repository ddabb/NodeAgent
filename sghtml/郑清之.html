    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    念奴娇
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 郑清之</p>
                <pre>楚天霜晓， 
看老来秋圃， 
寒花犹在。 
金阙栽培端正色， 
全胜东篱风采。 
雅韵清虚， 
幽香淡泊， 
惟有陶家爱。 
由他尘世， 
落红愁处如海。 
多少风雨飘摇， 
夫君何素， 
晚节应难改。 
休道三闾曾旧识， 
轻把木兰相对。 
延桂同盟， 
索梅为友， 
不复娇春态。 
年年秋後， 
笑观芳草萧艾。
                        </pre>
            </li>
            
    </ul>
