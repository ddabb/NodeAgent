            <li>
                <h3>
                    晚泊汉江渡
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 刘畋</p>
                <pre>末秋云木轻， 
莲折晚香清。 
雨下侵苔色， 
云凉出浪声。 
叠帆依岸尽， 
微照夹堤明。 
渡吏已头白， 
遥知客姓名。
                        </pre>
            </li>
