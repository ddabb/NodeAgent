                <h3>
                    泾渭扬清浊
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 吕牧</p>
                <pre>泾渭横秦野， 
逶迤近帝城。 
二渠通作润， 
万户映皆清。 
明晦看殊色， 
潺湲听一声。 
岸虚深草掩， 
波动晓烟轻。 
御猎思投钓， 
渔歌好濯缨。 
合流知禹力， 
同共到沧瀛。
                        </pre>
            </li>
