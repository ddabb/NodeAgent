                <h3>
                    石桥
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 李祎</p>
                <pre>别有经行所， 
迥跨重峦侧。 
粤因求瘼余， 
倏想寻真域。 
放情恣披拂， 
杖策聊□□。 
□□□□□， 
□□□□色。 
乱幡雾中见， 
雁塔云间识。 
薄烟幂远郊， 
遥峰没归翼。 
仙桥危石架， 
幽洞乘□□。 
□□□□□， 
□□□易测。 
二教无先后， 
一相平而直。 
冀兹捐俗心， 
永怀依妙力。 
第七卷
