    <h1>
        高崇文
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        高崇文，字崇文。其先自渤海徙幽州，崇文少籍平卢军。贞元中，随韩全义镇长武城，累官金吾将军。全义入觐，崇文掌行营节度留务。宪宗朝拜东川节度使。西蜀平，封南平郡王，同中书门下平章事。卒谥曰威武。  诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>

            <li>
                <h3>
                    雪席口占
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 高崇文</p>
                <pre>崇文宗武不崇文， 
提戈出塞号将军。 
那个髇儿射雁落， 
白毛空里乱纷纷。
                        </pre>
            </li>
            
    </ul>
