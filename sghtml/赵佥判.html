                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 赵佥判</p>
                <pre>老人星照螺川， 
丽谯瑞霭笼晴昼。 
使君初度， 
满城和气， 
欢声盈口。 
篱菊浮金， 
茱萸泛紫， 
重阳时候。 
算年年长是， 
节前八日， 
先满□、为公寿。 
一代文章山斗。 
拥朱幡、暂劳分守。 
崇墉万堞， 
浮梁千丈， 
此恩难朽。 
襦裤方谣， 
丝纶已下， 
即登班首。 
看明年今日， 
开筵凤池， 
赐黄封酒。
