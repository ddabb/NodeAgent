    <ul>
        
            <li>
                <h3>
                    阮郎归
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 胥鼎</p>
                <pre>人情冷暖共高低。 
疏慵非所宜。 
老夫碌碌本无机。 
闲教造物疑。 
形木槁， 
鬓丝垂。 
山林先有期。 
故人只道挂冠迟。 
此心应不知。
                        </pre>
            </li>
