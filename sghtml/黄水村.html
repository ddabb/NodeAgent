    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    解连环
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 黄水村</p>
                <pre>凤楼倚倦。 
正海棠睡足， 
锦香衾软。 
似不似、雾阁云窗， 
拥绝妙灵君， 
霎时曾见。 
屏里吴山， 
又依约、兽环半掩。 
到教人觑了， 
非假非真， 
一种春怨。 
游丝落花满院。 
料当时、错怪杏梁归燕。 
记得栩栩多情， 
似蝴蝶飞来， 
扑翻轻扇。 
偷眼帘帷， 
早不见、画眉人面。 
但凝红生半脸， 
枕痕一线。
                        </pre>
            </li>
            
    </ul>
