                <h3>
                    望江南·忆江南
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    宋代, 蔡真人</p>
                <pre>阑干曲， 
红扬绣帘旌。 
花嫩不禁纤手捻， 
被风吹去意还惊。 
眉黛蹙山青。 
铿铁板， 
闲引步虚声。 
尘世无人知此曲， 
却骑黄鹤上瑶京。 
风冷月华清。
                        </pre>
            </li>
