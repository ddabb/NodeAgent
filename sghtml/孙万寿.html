                <h3>
                    早发扬州还乡邑
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    隋代, 孙万寿</p>
                <pre>关不再见， 
怅望穷此晨。 
山烟蔽钟阜。 
水雾隐江津。 
洲渚敛寒色， 
杜若变芳春。 
无复归飞羽， 
空悲沙塞尘。
                        </pre>
