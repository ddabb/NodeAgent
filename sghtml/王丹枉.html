                </p>
                <p><strong>标签:</strong>

                <pre>鲁拙倦贪世利， 
疏慵唯爱山居。 
深承道友喜相呼。 
来结良缘妙趣。

更祈重悟虚无。 
尘劳放下万缘除。 
高卧白云深处。
