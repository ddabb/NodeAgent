                <h3>
                    奉和九月九日登慈恩寺浮图应制
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 李恒</p>
                <pre>宝地邻丹掖， 
香台瞰碧云。 
河山天外出， 
城阙树中分。 
睿藻兰英秀， 
仙杯菊蕊薰。 
愿将今日乐， 
长奉圣明君。
                        </pre>
