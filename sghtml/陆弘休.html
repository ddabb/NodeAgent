                <h3>
                    和訾家洲宴游
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 陆弘休</p>
                <pre>新春蕊绽訾家洲， 
信是南方最胜游。 
酒满百分殊不怕， 
人添一岁更堪愁。 
莺声暗逐歌声艳， 
花态还随舞态羞。 
莫惜今朝同酩酊， 
任他龟鹤与蜉蝣。
                        </pre>
