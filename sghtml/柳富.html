    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    最高楼
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 柳富</p>
                <pre>人间最苦， 
最苦是分离。 
伊爱我， 
我怜伊。 
青草岸头人独立， 
画船东去橹声迟。 
楚天低， 
回望处， 
两依依。 
後会也知俱有愿， 
未知何日是佳期。 
心下事、乱如丝。 
好天良夜还虚过， 
辜负我、两心知。 
愿伊家， 
衷肠在， 
一双飞。
                        </pre>
            </li>
