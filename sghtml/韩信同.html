                <h3>
                    沁园春
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 韩信同</p>
                <pre>望紫云翁， 
启明在东， 
长庚在西。 
但空有寸心， 
荆州江汉， 
未能百里， 
弱水沙黎。 
菊底秋深， 
樵边信至， 
一曲阳春草木知。 
长吟咏， 
觉声如韩操， 
骨似陶诗。 
不应鬓发能稀。 
七十寿强如六十耆。 
想高谈倾坐， 
风斯下矣， 
微辞漱物， 
清且涟漪。 
谩说磻翁， 
休夸淇叟， 
用舍行藏各有时。 
真修养， 
有近思家学， 
字字参芝。
                        </pre>
