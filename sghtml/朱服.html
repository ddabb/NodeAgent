    <h1>
        朱服
    </h1>
    <p><strong>朝代:</strong>
        宋代
    </p>
    <p><strong>生平:</strong>
        朱服（1048-？） 字行中，湖州乌程（今浙江吴兴）人。熙宁六年（1073）进士。累官国子司业、起居舍人，以直龙图阁知润州，徙泉州、婺州等地。哲宗朝，历官中书舍人、礼部侍郎。徽宗时，任集贤殿修撰，后知广州，黜知泉州，再贬蕲州安置，改兴国军卒。《全宋词》存其词一首，格调凄苍。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    渔家傲
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 朱服</p>
                <pre>小雨纤纤风细细， 
万家杨柳青烟里。 
恋树湿花飞不起， 
秋无际， 
和春付与东流水。 
九十光阴能有几？ 
金龟解尽留无计。 
寄语东阳沽酒市， 
拚一醉， 
而今乐事他年泪。
                        </pre>
            </li>
            
    </ul>
