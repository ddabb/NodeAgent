    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        章玄同，武后时人。久视中，张锡为相，请还庐陵王，坐流循州。玄同有流所赠诗，盖亦当时贬谪者。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>

            <li>
                <h3>
                    流所赠张锡
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 章玄同</p>
                <pre>黄叶因风下， 
甘从洛浦隈。 
白云何所为， 
还出帝乡来。
                        </pre>
            </li>
            
    </ul>
