                <h3>
                    水调歌头
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 曾宏正</p>
                <pre>风月无尽藏， 
泉石有膏肓。 
古今桂岭奇胜， 
骚客费平章。 
不假鬼谋神运， 
自是地藏天作， 
圆魂镇相望。 
举首吸空翠， 
赤脚踏沧浪。 
惊龙卧， 
攀栖鹘， 
翳鸾凰。 
秋爽一天凉露， 
桂子更飘香。 
坐我水精宫阙， 
呼彼神仙伴侣， 
大杓挹琼浆。 
主醉客起舞， 
今夕是何乡。
                        </pre>
