            <li>
                <h3>
                    锁窗寒·琐寒窗
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 曾隶</p>
                <pre>绣额云横， 
银钩月小， 
绿杨庭院。 
疏明满幅， 
永昼未忺高卷。 
爱空纹、巧匀曲波， 
弄晴日色花阴转。 
任筛金影碎， 
轻敲檐玉， 
碍双飞燕。 
凝见。 
窗留篆影， 
六曲雕阑， 
翠深绛浅。 
香风暗度， 
不隔娇松莺啭。 
似无情、重雾下垂， 
嫩桃想像添笑脸。 
望瑶阶、窣地双鸳， 
注盻金莲远。
                        </pre>
            </li>
            
    </ul>
