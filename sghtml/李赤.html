    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        李赤，吴郡举子。尝自比李白，故名赤。诗十首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    姑熟杂咏·丹阳湖
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 李赤</p>
                <pre>湖与元气通， 
风波浩难止。 
天外贾客归， 
云间片帆起。 
龟游莲叶上， 
鸟宿芦花里。 
少女棹舟归， 
歌声逐流水。
                        </pre>
            </li>
            
            <li>
                <h3>
                    姑熟杂咏·天门山
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 李赤</p>
                <pre>迥出江水上， 
双峰自相对。 
岸映松色寒， 
石分浪花碎。 
参差远天际， 
缥缈晴霞外。 
落日舟去遥， 
回首沈青霭。
                        </pre>
            </li>
            
    </ul>
