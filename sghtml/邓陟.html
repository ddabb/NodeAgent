                <h3>
                    珠还合浦
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 邓陟</p>
                <pre>至宝含冲粹， 
清虚映浦湾。 
素辉明荡漾， 
圆彩色玢王扁。 
昔逐诸侯去， 
今随太守还。 
影摇波里月， 
光动水中山。 
鱼目徒相比， 
骊龙乍可攀。 
愿将车饰用， 
长得耀君颜。
                        </pre>
            </li>
