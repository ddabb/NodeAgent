                <h3>
                    杂曲歌辞·拜新月
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 吉中孚妻</p>
                <pre>拜新月， 
拜月出堂前， 
暗魄深笼桂， 
虚弓未引弦。 
拜新月， 
拜月妆楼上， 
鸾镜未安台， 
蛾眉已相向。 
拜新月， 
拜月不胜情， 
庭前风露清， 
月临人自老， 
望月更长生。 
东家阿母亦拜月， 
一拜一悲声断绝。 
昔年拜月逞容仪， 
如今拜月双泪垂。 
回看众女拜新月， 
却忆红闺年少时。
                        </pre>
            </li>
            
    </ul>
