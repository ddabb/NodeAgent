                <h3>
                    奉和九月九日登慈恩寺浮图应制
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 麹瞻</p>
                <pre>扈跸游玄地， 
陪仙瞰紫微。 
似迈铢衣劫， 
将同羽化飞。 
雕戈秋日丽， 
宝剑晓霜霏。 
献觞乘菊序， 
长愿奉天晖。
                        </pre>
