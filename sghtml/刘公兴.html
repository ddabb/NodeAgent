                <h3>
                    望凌烟阁
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 刘公兴</p>
                <pre>画阁凌虚构， 
遥瞻在九天。 
丹楹崇壮丽， 
素壁绘勋贤。 
霭霭浮元气， 
亭亭出瑞烟。 
近看分百辟， 
远揖误群仙。 
图列青云外， 
仪刑紫禁前。 
望中空霁景， 
骧首几留连。
                        </pre>
            </li>
