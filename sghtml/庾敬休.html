                <h3>
                    春雪映早梅
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 庾敬休</p>
                <pre>清晨凝雪彩， 
新候变庭梅。 
树爱春荣遍， 
窗惊曙色催。 
寒江添粉壁， 
积润履青苔。 
分明六出瑞， 
隐映几枝开。 
闻笛花疑落， 
挥琴兴转来。 
曲成非寡和， 
长使思悠哉。
                        </pre>
