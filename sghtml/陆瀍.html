                <h3>
                    和张相公太原山亭怀古诗
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 陆瀍</p>
                <pre>激水泻飞瀑， 
寄怀良在兹。 
如何谢安石， 
要结东山期。 
入座兰蕙馥， 
当轩松桂滋。 
于焉悟幽道， 
境寂心自怡。
                        </pre>
            </li>
