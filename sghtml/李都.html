                <h3>
                    戏答朝士
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 李都</p>
                <pre>华缄千里到荆门， 
章草纵横任意论。 
应笑钟张虚用力， 
却教羲献枉劳魂。 
惟堪爱惜为珍宝， 
不敢传留误子孙。 
深荷故人相厚处， 
天行时气许教吞。
                        </pre>
            </li>
