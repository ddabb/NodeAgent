                <h3>
                    菩萨蛮
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 李元卓</p>
                <pre>一枝绛蜡香梅软。 
宜春小胜玲珑剪。 
拂晓上瑶钗。 
春从鬓底来。 
菱花频自照。 
粉面惊春早。 
淡拂晓山眉。 
为谁今日宜。
                        </pre>
