            <li>
                <h3>
                    清平乐
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 竹月道人</p>
                <pre>寸肠愁断。 
目送斜阳岸。 
枫落吴江秋水漫。 
盼杀南来征雁。 
绮窗好梦初成。 
梦回相见卿卿。 
明月西风夜冷， 
苍梧乱影多声。
                        </pre>
            </li>
