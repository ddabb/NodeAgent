    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    九日卫使君筵上作
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 武瓘</p>
                <pre>佳晨登赏喜还乡， 
谢宇开筵晚兴长。 
满眼黄花初泛酒， 
隔烟红树欲迎霜。 
千家门户笙歌发， 
十里江山白鸟翔。 
共贺安人丰乐岁， 
幸陪珠履侍银章。
                        </pre>
            </li>
            
    </ul>
