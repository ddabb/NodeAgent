                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 李敦诗</p>
                <pre>南北利名人， 
常恨家居少。 
每到春时听子规， 
无不伤怀抱。 
好去向长安， 
细与公卿道。 
待得功成名遂时， 
不似归来早。
