    <h1>
        萧翼
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        本名世翼。太宗时，命为监察御史。充使取羲之《兰亭序》真迹于越僧辨才。翼初作北人南游，一见款密留宿，设酒酣乐，探韵赋诗。既而以术取其书以归。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    答辨才探得招字
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 萧翼</p>
                <pre>邂逅款良宵， 
殷勤荷胜招。 
弥天俄若旧， 
初地岂成遥。 
酒蚁倾还泛， 
心猿躁似调。 
谁怜失群雁， 
长苦业风飘。
                        </pre>
            </li>
            
    </ul>
