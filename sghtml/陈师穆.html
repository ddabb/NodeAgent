    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    立春日晓望三素云
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 陈师穆</p>
                <pre>晴晓初春日， 
高心望素云。 
彩光浮玉辇， 
紫气隐元君。 
缥缈中天去， 
逍遥上界分。 
鸾骖攀不及， 
仙吹远难闻。 
礼候于斯睹， 
明循在解纷。 
人归悬想处， 
霞色自氛氲。
                        </pre>
            </li>
            
    </ul>
