                <h3>
                    秋蕊香
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 赵希</p>
                <pre>髻稳冠宜翡翠。 
压鬓彩丝金蕊。 
远山碧浅蘸秋水。 
香暖榴裙衬地。 
亭亭二八馀年纪。 
恼春意。 
玉云凝重步尘细。 
独立花阴宝砌。
                        </pre>
            </li>
            
            <li>
                <h3>
                    霜天晓角
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 赵希</p>
                <pre>姮娥戏剧。 
手种长生粒。 
宝干婆娑千古， 
飘芳吹满虚碧。 
韵色。 
檀露滴。 
人间秋第一。 
金粟如来境界， 
谁移在、小亭侧。
                        </pre>
            </li>
