            <li>
                <h3>
                    菩萨蛮
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 留元崇</p>
                <pre>江头日落孤帆起。 
归心拍拍东流水。 
山远不知名。 
为谁迢递青。 
危桥来处路。 
尚带潇湘雨。 
楚尾与吴头。 
一生离别愁。
                        </pre>
