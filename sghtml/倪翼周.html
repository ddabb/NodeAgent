            <li>
                <h3>
                    青玉案
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 倪翼周</p>
                <pre>薰风解尽吾民愠。 
正蓬渚芳遍。 
昨夜商周生伊旦。 
从来仁者， 
仲尼称寿， 
更捧金杯劝。 
我有诗词三百卷。 
待留取、频频献。 
且看明年秋欲半。 
紫薇花下， 
绿槐阴外， 
天语颁新宴。
                        </pre>
