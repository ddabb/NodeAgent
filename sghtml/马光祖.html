                <h3>
                    减字木兰花
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 马光祖</p>
                <pre>多情多爱。 
还了平生花柳债。 
好个檀郎。 
室女为妻也不妨。 
杰才高作。 
聊赠青蚨三百索。 
烛影摇红。 
记取媒人是马公。
                        </pre>
