    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    采菱曲
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    南北朝, 徐勉</p>
                <pre>相携及嘉月， 
采菱度北渚。 
微风吹棹歌， 
日暮相容与。 
采采不能归， 
望望方延伫。 
倘逢遗佩人， 
预以心相许。
                        </pre>
            </li>
