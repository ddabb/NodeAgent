                <h3>
                    期夜月
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 刘浚</p>
                <pre>金钩花绶系双月。 
腰肢软低折。 
揎皓腕， 
萦绣结。 
轻盈宛转， 
妙若凤鸾飞越。 
无别。 
香檀急扣转清切。 
翻纤手飘瞥。 
催画鼓， 
追脃管， 
锵洋雅奏， 
尚与众音为节。 
当时妙选舞袖， 
慧性雅资， 
名为殊绝。 
满座倾心注目， 
不甚窥回雪。 
纤怯。 
逡巡一曲霓裳彻。 
汗透鲛绡肌润， 
教人传香粉， 
媚容秀发。 
宛降蕊珠宫阙。
                        </pre>
