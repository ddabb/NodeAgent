                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 赵善庆</p>
                <pre>山对面蓝堆翠岫， 
草齐腰绿染沙洲。 
傲霜橘柚青， 
濯雨蒹葭秀， 
隔沧波隐隐江楼。 
点破潇洒万顷秋， 
是几叶儿传黄败柳。
