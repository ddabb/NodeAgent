    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        韦执中，京兆人，河南县令，历泉州刺史。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    陪韩退之、窦贻、周同寻刘尊师不遇……
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 韦执中</p>
                <pre>早尚逍遥境， 
常怀汗漫期。 
星郎同访道， 
羽客杳何之。 
物外求仙侣， 
人间失我师。 
不知柯烂者， 
何处看围棋。
                        </pre>
            </li>
            
    </ul>
