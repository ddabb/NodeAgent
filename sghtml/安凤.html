            <li>
                <h3>
                    赠别徐侃
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 安凤</p>
                <pre>一自离乡国， 
十年在咸秦。 
泣尽卞和血， 
不逢一故人。 
今日旧友别， 
羞此漂泊身。 
离情吟诗处， 
麻衣掩泪频。 
泪别各分袂， 
且及来年春。
                        </pre>
            </li>
