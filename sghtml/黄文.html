            <li>
                <h3>
                    湘江
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 黄文</p>
                <pre>潇湘江头三月春， 
柳条弄日摇黄金。 
鹧鸪一声在何许， 
黄陵庙前烟霭深。 
丹青欲画无好手， 
稳提玉勒沈吟久。 
马蹄不为行客留， 
心挂长林屡回首。
                        </pre>
            </li>
