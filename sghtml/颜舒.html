                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 颜舒</p>
                <pre>佳人名莫愁， 
珠箔上花钩。 
清镜鸳鸯匣， 
新妆翡翠楼。 
捣衣明月夜， 
吹管白云秋。 
惟恨金吾子， 
年年向陇头。
