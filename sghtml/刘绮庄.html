    <h1>
        刘绮庄
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        刘绮庄，毗陵人。初为昆山尉，宣宗时官州刺史。集十卷，今存诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    共佳人守岁
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 刘绮庄</p>
                <pre>桂华穷北陆， 
荆艳作东邻。 
残妆欲送晓， 
薄衣已迎春。 
举袖争流雪， 
分歌竞绕尘。 
不应将共醉， 
年去远催人。
                        </pre>
            </li>
            
            <li>
                <h3>
                    扬州送人
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 刘绮庄</p>
                <pre>桂楫木兰舟， 
枫江竹箭流。 
故人从此去， 
望远不胜愁。 
落日低帆影， 
归风引棹讴。 
思君折杨柳， 
泪尽武昌楼。
                        </pre>
            </li>
            
    </ul>
