                <h3>

                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 都下妓</p>
                <pre>屏山栏槛倚晴空。 
山色有无中。 
手种庭前桃李， 
别来几度春风。 
文章宰相， 
挥毫万字， 
一饮千锺。 
行乐不须年少， 
尊前看取仙翁。
