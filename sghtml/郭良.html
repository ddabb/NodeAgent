<!DOCTYPE html>

    <title>

    </title>
</head>

<body>
    <h1>
        郭良
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        郭良，金部员外郎。诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    早行
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 郭良</p>
                <pre>早行星尚在， 
数里未天明。 
不辨云林色， 
空闻风水声。 
月从山上落， 
河入斗间横。 
渐至重门外， 
依稀见洛城。
                        </pre>
            </li>
            
            <li>
                <h3>
                    题李将军山亭
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 郭良</p>
                <pre>凤辖将军位， 
龙门司隶家。 
衣冠为隐逸， 
山水作繁华。 
径出重林草， 
池摇两岸花。 
谁知贵公第， 
亭院有烟霞。
                        </pre>
            </li>
            
    </ul>
</body>

</html>
