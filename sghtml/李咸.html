    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    奉和九日幸临渭亭登高应制得直字
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 李咸</p>
                <pre>重阳乘令序， 
四野开晴色。 
日月数初并， 
乾坤圣登极。 
菊黄迎酒泛， 
松翠凌霜直。 
游海难为深， 
负山徒倦力。
                        </pre>
            </li>
            
    </ul>
