                <h3>
                    桃源忆故人
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 王道亨</p>
                <pre>刘郎自是桃花主。 
不许春风闲度。 
春色易随风去。 
片片伤春暮。 
返魂不用清香炷。 
却有梅花淡伫。 
从此镇长相顾。 
不怨飘残雨。
                        </pre>
            </li>
