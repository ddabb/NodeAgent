    <h1>
        张协
    </h1>
    <p><strong>朝代:</strong>
        三国两晋
    </p>
    <p><strong>生平:</strong>
        张协(?-307)字景阳，安平（今河北安平）人。辟举后累迁至中书侍郎，转为河间内史。后见天下纷乱，避居草泽，以吟咏自娱。永嘉初，征拜黄门侍郎，托病不就，卒于家。今存诗十三首，《杂诗》十首是其代表作。有《张景阳集》。
    </p>

    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    杂诗
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    三国两晋, 张协</p>
                <pre>朝霞迎白日， 
丹气临汤谷。 
繄繄结繁云， 
森森散雨足。 
轻风摧劲草， 
凝霜竦高木。 
密叶日夜疏， 
丛林森如束。 
畴昔叹时迟， 
晚节悲年促。 
岁暮怀百忧， 
将从季主卜。
                        </pre>
            </li>
