            <li>
                <h3>
                    浪淘沙
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    宋代, 洪子大</p>
                <pre>上苑又春残。 
樱颗如丹。 
明光宫里水晶盘。 
想得退朝花底散， 
宣赐千官。 
往事记金銮。 
荔子难攀。 
多情更有酪浆寒。 
蜀客筠笼相赠处， 
愁忆长安。
                        </pre>
            </li>
