                <h3>
                    风瀑竹
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    宋代, 牟子才</p>
                <pre>阁住杏花雨。 
便新晴、等闲勾引， 
香车成雾。 
璧月光中箫凤远， 
袅袅馀音如缕。 
诮一似、群仙府。 
天意乍随人意好， 
渐星桥、度汉珠还浦。 
又何啻、列千炬。 
晚来乍觉阴盘固。 
笑人间、玉瓶瑶瑟， 
锦茵雕俎。 
无限升平宣政曲， 
回首中原何处。 
慨鸣镝、已无宫武。 
扑面胡尘浑未扫， 
强欢讴、还肯轩昂否。 
萦旧恨， 
为谁赋。
                        </pre>
