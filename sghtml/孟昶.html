                <h3>
                    避暑摩诃池上作
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 孟昶</p>
                <pre>冰肌玉骨清无汗， 
水殿风来暗香暖。 
帘开明月独窥人， 
欹枕钗横云鬓乱。 
起来琼户寂无声， 
时见疏星渡河汉。 
屈指西风几时来， 
只恐流年暗中换。
                        </pre>
