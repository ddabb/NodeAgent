                <h3>
                    送妓人出家
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 杨郇伯</p>
                <pre>尽出花钿与四邻， 
云鬟剪落厌残春。 
暂惊风烛难留世， 
便是莲花不染身。 
贝叶欲翻迷锦字， 
梵声初学误梁尘。 
从今艳色归空后， 
湘浦应无解珮人。
                        </pre>
