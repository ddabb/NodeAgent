    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    早行
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 刘郇伯</p>
                <pre>钟静人犹寝， 
天高月自凉。 
一星深戍火， 
残月半桥霜。 
客老愁尘下， 
蝉寒怨路傍。 
青山依旧色， 
宛是马卿乡。
                        </pre>
            </li>
            
    </ul>
