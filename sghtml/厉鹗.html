                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    清代, 厉鹗</p>
                <pre>仙山回磴重， 
酒楼空翠中。 
霜落千门树， 
风清十庙钟。 
夕阳东， 
越王安在？ 
鸦翻江上峰。
