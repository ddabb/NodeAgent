    <h1>

    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        荆冬倩，校书郎。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    奉试咏青
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 荆冬倩</p>
                <pre>路辟天光远， 
春还月道临。 
草浓河畔色， 
槐结路边阴。 
未映君王史， 
先标胄子襟。 
经明如可拾， 
自有致云心。
                        </pre>
            </li>
            
    </ul>
