    <p><strong>生平:</strong>
        成德节度使庭凑之五世孙，中和中袭位。梁受禅，封赵王。后为大将张文礼所灭。诗二首。
    </p>

    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    哭赵州和尚二首
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 王镕</p>
                <pre>师离  水动王侯， 
心印光潜麈尾收。 
碧落雾霾松岭月， 
沧溟浪覆济人舟。 
一灯乍灭波旬喜， 
双眼重昏道侣愁。 
纵是了然云外客， 
每瞻瓶几泪还流。 
佛日西倾祖印隳， 
珠沈丹沼月沈辉。 
影敷丈室炉烟惨， 
风起禅堂松韵微。 
只履乍来留化迹， 
五天何处又逢归。 
解空弟子绝悲喜， 
犹自潸然对雪帏。
                        </pre>
            </li>
            
    </ul>
