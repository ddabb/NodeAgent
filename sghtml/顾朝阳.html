                <h3>
                    昭君怨
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 顾朝阳</p>
                <pre>莫将铅粉匣， 
不用镜花光。 
一去边城路， 
何情更画妆。 
影销胡地月， 
衣尽汉宫香。 
妾死非关命， 
都缘怨断肠。
