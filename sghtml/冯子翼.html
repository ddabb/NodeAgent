            <li>
                <h3>
                    江城子
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 冯子翼</p>
                <pre>胭脂坡上月如钩。 
问青楼。 
觅温柔。 
庭院深沈， 
窗户掩清秋。 
月下香云娇堕砌， 
花气重， 
酒光浮。 
清歌皓齿艳明眸。 
锦缠头。 
若为酬。 
门外三更， 
灯影立骅骝。 
结习未忘吾老矣。 
烦恼梦， 
赴东流。
                        </pre>
            </li>
