                <h3>
                    水调歌头
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 陆仁</p>
                <pre>露冷广寒夜， 
唤醒玉真愁。 
银桥忆得飞度， 
曾侍上皇游。 
一曲霓裳按罢， 
两袖天香归后， 
人去已千秋。 
笑倚金粟树， 
斜插玉搔头。 
忆钱塘， 
今夜月， 
也如钩。 
题诗欲寄红叶， 
又怕水西流。 
谁把琵琶弹恨， 
愁绝多情司马， 
不是在江州。 
醉饮玉山里， 
有雾绕飞楼。
                        </pre>
