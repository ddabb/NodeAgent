                <h3>
                    卜算子
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 福建士子</p>
                <pre>月上小楼西， 
鸡唱霜天晓。 
泪眼相看话别时， 
把定纤纤手。 
伊道不忘人， 
伊却都忘了。 
我若无情似你时， 
瞒不得、桥头柳。
                        </pre>
