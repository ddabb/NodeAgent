    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    和李尚书命妓饯崔侍御
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 卢溵</p>
                <pre>乌台上客紫髯公， 
共捧天书静境中。 
桃朵不辞歌白苎， 
耶溪暮雨起樵风。
                        </pre>
            </li>
            
            <li>
                <h3>
                    金灯
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 卢溵</p>
                <pre>疏茎秋拥翠， 
幽艳夕添红。 
有月长灯在， 
无烟烬火同。 
香浓初受露， 
势庳不知风。 
应笑金台上， 
先随晓漏终。
                        </pre>
            </li>
            
    </ul>
