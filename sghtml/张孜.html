<body>
    <h1>
        张孜
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        张孜，京兆人，耽酒如狂，与李山甫善。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    句
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 张孜</p>
                <pre>著牙卖朱紫， 
断钱赊举选。 
华山秀作英雄骨， 
黄河泻出纵横才。 
梦破青霄春， 
烟霞无去尘。 
若夸郭璞五色笔， 
江淹却是寻常人。
                        </pre>
            </li>
            
            <li>
                <h3>
                    雪诗
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 张孜</p>
                <pre>长安大雪天， 
鸟雀难相觅。 
其中豪贵家， 
捣椒泥四壁。 
到处爇红炉， 
周回下罗幂。 
暖手调金丝， 
蘸甲斟琼液。 
醉唱玉尘飞， 
困融香汗滴。 
岂知饥寒人， 
手脚生皴劈。
                        </pre>
            </li>
            
    </ul>
