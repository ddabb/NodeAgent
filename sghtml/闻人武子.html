                <h3>
                    菩萨蛮
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 闻人武子</p>
                <pre>晴风吹暖枝头雪。 
露华香沁庭中月。 
屏上小江南。 
雨昏天际帆。 
翠钗香雾湿。 
侧鬓云松立。 
灯背欲眠时。 
晓莺还又啼。
                        </pre>
