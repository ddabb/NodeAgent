                <h3>
                    春云
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 裴澄</p>
                <pre>漠漠复溶溶， 
乘春任所从。 
映林初展叶， 
触石未成峰。 
旭日消寒翠， 
晴烟点净容。 
霏微将似灭， 
深浅又如重。 
薄彩临溪散， 
轻阴带雨浓。 
空余负樵者， 
岭上自相逢。
                        </pre>
