    <h1>
        郑颋
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        荥阳人，为王世充御史大夫。太宗围城时，乞为浮屠，世充恶而杀之。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    临刑诗
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 郑颋</p>
                <pre>幻生还幻灭， 
大幻莫过身。 
安心自有处， 
求人无有人。
                        </pre>
            </li>
            
    </ul>
