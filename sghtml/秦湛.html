                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 秦湛</p>
                <pre>春透水波明， 
寒峭花枝瘦。 
极目烟中百尺楼， 
人在楼中否。 
四和袅金凫， 
双陆思纤手。 
拟倩东风浣此情， 
情更浓於酒。
