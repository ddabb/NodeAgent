                <h3>
                    风光草际浮
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 陈祜</p>
                <pre>香发王孙草， 
春生君子风。 
光摇低偃处， 
影散艳阳中。 
稍稍移蘋末， 
微微转蕙丛。 
浮烟倾绿野， 
远色澹晴空。 
泛彩池塘媚， 
含芳景气融。 
清晖谁不挹， 
几许赏心同。
                        </pre>
            </li>
