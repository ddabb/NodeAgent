    <p><strong>朝代:</strong>

    <p><strong>生平:</strong>
        郑仅（1047-1113） 字彦能，彭城（今江苏徐州）人。第进士。历官显谟阁待制，出知宁州，徙秦州。崇宁中为熙河路都转运使。召拜户部侍郎，改吏部侍郎，知徐州。政和三年终显谟阁直学士、通议大夫，赠光禄大夫，谥修敏。《全宋词》存其词十二首，均描写男女恋情。

                <h3>
                    调笑转踏·调笑令
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 郑仅</p>
                <pre>调笑。 
楚江渺。 
粉面修眉花斗好。 
擎荷折柳争相调。 
惊起鸳鸯多少。 
渔歌齐唱催残照。 
一叶归舟轻小。
