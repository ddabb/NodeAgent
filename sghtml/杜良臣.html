    <h2>诗歌</h2>

            <li>
                <h3>
                    三姝媚
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    宋代, 杜良臣</p>
                <pre>花浮深岸树。 
迎新曦窗影， 
细触游尘。 
映叶青梅， 
记共折南枝， 
又及尝新。 
驻屐危亭， 
烟墅杳、风物撩人。 
虹外斜阳留晚， 
莺边落絮催春。 
心事应辜桃叶， 
但自把新诗， 
遍写修筠。 
恨满芳洲， 
倩晚风吹梦， 
暗逐江云。 
慢拈轻拢， 
幽思切、清音谁闻。 
谩有鸳鸯结带， 
双垂绣巾。
                        </pre>
            </li>
            
    </ul>
