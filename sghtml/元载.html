    <h1>
        元载
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        元载，字公辅，岐山人。嗜学好属文，以明庄、老、文、列四子之学，策入高科。初授新平尉，历度支郎中。肃宗嘉其奏对，委以国计。充使江淮，都领漕輓。俄迁户部侍郎度支使，并诸道转运使。以附李辅国，迁中书侍郎同平章事，排去忠良，引用贪猥。大历中，以贿败，伏诛。集十卷。今存诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>

                <h3>
                    别妻王韫秀
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 元载</p>
                <pre>年来谁不厌龙钟， 
虽在侯门似不容。

苦遭霜霰到秦封。
