            <li>
                <h3>
                    答马彧
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 韩定辞</p>
                <pre>崇霞台上神仙客， 
学辨痴龙艺最多。 
盛德好将银管述， 
丽词堪与雪儿歌。
                        </pre>
