                <h3>
                    季夏入北山
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 林璠</p>
                <pre>整驾俟明发， 
逶迤历险途。 
天形逼峰尽， 
地势入溪无。 
树绕圆潭密， 
云横叠障孤。 
谁怜后时者， 
六月未南图。
                        </pre>
            </li>
