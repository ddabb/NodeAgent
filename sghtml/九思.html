            <li>
                <h3>
                    柳梢青
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 九思</p>
                <pre>翠苔轻搭。 
南枝逗暖， 
乍收渐霎。 
乱插繁花， 
快张华宴， 
绕衣千匝。 
玉堂无限风流， 
但只欠、些儿雪压。 
任选一枝， 
折归相伴， 
绣屏花鸭。
                        </pre>
            </li>
