    <h1>

    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        李质，字公干，襄阳人，擢进士第。大中时，官至江西观察使。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    宿日观东房诗
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 李质</p>
                <pre>曾入桃溪路， 
仙源信少双。 
洞霞飘素练， 
藓壁画阴窗。 
古木愁撑月， 
危峰欲堕江。 
自吟空向寂， 
谁共倒秋缸。
                        </pre>
            </li>
            
    </ul>
