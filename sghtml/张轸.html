    <h2>诗歌</h2>

            <li>
                <h3>
                    舟行旦发
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 张轸</p>
                <pre>夜帆时未发， 
同侣暗相催。 
山晓月初下， 
江鸣潮欲来。 
稍分扬子岸， 
不辨越王台。 
自客水乡里， 
舟行知几回。
                        </pre>
            </li>
