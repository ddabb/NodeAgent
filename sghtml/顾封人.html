                <h3>
                    月中桂树
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    唐代, 顾封人</p>
                <pre>芬馥天边桂， 
扶疏在月中。 
能齐大椿长， 
不与小山同。 
皎皎舒华色， 
亭亭丽碧空。 
亏盈宁委露， 
摇落不关风。 
岁晚花应发， 
春余质讵丰。 
无因遂攀赏， 
徒欲望青葱。
                        </pre>
