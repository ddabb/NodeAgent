                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 赵希囿</p>
                <pre>天宇泬寥山气肃， 
云寒树立无声。 
读书岩下石纵横。 
红尘飞不到， 
溪水自澄清。 
疏影暗香沙路古， 
何妨曳杖闲行。 
巢林冻雀不曾惊。 
晚钟穿翠霭， 
来共话平生。
