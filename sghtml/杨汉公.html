    <h1>
        杨汉公
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        杨汉公，字用乂，虞卿之弟。太和八年擢进士第，累官司封郎中。坐虞卿，出刺舒州。徙湖、亳、苏三州，终桂林观察使。诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    明月楼
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 杨汉公</p>
                <pre>吴兴城阙水云中， 
画舫青帘处处通。 
溪上玉楼楼上月， 
清光合作水晶宫。
                        </pre>
            </li>
            
            <li>
                <h3>
                    登郡中销暑楼寄东川汝士
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 杨汉公</p>
                <pre>岧峣下瞰霅溪流， 
极目烟波望梓州。 
虽有清风当夏景， 
只能销暑不销忧。
                        </pre>
            </li>
            
    </ul>
</body>
