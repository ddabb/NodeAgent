    <h1>
        韩思复
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        韩思复，字绍出，京兆长安人。举秀才高第。调梁府仓曹参军，累迁中书舍人。开元初，擢谏议大夫，出为德州刺史，拜黄门侍郎，迁御史大夫。复出刺襄州，还拜太子宾客。卒谥文。明皇亲题其碑曰：&amp;quot;有唐忠孝韩长山之墓&amp;quot;。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    郊庙歌辞·祭汾阴乐章·顺和
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 韩思复</p>
                <pre>大乐和畅， 
殷荐明神。 
一降通感， 
八变必臻。 
有求斯应， 
无德不亲。 
降灵醉止， 
休征万人。
                        </pre>
            </li>
            
    </ul>
