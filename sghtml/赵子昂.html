                    岳鄂王墓
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    元代, 赵子昂</p>
                <pre>鄂王墓上草离离， 
秋日荒凉石兽危。 
南渡君臣轻社稷， 
中原父老望旌旗。 
英雄已死嗟何及， 
天下中分遂不支。 
莫向西湖歌此曲， 
水光山色不胜悲。
