                <h3>
                    寒夜闻霜钟
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 卢景亮</p>
                <pre>洪钟发长夜， 
清响出层岑。 
暗入繁霜切， 
遥传古寺深。 
何城乱远漏， 
几处杂疏砧。 
已警离人梦， 
仍沾旅客襟。 
待时当命侣， 
抱器本无心。 
倘若无知者， 
谁能设此音。
                        </pre>
