                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 赵若秀</p>
                <pre>看洞天佛地， 
秋气爽， 
湿衣寒。 
对九锁峰高， 
惊天一柱， 
壮观杭山。 
岩前。 
旧遗仙迹， 
幻云根、直作画图看。 
多少乔松古木， 
真如舞凤飞鸾。 
西风匹马夕阳残。 
行路肯辞难。 
便乘此清游， 
欲寻仙去， 
心与身安。 
班超侯封万里， 
笑虚名、牢落满人间。 
试问潺潺流水， 
无心争似云间。
