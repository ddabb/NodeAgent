                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    宋代, 魏野</p>
                <pre>寻真误入蓬莱岛， 
香风不动松花老； 
采芝何处未归来， 
白云遍地无人扫。
