            <li>
                <h3>
                    一七令·书
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    唐代, 范尧佐</p>
                <pre>书。 
凭雁， 
寄鱼。 
出王屋， 
入匡庐。 
文生益智， 
道著清虚。 
葛洪一万卷， 
惠子五车余。 
银钩屈曲索靖， 
题桥司马相如。 
别后莫暌千里信， 
数封缄送到闲居。
                        </pre>
