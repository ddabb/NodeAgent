    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    水调歌头
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 岳瑜</p>
                <pre>风清玉蟾莹， 
霜薄翠鸾愁。 
夜深羽衣一曲， 
如在月宫游。 
色占名园琪树， 
香动仙岩贝阙， 
携手正宜秋。 
登科当小试， 
私语更低头。 
赤栏桥， 
金粟影， 
绣帘钩。 
荷花六郎模样， 
消得一风流。 
遗落文昌籍姓， 
重叠太妃名字， 
声价满神州。 
贮君鸳鸯阁， 
期我凤凰楼。
                        </pre>
            </li>
            
    </ul>
