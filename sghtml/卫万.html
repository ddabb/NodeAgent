            <li>
                <h3>
                    吴宫怨
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 卫万</p>
                <pre>君不见吴王宫阁临江起， 
不见珠帘见江水。 
晓气晴来双阙间， 
潮声夜落千门里。 
句践城中非旧春， 
姑苏台下起黄尘。 
只今唯有西江月， 
曾照吴王宫里人。
                        </pre>
            </li>
