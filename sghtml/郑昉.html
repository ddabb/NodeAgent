    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    人不易知
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 郑昉</p>
                <pre>如面诚非一， 
深心岂易知。 
入秦书十上， 
投楚岁三移。 
和玉翻为泣， 
齐竽或滥吹。 
周行虽有寘， 
殷鉴在前规。 
寅亮推多士， 
清通固赏奇。 
病诸方号哲， 
敢相反成疵。 
冬日承余爱， 
霜云喜暂披。 
无令见瞻后， 
回照复云疲。
                        </pre>
            </li>
            
    </ul>
