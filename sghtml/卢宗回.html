            <li>
                <h3>
                    登长安慈恩寺塔
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 卢宗回</p>
                <pre>东方晓日上翔鸾， 
西转苍龙拂露盘。 
渭水寒光摇藻井， 
玉峰晴色上朱阑。 
九重宫阙参差见， 
百二山河表里观。 
暂辍去蓬悲不定， 
一凭金界望长安。
                        </pre>
            </li>
