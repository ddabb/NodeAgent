                <h3>
                    临江仙
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 欧阳辟</p>
                <pre>涧碧山红粉烂漫， 
烟萝远映霜枫。 
倚阑人在暮云东。 
遥天垂众壑， 
平地起孤峰。 
大好家山重九日， 
尊前切莫匆匆。 
黄花消息雁声中。 
寻芳须未晚， 
与客且携筇。
                        </pre>
