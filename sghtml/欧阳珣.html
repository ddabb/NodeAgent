            <li>
                <h3>
                    踏莎行
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 欧阳珣</p>
                <pre>雁字成行， 
角声悲送。 
无端又作长安梦。 
青衫小帽这回来， 
安仁两鬓秋霜重。 
孤馆残灯， 
小楼钟动。 
马踢踏破前村冻。 
平生牵系为浮名， 
名垂万古知何用。
                        </pre>
            </li>
