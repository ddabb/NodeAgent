    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    瑞鹤仙
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 朱耆寿</p>
                <pre>樱桃抄乳酪。 
正雨厌肥梅， 
风忺吹箨。 
咸瞻格天阁。 
见十眉环侍， 
争鸣弦索。 
茶瓯试瀹。 
更良夜、沈沈细酌。 
问间生、此日为谁， 
曾向玉皇、案前持橐。 
龟鹤。 
从他祝寿， 
未比当年， 
阴功堪托。 
天应不错。 
教公议， 
细评泊。 
自和戎以来， 
谋国多少， 
萧曹卫霍。 
奈胡儿自若， 
惟守绍兴旧约。
                        </pre>
            </li>
            
    </ul>
