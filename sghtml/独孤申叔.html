    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    终南精舍月中闻磬
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 独孤申叔</p>
                <pre>精庐残夜景， 
天宇灭埃氛。 
幽磬此时击， 
余音几处闻。 
随风树杪去， 
支策月中分。 
断绝如残漏， 
凄清不隔云。 
羁人方罢梦， 
独雁忽迷群。 
响尽河汉落， 
千山空纠纷。
                        </pre>
            </li>
            
    </ul>
