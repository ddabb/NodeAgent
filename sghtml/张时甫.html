            <li>
                <h3>
                    玉楼春
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    宋代, 张时甫</p>
                <pre>蟠桃十月惊春早。 
春到玉梅枝上小。 
和羹人物应时生， 
天上骑鲸生凤沼。 
万家宝篆祥烟晓。 
竞祝史君长不老。 
夜来南极照元台， 
见说沙堤新筑了。
                        </pre>
            </li>
