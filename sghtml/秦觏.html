                <h3>
                    黄金缕
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 秦觏</p>
                <pre>妾本钱塘江上住， 
花落花开， 
不管流年度。 
燕子衔将春色去， 
纱窗几阵黄梅雨。 
　斜插犀梳云半吐， 
檀板轻敲， 
唱彻黄金缕。 
梦里彩云无觅处， 
夜凉明月生南浦。
                        </pre>
