                <h3>
                    奉陪武相公西亭夜宴陆郎中
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 独孤实</p>
                <pre>仙郎膺上才， 
夜宴接三台。 
烛引银河转， 
花连锦帐开。 
静看歌扇举， 
不觉舞腰回。 
寥落东方曙， 
无辞尽玉杯。
                        </pre>
