    <h2>诗歌</h2>

            <li>
                <h3>
                    满庭芳
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 张宰</p>
                <pre>气吐虹霓， 
笔飞鸾凤， 
从来锦绣文章。 
谪仙才调， 
复见庆流芳。 
向自题名雁塔， 
不十载、德播河阳。 
慰民望， 
一麾出守， 
风月任平章。 
清和， 
时欲半， 
吕仙诞日， 
正此相当。 
欣逢初度旦， 
敢献椒觞。 
只恐经纶大手， 
应休期、便趣曹装。 
愿箕宿， 
照临南极， 
拱北远流光。
                        </pre>
            </li>
