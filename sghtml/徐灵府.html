    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    自咏二首
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 徐灵府</p>
                <pre>寂寂凝神太极初， 
无心应物等空虚。 
性修自性非求得， 
欲识真人只是渠。 
学道全真在此生， 
何须待死更求生。 
今生不了无生理， 
纵复生知那处生。
                        </pre>
            </li>
            
            <li>
                <h3>
                    言志献浙东廉访辞召
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 徐灵府</p>
                <pre>野性歌三乐， 
皇恩出九重。 
那烦紫宸命， 
远下白云峰。 
多愧书传鹤， 
深惭纸画龙。 
将何佐明主， 
甘老在岩松。
                        </pre>
            </li>
