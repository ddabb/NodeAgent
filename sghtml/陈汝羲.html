                <h3>
                    减字木兰花
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 陈汝羲</p>
                <pre>纤纤素手。 
盘里醉花新点就。 
对叶双心。 
别有东风意思深。 
琼沾粉缀。 
消得玉堂留客醉。 
试嗅清芳。 
别有红罗巧袖香。
                        </pre>
            </li>
