    <h2>诗歌</h2>

            <li>
                <h3>
                    寒食寄李补阙
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 郭郧</p>
                <pre>兰陵士女满晴川， 
郊外纷纷拜古埏。 
万井闾阎皆禁火， 
九原松柏自生烟。 
人间后事悲前事， 
镜里今年老去年。 
介子终知禄不及， 
王孙谁肯一相怜。
                        </pre>
            </li>
            
    </ul>
