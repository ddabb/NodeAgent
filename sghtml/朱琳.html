                <h3>
                    开缄怨
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 朱琳</p>
                <pre>夫婿边庭久， 
幽闺恨几重。 
玉琴知别日， 
金镜识愁容。 
懒寄云中服， 
慵开海上封。 
年年得衣惯， 
且试莫裁缝。
                        </pre>
            </li>
