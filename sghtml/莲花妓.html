    <h1>
        莲花妓
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        莲花妓，豫章人也。陈陶隐南昌西山，镇帅严宇尝遣之侍陶。陶不顾，因求去，献诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    献陈陶处士
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 莲花妓</p>
                <pre>莲花为号玉为腮， 
珍重尚书遣妾来。 
处士不生巫峡梦， 
虚劳神女下阳台。
                        </pre>
            </li>
            
    </ul>
