                <h3>
                    木兰花令
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    宋代, 贾昌朝</p>
                <pre>都城水绿嬉游处。 
仙棹往来人笑语。 
红随远浪泛桃花， 
雪散平堤飞柳絮。 
东君欲共春归去。 
一阵狂风和骤雨。 
碧油红旆锦障泥， 
斜日画桥芳草路。
                        </pre>
            </li>
