                <h3>
                    龙池春草
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 万俟造</p>
                <pre>暖积龙池绿， 
晴连御苑春。 
迎风茎未偃， 
裛露色犹新。 
苒苒分阶砌， 
离离杂荇蘋。 
细丛依远渚， 
疏影落轻沦。 
迟引萦花蝶， 
偏宜拾翠人。 
那怜献赋者， 
惆怅惜兹辰。
                        </pre>
            </li>
