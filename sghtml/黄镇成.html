                <h3>
                    东阳道上
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    元代, 黄镇成</p>
                <pre>山谷苍烟薄， 
穿林白日斜。 
崖崩迂客路， 
木落见人家。 
野碓喧春水， 
山桥枕浅沙。 
前村乌桕熟， 
疑是早梅花。
                        </pre>
