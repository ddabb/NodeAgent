                <h3>
                    题马侍中燧木香亭
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 邵楚苌</p>
                <pre>春日迟迟木香阁， 
窈窕佳人褰绣幕。 
淋漓玉露滴紫蕤， 
绵蛮黄鸟窥朱萼。 
横汉碧云歌处断， 
满地花钿舞时落。 
树影参差斜入檐， 
风动玲珑水晶箔。
                        </pre>
            </li>
