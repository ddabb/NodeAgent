                <h3>
                    春游曲
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 长孙氏</p>
                <pre>上苑桃花朝日明， 
兰闺艳妾动春情。 
井上新桃偷面色， 
檐边嫩柳学身轻。 
花中来去看舞蝶， 
树上长短听啼莺。 
林下何须远借问， 
出众风流旧有名。
                        </pre>
