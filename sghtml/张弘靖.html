    <h1>
        张弘靖
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        张弘靖，字元理，蒲州人，嘉贞之孙，延赏之子。以荫为河南参军，擢监察御史，累迁户部侍郎、河中节度使。元和中，拜刑部尚书、同中书门下平章事。封高平县侯，出为太原节度使，终太子少师。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    山亭怀古
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 张弘靖</p>
                <pre>丛石依古城， 
悬泉洒清池。 
高低袤丈内， 
衡霍相蔽亏。 
归田竟何因， 
为郡岂所宜。 
谁能辨人野， 
寄适聊在斯。
                        </pre>
            </li>
            
    </ul>
