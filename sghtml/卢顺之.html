            <li>
                <h3>
                    重阳东观席上赠侍郎张固
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 卢顺之</p>
                <pre>渡江旌旆动鱼龙， 
令节开筵上碧峰。 
翡翠巢低岩桂小， 
茱萸房湿露香浓。 
白云郊外无尘事， 
黄菊筵中尽醉容。 
好是谢公高兴处， 
夕阳归骑出疏松。
                        </pre>
            </li>
