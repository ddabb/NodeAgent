                <h3>
                    蝶恋花
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 滕甫</p>
                <pre>叶底无风池面静。 
掬水佳人， 
拍破青铜镜。 
残月朦胧花弄影。 
新梳斜插乌云鬓。 
拍索闷怀添酒兴。 
旋撷园蔬， 
随分成盘飣。 
说与翠微休急性。 
功名富贵皆前定。
                        </pre>
            </li>
