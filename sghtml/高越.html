    <h1>
        高越
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        高越，字仲远，幽州人。仕吴，授秘书郎，累迁中书舍人，终勤政殿学士、户部侍郎。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    咏鹰
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 高越</p>
                <pre>雪爪星眸世所稀， 
摩天专待振毛衣。 
虞人莫谩张罗网， 
未肯平原浅草飞。
                        </pre>
            </li>
            
    </ul>
