                    婆罗门引
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 赵昂</p>
                <pre>暮霞照水， 
水边无数木芙蓉。 
晓来露湿轻红。 
十里锦丝步障， 
日转影重重。 
向楚天空迥， 
人立西风。 
夕阳道中。 
叹秋色、与愁浓。 
寂寞三千粉黛， 
临鉴妆慵。 
施朱太赤， 
空惆怅、教妾若为容。 
花易老、烟水无穷。
                        </pre>
