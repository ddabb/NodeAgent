    <h2>诗歌</h2>

            <li>
                <h3>
                    清明
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    宋代, 高翥</p>
                <pre>南北山头多墓田， 
清明祭扫各纷然。 
纸灰飞作白蝴蝶， 
泪血染成红杜鹃。 
日落狐狸眠冢上， 
夜归儿女笑灯前。 
人生有酒须当醉， 
一滴何曾到九泉。
                        </pre>
            </li>
            
            <li>
                <h3>
                    秋日田父辞
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    宋代, 高翥</p>
                <pre>少妇挼蓝旋染裙。 
大儿敲葛自浆巾。 
新摘摘， 
笑欣欣。 
相唤相呼看赛神。
                        </pre>
            </li>
