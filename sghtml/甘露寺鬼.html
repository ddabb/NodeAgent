    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    西轩诗
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 甘露寺鬼</p>
                <pre>赵壹能为赋， 
邹阳解献书。 
可惜西江水， 
不救辙中鱼。 
伟哉横海鳞， 
壮矣垂天翼。 
一旦失风水， 
翻为蝼蚁食。 
功遂侔昔人， 
保退无智力。 
既涉太行险， 
兹路信难陟。 
握里龙蛇纸上鸾， 
逡巡千幅不将难。 
顾云已往罗隐耄， 
更有何人逞笔端。
                        </pre>
            </li>
            
    </ul>
