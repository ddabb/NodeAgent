                <h3>
                    长沙六快诗
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 王揆</p>
                <pre>湖外风物奇， 
长沙信难续。 
衡峰排古青， 
湘水湛寒绿。 
舟楫通大江， 
车轮会平陆。 
昔贤官是邦， 
仁泽流丰沃。 
今贤官是邦， 
刳啖人脂肉。 
怀昔甘棠花， 
伤今猛虎毒。 
然此一郡内， 
所乐人才六。 
漕与二宪僚， 
守连两通属。 
高堂日暮会， 
深夜继以烛。 
帏幕皆绮纨， 
器皿尽金玉。 
歌喉若珠累， 
舞腰如素束。 
千态与万状， 
六人欢不足。 
因成快活诗， 
荐之尧舜目。
                        </pre>
            </li>
