                <h3>
                    真珠帘
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 朱孙</p>
                <pre>春云做冷春知未。 
春愁在、碎雨敲花声里。 
海燕已寻踪， 
到画溪沙际。 
院落秋千杨柳外。 
待天气、十分晴霁。 
春市。 
又青帘巷陌， 
红芳歌吹。 
须这处处东风， 
又何妨对此， 
笼香觅醉。 
曲尽索馀情， 
奈夜航催离。 
梦满冰衾身似寄。 
算几度、吴乡烟水。 
无寐。 
试明朝说与， 
西园桃李。
                        </pre>
