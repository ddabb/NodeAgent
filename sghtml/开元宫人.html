                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 开元宫人</p>
                <pre>沙场征戍客， 
寒苦若为眠。 
战袍经手作， 
知落阿谁边？ 
蓄意多添线， 
含情更著绵。 
今生已过也， 
结取后生缘。
