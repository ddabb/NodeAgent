                <h3>
                    三衢道中
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    宋代, 曾几</p>
                <pre>梅子黄时日日晴， 
小溪泛尽却山行。 
绿阴不减来时路， 
添得黄鹂四五声。
                        </pre>

            <li>
                <h3>
                    大雨苗苏，喜而有作
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    宋代, 曾几</p>
                <pre>一夕骄阳转作霖， 
梦回凉冷润衣襟。 
不愁屋漏床床湿， 
且喜溪流岸岸深。 
千里稻花应秀色， 
五更梧桐更佳音。 
无田似我犹欣舞， 
何况田间望岁心。
                        </pre>
            </li>
