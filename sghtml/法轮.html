                <h3>
                    观大驾出叙事寄怀
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 法轮</p>
                <pre>紫台宵漏竭， 
青门曙鼓通。 
轻霞照复道， 
徐吹转相风。 
玉鸾光万骑， 
金舆郁五戎。 
鸣笳犹度阙， 
清跸尚喧宫。 
云旗乱陌紫， 
羽旆杂尘红。 
百城归北丽， 
两汉久惭雄。 
吾曹陋薄技， 
馀庆洽微躬。 
平源已起洛， 
印手亦还丰。 
得奉衣冠盛， 
仍观书轨同。 
犹言待封告， 
未忍向华嵩。
                        </pre>
