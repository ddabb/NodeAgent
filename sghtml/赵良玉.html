            <li>
                <h3>
                    满庭芳
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 赵良玉</p>
                <pre>红杏香中， 
绿杨影里， 
画桥春水泠泠。 
深沉院满， 
风送卖花声。 
又是清明近也， 
粉墙畔， 
时有迁莺。 
当此际， 
人传天上， 
特降玉麒麟。 
风云。 
今会遇， 
名邦坐抚， 
入侍严宸。 
更儿孙兰玉， 
都是宁馨。 
脆管繁弦竞奏， 
蕙炉袅， 
沉水烟轻。 
华筵罢， 
江城回首， 
一点寿星明。
                        </pre>
            </li>
