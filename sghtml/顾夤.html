                <h3>
                    杨柳枝
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 顾夤</p>
                <pre>秋夜香闺思寂寥。 
漏迢迢。 
鸳帏罗幌麝烟销。 
烛光摇。 
正忆玉浪游荡去， 
无寻处。 
更闻帘外雨潇潇。 
滴芭蕉。
