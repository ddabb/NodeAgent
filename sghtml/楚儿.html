    <h1>

    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        楚儿，字润娘。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    贻郑昌图
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 楚儿</p>
                <pre>应是前生有宿冤， 
不期今世恶因缘。 
蛾眉欲碎巨灵掌， 
鸡肋难胜子路拳。 
只拟吓人传铁券， 
未应教我踏青莲。 
曲江昨日君相遇， 
当下遭他数十鞭。
                        </pre>
            </li>
            
    </ul>
