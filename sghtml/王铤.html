    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    登越王楼见乔公诗偶题
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 王铤</p>
                <pre>云架重楼出郡城， 
虹梁雅韵仲宣情。 
越王空置千年迹， 
丞相兼扬万古名。 
过鸟时时冲客会， 
闲风往往弄江声。 
谬将蹇步寻高躅， 
鱼目骊珠岂继明。
                        </pre>
            </li>
            
    </ul>
