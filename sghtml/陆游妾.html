                <h3>

                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    宋代, 陆游妾</p>
                <pre>只知眉上愁， 
不识愁来路。 
窗外有芭蕉， 
阵阵黄昏雨。 
晓起理残妆， 
整顿教愁去。 
不合画春山， 
依旧留愁住。
