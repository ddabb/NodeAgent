                <h3>
                    清平乐
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 连久道</p>
                <pre>阵鸿惊处。 
一网沈江渚。 
落叶乱风和细雨。 
拨棹不如归去。 
芦花轻泛微澜。 
蓬窗独自清闲。 
一觉游仙好梦， 
任它竹冷松寒。
