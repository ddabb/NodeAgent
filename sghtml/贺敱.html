                <h3>
                    奉和九月九日应制
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 贺敱</p>
                <pre>商飙凝素籥， 
玄览贲黄图。 
晓霜惊断雁， 
晨吹结栖乌。 
寒花低岸菊， 
凉叶下庭梧。 
泽宫申旧典， 
相圃叶前模。 
玉砌分雕戟， 
金沟转镂衢。 
带星飞夏箭， 
映月上轩弧。 
庆展簪裾洽， 
恩融雨露濡。 
天文发丹篆， 
宝思掩玄珠。 
承欢徒抃舞， 
负弛窃忘躯。 
第四十六卷
                        </pre>
