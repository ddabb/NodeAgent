                <h3>
                    送卧云道士
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 虞有贤</p>
                <pre>卧云道士来相辞， 
相辞倏忽何所之。 
紫阁春深烟霭霭， 
东风花柳折枝枝。 
药成酒熟有时节， 
寒食恐失松间期。 
冥鸿一见伤弓翼， 
高飞展转心无疑。 
满酌数杯酒， 
狂吟几首诗。 
留不住， 
去不悲， 
醯鸡蜉蝣安得知。
                        </pre>
