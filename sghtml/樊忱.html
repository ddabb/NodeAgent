                </h3>
                <p><strong>形式:</strong>

                </p>
                <p><strong>标签:</strong>

                <pre>净境重阳节， 
仙游万乘来。 
插萸登鹫岭， 
把菊坐蜂台。 
十地祥云合， 
三天瑞景开。 
秋风词更远， 
窃抃乐康哉。
