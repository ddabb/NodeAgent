                <h3>
                    临江仙
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 范梦龙</p>
                <pre>试问前村深雪里， 
小梅未放云英。 
阳和先到锦官城。 
南枝初破粉， 
东阁有馀清。 
人在高楼横怨管， 
寄将陇客新声。 
西园下晚看飞琼。 
春风催结子， 
金鼎待调羹。
                        </pre>
