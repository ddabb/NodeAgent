                <p><strong>形式:</strong>

                <p><strong>标签:</strong>
                    宋代, 张枢密</p>
                <pre>星冠懒带， 
鹤氅慵披， 
色心顿起兰房。 
离了三清归去， 
作个新郎。 
良宵自有佳景， 
更烧甚、清香德香。 
瑶台上， 
便玉皇亲诏， 
也则寻常。 
常观里、孤孤令令， 
争如赴鸳闱， 
夜夜成双。 
救苦天尊， 
你且远离他方。 
更深酒阑歌罢， 
殢玉人、云雨交相。 
问则甚， 
咱门这里拜章。
                        </pre>
