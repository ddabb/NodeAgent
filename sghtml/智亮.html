                <h3>
                    戴云山吟
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 智亮</p>
                <pre>人间谩说上天梯， 
上万千回总是迷。 
曾似老人岩上坐， 
清风明月与心齐。 
戴云山顶白云齐， 
登顶方知世界低。 
异草奇花人不识， 
一池分作九条溪。
                        </pre>
