                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    宋代, 锺将之</p>
                <pre>苹老秋深水落痕。 
桂花微弄雨花轻。 
癯仙也解醉红裙。 
太白麴君愁满饮， 
小鸿眉黛爱低颦。 
尊前一洗眼花昏。
