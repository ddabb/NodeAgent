    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        裴铏，高骈客也，官成都节度副使，加御史大夫。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>

    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    题文翁石室
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 裴铏</p>
                <pre>文翁石室有仪形， 
庠序千秋播德馨。 
古柏尚留今日翠， 
高岷犹蔼旧时青。 
人心未肯抛膻蚁， 
弟子依前学聚萤。 
更叹沱江无限水， 
争流只愿到沧溟。
                        </pre>
            </li>
            
    </ul>
