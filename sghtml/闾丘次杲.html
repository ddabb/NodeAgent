                <p><strong>标签:</strong>

                <pre>横江一抹是平沙。 
沙上几千家。 
得到人家尽处， 
依然水接天涯。 
危栏送目， 
翩翩去鷁， 
点点归鸦。 
渔唱不知何处， 
多应只在芦花。
