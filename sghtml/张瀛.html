                <h3>
                    赠琴棋僧歌
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 张瀛</p>
                <pre>我尝听师法一说， 
波上莲花水中月。 
不垢不净是色空， 
无法无空亦无灭。 
我尝听师禅一观， 
浪溢鳌头蟾魄满。 
河沙世界尽空空， 
一寸寒灰冷灯畔。 
我又听师琴一抚， 
长松唤住秋山雨。 
弦中雅弄若铿金， 
指下寒泉流太古。 
我又听师棋一著， 
山顶坐沈红日脚。 
阿谁称是国手人， 
罗浮道士赌却鹤， 
输却药。 
法怀斟下红霞丹， 
束手不敢争头角。
                        </pre>
