            <li>
                <h3>
                    早春
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 畅诸</p>
                <pre>献岁春犹浅， 
园林未尽开。 
雪和新雨落， 
风带旧寒来。 
听鸟闻归雁， 
看花识早梅。 
生涯知几日， 
更被一年催。 
第二百八十八卷
                        </pre>
            </li>
