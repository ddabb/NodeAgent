                <h3>
                    蜀中经蛮后寄陶雍
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 马乂</p>
                <pre>酋马渡泸水， 
北来如鸟轻。 
几年期凤阙， 
一日破龟城。 
此地有征战， 
谁家无死生。 
人悲还旧里， 
鸟喜下空营。 
弟侄意初定， 
交朋心尚惊。 
自从经难后， 
吟苦似猿声。
                        </pre>
