    <h1>
        杨莱儿
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        杨莱儿，字蓬仙。利口敏妙。进士赵光远一见溺之，后为豪家所得。诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    和赵光远题壁
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 杨莱儿</p>
                <pre>长者车尘每到门， 
长卿非慕卓王孙。 
定知羽翼难随凤， 
却喜波涛未化鲲。 
娇别翠钿黏去袂， 
醉歌金雀碎残尊。 
多情多病年应促， 
早办名香为返魂。
                        </pre>
            </li>
            
            <li>
                <h3>
                    答小子弟诗
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 杨莱儿</p>
                <pre>黄口小儿口莫凭， 
逡巡看取第三名。 
孝廉持水添瓶子， 
莫向街头乱碗鸣。
                        </pre>
            </li>
            
    </ul>
