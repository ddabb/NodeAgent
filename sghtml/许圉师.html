    <h1>
        许圉师
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        许圉师，安陆人。有器干，博涉艺文，举进士。显庆中，累迁黄门侍郎，同中书门下三品，四迁为左相。坐事，贬刺史。吏有犯赃，圉师赐《清白诗》以激之，遂改节为廉士，其宽厚如此。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>

            <li>
                <h3>
                    咏牛应制
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 许圉师</p>
                <pre>逸足还同骥， 
奇毛自偶麟。 
欲知花迹远， 
云影入天津。
                        </pre>
            </li>
