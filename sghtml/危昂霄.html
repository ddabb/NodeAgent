            <li>
                <h3>
                    眼儿媚
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 危昂霄</p>
                <pre>晴云十丈跨杉溪。 
偏称夜凉时。 
我来正值， 
一滩月朗， 
万木霜飞。 
谪仙不住人间世， 
此恨有谁知。 
何人画我， 
倚阑得句， 
听水忘归。
                        </pre>
            </li>
