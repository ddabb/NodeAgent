            <li>
                <h3>
                    哭李远
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 卢尚书</p>
                <pre>昨日舟还浙水湄， 
今朝丹旐欲何为。 
才收北浦一竿钓， 
未了西斋半局棋。 
洛下已传平子赋， 
临川争写谢公诗。 
不堪旧里经行处， 
风木萧萧邻笛悲。
                        </pre>
            </li>
            
            <li>
                <h3>
                    题安国观
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 卢尚书</p>
                <pre>夕照纱窗起暗尘， 
青松绕殿不知春。 
君看白首诵经者， 
半是宫中歌舞人。
                        </pre>
            </li>
