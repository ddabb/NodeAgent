                    咏傅岩监祠
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 梁载言</p>
                <pre>闻道监中霤， 
初言是大祠。 
很傍索传马， 
偬动出安徽。 
卫司无帟幕， 
供膳乏鲜肥。 
形容消瘦尽， 
空往复空归。
