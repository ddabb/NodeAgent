                <p><strong>标签:</strong>
                    宋代, 杨适2</p>
                <pre>怨草迷南浦， 
愁花傍短亭。 
有情歌酒莫催行。 
看取无情花草、也关情。 
旧日临岐曲， 
而今忍泪听。 
淮山何在暮云凝。 
待倩春风吹梦、过江城。
