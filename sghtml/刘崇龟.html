    <h1>
        刘崇龟
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        滑州人。擢进士第。大顺中，终清海军节度、岭南东道观察使。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    寄桂帅
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 刘崇龟</p>
                <pre>碧幢仁施合洪钧， 
桂树林前倍得春。 
莫恋此时好风景， 
磻溪不是钓渔人。
                        </pre>
            </li>
            
    </ul>
