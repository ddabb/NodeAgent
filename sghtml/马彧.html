                <h3>

                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 马彧</p>
                <pre>燧林芳草绵绵思， 
尽日相携陟丽谯。 
别后巏嵍山上望， 
羡君时复见王乔。
