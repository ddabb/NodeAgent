                <h3>
                    赠韩思彦
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 贺遂亮</p>
                <pre>意气百年内， 
平生一寸心。 
欲交天下士， 
未面已虚襟。 
君子重名义， 
直道冠衣簪。 
风云行可托， 
怀抱自然深。 
落霞静霜景， 
坠叶下风林。 
若上南登岸， 
希访北山岑。
