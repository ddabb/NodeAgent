    <h1>
        柳浑
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        柳浑，字夷旷，一字惟深，本名载。襄州人。天宝初，擢进士第。大历中，累官至尚书右丞。贞元三年，以兵部侍郎同中书门下平章事。  集十卷。今存诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    牡丹
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 柳浑</p>
                <pre>近来无奈牡丹何， 
数十千钱买一颗。 
今朝始得分明见， 
也共戎葵不校多。 
第一百九十七卷
                        </pre>
            </li>
            
    </ul>
