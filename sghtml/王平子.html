                <p><strong>形式:</strong>

                </p>
                <p><strong>标签:</strong>
                    宋代, 王平子</p>
                <pre>书一纸。 
小砑吴笺香细。 
读到别来心下事。 
蹙残眉上翠。 
怕落傍人眼底。 
握向抹胸儿里。 
针线不忺收拾起。 
和衣和闷睡。
