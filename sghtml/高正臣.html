<body>
    <h1>
        高正臣
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        高正臣，广平人，襄州刺史、卫尉卿。习右军书法，睿宗最爱其笔。诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    晦日置酒林亭
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 高正臣</p>
                <pre>正月符嘉节， 
三春玩物华。 
忘怀寄尊酒， 
陶性狎山家。 
柳翠含烟叶， 
梅芳带雪花。 
光阴不相借， 
迟迟落景斜。
                        </pre>
            </li>
            
            <li>
                <h3>
                    晦日重宴
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 高正臣</p>
                <pre>芳辰重游衍， 
乘景共追随。 
班荆陪旧识， 
倾盖得新知。 
水叶分莲沼， 
风花落柳枝。 
自符河朔趣， 
宁羡高阳池。
                        </pre>
            </li>
            
    </ul>
</body>

</html>
