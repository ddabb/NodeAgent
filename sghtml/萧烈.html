                <h3>
                    八声甘州
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 萧烈</p>
                <pre>可怜生， 
飘零到茶＊， 
依然旧销魂。 
残春几许， 
风风雨雨， 
客里又黄昏。 
无奈一江烟雾， 
腥浪卷河豚。 
身世忽如叶， 
那自清浑。 
荷厌悲歌笑语， 
奈天涯有梦， 
白发无根。 
怕相思别后， 
无字写回文。 
更月明洲渚， 
杜鹃声里， 
立向临分。 
三生石， 
情缘千里， 
风月柴门。
                        </pre>
