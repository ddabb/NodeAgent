            <li>
                <h3>
                    织鸟
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 张何</p>
                <pre>季春三月里， 
戴胜下桑来。 
映日华冠动， 
迎风绣羽开。 
候惊蚕事晚， 
织向女工裁。 
旅宿依花定， 
轻飞绕树回。 
欲过高阁柳， 
更拂小庭梅。 
所寄一枝在， 
宁忧弋者猜。
                        </pre>
            </li>
