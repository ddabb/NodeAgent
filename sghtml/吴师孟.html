                <h3>
                    蜡梅香
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    宋代, 吴师孟</p>
                <pre>锦里阳和， 
看万木凋时， 
早梅独秀。 
珍馆琼楼畔， 
正降跗初吐， 
秾华将茂。 
国艳天葩， 
真澹伫、雪肌清瘦。 
似广寒宫， 
铅华未御， 
自然妆就。 
凝睇倚朱阑， 
喷清香暗度， 
易袭襟袖。 
好与花为主， 
宜秉烛、频观泛湘酎。 
莫待南枝， 
随乐府、新声吹後。 
对赏心人， 
良辰好景， 
须信难偶。
                        </pre>
