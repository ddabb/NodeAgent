    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    又吟
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 富春沙际</p>
                <pre>莫问我姓名， 
向君言亦空。 
潮生沙骨冷， 
魂魄悲秋风。
                        </pre>
            </li>
            
            <li>
                <h3>
                    吟
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 富春沙际</p>
                <pre>陊江三十年， 
潮打形骸朽。 
家人都不知， 
何处奠杯酒。
                        </pre>
            </li>
            
    </ul>
