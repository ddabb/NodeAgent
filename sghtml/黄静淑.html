            <li>
                <h3>
                    望江南·忆江南
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    宋代, 黄静淑</p>
                <pre>君去也， 
晓出蓟门西。 
鲁酒千杯人不醉， 
臂鹰健卒马如飞。 
回首隔天涯。 
云黯黯， 
万里雪霏霏。 
料得江南人到早， 
水边篱落忽横枝。 
清兴少人知。
                        </pre>
