            <li>
                <h3>
                    三登乐
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 罗子衎</p>
                <pre>过了元宵， 
见七叶蓂又飞。 
恰今朝、昴宿降瑞。 
初度果生贤， 
尽道丰姿绝异。 
翰林人物， 
云霄富贵。 
自栖鸾展骥。 
迤逦黄堂， 
每登要路无留滞。 
暂归来， 
访松菊， 
趣装行用济。 
增崇福禄， 
寿延千百岁。
                        </pre>
            </li>
