                </h3>
                <p><strong>形式:</strong>

                </p>
                <p><strong>标签:</strong>
                    宋代, 薛燧</p>
                <pre>柳色锁重楼。 
楼上轻寒不满钩。 
堆径落红深半指， 
悠悠。 
飞絮帘栊几许愁。 
逐日望归舟。 
暖藕全宽玉臂韝。 
待得君来春去也， 
休休。 
未老鸳鸯早白头。
