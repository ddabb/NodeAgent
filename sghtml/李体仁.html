    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    飞鸿响远音
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 李体仁</p>
                <pre>漠漠微霜夕， 
翩翩出渚鸿。 
清声流迥野， 
高韵入寥空。 
旧质经寒塞， 
残音响远风。 
萦雪犹类网， 
避月尚疑弓。 
弱羽虽能振， 
丹霄竟未通。 
欲知多怨思， 
听取暮烟中。
                        </pre>
            </li>
            
    </ul>
