            <li>
                <h3>
                    城头月
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 马天骥</p>
                <pre>城头月色明如昼。 
总是青霞有。 
酒醉茶醒， 
饥餐困睡， 
不把双眉皱。 
坎离龙虎勤交媾。 
炼得丹将就。 
借问罗浮鹤侣， 
还似先生否。
                        </pre>
            </li>
