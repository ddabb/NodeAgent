    <h1>

    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        张丛，咸通中，官桂管观察使。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    游东观山
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 张丛</p>
                <pre>岩岫碧孱颜， 
灵踪若可攀。 
楼台烟霭外， 
松竹翠微间。 
玉液寒深洞， 
秋光秀远山。 
凭君指归路， 
何处是人寰。
                        </pre>
            </li>
            
    </ul>
