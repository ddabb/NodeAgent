                <h3>
                    蝶恋花
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 朱松</p>
                <pre>清晓方塘开一镜。 
落絮飞花， 
肯向春风定。 
点破翠奁人未醒。 
馀寒犹倚芭蕉劲。 
拟托行云医酒病。 
帘卷闲愁， 
空占红香迳。 
青鸟呼君君莫听。 
日边幽梦从来正。
                        </pre>
            </li>
