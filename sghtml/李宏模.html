                <h3>
                    庆清朝
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 李宏模</p>
                <pre>碧玉云深， 
彤绡雾薄， 
芳丛乱迷秋渚。 
重城傍水， 
中有吹箫俦侣。 
应是琼楼夜冷， 
月明谁伴乘鸾女。 
仙游处。 
翠帟障尘， 
红绮随步。 
别岸玉容伫倚， 
爱浅抹蜂黄， 
淡笼纨素。 
娇羞未语， 
脉脉悲烟泣露。 
彩扇何人， 
妙笔丹青， 
招得花魂住。 
歌声暮。 
梦入锦江， 
香里归路。
                        </pre>
