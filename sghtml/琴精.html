            <li>
                <h3>
                    千金意
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    宋代, 琴精</p>
                <pre>音音音。 
音音你负心。 
你真负心。 
孤负我到如今。 
记的年时， 
低低唱、浅浅斟。 
一曲值千金。 
如今寂寞古墙阴。 
秋风荒草白云深。 
断桥流水何处寻。 
凄凄切切， 
冷冷清清， 
教奴怎禁。
                        </pre>
            </li>
