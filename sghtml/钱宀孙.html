            <li>
                <h3>
                    踏莎行
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 钱宀孙</p>
                <pre>征雁云深， 
乱蛩寒浅。 
惊心怕见年华晚。 
萧疏堤柳不禁霜， 
江梅瘦影清相伴。 
舞暗香茵， 
歌阑团扇。 
月明梦绕天涯远。 
断肠人在画楼中， 
东风不放珠帘卷。
                        </pre>
            </li>
