                <h3>

                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    元代, 郝贞</p>
                <pre>暮云飞断。 
潮落吴江岸。 
忆昔佳人愁思漫。 
那更楼头闻雁。 
此时有意还成。 
争知恼杀兰卿。 
画作碧梧苍石， 
至今图得风声。
                        </pre>
