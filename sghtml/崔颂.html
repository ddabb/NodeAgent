    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        崔颂，开元中，为荆州郡司马。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    和张荆州九龄晨出郡舍林下
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 崔颂</p>
                <pre>优闲表政清， 
林薄赏秋成。 
江上悬晓月， 
往来亏复盈。 
天云抗真意， 
郡阁晦高名。 
坐啸应无欲， 
宁辜济物情。
                        </pre>
            </li>
            
    </ul>
