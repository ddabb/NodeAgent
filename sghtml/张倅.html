    <h2>诗歌</h2>

            <li>
                <h3>
                    百字谣·念奴娇
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 张倅</p>
                <pre>榆烟新起， 
正清明节过， 
翠蓂九叶。 
欣会谪仙初度日， 
凤穴产真鸑鷟。 
心肠琅琅， 
文章锦绣， 
看镜期勋业。 
暂居马帐， 
後知有赖先觉。 
可想大器晚成， 
功名有志， 
未逊苏秦学。 
奈不在身先在子， 
果向秋风抟鹗。 
诗酒琴棋， 
风花雪月， 
养浩全真乐。 
寿觞五福， 
太公须遇文猎。
                        </pre>
            </li>
