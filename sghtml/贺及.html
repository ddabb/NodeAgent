                </h3>
                <p><strong>形式:</strong>

                </p>
                <p><strong>标签:</strong>
                    宋代, 贺及</p>
                <pre>莲萼飘香， 
金风乍扇轻凉。 
郁郁葱葱， 
瑞烟萦绕华堂。 
星辰孕秀， 
良霄梦、吉协熊祥。 
紫芝眉宇， 
莹然如峙圭璋。 
忠孝传芳， 
集庆门、奕世簪裳。 
他日岩廊， 
致君直上虞唐。 
百千椿算， 
争期并、鹤老龟长。 
年年今日， 
会拚一醉觥觞。
