                <p><strong>形式:</strong>

                <p><strong>标签:</strong>
                    宋代, 如愚居士</p>
                <pre>吾乃当涂， 
弃儒奉道， 
遵行圣诲多年。 
已逾三纪， 
截灭六尘缘。 
因习业、自营度日， 
未尝谒见豪贤。 
般若力， 
掀翻烦恼， 
坦荡独け然。 
来斯， 
十四载， 
装銮佛像， 
塔宇尽光鲜。 
造遮晹石道， 
直至水边。 
都系束修己镪， 
舍为助道安禅。 
知惭愧， 
了无所得， 
本觉性明圆。
                        </pre>
