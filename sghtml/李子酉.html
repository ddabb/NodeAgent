    <ul>
        
            <li>
                <h3>
                    玉楼春
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    宋代, 李子酉</p>
                <pre>纱窗春睡朦胧著。 
相见尚怀相别恶。 
梦随城上角声残， 
泪逐楼前花片落。 
东风不解吹愁却。 
明月几番乖後约。 
当时惟恐不多情， 
今日情多无处著。
                        </pre>
            </li>
