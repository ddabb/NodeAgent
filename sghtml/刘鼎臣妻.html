                <pre>金屋无人夜剪缯。 
宝钗翻作齿痕轻。 
临行执手殷勤送， 
衬取萧郎两鬓青。 
听嘱付， 
好看承。 
千金不抵此时情。 
明年宴罢琼林晚， 
酒面微红相映明。
