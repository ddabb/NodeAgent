                <h3>
                    杂曲歌辞·独不见
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 王训</p>
                <pre>日晚宜春暮， 
风软上林朝。 
对酒近初节， 
开楼荡夜娇。 
石桥通小涧， 
竹路上青霄。 
持底谁见许， 
长愁成细腰。
                        </pre>
            </li>
