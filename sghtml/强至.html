            <li>
                <h3>
                    渔家傲
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 强至</p>
                <pre>雪月照梅溪畔路。 
幽姿背立无言语。 
冷浸瘦枝清浅处。 
香暗度。 
妆成处士横斜句。 
浑似玉人常淡伫。 
菱花相对盈清楚。 
谁解小图先画取。 
天欲曙。 
恐随月色云间去。
                        </pre>
