    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    奉和圣制同二相已下群臣乐游园宴
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 崔尚</p>
                <pre>春日照长安， 
皇恩宠庶官。 
合钱承罢宴， 
赐帛复追欢。 
供帐凭高列， 
城池入迥宽。 
花催相国醉， 
鸟和乐人弹。 
北阙云中见， 
南山树杪看。 
乐游宜缔赏， 
舞咏惜将阑。
                        </pre>
            </li>
            
    </ul>
