                </h3>
                <p><strong>形式:</strong>

                </p>
                <p><strong>标签:</strong>
                    宋代, 李好义</p>
                <pre>花过雨。 
又是一番红素。 
燕子归来衔绣幕。 
旧巢无觅处。 
谁在玉楼歌舞。 
谁在玉关辛苦。 
若使胡尘吹得去。 
东风侯万户。
