    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    奉酬绵州中丞以江山小图远垂赐及兼寄诗
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 李朋</p>
                <pre>巴江与雪山， 
井邑共回环。 
图写丹青内， 
分明烟霭间。 
移君名郡兴， 
助我小斋闲。 
日想登临处， 
高踪不可攀。
                        </pre>
            </li>
            
    </ul>
