    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    昆明池织女石
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    唐代, 童翰卿</p>
                <pre>一片昆明石， 
千秋织女名。 
见人虚脉脉， 
临水更盈盈。 
苔作轻衣色， 
波为促杼声。 
岸云连鬓湿， 
沙月对眉生。 
有脸莲同笑， 
无心鸟不惊。 
还如朝镜里， 
形影两分明。
                        </pre>
            </li>
            
            <li>
                <h3>
                    绝句
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 童翰卿</p>
                <pre>大朴逐物尽， 
哀我天地功。 
争得荣辱心， 
洒然归西风。
                        </pre>
            </li>
