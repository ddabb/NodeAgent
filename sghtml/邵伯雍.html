            <li>
                <h3>
                    虞美人
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 邵伯雍</p>
                <pre>玉壶满插梅梢瘦。 
帘幕轻寒透。 
从今春恨满天涯。 
月下几枝疏影、透窗纱。 
锦城咫尺如千里。 
乍别难成寐。 
孤眠半晌断人肠。 
夜静分明全似、那人香。
                        </pre>
            </li>
