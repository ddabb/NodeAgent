    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    水调歌头
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 吴叔虎</p>
                <pre>清澈黄河底， 
乙未政和年。 
坤珍阐瑞， 
运符五百间生贤。 
日暖曲江花柳， 
鼎沸韶春弦管， 
尺五是青天。 
殊宠逢熙载， 
吉梦送真仙。 
承盛德， 
公故国， 
庆双全。 
行看旌钺紫泥， 
丹诏下苕川。 
多祝多男多寿， 
长愿长安长乐， 
剑履玉宸前。 
蕙炷紫琳馆， 
丹笔蕊珠篇。
                        </pre>
            </li>
            
    </ul>
