        唐代
    </p>
    <p><strong>生平:</strong>
        钱可复，起之孙，累官礼部郎中。郑注镇凤翔，朝选充副使。注败，遇害。诗一首。
    </p>

    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    莺出谷
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 钱可复</p>
                <pre>玉律阳和变， 
时禽羽翮新。 
载飞初出谷， 
一啭已惊人。 
拂柳宜烟暖， 
冲花觉露春。 
抟风翻翰疾， 
向日弄吭频。 
求友心何切， 
迁乔幸有因。 
华林高玉树， 
栖托及芳晨。
                        </pre>
            </li>
            
    </ul>
