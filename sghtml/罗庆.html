    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    水调歌头
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 罗庆</p>
                <pre>雨晴山泼翠， 
溪净水拖蓝。 
闲来共陪杖屦， 
邂逅已成三。 
齿齿清泉白石， 
步步碧桃翠竹， 
是处辄幽探。 
行到钓台下， 
怪树荫空潭。 
踏芳洲， 
寻别馆， 
履才岩。 
壶天日月长在， 
云气满东南。 
沽得一尊浊酒， 
唤取山花溪鸟， 
听我醉中谈。 
异日再过此， 
端为解征骖。
                        </pre>
            </li>
