    <h1>
        于结
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        于结，大历间人。崔宁尝欲荐为御史，为杨炎所沮。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    赋得生刍一束
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 于结</p>
                <pre>比玉人应重， 
为刍物自轻。 
向风倾弱叶， 
裛露示纤茎。 
蒨练宜春景， 
芊绵对雨情。 
每惭蘋藻用， 
多谢茞兰荣。 
孺子才虽远， 
公孙策未行。 
谘询如不弃， 
终冀及微生。
                        </pre>
            </li>
            
    </ul>
