                <h3>
                    秋日登越王楼献于中丞
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 李渥</p>
                <pre>越王曾牧剑南州， 
因向城隅建此楼。 
横玉远开千峤雪， 
暗雷下听一江流。 
画檐先弄朝阳色， 
朱槛低临众木秋。 
徒学仲宣聊四望， 
且将词赋好依刘。
                        </pre>
            </li>
