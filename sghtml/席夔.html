    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    赋得竹箭有筠
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 席夔</p>
                <pre>共爱东南美， 
青青叹有筠。 
贞姿众木异， 
秀色四时均。 
枝叶当无改， 
风霜岂惮频。 
虚心如待物， 
劲节自留春。 
鲜润期栖凤， 
婵娟可并人。 
可怜初箨卷， 
粉泽更宜新。
                        </pre>
            </li>
            
    </ul>
