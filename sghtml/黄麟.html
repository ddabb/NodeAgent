    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    郡中客舍
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 黄麟</p>
                <pre>虫响乱啾啾， 
更人正数筹。 
魂归洞庭夜， 
霜卧洛阳秋。 
微月有时隐， 
长河到晓流。 
起来还嘱雁， 
乡信在吴洲。
                        </pre>
            </li>
            
    </ul>
