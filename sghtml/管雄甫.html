            <li>
                <h3>
                    戛玉有余声
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 管雄甫</p>
                <pre>戛玉音难尽， 
凝人思转清。 
依稀流户牖， 
仿佛在檐楹。 
更逐松风起， 
还将涧水并。 
乐中和旧曲， 
天际转余声。 
漂渺浮烟远， 
温柔入耳轻。 
想如君子佩， 
时得上堂鸣。
                        </pre>
            </li>
