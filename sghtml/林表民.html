    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    玉漏迟
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 林表民</p>
                <pre>并湖游冶路。 
垂堤万柳， 
麴尘笼雾。 
草色将春， 
离思暗伤南浦。 
旧日愔愔坊陌， 
尚想得、画楼窗户。 
成远阻。 
凤笺空寄， 
燕梁何许。 
凄凉瘦损文园， 
记翠管联吟， 
玉壶通语。 
事逐征鸿， 
几度悲欢休数。 
莺醉乱花深里， 
悄难替、愁人分诉。 
空院宇。 
东风晚来吹雨。
                        </pre>
            </li>
            
    </ul>
