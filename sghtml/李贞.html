                <h3>
                    奉和圣制过温汤
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 李贞</p>
                <pre>凤辇腾宸驾， 
骊籞次乾游。 
坎德疏温液， 
山隈派暖流。 
寒氛空外拥， 
蒸气沼中浮。 
林凋帷影散， 
云敛盖阴收。 
霜郊畅玄览， 
参差落景遒。
                        </pre>
            </li>
