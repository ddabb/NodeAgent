    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    临江仙·滚滚长江东逝水
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    明代, 杨慎</p>
                <pre>滚滚长江东逝水， 
浪花淘尽英雄。 
是非成败转头空。 
青山依旧在， 
几度夕阳红。 
白发渔樵江渚上， 
惯看秋月春风。 
一壶浊酒喜相逢。 
古今多少事， 
都付笑谈中。
                        </pre>
            </li>
            
            <li>
                <h3>
                    滇海曲
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    明代, 杨慎</p>
                <pre>梁王阁榭水中央， 
乌鹊双星带五潢， 
跨海虹桥三十里， 
广寒宫殿夜飘香。
                        </pre>
            </li>
