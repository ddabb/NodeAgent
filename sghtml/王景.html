                <h3>
                    奉和九月九日登慈恩寺浮图应制
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 王景</p>
                <pre>玉辇移中禁， 
珠梯览四禅。 
重阶清汉接， 
飞窦紫霄悬。 
缀叶披天藻， 
吹花散御筵。 
无因銮跸暇， 
俱舞鹤林前。
