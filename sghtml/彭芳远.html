                <h3>
                    满江红
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 彭芳远</p>
                <pre>愁满关山， 
又吹得、芦花雪深。 
西楼外、天低水涌， 
龙挟秋吟。 
回首人间无此曲， 
数峰江上落馀音。 
似断云、飞絮两悠悠， 
何处寻。 
江南路， 
晴又阴， 
声韵改， 
泪盈襟。 
自中郎去後， 
羽泛商沈。 
牛背斜阳添别恨， 
鸾胶秋月续琴心。 
待醉骑、黄鹤度苍寒， 
霜满林。
                        </pre>
