                <h3>
                    丑奴儿·采桑子
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 曾乾曜</p>
                <pre>蓦地厮看时。 
赤怕那、迪功郎儿。 
气岸昂昂因权县， 
厅子叫道， 
宣教请後， 
有无限威仪。 
先自不相知。 
取奉著、剗地胡挥。 
甚时得归京里去， 
两省八座， 
横行正任， 
却会嫌卑。
                        </pre>
