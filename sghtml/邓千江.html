                <h3>

                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 邓千江</p>
                <pre>云雷天堑， 
金汤地险， 
名藩自古皋兰。 
营屯绣错， 
山形米聚， 
喉襟百二秦关。 
鏖战血犹殷。 
见阵云冷落， 
时有雕盘。 
静塞楼头， 
晓月依旧玉弓弯。 
看看定远西还。 
有元戎阃令， 
上将斋坛。 
区脱昼空， 
兜零夕举， 
甘泉又报平安。 
吹笛虎牙间。 
且宴陪珠履， 
歌按云鬟。 
未拓兴灵， 
醉魂长绕贺
                        </pre>
