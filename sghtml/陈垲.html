            <li>
                <h3>
                    满江红
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 陈垲</p>
                <pre>万里长江， 
天与限、东南吴楚。 
何人者， 
提英□□， 
指鞭欲渡。 
孟德舳舻烟赤壁， 
佛狸心胆寒瓜步。 
问波涛、说尽几英雄， 
今犹古。 
中原地， 
纷（下缺）。
                        </pre>
            </li>
