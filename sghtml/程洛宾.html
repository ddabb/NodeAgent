<body>
    <h1>
        程洛宾
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        程洛宾，长水人，京兆参军李华侍儿。安史乱后，失所在。华后为江州牧，登庾楼，见其在舟中鼓胡琴。问之，乃岳阳王氏舟也，赍币赎归。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    归李江州后寄别王氏
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 程洛宾</p>
                <pre>鱼雁回时写报音， 
难凭锉蘖数年心。 
虽然情断沙吒后， 
争奈平生怨恨深。
                        </pre>
            </li>
            
    </ul>
</body>
