                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    宋代, 胡楚</p>
                <pre>君住江滨起画楼， 
妾居海角送潮头。 
潮中有妾相思泪， 
流到楼前更不流。
                        </pre>

                <p><strong>标签:</strong>

                <pre>不见当年丁令威， 
年来处处是相思。 
若将此恨同芳草， 
犹恐青青有尽时。
                        </pre>
