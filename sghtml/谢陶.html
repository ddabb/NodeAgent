                </p>
                <p><strong>标签:</strong>
                    唐代, 谢陶</p>
                <pre>天不与人言， 
祸福能自至。 
水火虽活人， 
暂不得即死。 
蹈之焚斯须， 
凭之溺容易。 
水火与祸福， 
岂有先言耳。
