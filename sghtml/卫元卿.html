    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    齐天乐
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 卫元卿</p>
                <pre>藕花洲上芙蓉楫， 
羞郎故移深处。 
弄影萍开， 
搴香袖罥， 
鸂鶒双双飞去。 
垂鞭笑顾。 
问住否横塘， 
试窥帘户。 
妙舞妍歌， 
甚时相见定相许。 
归来憔悴锦帐， 
久尘金犊幰， 
连娟黛眉颦妩。 
扇底红铅， 
愁痕暗渍， 
消得腰支如杵。 
鸾弦解语。 
镇明月西南， 
拌人凄楚。 
闷拾杨花， 
等闲春又负。
                        </pre>
            </li>
            
    </ul>
