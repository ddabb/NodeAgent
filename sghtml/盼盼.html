                    惜花容
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    宋代, 盼盼</p>
                <pre>少年看花双鬓绿。 
走马章台管弦逐。 
而今老更惜花深， 
终日看花看不足。 
坐中美女颜如玉。 
为我一歌金缕曲。 
归时压得帽檐敧， 
头上春风红蔌蔌。
