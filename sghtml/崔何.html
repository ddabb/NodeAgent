<body>
    <h1>
        崔何
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        崔何，官御史。诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    东峰亭各赋一物得岭上云
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 崔何</p>
                <pre>伫立增远意， 
中峰见孤云。 
溶溶傍危石， 
片片宜夕曛。 
渐向群木尽， 
残飞更氤氲。
                        </pre>
            </li>
            
            <li>
                <h3>
                    喜陆侍御破石埭草寇东峰亭赋诗
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 崔何</p>
                <pre>绝景西溪寺， 
连延近郭山。 
高深清扃外， 
行止翠微间。 
江澈烟尘静， 
川源草树闲。 
中丞健步到， 
柱史捷书还。 
一战清戎越， 
三吴变险艰。 
功名麟阁上， 
得咏入秦关。
                        </pre>
            </li>
            
    </ul>
