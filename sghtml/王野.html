                <h3>
                    西河
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 王野</p>
                <pre>天下事。 
问天怎忍如此。 
陵图谁把献君王， 
结愁未已。 
少豪气概总成尘， 
空馀白骨黄苇。 
千古恨， 
吾老矣。 
东游曾吊淮水。 
绣春台上一回登， 
一回搵泪。 
醉归抚剑倚西风， 
江涛犹壮人意。 
只今袖手野色里。 
望长淮、犹二千里。 
纵有英心谁寄。 
近新来、又报胡尘起。 
绝域张骞归来未。
                        </pre>
