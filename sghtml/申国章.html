                <h3>
                    鹧鸪天
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    宋代, 申国章</p>
                <pre>十载分符衣绣衣。 
裳阴处处浙东西。 
政成已可书银笔， 
词鹿仍堪付雪儿。 
春未半， 
日方迟。 
御沟金袅柳如丝。 
凤池留得梅花住， 
欲与先生荐寿卮。
                        </pre>
            </li>
