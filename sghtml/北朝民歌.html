            <li>
                <h3>
                    陇头歌辞
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    南北朝, 北朝民歌</p>
                <pre>陇头流水， 
流离山下。 
念吾一身， 
飘然旷野。 
朝发欣城， 
暮宿陇头。 
寒不能语， 
舌卷入喉。 
陇头流水， 
鸣声呜咽。 
遥望秦川， 
心肝断绝。
                        </pre>
