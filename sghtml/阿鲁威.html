                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 阿鲁威</p>
                <pre>千年调， 
一旦空， 
惟有纸钱灰晚风送。 
尽蜀鹃啼血烟树中， 
唤不回一场春梦。
