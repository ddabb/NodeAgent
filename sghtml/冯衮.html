    <h1>
        冯衮
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        冯衮，东阳人，定之子，登进士第。咸通中，历任台省，尝为苏州刺史。诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    戏酒妓
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 冯衮</p>
                <pre>醉眼从伊百度斜， 
是他家属是他家。 
低声向道人知也， 
隔坐刚抛豆蔻花。
                        </pre>
            </li>
            
            <li>
                <h3>
                    掷卢作
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 冯衮</p>
                <pre>八尺台盘照面新， 
千金一掷斗精神。 
合是赌时须赌取， 
不妨回首乞闲人。
                        </pre>
            </li>
            
    </ul>
