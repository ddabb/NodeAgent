                <h3>
                    南乡子
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    唐代, 李德润</p>
                <pre>携笼去， 
采菱归， 
碧波风起雨霏霏。 
趁岸小船齐棹急， 
罗衣湿， 
出向桄榔树下立。
