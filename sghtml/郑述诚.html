                <h3>
                    华林园早梅
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 郑述诚</p>
                <pre>晓日东楼路， 
林端见早梅。 
独凌寒气发， 
不逐众花开。 
素彩风前艳， 
韶光雪后催。 
蕊香沾紫陌， 
枝亚拂青苔。 
止渴曾为用， 
和羹旧有才。 
含情欲攀折， 
瞻望几裴回。
                        </pre>
            </li>
