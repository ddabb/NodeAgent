            <li>
                <h3>
                    设缸面酒款萧翼，探得来字
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 辨才</p>
                <pre>初酝一缸开， 
新知万里来。 
披云同落寞， 
步月共裴回。 
夜久孤琴思， 
风长旅雁哀。 
非君有秘术， 
谁照不然灰。
                        </pre>
            </li>
