    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    醉蓬莱
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 霍安人</p>
                <pre>正朱明时侯， 
院宇清和， 
庆逢佳节。 
梦应熊罴， 
尧蓂翻三叶， 
罗绮如云， 
寿杯争劝， 
竞起歌新阕。 
瑞气氤氲， 
祥云缭绕， 
玉炉频爇。 
溪室封功， 
几多勋业， 
首冠今朝， 
一时英杰。 
得配侯门， 
岂不惭疏拙。 
彩凤和鸣， 
早膺荣擢。 
增盛斑衣列。 
福禄无穷， 
年过卫武， 
辉光阀阅。
                        </pre>
            </li>
