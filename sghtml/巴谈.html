            <li>
                <h3>
                    失调名
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    宋代, 巴谈</p>
                <pre>正月月尽夕。 
芭蕉船一只。 
灯盏两只明辉辉， 
内里更有筵席。 
奉劝郎君小娘子。 
饱吃莫形迹。 
每年只有今日日。 
愿我做来称意。 
奉劝郎君小娘子。 
空去送穷鬼。 
空去送穷鬼。
                        </pre>
