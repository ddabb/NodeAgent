                <h3>
                    太常寺观舞圣寿乐
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 徐元鼎</p>
                <pre>舞字传新庆， 
人文迈旧章。 
冲融和气洽， 
悠远圣功长。 
盛德流无外， 
明时乐未央。 
日华增顾眄， 
风物助低昂。 
翥凤方齐首， 
高鸿忽断行。 
云门与兹曲， 
同是奉陶唐。
                        </pre>
            </li>
