                <h3>
                    水龙吟
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 阎苍舒</p>
                <pre>少年闻说京华， 
上元景色烘晴昼。 
朱轮画毂， 
雕鞍玉勒， 
九衢争骤。 
春满鳌山， 
夜沈陆海， 
一天星斗。 
正红球过了， 
鸣鞘声断， 
迥鸾驭、钧天奏。 
谁料此生亲到， 
十五年、都城如旧。 
而今但有， 
伤心烟雾， 
萦愁杨柳。 
宝箓宫前， 
绛霄楼下， 
不堪回首。 
愿皇图早复， 
端门灯火， 
照人还又。
                        </pre>
