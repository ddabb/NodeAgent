    <h1>

    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        洪子舆，睿宗时官侍御史。姜晦时为中丞，讽劾韦安石，子舆不从。诗一首。
    </p>

    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    严陵祠
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 洪子舆</p>
                <pre>汉主召子陵， 
归宿洛阳殿。 
客星今安在， 
隐迹犹可见。 
水石空潺湲， 
松篁尚葱蒨。 
岸深翠阴合， 
川回白云遍。 
幽径滋芜没， 
荒祠幂霜霰。 
垂钓想遗芳， 
掇蘋羞野荐。 
高风激终古， 
语理忘荣贱。 
方验道可尊， 
山林情不变。
                        </pre>
            </li>
            
    </ul>
