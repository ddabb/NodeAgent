<body>
    <h1>
        李溟
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        李溟，与贾岛同时。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    无题
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 李溟</p>
                <pre>乔木挂斗邑， 
水驿坏门开。 
向月片帆去， 
背云行雁来。 
晚年名利迹， 
宁免路岐哀。 
前计不能息， 
若为玄鬓回。
                        </pre>
            </li>
            
    </ul>
