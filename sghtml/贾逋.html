                <h3>
                    清平乐
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 贾逋</p>
                <pre>薰梅染柳。 
借得东君手。 
柳色梅香到樽前， 
摅写才华八斗。 
当年占梦佳辰。 
今年乐事尤新。 
日侍玉皇香案， 
钧天日月常春。
                        </pre>
            </li>
