                <h3>
                    西江月
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 包荣父</p>
                <pre>雅意浯亭宽碧， 
何心禁路宽华。 
芝兰玉树侍臣家。 
一段洛滨图画。 
庆事两年亲见， 
今年福寿堪夸。 
更从头上人添些。 
却是八千岁也。
                        </pre>
            </li>
