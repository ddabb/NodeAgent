    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    送童子下山
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 金地藏</p>
                <pre>空门寂寞汝思家， 
礼别云房下九华。 
爱向竹栏骑竹马， 
懒于金地聚金沙。 
添瓶涧底休招月， 
烹茗瓯中罢弄花。 
好去不须频下泪， 
老僧相伴有烟霞。
                        </pre>
            </li>
            
    </ul>
