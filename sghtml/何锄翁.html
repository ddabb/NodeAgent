    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    满庭芳
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 何锄翁</p>
                <pre>二气旋还， 
三宫升降， 
往来於是无穷。 
透关神水， 
铅汞过三峰。 
返复周流八脉， 
戊己炼、阴虎阳龙。 
凝情处， 
金光朗朗， 
身外见形容。 
灵光， 
真造化， 
天机深远， 
推测难通。 
算利名酒色， 
恰似秋风。 
大道玄炉进火， 
三田内养出神功。 
功成後， 
金书来诏， 
平步赴瑶宫。
                        </pre>
            </li>
            
    </ul>
