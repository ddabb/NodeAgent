                <h3>
                    从军行
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    隋代, 明余庆</p>
                <pre>边烽乱惊， 
十万且横行。 
风卷常山阵， 
笳喧细柳营。 
剑花寒不落， 
弓月晓逾明。 
会取淮南地， 
持作朔方城。
                        </pre>
