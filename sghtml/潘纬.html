    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    中秋月
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 潘纬</p>
                <pre>古今逢此夜， 
共冀泬氵寥明。 
岂是月华别， 
只应秋气清。 
影当中土正， 
轮对八荒平。 
寻客徒留望， 
璇玑自有程。
                        </pre>
            </li>
            
            <li>
                <h3>
                    琴
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 潘纬</p>
                <pre>客来鸣素琴， 
惆怅对遗音。 
一曲起于古， 
几人听到今。 
尽含风霭远， 
自泛月烟深。 
风续水山操， 
坐生方外心。
                        </pre>
            </li>
            
    </ul>
