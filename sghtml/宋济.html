    <h1>

    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        宋济，德宗时人，与杨衡、符载同栖青城。诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    东邻美人歌
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 宋济</p>
                <pre>花暖江城斜日阴， 
莺啼绣户晓云深。 
春风不道珠帘隔， 
传得歌声与客心。
                        </pre>
            </li>
            
            <li>
                <h3>
                    塞上闻笛
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 宋济</p>
                <pre>胡儿吹笛戍楼间， 
楼上萧条海月闲。 
借问梅花何处落， 
风吹一夜满关山。
                        </pre>
            </li>
            
    </ul>
