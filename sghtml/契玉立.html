    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    菩萨蛮
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 契玉立</p>
                <pre>蒙岩几日桃花雨。 
依稀流水章桥去。 
只恐到天台。 
误通刘阮来。 
玉堂开绮户。 
不隔尘寰路。 
休认避秦人。 
壶中别有春。 
。 
时光烂漫， 
烟雨冥蒙， 
恍隔尘世。 
汲泉煮茗， 
清话移时， 
为赋菩蛮一阕云。 
通议大夫宪佥  世玉题（元金石偶存。 
）
                        </pre>
            </li>
            
    </ul>
