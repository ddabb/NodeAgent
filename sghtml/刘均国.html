                <h3>
                    梅花引
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 刘均国</p>
                <pre>千里月， 
千山雪。 
梅花正落寒时节。 
一枝昂。 
一枝藏。 
清香冷艳、天赋与孤光。 
孤光似被珠帘隔。 
风度烟遮好颜色。 
粉垂垂。 
玉累累。 
先春挺秀， 
不管百花知。 
似霜结。 
与霜别。 
莫使幽人容易折。 
短墙边。 
矮窗前。 
横斜峭影， 
重叠斗婵娟。 
黄昏惯听楼头角。 
只恐听时零乱落。 
醉来看。 
醒来看。 
萦绊丽人， 
潇洒倚阑干。
                        </pre>
