                <h3>

                <p><strong>形式:</strong>

                </p>
                <p><strong>标签:</strong>
                    宋代, 魏子敬</p>
                <pre>愁盈镜里山， 
心叠琴中恨。 
露湿玉阑秋， 
香伴银屏冷。 
云归月正圆， 
雁到人无信。 
孤损凤皇钗， 
立尽梧桐影。
