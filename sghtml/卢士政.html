    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    奉陪武相公西亭夜宴陆郎中
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 卢士政</p>
                <pre>华堂良宴开， 
星使自天来。 
舞转朱丝逐， 
歌余素扇回。 
水光凌曲槛， 
夜色霭高台。 
不在宾阶末， 
何由接上台。
                        </pre>
            </li>
