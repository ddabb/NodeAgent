                <h3>
                    清平乐
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 曹方父</p>
                <pre>断肠肠断。 
愁满斜阳岸。 
远水遥山情浩漫。 
春燕参差秋雁。 
夜长闲梦空成。 
离魂不遇君卿。 
月转梧桐有影， 
天高河汉无声。
                        </pre>
            </li>
