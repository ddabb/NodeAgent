    <ul>
        
            <li>
                <h3>
                    青玉案
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 刘清之</p>
                <pre>江南十月春风早。 
见枝上、梅英小。 
爱日初升清雾晓。 
绣筵中启， 
星图高挂， 
膝下斑衣绕。 
今年献寿多欢笑。 
弄玉新将二雏好。 
此曲尊前何所祷。 
十分康乐， 
十分强健， 
一树庄椿老。
                        </pre>
            </li>
            
            <li>
                <h3>
                    鹧鸪天
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    宋代, 刘清之</p>
                <pre>柳色青青罩翠烟。 
花光灼灼映临川。 
欲知窈窕呈祥日， 
恰近清明淑景天。 
浮瑞霭， 
庆真仙。 
不须男女祝椿年。 
异时早约西王母， 
剩折蟠桃荐寿筵。
                        </pre>
            </li>
