                <h3>
                    夜梦
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 萧妃</p>
                <pre>昨日梦君归， 
贱妾下鸣机。 
极知意气薄， 
不著去时衣。 
故言如梦里， 
赖得雁书飞。
                        </pre>
