    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        金真德，新罗王金真平女也。平卒，无子，嗣立为王。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    太平诗
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 金真德</p>
                <pre>大唐开鸿业， 
巍巍皇猷昌。 
止戈戎衣定， 
修文继百王。 
统天崇雨施， 
理物体含章。 
深仁谐日月， 
抚运迈时康。 
幡旗既赫赫， 
钲鼓何锽锽。 
外夷违命者， 
翦覆被大殃。 
和风凝宇宙， 
遐迩竞呈祥。 
四时调玉烛， 
七曜巡万方。 
维岳降宰辅， 
维帝用忠良。 
三五咸一德， 
昭我皇家唐。
                        </pre>
            </li>
            
    </ul>
