                <h3>
                    寄李十员外
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 王仲舒</p>
                <pre>百丈悬泉旧卧龙， 
欲将肝胆佐时雍。 
惟愁又入烟霞去， 
知在庐峰第几重。
