    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    和太原张相公山亭怀古
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 崔公信</p>
                <pre>叠石状崖巘， 
翠含城上楼。 
前移庐霍峰， 
远带沅湘流。 
潇洒主人静， 
夤缘芳径幽。 
清辉在昏旦， 
岂异东山游。
                        </pre>
            </li>
            
    </ul>
