    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    贺襄阳副使节判同加章绶
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 徐商</p>
                <pre>朱紫花前贺故人， 
兼荣此会颇关身。 
同年坐上联宾榻， 
宗姓亭中布锦裀。 
晴日照旗红灼烁， 
韶光入队影玢璘。 
芳菲解助今朝喜， 
嫩蕊青条满眼新。
                        </pre>
            </li>
