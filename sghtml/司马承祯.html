                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 司马承祯</p>
                <pre>时既暮兮节欲春， 
山林寂兮怀幽人。 
登奇峰兮望白云， 
怅缅邈兮象欲纷。 
白云悠悠去不返， 
寒风飕飕吹日晚。 
不见其人谁与言， 
归坐弹琴思逾远。
