    <p><strong>朝代:</strong>

    <p><strong>生平:</strong>
        郑南金，中宗时人。诗一首。

    <p><strong>出生:</strong>

    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    奉和九日幸临渭亭登高应制得日字
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 郑南金</p>
                <pre>重阳玉律应， 
万乘金舆出。 
风起韵虞弦， 
云开吐尧日。 
菊花浮圣酒， 
茱香挂衰质。 
欲知恩煦多， 
顺动观秋实。
                        </pre>
            </li>
            
    </ul>
