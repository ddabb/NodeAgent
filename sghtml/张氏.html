    <h1>
        张氏
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        张氏，袁州人，评事彭伉妻。诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    寄夫
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 张氏</p>
                <pre>久无音信到罗帏， 
路远迢迢遣问谁。 
闻君折得东堂桂， 
折罢那能不暂归。 
驿使今朝过五湖， 
殷勤为我报狂夫。 
从来夸有龙泉剑， 
试割相思得断无。
                        </pre>
            </li>
            
            <li>
                <h3>
                    答夫诗二首
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 张氏</p>
                <pre>不分殊幽显， 
那堪异古今。 
阴阳徒自隔， 
聚散两难心。 
兰阶兔月斜， 
银烛半含花。 
自怜长夜客， 
泉路以为家。
                        </pre>
            </li>
            
    </ul>
