                <h3>
                    菩萨蛮
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 李师中</p>
                <pre>子规啼破城楼月。 
画船晓载笙歌发。 
两岸荔枝红。 
万家烟雨中。 
佳人相对泣。 
泪下罗衣湿。 
从此信音稀。 
岭南无雁飞。
                        </pre>
            </li>
