    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    墨梅
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    元代, 王冕</p>
                <pre>吾家洗砚池头树， 
朵朵花开淡墨痕。 
不要人夸颜色好， 
只留清气满乾坤。
                        </pre>
            </li>
            
            <li>
                <h3>
                    梅花
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    元代, 王冕</p>
                <pre>三月东风吹雪消， 
湖南山色翠如滴。 
一声羌管无人见， 
无数梅花落野桥。
                        </pre>
            </li>
            
            <li>
                <h3>
                    白梅
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    元代, 王冕</p>
                <pre>冰雪林中著此身， 
不同桃李混芳尘。 
忽然一夜清风发， 
散价乾坤万里春。
                        </pre>
            </li>
