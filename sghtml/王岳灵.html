    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    闻漏
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 王岳灵</p>
                <pre>建礼含香处， 
重城待漏臣。 
徐闻传凤诏， 
晓唱辨鸡人。 
银箭残将尽， 
铜壶漏更新。 
催筹当午夜， 
移刻及三辰。 
杳杳从天远， 
泠泠出禁频。 
直疑残漏曙， 
肃肃对钩陈。
                        </pre>
            </li>
            
    </ul>
