    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    飞龙宴
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    宋代, 苏小娘</p>
                <pre>炎炎暑气时， 
流光闪烁， 
闲扃深院。 
水阁凉亭， 
半开帘幕遥观。 
灼灼榴花吐艳。 
细雨洒、小荷香浅。 
树影竹影， 
清凉潇洒， 
枕簟摇纨扇。 
堪叹浮世忙如箭。 
对良辰欢乐， 
莫辞频劝。 
遇酒逢歌， 
恣情遂意迷恋。 
须信人生聚散。 
奈区区、利牵名绊。 
少年未倦。 
良天皓月金尊满。
                        </pre>
            </li>
            
    </ul>
