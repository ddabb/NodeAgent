    <h2>诗歌</h2>

            <li>
                <h3>
                    东归诗
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 卢尚卿</p>
                <pre>九重丹诏下尘埃， 
深锁文闱罢选才。 
桂树放教遮月长， 
杏园终待隔年开。 
自从玉帐论兵后， 
不许金门谏猎来。 
今日灞陵桥上过， 
路人应笑腊前回。
                        </pre>
            </li>
