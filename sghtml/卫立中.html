            <li>
                <h3>
                    殿前欢
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 卫立中</p>
                <pre>碧云深， 
碧云深处路难寻。 
数椽茅屋和云赁。 
云在松阴。 
挂云和八尺琴， 
卧苔石将云根枕， 
折梅蕊把云梢沁。 
云心无我， 
云我无心。
                        </pre>
            </li>
