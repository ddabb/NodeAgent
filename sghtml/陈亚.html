                <h3>
                    生查子
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 陈亚</p>
                <pre>浪荡去未来， 
踯躅花频换。 
可惜石榴裙， 
兰麝香销半。 
琵琶闲抱理相思， 
必拨朱弦断。 
拟续断朱弦， 
待这冤家看。
                        </pre>
