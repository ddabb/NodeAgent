    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    水龙吟
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 王槐建</p>
                <pre>武夷一片闲云， 
被风吹落清原顶。 
溪梅馥馥， 
飞来相傍， 
不嫌凄冷。 
瓦釜争鸣， 
丝桐一曲， 
满城倾听。 
奈阳春未了， 
骊驹已驾， 
桐阴底、梦魂醒。 
何限吟笺赋笔， 
甚乡心、分却清兴。 
鳌峰胜处， 
遥知风月， 
属谁管领。 
邂逅何时， 
无穷事业， 
有穷光景。 
但相期、不负初心， 
此外分、皆前定。
                        </pre>
            </li>
            
    </ul>
