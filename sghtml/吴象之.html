    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    少年行
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 吴象之</p>
                <pre>承恩借猎小平津， 
使气常游中贵人。 
一掷千金浑是胆， 
家无四壁不知贫。
                        </pre>
            </li>
            
            <li>
                <h3>
                    阳春歌
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 吴象之</p>
                <pre>帘低晓露湿， 
帘卷莺声急。 
欲起把箜篌， 
如凝彩弦涩。 
孤眠愁不转， 
点泪声相及。 
净扫阶上花， 
风来更吹入。
                        </pre>
            </li>
            
    </ul>
