                <h3>
                    瑞鹤仙
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 黄中</p>
                <pre>睡馀抛倦枕。 
忆篆鼎香销， 
起来慵整。 
晴光破清冷。 
正柳黄梅淡， 
染金匀粉。 
茶瓯隽永。 
试经行、桐花旧井。 
记前回、未绿鸥波， 
近日燕芹青尽。 
因省。 
春风如旧， 
人面何归， 
对时伤景。 
楼高望回。 
潮有信， 
雁无准。 
任相如多病， 
沈郎全瘦， 
都没音尘寄问。 
便做无、阿鹊频频， 
可能睡稳。
                        </pre>
