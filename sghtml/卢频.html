<body>
    <h1>
        卢频
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        唐末人。诗四首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    东西行
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 卢频</p>
                <pre>种荷玉盆里， 
不及沟中水。 
养雉黄金笼， 
见草心先喜。
                        </pre>
            </li>
            
            <li>
                <h3>
                    失题
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 卢频</p>
                <pre>春泪烂罗绮， 
泣声抽恨多。 
莫滴芙蓉池， 
愁伤连蒂荷。 
一朵花叶飞， 
一枝花光彩。 
美人惜花心， 
但愿春长在。
                        </pre>
            </li>
            
            <li>
                <h3>
                    蛱蝶行
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 卢频</p>
                <pre>东园宫草绿， 
上下飞相逐。 
君恩不禁春， 
昨夜花中宿。
                        </pre>
            </li>
            
    </ul>
</body>
