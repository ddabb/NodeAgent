    <h1>
        刘鲁风
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        刘鲁风，九江刺史张又新客也。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    江西投谒所知为典客所阻因赋
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 刘鲁风</p>
                <pre>万卷书生刘鲁风， 
烟波万里谒文翁。 
无钱乞与韩知客， 
名纸毛生不肯通。
                        </pre>
            </li>
            
    </ul>
