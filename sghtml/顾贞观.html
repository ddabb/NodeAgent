                <h3>
                    金缕曲
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    清代, 顾贞观</p>
                <pre>季子平安否？ 
便归来， 
平生万事， 
那堪回首！ 
行路悠悠谁慰藉， 
母老家贫子幼。 
记不起， 
从前杯酒， 
魑魅搏人座见惯， 
总输他， 
覆雨翻云手， 
冰与雪， 
周旋久。 
泪痕莫滴牛衣透， 
数天涯， 
依然骨肉， 
几家能够？ 
比似红颜多命薄， 
更不如今还有， 
只绝塞， 
苦寒难受， 
廿载包胥承一诺， 
盼乌头马角终解救。 
置此札， 
只怀袖。
                        </pre>
