    <h1>
        骆浚
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        骆浚，起家度支司书，后尝典州郡，有令名。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    题度支杂事典庭中柏树
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 骆浚</p>
                <pre>干耸一条青玉直， 
叶铺千叠绿云低。 
争如燕雀偏巢此， 
却是鸳鸯不得栖。
                        </pre>
            </li>
            
    </ul>
