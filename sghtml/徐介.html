                    耒阳杜工部祠堂
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 徐介</p>
                <pre>手接汨罗水， 
天心知所存。 
固教工部死， 
来伴大夫魂。 
流落同千古， 
风骚共一源。 
消凝伤往事， 
斜日隐颓垣。
