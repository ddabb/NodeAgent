                <h3>
                    雪夜听猿吟
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 顾伟</p>
                <pre>寒岩飞暮雪， 
绝壁夜猿吟。 
历历和群雁， 
寥寥思客心。 
绕枝犹避箭， 
过岭却投林。 
风冷声偏苦， 
山寒响更深。 
听时无有定， 
静里固难寻。 
一宿扶桑月， 
聊看怀好音。
                        </pre>
