    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    青云干吕
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 王履贞</p>
                <pre>异方占瑞气， 
干吕见青云。 
表圣兴中国， 
来王谒大君。 
迎祥殊大乐， 
叶庆类横汾。 
自感明时起， 
非因触石分。 
映霄难辨色， 
从吹乍成文。 
须使流千载， 
垂芳在典坟。
                        </pre>
            </li>
            
    </ul>
