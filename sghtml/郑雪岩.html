    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    水调歌头
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 郑雪岩</p>
                <pre>甫营亭子小， 
花柳斩新裁。 
衰翁馀暇， 
何妨领客少徘徊。 
堪叹人生离合， 
恰似燕莺来往， 
光景暗中催。 
芦荻晚风起， 
明月满沙堆。 
去年秋， 
如此夜， 
有谁陪。 
欲挽天河无路， 
满眼总尘埃。 
未了痴儿官事， 
行止从来难定， 
又趣到苏台。 
不作别离句， 
共醉十分杯。
                        </pre>
            </li>
            
    </ul>
