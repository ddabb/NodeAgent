                </h3>
                <p><strong>形式:</strong>

                </p>
                <p><strong>标签:</strong>
                    唐代, 殷益</p>
                <pre>拥毳对芳丛， 
由来趣不同。 
发从今日白， 
花是去年红。 
艳色随朝露， 
馨香逐晚风。 
何须待零落， 
然后始知空。
