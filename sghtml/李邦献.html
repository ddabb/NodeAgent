                <h3>
                    菩萨蛮
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 李邦献</p>
                <pre>薰沈刻蜡工夫巧。 
蜜脾锁碎金锺小。 
别是一般香。 
解教人断肠。 
冰霜相与瘦。 
清在江梅右。 
念我忍寒来。 
怜君特地开。
                        </pre>
            </li>
