                <h3>
                    吴江别王长史
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 张怀</p>
                <pre>多年襆被玉山岑， 
鬓雪欺人忽满簪。 
驽马虽然贪短豆， 
野麋终是忆长林。 
鲈鱼未得乘归兴， 
鸥鸟惟应信此心。 
见说新桥好风景， 
会须乘月濯烦襟。
                        </pre>
            </li>
