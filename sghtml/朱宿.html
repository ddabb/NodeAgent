                <h3>
                    宿慧山寺
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 朱宿</p>
                <pre>古寺隐秋山， 
登攀度林樾。 
悠然青莲界， 
此地尘境绝。 
机闲任昼昏， 
虑澹知生灭。 
微吹递遥泉， 
疏松对残月。 
庭虚露华缀， 
池净荷香发。 
心悟形未留， 
迟迟履归辙。 
岁月人间促， 
烟霞此地多。 
殷勤竹林寺， 
更得几回过。 
第二百七十六卷
                        </pre>
