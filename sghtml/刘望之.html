                <h3>
                    水调歌头
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 刘望之</p>
                <pre>劝子一杯酒， 
清泪不须流。 
人间千古， 
俯仰如梦说扬州。 
何况楚王台畔， 
为雨为云无限， 
人事付轻沤。 
聚散随来去， 
天地有虚舟。 
谪仙人， 
解金龟， 
换美酒。 
载与君游， 
流水曲觞且赓酬。 
麾盖飞迎过霭， 
江滨响振歌喉， 
拚醉又何求。 
三万六千日， 
日日此优游。
                        </pre>
