    <h1>

    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        梁震，邛州依政人。登进士第。梁开平初，归蜀，道过江陵，高季兴留之，与司空薰、王保义同为宾客。震独不受辟署，自号荆台隐士。  集一卷，今存诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    荆台道院
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 梁震</p>
                <pre>桑田一变赋归来， 
爵禄焉能浼我哉。 
黄犊依然花竹外， 
清风万古凛荆台。
                        </pre>
            </li>
            
    </ul>
