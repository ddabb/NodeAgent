    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    早起
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 杨厚</p>
                <pre>星汉转寒更， 
伊余索寞情。 
钟催归梦断， 
雁引远愁生。 
危壁兰光暗， 
疏帘露气清。 
闲庭聊一望， 
海日未分明。
                        </pre>
            </li>
