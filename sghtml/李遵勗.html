                <h3>
                    望汉月·忆汉月
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    宋代, 李遵勗</p>
                <pre>黄菊一丛临砌。 
颗颗露珠装缀。 
独教冷落向秋天， 
恨东君不曾留意。 
雕阑新雨霁。 
绿藓上， 
乱铺金蕊。 
此花开後更无花， 
愿爱惜、莫同桃李。
                        </pre>
            </li>
            
            <li>
                <h3>
                    滴滴金
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 李遵勗</p>
                <pre>帝城五夜宴游歇。 
残灯外、看残月。 
都人犹在醉乡中， 
听更漏初彻。 
行乐已成闲话说。 
如春梦、觉时节。 
大家同约探春行， 
问甚花先发。
                        </pre>
            </li>
