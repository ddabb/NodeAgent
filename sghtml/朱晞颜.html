                <h3>
                    南歌子
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 朱晞颜</p>
                <pre>影落三秋月， 
寒生六月霜。 
是谁幻出玉篔筜。 
乞与一枝和雪、钓漓湘。 
劲节依琳馆， 
虚心漏草堂。 
笔端元自有雌黄。 
疑是化龙蜚到、葛仙旁。
                        </pre>
