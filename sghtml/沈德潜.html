            <li>
                <h3>
                    过真州
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    清代, 沈德潜</p>
                <pre>扬州西去真州路， 
万树垂杨绕岸栽。 
野店酒香帆尽落， 
寒塘渔散鹭初回。 
晓风残月屯田墓， 
零露浮云魏帝台。 
此夕临江动离思， 
白沙亭畔笛声哀。
                        </pre>
            </li>
