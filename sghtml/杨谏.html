    </p>
    <p><strong>生平:</strong>
        杨谏，永乐丞，诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    赠知己
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 杨谏</p>
                <pre>江南折芳草， 
江北赠佳期。 
江阔水复急， 
过江常苦迟。 
蘋白兰叶青， 
恐度先香时。 
美人碧云外， 
宁见长相思。
                        </pre>
            </li>
            
            <li>
                <h3>
                    长孙十一东山春夜见赠
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 杨谏</p>
                <pre>故人谢城阙， 
挥手碧云期。 
溪月照隐处， 
松风生兴时。 
旧林日云暮， 
芳草岁空滋。 
甘与子成梦， 
请君同所思。
                        </pre>
            </li>
            
    </ul>
