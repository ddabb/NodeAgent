                <h3>
                    题菖蒲废观
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 许三畏</p>
                <pre>本是安期烧药处， 
今来改作坐禅宫。 
数僧梵响满楼月， 
深谷猿声半夜风。 
金简事移松阁迥， 
彩云影散阆山空。 
我来不见修真客， 
却得真如问远公。
                        </pre>
