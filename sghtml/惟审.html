                    春日旅怀呈知己
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 惟审</p>
                <pre>生涯万事有苍苍， 
应任流萍便越乡。 
春水独行人渐远， 
故园归梦夜空长。 
一声隔浦猿啼处， 
数滴惊心泪满裳。 
不为知音皆鲍叔， 
信谁江上去茫茫。
