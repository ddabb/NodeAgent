                <h3>
                    奉和圣制夏日游石淙山
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 杨敬述</p>
                <pre>山中别有神仙地， 
屈曲幽深碧涧垂。 
岩前暂驻黄金辇， 
席上还飞白玉卮。 
远近风泉俱合杂， 
高低云石共参差。 
林壑偏能留睿赏， 
长天莫遽下丹曦。
                        </pre>
