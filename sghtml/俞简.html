                <h3>
                    行不由径
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 俞简</p>
                <pre>古人心有尚， 
乃是孔门生。 
为计安贫乐， 
当从大道行。 
讵应流远迹， 
方欲料前程。 
捷径虽云易， 
长衢岂不平。 
后来无枉路， 
先达擅前名。 
一示遵途意， 
微衷益自精。
                        </pre>
