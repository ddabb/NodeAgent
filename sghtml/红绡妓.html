    <h1>
        红绡妓
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        红绡，大历中勋臣家妓也。勋臣疾，崔生往省，勋臣令妓送出院。妓指镜隐语，家奴磨勒曰：&amp;quot;此可致也。&amp;quot;夜负生，逾重垣入其院。见妓独坐吟诗，遂负生与妓俱出，守御无有觉者。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>

            <li>
                <h3>
                    忆崔生
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 红绡妓</p>
                <pre>深洞莺啼恨阮郎， 
偷来花下解珠珰。 
碧云飘断音书绝， 
空倚玉箫愁凤凰。
                        </pre>
            </li>
