            <li>
                <h3>
                    洛出书
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 郭邕</p>
                <pre>德合天贶呈， 
龙飞圣人作。 
光宅被寰区， 
图书荐河洛。 
象登四气顺， 
文辟九畴错。 
氤氲瑞彩浮， 
左右灵仪廓。 
微造功不宰， 
神行利攸博。 
一见皇家庆， 
方知禹功薄。
                        </pre>
