            <li>
                <h3>
                    鸟散余花落
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 窦洵直</p>
                <pre>晚树春归后， 
花飞鸟下初。 
参差分羽翼， 
零落满空虚。 
风外清香转， 
林边艳影疏。 
轻盈疑雪舞， 
仿佛似霞舒。 
万片情难极， 
迁乔思有余。 
微臣一何幸， 
吟赏对寒居。
                        </pre>
            </li>
            
    </ul>
