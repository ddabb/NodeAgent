    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    满庭芳
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 丁无悔</p>
                <pre>道格天渊， 
令行海岳， 
凛然名德尊崇。 
云烟千里， 
分付笑谈中。 
川后波神效职， 
潮声细、一鉴涵空。 
风樯便， 
蛮珠贾舶， 
累译更遥通。 
雍容。 
廊庙手， 
蓍龟先见， 
日月精忠。 
自丛机初解， 
眷渥尤隆。 
共道奇庞福艾， 
衮衣到， 
宁久居东。 
谁门晓， 
高牙大纛， 
辉映醉颜红。
                        </pre>
            </li>
