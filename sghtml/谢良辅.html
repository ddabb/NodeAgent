    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    状江南·仲春
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 谢良辅</p>
                <pre>江南仲春天， 
细雨色如烟。 
丝为武昌柳， 
布作石门泉。
                        </pre>
            </li>
            
            <li>
                <h3>
                    状江南·孟冬
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 谢良辅</p>
                <pre>江南孟冬天， 
荻穗软如绵。 
绿绢芭蕉裂， 
黄金橘柚悬。
                        </pre>
            </li>
            
    </ul>
