    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    和绵州于中丞登越王楼作
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 李邺</p>
                <pre>长听巴西事， 
看图胜所闻。 
江楼明返照， 
雪岭乱晴云。 
景象诗情在， 
幽奇笔迹分。 
使君徒说好， 
不只怨离群。
                        </pre>
            </li>
            
    </ul>
