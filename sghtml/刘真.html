                <h3>
                    七老会诗
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 刘真</p>
                <pre>垂丝今日幸同筵， 
朱紫居身是大年。 
赏景尚知心未退， 
吟诗犹觉力完全。 
闲庭饮酒当三月， 
在席挥毫象七贤。 
山茗煮时秋雾碧， 
玉杯斟处彩霞鲜。 
临阶花笑如歌妓， 
傍竹松声当管弦。 
虽未学穷生死诀， 
人间岂不是神仙。
                        </pre>
