                <h3>
                    杂曲歌辞·凤归云
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 滕潜</p>
                <pre>金井栏边见羽仪， 
梧桐树上宿寒枝。 
五陵公子怜文彩， 
画与佳人刺绣衣。 
饮啄蓬山最上头， 
和烟飞下禁城秋。 
曾将弄玉归云去， 
金青羽斜开十二楼。
                        </pre>
