    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    及第后呈朝中知己
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 李旭</p>
                <pre>凌晨晓鼓奏嘉音， 
雷拥龙迎出陆沈。 
金榜高悬当玉阙， 
锦衣即著到家林。 
真珠每被尘泥陷， 
病鹤多遭蝼蚁侵。 
今日始知天有意， 
还教雪得一生心。
                        </pre>
            </li>
            
    </ul>
