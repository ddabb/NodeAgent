    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    和武相公中秋锦楼玩月得苍字
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 张正一</p>
                <pre>高秋今夜月， 
皓色正苍苍。 
远水澄如练， 
孤鸿迥带霜。 
旅人方积思， 
繁宿稍沉光。 
朱槛叨陪赏， 
尤宜清漏长。
                        </pre>
            </li>
