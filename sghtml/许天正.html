            <li>
                <h3>
                    和陈元光平潮寇诗
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 许天正</p>
                <pre>抱磴从天上， 
驱车返岭东。 
气昂无丑虏， 
策妙诎群雄。 
飞絮随风散， 
余氛向日镕。 
长戈收百甲， 
聚骑破千重。 
落剑惟戎首， 
游绳系胁从。 
四野无坚壁， 
群生未化融。 
龙湖膏泽下， 
早晚遍枯穷。
                        </pre>
            </li>
            
    </ul>
