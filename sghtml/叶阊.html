                <h3>
                    摸鱼儿
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 叶阊</p>
                <pre>倚薰风、画阑亭午。 
采莲柔橹如语。 
红裙溅水鸳鸯湿， 
几度云朝雨暮。 
游冶处。 
是好是、小桥芳树寻幽趣。 
绣帘低护。 
任凉入霜纨， 
月侵冰簟， 
长夏等闲度。 
都如梦， 
怅望游仙旧侣。 
遗踪今在何许。 
愁予渺渺潇湘浦。 
槛竹空敲朱户。 
黯无绪。 
念多情文园， 
曾草长门赋。 
酒酣自舞。 
笑满袖缁尘， 
数茎霜鬓， 
羞杀照溪鹭。
                        </pre>
