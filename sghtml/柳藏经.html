            <li>
                <h3>
                    柳藏经二绝句
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 柳藏经</p>
                <pre>寒水停园沼， 
秋池满败荷。 
杜门穷典籍， 
所得事今多。 
谁谓三才贵， 
余观万化同。 
心虚嫌蠹食， 
年老怯狂风。
                        </pre>
            </li>
