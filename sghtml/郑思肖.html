                <h3>
                    德佑二年岁旦
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    宋代, 郑思肖</p>
                <pre>力不胜于胆， 
逢人空泪垂。 
一心中国梦， 
万古下泉诗。 
日近望犹见， 
天高问岂知。 
朝朝向南拜， 
愿睹汉旌旗。
                        </pre>

            <li>

                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    宋代, 郑思肖</p>
                <pre>城头啼鸟隔花鸣， 
城外游人傍水行。 
遥认孤帆何处去， 
柳塘烟重不分明。
                        </pre>
