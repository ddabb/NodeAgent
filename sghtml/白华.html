                <h3>
                    满庭芳
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 白华</p>
                <pre>光禄池台， 
将军楼阁， 
十年一梦中间。 
短衣匹马， 
重见镇州山。 
内翰当年醉墨， 
纱笼在、高阁依然。 
今何夕， 
灯前儿女， 
飘荡喜生还。 
衣冠初北渡， 
几人能得， 
对酒常闲。 
算唯君日日， 
陶写余欢。 
得陇且休望蜀， 
南山卧、白额黄班。 
茅檐底， 
男儿未老， 
勋业后来看。
                        </pre>
