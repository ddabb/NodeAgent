                <h3>
                    天骥呈材
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 卢征</p>
                <pre>异产应尧年， 
龙媒顺制牵。 
权奇初得地， 
躞蹀欲行天。 
讵假调金埒， 
宁须动玉鞭。 
嘶风深有恋， 
逐日定无前。 
周满夸常驭， 
燕昭恨不传。 
应知流赭汗， 
来自海西偏。
                        </pre>
            </li>
