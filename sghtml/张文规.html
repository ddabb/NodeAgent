    <h1>

    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        张文规，弘靖之子。尝为吴兴守，终桂管防御观察使。诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    吴兴三绝
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 张文规</p>
                <pre>蘋洲须觉池沼俗， 
苎布直胜罗纨轻。 
清风楼下草初出， 
明月峡中茶始生。 
吴兴三绝不可舍， 
劝子强为吴会行。
                        </pre>
            </li>
            
            <li>
                <h3>
                    湖州贡焙新茶
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 张文规</p>
                <pre>凤辇寻春半醉回， 
仙娥进水御帘开。 
牡丹花笑金钿动， 
传奏吴兴紫笋来。
                        </pre>
            </li>
            
    </ul>
