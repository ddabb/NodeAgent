<body>
    <h1>
        张安石
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        有《涪江集》一卷，今存诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    玉女词
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 张安石</p>
                <pre>绮荐银屏空积尘， 
柳眉桃脸暗销春。 
不须更学阳台女， 
为雨为云趁恼人。
                        </pre>
            </li>
            
            <li>
                <h3>
                    苦别
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 张安石</p>
                <pre>向前不信别离苦， 
而今自到别离处。 
两行粉泪红阑干， 
一朵芙蕖带残露。
                        </pre>
            </li>
            
    </ul>
</body>
