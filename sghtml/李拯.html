    <h1>
        李拯
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        李拯，字昌时，陇西人，咸通中登第。僖宗朝，累官考功郎、知制诰。伪煴僭号，逼为翰林学士。煴败，为乱兵所杀。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    退朝望终南山
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 李拯</p>
                <pre>紫宸朝罢缀鸳鸾， 
丹凤楼前驻马看。 
惟有终南山色在， 
晴明依旧满长安。
                        </pre>
            </li>
            
    </ul>
</body>
