                <h3>
                    过济源登裴公亭
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    元代, 耶律楚材</p>
                <pre>山接青霄水浸空， 
山光滟滟水溶溶。 
风回一镜揉蓝浅， 
雨过千峰泼黛浓。
                        </pre>

            <li>
                <h3>
                    鹧鸪天
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 耶律楚材</p>
                <pre>花界倾颓事已迁， 
浩歌遥望意茫然。 
江山王气空千劫， 
桃李春风又一年。 
横翠嶂， 
架寒烟。 
野花平碧怨啼鹃。 
不知何限人间梦， 
并触沈思到酒边。 
?
                        </pre>
            </li>
