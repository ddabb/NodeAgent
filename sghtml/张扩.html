            <li>
                <h3>
                    殢人娇
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    宋代, 张扩</p>
                <pre>深院海棠， 
谁倩春工染就。 
映窗户、烂如锦绣。 
东君何意， 
便风狂雨骤。 
堪恨处， 
一枝未曾到手。 
今日乍晴， 
匆匆命酒。 
犹及见、胭脂半透。 
残红几点， 
明朝知在否。 
问何似， 
去年看花时候。
                        </pre>
            </li>
