            <li>
                <h3>
                    出笼鹘
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 濮阳瓘</p>
                <pre>玉镞分花袖， 
金铃出彩笼。 
摇心长捧日， 
逸翰镇生风。 
一点青霄里， 
千声碧落中。 
星眸随狡兔， 
霜爪落飞鸿。 
每念提携力， 
常怀搏击功。 
以君能惠好， 
不敢没遥空。
                        </pre>
