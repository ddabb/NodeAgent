<body>
    <h1>
        欧阳澥
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        欧阳澥，四门博士詹之孙。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    句
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 欧阳澥</p>
                <pre>黄菊离家十四年。 
离家已是梦松年。 
落日望乡处， 
何人知客情？
                        </pre>
            </li>
            
            <li>
                <h3>
                    咏燕上主司郑愚
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 欧阳澥</p>
                <pre>翩翩双燕画堂开， 
送古迎今几万回。 
长向春秋社前后， 
为谁归去为谁来。
                        </pre>
            </li>
            
    </ul>
</body>

</html>
