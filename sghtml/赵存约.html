                <h3>
                    鸟散余花落
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 赵存约</p>
                <pre>春晓游禽集， 
幽庭几树花。 
坐来惊艳色， 
飞去堕晴霞。 
翅拂繁枝落， 
风添舞影斜。 
彩云飘玉砌， 
绛雪下仙家。 
分散音初静， 
凋零蕊带葩。 
空阶瞻玩久， 
应共惜年华。
                        </pre>
