    <h1>

    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        路贯，与元晦同登第，官桂管观察副使。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    和元常侍除浙东留题
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 路贯</p>
                <pre>谢安致理逾三载， 
黄霸清声彻九重。 
犹辍珮环归凤阙， 
且将仁政到稽峰。 
林间立马罗千骑， 
池上开筵醉一钟。 
共喜甘棠有新咏， 
独惭霜鬓又攀龙。
                        </pre>
            </li>
            
    </ul>
