                <h3>
                    仲秋太常寺观公辂车拜陵
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 苗仲方</p>
                <pre>南宫初开律， 
金风已戒凉。 
拜陵将展敬， 
车辂俨成行。 
士庶观祠礼， 
公卿习旧章。 
郊原佳气引， 
园寝瑞烟长。 
卤簿辞丹阙， 
威仪列太常。 
圣心何所寄， 
惟德在无忘。
                        </pre>
            </li>
