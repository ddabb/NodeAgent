<body>
    <h1>
        徐月英
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        徐月英，江淮间妓也。有集行世，今存诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    叙怀
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 徐月英</p>
                <pre>为失三从泣泪频， 
此身何用处人伦。 
虽然日逐笙歌乐， 
长羡荆钗与布裙。
                        </pre>
            </li>
            
            <li>
                <h3>
                    送人
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 徐月英</p>
                <pre>惆怅人间万事违， 
两人同去一人归。 
生憎平望亭前水， 
忍照鸳鸯相背飞。
                        </pre>
            </li>
            
    </ul>
</body>

</html>
