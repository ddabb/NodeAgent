                <h3>
                    七老会诗
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 胡杲</p>
                <pre>闲居同会在三春， 
大抵愚年最出群。 
霜鬓不嫌杯酒兴， 
白头仍爱玉炉熏。 
裴回玩柳心犹健， 
老大看花意却勤。 
凿落满斟判酩酊， 
香囊高挂任氤氲。 
搜神得句题红叶， 
望景长吟对白云。 
今日交情何不替， 
齐年同事圣明君。
                        </pre>
