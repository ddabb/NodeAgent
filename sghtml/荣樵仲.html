    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    水调歌头
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 荣樵仲</p>
                <pre>既难求富贵， 
何处没溪山。 
不成天也， 
不容我去乐清闲。 
短褐宽裁疏葛， 
柱杖横拖瘦玉， 
著个竹皮冠。 
弄影碧霞里， 
长啸翠微间。 
醉时歌， 
狂时舞， 
困时眠。 
け然自得， 
了无一点俗相干。 
拟把清风明月， 
剪作长篇短阕， 
留与世人看。 
待倩月边女， 
归去借青鸾。
                        </pre>
            </li>
