            <li>
                <h3>
                    步蟾宫
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 汪存</p>
                <pre>玉京此去春犹浅。 
正雪絮、马头零乱。 
姮娥剪就绿云裳， 
待来步蟾宫与换。 
明年二月桃花岸。 
棹双浆、浪平烟暖。 
扬州十里小红楼， 
尽卷上珠帘一半。
                        </pre>
            </li>
