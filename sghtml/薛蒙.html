    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    和绵州于中丞登越王楼作
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 薛蒙</p>
                <pre>左绵江上楼， 
五马此销愁。 
暑退千山雪， 
风来万木秋。 
邅回犹刺郡， 
系滞似维舟。 
即有徵黄日， 
名川莫厌游。
                        </pre>
            </li>
            
    </ul>
