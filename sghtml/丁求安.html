                <h3>
                    踏莎行
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 丁求安</p>
                <pre>紫府延龄， 
瑶池开宴。 
人间好事都如愿。 
凤雏喜带桂宫香， 
东床镇压鸾台彦。 
酒泛金杯， 
香飘龙篆。 
大家齐把瑶觞献。 
中兴天子急贤才， 
相期共入金銮殿。
                        </pre>
