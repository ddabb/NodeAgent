                <h3>
                    沁园春
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 李君行</p>
                <pre>三岛十洲， 
移掇者谁， 
玉城稚仙。 
解运诗之巧， 
裁山剪水， 
用诗之力， 
斡地回天。 
大笑宋初， 
秀才屋子， 
著不得官家十万钱。 
又谁说， 
李膺豪放， 
门号龙门。 
我家呼喝山川。 
道今日山春莺已迁。 
汝南山顶上， 
虎毋久卧， 
秀溪底下， 
龙莫长眠。 
打起精神， 
护持诗府， 
推出诗城障山边。 
山川道， 
如稚仙肯出， 
当拜君言。
                        </pre>
