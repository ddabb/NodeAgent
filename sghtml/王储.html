            <li>
                <h3>
                    赋得花发上林
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 王储</p>
                <pre>东陆和风至， 
先开上苑花。 
秾枝藏宿鸟， 
香蕊拂行车。 
散白怜晴日， 
舒红爱晚霞。 
桃间留御马， 
梅处入胡笳。 
城郭连增媚， 
楼台映转华。 
岂同幽谷草， 
春至发犹赊。
                        </pre>
            </li>
