<body>
    <h1>
        钟谟
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        钟谟，字仲益。其先会稽人，徙闽之崇安，已而侨居金陵。李璟时为翰林学士，进礼部侍郎，判尚书省。诗三首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    献周世宗
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 钟谟</p>
                <pre>三年耀武群雄服， 
一日回銮万国春。 
南北通欢永无事， 
谢恩归去老陪臣。
                        </pre>
            </li>
            
            <li>
                <h3>
                    贻耀州将
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 钟谟</p>
                <pre>翩翩归尽塞垣鸿， 
隐隐惊开蛰户虫。 
渭北离愁春色里， 
江南家事战尘中。 
还同逐客纫兰佩， 
谁听缧囚奏土风。 
多谢贤侯振吾道， 
免令搔首泣途穷。
                        </pre>
            </li>
            
    </ul>
</body>
