    <title>

    </title>
</head>

<body>
    <h1>
        滕白
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        官郎中，历台省。有《工部集》一卷，今存诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    燕
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 滕白</p>
                <pre>短羽新来别海阳， 
真珠高卷语雕梁。 
佳人未必全听尔， 
正把金针绣凤凰。
                        </pre>
            </li>
            
            <li>
                <h3>
                    题文川村居
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 滕白</p>
                <pre>种茶岩接红霞坞， 
灌稻泉生白石根。 
皤腹老翁眉似雪， 
海棠花下戏儿孙。
                        </pre>
            </li>
            
    </ul>
</body>

</html>
