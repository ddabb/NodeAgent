    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    棋
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 高辇</p>
                <pre>野客围棋坐， 
耆颐向暮秋。 
不言如守默， 
设计似平雠。 
决胜虽关勇， 
防危亦合忧。 
看他终一局， 
白却少年头。
                        </pre>
            </li>
            
    </ul>
