                <h3>
                    赋得冬日可爱
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 庾承宣</p>
                <pre>宿雾开天霁， 
寒郊见初日。 
林疏照逾远， 
冰轻影微出。 
岂假阳和气， 
暂忘玄冬律。 
愁抱望自宽， 
羁情就如失。 
欣欣事几许， 
曈曈状非一。 
倾心倘知期， 
良愿自兹毕。
                        </pre>
