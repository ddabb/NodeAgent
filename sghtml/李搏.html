    <title>

<body>
    <h1>
        李搏
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        李搏，登乾符进士第。诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    复谑廷裕
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 李搏</p>
                <pre>曾随风水化凡鳞， 
安上门前一字新。 
闻道蜀江风景好， 
不知何似杏园春。
                        </pre>
            </li>
            
            <li>
                <h3>
                    贺裴廷裕蜀中登第诗
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 李搏</p>
                <pre>铜梁千里曙云开， 
仙箓新从紫府来。 
天上已张新羽翼， 
世间无复旧尘埃。 
嘉祯果中君平卜， 
贺喜须斟卓氏杯。 
应笑戎藩刀笔吏， 
至今泥滓曝鱼鳃。
                        </pre>
            </li>
            
    </ul>
</body>

</html>
