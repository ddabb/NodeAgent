    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    送沈芳谒李观察求仕进
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 周万</p>
                <pre>往日长安路， 
欢游不惜年。 
为贪卢女曲， 
用尽沈郎钱。 
身老方投刺， 
途穷始著鞭。 
犹闻有知己， 
此去不徒然。 
第一百四十六卷
                        </pre>
            </li>
            
    </ul>
