    <h1>
        张垍
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        张垍，说次子，尚宁亲公主，拜驸马都尉，许于禁中置内宅，侍为文章。坐事，出为卢溪司马，入为太常卿。禄山乱，受伪相命，死贼中。诗一首。
    </p>

                <h3>
                    奉和岳州山城
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 张垍</p>
                <pre>郡馆临清赏， 
开扃坐白云。 
讼虚棠户曙， 
观静竹檐曛。 
悬榻迎宾下， 
趋庭学礼闻。 
风传琴上意， 
遥向日华纷。 
第九十一卷
                        </pre>
