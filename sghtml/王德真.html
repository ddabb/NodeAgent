    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    奉和圣制过温汤
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 王德真</p>
                <pre>握图开万宇， 
属圣启千年。 
骊阜疏缇骑， 
惊鸿映彩旃。 
玉霜鸣凤野， 
金阵藻龙川。 
祥烟聚危岫， 
德水溢飞泉。 
停舆兴睿览， 
还举大风篇。
                        </pre>
            </li>
            
    </ul>
