            <li>
                <h3>
                    绣龟形诗
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 侯氏</p>
                <pre>暌离已是十秋强， 
对镜那堪重理妆。 
闻雁几回修尺素， 
见霜先为制衣裳。 
开箱叠练先垂泪， 
拂杵调砧更断肠。 
绣作龟形献天子， 
愿教征客早还乡。
                        </pre>
            </li>
