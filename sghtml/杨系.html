            <li>
                <h3>
                    小苑春望宫池柳色
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 杨系</p>
                <pre>胜游从小苑， 
宫柳望春晴。 
拂地青丝嫩， 
萦风绿带轻。 
光含烟色远， 
影透水文清。 
玉笛吟何得， 
金闺画岂成。 
皇风吹欲断， 
圣日映逾明。 
愿驻高枝上， 
还同出谷莺。
                        </pre>
            </li>
