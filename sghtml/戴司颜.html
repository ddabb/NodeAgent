<body>
    <h1>
        戴司颜
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        戴司颜，登大顺进士第，官太常博士。诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    塞上
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 戴司颜</p>
                <pre>空迹昼苍茫， 
沙腥古战场。 
逢春多霰雪， 
生计在牛羊。 
冷角吹乡泪， 
干榆落梦床。 
从来山水客， 
谁谓到渔阳。
                        </pre>
            </li>
            
            <li>
                <h3>
                    江上雨
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 戴司颜</p>
                <pre>非不欲前去， 
此情非自由。 
星辰照何处， 
风雨送凉秋。 
寒锁空江梦， 
声随黄叶愁。 
萧萧犹未已， 
早晚去蘋洲。
                        </pre>
            </li>
            
    </ul>
