                <p><strong>标签:</strong>

                <pre>白浪漫漫去不回， 
浮云飞尽日西颓。

银鸭金凫也变灰。

                <pre>宝剑化龙归碧落， 
嫦娥随月下黄泉。 
一杯酒向青春晚， 
寂寞书窗恨独眠。
                        </pre>
