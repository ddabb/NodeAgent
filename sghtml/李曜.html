                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 李曜</p>
                <pre>经年理郡少欢娱， 
为习干戈间饮徒。 
今日临行尽交割， 
分明收取媚川珠。
