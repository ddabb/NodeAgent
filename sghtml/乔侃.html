    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    人日登高
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 乔侃</p>
                <pre>仆本多悲者， 
年来不悟春。 
登高一游目， 
始觉柳条新。 
杜陵犹识汉， 
桃源不辨秦。 
暂若升云雾， 
还似出嚣尘。 
赖得烟霞气， 
淹留攀桂人。
                        </pre>
            </li>
            
    </ul>
