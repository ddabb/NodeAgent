            <li>
                <h3>
                    临江仙
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 李天翼</p>
                <pre>南去北来人自老， 
落花飞絮悠悠。 
思君一度一登楼。 
无穷烟水里， 
何处认并州。 
忽见姓名双泪落， 
新诗聊浣离愁。 
若为重醉绣江秋。 
芙蓉明月下， 
来往一扁舟。
                        </pre>
            </li>
