    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    摘紫芝
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 李太玄</p>
                <pre>偶游洞府到芝田， 
星月茫茫欲曙天。 
虽则似离尘世了， 
不知何处偶真仙。
                        </pre>
            </li>
            
            <li>
                <h3>
                    玉女舞霓裳
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 李太玄</p>
                <pre>舞势随风散复收， 
歌声似磬韵还幽。 
千回赴节填词处， 
娇眼如波入鬓流。
                        </pre>
            </li>
