                <h3>
                    百舌鸟二首
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 无则</p>
                <pre>千愁万恨过花时， 
似向春风怨别离。 
若使众禽俱解语， 
一生怀抱有谁知。 
长截邻鸡叫五更， 
数般名字百般声。 
饶伊摇舌先知晓， 
也待青天明即鸣。
                        </pre>
            </li>
            
            <li>
                <h3>
                    鹭鸶
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 无则</p>
                <pre>白蘋红蓼碧江涯， 
日暖双双立睡时。 
愿揭金笼放归去， 
却随沙鹤斗轻丝。
                        </pre>
            </li>
