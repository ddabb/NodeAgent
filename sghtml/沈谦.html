    <p><strong>朝代:</strong>
        明代
    </p>
    <p><strong>生平:</strong>
        (1620-1670)，字去矜，号东江，杭州人。诸生，笃学工诗文，崇祯末与丁澎等隐居临平东乡，称&amp;quot;西泠十子&amp;quot;。为诗初喜温、李，后乃循汉魏以窥盛唐，其意真而不滥，其声和而不流。有《东江集》。
    </p>

    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    东风无力
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    明代, 沈谦</p>
                <pre>翠密红疏， 
节候乍过寒食。 
燕冲帘， 
莺睨树， 
东风无力。 
正斜阳楼上独凭阑， 
万里春愁直。 
  情思恹恹， 
纵写遍新诗， 
难寄归鸿双翼。 
玉簪恩， 
金钿约， 
竟无消息。 
但蒙天卷地是杨花， 
不辨江南北。
                        </pre>
            </li>
            
    </ul>
