    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    风流子
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 王泳祖</p>
                <pre>东风长是客， 
帘栊静、燕子一双飞。 
看花坞日高， 
翠阴护晓， 
柳塘风细， 
绿涨浮漪。 
肠断处， 
渭城春树远， 
江国暮云低。 
芳径听莺， 
暗惊心事， 
画檐闻鹊， 
试卜归期。 
小楼凝伫地， 
疏窗下， 
几度对说相思。 
记得菱花交照， 
素手曾携。 
有新恨两眉， 
向谁说破， 
芳心一点， 
惟我偏知。 
休为多情瘦却， 
重有来时。
                        </pre>
            </li>
            
    </ul>
