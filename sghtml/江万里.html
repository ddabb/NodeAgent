                <h3>
                    水调歌头
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 江万里</p>
                <pre>生日重重见， 
馀闰有新春。 
为吾母寿， 
富贵外物总休论。 
且说家怀旧话， 
教学也曾菽水， 
亲意尽欣欣。 
只此是真乐， 
乐岂在邦君。 
吾二老， 
常说与， 
要廉勤。 
庐陵几千万户， 
休戚属儿身。 
三瑞堂中绿醑， 
酿就满城和气， 
端又属人伦。 
吾亦老吾老， 
谁不敬其亲。
                        </pre>
