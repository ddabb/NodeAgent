                <h3>
                    戊戍八月感事
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    清代, 严复</p>
                <pre>求治翻为罪， 
明时误爱才。 
伏尸名士贱， 
称疾诏书哀。 
燕市天如晦， 
宣南雨又来。 
临河鸣犊叹， 
莫遣才心灰。
                        </pre>
