                <h3>
                    木兰花慢
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 曹居一</p>
                <pre>爱幽花带露， 
映晓色， 
淡秋塘。 
恨太华峰高， 
庐山社远， 
身世相妨。 
谁知半溪烟景， 
且乘闲、华发照沧浪。 
羡杀风标公子， 
一生何限清香。 
仙家摇曳水云乡。 
高韵却浓妆。 
看脉脉盈盈， 
何消解语， 
已断人肠。 
呼童更须沽酒， 
待夜凉、和月卷荷觞。 
明日醒来信笔， 
新声付与秋娘。
                        </pre>
