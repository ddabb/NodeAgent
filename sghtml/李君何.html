                <h3>
                    曲江亭望慈恩寺杏园花发
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 李君何</p>
                <pre>春晴凭水轩， 
仙杏发南园。 
开蕊风初晓， 
浮香景欲暄。 
光华临御陌， 
色相对空门。 
野雪遥添净， 
山烟近借繁。 
地闲分鹿苑， 
景胜类桃源。 
况值新晴日， 
芳枝度彩鸳。
                        </pre>
