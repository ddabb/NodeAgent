                <h3>
                    虞美人
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 黄舜英</p>
                <pre>一从骨肉相抛了。 
受了多多少。 
溪山风月属何人。 
到此思量、因甚不关情。 
而今虽道王孙贵。 
有事凭谁济。 
自从今夜得媒言。 
相见佳期无谓、隔关山。
                        </pre>
