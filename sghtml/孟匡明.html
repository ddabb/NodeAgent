                    饯王将军赴云中
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 孟匡明</p>
                <pre>一师凭庙略， 
分阃佐元戎。 
势亚彤弓宠， 
时推金印雄。 
关山横代北， 
旌节壮河东。 
日转前茅影， 
春生细柳风。 
饮冰君命速， 
挥涕饯筵空。 
伫听阴山静， 
谁争万里功。
