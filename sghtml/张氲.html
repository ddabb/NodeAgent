            <li>
                <h3>
                    醉吟三首
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 张氲</p>
                <pre>去岁无田种， 
今春乏酒材。 
从他花鸟笑， 
佯醉卧楼台。 
下调无人睬， 
高心又被瞋。 
不知时俗意， 
教我若为人。 
入市非求利， 
过朝不为名。 
有时随俗物， 
相伴且营营。
                        </pre>
            </li>
