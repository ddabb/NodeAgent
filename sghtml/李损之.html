                <h3>
                    都堂试贡士日庆春雪
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 李损之</p>
                <pre>春雪昼悠扬， 
飘飞试士场。 
缀毫疑起草， 
沾字共成章。 
匝地如铺练， 
凝阶似截肪。 
鹅毛萦树合， 
柳絮带风狂。 
息疫方殊庆， 
丰年已报祥。 
应知郢上曲， 
高唱出东堂。
                        </pre>
