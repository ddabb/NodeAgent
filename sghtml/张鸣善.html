                <h3>

                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    元代, 张鸣善</p>
                <pre>铺眉苫眼早三公， 
裸袖揎拳享万钟， 
胡言乱语成时用。 
大纲来都是哄。 
说英雄谁是英雄？ 
五眼鸡岐山鸣凤， 
两头蛇南阳卧龙， 
三脚猫渭水飞熊。 
?
                        </pre>
            </li>
