                <p><strong>形式:</strong>

                </p>
                <p><strong>标签:</strong>
                    唐代, 石抱忠</p>
                <pre>平明发始平， 
薄暮至何城。 
库塔朝云上， 
晃池夜月明。 
略彴桥头逢长史， 
棂星门外揖司兵， 
一群县尉驴骡骤， 
数个参军鹅鸭行。
