                    哭长孙侍郎
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 杜诵</p>
                <pre>道为诗书重， 
名因赋颂雄。 
礼闱曾擢桂， 
宪府既乘骢。 
流水生涯尽， 
浮云世事空。 
唯馀旧台柏， 
萧瑟九原中。
                        </pre>
