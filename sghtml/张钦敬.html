            <li>
                <h3>
                    洛出书
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 张钦敬</p>
                <pre>浮空九洛水， 
瑞圣千年质。 
奇象八卦分， 
图书九畴出。 
含微卜筮远， 
抱数阴阳密。 
中得天地心， 
傍探鬼神吉。 
昔闻夏禹代， 
今献唐尧日。 
谬此叙彝伦， 
寰宇贺清谧。
                        </pre>
            </li>
