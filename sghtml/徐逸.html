                <h3>
                    清平乐
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 徐逸</p>
                <pre>风韶雨秀。 
春已平分後。 
陡顿故人疏把酒。 
闲恁画阑搔首。 
争须携手踏青。 
人生几度清明。 
待得燕慵莺懒， 
杨花点点浮萍。
