    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    句
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 刘媛</p>
                <pre>春风报梅柳， 
一夜发南枝。 
傍人那得知心事， 
一面残妆空泪痕。
                        </pre>
            </li>
            
            <li>
                <h3>
                    送远
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 刘媛</p>
                <pre>闻道瞿塘滟滪堆， 
青山流水近阳台。 
知君此去无还日， 
妾亦随波不复回。
                        </pre>
            </li>
            
    </ul>
