                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 宫嫔</p>
                <pre>争不逢人话此身， 
此身长夜不知春。 
自从国破家亡后， 
陇上惟添芳草新。 
休说人间恨恋多， 
况逢佳客此相过。 
堂中纵有千般乐， 
争及阳春一曲歌。 
幽谷穷花似妾身， 
纵怀香艳吐无因。 
多情公子能相访， 
应解回风暂借春。 
恩情未足晓光催， 
数朵眠花未得开。 
却羡一双金扼臂， 
得随人世出将来。
