<body>
    <h1>
        严郾
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        唐末人。诗二卷，今存二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    望夫石
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 严郾</p>
                <pre>何代提戈去不还， 
独留形影白云间。 
肌肤销尽雪霜色， 
罗绮点成苔藓斑。 
江燕不能传远信， 
野花空解妒愁颜。 
近来岂少征人妇， 
笑采蘼芜上北山。
                        </pre>
            </li>
            
            <li>
                <h3>
                    赋百舌鸟
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 严郾</p>
                <pre>此禽轻巧少同伦， 
我听长疑舌满身。 
星未没河先报晓， 
柳犹粘雪便迎春。 
频嫌海燕巢难定， 
却讶林莺语不真。 
莫倚春风便多事， 
玉楼还有晏眠人。
                        </pre>
            </li>
            
    </ul>
