            <li>
                <h3>
                    所居寺院凉夜书情，呈上吕和叔……
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 何元上</p>
                <pre>庾公念病宜清暑， 
遣向僧家占上方。 
月光似水衣裳湿， 
松气如秋枕簟凉。 
幸以薄才当客次， 
无因弱羽逐鸾翔。 
何由一示云霄路， 
肠断星星两鬓霜。
                        </pre>
            </li>
