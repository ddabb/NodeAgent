    <h1>
        魏谟
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        魏谟，字申之，郑公徵五世孙，登进士第。文宗时，为右拾遗，擢谏议大夫。武宗立，贬信州长史。宣宗嗣位，召授给事中，迁御史中丞，兼户部侍郎，俄进同中书门下平章事。大中十年，领剑南西川节度使。上疾求代，拜吏部尚书，寻授检校尚书右仆射。集十卷，今存诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>

            <li>
                <h3>
                    和重阳锡宴御制诗
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 魏谟</p>
                <pre>四方无事去， 
宸豫杪秋来。 
八水寒光起， 
千山霁色开。
                        </pre>
            </li>
