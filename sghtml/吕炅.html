                <h3>
                    贡举人谒先师闻雅乐
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 吕炅</p>
                <pre>礼圣来群彦， 
观光在此时。 
闻歌音乍远， 
合乐和还迟。 
调朗能谐竹， 
声微又契丝。 
轻泠流簨簴， 
缭绕动缨緌。 
九变将随节， 
三终必尽仪。 
国风由是正， 
王化自雍熙。
                        </pre>
            </li>
