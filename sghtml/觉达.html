                <h3>
                    鹧鸪天
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 觉达</p>
                <pre>头角峥嵘接九皋。 
襟怀洒落绝纤毫。 
扶持大刹宁辞倦， 
辅翼丛林不惮劳。 
心因厚， 
志坚牢。 
足庵门下最英豪。 
而今战退女邪辈， 
不负灵岩举彦
                        </pre>
