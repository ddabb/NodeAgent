                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 陆承孙</p>
                <pre>吴山梦断。 
依旧江南岸。 
惊起湿香飞汗漫。 
倦听徘徊哀雁。 
神游极表难成。 
屏帏曲曲如卿。 
深院吟蛩疏雨， 
断肠声外生声。
