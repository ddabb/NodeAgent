                <h3>
                    小重山
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 周容</p>
                <pre>谢了梅花恨不禁。 
小楼羞独倚， 
暮云平。 
夕阳微放柳梢明。 
东风冷， 
眉岫翠寒生。 
无限远山青。 
重重遮不断， 
旧离情。 
伤春还上去年心。 
怎禁得， 
时节又烧灯。
