            <li>
                <h3>
                    白珪无玷
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 辛宏</p>
                <pre>片玉表坚贞， 
逢时宝自呈。 
色鲜同雪白， 
光润夺冰清。 
皎皎无瑕玷， 
锵锵有珮声。 
昆山标重价， 
垂棘振香名。 
抱璞心常苦， 
全真道未行。 
琢磨忻大匠， 
还冀动连城。
                        </pre>
            </li>
