                <h3>
                    河传
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 郭讵</p>
                <pre>大官无闷。 
刚被傍人、竟来相问。 
又难为□□敷臣。 
且只将、甘草论。 
朴消大戟并银粉。 
疏风紧。 
甘草闲相混。 
及至下来， 
转杀他人。 
尔甘草、有一分。
                        </pre>
