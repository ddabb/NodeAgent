            <li>
                <h3>
                    七娘子
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 吴申</p>
                <pre>君家诸子燕山盛。 
去年两见门弧庆。 
银蜡烧花， 
宝香熏烬。 
晬盘珠玉还相映。 
耳边好语凭君听。 
此儿不与群儿并。 
右执金戈， 
左持金印。 
功名当似王文正。
                        </pre>
            </li>
