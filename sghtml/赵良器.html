    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    三月三日曲江侍宴
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 赵良器</p>
                <pre>圣祖发神谋， 
灵符叶帝求。 
一人光锡命， 
万国荷时休。 
雷解圜丘毕， 
云需曲水游。 
岸花迎步辇， 
仙仗拥行舟。 
睿藻天中降， 
恩波海外流。 
小臣同品物， 
陪此乐皇猷。
                        </pre>
            </li>
            
            <li>
                <h3>
                    郑国夫人挽歌词
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 赵良器</p>
                <pre>淑德延公胄， 
宜家接帝姻。 
桂宫男掌仆， 
兰殿女升嫔。 
恩泽昭前命， 
盈虚变此辰。 
万年今已矣， 
彤管列何人。
                        </pre>
            </li>
            
    </ul>
