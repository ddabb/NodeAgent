    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    再赠
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 上元夫人</p>
                <pre>弄玉有夫皆得道， 
刘纲兼室尽登仙。 
君能仔细窥朝露， 
须逐云车拜洞天。
                        </pre>
            </li>
            
            <li>
                <h3>
                    留别
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 上元夫人</p>
                <pre>萧郎不顾凤楼人， 
云涩回车泪脸新。 
愁想蓬瀛归去路， 
难窥旧苑碧桃春。
                        </pre>
            </li>
            
            <li>
                <h3>
                    赠封陟
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 上元夫人</p>
                <pre>谪居蓬岛别瑶池， 
春媚烟花有所思。 
为爱君心能洁白， 
愿操箕帚奉屏帏。
                        </pre>
            </li>
            
    </ul>
