    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    送萧颖士赴东府，得引字
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 元晟</p>
                <pre>吾见夫子德， 
谁云习相近。 
数仞不可窥， 
言味终难尽。 
处喧虑常澹， 
作吏心亦隐。 
更有嵩少峰， 
东南为胜引。
                        </pre>
            </li>
            
    </ul>
