<body>
    <h1>
        窦威
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        窦威，字文蔚，扶风平陵人，太穆皇后从父兄也。初为高祖丞相府司录参军，博物多识，朝章国典，皆其所定。终内史令。集十卷，今存诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    横吹曲辞·出塞
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 窦威</p>
                <pre>匈奴屡不平， 
汉将欲纵横。 
看云方结阵， 
却月始连营。 
潜军渡马邑， 
扬旆掩龙城。 
会勒燕然石， 
方传车骑名。
                        </pre>
            </li>
            
    </ul>
