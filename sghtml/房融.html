        房融，河南人，则天时为相。神龙元年，贬死高州。好浮屠法，尝于岭外笔受《楞严经》。诗一首。
    </p>

    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    谪南海过始兴广胜寺果上人房
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 房融</p>
                <pre>零落嗟残命， 
萧条托胜因。 
方烧三界火， 
遽洗六情尘。 
隔岭天花发， 
凌空月殿新。 
谁令乡国梦， 
终此学分身。
                        </pre>
            </li>
            
    </ul>
