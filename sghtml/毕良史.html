    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    临江仙
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 毕良史</p>
                <pre>霜月穿帘乍白， 
苹风入坐偏凉。 
麾灯促席诧时光。 
桃花歌扇小， 
杨柳舞衫长。 
别乘平分风月， 
词人剩引觥觞。 
莫将幽恨搅刚肠。 
尽添金掌露， 
频注玉猊香。
                        </pre>
            </li>
            
            <li>
                <h3>
                    好事近
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 毕良史</p>
                <pre>高会罢飞觞。 
方锦再移珍席。 
雷鼎乍烹甘液， 
试问侯苍璧。 
翠虬宝钏捧殷勤， 
明灭粲金碧。 
宾主放怀谈笑， 
满华堂春色。
                        </pre>
            </li>
            
    </ul>
