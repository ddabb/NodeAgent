    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    衣垣
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 李得</p>
                <pre>漠漠复霏霏， 
为君垣上衣。 
昭阳辇下草， 
庆笑此生非。 
腌蔼青春去， 
苍茫白露稀。 
犹胜萍逐水， 
流浪不相依。
                        </pre>
            </li>
