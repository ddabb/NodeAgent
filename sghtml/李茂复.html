    <h1>
        李茂复
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        李茂复，泗州刺史。诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    自叹
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 李茂复</p>
                <pre>落日西山近一竿， 
世间恩爱极难拚。 
近来不作颠狂事， 
免被冤家恶眼看。
                        </pre>
            </li>
            
            <li>
                <h3>
                    马上有见
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 李茂复</p>
                <pre>行尽疏林见小桥， 
绿杨深处有红蕉。 
无端眼界无分别， 
安置心头不肯销。
                        </pre>
            </li>
            
    </ul>
