                    杂曲歌辞·自君之出矣
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 辛弘智</p>
                <pre>自君之出矣， 
梁尘静不飞。 
思君如满月， 
夜夜减容晖。
                        </pre>

                <pre>君为河边草， 
逢春心剩生。 
妾如台上镜， 
得照始分明。
