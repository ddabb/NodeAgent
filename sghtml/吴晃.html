            <li>
                <h3>
                    鱼上冰
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 吴晃</p>
                <pre>春水潜鳞发， 
寒潭旧藻疏。 
扬鬐顺气后， 
振鬣上冰初。 
戏广怜空洁， 
浮清媚景虚。 
戒贪还避饵， 
思达每怀书。 
湿映流澌薄， 
狂游触浪馀。 
终希泮涣泽， 
为化北溟鱼。
                        </pre>
            </li>
