    <h1>
        郑馀庆
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        郑馀庆，字居业。大历中举进士第，初为严震山南从事。贞元初，历库部郎中，为翰林学士，以工部侍郎知吏部选，后拜中书侍郎同平章事。宪宗时，为尚书左仆射，详定典制，引韩愈、李程为副，崔郾、陈珮、杨嗣复、庾敬休为判官，损益仪规，号为详衷。终太子太师、检校司徒。集五十卷，今存诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    郊庙歌辞·享太庙乐章·文明舞
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 郑馀庆</p>
                <pre>开邸除暴， 
时迈勋尊。 
三元告命， 
四极骏奔。 
金枝翠叶， 
辉烛瑶琨。 
象德亿载， 
贻庆汤孙。
                        </pre>
            </li>
            
    </ul>
