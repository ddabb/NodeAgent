    <ul>
        
            <li>
                <h3>
                    阮郎归
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 春娘</p>
                <pre>胡虏中原乱似麻。 
此景依稀似永嘉。 
丁珠片玉落泥沙。 
何时返翠华。 
呈祥鸾凤失仙槎。 
因循离恨加。 
前生应是负偿他。 
思量无岸涯。
                        </pre>
            </li>
