                <h3>
                    沁园春
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 立斋</p>
                <pre>表表耆英， 
松柏贞刚， 
冰霜洁清。 
正持囊紫禁， 
急流勇退， 
步角巾绿野， 
闲处安身。 
里社鸡豚， 
家山猿鹤， 
物我相忘法从荣。 
东溪畔， 
似非熊尚父， 
在渭之滨。 
闲来袖手梅亭。 
似桃李纷纷谷自春。 
算高风难进， 
缙绅楷式， 
颓波立， 
乡曲仪刑。 
厚德清名， 
疏星碧落， 
屈指如公今几人。 
无他祝， 
但似山难老， 
镇压嚣尘。
                        </pre>
