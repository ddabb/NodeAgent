                <h3>
                    秋晚度废关
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 李行言</p>
                <pre>秦郊平旧险， 
周德眷遗黎。 
始闻清夜柝， 
俄见落封泥。 
物色来无限， 
津途去不迷。 
空亭谁问马， 
闲戍但鸣鸡。 
山月寒弥净， 
河风晓更凄。 
赠言杨伯起， 
非复是关西。
                        </pre>
            </li>
