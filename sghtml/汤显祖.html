    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    江宿
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    明代, 汤显祖</p>
                <pre>寂历秋江渔火稀， 
起看残月映林微。 
波光水鸟惊犹宿， 
露冷流萤湿不飞。
                        </pre>
            </li>
            
            <li>
                <h3>
                    闻都城渴雨，时苦摊税
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    明代, 汤显祖</p>
                <pre>五风十雨亦为褒， 
薄夜焚香沾御袍。 
当知雨亦愁抽税， 
笑语江南申渐高。
                        </pre>
            </li>
