                <h3>
                    小桃红·连理枝
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 余桂英</p>
                <pre>芳草连天暮。 
斜日明汀渚。 
懊恨东风， 
恍如春梦， 
匆匆又去。 
早知人、酒病更诗愁， 
镇轻随飞絮。 
宝镜空留恨， 
筝雁浑无据。 
门外当时， 
薄情流水， 
如今何处。 
正相思、望断碧山云， 
又莺啼晚雨。
                        </pre>
            </li>
