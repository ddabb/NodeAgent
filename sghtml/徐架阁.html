                <h3>
                    最高楼
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 徐架阁</p>
                <pre>年高德劭， 
休叹老而传。 
纵白发， 
尚红颜。 
楚丘且谓吾始壮， 
大致仕亦宜然。 
更尊荣， 
安富贵， 
寿绵延。 
闻道生辰当月吉， 
万福千祥降自天。 
献春酒， 
展华筵。 
从心奚止不逾矩， 
绛人彭祖信齐肩。 
更殷勤， 
加颂祷， 
等椿年。
                        </pre>
