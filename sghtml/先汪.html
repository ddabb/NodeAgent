            <li>
                <h3>

                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 先汪</p>
                <pre>碧峰横倚白云端， 
隋氏真人化迹残。 
翠柏不凋龙骨瘦，
