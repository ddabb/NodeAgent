                <h3>
                    相和歌辞·婕妤怨
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 张烜</p>
                <pre>贱妾裁纨扇， 
初摇明月姿。 
君王看舞席， 
坐起秋风时。 
玉树清御路， 
金陈翳垂丝。 
昭阳无分理， 
愁寂任前期。
                        </pre>
            </li>
