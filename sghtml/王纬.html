    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    东峰亭各赋一物得幽径石
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 王纬</p>
                <pre>片石东溪上， 
阴崖剩阻修。 
雨馀青石霭， 
岁晚绿苔幽。 
从来不可转， 
今日为人留。
                        </pre>
            </li>
            
            <li>
                <h3>
                    喜陆侍御破石埭草寇东峰亭赋诗
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 王纬</p>
                <pre>蜂虿聚吴州， 
推贤奉圣忧。 
忠诚资上策， 
仁勇佐前筹。 
草木成鹅鹳， 
戈鋋复斗牛。 
戎车一战后， 
残垒五兵收。 
野静山戎险， 
江平水面流。 
更怜羁旅客， 
从此罢葵丘。
                        </pre>
            </li>
            
    </ul>
