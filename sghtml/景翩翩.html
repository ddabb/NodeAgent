                <h3>
                    宿虹桥纪梦
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    明代, 景翩翩</p>
                <pre>梦镜还堪忆， 
虹桥的可疑。 
岂因填鹊至， 
重与牵牛期。 
落月穿帷净， 
凄风入夜悲。 
无端角枕上， 
薄命诉蛾眉。
                        </pre>
            </li>
