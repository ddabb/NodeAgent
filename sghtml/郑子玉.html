    <h2>诗歌</h2>

            <li>
                <h3>
                    八声甘州
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 郑子玉</p>
                <pre>渐莺声近也， 
探年芳、河畔扼轻轮。 
旋东风染绿， 
绵绵平野， 
无际烟春。 
最苦夕阳天外， 
愁损倚阑人。 
无奈潇湘杳， 
留滞王孙。 
冷落池塘残梦， 
是送君归後， 
南浦消魂。 
赖东君能客， 
醉卧展香茵。 
尽教更、行人远， 
也相伴、连水复连云。 
关山道， 
算无今古， 
客恨长新。
                        </pre>
            </li>
