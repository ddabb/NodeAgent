            <li>
                <h3>
                    清平乐
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 石岩</p>
                <pre>吴郎丰度。 
邂逅春城暮。 
暖日晴云花满树。 
恰似故人诗句。 
坐中翔凤飞霞。 
来寻弄玉仙家。 
说与江州司马。 
泪痕只为琵琶。
                        </pre>
            </li>
