<!DOCTYPE html>

    <title>
        于兴宗
    </title>
</head>

<body>
    <h1>
        于兴宗
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        于兴宗，大中时御史中丞，守绵州，后为洋州节度。诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    东阳涵碧亭
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 于兴宗</p>
                <pre>高低竹杂松， 
积翠复留风。 
路剧阴溪里， 
寒生暑气中。
                        </pre>
            </li>
            
            <li>
                <h3>
                    夏杪登越王楼临涪江望雪山寄朝中知友
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 于兴宗</p>
                <pre>巴西西北楼， 
堪望亦堪愁。 
山乱江回远， 
川清树欲秋。 
晴明中雪岭， 
烟霭下渔舟。 
写寄朝天客， 
知余恨独游。
                        </pre>
            </li>
            
    </ul>
</body>

</html>
