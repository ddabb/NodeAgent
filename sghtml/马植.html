    <h1>
        马植
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        马植，字存之，扶风人。元和中进士擢第，历安南招讨、黔中观察使。宣宗朝，以户部侍郎同中书门下平章事，寻罢为太子宾客，分司东都，起忠武节度使，徙宣武卒。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    奉和白敏中圣道和平致兹休运岁……
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 马植</p>
                <pre>舜德尧仁化犬戎， 
许提河陇款皇风。 
指挥貙武皆神算， 
恢拓乾坤是圣功。 
四帅有征无汗马， 
七关虽戍已弢弓。 
天留此事还英主， 
不在他年在大中。
                        </pre>
            </li>
            
    </ul>
