                <h3>
                    醉太平
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 徐梦龙</p>
                <pre>冰肌玉容。 
情真意浓。 
小楼几度春风。 
醉琉璃酒钟。 
关山万重。 
何时又逢。 
思量雨迹云踪。 
似襄王梦中。
                        </pre>
