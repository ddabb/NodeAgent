            <li>
                <h3>
                    临江仙
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 王阜民</p>
                <pre>家法从来师静治， 
赵张高掩前踪。 
清才八斗继宗风。 
年年正月尾， 
桃李满城中。 
已把长江成九酝， 
请将太白浮公。 
更移春槛向房栊。 
有花虽解语， 
莫负锦薰笼。
                        </pre>
            </li>
