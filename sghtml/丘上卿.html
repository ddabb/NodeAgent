    <p><strong>朝代:</strong>

    <p><strong>生平:</strong>
        丘上卿，字陪之，会昌三年进士第。诗一首。
    </p>
    <p><strong>出生:</strong>

    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    和主司王起
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 丘上卿</p>
                <pre>常将公道选诸生， 
不是鸳鸿不得名。 
天上宴回联步武， 
禁中麻出满寰瀛。 
簪裾尽过前贤贵， 
门馆仍叨旧学荣。 
看著凤池相继入， 
都堂那肯滞关营。
                        </pre>
            </li>
            
    </ul>
