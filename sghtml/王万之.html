                <h3>
                    踏莎行
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 王万之</p>
                <pre>柳外寒轻， 
水边亭小。 
昨朝燕子归来了。 
天涯无数旧愁根， 
东风种得成芳草。 
亭畔秋千， 
当时欢笑。 
香肌不满和衣抱。 
那堪别後更思量， 
春来瘦得知多少。
                        </pre>
