                <h3>
                    西江月
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 张师师</p>
                <pre>一种何其轻薄， 
三眠情意偏多。 
飞花舞絮弄春和。 
全没些儿定个。 
踪迹岂容收拾， 
风流无处消磨。 
依依接取手亲挼。 
永结同心向我。
                        </pre>
