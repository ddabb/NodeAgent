                <h3>
                    人月圆
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 双渐</p>
                <pre>碧纱低映秦娥面， 
咫尺暗香浓。 
瑶池春晚， 
长天共恨， 
烟锁芙蓉。 
夭桃再赏， 
流莺声巧， 
不待春工。 
樽前潜想， 
樱桃破处， 
得似香红。
                        </pre>
