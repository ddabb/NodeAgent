<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>
        卫象
    </title>
</head>

<body>
    <h1>
        卫象
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        卫象，大历间江南诗人，官侍御。诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    伤李端
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 卫象</p>
                <pre>才子浮生促， 
泉台此路赊。 
官卑杨执戟， 
年少贾长沙。 
人去门栖鵩， 
灾成酒误蛇。 
唯馀封禅草， 
留在茂陵家。
                        </pre>
            </li>
            
            <li>
                <h3>
                    古词
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 卫象</p>
                <pre>鹊血雕弓湿未干， 
鸊鹈新淬剑光寒。 
辽东老将鬓成雪， 
犹向旄头夜夜看。
                        </pre>
            </li>
            
    </ul>
</body>

</html>
