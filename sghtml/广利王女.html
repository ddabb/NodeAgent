                <h3>
                    寄张无颇
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 广利王女</p>
                <pre>羞解明珰寻汉渚， 
但凭春梦访天涯。 
红楼日暮莺飞去， 
愁杀深宫落砌花。 
燕语春泥堕锦筵， 
情愁无意整花钿。 
寒闺攲枕不成梦， 
香炷金炉自褭烟。
                        </pre>
            </li>
