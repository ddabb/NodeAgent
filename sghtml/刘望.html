                <h3>
                    九嶷山
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 刘望</p>
                <pre>鼎湖冠剑有遗踪， 
晋汉真人羽化同。 
九转药成丹灶冷， 
五车云去玉堂空。 
仙家日月蓬壶里， 
尘世烟花梦寐中。 
徒有旧山流水畔， 
老松枝叶苦吟风。
                        </pre>
            </li>
