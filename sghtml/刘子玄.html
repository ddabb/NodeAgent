                    郊庙歌辞·仪坤庙乐章·安和
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 刘子玄</p>
                <pre>妙算申帷幄， 
神谋及庙庭。 
两阶文物备， 
七德武功成。 
校猎长杨苑， 
屯军细柳营。 
将军献凯入， 
歌舞溢重城。
