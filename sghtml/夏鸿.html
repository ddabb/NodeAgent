            <li>
                <h3>
                    和赠和龙妙空禅师
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 夏鸿</p>
                <pre>翰林遗迹镜潭前， 
孤峭高僧此处禅。 
出为信门兴化日， 
坐当吾国太平年。 
身同莹澈尼珠净， 
语并锋铓慧剑坚。 
道果已圆名已遂， 
即看千匝绕香筵。
                        </pre>
            </li>
