                    夜行船
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 孙浩然</p>
                <pre>何处采菱归暮。 
隔宵烟、菱歌轻举。 
白苹风起月华寒， 
影朦胧、半和梅雨。 
脉脉相逢心似许。 
扶兰棹、黯然凝伫。 
遥指前村， 
隐隐烟树， 
含情背人归去。
