                <h3>

                </h3>
                <p><strong>形式:</strong>

                </p>
                <p><strong>标签:</strong>
                    宋代, 李南金</p>
                <pre>流落今如许。 
我亦三生杜牧， 
为秋娘著句。 
先自多愁多感慨， 
更值江南春暮。 
君看取、落花飞絮。 
也有吹来穿绣幌， 
有因风、飘坠随尘土。 
人世事， 
总无据。 
佳人命薄君休诉。 
若说与、英雄心事， 
一生更苦。 
且尽樽前今日意， 
休记绿窗眉妩。 
但春到、儿家庭户。 
幽恨一帘烟月晓， 
恐明年、雁亦无寻处。 
浑欲倩， 
莺留住。
