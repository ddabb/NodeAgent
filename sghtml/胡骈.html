                <h3>
                    经费拾遗旧隐
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 胡骈</p>
                <pre>林下茅斋已半倾， 
九华幽径少人行。 
不将冠剑为荣事， 
只向烟萝寄此生。 
松竹渐荒池上色， 
琴书徒立世间名。 
白杨风起秋山暮， 
时复哀猿啼一声。
                        </pre>
