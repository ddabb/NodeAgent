                <h3>
                    石季伦金谷园
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 李君房</p>
                <pre>梓泽风流地， 
凄凉迹尚存。 
残芳迷妓女， 
衰草忆王孙。 
舞态随人谢， 
歌声寄鸟言。 
池平森灌木， 
月落吊空园。 
流水悲难驻， 
浮云影自翻。 
宾阶余藓石， 
车马讵喧喧。
