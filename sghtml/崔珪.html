    <p><strong>生平:</strong>
        崔珪，贝丘人。开元中，官太子詹事，与兄中书舍人琳，弟光禄卿瑶，俱列棨戟，世号三戟崔家。诗一首。
    </p>

    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    孤寝怨
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 崔珪</p>
                <pre>征戍动经年， 
含情拂玳筵。 
花飞织锦处， 
月落捣衣边。 
灯暗愁孤坐， 
床空怨独眠。 
自君辽海去， 
玉匣闭春弦。
                        </pre>
            </li>
            
    </ul>
