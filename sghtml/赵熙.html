    <h2>诗歌</h2>

            <li>
                <h3>
                    龙门峡道中
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    清代, 赵熙</p>
                <pre>出郭二十里， 
入山千万重。 
遥寻瀑布水， 
忽听松林钟。 
石涸樵生路， 
云开雁过峰。 
传闻葛由侣， 
于此伏虬龙。
                        </pre>
