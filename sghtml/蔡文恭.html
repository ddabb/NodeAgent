                <h3>
                    奉和夏日游山应制
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 蔡文恭</p>
                <pre>首夏林壑清， 
薄暮烟霞上。 
连岩耸百仞， 
绝壑临千丈。 
照灼晚花鲜， 
潺湲夕流响。 
悠然动睿思， 
息驾寻真赏。 
掞彼涡川作， 
怀兹洛滨想。 
窃吹等齐竽， 
何用承恩奖。
                        </pre>
            </li>
