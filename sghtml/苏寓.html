                </h3>
                <p><strong>形式:</strong>

                </p>
                <p><strong>标签:</strong>

                <pre>幂历溪边草， 
游人不厌看。 
馀芳幽处老， 
深色望中寒。 
幸得陪情兴， 
青青赏未阑。
