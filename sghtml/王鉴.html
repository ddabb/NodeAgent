    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    赋得玉水记方流
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 王鉴</p>
                <pre>玉润在中洲， 
光临碕岸幽。 
氤氲冥瑞影， 
演漾度方流。 
乍似轻涟合， 
还疑骇浪收。 
夤缘知有异， 
洞彻信无俦。 
比德称殊赏， 
含辉处至柔。 
沉沦如见念， 
况乃属时休。
                        </pre>
            </li>
            
    </ul>
