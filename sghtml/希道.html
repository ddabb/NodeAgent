                    授炙毂子歌二首
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 希道</p>
                <pre>木津天魂， 
金液地魄。 
坎离运行宽无成， 
金木有数秦晋合。 
近效宜六旬， 
远期三载阔。 
魄微入魂牝牡结， 
阳呴阴滋神鬼灭。 
千歌万赞皆未决， 
古往今来抛日月。
                        </pre>
