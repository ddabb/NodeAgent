                <h3>
                    清平乐
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 陆行直</p>
                <pre>来雁。 
可怜瘦损兰成。 
此友人张叔夏赠余之作也。 
余不能记忆， 
於至治元年仲夏二十四日， 
戏作碧梧苍石， 
与冶仙西窗夜坐， 
因语及此。 
转瞬二十一载， 
今卿卿、叔夏皆成故人， 
恍然如隔世事， 
遂书於卷首， 
以记一时之感慨云。 
季道陆行直题楚天云断。 
人隔潇湘岸。 
往事悠悠江水漫。 
怕听楼前新雁。 
深闺旧梦还成。 
梦中独记怜卿。 
依均相思碎语， 
夜凉桐叶声声。
                        </pre>
