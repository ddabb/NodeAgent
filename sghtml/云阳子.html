    <h2>诗歌</h2>

            <li>
                <h3>
                    满江红
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 云阳子</p>
                <pre>竖起空拳， 
休着相、秤＊是铁。 
敢承当时要， 
丈夫刚烈。 
古佛拈花微微笑， 
今时几个齐腰雪。 
叹杜鹃、啼得血流枝， 
谁知切。 
哑人梦， 
难分别。 
耳聋汉， 
偏解说。 
有孤峰顶上， 
木人饶舌。 
鸟乌噪猿啼谈不二， 
松风涧水真玄泄。 
这机关打破看寒空， 
家家月。
                        </pre>
            </li>
