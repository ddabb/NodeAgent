    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    上升歌
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 吴涵虚</p>
                <pre>玉皇有诏登仙职， 
龙吐云兮凤著力。 
眼前蓦地见楼台， 
异草奇花不可识。 
我向大罗观世界， 
世界即如指掌大。 
当时不为上升忙， 
一时提向瀛洲卖。
                        </pre>
            </li>
