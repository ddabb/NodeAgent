                <h3>
                    浣溪沙
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 楼锷</p>
                <pre>夏半阳乌景最长。 
小池不断藕花香。 
电影雷声催急雨， 
十分凉。 
芡剥明珠随意嚼， 
瓜分琼玉趁时尝。 
双枪堂深新酿好， 
且传觞。
                        </pre>
