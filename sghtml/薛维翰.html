                <p><strong>标签:</strong>

                <pre>美人怨何深， 
含情倚金阁。 
不嚬复不语， 
红泪双双落。 
美人闭红烛， 
烛坐裁新锦。 
频放翦刀声， 
夜寒知未寝。
