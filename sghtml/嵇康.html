    <h2>诗歌</h2>

            <li>
                <h3>
                    赠秀才从军
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    三国两晋, 嵇康</p>
                <pre>闲夜肃清。 
朗月照轩。 
微风动袿， 
组帐高褰。 
旨酒盈樽， 
莫与交欢。 
鸣琴在御， 
谁与鼓弹？ 
仰慕同趣， 
其馨若兰。 
佳人不在， 
能不永叹？
                        </pre>
