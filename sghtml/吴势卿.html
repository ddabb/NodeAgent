    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    沁园春
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 吴势卿</p>
                <pre>碧瓦霜融， 
绣阁寒经， 
春浮寿杯。 
羡华年七帙， 
人生稀有， 
新阳七日， 
天意安排。 
丹凤门开， 
黄麾仗立， 
此际应须召促回。 
人道是， 
却暂时绣斧， 
索笑盐梅。 
旴江假守非才， 
犹记得当时传庾台。 
算良机再会， 
抠衣来久， 
归鞭何速， 
祝寿方才。 
应与邦人， 
传为佳话， 
只为先生诞日来。 
明年看， 
是侬方九曲， 
公已三台。
                        </pre>
            </li>
