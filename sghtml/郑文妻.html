                <h3>
                    忆秦娥
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 郑文妻</p>
                <pre>花深深。 
一钩罗袜行花阴。 
行花阴。 
闲将柳带， 
细结同心。 
日边消息空沈沈。 
画眉楼上愁登临。 
愁登临。 
海棠开後， 
望到如今。
