                <h3>
                    郊庙歌辞·仪坤庙乐章·肃和
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 张齐贤</p>
                <pre>祼圭既濯， 
郁鬯既陈。 
画幕云举， 
黄流玉醇。 
仪充献酌， 
礼盛众禋。 
地察惟孝， 
愉焉飨亲。
                        </pre>
