<body>
    <h1>
        蒋维翰
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        蒋（一作薛）维翰，登开元进士第。诗五首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    怨歌
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 蒋维翰</p>
                <pre>百尺珠楼临狭斜， 
新妆能唱美人车。 
皆言贱妾红颜好， 
要自狂夫不忆家。
                        </pre>
            </li>
            
            <li>
                <h3>
                    春夜裁缝
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 蒋维翰</p>
                <pre>珠箔因风起， 
飞蛾入最能。 
不教人夜作， 
方便杀明灯。
                        </pre>
            </li>
            
            <li>
                <h3>
                    春女怨
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 蒋维翰</p>
                <pre>白玉堂前一树梅， 
今朝忽见数花开。 
儿家门户寻常闭， 
春色因何入得来。
                        </pre>
            </li>
            
    </ul>
