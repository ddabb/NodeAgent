    <h2>诗歌</h2>

            <li>
                <h3>
                    江城子
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 逸民</p>
                <pre>秀才落得甚乾忙。 
冗中秋， 
闷重阳。 
百年三万， 
消得几科场。 
吟配十年灯火梦， 
新米粥， 
紫苏汤。 
如今且说世平康。 
收战场。 
息欃枪。 
路断邯郸， 
无复梦黄梁。 
浪说为农今决矣， 
新酒熟， 
菊花香。
                        </pre>
            </li>
