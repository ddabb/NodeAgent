                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 徐瑞</p>
                <pre>多事春风， 
年年绿遍江南草。 
罗裙色好。 
莫把相如恼。 
梦入瑶台， 
搔背麻姑爪。 
还惊觉。 
杜鹃啼早。 
一夜相思老。
