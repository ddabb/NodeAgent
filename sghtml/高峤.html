    </p>
    <p><strong>生平:</strong>
        高峤，司门郎中。诗二首。
    </p>
    <p><strong>出生:</strong>

    <p><strong>逝世:</strong>

    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    晦日宴高氏林亭
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 高峤</p>
                <pre>飞观写春望， 
开宴坐汀沙。 
积溜含苔色， 
晴空荡日华。 
歌入平阳第， 
舞对石崇家。 
莫虑能骑马， 
投辖自停车。
                        </pre>
            </li>
            
            <li>
                <h3>
                    晦日重宴
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 高峤</p>
                <pre>驾言寻凤侣， 
乘欢俯雁池。 
班荆逢旧识， 
斟桂喜深知。 
紫兰方出径， 
黄莺未啭枝。 
别有陶春日， 
青天云雾披。
                        </pre>
            </li>
            
    </ul>
