                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 刘南翁</p>
                <pre>没计断春归路。 
借问春归何处。 
莺燕也含愁， 
总对落花无语。 
春去。 
春去。 
门掩一庭疏雨。
