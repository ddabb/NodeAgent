    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    府试中元观道流步虚
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 殷尧恭</p>
                <pre>玄都开秘箓， 
白石礼先生。 
上界秋光静， 
中元夜景清。 
星辰朝帝处， 
鸾鹤步虚声。 
玉洞花长发， 
珠宫月最明。 
扫坛天地肃， 
投简鬼神惊。 
倘赐刀圭药， 
还成不死名。
                        </pre>
            </li>
            
    </ul>
