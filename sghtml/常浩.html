<body>
    <h1>
        常浩
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        常浩，妓也。诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    寄远
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 常浩</p>
                <pre>年年二月时， 
十年期别期。 
春风不知信， 
轩盖独迟迟。 
今日无端卷珠箔， 
始见庭花复零落。 
人心一往不复归， 
岁月来时未尝错。 
可怜荧荧玉镜台， 
尘飞幂幂几时开。 
却念容华非昔好， 
画眉犹自待君来。
                        </pre>
            </li>
            
            <li>
                <h3>
                    赠卢夫人
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 常浩</p>
                <pre>佳人惜颜色， 
恐逐芳菲歇。 
日暮出画堂， 
下阶拜新月。 
拜月如有词， 
傍人那得知。 
归来投玉枕， 
始觉泪痕垂。
                        </pre>
            </li>
            
    </ul>
