            <li>
                <h3>
                    南至日太史登台书云物
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 裴逵</p>
                <pre>圆丘才展礼， 
佳气近初分。 
太史新簪笔， 
高台纪彩云。 
烟空和缥缈， 
晓色共氛氲。 
道泰资贤辅， 
年丰荷圣君。 
恭惟司国瑞， 
兼用察人文。 
应念怀铅客， 
终朝望碧雰。
                        </pre>
            </li>
            
    </ul>
