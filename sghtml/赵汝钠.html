                <h3>
                    水龙吟
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 赵汝钠</p>
                <pre>露华洗尽凡妆， 
玉妃来侍瑶池宴。 
风裳水佩， 
冰肌雪艳， 
清凉不汗。 
解语情多， 
凌波步稳， 
酒容易散。 
想温泉浴罢， 
天然真态， 
浑疑是、宫妆浅。 
暗想凄愁别岸。 
粉痕消、香腮凝汗。 
雪空冰冷， 
此情唯许， 
鹭知鸥见。 
羽扇微摇， 
翠帷低拥， 
清凉庭院。 
待夜深， 
月上阑干， 
更邀取、姮娥伴。
                        </pre>
