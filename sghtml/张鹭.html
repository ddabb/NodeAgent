    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    莺出谷
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 张鹭</p>
                <pre>弱柳随俦匹， 
迁莺正及春。 
乘风音响远， 
映日羽毛新。 
已得辞幽谷， 
还将脱俗尘。 
鸳鸾方可慕， 
燕雀迥无邻。 
游止知难屈， 
翻飞在此伸。 
一枝如借便， 
终冀托深仁。
                        </pre>
            </li>
            
    </ul>
