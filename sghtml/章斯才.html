    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    水调歌头
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 章斯才</p>
                <pre>秋老楚天阔， 
光粲极南星。 
郁葱瑞霭浮动， 
湘水舞湘灵。 
方启流虹华旦， 
恰值绂麟弥月， 
嘉会庆千龄。 
维岳绛神处， 
玉印注长生。 
衣衮绣， 
袍练鹊， 
纽双萦。 
民气和乐， 
雁到回地作欢声。 
楚观连天境界， 
四景撩人风物， 
身世自蓬瀛。 
剩酌金貂醁， 
飞诏到临蒸。
                        </pre>
            </li>
            
    </ul>
