                <h3>
                    投珠于泉
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 独孤绶</p>
                <pre>至道归淳朴， 
明珠被弃捐。 
天真来照乘， 
成性却沈泉。 
不是灵蛇吐， 
非缘合浦还。 
岸傍随月落， 
波底共星悬。 
致远终无胫， 
怀贪遂息肩。 
欲知恭俭德， 
所宝在惟贤。
                        </pre>
