                <h3>
                    清平乐
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 刘则梅</p>
                <pre>杨枝歌断。 
春老莺莺岸。 
可笑杨花飞漫漫。 
却作芦花孤雁。 
国春欲赋难成。 
向来错怨轻卿。 
纵使此心如石， 
不禁梧叶离声。
                        </pre>
