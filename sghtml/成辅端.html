    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        贞元中优人。德宗以其诽谤国政，决杀之。言者以为托诙谐讽谏，不可加罪，帝悔焉。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    戏语
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 成辅端</p>
                <pre>秦地城池二百年， 
何期如此贱田园。 
一顷麦苗硕伍米， 
三间堂屋二千钱。
                        </pre>
            </li>
            
    </ul>
