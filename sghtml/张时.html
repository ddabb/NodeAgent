            <li>
                <h3>
                    南歌子
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 张时</p>
                <pre>暖日未斜西。 
正是迷花殢酒时。 
红药雕阑呈冷艳， 
依稀。 
花重枝柔压半敧。 
相对耍猴儿。 
一捻幽芳劝酒卮。 
魏紫姚黄来觑着， 
方知。 
准拟今宵醉伴妻。
                        </pre>
            </li>
