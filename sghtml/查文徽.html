                <h3>
                    寄麻姑仙坛道士
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 查文徽</p>
                <pre>别后相思鹤信稀， 
郡楼南望远峰迷。 
人归仙洞云连地， 
花落春林水满溪。 
白发只应悲镜镊， 
丹砂犹待寄刀圭。 
方平车驾今何在， 
常苦尘中日易西。
                        </pre>
