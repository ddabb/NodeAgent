    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    奉和姚令公驾幸温汤喜雪应制
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 苏绾</p>
                <pre>汉主新丰邑， 
周王尚父师。 
云符沛童唱， 
雪应海神期。 
林变惊春早， 
山明讶夕迟。 
况逢温液霈， 
恩重御裘诗。
                        </pre>
            </li>
            
    </ul>
