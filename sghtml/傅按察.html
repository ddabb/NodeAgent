    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    鸭头绿
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 傅按察</p>
                <pre>静中看。 
记昔日淮山隐隐， 
宛若虎踞龙盘。 
下樊襄、指挥湘汉， 
鞭云骑、围绕江干。 
势不成三， 
时当混一， 
过唐之数不为难。 
陈桥驿、孤儿寡妇， 
久假当还。 
挂征帆、龙舟催发， 
紫宸初卷朝班。 
禁庭空、土花晕碧， 
辇路悄、呵喝声乾。 
纵余得西湖风景， 
花柳亦凋残。 
去国三千， 
游仙一梦， 
依然天淡夕阳间。 
昨宵也、一轮明月， 
还照临安。
                        </pre>
            </li>
            
    </ul>
