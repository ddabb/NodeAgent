                <h3>
                    和皮日休悼鹤
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 魏朴</p>
                <pre>直欲裁诗问杳冥， 
岂教灵化亦浮生。 
风林月动疑留魄， 
沙岛香愁似蕴情。 
雪骨夜封苍藓冷， 
练衣寒在碧塘轻。 
人间飞去犹堪恨， 
况是泉台远玉京。 
经秋宋玉已悲伤， 
况报胎禽昨夜亡。 
霜晓起来无问处， 
伴僧弹指绕荷塘。
                        </pre>
