                <h3>
                    题院诗
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 侯道华</p>
                <pre>帖里大还丹， 
多年色不移。 
前宵盗吃却， 
今日碧空飞。 
惭愧深珍重， 
珍重邓天师。 
他年炼得药， 
留著与内芝。 
吾师知此术， 
速炼莫为迟。 
三清专相待， 
大罗的有期。
                        </pre>
