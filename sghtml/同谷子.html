                <h3>
                    五子之歌
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 同谷子</p>
                <pre>邦惟固本自安宁， 
临下常须驭朽惊。 
何事十旬游不返， 
祸胎从此召殷兵。 
酒色声禽号四荒， 
那堪峻宇又雕墙。 
静思今古为君者， 
未或因兹不灭亡。 
唯彼陶唐有冀方， 
少年都不解思量。 
如今算得当时事， 
首为盘游乱纪纲。 
明明我祖万邦君， 
典则贻将示子孙。 
惆怅太康荒坠后， 
覆宗绝祀灭其门。 
仇雠万姓遂无依， 
颜厚何曾解忸怩。 
五子既歌邦已失， 
一场前事悔难追。
                        </pre>
