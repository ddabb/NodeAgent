    <h1>
        孟彦深
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        孟彦深，字士源。登天宝二年进士第，为武昌令。元结居樊上，尝作《退谷铭》曰：干进之客，不得游之。又作《杯湖铭》曰：为人厌者，勿泛杯湖。孟士源尝黜官，无情干进，在武昌，不为人厌，可游退谷，可泛杯湖矣。诗一首。
    </p>

    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    元次山居武昌之樊山，新春大雪，以……
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 孟彦深</p>
                <pre>江山十日雪， 
雪深江雾浓。 
起来望樊山， 
但见群玉峰。 
林莺却不语， 
野兽翻有踪。 
山中应大寒， 
短褐何以完。 
皓气凝书帐， 
清著钓鱼竿。 
怀君欲进谒， 
谿滑渡舟难。
                        </pre>
            </li>
            
    </ul>
