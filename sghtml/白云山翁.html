                <h3>
                    水调歌头
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 白云山翁</p>
                <pre>忆分司时节， 
秋雨正连天。 
官路满篙流水， 
舟楫驶如川。 
陌上漫漫泥潦， 
徙远马＊人倦， 
堪赋去来篇。 
雪冷梅花萼， 
春早绿杨颠。 
问东君， 
春几许， 
为君怜。 
浮生恍如蝶梦， 
栩栩羡高贤。 
客里渐磨岁月， 
两眼青山图画， 
松翠看云眠。 
安得王乔术， 
飞舄颇通元。
