                <h3>
                    西江月
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 程梅斋</p>
                <pre>刻木工夫最巧， 
舆梁底事尤精。 
玉虹饮水映波明。 
彼此往来利济。 
真个作家手段， 
从今名播寰瀛。 
人从鳌背获安行。 
镇作城南景致。
                        </pre>
            </li>
