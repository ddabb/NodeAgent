                <h3>
                    明月堂
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 刘氏妇</p>
                <pre>蝉鬓惊秋华发新， 
可怜红隙尽埃尘。 
西山一梦何年觉， 
明月堂前不见人。 
玉钩风急响丁东， 
回首西山似梦中。 
明月堂前人不到， 
庭梧一夜老秋风。
                        </pre>
