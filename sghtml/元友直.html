                <h3>
                    小苑春望宫池柳色
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 元友直</p>
                <pre>柳色新池遍， 
春光御苑晴。 
叶依青阁密， 
条向碧流倾。 
路暗阴初重， 
波摇影转清。 
风从垂处度， 
烟就望中生。 
断续游蜂聚， 
飘飖戏蝶轻。 
怡然变芳节， 
愿及一枝荣。
                        </pre>
