                <h3>
                    相和歌辞·怨诗
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 刘义</p>
                <pre>君莫嫌丑妇， 
丑妇死守贞。 
山头一怪石， 
长作望夫名。 
鸟有并翼飞， 
兽有比肩行。 
丈夫不立义， 
岂如鸟兽情。
                        </pre>
