                <h3>
                    杨岐山
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 唐廪</p>
                <pre>逗竹穿花越几村， 
还从旧路入云门。 
翠微不闭楼台出， 
清吹频回水石喧。 
天外鹤归松自老， 
岩间僧逝塔空存。 
重来白首良堪喜， 
朝露浮生不足言。
                        </pre>
