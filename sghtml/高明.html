    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    岳祠
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    元代, 高明</p>
                <pre>莫向中原叹黍离， 
英雄生死系安危。 
内庭忽下班师诏， 
绝漠全收大将旗。 
父子一门甘仗节， 
山河千里竟分支。 
孤臣尚有埋身地， 
二帝游魂更可悲!
                        </pre>
            </li>
            
            <li>
                <h3>
                    鹧鸪天
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 高明</p>
                <pre>绿玉参差傍短楹。 
高堂清梦已冥冥。 
满枝只带湘灵点， 
一曲空听秦凤鸣。 
天莫问， 
物多情。 
此君潇洒若平生。 
风声月色来亭榭， 
老泪年来湿几
                        </pre>
            </li>
            
    </ul>
