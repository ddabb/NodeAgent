                <h3>
                    逸人歌赠李山人
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 张楚金</p>
                <pre>上有尧兮下有由， 
眠松阳兮漱颍流。 
其貌古， 
其心幽， 
浩歌一曲兮林壑秋。 
道险可惊兮人莫用， 
乐天知命兮守岩洞。 
时击磬兮嗟鸣凤， 
吾欲知往古之不可追， 
自悠悠于凡梦。
