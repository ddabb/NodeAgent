    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    和徐鼎臣见寄
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 包颖</p>
                <pre>平生中表最情亲， 
浮世那堪聚散频。 
谢脁却吟归省阁， 
刘桢犹自卧漳滨。 
旧游半似前生事， 
要路多逢后进人。 
且喜新吟报强健， 
明年相望杏园春。
                        </pre>
            </li>
            
    </ul>
