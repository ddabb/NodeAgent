                <h3>
                    醉蓬莱
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 赵士穀</p>
                <pre>正春风初扇， 
梅蕊飘香， 
雨馀晴昼。 
箫鼓声中， 
麝烟喷金兽。 
幕府宾僚， 
杜诗韩笔， 
竟吐奇争秀。 
共指乔松， 
同瞻峻岳， 
祝公眉寿。 
汉相功勋， 
陈思文藻， 
奕世风流， 
迥居人右。 
持节分符， 
屡试经邦手。 
天府剧烦， 
雍容谈笑， 
令闻光前後。 
君相恩隆， 
公圭金印， 
一时亲授。
