<body>
    <h1>
        沈颜
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        字可铸，吴郡人。天复初登进士第，授校书郎。入吴，仕至翰林学士、知制诰。《陵阳集》五卷，今存诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    书怀寄友人
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 沈颜</p>
                <pre>江湖劳遍寻， 
只自长愁襟。 
到处慵开口， 
何人可话心。 
登楼得句远， 
望月抒情深。 
却忆山斋后， 
猿声相伴吟。
                        </pre>
            </li>
            
            <li>
                <h3>
                    题县令范传真化洽亭
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 沈颜</p>
                <pre>前有浅山， 
屹然如屏。 
后有卑岭， 
缭然如城。 
跨池左右， 
足以建亭。 
斯亭何名， 
化洽而成。
                        </pre>
            </li>
            
    </ul>
