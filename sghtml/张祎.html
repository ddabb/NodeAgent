    <h1>
        张祎
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        张祎，字冠章，南阳人，官中书舍人。从僖宗幸蜀，终兵部尚书。诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    巴州寒食晚眺
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 张祎</p>
                <pre>东望青天周与秦， 
杏花榆叶故园春。 
野寺一倾寒食酒， 
晚来风景重愁人。
                        </pre>
            </li>
            
            <li>
                <h3>
                    题击瓯楼
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 张祎</p>
                <pre>驻旌元帅遗风在， 
击缶高人逸兴酣。 
水转巴文清溜急， 
山连蒙岫翠光涵。
                        </pre>
            </li>
            
    </ul>
</body>
