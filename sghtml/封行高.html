    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    冬日宴于庶子宅各赋一字得色
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 封行高</p>
                <pre>夫君敬爱重， 
欢言情不极。 
雅引发清音， 
丽藻穷雕饰。 
水结曲池冰， 
日暖平亭色。 
引满既杯倾， 
终之以弁侧。
                        </pre>
