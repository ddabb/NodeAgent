                <h3>
                    莺出谷
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 刘庄物</p>
                <pre>幸因辞旧谷， 
从此及芳晨。 
欲语如调舌， 
初飞似畏人。 
风调归影便， 
日暖吐声频。 
翔集知无阻， 
联绵贵有因。 
喜迁乔木近， 
宁厌对花新。 
堪念微禽意， 
关关也爱春。
