            <li>
                <h3>
                    南歌子
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 谢福娘</p>
                <pre>闲傍药栏西。 
正是春光三月时。 
深紫浅红光照眼， 
依稀。 
有似西施醉枕敧。 
摘放胆瓶儿。 
冷艳幽光映酒卮。 
曾记古人题品语， 
祆知。 
今夜花王得艳妻。
                        </pre>
            </li>
