                <h3>
                    芳树
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 符子珪</p>
                <pre>芳树宜三月， 
曈曈艳绮年。 
香交珠箔气， 
阴占绿庭烟。 
小叶风吹长， 
繁花露濯鲜。 
遂令秾李儿， 
折取簪花钿。
                        </pre>
            </li>
