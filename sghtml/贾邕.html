    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    送萧颖士赴东府，得路字刘太真撰序
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 贾邕</p>
                <pre>子欲适东周， 
门人盈歧路。 
高标信难仰， 
薄官非始务。 
绵邈千里途， 
裴回四郊暮。 
征车日云远， 
抚已惭深顾。
                        </pre>
            </li>
            
    </ul>
