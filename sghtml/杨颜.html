    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    田家
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 杨颜</p>
                <pre>小园足生事， 
寻胜日倾壶。 
莳蔬利于鬻， 
才青摘已无。 
四邻依野竹， 
日夕采其枯。 
田家心适时， 
春色遍桑榆。
                        </pre>
            </li>
            
    </ul>
