                <h3>
                    好鸟鸣高枝
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 郑衮</p>
                <pre>养翮非无待， 
迁乔信自卑。 
影高迟日度， 
声远好风随。 
云拂千寻直， 
花催百啭奇。 
惊人时向晚， 
求友听应知。 
委质经三岁， 
先鸣在一枝。 
上林如可托， 
弱羽愿差池。
                        </pre>
            </li>
