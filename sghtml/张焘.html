            <li>
                <h3>
                    恨欢迟·恨来迟
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    宋代, 张焘</p>
                <pre>淡薄情怀。 
浅缀胭脂。 
独占江梅。 
最好是、严凝苦寒天气， 
却是开时。 
也不许、桃杏斗妍媸。 
也不许、雪霜相欺。 
又只恐、谁家一声羌笛， 
落尽南枝。
                        </pre>
            </li>
            
            <li>
                <h3>
                    踏莎行
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 张焘</p>
                <pre>阳复寒根， 
气回枯杆。 
前村昨夜梅初绽。 
谁言造化没偏颇， 
半开何独南枝暖。 
素艳幽轻， 
清香远散。 
雪中岂恨和羹晚。 
不知何处误东君， 
至今不使春拘管。
                        </pre>
            </li>
