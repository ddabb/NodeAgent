                    清露被皋兰
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 孙顾</p>
                <pre>九皋兰叶茂， 
八月露华清。 
稍与秋阴合， 
还将晓色并。 
向空罗细影， 
临水泫微明。 
的皪添幽兴， 
芊绵动远情。 
夕芳人未采， 
初降鹤先惊。 
为感生成惠， 
心同葵藿倾。
