    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    古意
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    明代, 谢榛</p>
                <pre>青山无大小， 
总隔郎行路。 
远近生寒云， 
愁恨不知数。
                        </pre>
            </li>
            
            <li>
                <h3>
                    塞下曲
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    明代, 谢榛</p>
                <pre>暝色满西山， 
将军猎骑还。 
隔河见烽火， 
骄虏夜临关。
                        </pre>
            </li>
            
            <li>
                <h3>
                    秋闺曲
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    明代, 谢榛</p>
                <pre>目极江天远， 
秋霜下白蘋。 
可怜南去雁， 
不为倚楼人。
                        </pre>
            </li>
            
    </ul>
