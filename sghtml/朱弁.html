                </p>
                <p><strong>标签:</strong>

                <pre>风烟节物眼中稀， 
三月人犹恋褚衣。 
结就客愁云片段， 
唤回乡梦云霏微。 
小桃山下花初见， 
弱柳沙头絮未飞。 
把酒送春无别语， 
羡君才到便成归。
