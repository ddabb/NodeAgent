    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    迷仙引
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 关咏</p>
                <pre>春阴霁。 
岸柳参差， 
袅袅金丝细。 
画阁昼眠莺唤起。 
烟光媚。 
燕燕双高， 
引愁人如醉。 
慵缓步， 
眉敛金铺倚。 
嘉景易失， 
懊恼韶光改。 
花空委。 
忍厌厌地。 
施朱粉， 
临鸾鉴， 
腻香销减摧桃李。 
独自个凝睇。 
暮云暗、遥山翠。 
天色无情， 
四远低垂淡如水。 
离恨托、征鸿寄。 
旋娇波、暗落相思泪。 
妆如洗。 
向高楼、日日春风里。 
悔凭阑、芳草人千里。
                        </pre>
            </li>
            
    </ul>
