            <li>
                <h3>
                    济川用舟楫
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 胡权</p>
                <pre>渺渺水连天， 
归程想几千。 
孤舟辞曲岸， 
轻楫济长川。 
迥指波涛雪， 
回瞻岛屿烟。 
心迷沧海上， 
目断白云边。 
泛滥虽无定， 
维持且自专。 
还如圣明代， 
理国用英贤。
                        </pre>
            </li>
