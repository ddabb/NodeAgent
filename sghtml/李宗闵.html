    <h1>
        李宗闵
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        李宗闵，字损之。擢进士，补洛阳尉，累官驾部郎中、知制诰。穆宗即位，拜中书舍人。宝历初，进兵部侍郎。太和中，同中书门下平章事，迁中书侍郎，出为山南西道节度使。寻复秉政。后贬死。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    赠毛仙翁
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 李宗闵</p>
                <pre>不知仙客占青春， 
肌骨才教称两旬。 
俗眼暂惊相见日， 
疑心未测几时人。 
闲推甲子经何代， 
笑说浮生老此身。 
残药倘能沾朽质， 
愿将霄汉永为邻。
                        </pre>
            </li>
            
    </ul>
