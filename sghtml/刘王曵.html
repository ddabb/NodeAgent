                <h3>
                    三让月成魄
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 刘王曵</p>
                <pre>为礼依天象， 
周旋逐月成。 
教人三让美， 
为客一宵生。 
初进轮犹暗， 
终辞影渐明。 
幸陪宾主位， 
取舍任亏盈。
                        </pre>
            </li>
