    <h2>诗歌</h2>

            <li>
                <h3>
                    踏莎行
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 申二官人</p>
                <pre>葱草身才、灯心脚手。 
闲时与蝶花间走。 
有时跌倒屋檐头， 
蜘蛛网里翻筋斗。 
水马驰来， 
藕丝缠就。 
鹅毛般上三杯酒。 
等闲试把秤儿秤， 
平盘分上何曾有。
                        </pre>
            </li>
