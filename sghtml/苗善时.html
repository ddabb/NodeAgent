    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    望江南
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 苗善时</p>
                <pre>清高士， 
志道体真仙。 
养浩虚中吹玉笛， 
凝神真乐吸琼笙。 
清净莹心天。 
离欲海， 
放倒我人山。 
玄素采阴魔畜道， 
娄公邪术执为玄。 
休效损丹
                        </pre>
            </li>
            
            <li>
                <h3>
                    步蟾宫
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 苗善时</p>
                <pre>阳复乾纯阳＊午。 
象帝先、是吾玄祖。 
一气氤氲降甘雨。 
始恍然、火浮黎土。 
无极极中诚密锢。 
玉龙蟠、幽囚金虎。 
主人轻鼓没弦琴， 
全不属
                        </pre>
            </li>
