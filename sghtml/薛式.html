                <h3>
                    西江月
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 薛式</p>
                <pre>天上三清真境， 
三皇五帝规模。 
瞿昙老氏仲尼徒。 
经史深藏妙素。 
间有真人出世， 
来明赤子玄珠。 
蟾光终日耀昏衢。 
满目黄芽显露。
                        </pre>
            </li>
