                <h3>
                    鹧鸪天
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    宋代, 范纯仁</p>
                <pre>腊後春前暖律催。 
日和风软欲开梅。 
公方结客寻佳景， 
我亦忘形趁酒杯。 
添歌管， 
续尊罍。 
更阑烛短未能回。 
清欢莫待相期约， 
乘兴来时便可来。
                        </pre>
