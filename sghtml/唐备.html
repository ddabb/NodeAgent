                <h3>
                    失题二首
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 唐备</p>
                <pre>天若无雪霜， 
青松不如草。 
地若无山川， 
何人重平道。 
一日天无风， 
四溟波尽息。 
人心风不吹， 
波浪高百尺。
                        </pre>

                </p>
                <p><strong>标签:</strong>
                    唐代, 唐备</p>
                <pre>狂风拔倒树， 
树倒根已露。 
上有数枝藤， 
青青犹未悟。
                        </pre>
