                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 张修之</p>
                <pre>长门落景尽， 
洞房秋月明。 
玉阶草露积， 
金屋网尘生。 
妾妒今应改， 
君恩昔未平。 
寄语临邛客， 
何时作赋成。
