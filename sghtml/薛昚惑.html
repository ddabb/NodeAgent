    <h1>
        薛昚惑
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        薛昚惑，善投壶，背后投之，龙跃隼飞，百发百中，时推为绝艺。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    奉和进船洛水应制
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 薛昚惑</p>
                <pre>禁园纡睿览， 
仙棹叶宸游。 
洛北风花树， 
江南彩画舟。 
荣生兰蕙草， 
春入凤凰楼。 
兴尽离宫暮， 
烟光起夕流。
                        </pre>
            </li>
            
    </ul>
