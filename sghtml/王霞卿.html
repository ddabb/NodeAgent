    <h1>
        王霞卿
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        王霞卿，蓝田人，会稽宰韩嵩之妾。嵩死，霞卿流落会稽。尝题诗唐安寺，进士郑殷彝和诗求谒，霞卿答诗拒之。诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    答郑殷彝
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 王霞卿</p>
                <pre>君是烟霄折桂身， 
圣朝方切用儒珍。 
正堪西上文场战， 
空向途中泥妇人。
                        </pre>
            </li>
            
            <li>
                <h3>
                    题唐安寺阁壁
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 王霞卿</p>
                <pre>春来引步暂寻游， 
愁见风光倚寺楼。 
正好开怀对烟月， 
双眉不觉自如钩。
                        </pre>
            </li>
            
    </ul>
