                <h3>
                    一络索·一落萦
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 陈凤仪</p>
                <pre>蜀江春色浓如雾。 
拥双旌归去。 
海棠也似别君难， 
一点点、啼红雨。 
此去马蹄何处。 
沙堤新路。 
禁林赐宴赏花时， 
还忆著、西楼否。
                        </pre>
            </li>
