    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    念奴娇
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 范端臣</p>
                <pre>玉楼绛气， 
卷霞绡云浪， 
飞空蟾魄。 
人世江山惊照耀， 
烟霭鳌峰千尺。 
陆海蓬壶， 
银葩星晕， 
点破琉璃碧。 
有人吟笑， 
紫河香满晴陌。 
况是东府君侯， 
西清别骑， 
樽俎开华席。 
迤逦飞轮催杖履， 
入对青黎仙客。 
襦裤歌谣， 
升平风露， 
拼取金莲侧。 
梅花吹动， 
满城依旧春色。
                        </pre>
            </li>
            
    </ul>
