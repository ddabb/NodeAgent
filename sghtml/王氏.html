    <p><strong>朝代:</strong>
        宋代
    </p>
    <p><strong>生平:</strong>
        王氏，太原人，永福潘令之妻。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    书石壁
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    宋代, 王氏</p>
                <pre>何事潘郎恋别筵， 
欢情未断妾心悬。 
汰王滩下相思处， 
猿叫山山月满船。
                        </pre>
            </li>
            
            <li>
                <h3>
                    菩萨蛮
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 王氏</p>
                <pre>横湖十顷琉璃碧。 
画桥百步通南北。 
沙暖睡鸳鸯。 
春风花草香。 
闲来撑小艇。 
划破楼台影。 
四面望青山。 
浑如蓬莱间。
                        </pre>
            </li>
            
    </ul>
