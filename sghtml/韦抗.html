    <h1>
        韦抗
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        韦抗，安石从父兄子。弱冠举明经，累官吏部郎中。以清谨著称，迁御史中丞。开元中，自左庶子出为益州长史，入拜黄门侍郎。终刑部尚书，所荐梁升卿、王倕、王焘皆为显人。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    奉和圣制送张说上集贤学士赐宴
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 韦抗</p>
                <pre>广庭临璧沼， 
多士侍金闺。 
英宰文儒叶， 
明君日月齐。 
集贤光首拜， 
改殿发新题。 
早夏初移律， 
馀花尚拂溪。 
壶觞接云上， 
经术引关西。 
圣德鸿名远， 
将陪玉检泥。
                        </pre>
            </li>
            
    </ul>
