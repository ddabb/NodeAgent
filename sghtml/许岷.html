                <h3>

                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    唐代, 许岷</p>
                <pre>小庭日晚花零落， 
倚户无聊妆脸薄。 
宝筝金鸭任生尘， 
绣画工夫全放却。 
有时觑著同心结， 
万恨千愁无处说。 
当初不合尽饶伊， 
赢得如今长恨别。 
江南日暖芭蕉展， 
美人折得亲裁剪。 
书成小简寄情人， 
临行更把轻轻拈。 
其中撚破相思字， 
却恐郎疑踪不似。 
若还猜妾倩人书， 
误了平生多少事。
                        </pre>
