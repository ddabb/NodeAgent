                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 孙夫人</p>
                <pre>销灭芳容， 
端的为郎烦恼。 
鬓慵梳、宫妆草草。 
别离情绪， 
待归来都告。 
怕伤郎、又还休道。 
利锁名缰， 
几阻当年欢笑。 
更那堪、鳞鸿信杳。 
蟾枝高折， 
愿从今须早。 
莫辜负、凤帏人老。
