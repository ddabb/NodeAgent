                <h3>
                    清平乐
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 赵汝迕</p>
                <pre>初莺细雨。 
杨柳低愁缕。 
烟浦花桥如梦里。 
犹记倚楼别语。 
小屏依旧围香。 
恨抛薄醉残妆。 
判却寸心双泪， 
为他花月凄凉。
                        </pre>
            </li>
