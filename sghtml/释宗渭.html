                <h3>
                    横塘夜泊
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    清代, 释宗渭</p>
                <pre>偶为看山出， 
孤舟向晚亭。 
野梅含水白， 
渔火逗烟青。 
寒屿融残雪， 
春潭浴乱星。 
何人吹铁笛， 
清响破空冥？
                        </pre>
            </li>
