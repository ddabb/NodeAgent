    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        池州人。元复元年登进士第，授秘书省正字。后与杨夔、康骈客于田  。诗一卷，今存一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    赠杜荀鹤
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 王希羽</p>
                <pre>金榜晓悬生世日， 
玉书潜记上升时。 
九华山色高千尺， 
未必高于第八枝。
                        </pre>
            </li>
            
    </ul>
