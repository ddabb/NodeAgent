    <h1>
        汪万於
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        汪万於字叔振，歙人。宪宗时为江陵户曹参军。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    晚眺
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 汪万於</p>
                <pre>杖策倚柴门， 
泉声隔岸闻。 
夕阳诸岭出， 
晴雪万山分。 
静对豺狼窟， 
幽观鹿豕群。 
今宵寒月近， 
东北扫浮云。
                        </pre>
            </li>
            
    </ul>
