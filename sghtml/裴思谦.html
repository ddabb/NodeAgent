            <li>
                <h3>
                    及第后宿平康里
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 裴思谦</p>
                <pre>银缸斜背解鸣珰， 
小语偷声贺玉郎。 
从此不知兰麝贵， 
夜来新染桂枝香。
                        </pre>
            </li>
