<body>
    <h1>
        李甘
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        李甘，字和鼎，长庆末进士擢第。太和中，官侍御史，贬封州司马。集一卷，今存诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    九成宫
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 李甘</p>
                <pre>中原无鹿海无波， 
凤辇鸾旗出幸多。 
今日故宫归寂寞， 
太平功业在山河。
                        </pre>
            </li>
            
    </ul>
</body>
