        郭夔（一作藁），大中时江南进士。诗一首。

    <p><strong>出生:</strong>

    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    九华山
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 郭夔</p>
                <pre>岩翠凌云出迥然， 
岧峣万丈倚秋天。 
暮风飘送当轩色， 
晓雾斜飞入槛烟。 
帘卷倚屏双影聚， 
镜开朱户九条悬。 
画图何必家家有， 
自有画图来目前。
                        </pre>
            </li>
            
    </ul>
