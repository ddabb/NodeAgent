    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    贺新郎
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 李玉</p>
                <pre>篆缕销金鼎。 
醉沈沈、庭阴转午， 
画堂人静。 
芳草王孙知何处， 
惟有杨花糁径。 
渐玉枕、腾腾春醒。 
帘外残红春已透， 
镇无聊、殢酒厌厌病。 
云鬓乱， 
未忺整。 
江南旧事休重省。 
遍天涯、寻消问息， 
断鸿难倩。 
月满西楼凭栏久， 
依旧归期未定。 
又只恐、瓶沈金井。 
嘶骑不来银烛暗， 
枉教人、立尽梧桐影。 
谁伴我， 
对鸾镜。
                        </pre>
            </li>
            
    </ul>
