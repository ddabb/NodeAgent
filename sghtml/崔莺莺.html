    <h1>
        崔莺莺
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        崔莺莺，贞元中随母郑氏寓居蒲东佛寺。有张生者，与之赋诗赠答，情好甚昵。诗三首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    告绝诗
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 崔莺莺</p>
                <pre>弃置今何道， 
当时且自亲。 
还将旧来意， 
怜取眼前人。
                        </pre>
            </li>
            
            <li>
                <h3>
                    寄诗
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 崔莺莺</p>
                <pre>自从销瘦减容光， 
万转千回懒下床。 
不为傍人羞不起， 
为郎憔悴却羞郎。
                        </pre>
            </li>
            
    </ul>
