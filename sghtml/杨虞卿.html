<body>
    <h1>
        杨虞卿
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        杨虞卿，字师皋，弘农人。元和五年擢进士第，为校书郎，擢监察御史。牛僧孺、李宗闵辅政，引为弘文馆学士、给事中，号为党魁。历工部侍郎、京兆尹，贬虔州司户卒。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    过小妓英英墓
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 杨虞卿</p>
                <pre>萧晨骑马出皇都， 
闻说埋冤在路隅。 
别我已为泉下土， 
思君犹似掌中珠。 
四弦品柱声初绝， 
三尺孤坟草已枯。 
兰质蕙心何所在， 
焉知过者是狂夫。
                        </pre>
            </li>
            
    </ul>
</body>
