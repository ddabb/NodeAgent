    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    摸鱼儿
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 王学文</p>
                <pre>记当年、舞衫零乱， 
霖铃忍按新阕。 
杜鹃枝上东风晚， 
点点泪痕凝血。 
芳信歇。 
念初试琵琶， 
曾识关山月。 
悲弦易绝。 
奈笑罢颦生， 
曲终愁在， 
谁解寸肠结。 
浮云事， 
又作南柯梦彻。 
一簪聊寄华发。 
乾坤桑海无穷事， 
才历昆明初劫。 
谁共说。 
都付与焦桐， 
写入梅花叠。 
黄花送客。 
休更问湘魂， 
独醒何在， 
沈醉浩歌发。
                        </pre>
            </li>
            
    </ul>
