                <h3>
                    秋风辞
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    汉代, 刘彻</p>
                <pre>秋风起兮白云飞， 
草木黄落兮雁南归。 
兰有秀兮菊有芳， 
怀佳人兮不能忘。 
泛楼船兮济汾河， 
横中流兮扬素波。 
箫鼓鸣兮发棹歌， 
欢乐极兮哀情多。 
少壮几时兮奈老何！
                        </pre>
