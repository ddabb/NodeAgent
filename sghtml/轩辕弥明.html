            <li>
                <h3>
                    谒尧帝庙
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 轩辕弥明</p>
                <pre>祖龙开国尽遐荒， 
庙建唐尧镇此邦。 
山卷白云朝帝座， 
林疏红日列仙幢。 
巍巍圣迹陵松峤， 
荡荡恩波洽桂江。 
瞻仰威灵共回首， 
紫霞深处锁轩窗。
                        </pre>
            </li>
