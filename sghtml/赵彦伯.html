    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    和九月九日登慈恩寺浮图应制
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 赵彦伯</p>
                <pre>出豫垂佳节， 
凭高陟梵宫。 
皇心满尘界， 
佛迹现虚空。 
日月宜长寿， 
天人得大通。 
喜闻题宝偈， 
受记莫由同。
                        </pre>
            </li>
            
            <li>
                <h3>
                    奉和九日幸临渭亭登高应制得花字
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 赵彦伯</p>
                <pre>九日报仙家， 
三秋转岁华。 
呼鹰下鸟路， 
戏马出龙沙。 
簪挂丹萸蕊， 
杯浮紫菊花。 
所愿同微物， 
年年共辟邪。
                        </pre>
            </li>
            
    </ul>
