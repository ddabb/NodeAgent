                <h3>
                    西江月
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 完颜从郁</p>
                <pre>壁断何人旧字， 
炉寒隔岁残香。 
洞天人去海茫茫。 
玩世仙翁已往。 
西日长安道远， 
春风赵国台荒。 
行人谁不悟黄梁。 
依旧红尘地陌上。
                        </pre>
            </li>
