    <h1>
        邵真
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        邵真，成德军李宝臣书记也。宝臣子惟岳倚田悦，拒命。真切谏，不从。兵败，召真议归顺。悦遣扈岌来责，惟岳惧，斩真以谢。后王武俊表其忠，赠户部尚书。诗一首。
    </p>

    </p>
    <p><strong>逝世:</strong>
        
    </p>

                    五绝
                </p>

                    唐代, 邵真</p>

落花难归树。
