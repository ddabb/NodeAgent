    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    水调歌·水调
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 胡德芳</p>
                <pre>湛湛玉清水， 
矗矗炼丹山。 
秀环侯泮， 
广文分得括苍仙。 
虞殿薰风初入。 
尧陛祥蓂七叶， 
此际诞真贤。 
学术瑞王国， 
声誉蔼人寰。 
绿槐宫， 
丹桂殿， 
杏花坛。 
英华粲发， 
聊将文教布龙藩。 
我亦执经北面， 
喜见发祥南斗， 
再拜祝长年。 
丹诏烂鸦墨， 
绿发映貂蝉。
                        </pre>
            </li>
