            <li>
                <h3>
                    步蟾宫
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 章耐轩</p>
                <pre>未开大如木犀蕊。 
开後是、梅花小底。 
け然只欲住山林， 
肯容易、结根城市。 
叶儿又与冬青比。 
算何止、香闻七里。 
不因山谷品题来， 
谁知道、是水仙兄弟。
                        </pre>
