                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    宋代, 连妙淑</p>
                <pre>寒料峭， 
独立望长城。 
木落萧萧天远大， 
□声羌管遏云行。 
归客若为情。 
樽酒尽， 
勒马问归程。 
渐近芦沟桥畔路， 
野墙荒驿夕阳明。 
长短几邮亭。
