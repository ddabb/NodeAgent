                <h3>
                    念奴娇
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 周文谟</p>
                <pre>棋声特地， 
把十年心事， 
恍然惊觉。 
杨柳楼头歌舞地， 
长记一枝纤弱。 
破镜重圆， 
玉环犹在， 
鹦鹉言如昨。 
秦筝别後， 
知他几换弦索。 
谁念顾曲周郎， 
樽前重见， 
千种愁难著。 
犹胜玄都人去後， 
空怨残红零落。 
绿叶成阴， 
桃花结子， 
枉恨东风恶。 
盈盈泪眼， 
见人欲下还阁。
                        </pre>
