                <h3>
                    中秋夜泊武昌
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 刘淑柔</p>
                <pre>两城相对峙， 
一水向东流。 
今夜素娥月， 
何年黄鹤楼。 
悠悠兰棹晚， 
渺渺荻花秋。 
无奈柔肠断， 
关山总是愁。
                        </pre>
            </li>
