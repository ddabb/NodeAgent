                <h3>
                    玉楼春
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    宋代, 尹词客</p>
                <pre>浣花溪上风光主。 
燕集瀛洲开幕府。 
商岩本是作霖人， 
也使闲花沾雨露。 
谁怜氏族传簪组。 
狂迹偶为风月误。 
愿教朱户柳藏春， 
免作飘零堤上絮。
                        </pre>
            </li>
