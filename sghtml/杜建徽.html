    <h1>

    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        杜建徽，字延光，新登人。随钱镠征伐，累立战功，官至丞相、中书令，封郧国公。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    自叙
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 杜建徽</p>
                <pre>中剑斫耳缺， 
被箭射胛过。 
为将须有胆， 
有胆即无贾。
                        </pre>
            </li>
            
    </ul>
