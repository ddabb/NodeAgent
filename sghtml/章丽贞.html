                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 章丽贞</p>
                <pre>吴山秋。 
越山秋。 
吴越两山相对愁。 
长江不尽流。 
风飕飕。 
雨飕飕。 
万里归人空白头。 
南冠泣楚囚。
