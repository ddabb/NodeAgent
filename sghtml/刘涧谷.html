                <h3>
                    西江月
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 刘涧谷</p>
                <pre>淑质生当良月， 
晬辰喜遇今朝。 
掌心托个儒人苗。 
早晚夫人争叫。 
阿母神仙苗裔， 
阿爷宰相丰标。 
阿兄气宇更飘飘。 
阿弟看看速肖。
                        </pre>
            </li>
