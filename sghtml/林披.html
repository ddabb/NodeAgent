                <h3>
                    秋气尚高凉
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 林披</p>
                <pre>秋气尚高凉， 
寒笛吹万木。 
故人入我庭， 
相照不出屋。 
山川虽远观， 
高怀不能掬。
                        </pre>
