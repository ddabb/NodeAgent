    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    更漏子
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 陈达叟</p>
                <pre>妾倚门， 
君上马。 
残月晓星犹挂。 
眉黛敛， 
泪珠凝。 
别离多少情。 
翠翘横， 
云鬓乱。 
复入绮衾犹暖。 
人独自， 
枕成双。 
争教不断肠。
                        </pre>
            </li>
