                <h3>
                    极相思
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 李氏1</p>
                <pre>日红疏翠密晴暄。 
初夏困人天。 
风流滋味， 
伤怀尽在， 
花下风前。 
後约已知君定， 
这心绪、尽日悬悬。 
鸳鸯两处， 
清宵最苦， 
月甚先圆。
                        </pre>
