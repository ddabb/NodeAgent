                <h3>
                    瑞鹧鸪
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    宋代, 尤袤</p>
                <pre>两行芳蕊傍溪阴。 
一笑嫣然抵万金。 
火齐照林光灼灼， 
彤霞射水影沈沈。 
晓妆无力胭脂重， 
春醉方酣酒晕深。 
定自格高难著句， 
不应工部总无心。
                        </pre>
            </li>
