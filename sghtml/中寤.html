    <p><strong>生平:</strong>
        中寤，蜀州僧。诗一首。

    <p><strong>出生:</strong>

    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    赠王仙柯
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 中寤</p>
                <pre>瞻思不及望仙兄， 
早晚升霞入太清。 
手种一株松未老， 
炉烧九转药新成。 
心中已得黄庭术， 
头上应无白发生。 
异日却归华表语， 
待教凡俗普闻名。
                        </pre>
            </li>
            
    </ul>
