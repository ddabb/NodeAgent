                <h3>
                    极相思令·极相思
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 太尉夫人</p>
                <pre>柳烟霁色方春。 
花露逼金茎。 
秋千院落， 
海棠渐老， 
才过清明。 
嫩玉腕托香脂脸， 
相傅粉、更与谁情。 
秋波绽处， 
相思泪迸， 
天阻深诚。
                        </pre>
