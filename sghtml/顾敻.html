                </h3>
                <p><strong>形式:</strong>

                </p>
                <p><strong>标签:</strong>

                <pre>永夜抛人何处去？ 
绝来音。 
香阁掩， 
眉敛、月将沉。 
争忍不相寻？ 
怨孤衾。 
换我心、为你心。 
始知相忆深。
