            <li>
                <h3>
                    步蟾宫
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 钟过</p>
                <pre>东风又送酴醿信。 
早吹得、愁成潘鬓。 
花开犹似十年前， 
人不似、十年前俊。 
水边珠翠香成阵。 
也消得、燕窥莺认。 
归来沉醉月朦胧， 
觉花气、满襟犹润。
                        </pre>
            </li>
