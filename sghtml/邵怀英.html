                <h3>
                    水调歌头
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 邵怀英</p>
                <pre>香亲紫荷陌， 
和气满长沙。 
黄堂庶寝春晓， 
风软碧幢遮。 
天遣武夷仙客， 
来掌元戎金印， 
千骑拥高牙。 
收了绿林啸， 
喜动紫薇花。 
青藜杖， 
鸿宾略， 
属公家。 
长城应与借一， 
天语屡褒嘉。 
且伴彩衣行乐， 
指日丝纶飞诏， 
归去凤池夸。 
千岁祝眉寿， 
福海浩无涯。
