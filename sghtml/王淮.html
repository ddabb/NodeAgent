    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    满江红
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 王淮</p>
                <pre>踏遍江南， 
予岂为、解衣推食。 
谩赢得、烟波短棹， 
月楼长笛。 
看剑功名心已死， 
积薪涕泪今谁滴。 
想中原、一望一伤情， 
英雄客。 
形势地， 
还如昔。 
谈笑里， 
封侯觅。 
岂有於前代， 
无於今日。 
龙豹莫藏韬略手， 
犬羊快扫腥膻迹。 
看诸公、事业卜枭卢， 
何劳掷。
                        </pre>
            </li>
            
    </ul>
