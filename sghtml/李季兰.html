                <h3>
                    琴曲歌辞·三峡流泉歌
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 李季兰</p>
                <pre>妾家本住巫山云， 
巫山流水常自闻。 
玉琴弹出转寥夐， 
直似当时梦中听。 
三峡流泉几千里， 
一时流入深闺里。 
巨石奔崖指下生， 
飞波走浪弦中起。 
初疑喷涌含雷风， 
又似呜咽流不通。 
回湍曲濑势将尽， 
时复滴沥平沙中。 
忆昔阮公为此曲， 
能使仲容听不足。 
一弹既罢复一弹， 
愿似流泉镇相续。
                        </pre>
            </li>
            
    </ul>
