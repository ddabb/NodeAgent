                <h3>
                    鹧鸪天
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    宋代, 张思济</p>
                <pre>衣润红绡梅欲黄。 
几年欢意属华堂。 
红颜阿母逢占虺， 
班鬓儿童尽举觞。 
麟作脯， 
玉为浆。 
从今三万六千场。 
桑麻休说桑田变， 
自是经门日月长。
                        </pre>
            </li>
