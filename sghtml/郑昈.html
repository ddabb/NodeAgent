            <li>
                <h3>
                    落花
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 郑昈</p>
                <pre>早春见花枝， 
朝朝恨发迟。 
直看花落尽， 
却意未开时。 
以此方人世， 
弥令感盛衰。 
始知山简绕， 
频向习家池。
                        </pre>
            </li>
