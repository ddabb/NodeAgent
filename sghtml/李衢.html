                <h3>
                    都堂试贡士日庆春雪
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 李衢</p>
                <pre>锡瑞来丰岁， 
旌贤入贡辰。 
轻摇梅共笑， 
飞袅柳知春。 
绕砌封琼屑， 
依阶喷玉尘。 
蜉蝣吟更古， 
科斗映还新。 
鹤毳迷难辨， 
冰壶鉴易真。 
因歌大君德， 
率舞咏陶钧。
                        </pre>
