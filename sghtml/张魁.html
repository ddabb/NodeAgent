            <li>
                <h3>
                    踏莎行
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 张魁</p>
                <pre>凤髻堆鸦， 
香酥莹腻。 
雨中花占街前地。 
弓鞋湿透立多时， 
无人为问深深意。 
眉上新愁， 
手中文字。 
如何不倩鳞鸿去。 
想伊只诉薄情人， 
官中不管闲公事。
                        </pre>
            </li>
