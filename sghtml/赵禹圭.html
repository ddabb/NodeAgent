                </p>
                <p><strong>标签:</strong>
                    元代, 赵禹圭</p>
                <pre>长江浩浩西来， 
水面云山， 
山上楼台。 
山水相辉， 
楼台相映， 
天地安排。 
诗句就云山动色， 
酒杯倾天地忘怀。 
醉眼睁开， 
遥望蓬莱：一半烟遮， 
一半云埋。
