    <p><strong>生平:</strong>
        萧华，徐国公嵩之子。天宝末，历官兵部侍郎。上元初，以中书侍郎同平章事，忤李辅国。矫诏罢为礼部侍郎，寻贬峡州司马，卒。诗一首。
    </p>

    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    扈从回銮应制
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 萧华</p>
                <pre>粤在秦京日， 
议乎封禅难。 
岂知陶唐主， 
道济苍生安。 
惟彼烈祖事， 
增修实荣观。 
声名朝万国， 
玉帛礼三坛。 
纂圣德重光， 
建元功载刊。 
仍开旧驰道， 
不记昔回銮。 
羽卫摇晴日， 
弓戈生早寒。 
犹思检玉处， 
却望白云端。
                        </pre>
            </li>
            
    </ul>
