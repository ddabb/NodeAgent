                <h3>
                    柳梢青
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    清代, 彭骏孙</p>
                <pre>何事沉吟？ 
小窗斜日， 
立遍春阴。 
翠袖天寒， 
青衫人老， 
一样伤心。 
十年旧事重寻， 
回首处， 
山高水深。 
两点眉峰， 
半分腰带， 
憔悴而今。
                        </pre>
