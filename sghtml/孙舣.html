                <h3>
                    菩萨蛮
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 孙舣</p>
                <pre>一声羌管吹呜咽。 
玉溪夜半梅翻雪。 
江月正茫茫。 
断桥流水香。 
含章春欲暮。 
落日千山雨。 
一点著枝酸。 
吴姬先齿寒。
                        </pre>
