            <li>
                <h3>
                    酹江月·念奴娇
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    宋代, 林式之</p>
                <pre>桐皋东去， 
又依然、烟际云边柔橹。 
赖有双台知己耳， 
牢落孤怀欲吐。 
小倚云根， 
细商心事， 
提起千年语。 
九天飞梦， 
别来长记幽渚。 
试说北海归文， 
西山何事， 
犹不甘臣武。 
广大尧天箕颍小， 
绵上可能如许。 
举世真痴， 
先生长啸， 
尘海谁堪与。 
啸声吹送， 
刺天鸾鹤冲举。
                        </pre>
