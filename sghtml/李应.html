            <li>
                <h3>
                    立春日晓望三素云
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 李应</p>
                <pre>玄鸟初来日， 
灵仙望里分。 
冰容朝上界， 
玉辇拥朝云。 
碧落流轻艳， 
红霓间彩文。 
带烟时缥缈， 
向斗更氤氲。 
仿佛随风驭， 
迢遥出晓雰。 
兹辰三见后， 
希得从元君。
                        </pre>
            </li>
