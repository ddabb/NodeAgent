    <h2>诗歌</h2>

            <li>
                <h3>
                    蝶恋花
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 周起</p>
                <pre>岳佐星储生佐圣。 
真道宏才， 
济世功名盛。 
久践机衡宣密命。 
逢时力赞无为政。 
明主得贤朝野庆。 
昼按从容， 
帝宠何人并。 
早晚紫垣持国柄。 
民瞻共荷三台正。
                        </pre>
            </li>
