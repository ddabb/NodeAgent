<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>
        温会
    </title>
</head>

<body>
    <h1>
        温会
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        温会，以殿中侍御史为西川安抚判官。诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    和段相公登武担寺西台
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 温会</p>
                <pre>桑台烟树中， 
台榭造云空。 
眺听逢秋兴， 
篇辞变国风。 
坐愁高鸟起， 
笑指远人同。 
始愧才情薄， 
跻攀继韵穷。
                        </pre>
            </li>
            
            <li>
                <h3>
                    奉陪段相公晚夏登张仪楼
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 温会</p>
                <pre>危轩重叠开， 
访古上裴回。 
有舌嗟秦策， 
飞梁驾楚材。 
云霄随凤到， 
物象为诗来。 
欲和关山意， 
巴歌调更哀。
                        </pre>
            </li>
            
    </ul>
</body>

</html>
