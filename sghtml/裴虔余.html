            <li>
                <h3>
                    早春残雪
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 裴虔余</p>
                <pre>霁日雕琼彩， 
幽庭减夜寒。 
梅飘余片积， 
日堕晚光残。 
零落偏依桂， 
霏微不掩兰。 
阴林披雾縠， 
小沼破冰盘。 
曲槛霜凝砌， 
疏篁玉碎竿。 
已闻三径好， 
犹可访袁安。
                        </pre>
            </li>
            
            <li>
                <h3>
                    柳枝词咏篙水溅妓衣
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 裴虔余</p>
                <pre>半额微黄金缕衣， 
玉搔头袅凤双飞。 
从教水溅罗裙湿， 
还道朝来行雨归。
                        </pre>
            </li>
