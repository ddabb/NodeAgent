                <h3>
                    沁园春
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 刘氏</p>
                <pre>我生不辰， 
逢此百罹， 
况乎乱离。 
奈恶因缘到， 
不夫不主， 
被擒捉去。 
为妾为妻。 
父母公姑， 
弟兄姐妹， 
流落不知东与西。 
心中事， 
把家书写下， 
分付伊谁。 
越人北向燕支。 
回首望、雁峰天一涯。 
奈翠鬟云软， 
笠儿怎带， 
柳腰春细， 
马性难骑。 
缺月疏桐， 
淡烟衰草， 
对此如何不泪垂。 
君知否， 
我生於何处， 
死亦魂归。
                        </pre>
