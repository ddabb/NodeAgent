    <h1>
        张文收
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        张文收，贝州人。善音律。贞观初，授协律郎。咸宁中，迁太子率更令。撰《新乐书》十二卷，存诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    大酺乐
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 张文收</p>
                <pre>泪滴珠难尽， 
容残玉易销。 
倘随明月去， 
莫道梦魂遥。
                        </pre>
            </li>
            
    </ul>
