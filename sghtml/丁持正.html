                <h3>
                    碧桃春·阮郎归
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 丁持正</p>
                <pre>几年辛苦捣元霜。 
一朝琼粉香。 
云英缥渺曳仙裳。 
相将骑凤凰。 
鍧帝乐， 
酌天浆。 
千年颜色芳。 
从兹归去白云乡。 
碧桃春昼长。
                        </pre>
            </li>
