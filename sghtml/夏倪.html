                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 夏倪</p>
                <pre>江涵晓日。 
荡漾波光摇桨入。 
笑指浯溪。 
漫叟雄文锁翠微。 
休嗟不偶。 
归到中州何处有。 
独立风烟。 
湘水浯台总接天。
