            <li>
                <h3>
                    赠朋诗
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 魏朋妻</p>
                <pre>孤坟临清江， 
每睹白日晚。 
松影摇长风， 
蟾光落岩甸。 
故乡千里余， 
亲戚罕相见。 
望望空云山， 
哀哀泪如霰。 
恨为泉台客， 
复此异乡县。 
愿言敦畴昔， 
勿以弃疵贱。
                        </pre>
