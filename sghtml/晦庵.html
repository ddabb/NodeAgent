                <h3>
                    满江红
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 晦庵</p>
                <pre>胶扰劳生， 
待足後、何时是足。 
据见定、随家丰俭， 
便堪龟缩。 
得意浓时休进步， 
须知世事多翻覆。 
漫教人、白了少年头， 
徒碌碌。 
谁不爱， 
黄金屋。 
谁不羡， 
千锺禄。 
奈五行不是， 
这般题目。 
枉费心神空计较， 
儿孙自有儿孙福。 
也不须、采药访神仙， 
惟寡欲。
                        </pre>
