    <h1>
        怀楚
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        怀楚，唐末僧，住安州白兆竺乾院。诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    谢友人见访留诗
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 怀楚</p>
                <pre>轩车谁肯到， 
泉石自相亲。 
暮雨凋残寺， 
秋风怅望人。 
庭新一片叶， 
衣故十年尘。 
赖有瑶华赠， 
清吟愈病身。
                        </pre>
            </li>
            
            <li>
                <h3>
                    送新平故人
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 怀楚</p>
                <pre>常听仓庚思旧友， 
又因蝴蝶梦生涯。 
一千馀里河连郭， 
三十六峰寒到家。 
阴岛直分东虢雁， 
晴楼高入上阳鸦。 
姜嫄庙北与君别， 
应笑薄寒悲落花。
                        </pre>
            </li>
            
    </ul>
