            <li>
                <h3>
                    出赐玄奘衲、袈裟衣应制
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 道恭</p>
                <pre>福田资象德， 
圣种理幽薰。 
不持金作缕， 
还用彩成文。 
朱青自掩映， 
翠绮相氤氲。 
独有离离叶， 
恒向稻畦分。
                        </pre>
            </li>
