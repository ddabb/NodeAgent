                <h3>
                    清平乐
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 杨师纯</p>
                <pre>小庭春院。 
睡起花阴转。 
往事旧欢离思远。 
柳絮随风难管。 
等闲屈指当时。 
阑干几曲谁知。 
为问春风桃李， 
而今子满芳枝。
                        </pre>
            </li>
