                <h3>
                    顾城
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 李伦</p>
                <pre>世久荒墟在， 
白云几代耕。 
市廛新草绿， 
里社故烟轻。 
不谨罹天讨， 
来苏岂忿兵。 
谁云殷鉴远， 
今古在人程。
                        </pre>
