                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 李义山</p>
                <pre>夏初临， 
春正满， 
花事在红药。 
一阵光风， 
香雾喷珠箔。 
画堂旧日张家， 
梦中玉燕， 
早拂晓、飞来帘幕。 
酒深酌。 
曾记走马长安， 
功名戏樊郭。 
螺浦如杯， 
豪气怎生著。 
直须用了圮编， 
封侯万户， 
却归共、赤松翁约。
