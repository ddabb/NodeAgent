                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    宋代, 李结</p>
                <pre>花圃萦回曲径通。 
小亭风卷绣帘重。 
秋千闲倚画桥东。 
双蝶舞馀红便旋， 
交莺啼处绿葱珑。 
远山眉黛晚来浓。
