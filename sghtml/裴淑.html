<body>
    <h1>
        裴淑
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        裴淑，字柔之，元稹继室。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    答微之
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 裴淑</p>
                <pre>侯门初拥节， 
御苑柳丝新。 
不是悲殊命， 
唯愁别近亲。 
黄莺迁古木， 
朱履从清尘。 
想到千山外， 
沧江正暮春。
                        </pre>
            </li>
            
    </ul>
