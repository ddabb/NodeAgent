    <h1>
        薛令之
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        薛令之，闽之长溪人。肃宗为太子时，令之以右补阙兼侍读，积岁不迁，乃弃官，徒步归乡里。及肃宗即位，以旧恩召，而令之已前卒。  诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    灵岩寺
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 薛令之</p>
                <pre>草堂栖在灵山谷， 
勤苦诗书向灯烛。 
柴门半掩寂无人， 
惟有白云相伴宿。
                        </pre>
            </li>
            
            <li>
                <h3>
                    自悼
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 薛令之</p>
                <pre>朝日上团团， 
照见先生盘。 
盘中何所有， 
苜蓿长阑干。 
饭涩匙难绾， 
羹稀箸易宽。 
只可谋朝夕， 
何由保岁寒。
                        </pre>
            </li>
            
    </ul>
