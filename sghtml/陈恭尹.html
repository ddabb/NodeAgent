    <p><strong>朝代:</strong>
        清代
    </p>
    <p><strong>生平:</strong>
        （1630-1700），字元孝，号半峰，又号独漉山人，亦称罗浮布衣，广东顺德人。幼时，其父陈邦彦因抗清牺牲，他以避匿得免。以父荫，明桂王授为锦衣卫指挥佥事，桂王败后，避迹隐居。有《独漉堂集》。

                <h3>
                    崖门谒三忠祠
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    清代, 陈恭尹</p>
                <pre>山木萧萧风更吹， 
两崖波浪至今悲。 
一声望帝啼荒殿， 
十载愁人来古祠。 
海水有门分上下， 
江山无地限化夷。 
停舟我亦艰难日， 
畏向苍苔读旧碑。 
?
