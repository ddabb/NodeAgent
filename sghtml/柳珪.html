    </p>
    <p><strong>生平:</strong>
        柳珪，公绰之孙。大中中，擢进士，杜悰表为西川幕府，后以蓝田尉直弘文馆，迁右拾遗，终卫尉少卿。诗一首。
    </p>

    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    送莫仲节状元归省
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 柳珪</p>
                <pre>青骢聚送谪仙人， 
南国荣亲不及君。 
椰子味从今日近， 
鹧鸪声向旧山闻。 
孤猿夜叫三湘月， 
匹马时侵五岭云。 
想到故乡应腊过， 
药栏犹有异花薰。
                        </pre>
            </li>
            
    </ul>
