                <h3>
                    菩萨蛮
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    唐代, 林楚翘</p>
                <pre>画堂春昼垂珠箔， 
卧来揉惹金钗落。 
簟滑枕头移， 
鬓蝉狂欲飞。 
笑拖娇眼慢， 
罗袖笼花面。 
重道好郎君， 
人前莫恼人。
                        </pre>
            </li>
