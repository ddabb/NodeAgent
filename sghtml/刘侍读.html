                <h3>
                    生查子
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 刘侍读</p>
                <pre>深秋更漏长， 
滴尽银台烛。 
独步出幽闺， 
月晃波澄绿。 
菱荷风乍触， 
一对鸳鸯宿。 
虚棹玉钗惊， 
惊起还相续。
                        </pre>
            </li>
