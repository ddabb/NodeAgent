                <h3>
                    武昌怀古
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 栖一</p>
                <pre>战国城池尽悄然， 
昔人遗迹遍山川。 
笙歌罢吹几多日， 
台榭荒凉七百年。 
蝉响夕阳风满树， 
雁横秋岛雨漫天。 
堪嗟世事如流水， 
空见芦花一钓船。
                        </pre>
            </li>
