                <h3>
                    好事近
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 吴氏2</p>
                <pre>腊近渐知春， 
已有早梅堪折。 
况是诞辰佳宴， 
拥笙簧罗列。 
玉杯休惜十分斟， 
金炉更频爇。 
连理愿同千岁。 
看蟠桃重结。
                        </pre>
