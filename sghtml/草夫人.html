            <li>
                <h3>
                    满江红
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 草夫人</p>
                <pre>清晓新妆， 
鸾台畔、潜呼小玉。 
问阿谁庭院， 
调长生曲。 
报道隔邻人庆寿， 
新来荣领金花轴。 
细推来、阳月已将周， 
惟三宿。 
陈□颂， 
年多祝。 
环珠翠， 
人如簇。 
奉金杯相庆， 
满斟醽醁。 
愿享麻姑难老福， 
屡餐王母蟠桃熟。 
更儿孙、岁岁献莱庭， 
蓝袍绿。
                        </pre>
            </li>
