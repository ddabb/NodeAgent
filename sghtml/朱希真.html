                </h3>
                <p><strong>形式:</strong>

                </p>
                <p><strong>标签:</strong>
                    宋代, 朱希真</p>
                <pre>苦汝临期话别， 
与君挽手叮咛。 
归期誓约十馀朝， 
去後又经三四月， 
鱼沉雁杳， 
空倚著六曲阑干。 
凤只鸾孤， 
谩独宿半床衾枕。 
欲寄花牌传密意， 
奈无黄耳堪凭。 
待修锦字诉离情。
