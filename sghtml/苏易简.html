    <p><strong>生平:</strong>
        苏易简（958-996） 字太简，梓州铜山（今四川中江）人。太平兴国五年（980）进士第一。历官知制诰、翰林学士、给事中。淳化中，官至参知政事，后出知陈州。卒，赠礼部尚书。有文集二十卷，今不传。《全宋词》存其词一首。
    </p>

                <h3>
                    越江吟
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 苏易简</p>
                <pre>神仙神仙瑶池宴。 
片片。 
碧桃零落春风晚。 
翠云开处， 
隐隐金舆挽。 
玉麟背冷清风远。
                        </pre>
