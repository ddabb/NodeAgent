        唐代
    </p>
    <p><strong>生平:</strong>
        贾中郎与武补阙登岘山，遇一妓同饮，自称襄阳人。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    送武补阙
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 襄阳妓</p>
                <pre>弄珠滩上欲销魂， 
独把离怀寄酒尊。 
无限烟花不留意， 
忍教芳草怨王孙。
                        </pre>
            </li>
            
    </ul>
