                <h3>
                    赋得风动万年枝
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 樊阳源</p>
                <pre>珍木罗前殿， 
乘春任好风。 
振柯方袅袅， 
舒叶乍濛濛。 
影动丹墀上， 
声传紫禁中。 
离披偏向日， 
凌乱半分空。 
轻拂祥烟散， 
低摇翠色同。 
长令占天眷， 
四气借全功。
                        </pre>
