<body>
    <h1>
        许鼎
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        梁贞明六年登第。诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    崿岭四望
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 许鼎</p>
                <pre>汉家仙仗在咸阳， 
洛水东流出建章。 
野老至今犹望幸， 
离宫秋树独苍苍。
                        </pre>
            </li>
            
            <li>
                <h3>
                    登岭望
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 许鼎</p>
                <pre>淼淼三江水， 
悠悠五岭关。 
雁飞犹不度， 
人去若为还。
                        </pre>
            </li>
            
    </ul>
</body>

</html>
