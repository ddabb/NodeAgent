    <h1>
        柳恽
    </h1>
    <p><strong>朝代:</strong>
        南北朝
    </p>
    <p><strong>生平:</strong>
        柳恽（465－517）字文畅，河东解（今山东运城）人。在齐梁间任鄱阳相、相国右司马、广州刺史等职。今存诗二十余首，载《玉台新咏》、《文苑英华》。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    江南曲
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    南北朝, 柳恽</p>
                <pre>汀洲采白苹， 
日落江南春。 
洞庭有归客， 
潇湘逢故人。 
故人何不返， 
春华复应晚。 
不道新知乐， 
只言行路远。
                        </pre>
            </li>
            
    </ul>
