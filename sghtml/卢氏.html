                <h3>
                    凤栖梧·蝶恋花
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 卢氏</p>
                <pre>蜀道青天烟霭翳。 
帝里繁华、迢递何时至。 
回望锦川挥粉泪。 
凤钗斜亸乌云腻。 
钿带双垂金缕细。 
玉珮玎珰， 
露滴寒如水。 
从此鸾妆添远意。 
画眉学得遥山翠。
                        </pre>
            </li>
