                <h3>

                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 何蓑衣道</p>
                <pre>在世为仙须有分， 
不须素食持斋。 
寸丝不著挂形骸。 
蓑衣为伴侣， 
箬笠作家怀。 
行满三千上界， 
奉敕宣至金台。 
传言问汝有何哉。 
人生长富贵， 
阴骘种将来。
