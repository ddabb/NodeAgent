            <li>
                <h3>
                    御沟新柳
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 刘遵古</p>
                <pre>韶光先禁柳， 
几处覆沟新。 
映水疑分翠， 
含烟欲占春。 
悠悠迟日晚， 
袅袅好风频。 
吐节茸犹嫩， 
通条泽稍均。 
远和瑶草色， 
暗拂玉楼尘。 
愿假骞飞便， 
归栖及此辰。
                        </pre>
            </li>
