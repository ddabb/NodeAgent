            <li>
                <h3>
                    奉和圣制送张说上集贤学士赐宴
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 程行谌</p>
                <pre>圣主崇文化， 
锵锵得盛才。 
相因归梦立， 
殿以集贤开。 
象系微言阐， 
诗书至道该。 
尧尊承帝泽， 
禹膳自天来。 
礼洽欢逾长， 
风恬暑更回。 
国朝将舜颂， 
同是一康哉。
