                <p><strong>标签:</strong>

                <pre>皇子陂头好月明， 
忘却华筵到晓行。 
烟收山低翠黛横， 
折得荷花远恨生。 
湖水团团夜如镜， 
碧树红花相掩映。 
北斗阑干移晓柄， 
有似佳期常不定。
