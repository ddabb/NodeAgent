            <li>
                <h3>
                    赋得琢玉成器
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 浩虚舟</p>
                <pre>已沐识坚贞， 
应怜器未成。 
辉山方可重， 
散璞乍堪惊。 
玷灭随心正， 
瑕消夺眼明。 
琢磨虹气在， 
拂拭水容生。 
赏玩冰光冷， 
提携月魄轻。 
伫当亲捧握， 
瑚琏幸齐名。
                        </pre>
            </li>
