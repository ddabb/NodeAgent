                    望江南·忆江南
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    宋代, 梅顺淑</p>
                <pre>风渐软， 
暖气满天涯。 
莫道穷阴春不透， 
今朝楼上见桃花。 
花外碾香车。 
围步帐， 
羯鼓杂琵琶。 
压酒燕妓骑细马， 
秋千高挂彩绳斜。 
知是阿谁家。
