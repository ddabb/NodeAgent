                <h3>
                    观兄弟同夜成婚
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 郑轨</p>
                <pre>棠棣开双萼， 
夭桃照两花。 
分庭含佩响， 
隔扇偶妆华。 
迎风俱似雪， 
映绮共如霞。 
今宵二神女， 
并在一仙家。
                        </pre>
