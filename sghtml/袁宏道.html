    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    横塘渡
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    明代, 袁宏道</p>
                <pre>横塘渡， 
临水步。 
郎西来， 
妾东去。 
妾非倡家女， 
红楼大姓妇。 
吹花误唾郎， 
感郎千金顾。 
妾家住虹桥， 
朱门十字路。 
认取辛夷花， 
莫过杨梅树。
                        </pre>
            </li>
            
            <li>
                <h3>
                    竹枝词
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    明代, 袁宏道</p>
                <pre>雪里山茶取次红， 
白头孀妇哭青风。 
自从貂虎横行后， 
十室金钱九室空。
                        </pre>
            </li>
            
    </ul>
