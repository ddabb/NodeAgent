    <h1>

    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        孟守（一作宁），字处中。长庆三年，王起主文，尝放及第，为时相所退。至会昌三年，起再知贡举，守龙钟就试成名。诗一首。
    </p>

    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    和主司王起
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 孟守</p>
                <pre>科文又主守初时， 
光显门生济会期。 
美擅东堂登甲乙， 
荣同内署侍恩私。 
群莺共喜新迁木， 
双凤皆当即入池。 
别有倍深知感士， 
曾经两度得芳枝。
                        </pre>
            </li>
            
    </ul>
