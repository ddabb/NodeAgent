            <li>
                <h3>
                    奉和圣制送张说上集贤学士赐宴
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 褚琇</p>
                <pre>讲习延东观， 
趋陪盛北宫。 
惟师恢帝则， 
敷教叶天工。 
宣室恩尝异， 
金华礼更崇。 
洞门清永日， 
华绶接微风。 
萐降尧厨翠， 
榴开舜酒红。 
文思光万宇， 
高议待升中。
                        </pre>
            </li>
            
    </ul>
