    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    临江仙
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 邹浩</p>
                <pre>有个头陀修苦行， 
头上头发毵毵。 
身披一副醦裙衫。 
紧缠双脚， 
苦苦要游南。 
闻说度牒朝夕到， 
并除颔下髭髯。 
钵中无粥住无庵。 
摩登伽处， 
只恐却重参。
                        </pre>
            </li>
            
            <li>
                <h3>
                    渔家傲
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 邹浩</p>
                <pre>慧眼舒光无不见。 
尘中一一藏经卷。 
闻说大千摊已遍。 
门方便。 
法轮尽向毫端转。 
月挂烛笼知再见。 
西方可履休回盼。 
要与老岑同掣电。 
酬所愿。 
欣逢十二观音面。
                        </pre>
            </li>
