                <h3>

                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 陈益之</p>
                <pre>满酌开怀酒。 
算人生、不如意事， 
十常八九。 
造化小儿真厮戏， 
到了翻前覆后。 
谩只向、尘中奔走。 
多满时贤口。
