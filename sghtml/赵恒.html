                <pre>富家不用买良田， 
书中自有千钟粟。 
安居不用架高楼， 
书中自有黄金屋。 
娶妻莫恨无良媒， 
书中自有颜如玉。 
出门莫恨无人随， 
书中车马多如簇。 
男儿欲遂平生志， 
五经勤向窗前读。
