                <h3>
                    郊庙歌辞·享惠昭太子庙乐章·登歌

                <p><strong>形式:</strong>

                <p><strong>标签:</strong>
                    唐代, 杜羔</p>
                <pre>因心克孝， 
位震遗芬。 
宾天道茂， 
轸怀气分。 
发祗乃祀， 
咳叹如闻。 
二歌斯升， 
以咏德薰。
