    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    从军行
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 王宏</p>
                <pre>儿生三日掌上珠， 
燕颔猿肱秾李肤。 
十五学剑北击胡， 
羌歌燕筑送城隅。 
城隅路接伊川驿， 
河阳渡头邯郸陌。 
可怜少年把手时， 
黄鸟双飞梨花白。 
秦王筑城三千里， 
西自临洮东辽水。 
山边迭迭黑云飞， 
海畔莓莓青草死。 
从来战斗不求勋， 
杀身为君君不闻。 
凤凰楼上吹急管， 
落日裴回肠先断。
                        </pre>
            </li>
