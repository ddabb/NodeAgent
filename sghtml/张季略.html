    <h2>诗歌</h2>

            <li>
                <h3>
                    小苑春望宫池柳色
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 张季略</p>
                <pre>韶光归汉苑， 
柳色发春城。 
半见离宫出， 
才分远水明。 
青葱当淑景， 
隐映媚新晴。 
积翠烟初合， 
微黄叶未生。 
迎春看尚嫩， 
照日见先荣。 
倘得辞幽谷， 
高枝寄一名。
                        </pre>
            </li>
            
    </ul>
