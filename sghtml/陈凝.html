                <h3>
                    马
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 陈凝</p>
                <pre>未明龙骨骏， 
幸得到神州。 
自有千金价， 
宁忘伯乐酬。 
虽知殊款段， 
莫敢比骅骝。 
若遇追风便， 
当轩一举头。
                        </pre>
