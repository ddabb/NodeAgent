            <li>
                <h3>
                    早春送郎官出宰
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 袁求贤</p>
                <pre>仙郎今出宰， 
圣主下忧民。 
紫陌轩车送， 
丹墀雨露新。 
趋程犹犯雪， 
行县正逢春。 
粉署时回首， 
铜章已在身。 
鸣琴化欲展， 
起草恋空频。 
今日都门外， 
悠悠别汉臣。
                        </pre>
            </li>
