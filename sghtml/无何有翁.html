    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    江城子
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 无何有翁</p>
                <pre>小年底死路槐忙。 
叹蝉声， 
早斜阳。 
今夕何年， 
白骨照沙场。 
天上人间都是梦， 
石中火， 
镬中汤。 
人如今且免秀才康。 
驰大马， 
试长枪。 
说与儿门， 
书里有膏粱。 
万万古来同一月， 
斫不尽、广寒香。
                        </pre>
