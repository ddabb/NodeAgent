            <li>
                <h3>
                    玉声如乐
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 刘轲</p>
                <pre>玉叩能旋止， 
人言与乐并。 
繁音忽已阕， 
雅韵诎然清。 
佩想停仙步， 
泉疑咽夜声。 
曲终无异听， 
响极有馀情。 
特达知难拟， 
玲珑岂易名。 
昆山如可得， 
一片伫为荣。
                        </pre>
            </li>
