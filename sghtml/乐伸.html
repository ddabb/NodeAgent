                <h3>
                    闰月定四时
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 乐伸</p>
                <pre>圣代承尧历， 
恒将闰正时。 
六旬余可借， 
四序应如期。 
分至宁愆素， 
盈虚信不欺。 
斗杓重指甲， 
灰琯再推离。 
羲氏兼和氏， 
行之又则之。 
愿言符大化， 
永永作元龟。
                        </pre>
            </li>
