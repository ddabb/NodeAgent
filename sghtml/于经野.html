    <p><strong>朝代:</strong>

    </p>
    <p><strong>生平:</strong>
        于经野，中宗时为户部尚书。诗一首。
    </p>
    <p><strong>出生:</strong>

    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    奉和九日幸临渭亭登高应制得樽字
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 于经野</p>
                <pre>御气三秋节， 
登高九曲门。 
桂筵罗玉俎， 
菊醴溢芳樽。 
遵渚归鸿度， 
承云舞鹤鶱。 
微臣滥陪赏， 
空荷圣明恩。
                        </pre>
            </li>
            
    </ul>
