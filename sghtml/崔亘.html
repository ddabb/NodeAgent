                <h3>
                    春怨
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 崔亘</p>
                <pre>夜尽梦初惊， 
纱窗早雾明。 
晓妆脂粉薄， 
春服绮罗轻。 
妾有今朝恨， 
君无旧日情。 
愁来理弦管， 
皆是断肠声。
                        </pre>
