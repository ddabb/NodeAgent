                <h3>
                    西江月
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 纸舟先生</p>
                <pre>光彻虚空上下， 
人人具足无亏。 
全真真里露真机。 
实证无为不二。 
扫去闲名野字， 
胸中莫滞些儿。 
七真五祖只如斯。 
悟得真超圣地。
                        </pre>
