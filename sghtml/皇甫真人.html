    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    酹江月
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    元代, 皇甫真人</p>
                <pre>凿开混沌， 
见钱塘、南控长江凝碧。 
今古词人图景， 
谁解推原端的。 
岁去年来， 
日庚月甲， 
因甚无差忒。 
如今说破， 
要知天地来历。 
道号有一可名， 
五行颠倒， 
互列乾坤策。 
坎水逆流朝丙户， 
随月盈亏消息。 
气到中秋， 
金能生水， 
倍涌千层雪。 
神仙妙用， 
与潮没个分别。
                        </pre>
            </li>
            
    </ul>
