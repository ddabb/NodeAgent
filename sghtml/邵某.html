                <h3>
                    清平乐
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 邵某</p>
                <pre>阿郎去日。 
不道长为客。 
底事桐庐无处觅。 
却得广州消息。 
江头一支兰船。 
风雨湘妃庙前。 
死恨无情江水， 
送郎一去三年。
                        </pre>
            </li>
