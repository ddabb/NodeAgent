                <h3>
                    清明日赐百僚新火
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 韩濬</p>
                <pre>朱骑传红烛， 
天厨赐近臣。 
火随黄道见， 
烟绕白榆新。 
荣耀分他日， 
恩光共此辰。 
更调金鼎膳， 
还暖玉堂人。 
灼灼千门晓， 
辉辉万井春。 
应怜萤聚夜， 
瞻望及东邻。
                        </pre>
            </li>
