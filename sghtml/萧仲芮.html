    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    沁园春
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 萧仲芮</p>
                <pre>五马南来。 
一骑东驰， 
诏黄已催。 
正寻幽择胜， 
闲边点检， 
吟风弄月， 
忙处徘徊。 
玉井莲房， 
碧筒酒熟， 
趁得长年千岁杯。 
杯浮处， 
正芒寒南极， 
色映三台。 
明光殿北屏门， 
记御笔亲题名姓来。 
看河东召入， 
韩侯归觐， 
通班玉笋。 
稳上鸾台。 
作汉元功， 
继唐八叶， 
绿鬓依然昼绣回。 
安排了， 
待秋风先看， 
双桂联魁。
                        </pre>
            </li>
            
    </ul>
