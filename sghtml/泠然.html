                <h3>
                    宿九华化成寺庄
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 泠然</p>
                <pre>佛寺孤庄千嶂间， 
我来诗境强相关。 
岩边树动猿下涧， 
云里锡鸣僧上山。 
松月影寒生碧落， 
石泉声乱喷潺湲。 
明朝更蹑层霄去， 
誓共烟霞到老闲。
                        </pre>
