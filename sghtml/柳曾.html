                <h3>
                    险竿行
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 柳曾</p>
                <pre>山险惊摧輈， 
水险能覆舟。 
奈何平地不肯立， 
走上百尺高竿头。 
我不知尔是人耶复猱耶， 
使我为尔长叹嗟。 
我闻孝子不许国， 
忠臣不爱家。 
尔今轻命重黄金， 
忠孝两亏徒尔夸。 
始以险技悦君目， 
终以贪心媚君禄。 
百尺高竿百度缘， 
一足参差一家哭。 
险竿儿， 
听我语， 
更有险徒险于汝。 
重于权者失君恩， 
落向天涯海边去。 
险竿儿， 
尔须知， 
险途欲往尔可思。 
上得不下下不得， 
我谓此辈险于险竿儿。
                        </pre>
