            <li>
                <h3>
                    琢玉
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 丁居晦</p>
                <pre>卞玉何时献， 
初疑尚在荆。 
琢来闻制器， 
价衒胜连城。 
虹气冲天白， 
云浮入信贞。 
珮为廉节德， 
杯作侈奢名。 
露璞方期辨， 
雕文幸既成。 
他山岂无石， 
宁及此时呈。
                        </pre>
            </li>
