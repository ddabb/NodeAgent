                <h3>
                    横吹曲辞·折杨柳
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 余延寿</p>
                <pre>大道连国门， 
东西种杨柳。 
葳蕤君不见， 
袅娜垂来久。 
缘枝栖暝禽， 
雄去雌独吟。 
馀花怨春尽， 
微月起秋阴。 
坐望窗中蝶， 
起攀枝上叶。 
好风吹长条， 
婀娜何如妾。 
妾见柳园新， 
高楼四五春。 
莫吹胡塞曲， 
愁杀陇头人。
                        </pre>
            </li>
            
    </ul>
