<body>
    <h1>
        张松龄
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        张松龄，志和兄也。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    和答弟志和渔父歌
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 张松龄</p>
                <pre>乐是风波钓是闲， 
草堂松径已胜攀。 
太湖水， 
洞庭山， 
狂风浪起且须还。
                        </pre>
            </li>
            
    </ul>
</body>
