                </h3>
                <p><strong>形式:</strong>

                <p><strong>标签:</strong>
                    唐代, 王适适</p>
                <pre>昔岁惊杨柳， 
高楼悲独守。 
今年芳树枝， 
孤栖怨别离。 
珠帘昼不卷， 
罗幔晓长垂。 
苦调琴先觉， 
愁容镜独知。 
频来雁度无消息， 
罢去鸳文何用织。 
夜还罗帐空有情， 
春着裙腰自无力。 
青轩桃李落纷纷， 
紫庭兰蕙日氛氲。 
已能憔悴今如此， 
更复含情一待君。
