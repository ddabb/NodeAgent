                <h3>
                    赋得岩穴无结构
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    隋代, 王申礼</p>
                <pre>间无结构， 
谷处极幽寻。 
叶落秋巢迥， 
云生石路深。 
早梅香野径， 
清漳响邱琴。 
独有栖迟客， 
留连芳杜心。
