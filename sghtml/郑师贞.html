                <h3>
                    日暖万年枝
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 郑师贞</p>
                <pre>禁树敷荣早， 
偏将丽日宜。 
光摇连北阙， 
影泛满南枝。 
得地方知照， 
逢时异赫曦。 
叶和盈数积， 
根是永年移。 
宵露犹残润， 
薰风更共吹。 
余晖诚可托， 
况近凤凰池。
                        </pre>
