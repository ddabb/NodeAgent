                <h3>
                    兰溪灵瑞观
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 舒道纪</p>
                <pre>澄心坐清境， 
虚白生林端。 
夜静笑声出， 
月明松影寒。 
绛霞封药灶， 
碧窦溅斋坛。 
海树几回老， 
先生棋未残。
                        </pre>
            </li>
            
            <li>
                <h3>
                    题赤松宫
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 舒道纪</p>
                <pre>松老赤松原， 
松间庙宛然。 
人皆有兄弟， 
谁得共神仙。 
双鹤冲天去， 
群羊化石眠。 
至今丹井水， 
香满北山边。
                        </pre>
            </li>
