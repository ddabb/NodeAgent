                <h3>
                    满江红
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 刘珙</p>
                <pre>南郭新居， 
忆乡社、久成疏隔。 
乘暇日、风吹衣袂， 
花迎村陌。 
果核难豚张燕豆， 
儿童父老聊宾席。 
想笋舆、到处水增光， 
山添色。 
应情念， 
天涯侄。 
随官牒， 
飘萍迹。 
叹离多聚少， 
感今思昔。 
鬓影羞临湘水绿， 
梦魂常对屏山碧。 
凭画栏、搔首望归云， 
情无极。
                        </pre>
