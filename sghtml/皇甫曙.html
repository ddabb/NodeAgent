                <h3>
                    立春日呈宫傅侍郎
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 皇甫曙</p>
                <pre>朝旦微风吹晓霞， 
散为和气满家家。 
不知容貌潜消落， 
且喜春光动物华。 
出问池冰犹塞岸， 
归寻园柳未生芽。 
摩娑酒瓮重封闭， 
待入新年共赏花。
