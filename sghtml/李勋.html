                <h3>
                    泗滨得石磬
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 李勋</p>
                <pre>浮磬潜清深， 
依依呈碧浔。 
出水见贞质， 
在悬含玉音。 
对此喜还叹， 
几秋还到今。 
器古契良觌， 
韵和谐宿心。 
何为值明鉴， 
适得离幽沈。 
自兹入清庙， 
无复泥沙侵。
                        </pre>
            </li>
