<body>
    <h1>
        周彦晖
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        周彦晖，登咸亨五年进士第。诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    晦日宴高氏林亭
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 周彦晖</p>
                <pre>砌蓂收晦魄， 
津柳竞年华。 
既狎忘筌友， 
方淹投辖车。 
绮筵回舞雪， 
琼醑泛流霞。 
云低上天晚， 
丝雨带风斜。
                        </pre>
            </li>
            
            <li>
                <h3>
                    晦日重宴
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 周彦晖</p>
                <pre>春华归柳树， 
俯景落蓂枝。 
置驿铜街右， 
开筵玉浦陲。 
林烟含障密， 
竹雨带珠危。 
兴阑巾倒戴， 
山公下习池。
                        </pre>
            </li>
            
    </ul>
</body>
