            <li>
                <h3>
                    望江南·忆江南
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    宋代, 华清淑</p>
                <pre>燕塞雪， 
片片大如拳。 
蓟上酒楼喧鼓吹， 
帝城车马走骈阗。 
羁馆独凄然。 
燕塞月， 
缺了又还圆。 
万里妾心愁更苦， 
十春和泪看婵娟。 
何日是归年。
                        </pre>
            </li>
