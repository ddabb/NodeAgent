<body>
    <h1>
        周元范
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        周元范，句曲人。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    句
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 周元范</p>
                <pre>谁云蒿上烟， 
随云依碧落。 
莫怪西陵风景别， 
镜湖花草为先春。
                        </pre>
            </li>
            
            <li>
                <h3>
                    和白太守拣贡橘
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 周元范</p>
                <pre>离离朱实绿丛中， 
似火烧山处处红。 
影下寒林沈绿水， 
光摇高树照晴空。 
银章自竭人臣力， 
玉液谁知造化功。 
看取明朝船发后， 
余香犹尚逐仁风。
                        </pre>
            </li>
            
    </ul>
</body>
