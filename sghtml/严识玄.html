                <h3>
                    相和歌辞·班婕妤
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 严识玄</p>
                <pre>贱妾如桃李， 
君王若岁时。 
秋风一已劲， 
摇落不胜悲。 
寂寂苍苔满， 
沉沉绿草滋。 
荣华非此日， 
指辇竞何辞。
                        </pre>
