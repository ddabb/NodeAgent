    <h1>
        李延年
    </h1>
    <p><strong>朝代:</strong>
        汉代
    </p>
    <p><strong>生平:</strong>
        汉代音乐家。中山（今河北定县）人，乐工出身，父母兄弟亦均为乐工。善歌，有善创造新声。武帝时。在乐府中任协律都尉。为《汉郊祀歌》十九
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    佳人曲
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    汉代, 李延年</p>
                <pre>北方有佳人， 
绝世而独立。 
一顾倾人城， 
再顾倾人国。 
宁不知倾城与倾国？ 
佳人难再得！ 
 
                        </pre>
            </li>
            
    </ul>
