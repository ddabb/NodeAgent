            <li>
                <h3>
                    宝琴
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 释彪</p>
                <pre>吾有一宝琴， 
价重双南金。 
刻作龙凤象， 
弹为山水音。 
星从徽里发， 
风来弦上吟。 
钟期不可遇， 
谁辨曲中心。
                        </pre>
            </li>
