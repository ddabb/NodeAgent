                    五律

                <p><strong>标签:</strong>

                <pre>皇风扇祇树， 
至德茂禅林。 
仙华曜日彩， 
神幡曳远阴。 
绮殿笼霞影， 
飞阁出云心。 
细草希慈泽， 
恩光重更深。
