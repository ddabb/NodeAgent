    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    蓦山溪
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 傅自得</p>
                <pre>洪钧转处， 
都在薰陶内。 
瑞世得奇才， 
赞化工， 
协调和气。 
雄词健笔， 
谈笑斡千钧， 
馀闲手， 
尹王畿， 
治行称尤异。 
雍容儒雅， 
早合登高位。 
天路踏骅骝， 
看峨冠， 
羽仪班缀。 
东风骀荡， 
王斝酒鳞红， 
春不老， 
寿难穷， 
莫惜今朝醉。
                        </pre>
            </li>
            
    </ul>
