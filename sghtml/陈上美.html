    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    咸阳有怀
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 陈上美</p>
                <pre>山连河水碧氛氲， 
瑞气东移拥圣君。 
秦苑有花空笑日， 
汉陵无主自侵云。 
古槐堤上莺千啭， 
远渚沙中鹭一群。 
赖与渊明同把菊， 
烟郊西望夕阳曛。
                        </pre>
            </li>
            
    </ul>
