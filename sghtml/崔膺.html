<body>
    <h1>
        崔膺
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        崔膺，博陵人。张建封爱其才，以为客。诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    别佳人
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 崔膺</p>
                <pre>垄上流泉垄下分， 
断肠呜咽不堪闻。 
嫦娥一入月中去， 
巫峡千秋空白云。
                        </pre>
            </li>
            
            <li>
                <h3>
                    感兴
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 崔膺</p>
                <pre>富贵难义合， 
困穷易感恩。 
古来忠烈士， 
多出贫贱门。 
世上桃李树， 
但结繁华子。 
白屋抱关人， 
青云壮心死。 
本以势利交， 
势尽交情已。 
如何失情后， 
始叹门易轨。
                        </pre>
            </li>
            
    </ul>
</body>
