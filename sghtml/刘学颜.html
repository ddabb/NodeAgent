                <h3>
                    齐天乐
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 刘学颜</p>
                <pre>红冈小塔枫林路， 
曾见承平歌舞。 
舞罢人归， 
月斜影转， 
重见郎官星度。 
乡关境土， 
又二十馀年， 
桑麻深露。 
说与闾巷， 
少年知得当时否。 
如今苍颜白发， 
问耕聊尔耳， 
依稀农圃。 
父老吾伊， 
深山鸡黍， 
谁念乱离父母。 
村南昼午。 
谩对客烹茶， 
笑谈今古。 
千岁迢迢， 
竹风时扫户。
                        </pre>
