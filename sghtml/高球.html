    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    三月三日宴王明府山亭
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 高球</p>
                <pre>洛城春禊， 
元巳芳年。 
季伦园里， 
逸少亭前。 
曲中举白， 
谈际生玄。 
陆离轩盖， 
凄清管弦。 
萍疏波荡， 
柳弱风牵。 
未淹欢趣， 
林溪夕烟。
                        </pre>
            </li>
            
            <li>
                <h3>
                    晦日宴高氏林亭
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 高球</p>
                <pre>温洛年光早， 
皇州景望华。 
连镳寻上路， 
乘兴入山家。 
轻苔网危石， 
春水架平沙。 
赏极林塘暮， 
处处起烟霞。
                        </pre>
            </li>
            
    </ul>
