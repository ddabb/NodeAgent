            <li>
                <h3>
                    清平乐
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 韩璜</p>
                <pre>秋光如水。 
酿作鹅黄蚁。 
散入千岩佳树里。 
惟许修门人醉。 
轻钿重上风鬟。 
不禁月冷霜寒。 
步障深沈归去， 
依然愁满江山。
                        </pre>
            </li>
