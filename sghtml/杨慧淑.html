                <h3>
                    望江南·忆江南
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    宋代, 杨慧淑</p>
                <pre>江北路， 
一望雪皑皑。 
万里打围鹰隼急， 
六军刁斗去还来。 
归客别金台。 
江北酒， 
一饮动千杯。 
客有黄金如粪土， 
薄情不肯赎奴回。 
挥泪洒黄埃。
