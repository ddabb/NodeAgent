    <h1>

    <p><strong>朝代:</strong>
        南北朝
    </p>
    <p><strong>生平:</strong>
        王籍生卒年不详，字文海，今山东临沂人。齐梁间任余杭令、中散大夫等职。诗学谢灵运。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    入若耶溪
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    南北朝, 王籍</p>
                <pre>艅艎何泛泛， 
空水共悠悠。 
阴霞生远岫， 
阳景逐回流。 
蝉噪林愈静， 
鸟鸣山更幽。 
此地动归念， 
长年悲倦游。
                        </pre>
            </li>
            
    </ul>
