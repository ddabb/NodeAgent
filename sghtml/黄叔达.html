                <h3>
                    南乡子
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 黄叔达</p>
                <pre>落帽晚风回。 
又报黄花一番开。 
扶杖老人心未老， 
堪咍。 
漫有才情付与谁。 
芳意正徘徊。 
传与西风且慢吹。 
明日馀尊还共倒， 
重来。 
未必秋香一夜衰。
                        </pre>
