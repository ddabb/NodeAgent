            <li>
                <h3>
                    奉和扈从温泉宫承恩赐浴
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 蔡希周</p>
                <pre>天行云从指骊宫， 
浴日馀波锡诏同。 
彩殿氤氲拥香溜， 
纱窗宛转闭和风。 
来将兰气冲皇泽， 
去引星文捧碧空。 
自怜遇坎便能止， 
愿托仙槎路未通。
                        </pre>
            </li>
