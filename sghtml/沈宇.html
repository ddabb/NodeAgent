    <title>

<body>
    <h1>
        沈宇
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        沈宇，太子洗马。诗三首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    代闺人
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 沈宇</p>
                <pre>杨柳青青鸟乱吟， 
春风香霭洞房深。 
百花帘下朝窥镜， 
明月窗前夜理琴。
                        </pre>
            </li>
            
            <li>
                <h3>
                    捣衣
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 沈宇</p>
                <pre>日暮远天青， 
霜风入后庭。 
洞房寒未掩， 
砧杵夜泠泠。
                        </pre>
            </li>
            
            <li>
                <h3>
                    武阳送别
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 沈宇</p>
                <pre>菊黄芦白雁初飞， 
羌笛胡笳泪满衣。 
送君肠断秋江水， 
一去东流何日归。
                        </pre>
            </li>
            
    </ul>
</body>
