                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    宋代, 李氏2</p>
                <pre>无力蔷薇带雨低。 
多情蝴蝶趁花飞。 
流水飘香乳燕啼。 
南浦魂销春不管， 
东阳衣减镜仙知。 
小楼今夜月依依。
