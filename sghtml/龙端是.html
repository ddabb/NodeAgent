    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    忆旧游
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 龙端是</p>
                <pre>问南楼月色， 
十载相疏， 
何似今宵。 
旧雨菰蒲国， 
想波光雁影， 
远撼沅潇。 
拟苏堤上杨柳， 
烟碧为谁摇。 
叹庾扇尘深， 
胡床梦浅， 
翠减香销。 
迢迢。 
谩回首， 
记酹酒江山， 
曾共金镳。 
暮色沈西垒， 
几狂朋来往， 
舟叶招招。 
浩歌拍手归去， 
风月两长桥。 
算此会何时， 
刘郎去後多嫩桃。
                        </pre>
            </li>
            
    </ul>
