    <p><strong>生平:</strong>
        向镐字丰之，生平不详。河内（河南沁阳）人。元和江标灵鹣阁本作向滈。其《喜乐词》，有江氏本，有王鹏运《四印斋汇刻宋元三十一家词》本。他的词以自然为胜，多用俗语入句。
    </p>

                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 向镐</p>
                <pre>野店几杯空酒， 
醉里两眉长皱， 
已是不成眠， 
那更酒醒时候， 
知否， 
知否？ 
直是为他消瘦。
