    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    齐天乐
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 萧东父</p>
                <pre>扇鸾收影惊秋晚， 
梧桐又供疏雨。 
翠箔凉多， 
绣囊香减， 
陡觉簟冰如许。 
温存谁与。 
更禁得荒苔， 
露蛩相诉。 
恨结愁萦， 
风刀难翦几千缕。 
闲思前事易远， 
怅旧欢无据， 
月堕湘浦。 
软玉分裯， 
腻云侵枕， 
犹忆喷兰低语。 
如今最苦。 
甚怕见灯昏， 
梦游间阻。 
怨杀娇痴， 
绿窗还嚏否。
                        </pre>
            </li>
            
    </ul>
