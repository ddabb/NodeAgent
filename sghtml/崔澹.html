    </p>

                <h3>
                    赠王福娘
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 崔澹</p>
                <pre>怪得清风送异香， 
娉婷仙子曳霓裳。 
惟应错认偷桃客， 
曼倩曾为汉侍郎。
