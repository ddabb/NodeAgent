                <h3>
                    好事近
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 元德明</p>
                <pre>梦破打门声， 
有客袖携团月。 
唤起玉川高兴， 
煮松檐晴雪。 
蓬莱千古一清风， 
人境两超绝。 
觉我胸中黄卷， 
被春云香彻。
                        </pre>
            </li>
