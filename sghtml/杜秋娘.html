    <h1>
        杜秋娘
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        文学故事人物。杜牧《杜秋娘诗序》说是唐时金陵女子，姓杜名秋。原为节度使李锜之妾，善唱《金缕衣》曲。后来入宫，为宪宗所宠。穆宗立，为皇子保姆。皇子被废，秋娘归故乡，穷老无依。旧时此名用来泛指年老色衰的女子。
    </p>

    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    金缕衣
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 杜秋娘</p>
                <pre>劝君莫惜金缕衣， 
劝君惜取少年时。 
花开堪折直须折， 
莫待无花空折枝。
                        </pre>
            </li>
