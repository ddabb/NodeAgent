                </h3>
                <p><strong>形式:</strong>

                </p>
                <p><strong>标签:</strong>
                    宋代, 刘袤</p>
                <pre>樱桃结子春归尽， 
蝶翻金粉双飞。 
子规啼月小楼西。 
玉钩罗幕， 
惆怅卷金泥。 
门巷寂寥人去後， 
望残烟草低迷。 
何时重听玉骢嘶。 
扑帘飞絮， 
依约梦回时。
