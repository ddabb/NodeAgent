    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    少年游
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 温镗</p>
                <pre>东风先报上林春。 
枝上晓莺新。 
凌虹御气， 
鞭鸾翳凤， 
来辅玉晨君。 
稳步丹墀青云路， 
金鼎侍调羹。 
南极光中， 
五云多处， 
长伴老人星。
                        </pre>
            </li>
            
            <li>
                <h3>
                    折丹桂
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 温镗</p>
                <pre>秋风秋露清秋节。 
秋雨过、秋香初发。 
二仙生值好秋天， 
气却与、秋霜争烈。 
秋霄开宴群仙列。 
秋娘唱、秋云低遏。 
寿杯双劝祝千秋， 
镇长对、中秋皓月。
                        </pre>
            </li>
            
    </ul>
