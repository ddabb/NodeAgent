            <li>
                <h3>
                    金鳌山集
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    清代, 齐召南</p>
                <pre>鳌山临水一青螺， 
避寇曾传玉趾过。 
牡蛎滩回春后雨， 
飞龙纛映夕阳多。 
此时万乘唯航海， 
何日三军更渡河。 
野寺仙题诗句在， 
侍臣谁赋式微歌。
                        </pre>
            </li>
            
    </ul>
