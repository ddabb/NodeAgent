    <h1>
        令狐德棻
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        令狐德棻，宜州华原人。博涉文史，早知名。高祖入关，引直记室，转起居舍人，迁秘书丞。与侍中陈叔达等奉诏撰《艺文类聚》。奏请修历代史书，德棻修周史，仍总知类会梁、陈、齐、隋诸史。贞观中，累官礼部侍郎国子祭酒，兼崇贤馆学士。国家凡有修撰，无不参预。集三十卷，今存诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    冬日宴于庶子宅各赋一字得趣
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 令狐德棻</p>
                <pre>高门聊命赏， 
群英于此遇。 
放旷山水情， 
留连文酒趣。 
夕烟起林兰， 
霜枝殒庭树。 
落景虽已倾， 
归轩幸能驻。
                        </pre>
            </li>
            
    </ul>
