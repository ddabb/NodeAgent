            <li>
                <h3>
                    送归中丞使新罗册立吊祭
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 吉中孚</p>
                <pre>官称汉独坐， 
身是鲁诸生。 
绝域通王制， 
穷天向水程。 
岛中分万象， 
日处转双旌。 
气积鱼龙窟， 
涛翻水浪声。 
路长经岁去， 
海尽向山行。 
复道殊方礼， 
人瞻汉使荣。
                        </pre>
            </li>
