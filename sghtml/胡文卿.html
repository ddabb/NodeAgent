    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    虞美人
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 胡文卿</p>
                <pre>寿香烟篆金炉细。 
寿酒邀宾至。 
寿筵两畔列红妆。 
寿曲仙音一品、舞霓裳。 
寿星高挂生祥瑞。 
寿祝长生意。 
寿杯满劝庆遐龄。 
寿比南山松柏、永长春。
                        </pre>
            </li>
            
            <li>
                <h3>
                    阮郎归
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 胡文卿</p>
                <pre>薰风吹尽不多云。 
晓天如水清。 
哦松庭院忽闻笙。 
帘疏香篆明。 
兰玉盛， 
凤和鸣。 
家声留汉庭。 
狨鞍长傍九重城。 
年年双鬓青。
                        </pre>
            </li>
            
    </ul>
