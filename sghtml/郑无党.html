    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    临江仙
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 郑无党</p>
                <pre>不比寻常三五夜， 
万家齐望清辉。 
烂银盘透碧琉璃。 
莫辞终夕看， 
动是隔年期。 
试问嫦娥还记否， 
玉人曾折高枝。 
明年此夜再圆时。 
合开东府宴， 
身在凤凰池。
                        </pre>
