                <h3>
                    亚父碎玉斗
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 何儒亮</p>
                <pre>嬴女昔解网， 
楚王有遗躅。 
破关既定秦， 
碎首闻献玉。 
贞姿应刃散， 
清响因风续。 
匪徇切泥功， 
将明怀璧辱。 
莫量汉祖德， 
空受项君勖。 
事去见前心， 
千秋渭水绿。
                        </pre>
