                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 吴大有</p>
                <pre>江上旗亭， 
送君还是逢君处。 
酒阑呼渡。 
云压沙鸥暮。 
漠漠萧萧， 
香冻梨花雨。 
添愁绪。 
断肠柔橹。 
相逐寒潮去。
