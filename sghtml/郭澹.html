    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    东峰亭各赋一物得临轩桂
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 郭澹</p>
                <pre>青青芳桂树， 
幽阴在庭轩。 
向日阴还合， 
从风叶乍翻。 
共看霜雪后， 
终不变凉暄。
                        </pre>
            </li>
            
            <li>
                <h3>
                    喜陆侍御破石埭草寇东峰亭赋诗
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 郭澹</p>
                <pre>介胄鹰扬出， 
山林蚁聚空。 
忽闻飞简报， 
曾是坐筹功。 
迥夜昏氛灭， 
危亭眺望雄。 
茂勋推世上， 
馀兴寄杯中。 
喜色烟霞改， 
欢忻里巷同。 
幸兹尊俎末， 
饮至又从公。
                        </pre>
            </li>
            
    </ul>
