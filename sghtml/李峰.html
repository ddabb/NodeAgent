                <h3>
                    西河郡太原守张夫人挽歌
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    唐代, 李峰</p>
                <pre>鹊印庆仍传， 
鱼轩宠莫先。 
从夫元凯贵， 
训子孟轲贤。 
龙是双归日， 
鸾非独舞年。 
哀荣今共尽， 
凄怆杜陵田。 
第二百五十九卷
                        </pre>
            </li>
