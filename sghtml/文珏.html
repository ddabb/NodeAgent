    <h2>诗歌</h2>

            <li>
                <h3>
                    虞美人
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 文珏</p>
                <pre>歌唇乍启尘飞处。 
翠叶轻轻举。 
似通舞态逞妖容。 
嫩条纤丽玉玲珑。 
怯秋风。 
虞姬珠碎兵戈里。 
莫认埋魂地。 
只应遗恨寄芳丛。 
露和清泪湿轻红。 
古今同。
                        </pre>
            </li>
