                <h3>
                    渔家傲
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 李生</p>
                <pre>庭院黄昏人悄悄。 
两情暗约谁知道。 
咫尺蓬山难一到。 
明月照。 
潜身只得听言笑。 
特地嗟吁传密耗。 
芳衷要使郎心表。 
此际归来愁不少。 
萦怀抱。 
卿卿销得人烦恼。
                        </pre>
