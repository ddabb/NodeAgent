    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    和中书侍郎院壁画云
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 李收</p>
                <pre>粉壁画云成， 
如能上太清。 
影从霄汉发， 
光照掖垣明。 
映筱多幽趣， 
临轩得野情。 
独思作霖雨， 
流润及生灵。
                        </pre>
            </li>
            
            <li>
                <h3>
                    幽情
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 李收</p>
                <pre>幽人惜春暮， 
潭上折芳草。 
佳期何时还， 
欲寄千里道。
                        </pre>
            </li>
            
    </ul>
