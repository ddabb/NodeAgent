            <li>
                <h3>
                    远意
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 梁琼</p>
                <pre>脉脉长摅气，

叩头从此去，

                        </pre>

            <li>
                <h3>
                    铜雀台
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 梁琼</p>
                <pre>歌扇向陵开， 
齐行奠玉杯。 
舞时飞燕列， 
梦里片云来。 
月色空余恨， 
松声莫更哀。 
谁怜未死妾， 
掩袂下铜台。
                        </pre>
            </li>
