                <h3>
                    水调歌头
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 徐逊</p>
                <pre>盘马万山顶， 
弹禽群木中。 
追思年少行乐， 
减尽旧豪雄。 
三十六峰青矗， 
三百六滩碧逝， 
归路杳重重。 
拱手问仙伯， 
谪宦岂天公。 
奉慈亲， 
携稚子， 
访琳宫。 
太虚点雪高处， 
万虑一杯融。 
但得挈家归隐， 
何用举家拨宅， 
鸡犬亦升空。 
长啸下山去， 
脚底响松风。
                        </pre>
