    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    奉酬张洪州九龄江上见赠
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 孙翃</p>
                <pre>受命谳封疆， 
逢君牧豫章。 
於焉审虞芮， 
复尔共舟航。 
怅别秋阴尽， 
怀归客思长。 
江皋枉离赠， 
持此慰他乡。
                        </pre>
            </li>
            
    </ul>
