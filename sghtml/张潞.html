            <li>
                <h3>
                    祝英台近
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 张潞</p>
                <pre>宝熏浓， 
云幄重， 
琼叶丽金蕊。 
黛绿蜂黄， 
秋态未憔悴。 
绣帘深院黄昏， 
著香无处， 
人欲睡、为花重起。 
月如水。 
别有天外楼台， 
玲珑异尘世。 
翠袖生寒， 
只欠素娥倚。 
何如倩取西风， 
吹将归去， 
为添在、广寒宫里。
                        </pre>
            </li>
