            <li>
                <h3>
                    望江南·忆江南
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    宋代, 柳华淑</p>
                <pre>何处笛， 
觉妾梦难谐。 
春色恼人眠不得， 
卷帘移步下香阶。 
呵冻卜金钗。 
人去也， 
毕竟信音乖。 
翠锁双蛾空宛转， 
雁行筝柱强安排。 
终是没情怀。
                        </pre>
            </li>
