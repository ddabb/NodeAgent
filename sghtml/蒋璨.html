                <h3>
                    青玉案
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 蒋璨</p>
                <pre>三年枕上吴中路。 
遣黄耳、随君去。 
欲过松江呼小渡。 
莫惊鸥鹭， 
四桥都是， 
老子经行处。 
辋川图上看春暮。 
长忆高人右丞句。 
作个归期天未许。 
春衫犹是， 
小蛮针线， 
曾湿西湖雨。
                        </pre>
            </li>
