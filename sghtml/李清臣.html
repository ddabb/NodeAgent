    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    谒金门
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 李清臣</p>
                <pre>杨花落。 
燕子穿朱阁。 
苦恨春醪如水薄。 
闲愁无处著。 
去年今日王陵舍， 
鼓角秋风。 
千岁辽东。 
回首人间万事空。
                        </pre>
            </li>
