    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    晓过南宫闻太常清乐
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 张濛</p>
                <pre>玉珂经礼寺， 
金奏过南宫。 
雅调乘清晓， 
飞声向远空。 
慢随飘去雪， 
轻逐度来风。 
迥出重城里， 
傍闻九陌中。 
应将肆夏比， 
更与五英同。 
一听南薰曲， 
因知大舜功。
                        </pre>
            </li>
            
    </ul>
