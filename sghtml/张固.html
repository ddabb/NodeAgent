<body>
    <h1>
        张固
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        张固，大中中尝为桂管观察使。诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    独秀山
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 张固</p>
                <pre>孤峰不与众山俦， 
直入青云势未休。 
曾得乾坤融结意， 
擎天一柱在南州。
                        </pre>
            </li>
            
            <li>
                <h3>
                    重阳宴东观山亭和从事卢顺之
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 张固</p>
                <pre>乱山青翠郡城东， 
爽节凭高一望通。 
交友会时丝管合， 
羽觞飞处笑言同。 
金英耀彩晴云外， 
玉树凝霜暮雨中。 
高咏已劳潘岳思， 
醉欢惭道自车公。
                        </pre>
            </li>
            
    </ul>
</body>
