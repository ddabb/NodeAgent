<body>
    <h1>
        何仲举
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        何仲举，营道人。后唐天成中登进士第，仕楚，署天策府学士，全、衡二州刺史。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    句
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 何仲举</p>
                <pre>碧云章句才离手， 
紫府神仙尽点头。 
树迎高鸟归深野， 
云傍斜阳过远山。
                        </pre>
            </li>
            
            <li>
                <h3>
                    李皋试诗
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 何仲举</p>
                <pre>似玉来投狱， 
抛家去就枷。 
可怜两片木， 
夹却一枝花。
                        </pre>
            </li>
            
    </ul>
