                <h3>
                    赠翁承赞漆林书堂诗
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 萧项</p>
                <pre>轺车故国世应稀， 
昔日书堂二纪归。 
手植松筠同茂盛， 
身荣金紫倍光辉。 
入门邻里喧迎接， 
列坐儿童见等威。 
却对芸窗勤苦处， 
举头全是锦为衣。
                        </pre>
