    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    会仙诗
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 葛鸦儿</p>
                <pre>彩凤摇摇下翠微， 
烟光漠漠遍芳枝。 
玉窗仙会何人见， 
唯有春风仔细知。 
烟霞迤逦接蓬莱， 
宫殿参差晓日开。 
群玉山前人别处， 
紫鸾飞起望仙台。
                        </pre>
            </li>
