                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 吕价</p>
                <pre>至宝诚难得， 
潜光在浊流。 
深沈当处晦， 
皎洁庶来求。 
缀履将还用， 
褰裳必更收。 
蚌胎应自别， 
鱼目岂能俦。 
日彩逢高鉴， 
星光讵暗投。 
不因今日取， 
泥滓出无由。
