                <h3>
                    宣府逢立秋
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    清代, 计东</p>
                <pre>秋气吾所爱， 
边城太早寒。 
披裘三伏惯， 
拥被五更残。 
风自长城落， 
天连大漠宽。 
摩霄羡鹰隼， 
健翮尔飞搏。
                        </pre>
            </li>
