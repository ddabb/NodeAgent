<body>
    <h1>
        吕太一
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        吕太一，景云中为洹水令，魏知古表奏之，又尝与中书舍人苗延嗣、考功员嘉靖、侍御史崔训，皆为张嘉贞所荐。时语曰：令君四俊，苗吕员训。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    咏院中丛竹
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 吕太一</p>
                <pre>擢擢当轩竹， 
青青重岁寒。 
心贞徒见赏， 
箨小未成竿。
                        </pre>
            </li>
            
    </ul>
</body>
