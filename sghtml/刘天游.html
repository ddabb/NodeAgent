    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    氐州第一
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    宋代, 刘天游</p>
                <pre>冰缩寒流， 
川凝冻霭， 
前回鹭渚冬晚。 
燕阁红炉， 
驼峰翠釜， 
曾忆花柔酒软。 
云海沧洲， 
甚又寄、南来客雁。 
洒雪朱门， 
回桡剡曲， 
镜华霜满。 
万里银霄凝望眼。 
恁吟袖、画阑空暖。 
树带潮墟， 
笳鸣古戍， 
簇仲宣幽怨。 
想愁思、春近也， 
随宫绣、时宽一线。 
昨夜扁舟， 
梦湖山、眉横黛浅。
                        </pre>
            </li>
            
    </ul>
