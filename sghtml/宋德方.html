                <h3>
                    雨霖铃
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 宋德方</p>
                <pre>金莲七朵。 
自甘河等闲参破。 
丘刘谭马， 
孙王郝太古， 
许来同坐。 
两个披毡真侣， 
更漏泄、祖师因果。 
绽玉蕊、万朵齐芳， 
香满人间瑞烟锁。 
天元甲子休空过。 
正群仙出世交相贺。 
全真户牖深奥， 
端的处、要忘人我。 
枝派后分十九， 
住丹台、姓字名播。 
功与行， 
但欠丝毫， 
上界未容我。 
真禅赞， 
而此首亦咏七真之词， 
因疑此首亦宋披云作。
