    </p>
    <p><strong>生平:</strong>
        杨续，师道之兄。有辞学。贞观中为郓州刺史。诗一首。
    </p>
    <p><strong>出生:</strong>

    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    安德山池宴集
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 杨续</p>
                <pre>狭斜通凤阙， 
上路抵青楼。 
簪绂启宾馆， 
轩盖临御沟。 
西城多妙舞， 
主第出名讴。 
列峰疑宿雾， 
疏壑拟藏舟。 
花蝶辞风影， 
蘋藻含春流。 
酒阑高宴毕， 
自反山之幽。
                        </pre>
            </li>
            
    </ul>
