            <li>
                <h3>
                    五福降中天
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 江致和</p>
                <pre>喜元宵三五， 
纵马御柳沟东。 
斜日映珠帘， 
瞥见芳容。 
秋水娇横俊眼， 
腻雪轻铺素胸。 
爱把菱花， 
笑匀粉面露春葱。 
徘徊步懒， 
奈一点、灵犀未通。 
怅望七香车去， 
慢辗春风。 
云情雨态， 
愿暂入阳台梦中。 
路隔烟霞， 
甚时还许到蓬宫。
                        </pre>
            </li>
            
    </ul>
