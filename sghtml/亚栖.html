                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 亚栖</p>

亲入长安谒至尊。 
莫怪出来多意气， 
草书曾悦圣明君。
                        </pre>

                <p><strong>形式:</strong>

                <p><strong>标签:</strong>
                    唐代, 亚栖</p>
                <pre>将知德行异寻常， 
每见持经在道场。 
欲识用心精洁处， 
一瓶秋水一炉香。
                        </pre>
