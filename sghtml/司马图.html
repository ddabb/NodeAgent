                <p><strong>标签:</strong>

                <pre>乱后烧残数卷书， 
峰前犹自峦吾庐。 
忘机渐喜逢人少， 
览镜空怜待鹤疏。 
孤屿池痕春涨满， 
小栏花韵午晴初。 
酣歌自适逃名久， 
不必门多长者车。
