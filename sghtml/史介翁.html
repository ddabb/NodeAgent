                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 史介翁</p>
                <pre>柳丝轻颺黄金缕。 
织成一片沙窗雨。 
斗合做春愁。 
困慵熏玉篝。 
暮寒罗袖薄。 
社雨催花落。 
先自为诗忙。 
蔷薇一阵香。
