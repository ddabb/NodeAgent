                <h3>
                    柳梢青
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 张杜</p>
                <pre>燕里花深， 
鹭汀云澹， 
客梦江皋。 
日日言归， 
淮山笑我， 
尘锁征袍。 
几回把酒凭高。 
阑干外、魂飞暮涛。 
只有南园， 
一番风雨， 
过了樱桃。
                        </pre>
            </li>
