    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    满江红
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 何师心</p>
                <pre>一水飞空， 
揭起珠帘全幅。 
不须人卷， 
不须人轴。 
一点不容飞燕入， 
些而未许游鱼宿。 
向山头、款步听疏音， 
清如玉。 
三峡水， 
堪人掬。 
三汲浪， 
堪龙浴。 
更两边潇洒， 
数竿修竹。 
晓倩碧烟为绳束， 
夜凭新月为钩曲。 
问当年、题品是何人， 
黄山谷。
                        </pre>
            </li>
            
    </ul>
