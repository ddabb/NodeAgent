            <li>
                <h3>
                    尚书郎上直闻春漏
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 周彻</p>
                <pre>建礼通华省， 
含香直紫宸。 
静闻铜史漏， 
暗识桂宫春。 
滴沥疑将绝， 
清泠发更新。 
寒声临雁沼， 
疏韵应鸡人。 
迥入千门彻， 
行催五夜频。 
高台闲自听， 
非是驻征轮。
                        </pre>
            </li>
