                <h3>
                    琐寒窗
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 彭正大</p>
                <pre>千里儒流， 
称觞此际， 
梅花三度。 
书台最上， 
健羡一翁如许。 
问吴江、别来旧人， 
当时折柳凭谁语。 
但春在芹宫， 
芳滋兰畹， 
一帘今雨。 
凭阑、凝望处。 
有绿水青山， 
乾坤付与。 
百年家谱， 
曾是斯文宗主。 
世间好景相寻， 
墨客骚人为伴侣。 
待西风、桂子重开， 
又步青云去。
                        </pre>
