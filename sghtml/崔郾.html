    <h1>
        崔郾
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        崔郾，字广略，邠之弟。中进士，补集贤校书郎，累迁吏部员外，三升谏议大夫。敬宗即位，进中书舍人，迁礼部侍郎，出为虢州观察使。历鄂岳、浙西观察，终检校礼部尚书。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    赠毛仙翁
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 崔郾</p>
                <pre>存亡去住一壶中， 
兄事安期弟葛洪。 
甲子已过千岁鹤， 
仪容方称十年童。 
心灵暗合行人数， 
药力潜均造化功。 
终待此身无系累， 
武陵山下等黄公。
                        </pre>
            </li>
            
    </ul>
