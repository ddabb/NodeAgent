                <h3>
                    醉落魄·一斛珠
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 叶秀发</p>
                <pre>胸襟洒落。 
光风霁月澄寥廓。 
生平素志惟丘壑。 
随分田园， 
花木四时乐。 
儿孙不用千金橐。 
吾家自有诗书粕。 
生朝有酒团栾酌。 
因笑渠侬， 
痴呆画松鹤。
                        </pre>
