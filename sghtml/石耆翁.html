            <li>
                <h3>
                    蝶恋花
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 石耆翁</p>
                <pre>半夜六龙飞海峤。 
滉漾鳌波， 
露出珊瑚小。 
玉粉枝头春意早。 
东风未绿瀛洲草。 
姑射仙人真窃窕。 
净练明妆， 
如伴商岩老。 
梦入水云闲缥缈。 
一楼明月千山晓。
                        </pre>
            </li>
            
            <li>
                <h3>
                    鹧鸪天
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    宋代, 石耆翁</p>
                <pre>借问枝头昨夜春。 
已传消息到柴门。 
频看秀色无多艳， 
拖得清香不见痕。 
山矗矗， 
水粼粼。 
村南村北冷销魂。 
人间不识春风面， 
羞见瑶台破月明。
                        </pre>
            </li>
