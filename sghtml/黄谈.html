                <h3>
                    念奴娇
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 黄谈</p>
                <pre>午风清暑， 
过西湖隐约， 
曾游堤路。 
云径烟扉人境绝， 
真是珠宫玄圃。 
倦倚阑干， 
笑呼艇子， 
同入荷花去。 
一杯相属， 
恍然身在何许。 
休怪梦入巫云， 
凌波罗袜， 
我在迷湘浦。 
缥缈惊鸿飞燕举， 
却怨严城钟鼓。 
百斛明珠， 
千金骏马， 
豪气今犹故。 
归来清晓， 
幅巾犹带香露。
                        </pre>
