<body>
    <h1>
        海印
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        海印，蜀慈光寺尼，唐末人，才思清峻。存诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    舟夜一章
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 海印</p>
                <pre>水色连天色， 
风声益浪声。 
旅人归思苦， 
渔叟梦魂惊。 
举棹云先到， 
移舟月逐行。 
旋吟诗句罢， 
犹见远山横。
                        </pre>
            </li>
            
    </ul>
</body>
