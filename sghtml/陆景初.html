        陆景初，苏州吴人，宰相元方子。景云中，与崔湜同知政事，睿宗以其能绍先业，赐名象先。诗一首。

    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    奉和九日幸临渭亭登高应制得臣字
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 陆景初</p>
                <pre>九秋光顺豫， 
重节霁良辰。 
登高识汉苑， 
问道侍轩臣。 
菊花浮秬鬯， 
萸房插缙绅。 
圣化边陲谧， 
长洲鸿雁宾。
                        </pre>
            </li>
            
    </ul>
