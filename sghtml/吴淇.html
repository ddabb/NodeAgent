                <h3>
                    南乡子
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 吴淇</p>
                <pre>十日借春留。 
芍药荼シ不解愁。 
检点笙歌催酿酒， 
西州。 
有谪仙人烂熳游。 
白鹭自芳洲。 
咫尺红云最上头。 
万古沧江波不尽， 
风流。 
谁似监州旧姓牟。
                        </pre>
            </li>
