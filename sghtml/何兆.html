<body>
    <h1>
        何兆
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        何兆，蜀人。诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    句
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 何兆</p>
                <pre>芙蓉十二池心漏， 
薝卜三千灌顶香。 
（见《焦氏笔乘》）。
                        </pre>
            </li>
            
            <li>
                <h3>
                    玉蕊花
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 何兆</p>
                <pre>羽车潜下玉龟山， 
尘世何缘睹蕣颜。 
惟有多情天上雪， 
好风吹上绿云鬟。
                        </pre>
            </li>
            
            <li>
                <h3>
                    赠兄
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 何兆</p>
                <pre>洛阳纸价因兄贵， 
蜀地红笺为弟贫。 
南北东西九千里， 
除兄与弟更无人。
                        </pre>
            </li>
            
    </ul>
