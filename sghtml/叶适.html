                <h3>
                    西江月
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 叶适</p>
                <pre>识贯事中枢纽， 
笔开象外精神。 
传观弓力异常钧。 
衣我六铢羞问。 
周后数茎命粒， 
鲁儒一点芳心。 
啄残栖老付谁论。 
谩要睡馀支枕。
                        </pre>
            </li>
