            <li>
                <h3>
                    暗投明珠
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 罗泰</p>
                <pre>媚川时未识， 
在掌共传名。 
报德能欺暗， 
投人自欲明。 
月临幽室朗， 
星没晓河倾。 
的皪骊龙颔， 
荧煌彩凤呈。 
守恩辞合浦， 
擅美掩连城。 
鱼目应难近， 
谁知按剑情。
                        </pre>
            </li>
