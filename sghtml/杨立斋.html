                <h3>
                    鹧鸪天
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 杨立斋</p>
                <pre>烟柳风花锦作园。 
霜芽露叶玉装船。 
谁知皓齿纤腰会， 
只在轻衫短帽边。 
啼玉靥， 
咽冰弦。 
五牛身去更无传。 
词人老笔佳人口， 
再唤春风在眼
                        </pre>
