                <h3>
                    蝶恋花
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 吴文若</p>
                <pre>玉宇生凉秋恰半。 
月到今霄， 
分外清光满。 
兔魄呈祥冰烂。 
广寒仙子生华旦。 
聪慧风流天与擅， 
淑质冰婆， 
本是飞琼伴。 
□领彩衣椿祝劝。 
蟠桃待熟瑶池宴。
                        </pre>
