    </p>
    <p><strong>生平:</strong>
        慧偘晋陵曲阿人，姓汤，住蒋州大归善寺。诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    听独杵捣衣
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 慧偘</p>
                <pre>非是无人助， 
意欲自鸣砧。 
向月怜孤影， 
承风送迥音。 
疑捣双丝练， 
似奏一弦琴。 
令君闻独杵， 
知妾有专心。
                        </pre>
            </li>
            
            <li>
                <h3>
                    闻侯方儿来寇
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 慧偘</p>
                <pre>羊皮赎去士， 
马革敛还尸。 
天下方无事， 
孝廉非哭时。
                        </pre>
            </li>
            
    </ul>
