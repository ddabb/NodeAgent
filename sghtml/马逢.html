                <h3>

                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 马逢</p>
                <pre>汉马千蹄合一群，

飞上胡天作阵云。
                        </pre>

                <h3>
                    新乐府
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 马逢</p>
                <pre>温谷春生至， 
宸游近甸荣。 
云随天上转， 
风入御筵轻。 
翠盖浮佳气， 
朱楼依太清。 
朝臣冠剑退， 
宫女管弦迎。
                        </pre>
            </li>
