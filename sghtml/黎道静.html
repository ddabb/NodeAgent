                <p><strong>形式:</strong>

                </p>
                <p><strong>标签:</strong>
                    宋代, 黎道静</p>
                <pre>阳光子夜开清昼。 
照了无何有。 
弱水蓬莱， 
河车忽动， 
万顷金波皱。 
红铅墨汞相交媾。 
片饷丹成就。 
把握阴阳， 
一锺造化， 
此诀人知否。
