                <h3>
                    南柯子·南歌子
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 陈舜翁</p>
                <pre>德祖家珍熟， 
钱塘五月中。 
碧梧桐盖翠筠笼。 
倾向水晶盘内、斗尝空。 
绛粟成团小， 
清甜笑蜜浓。 
微酸犹解惨人容。 
最是玉纤拈处、染轻红。
                        </pre>
