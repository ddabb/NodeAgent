    <h1>
        陶岘
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        陶岘，潜之裔孙。开元中，家于昆山，与孟彦深、孟云卿、焦遂游。尝制三舟，一舟自载，一舟供宾客，一舟置饮馔。有女乐一部，奏清商之曲。逢山泉则穷其景物，吴越之士谓之水仙。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    西塞山下回舟作
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 陶岘</p>
                <pre>匡庐旧业是谁主， 
吴越新居安此生。 
白发数茎归未得， 
青山一望计还成。 
鸦翻枫叶夕阳动， 
鹭立芦花秋水明。 
从此舍舟何所诣， 
酒旗歌扇正相迎。 
第一百二十五卷
                        </pre>
            </li>
            
    </ul>
