    <h2>诗歌</h2>

            <li>
                <h3>
                    赠和龙妙空禅师
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 王继勋</p>
                <pre>白面山南灵庆院， 
茅斋道者雪峰禅。 
只栖云树两三亩， 
不下烟萝四五年。 
猿鸟认声呼唤易， 
龙神降伏住持坚。 
谁知今日秋江畔， 
独步医王阐法筵。
                        </pre>
            </li>
            
    </ul>
