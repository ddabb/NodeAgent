                <h3>
                    移耶溪旧居呈陈元初校书
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 陈孙</p>
                <pre>鸡犬渔舟里， 
长谣任兴行。 
即令邀客醉， 
已被远山迎。 
书笈将非重， 
荷衣著甚轻。 
谢安无个事， 
忽起为苍生。
                        </pre>
