            <li>
                <h3>
                    水调歌头
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 郑元秀</p>
                <pre>园林夸富贵， 
红绿簇枝头。 
阳和毓秀， 
气劘屈贾压曹刘。 
翰墨场中独步， 
洒落胸中万卷， 
横截百川流。 
邈视青云侣， 
俯着看瀛洲。 
到如今， 
萦扃务， 
尚淹留。 
庙堂应得好语， 
早晚觐宸旒。 
从此立登要路， 
便可羽仪台阁， 
指日凤池游。 
岁岁蟠桃会， 
椿算八千秋。
                        </pre>
