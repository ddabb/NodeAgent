    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    御制段太尉碑
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 叶元良</p>
                <pre>多难全高节， 
时清轸圣君。 
园茔标石篆， 
雨露降天文。 
义激忠贞没， 
词伤兰蕙焚。 
国人皆堕泪， 
王府已铭勋。 
揭出临新陌， 
长留对古坟。 
睿情幽感处， 
应使九泉闻。
                        </pre>
            </li>
            
    </ul>
