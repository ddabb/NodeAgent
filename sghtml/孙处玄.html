<body>
    <h1>
        孙处玄
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        孙处玄（一作立），江宁人。则天长安中，官左拾遗。神龙初，论时事不合，归里。开元初，荐不起。诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    句
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 孙处玄</p>
                <pre>残花与露落， 
坠叶随风翻。 
日侧南涧幽， 
风凝北林暮。
                        </pre>
            </li>
            
            <li>
                <h3>
                    咏黄莺
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 孙处玄</p>
                <pre>欲啭声犹涩， 
将飞羽未调。 
高风不借便， 
何处得迁乔。
                        </pre>
            </li>
            
            <li>
                <h3>
                    失题
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 孙处玄</p>
                <pre>汉家轻壮士， 
无状杀彭王。 
一遇风尘起， 
令谁守四方。
                        </pre>
            </li>
            
    </ul>
</body>
