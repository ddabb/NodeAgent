            <li>
                <h3>
                    奉和受图温洛应制
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 牛凤及</p>
                <pre>八神扶玉辇， 
六羽警瑶谿。 
戒道伊川北， 
通津涧水西。 
御图开洛匮， 
刻石与天齐。 
瑞日波中上， 
仙禽雾里低。 
微臣矫羽翮， 
抃舞接鸾鹥。 
第一百卷
