                <h3>
                    诉衷情
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 王益</p>
                <pre>烧残绛蜡泪成痕。 
街鼓报黄昏。 
碧云又阻来信， 
廊上月侵门。 
愁永夜， 
拂香裀。 
待谁温。 
梦兰憔悴， 
掷果凄凉， 
两处销魂。
