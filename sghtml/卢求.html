<body>
    <h1>
        卢求
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        卢求，范阳人，宰相携之父，李翱婿也。登宝历二年进士第，官郡守。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    和于中丞登越王楼见寄
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 卢求</p>
                <pre>高情推谢守， 
善政属绵州。 
未落紫泥诏， 
闲登白雪楼。 
晴江如送日， 
寒岭镇迎秋。 
满壁朝天士， 
唯予不系舟。
                        </pre>
            </li>
            
    </ul>
</body>
