    <h1>

    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        林氏，济南人，隰城丞薛元暧妻也。元暧早卒，林博涉五经，有母仪令德。训其子彦辅、彦国、彦伟、彦云及侄据、摠、播，并登进士第，衣冠荣之。诗一首。
    </p>

    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    送男左贬诗
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 林氏</p>
                <pre>他日初投杼， 
勤王在饮冰。 
有辞期不罚， 
积毁竟相仍。 
谪宦今何在， 
衔冤犹未胜。 
天涯分越徼， 
驿骑速毗陵。 
肠断腹非苦， 
书传写岂能。 
泪添江水远， 
心剧海云蒸。 
明月珠难识， 
甘泉赋可称。 
但将忠报主， 
何惧点青蝇。
                        </pre>
            </li>
            
    </ul>
