    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    燕归梁
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 石延年</p>
                <pre>芳草年年惹恨幽。 
想前事悠悠。 
伤春伤别几时休。 
算从古、为风流。 
春山总把， 
深匀翠黛， 
千叠在眉头。 
不知供得几多愁。 
更斜日、凭危楼。
                        </pre>
            </li>
            
            <li>
                <h3>
                    鹊桥仙
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 石延年</p>
                <pre>一分素景， 
千家新月， 
凉露楼台遍洗。 
宝奁深夜结蛛丝， 
紝五孔、金针不寐。
                        </pre>
            </li>
            
    </ul>
