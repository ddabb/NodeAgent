                <h3>
                    殿前欢
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 景元启</p>
                <pre>月如牙， 
早庭前疏影印窗纱。 
逃禅老笔应难画， 
别样清佳。 
据胡床再看咱。 
山妻骂， 
为甚情牵挂？ 
大都来梅花是我， 
我是梅花。
                        </pre>
            </li>
