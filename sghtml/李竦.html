                <h3>
                    长至日上公献寿
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 李竦</p>
                <pre>候晓金门辟， 
乘时玉历长。 
羽仪瞻上宰， 
云物丽初阳。 
汉礼方传珮， 
尧年正捧觞。 
日行临观阙， 
帝锡洽珪璋。 
盛美超三代， 
洪休降百祥。 
自怜朝末坐， 
空此咏无疆。
                        </pre>
