                <h3>

                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 何继高</p>
                <pre>醉归那忍旋分手， 
竹屋灯明。 
石鼎茶声。 
坐久听来酒力轻。 
粉笺染就芙蓉滑， 
小句初成。 
转自凄清。 
寒逼春衫欲二更。
                        </pre>
