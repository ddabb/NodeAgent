            <li>
                <h3>
                    上巳接清明游宴
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 独孤良弼</p>
                <pre>上巳欢初罢， 
清明赏又追。 
闰年侵旧历， 
令节并芳时。 
细雨莺飞重， 
春风酒酝迟。 
寻花迷白雪， 
看柳拆青丝。 
淑气如相待， 
天和意为谁。 
吁嗟名未立， 
空咏宴游诗。
                        </pre>
            </li>
            
    </ul>
