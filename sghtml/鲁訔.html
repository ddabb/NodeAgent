                <h3>
                    满庭芳
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 鲁訔</p>
                <pre>坐啸蓬宫， 
移旌天府， 
往来三岛十洲。 
况瑞霭当年， 
初下琼楼。 
自是长生伴侣， 
那堪更河润神州。 
人争叹， 
威名福寿， 
衮衮压潮头。 
金瓯。 
须满泛， 
天厨禁脔， 
相酝□□。 
□□□□日， 
此会风流。 
正是湖山春媚， 
千秋岁、□□民猷。 
还知道， 
金瓯未拜， 
先拜富民侯。
                        </pre>
