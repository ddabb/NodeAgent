    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    行香子
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 汪辅之</p>
                <pre>晚绿寒红。 
芳意匆匆。 
惜年华、今与谁同。 
碧云零落， 
数字宾鸿。 
看渚莲凋， 
宫扇旧， 
怨秋风。 
流波坠叶， 
佳期何在， 
想天教、离恨无穷。 
试将前事， 
闲倚梧桐。 
有销魂处， 
明月夜， 
锦屏空。
                        </pre>
            </li>
