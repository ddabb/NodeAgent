                <h3>
                    赠天台王处士
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 林嵩</p>
                <pre>深隐天台不记秋， 
琴台长别一何愁。 
茶烟岩外云初起， 
新月潭心钓未收。 
映宇异花丛发好， 
穿松孤鹤一声幽。 
赤城不掩高宗梦， 
宁久悬冠枕瀑流。
                        </pre>
            </li>
