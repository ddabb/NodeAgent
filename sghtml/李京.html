    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    除夜长安作
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 李京</p>
                <pre>长安朔风起， 
穷巷掩双扉。 
新岁明朝是， 
故乡何路归。 
鬓丝饶镜色， 
隙雪夺灯辉。 
却羡秦州雁， 
逢春尽北飞。
                        </pre>
            </li>
            
    </ul>
