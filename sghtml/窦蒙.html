                <h3>
                    题弟臮《述书赋》后
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>

                <pre>受命别家乡， 
思归每断肠。 
季江留被在， 
子敬与琴亡。 
吾弟当平昔， 
才名荷宠光。 
作诗通小雅， 
献赋掩长杨。 
流转三千里， 
悲啼百万行。 
庭前紫荆树， 
何日再芬芳。
