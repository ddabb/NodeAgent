    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    杨花曲
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    南北朝, 汤惠休</p>
                <pre>葳蕤华结情， 
婉转风含思。 
掩涕守春心， 
折兰还自遗。 
江南相思引， 
多叹不成音。 
黄鹤西北去， 
衔我千里心。 
深堤下生草， 
高城上入云。 
春人心生思， 
思心常为君。
                        </pre>
            </li>
