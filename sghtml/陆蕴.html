    <h2>诗歌</h2>

            <li>
                <h3>
                    感皇恩
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 陆蕴</p>
                <pre>残角两三声， 
催登古道。 
远水长山又重到。 
水声山色， 
看尽轮蹄昏晓。 
风头日脚下， 
人空老。 
匹马旧时， 
西征谈笑。 
绿鬓朱颜正年少。 
旗亭斗酒， 
任是十千倾倒。 
面今酒兴减， 
诗情少。
                        </pre>
            </li>
