    <p><strong>生平:</strong>
        阎济美，大历十年进士第。元和初，刺华州。贞元末，历福建观察使，终工部尚书。诗二首。
    </p>
    <p><strong>出生:</strong>

    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    下第献座主张谓
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 阎济美</p>
                <pre>謇谔王臣直， 
文明雅量全。 
望炉金自跃， 
应物镜何偏。 
南国幽沉尽， 
东堂礼乐宣。 
转令游艺士， 
更惜至公年。 
芳树欢新景， 
青云泣暮天。 
唯愁凤池拜， 
孤贱更谁怜。
                        </pre>
            </li>
            
            <li>
                <h3>
                    天津桥望洛城残雪
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 阎济美</p>
                <pre>新霁洛城端， 
千家积雪寒。 
未收清禁色， 
偏向上阳残。
                        </pre>
            </li>
            
    </ul>
