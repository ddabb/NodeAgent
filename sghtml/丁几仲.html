    <h2>诗歌</h2>

            <li>
                <h3>
                    贺新郎
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 丁几仲</p>
                <pre>喜溢蟾宫梦。 
起推衣、平章宝桂， 
湿鸦飞动。 
果报佳音传络秀， 
丹穴雏生彩凤。 
想孔释、亲来抱送。 
不羡徐卿秋水澈， 
试闻声、识破真英种。 
培杞梓， 
待时用。 
当年绛帐承新宠。 
问何如归来， 
碧荷香重。 
都是刘郎看承处， 
多少温柔从臾。 
会起我嘉宾钦竦。 
左氏公羊， 
从初所学， 
看家传、声誉今腾涌。 
拚醉舞， 
与谁共。
                        </pre>
            </li>
