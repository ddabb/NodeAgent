                <h3>
                    南乡子
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 张浚</p>
                <pre>迟日惠风柔。 
桃李成阴绿渐稠。 
把酒樽前逢盛旦， 
凝眸。 
十里松湖瑞气浮。 
功业古难侔。 
宜在凌烟更上头。 
已向眉间浮喜气， 
风流。 
千岁三分万户侯。
                        </pre>
            </li>
