                <h3>
                    望江南·忆江南
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    宋代, 清源真君</p>
                <pre>才举意， 
玄象照离宫。 
坎女离男金水火， 
几多铁骑漫英雄。 
最苦是云中。 
辽阳鹤， 
惊起老苍龙。 
四海九州沾惠泽， 
狼烟影里弄清风。 
堪作主人公。
                        </pre>
