                <p><strong>形式:</strong>

                </p>

                <pre>千年故国岁华奔，

唯有岘亭清夜月， 
与君长啸学苏门。
                        </pre>

                </p>
                <p><strong>标签:</strong>
                    唐代, 庞德公</p>
                <pre>高名宋玉遗闲丽， 
作赋兰成绝盛才。 
谁似辽东千岁鹤， 
倚天华表却归来。
                        </pre>
