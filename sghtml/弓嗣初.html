    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    晦日宴高氏林亭
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 弓嗣初</p>
                <pre>上序春晖丽， 
中园物候华。 
高才盛文雅， 
逸兴满烟霞。 
参差金谷树， 
皎镜碧塘沙。 
萧散林亭晚， 
倒载欲还家。
                        </pre>
            </li>
            
            <li>
                <h3>
                    晦日重宴
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 弓嗣初</p>
                <pre>年华蔼芳隰， 
春溜满新池。 
促赏依三友， 
延欢寄一卮。 
鸟声随管变， 
花影逐风移。 
行乐方无极， 
淹留惜晚曦。
                        </pre>
            </li>
            
    </ul>
