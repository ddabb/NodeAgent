    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    小重山
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 张生2</p>
                <pre>杏火无烟烧断肠。 
织成春恨切， 
柳丝长。 
当时谁是种花郎。 
却不教， 
柳近杏花傍。 
柳道不须忙。 
春深须是有， 
絮飞扬。 
等闲扑着杏腮香。 
恁时节， 
选甚隔池塘。
                        </pre>
            </li>
            
            <li>
                <h3>
                    西江月
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 张生2</p>
                <pre>一望朱楼巧小， 
四边绣幕低垂。 
个人活脱似杨妃。 
倚遍阑干十二。 
最苦两双情眼， 
难禁四只愁眉。 
无言回首日沉西。 
不道一声安置。
                        </pre>
            </li>
            
    </ul>
