                    蝶恋花
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 孙景文</p>
                <pre>净洗胭脂轻扫黛。 
斗草亭边， 
自＊梨花戴。 
一段心情空自爱。 
风流那得时常在。 
屈指春光归已快。 
不掩珠帘， 
又恐东风怪。 
花影低将新月碍。
