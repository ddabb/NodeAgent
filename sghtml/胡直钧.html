                <h3>
                    太常观阅骠国新乐
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 胡直钧</p>
                <pre>异音来骠国， 
初被奉常人。 
才可宫商辨， 
殊惊节奏新。 
转规回绣面， 
曲折度文身。 
舒散随鸾吹， 
喧呼杂鸟春。 
襟衽怀旧识， 
丝竹变恒陈。 
何事留中夏， 
长令表化淳。
                        </pre>
            </li>
