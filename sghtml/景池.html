                <p><strong>标签:</strong>

                <pre>露白草犹青， 
淮舟倚岸停。 
风帆几处客， 
天地两河星。 
树静禽眠草， 
沙寒鹿过汀。 
明朝谁结伴， 
直去泛沧溟。
