                <h3>
                    判道士黄山隐
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 皇甫大夫</p>
                <pre>道士黄山隐， 
轻人复重财。 
太山将比甑， 
东海只容杯。 
绿绶藏云帔， 
乌巾换鹿胎。 
黄泉六个鬼， 
今夜待君来。
                        </pre>
            </li>
