    <h1>

    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        永嘉人。善属诗文。值寇乱，据州，以同姓结援梁太祖。奏授温州刺史，充静海军使。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    悼杨氏妓琴弦
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 朱褒</p>
                <pre>魂归寥廓魄归泉， 
只住人间十五年。 
昨日施僧裙带上， 
断肠犹系琵琶弦。
                        </pre>
            </li>
            
    </ul>
