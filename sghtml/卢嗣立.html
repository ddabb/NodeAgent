                <h3>
                    望九华山
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 卢嗣立</p>
                <pre>九华深翠落轩楹， 
迥眺澄江气象明。 
不遇阴霾孤岫隐， 
正当寒日众峰呈。 
坐观风雪销烦思， 
惜别烟岚驻晓行。 
得路归山期早诀， 
夜来潜已告精诚。
                        </pre>
            </li>
