    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    送韦觐谪潘州
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 李明远</p>
                <pre>北鸟飞不到， 
南人谁去游。 
天涯浮瘴水， 
岭外向潘州。 
草木春秋暮， 
猿猱日夜愁。 
定知迁客泪， 
应只对君流。
                        </pre>
            </li>
            
    </ul>
