                <h3>
                    又留别同院
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 张保胤</p>
                <pre>忆昔当年富贵时， 
如今头脑尚依稀。 
布袍破后思宫内， 
锦袴穿时忆御衣。 
鹘子背钻高力士， 
婵娟翻画太真妃。 
如今憔悴离南海， 
恰似当时幸蜀时。
                        </pre>
