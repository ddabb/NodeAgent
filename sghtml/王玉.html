                <h3>
                    朝中措
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 王玉</p>
                <pre>杨花绕昼暖风多。 
晴云点池波。 
戏数翠萍几靥， 
零星未碍圆荷。 
软人天气， 
半如溽暑， 
半似清和。 
说与香篝緼火， 
酒痕梅却衣罗。
                        </pre>
