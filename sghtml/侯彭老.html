                <h3>
                    踏莎行
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 侯彭老</p>
                <pre>十二封章， 
三千里路。 
当年走遍东西府。 
时人莫讶出都忙， 
官家送我归乡去。 
三诏出山， 
一言悟主。 
古人料得皆虚语。 
太平朝野总多欢， 
江湖幸有宽闲处。
                        </pre>
