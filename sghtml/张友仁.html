                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 张友仁</p>
                <pre>石屋势平旷， 
峭壁几巉岩。 
妙哉天造地设， 
谁复谓神剜。 
畴昔涪翁题品， 
曾说人寰稀有， 
岂特冠湘南。 
趁取脚轻健， 
相与上高寒。 
避秦者， 
君莫问， 
意其间。 
祖龙文密， 
至今草木尚愁颜。 
赢得功成丹鼎， 
久矣乘风而去， 
跨鹤与骖鸾。 
犹有白云在， 
镇日绕禅关。
