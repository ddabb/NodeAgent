    <h2>诗歌</h2>

            <li>
                <h3>
                    玉楼春
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    宋代, 陈云厓</p>
                <pre>琼奴家与章台并。 
路远可怜归梦近。 
波头浪语脸红潮， 
镜面频思眉翠晕。 
年年花月年年病。 
花月无情人有恨。 
欲将此恨寄湘流， 
又恐湘流流不尽。
                        </pre>
            </li>
            
            <li>
                <h3>
                    谒金门
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 陈云厓</p>
                <pre>春昼永。 
接叶鸣禽相应。 
风定落红香一径。 
疏疏窗竹影。 
寂寞年时酒病。 
远笛悠悠吹醒。 
闲上层楼天又暝。 
云山青不尽。
                        </pre>
            </li>
