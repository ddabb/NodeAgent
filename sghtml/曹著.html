    <h2>诗歌</h2>

            <li>
                <h3>
                    曲江亭望慈恩寺杏园花发
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 曹著</p>
                <pre>渚亭临净域， 
凭望一开轩。 
晚日分初地， 
东风发杏园。 
异香飘九陌， 
丽色映千门。 
照灼瑶华散， 
葳蕤玉露繁。 
未教游妓折， 
乍听早莺喧。 
谁复争桃李， 
含芳自不言。
                        </pre>
            </li>
            
    </ul>
