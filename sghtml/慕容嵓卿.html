                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    宋代, 慕容嵓卿</p>
                <pre>满目江山忆旧游。 
汀洲花草弄春柔。 
长亭舣住木兰舟。 
好梦易随流水去， 
芳心空逐晓云愁。 
行人莫上望京楼。
