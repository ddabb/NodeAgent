                <h3>
                    菩萨蛮
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 芮辉</p>
                <pre>晴云低蘸湖光湿。 
新凉远带江声入。 
风影逼中秋。 
移樽月在楼。 
蓝田栽竹手。 
借竹为君寿。 
苍翠一年年。 
长承雨露边。
                        </pre>
            </li>
