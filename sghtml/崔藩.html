            <li>
                <h3>
                    暗投明珠
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 崔藩</p>
                <pre>至宝看怀袖， 
明珠出后收。 
向人光不定， 
离掌势难留。 
皎澈虚临夜， 
孤圆冷莹秋。 
乍来惊月落， 
疾转怕星流。 
有泪甘瑕弃， 
无媒自暗投。 
今朝感恩处， 
将欲报隋侯。
                        </pre>
            </li>
