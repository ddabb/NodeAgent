    <ul>
        
            <li>
                <h3>
                    临江仙
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 韩世忠</p>
                <pre>冬看山林萧疏净， 
春来地润花浓。 
少年衰老与山同。 
世间争名利， 
富贵与贫穷。 
荣贵非干长生药， 
清闲是不死门风。 
劝君识取主人公。 
单方只一味， 
尽在不言中。
                        </pre>
            </li>
            
            <li>
                <h3>
                    南乡子
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 韩世忠</p>
                <pre>人有几何般。 
富贵荣华总是闲。 
自古英雄都如梦， 
为官。 
宝玉妻男宿业缠。 
年迈衰残。 
鬓发苍浪骨髓乾。 
不道山林有好处， 
贪欢。 
只恐痴迷误了贤。
                        </pre>
            </li>
