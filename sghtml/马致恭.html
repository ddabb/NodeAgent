                <p><strong>形式:</strong>

                </p>
                <p><strong>标签:</strong>
                    唐代, 马致恭</p>
                <pre>曾闻洛下缀神仙， 
火树南栖几十年。 
白首自忻丹桂在， 
诗名已得四方传。 
行随秋渚将归雁， 
吟傍梅花欲雪天。 
今日还家莫惆怅， 
不同初上渡头船。
