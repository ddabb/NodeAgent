                <h3>
                    减字木兰花
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 曾寅孙</p>
                <pre>生绡蜀茧。 
笔底墨云飞一片。 
点点秋腴。 
收得骊龙颌下珠。 
兴来一扫。 
惜处有时悭似宝。 
露叶烟条。 
几度西风吹不凋。
                        </pre>
