                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 玄悟玉</p>
                <pre>无为无作。 
认著无为还是缚。 
照用同时。 
电卷星流已太迟。 
非心非佛。 
唤作非心犹是佛。 
人境俱空。 
万象森罗一境中。
