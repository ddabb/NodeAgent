    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    满江红
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 臞翁</p>
                <pre>祷雨文昌， 
只全靠、心香一瓣。 
才信宿， 
沛然膏泽， 
来从方寸。 
早稻含风香旖旎， 
晚秧饱水青葱茜。 
问螺江、恰见线来流， 
今平岸。 
君作事， 
看天面。 
天有眼， 
从君愿。 
信瑞莲芝草， 
几曾虚献。 
此雨千金无买处， 
丰年饱吃君侯饭。 
管酿成、春酒上公堂， 
人人献。
                        </pre>
            </li>
            
    </ul>
