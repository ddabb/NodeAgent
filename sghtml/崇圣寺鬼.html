                <pre>禁烟佳节同游此， 
正值酴醿夹岸香。 
缅首十年前往事， 
强吟风景乱愁肠。 
策马暂寻原上路， 
落花芳草尚依然。 
家亡国破一场梦， 
惆怅又逢寒食天。
