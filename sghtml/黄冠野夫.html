    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    授马氏女诗
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 黄冠野夫</p>
                <pre>女是寄生枝， 
男是冬青木。 
冬青驾白鹅， 
寄生跨黄鹿。 
若遇寇相凌， 
稳便抛家族。 
早早上三清， 
莫候丹砂熟。
                        </pre>
            </li>
