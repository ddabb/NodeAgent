    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    小重山
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 沈晦</p>
                <pre>湖上秋来莲荡空。 
年华都付与， 
木芙蓉。 
采菱舟子两相逢。 
双媚靥， 
一笑与谁浓。 
斜日落溟濛。 
鸳鸯飞起处， 
水无踪。 
望湖楼上两三峰。 
人不见， 
林外数声钟。
                        </pre>
            </li>
