                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 欧阳彬</p>
                <pre>竟日画堂欢， 
入夜重开宴。 
剪烛蜡烟香， 
促席花光颤。 
待得月华来， 
满院如铺练。 
门外簇骅骝， 
直待更深散。
