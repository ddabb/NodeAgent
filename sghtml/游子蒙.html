    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    满江红
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 游子蒙</p>
                <pre>春玉苍山， 
屏星暖、佳辰难得。 
看柳眼梅金， 
全似海沂春色。 
和气欢声俄尔许， 
祥烟瑞霭今何夕。 
是风流、儒雅黑头公， 
悬弧日。 
福不尽， 
贵无敌。 
愿岁岁， 
见华席。 
捧霞觞称寿， 
寿如南极。 
见说蟠桃花正发， 
柔风暖日瑶池碧。 
待他年、结子欲成时， 
留君摘。
                        </pre>
            </li>
            
    </ul>
