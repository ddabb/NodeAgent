            <li>
                <h3>
                    沁园春
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 傅伯达</p>
                <pre>白帝司权， 
炎宫回驭， 
一叶报秋。 
正银河高泻， 
金风作扇， 
冰轮将满， 
火伞初收。 
吴越传芳， 
斗牛锺秀， 
间世生贤谁与俦。 
那堪更负， 
过人才气， 
济世谋猷。 
风流花县优游， 
有善政廉名达郡侯。 
鹗书朝荐， 
泥封暮召， 
荣登闺籍， 
平步瀛洲。 
歌驻行云， 
舞翔回雪， 
寿酒深倾碧玉瓯。 
从今愿， 
愿龄齐鼻祖， 
名在丹丘。
                        </pre>
            </li>
