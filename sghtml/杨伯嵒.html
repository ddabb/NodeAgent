                <h3>
                    踏莎行
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 杨伯嵒</p>
                <pre>梅观初花， 
蕙庭残叶。 
当时惯听山阴雪。 
东风吹梦到清都， 
今年雪比年前别。 
重酿宫醪， 
双钩官帖。 
伴翁一笑成三绝。 
夜深何用对青藜， 
窗前一片蓬莱月。
                        </pre>
