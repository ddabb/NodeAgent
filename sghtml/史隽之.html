    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    望海潮
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 史隽之</p>
                <pre>危岑孤秀， 
飞轩爽豁， 
空江泱漭黄流。 
吴札故邱， 
春申旧国， 
西风吹换清秋。 
沧海浪初收。 
共登高临眺， 
尊俎绸缪。 
凤集高罔， 
驹留空谷接英游。 
八窗尽控琼钩。 
送帆樯杳杳， 
潮汐悠悠。 
千古兴怀， 
关河极目， 
愁边灭没轻鸥。 
淮岸隔重洲。 
认澹霞天末， 
一缕青浮。 
未许英雄老去， 
西北是神州。
                        </pre>
            </li>
            
    </ul>
