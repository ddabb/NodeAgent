            <li>
                <h3>
                    初日照凤楼
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 李虞仲</p>
                <pre>旭日烟云殿， 
朝阳烛帝居。 
断霞生峻宇， 
通阁丽晴虚。 
流彩连朱槛， 
腾辉照绮疏。 
曈曨晨景里， 
明灭晓光初。 
户牖仙山近， 
轩楹凤翼舒。 
还如王母过， 
遥度五云车。
                        </pre>
            </li>
