                <h3>

                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 张中孚</p>
                <pre>山河百二， 
自古关中好。 
壮岁喜功名， 
拥征鞍、雕裘绣帽。 
时移事改， 
萍梗落江湖， 
听楚语， 
厌蛮歌， 
往事知多少。 
苍颜白发， 
故里欣重到。 
老马省曾行， 
也频嘶、冷烟残照。 
终南山色， 
不改旧时青， 
长安道， 
一回来， 
须信一回老。
                        </pre>
