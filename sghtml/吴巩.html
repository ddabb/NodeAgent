    <h1>
        吴巩
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        吴巩，少微子，以文行知名。开元中，为中书舍人。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    白云溪
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 吴巩</p>
                <pre>山径入修篁， 
深林蔽日光。 
夏云生嶂远， 
瀑水引溪长。 
秀迹逢皆胜， 
清芬坐转凉。 
回看玉樽夕， 
归路赏前忘。
                        </pre>
            </li>
            
    </ul>
