            <li>
                <h3>
                    点绛唇
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 应次蘧</p>
                <pre>雪意娇春， 
腊前妆点春风面。 
粉痕冰片。 
一笑重相见。 
倚竹偎松， 
谁道罗浮远。 
寒更转。 
楚骚为伴。 
韵绕香篝暖。
                        </pre>
            </li>
