                <h3>
                    送杨谏议赴河西节度判官兼呈韩王二侍御
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 熊曜</p>
                <pre>贤哉征西将， 
幕府多俊人。 
筹议秉刀尺， 
话言在经纶。 
先鞭羡之子， 
走马辞咸秦。 
庭论许名实， 
数公当即真。 
行行弄文翰， 
婉婉光使臣。 
今者所从谁， 
不闻歌苦辛。 
黄云萧关道， 
白日惊沙尘。 
虏寇有时猎， 
汉兵行复巡。 
王师已无战， 
传檄奉良臣。
                        </pre>
