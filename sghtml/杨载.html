                <h3>
                    水龙吟
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 杨载</p>
                <pre>鸿沟定约东归， 
又谁遣赤龙回指。 
青娥舞罢， 
重瞳饮泣， 
断肠声里。 
半壁酸风， 
两淮寒月， 
古今兴废。 
眇乌江满眼， 
惊涛卷雪， 
分明总是英雄泪。 
木末招招舟子， 
载何人断烟流水。 
平沙尽处， 
青山数点， 
江东千里。 
长啸风前， 
无人会我， 
登临此意。 
但黄芦古木， 
夕阳回照， 
有渔歌起。
                        </pre>
