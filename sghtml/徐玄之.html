                <h3>
                    采莲
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 徐玄之</p>
                <pre>越艳荆姝惯采莲， 
兰桡画楫满长川。 
秋来江上澄如练， 
映水红妆如可见。 
此时莲浦珠翠光， 
此日荷风罗绮香。 
纤手周游不暂息， 
红英烂熳殊未极。 
夕鸟栖林人欲稀， 
长歌哀怨采莲归。
