    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    旅次朔方
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 刘皂</p>
                <pre>客舍并州数十霜， 
归心日夜忆咸阳。 
无端又渡桑干水， 
却望并州似故乡。
                        </pre>
            </li>
            
            <li>
                <h3>
                    边城柳
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 刘皂</p>
                <pre>一株新柳色， 
十里断孤城。 
为近东西路， 
长悬离别情。
                        </pre>
            </li>
            
            <li>
                <h3>
                    长门怨
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 刘皂</p>
                <pre>雨滴长门秋夜长， 
愁心和雨到昭阳。 
泪痕不学君恩断， 
拭却千行更万行。
                        </pre>
            </li>
            
    </ul>
