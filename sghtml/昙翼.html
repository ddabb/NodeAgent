                <h3>

                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 昙翼</p>
                <pre>连峰数千里， 
修林带平津。 
云起远山翳， 
风至□荒榛。 
茅茨隐不见， 
鸡鸣知有人。 
蹑磴践其迹， 
处处见遗薪。 
乃知百代下， 
固有上皇民。
