    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    水龙吟
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 丁宥</p>
                <pre>雁风吹裂云痕， 
小楼一线斜阳影。 
残蝉抱柳， 
寒蛩入户， 
凄音忍听。 
愁不禁秋， 
梦还惊客， 
青灯孤枕。 
未更深， 
早是梧桐泫露， 
那更度、兰宵永。 
空叹银屏金井。 
醉乡醒、温柔乡冷。 
征尘倦扑， 
闲花谩舞， 
何心管领。 
葱指冰弦， 
蕙怀春锦， 
楚梅风韵。 
怅芙蓉城杳， 
蓝云依黯， 
锁巫峰暝。
                        </pre>
            </li>
            
    </ul>
