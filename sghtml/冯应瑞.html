    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    天香
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 冯应瑞</p>
                <pre>枯石流痕， 
残沙拥沫， 
骊宫夜蛰惊起。 
海市收时， 
鲛人分处， 
误入众芳丛里。 
春霖未就， 
都化作、凄凉云气。 
惟有清寒一点， 
消磨小窗残醉。 
当年翠篝素被。 
拂馀薰、倦怀如水。 
谩惜舞红犹在， 
为谁重试。 
几片金昏字古， 
向故箧聊将伴憔悴。 
□□□□， 
□□□□。
                        </pre>
            </li>
