    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        李澄之，尉氏人，以五言诗名。神龙中，蹉跌不遇。年六十馀，为宋州参军卒。诗一首。
    </p>
    <p><strong>出生:</strong>

    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    秋庭夜月有怀
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 李澄之</p>
                <pre>游客三江外， 
单栖百虑违。 
山川忆处近， 
形影梦中归。 
夜月明虚帐， 
秋风入捣衣。 
从来不惯别， 
况属雁南飞。
                        </pre>
            </li>
            
    </ul>
