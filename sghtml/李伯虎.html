                <h3>
                    朝中措
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 李伯虎</p>
                <pre>史君清德比清湘。 
妙政古相望。 
闲暇恩波万井， 
笑谈风月千章。 
殷勤劝驾， 
几人怀德， 
刻意胜骧。 
试问匣中长剑， 
也应增焕光芒。
                        </pre>
