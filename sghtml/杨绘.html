                <h3>
                    醉蓬莱
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 杨绘</p>
                <pre>对亭台幽雅， 
水竹清虚， 
嫩凉轻透。 
碧沼红蕖， 
送香风盈袖。 
白首冯唐， 
诞辰同庆， 
上百分仙酎。 
鳌禁词垣， 
乌台谏省， 
昔游俱旧。 
千里长沙， 
五年湓浦， 
近捧丝纶， 
更藩移守。 
桂苑馀芳， 
有孙枝新秀。 
罗绮雍容， 
管弦松脆， 
愿拜延椿寿。 
岁岁年年， 
今朝启宴， 
欢荣良久。
                        </pre>
