    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    后唐宗庙乐舞辞
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 崔居俭</p>
                <pre>艰难王业， 
返正皇唐。 
先天再造， 
却日重光。 
汉绍世祖， 
夏资少康。 
功成德茂， 
率祀无疆。
                        </pre>
            </li>
            
    </ul>
