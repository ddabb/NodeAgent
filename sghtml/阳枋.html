    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    临江仙
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 阳枋</p>
                <pre>乐意相关莺对语， 
春风遍满天涯。 
生香不断树交花。 
个中皆实理， 
何处是浮华。 
收敛回来还夜气， 
一轮明月千家。 
看梅休用隔窗纱。 
清光辉皎洁， 
疏影自横斜。
                        </pre>
            </li>
            
            <li>
                <h3>
                    念奴娇
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 阳枋</p>
                <pre>白尽蒹葭， 
衰从蒲柳， 
我只松筠节。 
君民尧舜， 
老翁揩眼勋业。
                        </pre>
            </li>
            
    </ul>
