                <pre>奇峰嶾嶙箕山北， 
秀崿岧峣嵩镇南。 
地首地肺何曾拟， 
天目天台倍觉惭。 
树影蒙茏鄣叠岫， 
波深汹涌落悬潭。 
□愿紫宸居得一， 
永欣丹扆御通三。
