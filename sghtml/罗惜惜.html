                <p><strong>标签:</strong>
                    宋代, 罗惜惜</p>
                <pre>幸得那人归， 
怎便教来也。 
一日相思十二辰， 
真是情难舍。 
本是好因缘， 
又怕因缘假。 
若是教随别个人， 
相见黄泉下。
