                <h3>
                    书庭蕉
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    明代, 王过仁</p>
                <pre>檐前蕉叶绿成林。 
长夏全无暑气侵。 
但得雨声连夜静。 
何妨月色半床阴。 
新诗旧叶题将遍。 
老调疏桐恨传深。 
莫笑郑人谈讼鹿。 
至今醒梦两难寻。
