        连州人，或曰郴郡人。晋天福中登第，后还乡。上笺周行逢，署馆驿巡官。已而行逢疑之，贬为易俗场官，使盗杀之。诗一首。
    </p>

                <h3>
                    答同年李昉见赠次韵
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 邓洵美</p>
                <pre>词场几度让长鞭， 
又向清朝贺九迁。 
品秩虽然殊此日， 
岁寒终不改当年。 
驰名早已超三院， 
侍直仍忻步八砖。 
今日相逢翻自愧， 
闲吟对酒倍潸然。
                        </pre>
            </li>
