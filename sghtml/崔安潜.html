    <h1>

    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        崔安潜，字进之，齐州人，大中三年进士登第。咸通中，累擢忠武节度使，拒王仙芝有功，代高骈镇西川，终太子太傅，谥贞孝。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>

    <ul>
        
            <li>
                <h3>
                    报何泽
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 崔安潜</p>
                <pre>四十九年前及第， 
同年唯有老夫存。 
今日殷勤访吾子， 
稳将鬐鬣上龙门。
                        </pre>
            </li>
            
    </ul>
