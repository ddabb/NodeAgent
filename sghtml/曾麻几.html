                <h3>
                    放猿
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 曾麻几</p>
                <pre>孤猿锁槛岁年深， 
放出城南百丈林。 
绿水任从联臂饮， 
青山不用断肠吟。
