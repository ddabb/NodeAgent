                <h3>
                    朝天子·咏喇叭
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    明代, 王磐</p>
                <pre>喇叭， 
锁哪， 
曲儿小， 
腔儿大。 
官船来往乱如麻， 
全仗你抬身价。 
军听了军愁， 
民听了民怕， 
那里去辨什么真共假？ 
眼见的吹翻了这家， 
吹伤了那家， 
只吹的水尽鹅飞罢。
                        </pre>
