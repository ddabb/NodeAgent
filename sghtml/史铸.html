                <h3>
                    瑞鹧鸪
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    宋代, 史铸</p>
                <pre>底事秋英色压黄。 
喜行春令惜红妆。 
谢天分付千年品， 
特地搀先九日香。 
陶令骇观须把酒， 
崔生瞥见误成章。 
蜂情蝶思兼迷了， 
采蕊还如媚景忙。
                        </pre>
            </li>
