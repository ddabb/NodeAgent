                <h3>
                    眼儿媚
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 宋齐愈</p>
                <pre>霏霏疏影转征鸿。 
人语暗香中。 
小桥斜渡， 
西亭深院， 
水月朦胧。 
人间不是藏春处， 
玉笛晓霜空。 
江南树树， 
黄垂密雨， 
绿涨薰风。
                        </pre>
