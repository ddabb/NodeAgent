<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>
        苗发
    </title>
</head>

<body>
    <h1>
        苗发
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        苗发，宰相晋卿之子。终都官员外郎，大历十才子之一也。诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    送司空曙之苏州
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 苗发</p>
                <pre>盘门吴旧地， 
蝉尽草秋时。 
归国人皆久， 
移家君独迟。 
广陵经水宿， 
建邺有僧期。 
若到西霞寺， 
应看江总碑。
                        </pre>
            </li>
            
            <li>
                <h3>
                    送孙德谕罢官往黔州
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 苗发</p>
                <pre>中岁分符典石城， 
两朝趋陛谒承明。 
阙下昨承归老疏， 
天南今切去乡情。 
亲知握手三秋别， 
几杖扶身万里行。 
伯道暮年无嗣子， 
欲将家事托门生。
                        </pre>
            </li>
            
    </ul>
</body>

</html>
