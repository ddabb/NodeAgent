    <h2>诗歌</h2>

            <li>
                <h3>
                    沁园春
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 沈景高</p>
                <pre>新脱鱼鳞， 
平分鹅管， 
爱勒眉弯。 
记掐恨香蕉， 
愁＊细说， 
划情嫩竹， 
怨曲新翻。 
才贴梅钿， 
旋挑铅粉， 
绣领重交犹道寒。 
娇无奈， 
笑轻拈杏带， 
浅揭湘斑。 
宫棋也学偷弹， 
时绾就同心羞自看。 
解传杯频赌， 
藏阄罗袖， 
归鞭重数， 
刻印阑干。 
暗解绡囊， 
倦调瑶瑟， 
喂蕊莺儿绣阁间。 
凝情处， 
把瓜犀谩剥， 
消遣春闲。
                        </pre>
