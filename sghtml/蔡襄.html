            <li>
                <h3>
                    上元应制
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    宋代, 蔡襄</p>
                <pre>高列千峰宝炬森， 
端门方喜翠华临。 
宸游不为三元夜， 
乐事还同万众心。 
天上清光留此夕， 
人间和气阁春阴。 
要知尽庆华封祝， 
四十余年惠爱深。
                        </pre>
            </li>
            
            <li>
                <h3>
                    好事近
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 蔡襄</p>
                <pre>瑞雪满京都， 
宫殿尽成银阙。 
常对素光遥望， 
是江梅时节。 
如今江上见寒梅， 
幽香自清绝。 
重看落英残艳， 
想飘零如雪。
                        </pre>
            </li>
