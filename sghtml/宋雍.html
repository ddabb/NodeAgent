<body>
    <h1>
        宋雍
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        宋雍（一作邕），诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    失题
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 宋雍</p>
                <pre>斜雨飞丝织晚风， 
疏帘半卷野亭空。 
荷花开尽秋光晚， 
零落残红绿沼中。
                        </pre>
            </li>
            
            <li>
                <h3>
                    春日
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 宋雍</p>
                <pre>轻花细叶满林端， 
昨夜春风晓色寒。 
黄鸟不堪愁里听， 
绿杨宜向雨中看。
                        </pre>
            </li>
            
    </ul>
</body>

</html>
