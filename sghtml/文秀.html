    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        文秀，江南僧，居长安。以文章应制，与郑谷善。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    端午
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 文秀</p>
                <pre>节分端午自谁言， 
万古传闻为屈原。 
堪笑楚江空渺渺， 
不能洗得直臣冤。
                        </pre>
            </li>
            
    </ul>
