        滕珦，东阳人，历茂王傅。太和初，以右庶子致仕，四品给券还乡自珦始。诗一首。

    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    释奠日国学观礼闻雅颂
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 滕珦</p>
                <pre>太学时观礼， 
东方晓色分。 
威仪何棣棣， 
环珮又纷纷。 
古乐从空尽， 
清歌几处闻。 
六和成远吹， 
九奏动行云。 
圣上尊儒学， 
春秋奠茂勋。 
幸因陪齿列， 
聊以颂斯文。 
第二百五十四卷
                        </pre>
            </li>
            
    </ul>
