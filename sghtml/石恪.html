                <h3>
                    赠雷殿直
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 石恪</p>
                <pre>衡阳去此正三年， 
一路程途甚坦然。 
深邃门墙三楚外， 
清风池馆五峰前。 
西边市井来商客， 
东岸汀洲簇钓船。 
公退只应无别事， 
朱陵后洞看神仙。
                        </pre>
