    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    念奴娇
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 赵鼎臣</p>
                <pre>旧游何处， 
记金汤形胜， 
蓬瀛佳丽。 
渌水芙蓉， 
元帅与宾僚， 
风流济济。 
万柳庭边， 
雅歌堂上， 
醉倒春风里。 
十年一梦， 
觉来烟水千里。 
惆怅送子重游， 
南楼依旧不， 
朱阑谁倚。 
要识当时， 
惟是有明月， 
曾陪珠履。 
量减杯中， 
雪添头上， 
甚矣吾衰矣。 
酒徒相问， 
为言憔悴如此。
                        </pre>
            </li>
            
    </ul>
