                <h3>
                    雁塔
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 解彦融</p>
                <pre>峥嵘彻倒景， 
刻峭俯无地。 
勇进攀有缘， 
即嶮恐迷坠。 
窅然丧五蕴， 
蠢尔怀万类。 
实际罔他寻， 
波罗必可致。 
南山缭上苑， 
祇树连岩翠。 
北斗临帝城， 
扶宫切太清。 
餐和裨日用， 
味道懿天明。 
绿野冷风浃， 
紫微佳气晶。 
驯禽演法要， 
忍草藉经行。 
本愿从兹适， 
方知物世轻。
