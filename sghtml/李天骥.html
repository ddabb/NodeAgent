            <li>
                <h3>
                    摸鱼儿
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 李天骥</p>
                <pre>又何须、向明还灭， 
寒花点缀孤影。 
玉龙度海吹鱼浪， 
烟淡宝钗横鬓。 
斜又整。 
是虫滴骊珠、两两相交颈。 
夜长人静。 
恁玉果低抛， 
金钱暗卜， 
此意有谁领。 
欢娱事， 
料想凭伊先应。 
帕绡新泪独凝。 
银篦未忍轻挑下， 
只恐暗风吹烬。 
重记省。 
怕莫是、明朝有个青鸾信。 
怎知无定。 
算只解窥人， 
人孤影只， 
成瘦又成病。
                        </pre>
            </li>
