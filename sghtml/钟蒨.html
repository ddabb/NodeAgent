    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    别诸同志
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 钟蒨</p>
                <pre>随阳来万里， 
点点度遥空。 
影落长江水， 
声悲半夜风。 
残秋辞绝漠， 
无定似惊蓬。 
我有离群恨， 
飘飘类此鸿。
                        </pre>
            </li>
            
    </ul>
