            <li>
                <h3>
                    星回节避风台骠信命赋
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 赵叔达</p>
                <pre>法驾避星回， 
波罗毗勇猜。 
河润冰难合， 
地暖梅先开。 
下令俚柔洽， 
献賝弄栋来。 
愿将不才质， 
千载侍游台。
                        </pre>
            </li>
            
    </ul>
