    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    赋得生刍一束
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 郑孺华</p>
                <pre>孙弘期射策， 
长倩赠生刍。 
至洁心将比， 
忘忧道不孤。 
芝兰方入室， 
萧艾莫同途。 
馥馥香犹在， 
青青色更殊。 
芳宁九春歇， 
薰岂十年无。 
葑菲如堪采， 
山苗自可逾。
                        </pre>
            </li>
            
    </ul>
