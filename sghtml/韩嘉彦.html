    <h2>诗歌</h2>

            <li>
                <h3>
                    玉漏迟
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 韩嘉彦</p>
                <pre>杏香消散尽， 
须知自昔， 
都门春早。 
燕子来时， 
绣陌乱铺芳草。 
蕙圃妖桃过雨， 
弄笑脸、红筛碧沼。 
深院悄。 
绿杨巷陌， 
莺声争巧。 
早是赋得多情， 
更遇酒临花， 
镇辜欢笑。 
数曲阑干， 
故国谩劳凝眺。 
汉外微云尽处， 
乱峰锁、一杆修竹。 
间琅玕， 
东风泪零多少。
                        </pre>
            </li>
            
    </ul>
