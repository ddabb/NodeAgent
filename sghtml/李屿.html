    <p><strong>朝代:</strong>

    </p>
    <p><strong>生平:</strong>
        李屿，光启三年进士第。诗一首。
    </p>
    <p><strong>出生:</strong>

    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    过洞庭
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 李屿</p>
                <pre>浩渺注横流， 
千潭合万湫。 
半洪侵楚翼， 
一汊属吴头。 
动轴当新霁， 
漫空正仲秋。 
势翻荆口迮， 
声拥岳阳浮。 
远脉滋衡岳， 
微凉散橘洲。 
星辰连影动， 
岚翠逐隅收。 
渐落分行雁， 
旋添趁伴舟。 
升腾人莫测， 
安稳路何忧？ 
气与尘中别， 
言堪象外搜。 
此身如粗了， 
来把一竿休。
                        </pre>
            </li>
            
    </ul>
