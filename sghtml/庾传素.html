                <h3>
                    木兰花
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 庾传素</p>
                <pre>木兰红艳多情态， 
不似凡花人不爱。 
移来孔雀槛边栽， 
折向凤凰钗上戴。 
是何芍药争风彩， 
自共牡丹长作对。 
若教为女嫁东风， 
除却黄莺难匹配。
                        </pre>
            </li>
