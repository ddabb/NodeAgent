            <li>
                <h3>
                    迎春东郊
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 王绰</p>
                <pre>玉管潜移律， 
东郊始报春。 
銮舆应宝运， 
天仗出佳辰。 
睿泽光时辈， 
恩辉及物新。 
虬螭动旌旆， 
烟景入城闉。 
御柳初含色， 
龙池渐启津。 
谁怜在阴者， 
得与蛰虫伸。
                        </pre>
            </li>
