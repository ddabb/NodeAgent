                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    宋代, 游稚仙</p>
                <pre>晬日先联瑞日红。 
寿星明照寿筵中。 
庆门乐事正重重。 
明日贾逵添戏彩， 
异时李汉看乘龙。 
鱼轩玉轴定荣封。
