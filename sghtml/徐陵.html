    <ul>
        
            <li>
                <h3>
                    关山月
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    南北朝, 徐陵</p>
                <pre>关山三五月， 
客子忆秦川。 
思妇高楼上， 
当窗应未眠。 
星旗映疏勒， 
云阵上祁连。 
战气今如此， 
从军复几年？
                        </pre>
            </li>
            
            <li>
                <h3>
                    别毛永嘉
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    南北朝, 徐陵</p>
                <pre>愿子厉风规， 
归来振羽仪。 
嗟余今老病， 
此别空长离。 
白马君来哭， 
黄泉我讵知。 
徒劳脱宝剑， 
空挂陇头枝。
                        </pre>
            </li>
