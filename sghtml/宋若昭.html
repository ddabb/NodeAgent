                <p><strong>形式:</strong>

                <p><strong>标签:</strong>

                <pre>垂衣临八极， 
肃穆四门通。 
自是无为化， 
非关辅弼功。 
修文招隐伏， 
尚武殄妖凶。 
德炳韶光炽， 
恩沾雨露浓。 
衣冠陪御宴， 
礼乐盛朝宗。 
万寿称觞举， 
千年信一同。
