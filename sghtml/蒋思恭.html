                <h3>
                    水调歌头
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 蒋思恭</p>
                <pre>紫府掣金钥， 
银汉夜乘槎。 
老仙暂驻幢节， 
来佐玉皇家。 
翠发朱颜好在， 
肘後有方医国， 
宝鼎养丹砂。 
谈笑功名了， 
身退饭胡麻。 
游物外， 
聚紫脑， 
炼青芽。 
星坦寓直有子， 
曾步八砖花。 
来岁称觞寿宴， 
衮绣彩衣交映， 
重荐枣如瓜。 
俯首拾瑶草， 
长啸卧烟霞。
