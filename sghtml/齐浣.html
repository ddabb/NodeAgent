                <h3>
                    相和歌辞·长门怨
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 齐浣</p>
                <pre>茕茕孤思逼， 
寂寂长门夕。 
妾妒亦非深， 
君恩那不惜。 
携琴就玉阶， 
调悲声未谐。 
将心托明月， 
流影入君怀。
                        </pre>
            </li>
