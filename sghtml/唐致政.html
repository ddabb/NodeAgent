                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 唐致政</p>
                <pre>君欲问予年， 
八十有七。 
百岁十分尚留一。 
世间滋味， 
尝尽酸碱苦涩。 
时今倒食蔗、无甜汁。
