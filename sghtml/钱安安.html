                <h3>
                    西江月
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 钱安安</p>
                <pre>谁道词高和寡， 
须知会少离多。 
三家本作一家和。 
更莫容他别个。 
且恁眼前同乐， 
休将饮里相磨。 
酒肠不奈苦揉挼。 
我醉无多酌我。
                        </pre>
