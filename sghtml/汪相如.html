    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    水调歌·水调
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 汪相如</p>
                <pre>指点縠江水， 
遥认作琼醅。 
介公眉寿， 
年年倾入紫霞杯。 
寿与江流无尽， 
人在壶天不老， 
谈笑领春回。 
昨夜瞻南极， 
列宿拱中台。 
补天工， 
取日手， 
济时材。 
不应勇退， 
归来绿野宴瑶台。 
天要先生调燮， 
人要先生休养， 
虚左待重来。 
再捧长生箓， 
依旧面三槐。
                        </pre>
            </li>
            
    </ul>
