    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    葬后见形诗
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 张太华</p>
                <pre>独卧经秋堕鬓蝉， 
白杨风起不成眠。 
寻思往日椒房宠， 
泪湿夜襟损翠钿。
                        </pre>
            </li>
            
            <li>
                <h3>
                    谢李若冲
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 张太华</p>
                <pre>符吏匆匆叩夜扃， 
便随金简出幽冥。 
蒙师荐拔恩非浅， 
领得生神九过经。
                        </pre>
            </li>
            
    </ul>
