                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 王瞒</p>
                <pre>檐际犹余残溜。 
檐外淡云月逗。 
风雨漫经旬， 
依旧＊娥眉皱。 
晴否。 
晴否。 
早是落花时候。
