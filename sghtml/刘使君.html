                <h3>
                    醉亭楼
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    宋代, 刘使君</p>
                <pre>平生性格， 
随分好些春色。 
沉醉恋花陌。 
虽然年老心未老， 
满头花压巾帽侧。 
鬓如霜， 
须似雪， 
自嗟恻。 
几个相知劝我染， 
几个相知劝我摘。 
染摘有何益。 
当初怕成短命鬼， 
如今已过中年客。 
且留些， 
妆晚景， 
尽教白。
                        </pre>
