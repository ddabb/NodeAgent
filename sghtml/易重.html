                <h3>
                    寄宜阳兄弟
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 易重</p>
                <pre>六年雁序恨分离， 
诏下今朝遇已知。 
上国皇风初喜日， 
御阶恩渥属身时。 
内庭再考称文异， 
圣主宣名奖艺奇。 
故里仙才若相问， 
一春攀得两重枝。
                        </pre>
            </li>
