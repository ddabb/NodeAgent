                <p><strong>标签:</strong>

                <pre>家住驿北路， 
百里无四邻。 
往来不相问， 
寂寂山家春。 
南冈夜萧萧， 
青松与白杨。 
家人应有梦， 
远客已无肠。 
白草寒露里， 
乱山明月中。 
是夕苦吟罢， 
寒烛与君同。
