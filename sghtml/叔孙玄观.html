    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    洛出书
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 叔孙玄观</p>
                <pre>清洛含温溜， 
玄龟荐宝书。 
波开绿字出， 
瑞应紫宸居。 
物著群灵首， 
文成列卦初。 
美珍翔阁凤， 
庆迈跃舟鱼。 
俾姒惟何远， 
休皇复在诸。 
东都主人意， 
歌颂望乘舆。
                        </pre>
            </li>
