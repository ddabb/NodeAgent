    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    又吟
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 酒肆布衣</p>
                <pre>有形皆朽孰不知， 
休吟春景与秋时。 
争如且醉长安酒， 
荣华零悴总奚为。
                        </pre>
            </li>
            
            <li>
                <h3>
                    醉吟
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 酒肆布衣</p>
                <pre>阳春时节天气和， 
万物芳盛人如何。 
素秋时节天地肃， 
荣秀丛林立衰促。 
有同人世当少年， 
壮心仪貌皆俨然。 
一旦形羸又发白， 
旧游空使泪连连。
                        </pre>
            </li>
            
    </ul>
