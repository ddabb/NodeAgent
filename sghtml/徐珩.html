                    日暮望泾水
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 徐珩</p>
                <pre>导源径陇阪， 
属汭贯嬴都。 
下濑波常急， 
回圻溜亦纡。 
毒流秦卒毙， 
泥粪汉田腴。 
独有迷津客， 
怀归轸暮途。
