    <h1>

    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        李伯鱼，临淄人，善为文。登开元六年进士第，擢校书郎，出为青州司功。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    桐竹赠张燕公
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 李伯鱼</p>
                <pre>北竹青桐北， 
南桐绿竹南。 
竹林君早爱， 
桐树我初贪。 
凤栖桐不愧， 
凤食竹何惭。 
栖食更如此， 
馀非凤所堪。
                        </pre>
            </li>
            
    </ul>
