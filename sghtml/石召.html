                <h3>
                    早行遇雪
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 石召</p>
                <pre>荒郊昨夜雪， 
羸马又须行。 
四顾无人迹， 
鸡鸣第一声。
                        </pre>

            <li>
                <h3>
                    送人归山
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 石召</p>
                <pre>相逢唯道在， 
谁不共知贫。 
归路分残雨， 
停舟别故人。 
霜明松岭晓， 
花暗竹房春。 
亦有栖闲意， 
何年可寄身。
                        </pre>
            </li>
