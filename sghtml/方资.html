                <h3>
                    黄鹤引
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 方资</p>
                <pre>生逢垂拱。 
不识干戈免田陇。 
士林书圃终年， 
庸非天宠。 
才初闒茸。 
老去支离何用。 
浩然归弄。 
似黄鹤、秋风相送。 
尘事塞翁心， 
浮世庄生梦。 
漾舟遥指烟波， 
群山森动。 
神闲意耸。 
回首利鞿名鞚。 
此情谁共。 
问几斛、淋浪春瓮。
                        </pre>
