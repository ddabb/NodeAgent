            <li>
                <h3>
                    景阳台怀古
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 陈贶</p>
                <pre>景阳六朝地， 
运极自依依。 
一会皆同是， 
到头谁论非。 
酒浓沈远虑， 
花好失前机。 
见此尤宜戒， 
正当家国肥。
                        </pre>
