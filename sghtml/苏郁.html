<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>
        苏郁
    </title>
</head>

<body>
    <h1>
        苏郁
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        苏郁，贞元、元和间诗人。诗三首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    咏和亲
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 苏郁</p>
                <pre>关月夜悬青冢镜， 
寒云秋薄汉宫罗。 
君王莫信和亲策， 
生得胡雏虏更多。
                        </pre>
            </li>
            
            <li>
                <h3>
                    步虚词
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 苏郁</p>
                <pre>十二楼藏玉堞中， 
凤凰双宿碧芙蓉。 
流霞浅酌谁同醉， 
今夜笙歌第几重。
                        </pre>
            </li>
            
            <li>
                <h3>
                    鹦鹉词
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 苏郁</p>
                <pre>莫把金笼闭鹦鹉， 
个个分明解人语。 
忽然更向君前言， 
三十六宫愁几许。
                        </pre>
            </li>
            
    </ul>
</body>

</html>
