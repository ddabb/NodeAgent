                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 龙女</p>
                <pre>坐久风吹绿绮寒，

                    唐代, 龙女</p>
                <pre>海门连洞庭， 
每去三千里。 
十载一归来， 
辛苦潇湘水。
