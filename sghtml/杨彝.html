                <h3>
                    过睦州青溪渡
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 杨彝</p>
                <pre>天阔衔江雨， 
冥冥上客衣。 
潭清鱼可数， 
沙晚雁争飞。 
川谷留云气， 
鹈鹕傍钓矶。 
飘零江海客， 
欹侧一帆归。
                        </pre>
            </li>
