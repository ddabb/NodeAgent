    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    虞美人
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 何</p>
                <pre>分香帕子揉蓝腻。 
欲去殷勤惠。 
重来直待牡丹时。 
只恐花知、知後故开迟。 
别来看尽闲桃李。 
日日阑干倚。 
催花无计问东风。 
梦作一双蝴蝶、绕芳丛。
                        </pre>
            </li>
            
            <li>
                <h3>
                    采桑子
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 何</p>
                <pre>百花丛里花君子， 
取信东君。 
取信东君。 
名策花中第一勋。 
结成宝鼎和羹味， 
多谢东君。 
多谢东君。 
香遍还应号令春。
                        </pre>
            </li>
            
    </ul>
