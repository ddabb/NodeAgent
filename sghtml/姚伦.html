    </p>
    <p><strong>出生:</strong>

    <p><strong>逝世:</strong>

    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    感秋
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 姚伦</p>
                <pre>试向疏林望， 
方知节候殊。 
乱声千叶下， 
寒影一巢孤。 
不蔽秋天雁， 
惊飞夜月乌。 
霜风与春日， 
几度遣荣枯。
                        </pre>
            </li>
            
            <li>
                <h3>
                    过章秀才洛阳客舍
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 姚伦</p>
                <pre>达人心自适， 
旅舍当闲居。 
不出来时径， 
重看读了书。 
晚山岚色近， 
斜日树阴疏。 
尽是忘言客， 
听君诵子虚。
                        </pre>
            </li>
            
    </ul>
