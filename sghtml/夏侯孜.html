                </h3>
                <p><strong>形式:</strong>

                </p>
                <p><strong>标签:</strong>
                    唐代, 夏侯孜</p>
                <pre>於铄令主， 
圣祚重昌。 
兴起教义， 
申明典章。 
俗尚素朴， 
人皆乐康。 
积德可报， 
流庆无疆。
