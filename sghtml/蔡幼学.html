    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    好事近
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 蔡幼学</p>
                <pre>日日惜春残， 
春去更无明日。 
拟把醉同春住， 
又醒来岑寂。 
明年不怕不逢春， 
娇春怕无力。 
待向灯前休睡， 
与留连今夕。
                        </pre>
            </li>
