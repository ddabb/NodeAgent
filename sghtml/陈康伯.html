            <li>
                <h3>
                    浪淘沙
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    宋代, 陈康伯</p>
                <pre>台上凭阑干。 
犹怯春寒。 
被谁偷了最高山。 
将谓六丁移取去， 
不在人间。 
却是晓寒闲。 
特地遮栏。 
与天一样自漫漫。 
喜得东风收卷尽， 
依就追还。
                        </pre>
            </li>
            
            <li>
                <h3>
                    阮郎归
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 陈康伯</p>
                <pre>闲来溪上有云飞。 
溪光接翠微。 
江南三月落花时。 
春波去棹迟。 
寻竹路， 
破林扉。 
苍台旧钓矶。 
欲归回首未成归。 
黄尘满素衣。
                        </pre>
            </li>
