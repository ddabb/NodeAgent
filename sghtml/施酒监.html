                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 施酒监</p>
                <pre>相逢情便深， 
恨不相逢早。 
识尽千千万万人， 
终不似、伊家好。 
别你登长道。 
转更添烦恼。 
楼外朱楼独倚阑， 
满目围芳草。
