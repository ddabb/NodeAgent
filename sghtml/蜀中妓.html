            <li>
                <h3>
                    市桥柳
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 蜀中妓</p>
                <pre>欲寄意、浑无所有。 
折尽市桥官柳。 
看君著上征衫， 
又相将， 
放船楚江口。 
後会不知何日又。 
是男儿、休要镇长相守。 
苟富贵、无相忘， 
若相忘， 
有如此酒。
                        </pre>
            </li>
