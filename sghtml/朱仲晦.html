    </p>
    <p><strong>生平:</strong>
        朱仲晦，王绩乡人。诗一首。
    </p>
    <p><strong>出生:</strong>

    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    答王无功问故园
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 朱仲晦</p>
                <pre>我从铜州来， 
见子上京客。 
问我故乡事， 
慰子羁旅色。 
子问我所知， 
我对子应识。 
朋游总强健， 
童稚各长成。 
华宗盛文史， 
连墙富池亭。 
独子园最古， 
旧林间新坰。 
柳行随堤势， 
茅斋看地形。 
竹从去年移， 
梅是今年荣。 
渠水经夏响， 
石苔终岁青。 
院果早晚熟， 
林花先后明。 
语罢相叹息， 
浩然起深情。 
归哉且五斗， 
饷子东皋耕。
                        </pre>
            </li>
            
    </ul>
