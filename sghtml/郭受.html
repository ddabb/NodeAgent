    <h1>
        郭受
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        郭受，大历间人。杜甫有酬郭十五判官诗，盖受曾为衡阳判官。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    寄杜员外
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 郭受</p>
                <pre>新诗海内流传久， 
旧德朝中属望劳。 
郡邑地卑饶雾雨， 
江湖天阔足风涛。 
松花酒熟傍看醉， 
莲叶舟轻自学操。 
春兴不知凡几首， 
衡阳纸价顿能高。 
第二百六十二卷
                        </pre>
            </li>
            
    </ul>
