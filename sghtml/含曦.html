    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    酬卢仝见访不遇题壁
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 含曦</p>
                <pre>长寿寺石壁， 
卢公一首诗。 
渴读即不渴， 
饥读即不饥。 
鲸吞海水尽， 
露出珊瑚枝。 
海神知贵不知价， 
留向人间光照夜。
                        </pre>
            </li>
            
    </ul>
