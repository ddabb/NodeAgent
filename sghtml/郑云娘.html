                <h3>
                    西江月
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 郑云娘</p>
                <pre>一片冰轮皎洁， 
十分桂魄婆娑。 
不施方便是何如。 
莫是嫦娥妒我。 
虽则清光可爱， 
奈缘好事多磨。 
仗谁传与片云呵。 
遮取霎时则个。
                        </pre>
            </li>
