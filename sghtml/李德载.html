                <h3>
                    早梅芳近·早梅芳
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 李德载</p>
                <pre>残腊里， 
早梅芳。 
春信报新阳。 
晓来枝上斗寒光。 
轻点寿阳妆。 
雪难欺， 
霜莫妒。 
别是一般风措。 
望林人意正夭饶。 
又看长新条。
                        </pre>
            </li>
            
            <li>
                <h3>
                    眼儿媚
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 李德载</p>
                <pre>雪儿魂在水云乡。 
犹忆学梅妆。 
玻璃枝上， 
体薰山麝， 
色带飞霜。 
水边竹外愁多少， 
不断俗人肠。 
如何伴我， 
黄昏携手， 
步月斜廊。
                        </pre>
            </li>
