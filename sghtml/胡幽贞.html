    <title>

<body>
    <h1>
        胡幽贞
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        胡幽贞，四明人，自号无生居士。诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    归四明
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 胡幽贞</p>
                <pre>海色连四明， 
仙舟去容易。 
天籍岂辄问， 
不是卑朝士。
                        </pre>
            </li>
            
            <li>
                <h3>
                    题西施浣纱石
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 胡幽贞</p>
                <pre>一朝入紫宫， 
万古遗芳尘。 
至今溪边花， 
不敢娇青春。
                        </pre>
            </li>
            
    </ul>
</body>

</html>
