                <h3>
                    水调歌头
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 彭叔夏</p>
                <pre>铜章纡墨绶， 
茜服佩银鱼。 
慈闱一笑， 
全胜莱子彩衣裾。 
好事柿红萱草， 
长伴朱颜绿发， 
荣贵更谁如。 
轴锦装鸾诰， 
帘绣窣藤舆。 
龙为炙， 
麟作脯， 
倒琼壶。 
寿筵今年， 
邀请金母伴麻姑。 
缥渺飞琼舞罢， 
宛转双成歌彻， 
何物奉亲娱。 
探支长命缕， 
预借角蟾蜍。
                        </pre>
