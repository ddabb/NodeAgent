<body>
    <h1>
        张叔卿
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        张叔卿，官御史。诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    流桂州
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 张叔卿</p>
                <pre>莫问苍梧远， 
而今世路难。 
胡尘不到处， 
即是小长安。
                        </pre>
            </li>
            
            <li>
                <h3>
                    空灵岸
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 张叔卿</p>
                <pre>寒尽鸿先去， 
江回客未归。 
早知名是幻， 
不敢绣为衣。 
雾积川原暗， 
山多郡县稀。 
今朝下湘岸， 
更逐鹧鸪飞。
                        </pre>
            </li>
            
    </ul>
</body>

</html>
