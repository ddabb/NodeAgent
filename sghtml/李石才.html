                <h3>
                    一箩金·蝶恋花
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    宋代, 李石才</p>
                <pre>武陵春色浓如酒。 
游冶才郎， 
初试花间手。 
绛蜡烛残人静後。 
眉峰便作伤春皱。 
一霎风狂和雨骤。 
柳嫩花柔， 
浑不禁僝僽。 
明日馀香知否。 
粉罗犹有残红透。
                        </pre>
