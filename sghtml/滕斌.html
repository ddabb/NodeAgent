            <li>
                <h3>
                    普天乐
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 滕斌</p>
                <pre>叹光阴， 
如流水。 
区区终日， 
枉用心机。 
辞是非， 
绝名利， 
笔砚诗书为活计。 
乐齑盐稚子山妻。 
茅舍数间， 
田园二顷， 
归去来兮！
                        </pre>
            </li>
