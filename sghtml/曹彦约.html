    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    满庭芳
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 曹彦约</p>
                <pre>老子今年， 
年登七十， 
阿婆年亦相当。 
几年辛苦， 
今日小风光。 
遇好景， 
何妨笑饮， 
依前是、未放心肠。 
人都道， 
明明了了， 
强似个儿郎。 
幸偿。 
婚嫁了， 
双雏蓝袖， 
拜舞称觞。 
女随夫上任， 
孙渐成行。 
惭愧十分圆满， 
无以报、办取炉香。 
频频祝， 
百年相守， 
老子更清强。
                        </pre>
            </li>
