            <li>
                <h3>
                    鹧鸪天
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 刘著</p>
                <pre>照山城玉指寒， 
一声羌管怨楼闲。 
江南几度梅花发， 
人在天涯鬓已斑。 
星点点， 
月团团， 
倒流河汉入杯盘。 
翰林风月三千首， 
寄与吴姬忍泪看。
                        </pre>
            </li>
