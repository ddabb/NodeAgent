                <h3>
                    孙长史女与焦封赠答诗
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 孙长史女</p>
                <pre>妾失鸳鸯伴， 
君方萍梗游。 
少年欢醉后， 
只恐苦相留。 
心常名宦外， 
终不耻狂游。 
误入桃源里， 
仙家争肯留。 
鹊桥织女会， 
也是不多时。 
今日送君处， 
羞言连理枝。 
但保同心结， 
无劳织锦诗。 
苏秦求富贵， 
自有一回时。
                        </pre>
