    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    太常引
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 杜仁杰</p>
                <pre>碧橱冰簟午风凉。 
都是好风光。 
独自守空床。 
泪滴了、千行万行。 
别时情意， 
去时言约， 
刚道不思量。 
不是不思量。 
说着后、教人语长。
                        </pre>
            </li>
            
            <li>
                <h3>
                    朝中措
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 杜仁杰</p>
                <pre>汴梁三月正繁华。 
行路见双娃。 
遍体一身明锦， 
遮尘满面乌纱。 
车鞍似水， 
留伊无故， 
去落谁家。 
争奈无人说兴， 
新来憔悴因他。
                        </pre>
            </li>
            
    </ul>
