                <h3>

                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 陆祖允</p>
                <pre>当年图画知何处。 
如今身向沧洲住。 
吾亦爱吾庐。 
芸窗几卷书。 
青山天际小。 
目送飞鸿杳。 
试问钓鱼船。 
芦花浅水边。
                        </pre>
