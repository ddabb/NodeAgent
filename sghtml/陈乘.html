    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    游九鲤湖
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 陈乘</p>
                <pre>汗漫乘春至， 
林峦雾雨生。 
洞莓黏屐重， 
岩雪溅衣轻。 
窟宅分三岛， 
烟霞接五城。 
却怜饶药物， 
欲辨不知名。
                        </pre>
            </li>
            
    </ul>
