                <h3>
                    相和歌辞·饮马长城窟行
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 僧子兰</p>
                <pre>游客长城下， 
饮马长城窟。 
马嘶闻水腥， 
为浸征人骨。 
岂不是流泉， 
终不成潺湲。 
洗尽骨上土， 
不洗骨中冤。 
骨若比流水， 
四海有还魂。 
空流呜咽声， 
声中疑是言。
                        </pre>
