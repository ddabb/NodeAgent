    </p>
    <p><strong>生平:</strong>
        萧彧，字文彧。官少卿。诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    送德林郎中学士赴东府
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 萧彧</p>
                <pre>离情折杨柳， 
此别异春哉。 
含露东篱艳， 
泛香南浦杯。 
惜持行次赠， 
留插醉中回。 
暮齿如能制， 
玉山甘判颓。
                        </pre>
            </li>
            
            <li>
                <h3>
                    送钟员外
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 萧彧</p>
                <pre>丽汉金波满， 
当筵玉斝倾。 
因思频聚散， 
几复换亏盈。 
光彻离襟冷， 
声符别管清。 
那堪还目此， 
两地倚楼情。
                        </pre>
            </li>
            
    </ul>
