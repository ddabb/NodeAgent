                <h3>
                    送安养阎主簿还竹寺
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 林珝</p>
                <pre>分手怨河梁， 
南征历汉阳。 
江山追宋玉， 
云雨梦襄王。 
醉里宜城近， 
歌中郢路长。 
更寻栖枳处， 
犹是念仇香。
                        </pre>
            </li>
