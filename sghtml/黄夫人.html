                <h3>
                    鹧鸪天
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    宋代, 黄夫人</p>
                <pre>先自春光似酒浓。 
时听莺语透帘栊。 
小桥杨柳飘香絮， 
山寺绯桃散落红。 
莺渐老， 
蝶西东。 
春归难觅恨无穷。 
侵阶草色迷朝雨， 
满地梨花逐晓风。
                        </pre>
