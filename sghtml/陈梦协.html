    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    渡江云
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 陈梦协</p>
                <pre>瑞云浓， 
缥缈弦月当庭， 
天香满院。 
玉女传言， 
把真珠帘卷。 
拥鹊桥仙， 
引江城子， 
醉蓬莱宴。 
吹紫玉箫， 
唱黄金缕， 
按拍声声慢。 
昼锦堂前， 
倾杯为寿， 
祝快活年， 
应天长远。 
喜似娘儿， 
解称人心愿。 
梦兰蕙芳， 
种宜男草， 
丹凤吟非晚。 
更步蟾宫， 
宴琼林日， 
汉宫春暖。
                        </pre>
            </li>
