                <h3>
                    题雁塔
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 许玫</p>
                <pre>宝轮金地压人寰， 
独坐苍冥启玉关。 
北岭风烟开魏阙， 
南轩气象镇商山。 
灞陵车马垂杨里， 
京国城池落照间。 
暂放尘心游物外， 
六街钟鼓又催还。
                        </pre>
