            <li>
                <h3>
                    蝶恋花
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 江袤</p>
                <pre>身世谁人知觉梦。 
阳焰空花， 
尽被三彭弄。 
可但运机畦上瓮。 
由来不了轻根重。 
休要寻文披大洞。 
丹鼎屯蒙， 
养取元珠动。 
意马此时何用鞚。 
长生自与天齐共。
                        </pre>
            </li>
