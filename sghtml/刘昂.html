    <h2>诗歌</h2>

            <li>
                <h3>
                    上平西
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 刘昂</p>
                <pre>趸锋摇， 
螳臂振， 
旧盟寒。 
恃洞庭、彭蠡狂澜。 
天兵小试， 
百蹄一饮楚江干。 
捷书飞上九重天。 
春满长安。 
舜山川， 
周礼乐， 
唐日月， 
汉衣冠。 
洗五州、妖气关山。 
已平全蜀， 
风行何用一泥丸。 
有人传喜， 
日边路、都护先还。 
词品卷五， 
误作元将纥石烈子仁词
                        </pre>
            </li>
            
    </ul>
