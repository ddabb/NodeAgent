                <h3>
                    风光草际浮
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 裴杞</p>
                <pre>澹荡和风至， 
芊绵碧草长。 
徐吹遥扑翠， 
半偃乍浮光。 
叶似翻宵露， 
丛疑扇夕阳。 
逶迤明曲渚， 
照耀满回塘。 
白芷生还暮， 
崇兰泛更香。 
谁知揽结处， 
含思向余芳。
                        </pre>
            </li>
