                <h3>
                    步蟾宫
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 张仲殊</p>
                <pre>笙歌喜庆争催晓。 
篆烟舞、龙鸾缥缈。 
香罗上、不画寿仙人， 
献一段、长生寿草。 
一心一意同欢笑。 
两心事、卒难得了。 
教传语、天上太白星， 
剩借取、几千年好。
                        </pre>
            </li>
