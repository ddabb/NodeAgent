    <h1>
        乔琳
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        乔琳，太原人。天宝间举进士，累授兴平尉。郭子仪辟为节度掌书记。拜监察御史。贬巴州司户。历果、绵、遂三州刺史。入为大理少卿、国子祭酒。又出为怀州刺史。以张涉称引，拜御史大夫平章事，后受朱泚伪署，伏诛。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    绵州越王楼即事
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 乔琳</p>
                <pre>三蜀澄清郡政闲， 
登楼携酌日跻攀。 
顿觉胸怀无俗事， 
回看掌握是人寰。 
滩声曲折涪州水， 
云影低衔富乐山。 
行雁南飞似乡信， 
忽然西笑向秦关。
                        </pre>
            </li>
            
    </ul>
