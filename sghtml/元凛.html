            <li>
                <h3>
                    中秋夜不见月
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 元凛</p>
                <pre>蟾轮何事色全微， 
赚得佳人出绣帏。 
四野雾凝空寂寞， 
九霄云锁绝光辉。 
吟诗得句翻停笔， 
玩处临尊却掩扉。 
公子倚栏犹怅望， 
懒将红烛草堂归。
                        </pre>
            </li>
            
            <li>
                <h3>
                    九日对酒
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 元凛</p>
                <pre>嘉辰复遇登高台， 
良朋笑语倾金罍。 
烟摊秋色正堪玩， 
风惹菊香无限来。 
未保乱离今日后， 
且谋欢洽玉山颓。 
谁知靖节当时事， 
空学狂歌倒载回。
                        </pre>
            </li>
