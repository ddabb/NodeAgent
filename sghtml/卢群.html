    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        卢群，字载初，范阳人。曹王皋节度江西，奏为判官。入为监察御史，累迁兵部郎中、秘书监，终天成军节度使。诗一首。
    </p>

    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    淮西席上醉歌
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 卢群</p>
                <pre>祥瑞不在凤凰麒麟， 
太平须得边将忠臣。 
卫霍真诚奉主， 
貔虎十万一身。 
江河潜注息浪， 
蛮貊款塞无尘。 
但得百寮师长肝胆， 
不用三军罗绮金银。
                        </pre>
            </li>
            
    </ul>
