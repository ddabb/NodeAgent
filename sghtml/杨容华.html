                <h3>
                    新妆诗
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 杨容华</p>
                <pre>啼鸟惊眠罢， 
房栊乘晓开。 
凤钗金作缕， 
鸾镜玉为台。 
妆似临池出， 
人疑向月来。 
自怜终不见， 
欲去复裴回。
                        </pre>
