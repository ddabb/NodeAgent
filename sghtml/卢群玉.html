    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    失题
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 卢群玉</p>
                <pre>酒泻银瓶倒底清， 
夜深丝竹凤凰鸣。 
红妆醉起一花落， 
更引春风无限情。
                        </pre>
            </li>
            
            <li>
                <h3>
                    投卢尚书
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 卢群玉</p>
                <pre>无力不任为走役， 
有文安敢滞清平。 
从来若把耕桑定， 
免恃雕虫误此生。
                        </pre>
            </li>
            
    </ul>
