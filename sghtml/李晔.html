                <h3>
                    尚书都堂瓦松
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 李晔</p>
                <pre>华省秘仙踪， 
高堂露瓦松。 
叶因春后长， 
花为雨来浓。 
影混鸳鸯色， 
光含翡翠容。 
天然斯所寄， 
地势太无从。 
接栋临双阙， 
连甍近九重。 
宁知深涧底， 
霜雪岁兼封。
                        </pre>
            </li>
            
            <li>
                <h3>
                    菩萨蛮
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    唐代, 李晔</p>
                <pre>登楼遥望秦宫殿， 
茫茫只见双飞燕。 
渭水一条流， 
千山与万丘。 
远烟笼碧树， 
陌上行人去。 
安得有英雄， 
迎归大内中。
                        </pre>
            </li>
