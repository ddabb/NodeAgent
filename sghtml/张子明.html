                <h3>
                    孤雁
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 张子明</p>
                <pre>只影翩翩下碧湘， 
傍池鸳鹭宿银塘。 
虽逢夜雨迷深浦， 
终向晴天著旧行。 
忆伴几回思片月， 
蜕翎多为系繁霜。 
江南塞北俱关念， 
两地飞归是故乡。
                        </pre>
            </li>
