    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    和襄阳徐相公商贺徐副使加章绶
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 王传</p>
                <pre>朱紫联辉照日新， 
芳菲全属断金人。 
华筵重处宗盟地， 
白雪飞时郢曲春。 
仙府色饶攀桂侣， 
莲花光让握兰身。 
自怜亦是膺门客， 
吟想恩荣气益振。
                        </pre>
            </li>
