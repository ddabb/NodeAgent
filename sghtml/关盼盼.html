    <h1>
        关盼盼
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        关盼盼，徐州妓也，张建封纳之。张殁，独居彭城故燕子楼，历十馀年。白居易赠诗讽其死，盼盼得诗，泣曰：&amp;quot;妾非不能死，恐我公有从死之妾，玷清范耳。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    和白公诗
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 关盼盼</p>
                <pre>自守空楼敛恨眉， 
形同春后牡丹枝。 
舍人不会人深意， 
讶道泉台不去随。
                        </pre>
            </li>
            
            <li>
                <h3>
                    燕子楼
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 关盼盼</p>
                <pre>适看鸿雁岳阳回， 
又睹玄禽逼社来。 
瑶瑟玉箫无意绪， 
任从蛛网任从灰。
                        </pre>
            </li>
            
    </ul>
