    <h1>
        太原妓
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        欧阳詹游太原，悦一妓，约至都相迎。别后，妓思之，疾甚，乃刃髻作诗寄詹，绝笔而逝。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    寄欧阳詹
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 太原妓</p>
                <pre>自从别后减容光， 
半是思郎半恨郎。 
欲识旧来云髻样， 
为奴开取缕金箱。
                        </pre>
            </li>
            
    </ul>
