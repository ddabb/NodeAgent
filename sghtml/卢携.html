    <h1>
        卢携
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        卢携，字子升，范阳人。擢进士第，由台省历户部侍郎、翰林学士。乾符中，拜门下侍郎同平章事。黄巢入关，仰药死。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    题司空图壁
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 卢携</p>
                <pre>姓氏司空贵， 
官班御史卑。 
老夫如且在， 
不用叹屯奇。
                        </pre>
            </li>
            
    </ul>
