            <li>
                <h3>
                    乌夜啼
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 刘迎</p>
                <pre>离恨远萦杨柳， 
梦魂长绕梨花。 
青衫记得章台月， 
归路玉鞭斜。 
翠镜啼痕印袖， 
红墙醉墨笼纱。 
相逢不尽平生事， 
春思入琵琶。
                        </pre>
            </li>
            
            <li>
                <h3>
                    锦堂春
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 刘迎</p>
                <pre>墙角含霜树静， 
楼头作雪云垂。 
钩帘鹊噪空庭晚， 
坐看月来时。 
异域书迷雁足， 
幽闺镜掩虫丝。 
一宵两地肠千转， 
惟有梦魂知。
                        </pre>
            </li>
