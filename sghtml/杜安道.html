                    西江月
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 杜安道</p>
                <pre>晓镜初妆玉粉， 
轻风暗递幽香。 
闲随月影到寒塘。 
忘却人间天上。 
雪意空惊春意， 
孤芳已断年芳。 
从教驿使为伊忙。 
乞个寿阳宫样。
