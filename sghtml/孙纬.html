                <h3>
                    中秋夜思郑延美有作
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 孙纬</p>
                <pre>中秋中夜月， 
世说慑妖精。 
顾兔云初蔽， 
长蛇谁与勍。 
未追良友玩， 
安用玉轮盈。 
此意人谁喻， 
裁诗穿禁城。
                        </pre>
            </li>
