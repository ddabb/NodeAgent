                <h3>
                    登岳阳楼
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 麻温其</p>
                <pre>湖边景物属秋天， 
楼上风光似去年。 
仙侣缑生留福地， 
湘娥帝子寄哀弦。 
云门自统轩台外， 
木叶偏飞楚客前。 
极目江山何处是， 
一帆万里信归船。
                        </pre>
