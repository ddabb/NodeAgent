    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    喜迁莺
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 曹宰</p>
                <pre>梅含春信， 
冒北律严寒， 
南枝先暖。 
月上初弦， 
萱开九叶， 
嵩岳诞生英俊。 
冰玉丰姿莹彻， 
锦绣文章焕烂。 
人歌赞， 
是今朝卓鲁， 
他年伊旦。 
犹羡瓜期近， 
课春九重， 
优陟公卿选。 
列鼎鸣钟， 
乘轩袭冕。 
直把功名占断。 
好是宾僚会宴， 
争捧觥觞频劝。 
重重愿， 
与青青松柏， 
岁寒难变。
                        </pre>
            </li>
