                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 康骈</p>
                <pre>晴山碍目横天， 
绿叠君王马前。 
銮辂西巡蜀国， 
龙颜东望秦川。 
曲江魂断芳草， 
妃子愁凝暮烟。 
长笛此时吹罢， 
何言独为婵娟。
