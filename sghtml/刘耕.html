                <h3>
                    和主司王起
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 刘耕</p>
                <pre>孔门频建铸颜功， 
紫绶青衿感激同。 
一篑勤劳成太华， 
三年恩德仰维嵩。 
杨随前辈穿皆中， 
桂许平人折欲空。 
惭和周郎应见顾， 
感知大造竟无穷。
                        </pre>
