                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    宋代, 孙觌</p>
                <pre>弱骨轻肌不耐春。 
一枝江路玉梅新。 
巡檐索笑为何人。 
素影徘徊波上月， 
醉香摇荡竹间云。 
酒醒人散梦仙村。
