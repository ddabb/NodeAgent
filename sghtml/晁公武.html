                <h3>
                    鹧鸪天
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    宋代, 晁公武</p>
                <pre>笑擘黄柑酒半醒。 
玉壶金斗夜生冰。 
开窗尽见千山雪， 
雪未消时月正明。 
兰烬短， 
麝煤轻。 
画楼钟鼓已三更。 
倚栏谁唱清真曲， 
人与梅花一样清。
                        </pre>
            </li>
