            <li>
                <h3>
                    酬窦大闲居见寄
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 房孺复</p>
                <pre>来自三湘到五溪， 
青枫无树不猿啼。 
名惭竹使宦情少， 
路隔桃源归思迷。 
鵩鸟赋成知性命， 
鲤鱼书至恨暌携。 
烦君强著潘年比， 
骑省风流讵可齐。
                        </pre>
            </li>
