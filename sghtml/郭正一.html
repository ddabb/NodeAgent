    <h1>
        郭正一
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        郭正一，定州彭城人。贞观中，举进士，累转中书舍人，弘文馆学士。永隆二年，迁秘书少监，检校中书侍郎，与魏玄同、郭待举并同中书门下平章事。宰相以平章事为名，自正一等始也。则天时，出为晋州刺史，后为酷吏所陷，窜死岭南。诗一首。
    </p>

                </h3>
                <p><strong>形式:</strong>

                </p>
                <p><strong>标签:</strong>
                    唐代, 郭正一</p>
                <pre>桂宫初服冕， 
兰掖早升笄。 
礼盛亲迎晋， 
声芬出降齐。 
金龟开瑞钮， 
宝翟上仙袿。 
转扇承宵月， 
扬旌照夕蜺。
