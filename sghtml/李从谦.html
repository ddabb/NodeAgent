    <h2>诗歌</h2>

            <li>
                <h3>
                    观棋
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 李从谦</p>
                <pre>竹林二君子， 
尽日竟沉吟。 
相对终无语， 
争先各有心。 
恃强斯有失， 
守分固无侵。 
若算机筹处， 
沧沧海未深。
                        </pre>
            </li>
