    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        湖南人，与廖匡图俱知名。诗一卷，今存一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    赠廖凝时凝居南岳
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 韦鼎</p>
                <pre>君与白云邻， 
生涯久忍贫。 
姓名高雅道， 
寰海许何人。 
岳气秋来早， 
亭寒果落新。 
几回吟石畔， 
孤鹤自相亲。
                        </pre>
            </li>
            
            <li>
                <h3>
                    长安听百舌
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 韦鼎</p>
                <pre>万里风烟异， 
一鸟忽相惊。 
那能对远客， 
还作故乡声。
                        </pre>
            </li>
            
    </ul>
