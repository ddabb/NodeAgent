    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    送萧颖士赴东府，得适字
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 刘舟</p>
                <pre>大名掩诸古， 
独断无不适。 
德遂天下宗， 
官为幕中客。 
骊山浮云散， 
灞岸零雨夕。 
请业非远期， 
圆光再生魄。
                        </pre>
            </li>
            
    </ul>
