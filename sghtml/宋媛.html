            <li>
                <h3>
                    蝶恋花
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 宋媛</p>
                <pre>云破蟾光穿晓户。 
敧枕凄凉， 
多少伤心处。 
惟有相思情最苦。 
檀郎咫尺千山阻。 
莫学飞花兼落絮。 
摇荡春风， 
迤逦抛人去。 
结尽寸肠千万缕。 
如今认得先辜负。
                        </pre>
            </li>
            
            <li>
                <h3>
                    阮郎归
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 宋媛</p>
                <pre>东风成阵送春归。 
庭花高下飞。 
柔条缭绕入帘帏。 
斑斑装舞衣。 
云鬓乱， 
坐偷啼。 
郎来何负期。 
人生恰似这芳菲。 
芳菲能几时。
                        </pre>
            </li>
