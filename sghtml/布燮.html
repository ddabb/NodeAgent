    <h1>
        布燮
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        长和国使人。南诏郑氏篡蒙氏，改国号曰大长和。布燮，官名，其宰相也。诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    听妓洞云歌
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 布燮</p>
                <pre>嵇叔夜， 
鼓琴饮酒无闲暇。 
若使当时闻此歌， 
抛掷广陵都不藉。 
刘伯伦， 
虚生浪死过青春。 
一饮一硕犹自醉， 
无人为尔卜深尘。
                        </pre>
            </li>
            
            <li>
                <h3>
                    思乡作
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 布燮</p>
                <pre>泸北行人绝， 
云南信未还。 
庭前花不扫， 
门外柳谁攀。 
坐久销银烛， 
愁多减玉颜。 
悬心秋夜月， 
万里照关山。
                        </pre>
            </li>
            
    </ul>
