                <h3>
                    奉和圣制过温汤
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 郑义真</p>
                <pre>洛川方驻跸， 
丰野暂停銮。 
汤泉恒独涌， 
温谷岂知寒。 
漏鼓依岩畔， 
相风出树端。 
岭烟遥聚草， 
山月迥临鞍。 
日用诚多幸， 
天文遂仰观。
                        </pre>
            </li>
