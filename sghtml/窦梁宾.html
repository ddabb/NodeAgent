<body>
    <h1>
        窦梁宾
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        窦梁宾，夷门人，卢东表侍儿也。诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    喜卢郎及第
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 窦梁宾</p>
                <pre>晓妆初罢眼初瞤， 
小玉惊人踏破裙。 
手把红笺书一纸， 
上头名字有郎君。
                        </pre>
            </li>
            
            <li>
                <h3>
                    雨中看牡丹
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 窦梁宾</p>
                <pre>东风未放晓泥干， 
红药花开不奈寒。 
待得天晴花已老， 
不如携手雨中看。
                        </pre>
            </li>
            
    </ul>
