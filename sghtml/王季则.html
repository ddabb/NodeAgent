            <li>
                <h3>
                    鱼上冰
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 王季则</p>
                <pre>北陆收寒尽， 
东风解冻初。 
冰消通浅溜， 
气变跃潜鱼。 
应节似知化， 
扬鬐任所如。 
浮沉非乐藻， 
沿溯异传书。 
结网时空久， 
临川意有馀。 
为龙将可望， 
今日愧才虚。
                        </pre>
            </li>
            
    </ul>
