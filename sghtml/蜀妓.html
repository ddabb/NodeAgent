            <li>
                <h3>
                    鹊桥仙
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 蜀妓</p>
                <pre>说盟说誓， 
说情说意， 
动便春愁满纸。 
多应念得脱空经， 
是那个先生教底？ 
不茶不饭， 
不言不语， 
一味供他憔悴。 
相思已是不曾闲， 
又那得功夫咒你。
                        </pre>
