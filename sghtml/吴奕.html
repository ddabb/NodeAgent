    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    升平乐
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 吴奕</p>
                <pre>水阁层台， 
短亭深院， 
依稀万木笼阴。 
飞暑无涯， 
行云有势， 
晚来细雨回晴。 
庭槐转影， 
纱厨两两蝉鸣。 
幽梦断枕， 
金猊旋热， 
兰炷微薰。 
堪命俊才俦侣， 
对华筵坐列， 
朱履红裙。 
檀板轻敲， 
金樽满泛， 
纵交畏日西沉。 
金丝玉管， 
间歌喉、时奏清音。 
唐虞景， 
尽陶陶沈醉， 
且乐升平。
                        </pre>
            </li>
