    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    及第后寄梁烛处士
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 伊璠</p>
                <pre>绣毂寻芳许史家， 
独将羁事达江沙。 
十年辛苦一枝桂， 
二月艳阳千树花。 
鹏化四溟归碧落， 
鹤栖三岛接青霞。 
同袍不得同游玩， 
今对春风日又斜。
                        </pre>
            </li>
            
    </ul>
