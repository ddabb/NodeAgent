        滕迈，元和登进士第，官吉州太守。诗二首。
    </p>
    <p><strong>出生:</strong>

    <p><strong>逝世:</strong>

    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    春色满皇州
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    唐代, 滕迈</p>
                <pre>蔼蔼复悠悠， 
春归十二楼。 
最明云里阙， 
先满日边州。 
色媚青门外， 
光摇紫陌头。 
上林荣旧树， 
太液镜新流。 
暖带祥烟起， 
清添瑞景浮。 
阳和如启蛰， 
从此事芳游。
                        </pre>
            </li>
            
            <li>
                <h3>
                    杨柳枝词
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 滕迈</p>
                <pre>三条陌上拂金羁， 
万里桥边映酒旗。 
此日令人肠欲断， 
不堪将入笛中吹。
                        </pre>
            </li>
            
    </ul>
