                <h3>
                    杂曲歌辞·江上曲
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 李嘉佑</p>
                <pre>江上澹澹芙蓉花， 
江口蛾眉独浣纱。 
可怜应是阳台女， 
坐对鸬鹚娇不语。 
掩面羞看北地人， 
回首忽作空山雨。 
苍梧秋色不堪论， 
千载依依帝子魂。 
君看峰上斑斑竹， 
尽是湘妃泣泪痕。
                        </pre>
            </li>
            
            <li>
                <h3>
                    竹楼
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 李嘉佑</p>
                <pre>傲吏身闲笑五侯， 
西江取竹起高楼。 
南风不用蒲葵扇， 
纱帽闲眠对水鸥。
                        </pre>
            </li>
