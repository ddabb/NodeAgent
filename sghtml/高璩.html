    </p>
    <p><strong>生平:</strong>
        高璩，字莹之，渤海人。登进士第，累佐使府。大中朝，历丞郎。咸通中，守中书侍郎平章事。诗一首。
    </p>

    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    和薛逢赠别
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 高璩</p>
                <pre>剑外绵州第一州， 
尊前偏喜接君留。 
歌声婉转添长恨， 
管色凄凉似到秋。 
但务欢娱思晓角， 
独耽云水上高楼。 
莫言此去难相见， 
怨别徵黄是顺流。
                        </pre>
            </li>
            
    </ul>
