                <h3>
                    杂曲歌辞·古离别
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 赵微明</p>
                <pre>违别未几日， 
一日如三秋。 
犹疑望可见， 
日日上高楼。 
惟见分手处， 
白蘋满芳洲。 
寸心宁死别， 
不忍生离愁。
                        </pre>
            </li>
            
            <li>
                <h3>
                    相和歌辞·挽歌
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 赵微明</p>
                <pre>寒日蒿上明， 
凄凄郭东路。 
素车谁家子， 
丹旐引将去。 
原下荆棘丛， 
丛边有新墓。 
人间痛伤别， 
此是长别处。 
旷野何萧条， 
青松白杨树。
                        </pre>
            </li>
