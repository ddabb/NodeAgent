    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    清平乐
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 刘敞</p>
                <pre>小山丛桂。 
最有留人意。 
拂叶攀花无限思。 
雨湿浓香满袂。 
别来过了秋光。 
翠帘昨夜新霜。 
多少月宫闲地， 
姮娥与借微芳。
                        </pre>
            </li>
            
            <li>
                <h3>
                    踏莎行
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 刘敞</p>
                <pre>蜡炬高高， 
龙烟细细。 
玉楼十二门初闭。 
疏帘不卷水晶寒， 
小屏半掩琉璃翠。 
桃叶新声， 
榴花美味。 
南山宾客东山妓。 
利名不肯放人闲， 
忙中偷取工夫醉。
                        </pre>
            </li>
