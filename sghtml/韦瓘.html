    <h1>
        韦瓘
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        韦瓘，字茂弘，京兆万年人。登进士第，累擢中书舍人，贬明州刺史。会昌末，累迁楚州刺史，终桂管观察使。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    留题桂州碧浔亭
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 韦瓘</p>
                <pre>半年领郡固无劳， 
一日为心素所操。 
轮奂未成绳墨在， 
规模已壮闶闳高。 
理人虽切才常短， 
薄宦都缘命不遭。 
从此归耕洛川上， 
大千江路任风涛。
                        </pre>
            </li>
            
    </ul>
