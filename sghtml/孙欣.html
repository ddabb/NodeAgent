                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 孙欣</p>
                <pre>仙闱井初凿， 
灵液沁成泉。 
色湛青苔里， 
寒凝紫绠边。 
铜瓶向影落， 
玉甃抱虚圆。 
永愿调神鼎， 
尧时泰万年。
                        </pre>
