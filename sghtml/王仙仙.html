                    孙玄照琴中歌赠王仙仙
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>

                <pre>相如曾作凤兮吟， 
昔被文君会此音。 
今日孤鸾还独语， 
痛哉仙子不弹琴。
                        </pre>

                <pre>鸳鸯相见不相随， 
笼里笼前整羽衣。 
但得他时人放去， 
水中长作一双飞。
                        </pre>
