                </h3>
                <p><strong>形式:</strong>

                </p>
                <p><strong>标签:</strong>
                    宋代, 韩仙姑</p>
                <pre>不忧贫， 
不念富。 
大悟之人， 
开著波罗铺。 
内心真知无价宝， 
欲识真如， 
正照菩提路。 
贪爱心， 
须除去。 
清静法身， 
直是堪凭据。 
忍辱波罗为妙乐， 
服了一圆， 
万病都新愈。
