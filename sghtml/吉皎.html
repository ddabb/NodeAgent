                <h3>
                    七老会诗
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 吉皎</p>
                <pre>休官罢任已闲居， 
林苑园亭兴有余。 
对酒最宜花藻发， 
邀欢不厌柳条初。 
低腰醉舞垂绯袖， 
击筑讴歌任褐裾。 
宁用管弦来合杂， 
自亲松竹且清虚。 
飞觥酒到须先酌， 
赋咏成诗不住书。 
借问商山贤四皓， 
不知此后更何如。
                        </pre>
            </li>
