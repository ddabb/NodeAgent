                <h3>
                    赠乔尊师
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 张鸿</p>
                <pre>长忌时人识， 
有家云涧深。 
性惟耽嗜酒， 
贫不破除琴。 
静鼓三通齿， 
频汤一味参。 
知师最知我， 
相引坐柽阴。
                        </pre>
            </li>
