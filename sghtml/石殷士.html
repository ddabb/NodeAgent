                <h3>
                    日华川上动
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 石殷士</p>
                <pre>曙霞攒旭日， 
浮景弄晴川。 
晃曜层潭上， 
悠扬极浦前。 
岸高时拥媚， 
波远渐澄鲜。 
萍实空随浪， 
珠胎不照渊。 
早暄依曲渚， 
微动触轻涟。 
孰假咸池望， 
幽情得古篇。
                        </pre>
