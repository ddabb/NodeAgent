            <li>
                <h3>
                    清明日赐百僚新火
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 郑辕</p>
                <pre>改火清明后， 
优恩赐近臣。 
漏残丹禁晚， 
燧发白榆新。 
瑞彩来双阙， 
神光焕四邻。 
气回侯第暖， 
烟散帝城春。 
利用调羹鼎， 
馀辉烛缙绅。 
皇明如照隐， 
愿及聚萤人。
                        </pre>
            </li>
