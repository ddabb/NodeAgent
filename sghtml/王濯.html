            <li>
                <h3>
                    清明日赐百僚新火
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 王濯</p>
                <pre>御火传香殿， 
华光及侍臣。 
星流中使马， 
烛耀九衢人。 
转影连金屋， 
分辉丽锦茵。 
焰迎红蕊发， 
烟染绿条春。 
助律和风早， 
添炉暖气新。 
谁怜一寒士， 
犹望照东邻。
                        </pre>
            </li>
