                <h3>

                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 杨太尉</p>
                <pre>碧眼连车， 
黄头间座， 
望断故人何处。 
当时胜丽， 
旧日繁华， 
都变虏言胡语。 
万里衔冤， 
几年埋恨， 
仔细向谁分诉。 
对南风凝眸， 
眺神旌、触目泪流如雨。 
今幸会， 
电扫雷驱， 
云开雾敛， 
一旦青天重睹。 
桃林卧草， 
华岳嘶风， 
行迓太平周武。 
洗尽腥膻巷陌。 
从此追欢， 
酒杯频举。 
任笙箫声里， 
花朝月夕， 
醉中歌舞。
                        </pre>
