                <h3>
                    七夕赋咏成篇
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 沈叔安</p>
                <pre>皎皎宵月丽秋光， 
耿耿天津横复长。 
停梭且复留残纬， 
拂镜及早更新妆。 
彩凤齐驾初成辇， 
雕鹊填河已作梁。 
虽喜得同今夜枕， 
还愁重空明日床。
                        </pre>
