    <h1>
        崔素娥
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        崔素娥，韦洵美妾。邺都罗绍威辟洵美为从事，素娥随行。绍威闻其姝丽，逼献之，素娥为诗以别。其夜，洵美独宿长吁，有同行者，问知其事，欻然而去。至三更，以皮囊贮素娥至，洵美遂挟以他遁。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>

            <li>
                <h3>
                    别韦洵美诗
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 崔素娥</p>
                <pre>妾闭闲房君路岐， 
妾心君恨两依依。 
神魂倘遇巫娥伴， 
犹逐朝云暮雨归。
                        </pre>
            </li>
