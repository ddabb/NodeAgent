    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    乌夜啼
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 陈逢辰</p>
                <pre>月痕未到朱扉。 
送郎时。 
暗里一汪儿泪、没人知。 
搵不住。 
收不聚。 
被风吹。 
吹作一天愁雨、损花枝。
                        </pre>
            </li>
            
            <li>
                <h3>
                    西江月
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 陈逢辰</p>
                <pre>杨柳雪融滞雨， 
酴醿玉软欺风。 
飞英簌簌扣调栊。 
残蝶归来粉重。 
罨画扇题尘掩， 
绣花纱带寒笼。 
送春先自费啼红。 
更结疏云秋梦。
                        </pre>
            </li>
            
    </ul>
