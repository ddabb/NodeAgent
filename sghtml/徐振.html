            <li>
                <h3>
                    古意
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 徐振</p>
                <pre>扰扰都城晓又昏， 
六街车马五侯门。 
箕山渭水空明月， 
可是巢由绝子孙。
                        </pre>
            </li>
            
            <li>
                <h3>
                    雷塘
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 徐振</p>
                <pre>九重城阙悲凉尽， 
一聚园林怨恨长。 
花忆所为犹自笑， 
草知无道更应荒。 
诗名占得风流在， 
酒兴催教运祚亡。 
若问皇天惆怅事， 
只应斜日照雷塘。
                        </pre>
            </li>
