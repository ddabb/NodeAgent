    <h1>
        崔成甫
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        崔成甫，官校书郎，再尉关辅，贬湘阴。有《泽畔吟》，李白为之序。其为陕县尉时，韦坚为陕郡太守，兼水陆转运使，凿潭望春楼下。成甫因变得体歌为得宝歌，坚命舟人歌之，成甫又广为十阕，今不传。存诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    赠李十二白
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 崔成甫</p>
                <pre>我是潇湘放逐臣， 
君辞明主汉江滨。 
天外常求太白老， 
金陵捉得酒仙人。
                        </pre>
            </li>
            
    </ul>
