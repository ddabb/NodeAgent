                <h3>
                    杂曲歌辞·春游吟
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 李章</p>
                <pre>初春遍芳甸， 
千里蔼盈瞩。 
美人摘新英， 
步步玩春绿。 
所思杳何处， 
宛在吴江曲。 
可怜不得共芳菲， 
日暮归来泪满衣。
                        </pre>
            </li>
