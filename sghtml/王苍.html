    <h2>诗歌</h2>

            <li>
                <h3>
                    诉衷情
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 王苍</p>
                <pre>补成团扇绣残工。 
并蒂瑞芙蓉。 
花心欲就针折， 
赬玉唾残茸。 
寻断绪， 
怨西风。 
寂寥中。 
两般时候， 
旧月新霜， 
晓角昏钟。
                        </pre>
            </li>
