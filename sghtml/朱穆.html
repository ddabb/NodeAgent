                <h3>
                    与刘伯宗绝交诗
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    汉代, 朱穆</p>
                <pre>北山有鸱， 
不洁其翼。 
飞不正向， 
寝不定息。 
饥则木览， 
饱则泥伏。 
饕餮贪污， 
臭腐是食。 
填肠满嗉， 
嗜欲无极。 
长鸣呼凤， 
谓凤无德。 
凤之所趋， 
与子异域。 
永从此诀， 
各自努力。
                        </pre>
            </li>
