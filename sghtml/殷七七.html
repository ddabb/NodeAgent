    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    醉歌
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 殷七七</p>
                <pre>琴弹碧玉调， 
药炼白朱砂。 
解酝顷刻酒， 
能开非时花。
                        </pre>

            <li>
                <h3>
                    阳春曲
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 殷七七</p>
                <pre>愁见唱阳春， 
令人离肠结。 
郎去未归家， 
柳自飘香雪。
                        </pre>
            </li>
            
    </ul>
