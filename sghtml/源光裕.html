    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        源光裕，乾曜从孙。累官中书舍人。删定开元新格。进尚书左丞，终郑州刺史。诗一首。
    </p>
    <p><strong>出生:</strong>

    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    郊庙歌辞·祭汾阴乐章·顺和
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 源光裕</p>
                <pre>方丘既膳， 
嘉飨载谧。 
齐敬毕诚， 
陶匏贵质。 
秀毕丰荐， 
芳俎盈实。 
永永福流， 
其升如日。
                        </pre>
            </li>
