                <h3>
                    失调名
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    宋代, 阮郎中</p>
                <pre>东风捻就， 
腰儿纤细。 
系的粉裙儿不起。 
近来只惯掌中看， 
忍教在、烛花影里。 
更阑应是， 
酒红微褪。 
暗蹙损、眉儿娇翠。 
夜深著两小鞋儿， 
靠那个、屏风立地。
                        </pre>
