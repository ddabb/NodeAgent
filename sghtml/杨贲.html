    <h1>
        杨贲
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        杨贲，天宝三年登第。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    时兴
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 杨贲</p>
                <pre>贵人昔未贵， 
咸愿顾寒微。 
及自登枢要， 
何曾问布衣。 
平明登紫阁， 
日晏下彤闱。 
扰扰路傍子， 
无劳歌是非。
                        </pre>
            </li>
            
    </ul>
