                <h3>
                    天骥呈材
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 徐仁嗣</p>
                <pre>至德符天道， 
龙媒应圣明。 
追风奇质异， 
喷玉彩毛轻。 
躞蹀形难状， 
连拳势乍呈。 
效材矜逸态， 
绝影表殊名。 
岐路宁辞远， 
关山岂惮行。 
盐车虽不驾， 
今日亦长鸣。
