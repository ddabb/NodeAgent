    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        朱子奢，苏州人。善文辞，通《春秋》。贞观时，累官谏议大夫、弘文馆学士。为人乐易，能剧谈，以经义缘饰。每侍宴，帝令与群臣论难，皆莫能及。诗一首。
    </p>

    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    文德皇后挽歌
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 朱子奢</p>
                <pre>神京背紫陌， 
缟驷结行辀。 
北去横桥道， 
西分清渭流。 
寒光向垄没， 
霜气入松楸。 
今日泉台路， 
非是濯龙游。
                        </pre>
            </li>
            
    </ul>
