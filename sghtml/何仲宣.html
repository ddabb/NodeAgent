                <h3>
                    七夕赋咏成篇
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 何仲宣</p>
                <pre>日日思归勤理鬓， 
朝朝伫望懒调梭。 
凌风宝扇遥临月， 
映水仙车远渡河。 
历历珠星疑拖佩， 
冉冉云衣似曳罗。 
通宵道意终无尽， 
向晓离愁已复多。
