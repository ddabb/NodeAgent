    <h2>诗歌</h2>

            <li>
                <h3>
                    贻常夷诗
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 朱均</p>
                <pre>平生游城郭， 
殂没委荒榛。 
自我辞人世， 
不知秋与春。 
牛羊久来牧， 
松柏几成薪。 
分绝车马好， 
甘随狐兔群。 
何处清风至， 
君子幸为邻。 
烈烈盛名德， 
依依伫良宾。 
千年何旦暮， 
一室动人神。 
乔木如在望， 
通衢良易遵。 
高门傥无隔， 
向与析龙津。
                        </pre>
            </li>
            
    </ul>
