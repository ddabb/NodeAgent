<body>
    <h1>
        贾驰
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        与曹邺同时。诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    复睹三乡题处留赠
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 贾驰</p>
                <pre>壁古字未灭， 
声长响不绝。 
蕙质本如云， 
松心应耐雪。 
耿耿离幽谷， 
悠悠望瓯越。 
杞妇哭夫时， 
城崩无此说。
                        </pre>
            </li>
            
            <li>
                <h3>
                    横吹曲辞·入关
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 贾驰</p>
                <pre>河上微风来， 
关头树初湿。 
今朝关城吏， 
又见孤客入。 
上国谁与期， 
西来徒自急。
                        </pre>
            </li>
            
    </ul>
</body>
