                <h3>
                    霜天晓角
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 吴淑真</p>
                <pre>塞门桂月。 
蔡琰琴心切。 
弹到笳声悲处， 
千万恨、不能雪。 
愁绝。 
泪还北。 
更与胡儿别。 
一片关山怀抱， 
如何对、别人说。
                        </pre>
            </li>
