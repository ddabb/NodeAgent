                <h3>
                    秋霁望庐山瀑布
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    唐代, 夏侯楚</p>
                <pre>常思瀑布幽， 
晴晀喜逢秋。 
一带连青嶂， 
千寻倒碧流。 
湿云应误鹤， 
翻浪定惊鸥。 
星浦虹初下， 
炉峰烟未收。 
岩高时褭褭， 
天净起悠悠。 
傥见朝宗日， 
还须济巨舟。
                        </pre>
