    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    渔家傲
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 杨端臣</p>
                <pre>有个人人情不久。 
而今已落他人手。 
见说近来伊也瘦。 
好教受。 
看谁似我能撋就。 
莲脸能匀眉黛皱。 
相思泪滴残妆透。 
总是自家为事谬。 
从今後。 
这回断了心先有。
                        </pre>
            </li>
            
            <li>
                <h3>
                    阮郎归
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 杨端臣</p>
                <pre>□□今日那人家。 
琐窗红影斜。 
髻云散乱不胜花。 
偷匀残脸霞。 
梁燕老， 
石榴花。 
佳期今已差。 
凭阑思想入天涯。 
暮云重叠遮。
                        </pre>
            </li>
            
    </ul>
