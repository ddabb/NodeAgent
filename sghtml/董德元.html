            <li>
                <h3>
                    柳梢青
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 董德元</p>
                <pre>满腹文章， 
满头霜雪， 
满面埃尘。 
直至如今， 
别无收拾， 
只有清贫。 
功名已是因循。 
最懊恨、张巡李巡。 
几个明年， 
几番好运， 
只是瞒人。
                        </pre>
            </li>
