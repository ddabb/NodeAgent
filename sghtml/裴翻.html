                <h3>
                    和主司王起
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 裴翻</p>
                <pre>常将公道选群生， 
犹被春闱屈重名。 
文柄久持殊岁纪， 
恩门三启动寰瀛。 
云霄幸接鸳鸾盛， 
变化欣同草木荣。 
乍得阳和如细柳， 
参差长近亚夫营。
                        </pre>
            </li>
