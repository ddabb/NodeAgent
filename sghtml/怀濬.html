                <h3>
                    上归州刺史代通状二首
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 怀濬</p>
                <pre>家在闽山西复西， 
其中岁岁有莺啼。 
如今不在莺啼处， 
莺在旧时啼处啼。 
家在闽山东复东， 
其中岁岁有花红。 
而今不在花红处， 
花在旧时红处红。
                        </pre>
