    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    赋得春风扇微和
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 陈九流</p>
                <pre>喜见阳和至， 
遥知橐籥功。 
迟迟散南阳， 
袅袅逐东风。 
暗入芳园里， 
潜吹草木中。 
兰荪才有绿， 
桃杏未成红。 
已觉寒光尽， 
还看淑气通。 
由来荣与悴， 
今日发应同。
                        </pre>
            </li>
            
    </ul>
