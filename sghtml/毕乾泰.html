    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    奉和九月九日登慈恩寺浮图应制
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 毕乾泰</p>
                <pre>鹦林花塔启， 
凤辇顺时游。 
重九昭皇庆， 
大千扬帝休。 
耆闍妙法阐， 
王舍睿文流。 
至德覃无极， 
小臣歌讵酬。
                        </pre>
            </li>
            
    </ul>
