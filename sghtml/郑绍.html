                <h3>
                    游越溪
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 郑绍</p>
                <pre>溪水碧悠悠， 
猿声断客愁。 
渔潭逢钓楫， 
月浦值孤舟。 
访泊随烟火， 
迷途视斗牛。 
今宵越乡意， 
还取醉忘忧。
                        </pre>
