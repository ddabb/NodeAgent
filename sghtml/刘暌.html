                <h3>
                    题越王楼寄献中丞使君
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 刘暌</p>
                <pre>朱轩迥压碧烟州， 
昔岁贤王是胜游。 
山簇剑峰朝阙远， 
水如巴字绕城流。 
人间物象分千里， 
天上笙歌醉五侯。 
今日登临无限意， 
同沾惠化自销愁。
                        </pre>
