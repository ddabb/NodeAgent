                <h3>
                    渡河北
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    南北朝, 王褒</p>
                <pre>秋风吹木叶， 
还似洞庭波。 
常山临代郡， 
亭障绕黄河。 
心悲异方乐， 
肠断陇头歌。 
薄暮临征马， 
失道北山阿。
                        </pre>
