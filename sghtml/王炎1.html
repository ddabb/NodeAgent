                <h3>
                    梅花引
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 王炎1</p>
                <pre>裁征衣。 
寄征衣。 
万里征人音信稀。 
朝相思。 
暮相思。 
滴尽真珠， 
如今无泪垂。 
闺中幼妇红颜少。 
应是玉关人更老。 
几时归。 
几时归。 
开尽牡丹， 
看看到荼シ。
                        </pre>

                <h3>
                    菩萨蛮
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 王炎1</p>
                <pre>远风江急潮来晚。 
晚来潮急江风远。 
横岸断山青。 
青山断岸横。 
寄书无雁系。 
系雁无书寄。 
归梦只江西。 
西江只梦归。
                        </pre>
            </li>
