                <h3>
                    文宣王庙古松
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 李胄</p>
                <pre>列植成均里， 
分行古庙前。 
阴森非一日， 
苍翠自何年。 
寒影烟霜暗， 
晨光枝叶妍。 
近檐阴更静， 
临砌色相鲜。 
每愧闻钟磬， 
多惭接豆笾。 
更宜教胄子， 
于此学贞坚。
                        </pre>
            </li>
