    <h1>
        张立
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        张立，新津人。李昊尝荐之孟昶，不赴，自号阜江渔翁。  诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    又咏
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 张立</p>
                <pre>去年今日到城都， 
城上芙蓉锦绣舒。 
今日重来旧游处， 
此花憔悴不如初。
                        </pre>
            </li>
            
            <li>
                <h3>
                    咏蜀都城上芙蓉花
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 张立</p>
                <pre>四十里城花发时， 
锦囊高下照坤维。 
虽妆蜀国三秋色， 
难入豳风七月诗。
                        </pre>
            </li>
            
    </ul>
