    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    分水岭
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 伍彬</p>
                <pre>前贤功及物， 
禹后杳难俦。 
不改古今色， 
平分南北流。 
寒冲山影岸， 
清绕荻花洲。 
尽是朝宗去， 
潺潺早晚休。
                        </pre>
            </li>
            
            <li>
                <h3>
                    句
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 伍彬</p>
                <pre>稚子出看莎径没， 
渔翁来报竹桥流。 
踪迹未辞鸳鹭客， 
梦魂先到鹧鸪村。
                        </pre>
            </li>
            
    </ul>
