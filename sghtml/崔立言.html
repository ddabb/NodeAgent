                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 崔立言</p>
                <pre>山夫留意向丹梯， 
连帅邀来出药畦。 
常见浙东夸镜水， 
镜湖元在浙江西。
