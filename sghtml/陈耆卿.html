                <p><strong>形式:</strong>

                </p>
                <p><strong>标签:</strong>
                    宋代, 陈耆卿</p>
                <pre>莫惜花前泥酒壶。 
沙场千步锦平铺。 
将军闲试临边手， 
按出吴宫小阵图。 
清露里， 
晓霜馀。 
娇红淡白更怜渠。 
人间落木萧萧下， 
独倚秋江画不如。
