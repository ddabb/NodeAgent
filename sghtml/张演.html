                <h3>
                    社日村居
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 张演</p>
                <pre>鹅湖山下稻粱肥， 
豚阱鸡栖对掩扉。 
桑柘影斜春社散， 
家家扶得醉人归。
