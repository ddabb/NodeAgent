        汪极，字极甫，歙人，大顺三年进士，诗一首。

    <p><strong>出生:</strong>

    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    奉试麦垄多秀色
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 汪极</p>
                <pre>南陌生岐穗， 
农家乐事多。 
塍畦交茂绿， 
苗实际清和。 
日布玲珑影， 
风翻浩荡波。 
来牟知帝力， 
含哺有衢歌。
                        </pre>
            </li>
            
    </ul>
