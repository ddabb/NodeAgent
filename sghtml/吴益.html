                <h3>
                    玉楼春
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    宋代, 吴益</p>
                <pre>玉楼春信梅传早。 
三八芳辰阳复後。 
称觞喜对一椿高， 
莱庭双桂森兰茂。 
惭无好语为公寿。 
富贵荣华公自有， 
请歌诗雅祝遐龄， 
永如松柏如山阜。
                        </pre>
            </li>
