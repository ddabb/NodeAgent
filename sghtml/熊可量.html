                <h3>
                    鹧鸪天
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    宋代, 熊可量</p>
                <pre>清晓南窗笑语喧。 
今朝生日胜从前。 
鹤吞沆瀣神逾爽， 
松饱风霜节更坚。 
调气马， 
殖心田。 
几曾佞佛与夸仙。 
戏衫脱了浑无累， 
快活人间百十年。
                        </pre>
            </li>
