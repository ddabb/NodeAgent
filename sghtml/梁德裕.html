                <h3>
                    感寓二首
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 梁德裕</p>
                <pre>彩云呈瑞质， 
五色发人寰。 
独作龙虎状， 
孤飞天地间。 
隐隐临北极， 
峨峨象南山。 
恨在帝乡外， 
不逢枝叶攀。 
幽涧生蕙若， 
幽渚老江蓠。 
荣落人不见， 
芳香徒尔为。 
不及绿萍草， 
生君红莲池。 
左右美人弄， 
朝夕春风吹。 
叶洗玉泉水， 
珠清湛露滋。 
心亦愿如此， 
托君君不知。
                        </pre>
