    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    望九华山
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 柴夔</p>
                <pre>九华如剑插云霓， 
青霭连空望欲迷。 
北截吴门疑地尽， 
南连楚界觉天低。 
龙池水蘸中秋月， 
石路人攀上汉梯。 
惆怅旧游无复到， 
会须登此出尘泥。
                        </pre>
            </li>
            
    </ul>
