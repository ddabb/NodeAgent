    <h2>诗歌</h2>

            <li>
                <h3>
                    下第归宜春酬黄颇饯别
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 潘唐</p>
                <pre>圣代澄清雨露均， 
独怀惆怅出咸秦。 
承明未荐相如赋， 
故国犹惭季子贫。 
御苑钟声临远水， 
都门树色背行尘。 
一从此地曾携手， 
益羡江头桃李春。
                        </pre>
            </li>
            
    </ul>
