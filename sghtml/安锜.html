    <h1>

    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        安锜，普州从事。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    题贾岛墓
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 安锜</p>
                <pre>倚恃才难继， 
昂藏貌不恭。 
骑驴冲大尹， 
夺卷忤宣宗。 
驰誉超先辈， 
居官下我侬。 
司仓旧曹署， 
一见一心忡。
                        </pre>
            </li>
            
    </ul>
