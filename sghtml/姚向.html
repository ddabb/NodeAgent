    <p><strong>生平:</strong>
        姚向，长庆二年西川节度判官。诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    和段相公登武担寺西台
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 姚向</p>
                <pre>开阁锦城中， 
馀闲访梵宫。 
九层连昼景， 
万象写秋空。 
天半将身到， 
江长与海通。 
提携出尘土， 
曾是穆清风。
                        </pre>
            </li>
            
            <li>
                <h3>
                    奉陪段相公晚夏登张仪楼
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 姚向</p>
                <pre>秦相驾群材， 
登临契上台。 
查从银汉落， 
江自雪山来。 
俪曲亲流火， 
凌风洽小杯。 
帝乡如在目， 
欲下尽裴回。
                        </pre>
            </li>
            
    </ul>
