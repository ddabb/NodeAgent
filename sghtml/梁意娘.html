            <li>
                <h3>
                    秦楼月·忆秦娥
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    宋代, 梁意娘</p>
                <pre>春宵短。 
香闺寂寞愁无限。 
愁无限。 
一声窗外， 
晓莺新啭。 
起来无语成娇懒。 
柔肠易断人难见。 
人难见。 
这些心绪， 
如何消遣。
                        </pre>
            </li>
            
            <li>
                <h3>
                    茶瓶儿
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 梁意娘</p>
                <pre>满地落花铺绣。 
春色著人如酒。 
晓莺窗外啼杨柳。 
愁不奈、两眉频皱。 
关山杳。 
音尘悄。 
那堪是、昔年时候。 
盟言辜负知多少。 
对好景、顿成消瘦。
                        </pre>
            </li>
