    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    踏歌
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 蓝采和</p>
                <pre>踏歌踏歌蓝采和， 
世界能几何。 
红颜三春树， 
流年一掷梭。 
古人混混去不返， 
今人纷纷来更多。 
朝骑鸾凤到碧落， 
暮见桑田生白波。 
长景明晖在空际， 
金银宫阙高嵯峨。
                        </pre>
            </li>
            
    </ul>
