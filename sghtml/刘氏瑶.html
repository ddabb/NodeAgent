                    杂曲歌辞·暗别离
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 刘氏瑶</p>
                <pre>槐花结子桐叶焦， 
单飞越鸟啼青霄。 
翠轩辗云轻遥遥， 
燕脂泪迸红线条。 
瑶草歇芳心耿耿， 
玉佩无声画屏冷。 
朱弦暗断不见人， 
风动花枝月中影。 
青鸾脉脉西飞去， 
海阔天高不知处。
