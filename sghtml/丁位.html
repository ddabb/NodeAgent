            <li>
                <h3>
                    小苑春望宫池柳色
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 丁位</p>
                <pre>小苑宜春望， 
宫池柳色轻。 
低昂含晓景， 
萦转带新晴。 
似盖芳初合， 
如丝荫渐成。 
依依连水暗， 
袅袅出墙明。 
虽以阳和发， 
能令旅思生。 
他时花满路， 
从此接迁莺。
                        </pre>
            </li>
