                <h3>
                    忆秦娥
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 王蒙</p>
                <pre>花如雪。 
东风夜扫苏堤月。 
苏堤月。 
香销南国， 
几回圆缺。 
钱唐江上潮声歇。 
江边杨柳谁攀折。 
谁攀折。 
西陵渡口， 
古今离别。
