    <p><strong>生平:</strong>
        芮挺章，国子进士。天宝三年编《国秀集》，集中并载挺章诗二首。
    </p>
    <p><strong>出生:</strong>

    <p><strong>逝世:</strong>

    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    少年行
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 芮挺章</p>
                <pre>任气称张放， 
衔恩在少年。 
玉阶朝就日， 
金屋夜升天。 
轩骑青云际， 
笙歌绿水边。 
建章明月好， 
留醉伴风烟。
                        </pre>
            </li>
            
            <li>
                <h3>
                    江南弄
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 芮挺章</p>
                <pre>春江可怜事， 
最在美人家。 
鹦鹉能言鸟， 
芙蓉巧笑花。 
地衔金作埒， 
水抱玉为沙。 
薄晚青丝骑， 
长鞭赴狭斜。
                        </pre>
            </li>
            
    </ul>
