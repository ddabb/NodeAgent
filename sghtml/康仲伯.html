                    忆真妃·相见欢
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 康仲伯</p>
                <pre>匆匆一望关河。 
听离歌。 
艇子急催双桨、下清波。 
淋浪醉。 
阑干泪。 
奈情何。 
明日画桥西畔、暮云多。
