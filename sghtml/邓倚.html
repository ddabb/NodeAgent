                <h3>
                    春云
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 邓倚</p>
                <pre>摇曳自西东， 
依林又逐风。 
势移青道里， 
影泛绿波中。 
夕霁方明日， 
朝阳复蔽空。 
度关随去马， 
出塞引归鸿。 
色任寒暄变， 
光将远近同。 
为霖如见用， 
还得助成功。
                        </pre>
