            <li>
                <h3>
                    寄故姬
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 江陵士子</p>
                <pre>阴云幂幂下阳台， 
惹著襄王更不回。 
五度看花空有泪， 
一心如结不曾开。 
纤萝自合依芳树， 
覆水宁思返旧杯。 
惆怅高丽坡底宅， 
春光无复下山来。
                        </pre>
            </li>
