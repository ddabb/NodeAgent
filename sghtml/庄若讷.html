                <h3>
                    湘灵鼓瑟
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 庄若讷</p>
                <pre>帝子鸣金瑟， 
馀声自抑扬。 
悲风丝上断， 
流水曲中长。 
出没游鱼听， 
逶迤彩凤翔。 
微音时扣徵， 
雅韵乍含商。 
神理诚难测， 
幽情讵可量。 
至今闻古调， 
应恨滞三湘。
                        </pre>
