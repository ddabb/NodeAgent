            <li>
                <h3>
                    瑞鹧鸪
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    宋代, 李夫人</p>
                <pre>新晴庭院暑风轻。 
瑞气朝来特地清。 
霞帔羽衣筠竹杖， 
萱堂真有寿星明。 
自来忠孝传家世， 
所以芝兰满户庭。 
簪笏成行称寿处， 
老来皆已鬓星星。
                        </pre>
            </li>
            
            <li>
                <h3>
                    蝶恋花
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 李夫人</p>
                <pre>急鼓疏钟声报晓， 
楼上今朝， 
卷起重帘早。 
环珮珊珊香袅袅。 
尘埃不到如蓬岛。 
何用珠玑相映照。 
韵胜形清， 
自有天然好。 
莫向尊前辞醉倒。 
松枝鹤骨偏宜老。
                        </pre>
            </li>
