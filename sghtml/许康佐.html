            <li>
                <h3>
                    日暮碧云合
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 许康佐</p>
                <pre>日际愁阴生， 
天涯暮云碧。 
重重不辨盖， 
沈沈乍如积。 
林色黯疑暝， 
隙光俄已夕。 
出岫且从龙， 
萦空宁触石。 
馀辉澹瑶草， 
浮影凝绮席。 
时景讵能留， 
几思轻尺璧。
                        </pre>
            </li>
