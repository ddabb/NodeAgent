            <li>
                <h3>
                    闰月定四时
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 徐至</p>
                <pre>积数归成闰， 
羲和职旧司。 
分铢标斗建， 
盈缩正人时。 
节候潜相应， 
星辰自合期。 
寸阴宁越度， 
长历信无欺。 
定向铜壶辨， 
还从玉律推。 
高明终不谬， 
委鉴本无私。
                        </pre>
            </li>
