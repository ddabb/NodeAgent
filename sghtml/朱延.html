                <h3>
                    再登河阳城怀古
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 朱延</p>
                <pre>客游倦旅思， 
憩驾陟崇墉。 
元凯标奇迹， 
安仁擅美踪。 
远近浊河流， 
出没青山峰。 
伫想空不极， 
怀古怅无从。
                        </pre>
            </li>
