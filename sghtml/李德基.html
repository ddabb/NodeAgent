                <h3>
                    木兰花慢
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 李德基</p>
                <pre>访仙家洞府， 
仰天柱， 
彻高寒。 
对百尺飞湍， 
四围乔木， 
九锁青山。 
危亭晚来极目， 
胜王维、三昧画中看。 
何处朝元会宴， 
时闻命驾回鸾。 
桃花临水已凋残。 
别后见应难。 
叹昨日秦宫， 
今朝汉苑， 
一梦槐安。 
征鞍欲留无计， 
恐仙棋、一局换人间。 
羡杀知还倦鸟， 
白云相对空闲。
                        </pre>
            </li>
