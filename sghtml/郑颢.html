    <h1>

    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        郑颢，字奉正，宰相絪之孙。登进士第，官起居郎，尚宣宗女万寿公主，拜驸马都尉，历礼部侍郎。大中末，检校礼部尚书、河南尹。诗一首。
    </p>

    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    续梦中十韵
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 郑颢</p>
                <pre>间岁流虹节， 
归轩出禁扃。 
奔波陶畏景， 
萧洒梦殊庭。 
境象非曾到， 
崇严昔未经。 
日斜乌敛翼， 
风动鹤飘翎。 
异苑人争集， 
凉台笔不停。 
石门雾露白， 
玉殿莓苔青。 
若匪灾先兆， 
何缘思入冥。 
御炉虚仗马， 
华盖负云亭。 
白日成千古， 
金縢閟九龄。 
小臣哀绝笔， 
湖上泣青萍。
                        </pre>
            </li>
            
    </ul>
