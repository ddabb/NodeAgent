                <h3>
                    行县至浮查山寺
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 罗珦</p>
                <pre>三十年前此布衣， 
鹿鸣西上虎符归。 
行时宾从过前寺， 
到处松杉长旧围。 
野老竞遮官道拜， 
沙鸥遥避隼旟飞。 
春风一宿琉璃地， 
自有泉声惬素机。
                        </pre>
            </li>
