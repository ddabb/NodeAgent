    <p><strong>生平:</strong>
        吴丹，字真存，吴人。贞元十六年登第，历官至镇州宣慰副使、尚书郎、饶州刺史。诗一首。
    </p>
    <p><strong>出生:</strong>

    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    赋得玉水记方流
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 吴丹</p>
                <pre>玉泉何处记， 
四折水纹浮。 
润下宁逾矩， 
居方在上流。 
映空虚漾漾， 
涵白净悠悠。 
影碎疑冲斗， 
光清耐触舟。 
珪璋分辨状， 
沙砾共怀柔。 
愿赴朝宗日， 
萦回入御沟。
                        </pre>
            </li>
            
    </ul>
