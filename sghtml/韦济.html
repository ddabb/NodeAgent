    <h1>
        韦济
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        韦济，思谦之孙，嗣立之子，早以辞翰闻。开元初，调补鄄城令，对诏第一，擢醴泉令。为政简易，三迁库部员外郎，历户部侍郎。天宝七载，再为河南尹，迁尚书左丞。三代皆省辖，衣冠荣之。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    奉和圣制次琼岳应制
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 韦济</p>
                <pre>陆海披晴雪， 
千旗猎早阳。 
岳临秦路险， 
河绕汉垣长。 
行漏通鳷鹊， 
离宫接建章。 
都门信宿近， 
歌舞从周王。
                        </pre>
            </li>
            
    </ul>
