                </h3>
                <p><strong>形式:</strong>

                </p>
                <p><strong>标签:</strong>
                    宋代, 陈从古</p>
                <pre>日借轻黄珠缀露。 
困倚东风， 
无限娇春处。 
看尽夭红浑谩语。 
淡妆偏称泥金缕。 
不共铅华争胜负。 
殿後开时， 
故欲寻春去。 
去似朝霞无定所。 
那堪更著催花雨。
