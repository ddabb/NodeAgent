                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>

                <pre>春来日渐赊， 
琴酒逐年华。 
欲向文通径， 
先游武子家。 
池碧新流满， 
岩红落照斜。 
兴阑情未尽， 
步步惜风花。
