                    沁园春
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 赵通判</p>
                <pre>贺白文章， 
英卫规模， 
簪缨世家。 
更襟怀， 
芳润光风齐月， 
笔端奇伟， 
春藻天葩。 
课最严城， 
升班清禁， 
蔽芾棠阴人竞夸。 
争知道， 
富恩波衮衮， 
万顷无涯。 
清辉庭桂方花。 
映潋滟仙杯浮紫霞。 
庆云龙风虎， 
明良际会， 
鸿动骏业， 
重叠辉华。 
寿挹南峰， 
福迎庐水， 
未羡还丹九转砂。 
从此去， 
看腰黄眼赤， 
迤逦堤沙。
