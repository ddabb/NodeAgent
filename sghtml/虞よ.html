                <h3>
                    水调歌头
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 虞よ</p>
                <pre>憔悴朔家种， 
零落雪边枝。 
淡妆素艳， 
无桃笑面柳眉低。 
懒向深宫点额， 
甘与孤山结社， 
照影水之湄。 
不怨风霜虐， 
我本岁寒姿。 
谢东君。 
开冷蕊， 
弄斜晖。 
强颜红紫同□， 
皎洁性难移。 
祗好竹篱茅舍， 
若话玉堂金鼎， 
老恐负心期。 
歌罢饮先醉， 
残月坠深卮。
