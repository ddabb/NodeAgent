    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    并州路
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 李宣远</p>
                <pre>秋日并州路， 
黄榆落故关。 
孤城吹角罢， 
数骑射雕还。 
帐幕遥临水， 
牛羊自下山。 
征人正垂泪， 
烽火起云间。
                        </pre>
            </li>
            
            <li>
                <h3>
                    近无西耗
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 李宣远</p>
                <pre>远戎兵压境， 
迁客泪横襟。 
烽堠惊秦塞， 
囚居困越吟。 
自怜牛马走， 
未识犬羊心。 
一月无消息， 
西看日又沉。
                        </pre>
            </li>
            
    </ul>
