                <h3>
                    题衡阳泗州寺
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 张抃</p>
                <pre>一水悠悠百粤通， 
片帆无奈信秋风。 
几层峡浪寒舂月， 
尽日江天雨打篷。 
漂泊渐摇青草外， 
乡关谁念雪园东。 
未知今夜依何处， 
一点渔灯出苇丛。
