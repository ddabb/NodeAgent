    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    船子和尚偈
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 德诚</p>
                <pre>千尺丝纶直下垂， 
一波才动万波随。 
夜静水寒鱼不食， 
满船空载月明归。
