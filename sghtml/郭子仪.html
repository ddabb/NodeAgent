    <h1>
        郭子仪
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        郭子仪，华州郑人。以武举起家，后平安禄山、史思明之乱。累官至中书令，封汾阳王，赐号尚父。年八十五卒赠太师，谥忠武。诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    郊庙歌辞·享太庙乐章·保大舞
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 郭子仪</p>
                <pre>於穆文考， 
圣神昭章。 
肃勺群慝， 
含光远方。 
万物茂遂， 
九夷宾王。 
愔愔云韶， 
德音不忘。
                        </pre>
            </li>
            
    </ul>
