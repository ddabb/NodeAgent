    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    望海潮
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 张藻</p>
                <pre>露零金井， 
尘清玉宇， 
双蓂呈瑞新秋。 
佳气郁葱， 
祥烟缭绕， 
玉门初诞风流。 
宾客竞回眸。 
庆虎头食肉， 
燕颔封侯。 
骨相非凡， 
便宜谈笑上瀛洲。 
青衫莫欢淹留。 
有儿孙兰玉， 
不负箕裘。 
莲幕向来， 
花城今日， 
不妨小试良筹。 
名姓在金瓯。 
看佩珂鸣玉， 
促侍宸旒。 
直待功成名遂， 
归作赤松游。
                        </pre>
            </li>
            
    </ul>
