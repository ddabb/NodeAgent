            <li>
                <h3>
                    临川羡鱼
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 薛少殷</p>
                <pre>曾是归家客， 
今年且未旋。 
游鳞方有待， 
织网岂能捐。 
向水烟波夕， 
吟风岁月迁。 
莓苔生古岸， 
葭菼变清川。 
不逐沧波叟， 
还宗内外篇。 
良辰难自掷， 
此日愿忘筌。
                        </pre>
            </li>
