                <h3>
                    题九天使者庙
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 孙咸</p>
                <pre>独入玄宫礼至真， 
焚香不为贱贫身。 
秦淮两岸沙埋骨， 
湓浦千家血染尘。 
庐阜烟霞谁是主， 
虎溪风月属何人。 
九江太守勤王事， 
好放天兵渡要津。
