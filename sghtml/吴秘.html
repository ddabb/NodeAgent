                <h3>
                    风光草际浮
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 吴秘</p>
                <pre>草色春沙里， 
风光晓正幽。 
轻明摇不散， 
郁昱丽仍浮。 
吹缓苗难转， 
晖闲叶本柔。 
碧凝烟彩入， 
红是日华流。 
耐可披襟对， 
谁应满掬收。 
恭闻掇芳客， 
为此尚淹留。
                        </pre>
            </li>
