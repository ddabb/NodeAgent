                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 胡平仲</p>
                <pre>天然标格。 
不问青枝和绿叶。 
彷佛吴姬。 
酒晕无端上玉肌。 
怕愁贪睡。 
谁会伤春无限意。 
乞与徐熙。 
画出横斜竹外枝。
