    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    独游家园
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 孟氏</p>
                <pre>可惜春时节， 
依前独自游。 
无端两行泪， 
长只对花流。
                        </pre>
            </li>
            
            <li>
                <h3>
                    答少年
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 孟氏</p>
                <pre>谁家少年儿， 
心中暗自欺。 
不道终不可， 
可即恐郎知。
                        </pre>
            </li>
            
    </ul>
