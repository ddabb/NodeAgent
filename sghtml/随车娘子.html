            <li>
                <h3>
                    天仙子
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 随车娘子</p>
                <pre>别酒未斟心先醉。 
忽听阳关辞故里。 
扬鞭勒马到皇都， 
三题尽， 
当际会。 
稳跳龙门三级水。 
天意令吾先送喜。 
不审君侯知得未。 
蔡邕博识爨桐声， 
君背负， 
只此是。 
酒满金杯来劝你。
                        </pre>
            </li>
