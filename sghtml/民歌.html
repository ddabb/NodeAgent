    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    采桑
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    南北朝, 民歌</p>
                <pre>蚕生春三月， 
春桑正含绿。 
女儿采春桑， 
歌吹当春曲。
                        </pre>
            </li>
            
            <li>
                <h3>
                    南宋民歌
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    宋代, 民歌</p>
                <pre>月子弯弯照九州， 
几家欢乐几家愁。 
几家夫妇同罗帐， 
几家飘零在他乡？
                        </pre>
            </li>
