                <h3>
                    责汉水辞
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 李善夷</p>
                <pre>汉之广兮， 
风波四起。 
虽有风波， 
不如蹄涔之水。 
蹄涔之水， 
不为下国而倾天子。 
汉之深兮， 
其堤莫量。 
虽云莫量， 
不如行潦之汪。 
行潦之汪， 
不为下国而溺天王。 
汉之美者曰鲂。 
吾虽饥不食其鲂， 
恐污吾之饥肠。
                        </pre>
