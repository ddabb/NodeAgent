            <li>
                <h3>
                    清平乐令·清平乐
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 吴城小龙</p>
                <pre>帘卷曲栏独倚。 
江展暮天无际。 
泪眼不曾晴， 
家在吴头楚尾。 
数点雪花乱委。 
扑漉沙鸥惊起。 
诗句欲成时， 
没入苍烟丛里。
                        </pre>
