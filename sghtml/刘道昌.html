                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 刘道昌</p>
                <pre>心田但使灵芝长，

功满自然留不住， 
更将何物驭丹霄。
                        </pre>

                <p><strong>标签:</strong>
                    唐代, 刘道昌</p>
                <pre>还丹功满气成胎， 
九百年来混俗埃。 
自此三山一归去， 
无因重到世间来。
