                <h3>
                    菩萨蛮
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 陈义</p>
                <pre>包中香黍分边角。 
彩丝剪就交绒索。 
樽俎泛菖蒲。 
年年五月初。 
主人恩义重。 
对景承欢宠。 
何日玩山家。 
葵蒿三四花。
                        </pre>
