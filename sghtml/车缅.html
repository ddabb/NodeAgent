    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    南至日隔仗望含元殿香炉
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 车缅</p>
                <pre>抗殿疏元首， 
高高接上元。 
节当南至日， 
星是北辰天。 
宝戟罗仙仗， 
金炉引瑞烟。 
霏微双阙丽， 
溶曳九州连。 
拂曙祥光满， 
分晴晓色鲜。 
一阳今在历， 
生植愿陶甄。
                        </pre>
            </li>
            
    </ul>
