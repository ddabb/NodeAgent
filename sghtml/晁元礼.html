    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    绿头鸭
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 晁元礼</p>
                <pre>晚云收， 
淡天一片琉璃。 
烂银盘、来从海底， 
皓色千里澄辉。 
莹无尘、素娥淡伫， 
静可数、丹桂参差。 
玉露初零， 
金风未凛， 
一年无似此佳时。 
露坐久、疏萤时度， 
乌鹊正南飞。 
瑶台冷， 
阑干凭暖， 
欲下迟迟。 
念佳人、音尘别后， 
对此应解相思。 
最关情、漏声正永， 
暗断肠、花阴偷移。 
料得来宵， 
清光未减， 
阴晴天气又争知。 
共凝恋、如今别后， 
还是隔年期。 
人强健， 
清尊素影， 
长愿相随。
                        </pre>
            </li>
            
    </ul>
