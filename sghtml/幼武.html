                    浣溪沙
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    元代, 幼武</p>
                <pre>雨过池塘绿水生。 
竹阴深处小桥横。 
鱼吹翠浪柳花行。 
独倚曲阑魂欲断， 
沉思倾国句难成。 
匆匆春晚更伤情。
                        </pre>
