<body>
    <h1>
        张道古
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        张道古，一名睍，字子美，临淄人。景福中，擢进士第，官右拾遗，以直谏谪施州司户。后入蜀，王建召为武司郎中，寻复贬死。诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    上蜀王
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 张道古</p>
                <pre>封章才达冕旒前， 
黜诏俄离玉座端。 
二乱岂由明主用， 
五危终被佞臣弹。 
西巡凤府非为固， 
东播銮舆卒未安。 
谏疏至今如可在， 
谁能更与读来看？
                        </pre>
            </li>
            
            <li>
                <h3>
                    咏雨
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 张道古</p>
                <pre>亢阳今已久， 
嘉雨自云倾。 
一点不斜去， 
极多时下成。
                        </pre>
            </li>
            
    </ul>
</body>
