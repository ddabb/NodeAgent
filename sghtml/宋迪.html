                    龙池春草
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 宋迪</p>
                <pre>凤阙韶光遍， 
龙池草色匀。 
烟波全让绿， 
堤柳不争新。 
翻叶迎红日， 
飘香借白蘋。 
幽姿偏占暮， 
芳意欲留春。 
已胜生金埒， 
长思藉玉轮。 
翠华如见幸， 
正好及兹辰。
