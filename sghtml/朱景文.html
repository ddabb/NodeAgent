                <h3>
                    玉楼春
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    宋代, 朱景文</p>
                <pre>玉阶琼室冰壶帐。 
恁地水晶帘不上。 
儿家住处隔红尘， 
云气悠扬风淡荡。 
有时闲把兰舟放。 
雾鬓风鬟乘翠浪。 
夜深满载月明归， 
画破琉璃千万丈。
                        </pre>
