    <p><strong>朝代:</strong>

    </p>
    <p><strong>生平:</strong>
        阴行先，开元间，为张说湘州从事。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>

    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    和张燕公湘中九日登高
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 阴行先</p>
                <pre>重阳初启节， 
无射正飞灰。 
寂寞风蝉至， 
连翩霜雁来。 
山棠红叶下， 
岸菊紫花开。 
今日桓公座， 
多愧孟嘉才。
                        </pre>
            </li>
            
    </ul>
