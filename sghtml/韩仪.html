    </p>

                <h3>
                    记知闻近过关试
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 韩仪</p>
                <pre>短行轴了付三铨， 
休把新衔恼必先。 
今日便称前进士， 
好留春色与明年。
