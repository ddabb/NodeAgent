                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 赵摅</p>
                <pre>涧草萋萋绿， 
林莺恰恰啼。 
汀沙过雨便无泥。 
唤得芒鞋随意、到前溪。 
浦溆浑堪画， 
云烟总是题。 
江湖老伴一蓑衣。 
真个斜风细雨、不须归。
                        </pre>

                    元代, 赵摅</p>
                <pre>春来日日风成阵。 
桃李飘零尽。 
树头树底觅残红。 
只有郭西梨雪、照晴空。 
酬春须得如川酒。 
酒债寻常有。 
葛巾侧倩人扶。 
大似浣花溪上、
