            <li>
                <h3>
                    燕归梁
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 赵才卿</p>
                <pre>细柳营中有亚夫。 
华宴簇名姝。 
雅歌长许佐投壶。 
无一日、不欢娱。 
汉王拓境思名将， 
捧飞诏欲登途。 
从前密约尽成虚。 
空赢得、泪流珠。
                        </pre>
            </li>
