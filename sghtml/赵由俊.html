                <h3>
                    清平乐
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 赵由俊</p>
                <pre>楚云迷断。 
桃叶江南岸。 
春去秋来情汗漫。 
愁绝一行新雁。 
锦书欲寄双成。 
殷勤为谢芳卿。 
明月碧梧凉夜， 
有谁知度箫声。
                        </pre>
            </li>
