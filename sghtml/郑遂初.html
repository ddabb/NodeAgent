    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    别离怨
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 郑遂初</p>
                <pre>荡子戍辽东， 
连年信不通。 
尘生锦步障， 
花送玉屏风。 
只怨红颜改， 
宁辞玉簟空。 
系书春雁足， 
早晚到云中。
                        </pre>
            </li>
            
    </ul>
