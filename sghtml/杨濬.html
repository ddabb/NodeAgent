                <h3>
                    送刘散员赋得陈思王诗明月照高楼
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 杨濬</p>
                <pre>高楼一何绮， 
素月复流明。 
重轩望不极， 
馀晖揽讵盈。 
镜华当牖照， 
钩影隔帘生。 
逆愁异尊酒， 
对此难为情。 
第三十四卷
                        </pre>
            </li>
