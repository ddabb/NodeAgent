    <h1>
        敬括
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        敬括，字叔弓，河东人。少以文词称乡。举进士，又应制登科。累官右拾遗、内供奉、殿中侍御史。天宝末，以不附杨国忠，出为刺史。迁给事中、兵部侍郎、大理卿。大历初，诏选循良为近辅，以括为同州刺史，入为御史大夫，卒。诗一首。
    </p>

            <li>
                <h3>
                    省试七月流火
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 敬括</p>
                <pre>前庭一叶下， 
言念忽悲秋。 
变节金初至， 
分寒火正流。 
气含凉夜早， 
光拂夏云收。 
助月微明散， 
沿河丽景浮。 
礼标时令爽， 
诗兴国风幽。 
自此观邦正， 
深知王业休。 
第二百一十六卷
                        </pre>
            </li>
