            <li>
                <h3>
                    晚至乡亭
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 郑德玄</p>
                <pre>长亭日已暮， 
驻马暂盘桓。 
山川杳不极， 
徒侣默相看。 
云夕荆台暗， 
风秋郢路寒。 
客心一如此， 
谁复采芳兰。
                        </pre>
            </li>
