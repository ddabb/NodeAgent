                <h3>
                    和主司王起
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 孟球</p>
                <pre>当年门下化龙成， 
今日余波进后生。 
仙籍共知推丽藻， 
禁垣同得荐嘉名。 
桃蹊早茂夸新萼， 
菊圃初开耀晚英。 
谁料羽毛方出谷， 
许教齐和九皋呜。
                        </pre>
            </li>
