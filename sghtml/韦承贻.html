            <li>
                <h3>
                    策试夜潜纪长句于都堂西南隅
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 韦承贻</p>
                <pre>褒衣博带满尘埃， 
独自都堂纳卷回。 
蓬巷几时闻吉语， 
棘篱何日免重来。 
三条烛尽钟初动， 
九转丹成鼎未开。 
残月渐低人扰扰， 
不知谁是谪仙才？ 
白莲千朵照廊明， 
一片升平雅颂声。 
才唱第三条烛尽， 
南宫风月画难成。
                        </pre>
            </li>
