        李深，字士达，兵部郎中、衢州刺史。诗四首。
    </p>
    <p><strong>出生:</strong>

    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    游烂柯山四首
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 李深</p>
                <pre>寻源路不迷， 
绝顶与云齐。 
坐引群峰小， 
平看万木低。 
双林春色上， 
正有子规啼。 
嵌空横洞天， 
磅礴倚崖巘。 
宛如虹势出， 
可赏不可转。 
真兴得津梁， 
抽簪永游衍。 
羽客无姓名， 
仙棋但闻见。 
行看负薪客， 
坐使桑田变。 
怀古正怡然， 
前山早莺啭。 
稽首期发蒙， 
吾师岂无说。 
安禅即方丈， 
演法皆寂灭。 
鸣磬雨花香， 
斋堂饭松屑。
                        </pre>
            </li>
            
    </ul>
