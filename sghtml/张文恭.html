    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    七夕
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 张文恭</p>
                <pre>凤律惊秋气， 
龙梭静夜机。 
星桥百枝动， 
云路七香飞。 
映月回雕扇， 
凌霞曳绮衣。 
含情向华幄， 
流态入重闱。 
欢馀夕漏尽， 
怨结晓骖归。 
谁念分河汉， 
还忆两心违。
                        </pre>
            </li>
            
            <li>
                <h3>
                    佳人照镜
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 张文恭</p>
                <pre>倦采蘼芜叶， 
贪怜照胆明。 
两边俱拭泪， 
一处有啼声。
                        </pre>
            </li>
