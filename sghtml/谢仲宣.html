                <h3>
                    送钟员外
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 谢仲宣</p>
                <pre>送人多折柳， 
唯我独吟松。 
若保岁寒在， 
何妨霜雪重。 
森梢逢静境， 
廓落见孤峰。 
还似君高节， 
亭亭鲜继踪。
                        </pre>
