                <h3>
                    睹木平和尚
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 文益</p>
                <pre>木平山里人， 
貌古年复少。 
相看陌路同， 
论心秋月皎。 
怀衲线非蚕， 
助歌声有鸟。 
城阙今日来， 
一讴曾已晓。
                        </pre>
            </li>
