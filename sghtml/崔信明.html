<body>
    <h1>
        崔信明
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        青州益都人，博闻强记，下笔成章。大业中，令尧城，窦建德招之，不屈，去隐太行山。贞观中，应诏举。终秦川令。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    送金竟陵入蜀
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 崔信明</p>
                <pre>金门去蜀道， 
玉垒望长安。 
岂言千里远， 
方寻九折难。 
西上君飞盖， 
东归我挂冠。 
猿声出峡断， 
月彩落江寒。 
从今与君别， 
花月几新残。
                        </pre>
            </li>
            
    </ul>
