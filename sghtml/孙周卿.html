            <li>
                <h3>
                    水仙子
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 孙周卿</p>
                <pre>朝吟暮醉两相宜， 
花落花开总不知， 
虚名嚼破无滋味。 
比闲人惹是非， 
淡家私付与山妻。 
水碓里舂来米， 
山庄上饯了鸡， 
事事休提。
                        </pre>
            </li>
            
            <li>
                <h3>
                    沉醉东风
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    元代, 孙周卿</p>
                <pre>双拂黛停分翠羽， 
一窝云半吐犀梳。 
宝靥香， 
罗襦素， 
海棠娇睡起谁扶。 
肠断春风倦绣图， 
生怕见纱窗唾缕。
                        </pre>
            </li>
