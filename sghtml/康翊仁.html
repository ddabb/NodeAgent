                <h3>
                    鲛人潜织
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 康翊仁</p>
                <pre>珠馆冯夷室， 
灵鲛信所潜。 
幽闲云碧牖， 
滉漾水精帘。 
机动龙梭跃， 
丝萦藕淬添。 
七襄牛女恨， 
三日大人嫌。 
透手击吴练， 
凝冰笑越缣。 
无因听札札， 
空想濯纤纤。
                        </pre>
            </li>
