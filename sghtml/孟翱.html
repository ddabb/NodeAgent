                <h3>
                    言行相顾
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 孟翱</p>
                <pre>将使言堪复， 
常闻行欲先。 
比珪斯不玷， 
修己直如弦。 
跬步非全进， 
吹嘘禀自然。 
当令夫子察， 
无宿仲由贤。 
正遇兴邦际， 
因怀入署年。 
坐知清监下， 
相顾有人焉。
