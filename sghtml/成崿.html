                    登圣善寺阁望龙门
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 成崿</p>
                <pre>高阁聊登望， 
遥分禹凿门。 
刹连多宝塔， 
树满给孤园。 
香境超三界， 
清流振陆浑。 
报慈弘孝理， 
行道得真源。 
空净祥烟霁， 
时光受日温。 
愿从初地起， 
长奉下生尊。
