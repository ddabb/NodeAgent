                <h3>
                    南柯子·南歌子
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 苏十能</p>
                <pre>江水粼粼碧， 
云山叠叠奇。 
平生心事一钩丝。 
便是壶中日月、更何疑。 
文叔今方贵， 
君房素自痴。 
洛阳尘土涴人衣。 
争似归来双足、踏涟漪。
                        </pre>
