                    望梅花
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 蒲宗孟</p>
                <pre>一阳初起。 
暖力未胜寒气。 
堪赏素华长独秀， 
不并开红抽紫。 
青帝只应怜洁白， 
不使雷同众卉。 
淡然难比。 
粉蝶岂知芳蕊。 
半夜卷帘如乍失， 
只在银蟾影里。 
残雪枝头君认取， 
自有清香旖旎。
