                <h3>
                    日南长至
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 独孤铉</p>
                <pre>玉历颁新律， 
凝阴发一阳。 
轮辉犹惜短， 
圭影此偏长。 
晷度经南斗， 
流晶尽北堂。 
乍疑周户耀， 
可爱逗林光。 
积雪销微照， 
初萌动早芒。 
更升台上望， 
云物已昭彰。
