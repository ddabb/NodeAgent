                <h3>
                    玉楼春
                </h3>
                <p><strong>形式:</strong>

                </p>
                <p><strong>标签:</strong>
                    元代, 何可视</p>
                <pre>邻鸡喔喔晨窗白。 
檐树深沉初辨色。 
鸳鸯瓦上露溶溶， 
翡翠帘边风瑟瑟。 
小楼一半屏山隔。 
不灭银缸通照夕。 
还乡好梦却忘愁， 
梦破那堪仍在
                        </pre>

            <li>
                <h3>
                    蝶恋花
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 何可视</p>
                <pre>金井啼鸦深院晓。 
＊尽东风， 
柳絮吹难了。 
燕子多情相识早。 
杏梁依旧双双到。 
一缕沉烟帘幕悄。 
满眼飞花， 
只觉人怀抱。 
十二玉楼春树杪。
                        </pre>
