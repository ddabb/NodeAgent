                <h3>
                    春水绿波
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 朱休</p>
                <pre>芳时淑气和， 
春水澹烟波。 
滉漾滋兰杜， 
沦涟长芰荷。 
晚光扶翠潋， 
潭影写青莎。 
归雁追飞尽， 
纤鳞游泳多。 
朝宗终到海， 
润下每盈科。 
愿假中流便， 
从兹发棹歌。
                        </pre>
            </li>
