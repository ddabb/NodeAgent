                <h3>
                    浣溪纱·浣溪沙
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    宋代, 毛珝</p>
                <pre>绿玉枝头一粟黄。 
碧纱帐里梦魂香。 
晓风和月步新凉。 
吟倚画栏怀李贺， 
笑持玉斧恨吴刚。 
素娥不嫁为谁妆。
                        </pre>
            </li>
            
            <li>
                <h3>
                    踏莎行
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 毛珝</p>
                <pre>顾曲多情， 
寻芳未老。 
一庭风月知音少。 
梦随蝶去恨墙高， 
醉听莺语嫌笼小。 
红烛呼卢， 
黄金买笑。 
弹丝踮屣长安道。 
彩笺拈起锦囊花， 
绿窗留得罗裙草。
                        </pre>
            </li>
