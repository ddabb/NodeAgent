            <li>
                <h3>
                    西戎即叙
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 李子昂</p>
                <pre>悬首藁街中， 
天兵破犬戎。 
营收低陇月， 
旗偃度湟风。 
肃杀三边劲， 
萧条万里空。 
元戎咸服罪， 
余孽尽输忠。 
圣理符轩化， 
仁恩契禹功。 
降逾洞庭险， 
枭拟郅支穷。 
已散军容捷， 
还资庙算通。 
今朝观即叙， 
非与献獒同。
                        </pre>
            </li>
            
    </ul>
