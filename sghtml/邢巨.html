    </p>
    <p><strong>生平:</strong>
        邢巨，扬州人。开元七年，中文辞雅丽科，官监察御史。  诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    游宣州琴溪同武平一作
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 邢巨</p>
                <pre>灵溪非人迹， 
仙意素所秉。 
鳞岭森翠微， 
澄潭照秋景。
                        </pre>
            </li>
            
            <li>
                <h3>
                    游春
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 邢巨</p>
                <pre>海岳三峰古， 
春皇二月寒。 
绿潭渔子钓， 
红树美人攀。 
弱蔓环沙屿， 
飞花点石关。 
溪山游未厌， 
琴酌弄晴湾。
                        </pre>
            </li>
            
    </ul>
