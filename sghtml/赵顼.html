                <h3>
                    瑶台第一层
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 赵顼</p>
                <pre>西母池边宴罢， 
赠南枝、步玉霄。 
绪风和扇， 
冰华发秀， 
雪质孤高。 
汉陂呈练影， 
问是谁、独立江皋。 
便凝望、壶中珪璧， 
天下琼瑶。 
清标。 
曾陪胜赏， 
坐望愁、解使尘消。 
况双成与乳丹点染， 
都付香梢。 
寿妆酥冷， 
郢韵佩举， 
麝卷云绡。 
乐逍遥。 
凤凰台畔， 
取次忆吹箫。
                        </pre>
