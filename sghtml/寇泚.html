            <li>
                <h3>
                    度涂山
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 寇泚</p>
                <pre>小年弄文墨， 
不识戎旅难。 
一朝事鞞鼓， 
策马度涂山。 
涂山横地轴， 
万里留荒服。 
悠悠正旆远， 
騑骖一何速。 
流月挥金戈， 
惊风折寒木。 
行闻汉飞将， 
还向皋兰宿。
                        </pre>
            </li>
