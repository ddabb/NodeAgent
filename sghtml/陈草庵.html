                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 陈草庵</p>
                <pre>晨鸡初叫， 
昏鸦争噪。 
那个不去红尘闹？ 
路迢迢， 
水迢迢， 
功名尽在长安道。 
今日少年明日老。 
山， 
依旧好； 
人， 
憔悴了。
