    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    晦日宴高氏林亭
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 周彦昭</p>
                <pre>胜地临鸡浦， 
高会偶龙池。 
御柳惊春色， 
仙筇掩月华。 
门邀千里驭， 
杯泛九光霞。 
日落山亭晚， 
雷送七香车。
                        </pre>
            </li>
            
    </ul>
