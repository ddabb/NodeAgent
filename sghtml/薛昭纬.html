    <h1>
        薛昭纬
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        薛昭纬，河东人。乾宁中，为礼部侍郎。天复中，累贬谿州司马。诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    华州榜寄诸门生
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 薛昭纬</p>
                <pre>时君过听委平衡， 
粉署华灯到晓明。 
开卷固难窥浩汗， 
执衡空欲慕公平。 
机云笔舌临文健， 
沈宋章篇发咏清。 
自笑观光辉下阙。
                        </pre>
            </li>
            
            <li>
                <h3>
                    谢银工
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 薛昭纬</p>
                <pre>一碟毡根数十皴， 
盘中犹更有红鳞。 
早知文字多辛苦， 
悔不当初学冶银。
                        </pre>
            </li>
            
    </ul>
