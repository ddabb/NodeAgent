    <h1>

    <p><strong>朝代:</strong>

    </p>
    <p><strong>生平:</strong>
        颜师古，字籀，（《旧唐书》云：颜籀，字师古。）雍州万年人，齐黄门侍郎之推之孙。博览群书，尤精训诂。隋末为安养尉，高祖入关，谒见长春宫，授朝散大夫。累迁中书舍人，专掌机密。太宗初，擢中书侍郎。考定五经，多所釐正，颁其书令天下学习。所注班固《汉书》、《急就章》，大行于世。终秘书监、弘文馆学士。集六十卷，今存诗一首。
    </p>

    <h2>诗歌</h2>

            <li>
                <h3>
                    奉和正日临朝
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 颜师古</p>
                <pre>七府璿衡始， 
三元宝历新。 
负扆延百辟， 
垂旒御九宾。 
肃肃皆鹓鹭， 
济济盛簪绅。 
天涯致重译， 
日域献奇珍。
                        </pre>
            </li>
            
    </ul>
