                <h3>
                    登云梯
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 殷琮</p>
                <pre>碧落远澄澄， 
青山路可升。 
身轻疑易蹋， 
步独觉难凭。 
逦迤排将近， 
回翔势渐登。 
上宁愁屈曲， 
高更喜超腾。 
江树遥分蔼， 
山岚宛若凝。 
赤城容许到， 
敢惮百千层。
                        </pre>
