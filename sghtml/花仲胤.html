                <h3>
                    南乡子
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 花仲胤</p>
                <pre>顿首起情人。 
即日恭维问好音。 
接得彩笺词一首， 
堪惊。 
题起词名恨转生。 
展转意多情。 
寄与音书不志诚。 
不写伊川题尹字， 
无心。 
料想伊家不要人。
                        </pre>
            </li>
