                <h3>
                    望江南·忆江南
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    宋代, 陈朴</p>
                <pre>丹九转， 
纯一太初颜。 
内外无为常抱朴， 
纵横海外与人间。 
功行积丘山。 
青阙诏， 
玉简赐金环。 
饮罢刀圭乘羽驾， 
旌幢箫鼓过天关。 
朝帝列仙班。
                        </pre>
