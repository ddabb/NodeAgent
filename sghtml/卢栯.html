    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    和于中丞登越王楼作
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 卢栯</p>
                <pre>图画越王楼， 
开缄慰别愁。 
山光涵雪冷， 
水色带江秋。 
云岛孤征雁， 
烟帆一叶舟。 
向风舒霁景， 
如伴谢公游。
                        </pre>
            </li>
            
    </ul>
