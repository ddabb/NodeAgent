                <h3>
                    卜算子
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    清代, 吴兰修</p>
                <pre>绿翦一窗烟， 
夜漏如何许。 
碧月蒙蒙不到门， 
竹露听如雨。 
独自出篱根， 
树影拖鞋去。 
一点萤灯隔水青， 
蛩作秋僧语。
                        </pre>
