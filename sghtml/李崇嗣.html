    <h1>
        李崇嗣
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        李崇嗣，则天时奉宸府主簿。圣历中，曾奉敕预东观修书，见沈佺期《黄口赞序》。诗三首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    独愁
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 李崇嗣</p>
                <pre>闻道成都酒， 
无钱亦可求。 
不知将几斗， 
销得此来愁。
                        </pre>
            </li>
            
            <li>
                <h3>
                    览镜
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 李崇嗣</p>
                <pre>岁去红颜尽， 
愁来白发新。 
今朝开镜匣， 
疑是别逢人。
                        </pre>
            </li>
            
    </ul>
