    <h1>
        于志宁
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        于志宁，字仲谧，高陵人。隋末有名。高祖入关，礼遇之。为太宗天策府从事中郎，侍从征伐，兼文学馆学士。太宗宴贵臣内殿，志宁以非三品，不至。上怪之，特令预宴，即加散骑常侍，为太子詹事。数有规谏。高宗朝，拜尚书左仆射，兼太子少师。集四十卷，今存诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    冬日宴群公于宅各赋一字得杯
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 于志宁</p>
                <pre>陋巷朱轩拥， 
衡门缇骑来。 
俱裁七步咏， 
同倾三雅杯。 
色动迎春柳， 
花发犯寒梅。 
宾筵未半醉， 
骊歌不用催。
                        </pre>
            </li>
            
    </ul>
