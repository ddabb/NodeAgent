                <h3>
                    游烂柯山
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 谢勮</p>
                <pre>独凌清景出， 
下视众山中。 
云日遥相对， 
川原无不通。 
自致高标末， 
何心待驭风。 
宛演横半规， 
穹崇翠微上。 
云扃掩苔石， 
千古无人赏。 
宁知后贤心， 
登此共来往。 
仙弈示樵夫， 
能言忘归路。 
因看斧柯烂， 
孙子发已素。 
孰云遗迹久， 
举意如旦暮。 
仙僧会真要， 
应物常渊默。 
惟将无住理， 
转与信人说。 
月影清江中， 
可观不可得。
                        </pre>
