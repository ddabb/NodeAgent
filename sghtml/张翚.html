<body>
    <h1>
        张翚
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        张翚（一作晕），曲阿人。开元二十三年进士，为萧颖士同年生，官校书郎。诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    游栖霞寺
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 张翚</p>
                <pre>跻险入幽林， 
翠微含竹殿。 
泉声无休歇， 
山色时隐见。 
潮来杂风雨， 
梅落成霜霰。 
一从方外游， 
顿觉尘心变。
                        </pre>
            </li>
            
            <li>
                <h3>
                    绝句
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 张翚</p>
                <pre>茫茫烟水上， 
日暮阴云飞。 
孤坐正愁绪， 
湖南谁捣衣。
                        </pre>
            </li>
            
    </ul>
</body>
