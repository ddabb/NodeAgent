                <p><strong>标签:</strong>
                    宋代, 孙惔</p>
                <pre>烟洗风梳， 
司花先放江梅吐。 
竹村沙路。 
脉脉摇寒雨。 
醉魄吟魂， 
无著清香处。 
愁如缕。 
系春不住。 
又折冰枝去。
