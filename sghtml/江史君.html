                <h3>

                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 江史君</p>
                <pre>耳顺恰当年， 
甲子方一数。 
绛县老人曾纪， 
四百四十五。 
孙弘博士适遭逢， 
马援击蛮未遇。 
五福祝君全备， 
更尊荣安富。
