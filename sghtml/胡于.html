                <h3>
                    鹧鸪天
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    宋代, 胡于</p>
                <pre>袅袅薰风响珮环。 
广寒仙子跨清鸾。 
谁教瑞世仪周间， 
自赋多才继小山。 
铃阁静， 
画堂闲。 
衮衣象服镇团栾。 
年年此日称觞处， 
留待菖蒲驻玉颜。
                        </pre>
            </li>
