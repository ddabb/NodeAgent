    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    题汉州西湖
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 严公贶</p>
                <pre>凤沼才难尽， 
余思凿西湖。 
珍木罗修岸， 
冰光映坐隅。 
琴台今寂寞， 
竹岛尚萦纡。 
犹蕴济川志， 
芳名终不渝。
                        </pre>
            </li>
            
    </ul>
