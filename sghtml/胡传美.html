                    武康碧落观
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 胡传美</p>
                <pre>仙宫碧落太微书， 
遗迹依然掩故居。 
幢节不归天杳邈， 
烟霞空锁日幽虚。 
不逢金简扳云洞， 
可惜瑶台叠藓除。 
欲脱儒衣陪羽客， 
伤心齿发已凋疏。
