    <h1>
        刘洞
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        庐陵人。学诗于陈贶，隐居庐山。后主召见，献诗百篇。有集行世，存诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    句
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 刘洞</p>
                <pre>千里长江皆渡马， 
十年养士得何人。 
翻忆潘郎章奏内， 
愔愔日暮好沾巾。 
百骸同草木， 
万象入心灵。
                        </pre>
            </li>
            
            <li>
                <h3>
                    石城怀古
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 刘洞</p>
                <pre>石城古岸头， 
一望思悠悠。 
几许六朝事， 
不禁江水流。
                        </pre>
            </li>
            
    </ul>
