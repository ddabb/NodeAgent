    <h1>
        柳棠
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        柳棠，东川人。应进士举，才思优赡。开成中，杨汝士镇东川，棠每于座上赋诗狂纵，后参越巂军事卒。诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    席上戏东川杨尚书
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 柳棠</p>
                <pre>莫言名位未相俦， 
风月何曾阻献酬。 
前辈不须轻后辈， 
靖安今日在衡州。
                        </pre>
            </li>
            
            <li>
                <h3>
                    答杨尚书
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 柳棠</p>
                <pre>未向燕台逢厚礼， 
幸因社会接余欢。 
一鱼吃了终无愧， 
鹍化为鹏也不难。
                        </pre>
            </li>
            
    </ul>
