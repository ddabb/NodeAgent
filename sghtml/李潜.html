                <h3>
                    和主司王起
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 李潜</p>
                <pre>文学宗师心秤平， 
无私三用佐贞明。 
恩波旧是仙舟客， 
德宇新添月桂名。 
兰署崇资金色重， 
莲峰高唱玉音清。 
羽毛方荷生成力， 
难继鸾皇上汉声。
                        </pre>
            </li>
