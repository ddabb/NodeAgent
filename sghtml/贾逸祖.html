                <h3>
                    朝中措
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 贾逸祖</p>
                <pre>青山隐隐水斜斜。 
修竹两三家。 
又是水寒山瘦， 
依然行客遍天涯。 
天教流落， 
东西南北， 
不恨年华。 
只恨夜来风雨， 
投明月、老却梅花。
