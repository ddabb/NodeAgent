    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    即景
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    宋代, 朱淑贞</p>
                <pre>竹摇清影罩幽窗， 
两两时禽噪夕阳。 
谢却海棠飞尽絮， 
困人天气日初长。
                        </pre>
            </li>
            
            <li>
                <h3>
                    落花
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    宋代, 朱淑贞</p>
                <pre>连理枝头花正开， 
妒花风雨便相催。 
愿教青帝常为主， 
莫遣纷纷点翠苔。
                        </pre>
            </li>
            
    </ul>
