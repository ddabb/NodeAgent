<body>
    <h1>
        陆翱
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        陆翱，义兴人，登第不受辟而卒，宰相希声之父。诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    赵氏北楼
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 陆翱</p>
                <pre>殷勤赵公子， 
良夜竟相留。 
朗月生东海， 
仙娥在北楼。 
酒阑珠露滴， 
歌迥石城秋。 
本为愁人设， 
愁人到晓愁。
                        </pre>
            </li>
            
            <li>
                <h3>
                    闲居即事
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 陆翱</p>
                <pre>衰柳迷隋苑， 
衡门啼暮鸦。 
茅厨烟不动， 
书牖日空斜。 
悔下东山石， 
贫于南阮家。 
沈忧损神虑， 
萱草自开花。
                        </pre>
            </li>
            
    </ul>
