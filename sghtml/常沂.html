                <h3>
                    禁中春松
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 常沂</p>
                <pre>映殿松偏好， 
森森列禁中。 
攒柯沾圣泽， 
疏盖引皇风。 
晚色连秦苑， 
春香满汉宫。 
操将金石固， 
材与直臣同。 
翠影宜青琐， 
苍枝秀碧空。 
还知沐天眷， 
千载更葱茏。
                        </pre>
