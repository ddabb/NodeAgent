            <li>
                <h3>
                    送德林郎中学士赴东府
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 陈元裕</p>
                <pre>上善湛然秋， 
恩波洽帝猷。 
谩言生险浪， 
岂爽见安流。 
泛去星槎远， 
澄来月练浮。 
滔滔对离酌， 
入洛称仙舟。
                        </pre>
            </li>
