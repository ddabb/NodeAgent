                <h3>
                    游烂柯山
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 羊滔</p>
                <pre>步登春岩里， 
更上最远山。 
聊见宇宙阔， 
遂令身世闲。 
清辉赏不尽， 
高驾何时还。 
石梁耸千尽， 
高盼出林□。 
亘壑蹑丹虹， 
排云弄清影。 
路期访道客， 
游衍空井井。 
采薪穷冥搜， 
深路转清映。 
安知洞天里， 
偶坐得棋圣。 
至今追灵迹， 
可用陶静性。 
沙门何处人， 
携手俱灭迹。 
深入不动境， 
乃知真圆寂。 
有时归罗浮， 
白日见飞锡。
