                <h3>
                    早晴至报恩山寺
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    宋代, 文同</p>
                <pre>山石馋馋磴道微， 
拂松穿竹露沾衣。 
烟开远水双鸥落， 
日落高林一雉飞。 
大麦未收治圃晚， 
小蚕犹卧斫桑稀。 
暮烟已合牛羊下， 
信马林间步月归。
                        </pre>
            </li>
            
            <li>
                <h3>
                    送棋僧惟照
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    宋代, 文同</p>
                <pre>学成九章开方诀， 
诵得一行乘除诗， 
自然天性晓绝艺， 
可敌国手应吾师。 
窗前横榻拥炉处， 
门外大雪压屋时， 
独翻旧局辨错着， 
冷笑古人心许谁？
                        </pre>
            </li>
