    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    沁园春
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 王云焕</p>
                <pre>四十君王， 
三百载间， 
兴亡一家。 
叹幕府峰高， 
生涯社燕， 
胭脂井暗， 
富贵飞花。 
山骨呈羞， 
江声带恨， 
磨尽英雄岁月赊。 
君知否， 
是枋头霸上， 
著数全差。 
倚空长剑吁嗟。 
奈争战年来似乱麻。 
但苍陵古冢， 
白杨啼鴂， 
荒园废沼， 
青草鸣蛙。 
旗盖东南， 
风涛天堑， 
难比兴亡隙地些。 
休凝伫， 
望长安路杳， 
夕照愁鸦。
                        </pre>
            </li>
