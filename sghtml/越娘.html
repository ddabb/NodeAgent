                <h3>
                    西江月
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 越娘</p>
                <pre>一自东君去後， 
几多恩爱暌离。 
频凝泪眼望乡畿。 
客路迢迢千里。 
顾我风情不薄， 
与君驿邸相随。 
参军虽死不须悲。 
幸有连枝同气。
                        </pre>
            </li>
