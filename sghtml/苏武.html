    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    留别妻
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    汉代, 苏武</p>
                <pre>结发为夫妻， 
恩爱两不疑。 
欢娱在今夕， 
嬿婉及良时。 
征夫怀远路， 
起视夜何其？ 
参辰皆已没， 
去去从此辞。 
行役在战场， 
相见未有期。 
握手一长叹， 
泪为生别滋。 
努力爱春华， 
莫忘欢乐时。 
生当复来归， 
死当长相思。
                        </pre>
            </li>
