    <h2>诗歌</h2>

            <li>
                <h3>
                    小重山
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 陈成之</p>
                <pre>恨入眉尖熨不开。 
日高犹未肯， 
傍妆台。 
玉郎嘶骑不归来。 
梁间燕， 
犹自及时回。 
粉泪污香腮。 
纤腰成瘦损， 
有人猜。 
一春那识下香阶。 
春又去， 
花落满苍苔。
                        </pre>
