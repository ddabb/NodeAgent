                <h3>
                    卜算子
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 卓世清</p>
                <pre>流水一湾西。 
晚坐孤亭静。 
不见高人跨鹤归， 
风竹摇清影。 
往古与来今， 
休用重重省。 
十里梅花雪正晴， 
月挂遥山冷。
