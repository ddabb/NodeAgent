                <h3>
                    朝中措
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 菊翁</p>
                <pre>桂花庭院是蓬壶。 
行地列仙图。 
月姊搀先两日， 
捧觞来庆垂弧。 
埙箎伯仲， 
翁前再拜， 
彩袖嬉娱。 
人羡一经教子， 
君今满屋皆书。
                        </pre>
            </li>
