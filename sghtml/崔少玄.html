                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 崔少玄</p>
                <pre>得之一元， 
匪受自天。 
太老之真， 
无上之仙。 
光含影藏， 
形于自然。 
真安匪求， 
神之久留。 
淑美其真， 
体性刚柔。 
丹霄碧虚， 
上圣之俦。 
百岁之后， 
空余坟丘。
