                <h3>
                    向湖边
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 江纬</p>
                <pre>退处相关， 
幽栖林薮， 
舍宇第须茅盖。 
翠巘清泉， 
启轩窗遥对。 
遇等闲、邻里过从， 
亲朋临顾， 
草草便成幽会。 
策杖携壶， 
向湖边柳外。 
旋买溪鱼， 
便斫银丝脍。 
谁复欲痛饮， 
如长鲸吞海。 
共惜醺酣， 
恐欢娱难再。 
矧清风明月非钱买。 
休追念、金马玉堂心胆碎。 
且斗尊前， 
有阿谁身在。
                        </pre>
