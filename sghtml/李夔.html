<body>
    <h1>
        李夔
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        李夔，武后时为汴州司户。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    使至汴州喜逢宋之问
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 李夔</p>
                <pre>阮籍蓬池上， 
孤韵竹林才。 
巨源从吏道， 
正拥使车来。 
相逢且交臂， 
相命且衔杯。 
醉后长歌毕， 
馀声绕吹台。
                        </pre>
            </li>
            
    </ul>
