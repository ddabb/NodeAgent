    <h1>
        杨徽之
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        杨徽之，楚马殷时人。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    句
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 杨徽之</p>
                <pre>新霜染枫叶， 
皎月借芦花。 
废宅寒塘水， 
荒坟宿草烟。
                        </pre>
            </li>
            
            <li>
                <h3>
                    留宿廖融山斋
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 杨徽之</p>
                <pre>清和春尚在， 
欢醉日何长。 
谷鸟随柯转， 
庭花夺酒香。 
初晴岩翠滴， 
向晚树阴凉。 
别有堪吟处， 
相留宿草堂。
                        </pre>
            </li>
            
    </ul>
