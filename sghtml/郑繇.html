    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    失白鹰
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 郑繇</p>
                <pre>白锦文章乱， 
丹霄羽翮齐。 
云中呼暂下， 
雪里放还迷。 
梁苑惊池鹜， 
陈仓拂野鸡。 
不知寥廓外， 
何处独依栖。
                        </pre>
            </li>
            
            <li>
                <h3>
                    经慈涧题
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 郑繇</p>
                <pre>岸与恩同广， 
波将慈共深。 
涓涓劳日夜， 
长似下流心。 
第一百一十一卷
                        </pre>
            </li>
            
    </ul>
