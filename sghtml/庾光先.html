                <h3>
                    奉和刘采访缙云南岭作
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 庾光先</p>
                <pre>百越城池枕海圻， 
永嘉山水复相依。 
悬萝弱筱垂清浅， 
宿雨朝暾和翠微。 
鸟讶山经传不尽， 
花随月令数仍稀。 
幸陪谢客题诗句， 
谁与王孙此地归。
                        </pre>
