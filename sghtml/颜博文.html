            <li>
                <h3>
                    品令
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 颜博文</p>
                <pre>夜萧索。 
侧耳听、清海楼头吹角。 
停归棹、不觉重门闭， 
恨只恨、暮潮落。 
偷想红啼绿怨， 
道我真个情薄。 
纱窗外、厌厌新月上， 
也应则、睡不著。
                        </pre>
            </li>
            
            <li>
                <h3>
                    西江月
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 颜博文</p>
                <pre>草草书传锦字， 
厌厌梦绕梅花。 
海山无计驻星槎。 
肠断芭蕉影下。 
缺月旧时庭院， 
飞云到处人家。 
而今赢得鬓先华。 
说著多情已怕。
                        </pre>
            </li>
