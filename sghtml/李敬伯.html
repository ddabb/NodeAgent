    </p>

        李敬伯，西川观察巡官，试大理评事。诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    和段相公登武担寺西台
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 李敬伯</p>
                <pre>台上起凉风， 
乘闲览岁功。 
自随台席贵， 
尽许羽觞同。 
楼殿斜晖照， 
江山极望通。 
赋诗思共乐， 
俱得咏诗丰。
                        </pre>
            </li>
            
            <li>
                <h3>
                    奉陪段相公晚夏登张仪楼
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 李敬伯</p>
                <pre>层屋架城隈， 
宾筵此日开。 
文锋摧八阵， 
星分应三台。 
望雪烦襟释， 
当欢远思来。 
披云霄汉近， 
暂觉出尘埃。
                        </pre>
            </li>
            
    </ul>
