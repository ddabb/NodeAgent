                <p><strong>形式:</strong>

                <p><strong>标签:</strong>
                    宋代, 圆禅师</p>
                <pre>本是潇湘一钓客。 
自东自西自南北。 
只把孤舟为屋宅。 
无宽窄。 
幕天席地人难测。 
顷闻四海停戈革。 
金门懒去投书册。 
时向滩头歌月白。 
真高格。 
浮名浮利谁拘得。
