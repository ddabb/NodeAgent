                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 寇埴</p>
                <pre>舍筏求香偈， 
因泉演妙音。 
是明捐俗网， 
何独在山林。 
缭绕藤轩密， 
逶迤竹径深。 
为传同学志， 
兹宇可清心。
