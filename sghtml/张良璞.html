    <h1>

    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        张良璞，长安尉。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    览史
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 张良璞</p>
                <pre>享年八十已， 
历数穷苍生。 
七虎门源上， 
咆哮关内鸣。 
建都用鹑宿， 
设险因金城。 
舜曲烟火起， 
汾河珠翠明。 
海云引天仗， 
朔雪留边兵。 
作孽人怨久， 
其亡鬼信盈。 
素灵感刘季， 
白马从子婴。 
昏虐不务德， 
百代无芳声。
                        </pre>
            </li>
            
    </ul>
