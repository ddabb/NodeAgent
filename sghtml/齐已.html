                <h3>

                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 齐已</p>
                <pre>万木冻欲折， 
孤根暖独回。 
前树深雪里， 
昨夜一枝开。 
风递幽香去， 
禽窥素艳来。 
明年独自律， 
先发映春台。
                        </pre>
