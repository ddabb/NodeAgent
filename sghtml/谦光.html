                </p>
                <p><strong>标签:</strong>
                    唐代, 谦光</p>
                <pre>拥衲对芳丛， 
由来事不同。 
鬓从今日白， 
花似去年红。 
艳异随朝露， 
馨香逐晓风。 
何须对零落， 
然后始知空。
