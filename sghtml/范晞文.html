    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    意难忘
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 范晞文</p>
                <pre>清泪如铅。 
叹咸阳送远， 
露冷铜仙。 
岩花粉堕雪， 
津柳暗生烟。 
寒食後， 
暮江边。 
草色更芊芊。 
四十年， 
留春意绪， 
不似今年。 
山阴欲棹归船。 
暂停杯雨外， 
舞剑灯前。 
重逢应未卜， 
此别转堪怜。 
凭急管， 
倩繁弦。 
思苦调难传。 
望故乡， 
都将往事， 
付与啼鹃。
                        </pre>
            </li>
