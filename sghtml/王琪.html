            <li>
                <h3>
                    定风波
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 王琪</p>
                <pre>把酒花前欲问天。 
春来秋去苦茫然。 
风雨满枝花满地。 
何事。 
却教纤草占流年。 
试把钿筝重促柱。 
无绪。 
酒阑清泪滴朱弦。 
赖有玉人相顾好。 
轻笑。 
却疑春色在婵娟。
                        </pre>
            </li>
            
            <li>
                <h3>
                    望江南·忆江南
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    宋代, 王琪</p>
                <pre>江南草， 
如种复如描。 
深映落花莺舌乱， 
绿迷南浦客魂消。 
日日斗青袍。 
风欲转， 
柔态不胜娇。 
远翠天涯经夜雨， 
冷痕沙上带昏潮。 
谁梦与兰苕。
                        </pre>
            </li>
