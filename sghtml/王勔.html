    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    晦日宴高氏林亭同用华字
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 王勔</p>
                <pre>上序披林馆， 
中京视物华。 
竹窗低露叶， 
梅径起风花。 
景落春台雾， 
池侵旧渚沙。 
绮筵歌吹晚， 
幕雨泛香车。 
第五十七卷
                        </pre>
            </li>
