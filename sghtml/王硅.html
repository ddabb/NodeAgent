                <pre>雪消华月满仙台， 
万烛当楼宝扇开。 
双凤云中扶辇下， 
六鳌海上驾山来。 
镐京春酒沾周宴， 
汾水秋风陋汉才。 
一曲升平人尽乐， 
君王又进紫霞杯。
