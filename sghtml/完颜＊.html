    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    生查子
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    元代, 完颜＊</p>
                <pre>风流紫府郎， 
痛饮乌纱岸。 
柔软九回肠， 
冷怯玻璃碗。 
纤纤白玉葱， 
分破黄金弹。 
借得洞庭春， 
飞上桃花面。
                        </pre>
            </li>
            
            <li>
                <h3>
                    蝶恋花
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 完颜＊</p>
                <pre>几股湘江龙骨瘦。 
巧样翻腾， 
叠作湘波皱。 
金缕小钿花草门。 
翠条更结同心扣。 
金殿珠帘间永画。 
一握清风， 
暂喜怀中透。 
忽听传宣须急奏。
                        </pre>
            </li>
            
    </ul>
