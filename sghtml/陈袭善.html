    <ul>
        
            <li>
                <h3>
                    渔家傲
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 陈袭善</p>
                <pre>鹫岭峰前阑独倚。 
愁眉蹙损愁肠碎。 
红粉佳人伤别袂。 
情何已。 
登山临水年年是。 
常记同来今独至。 
孤舟晚扬湖光里。 
衰草斜阳无限意。 
谁与寄。 
西湖水是相思泪。
                        </pre>
            </li>
