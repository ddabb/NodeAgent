<body>
    <h1>
        释泚
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        释泚，大历时人。诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    北原别业
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 释泚</p>
                <pre>野外车骑绝， 
古村桑柘阴。 
流莺出谷静， 
春草闭门深。 
学稼农为业， 
忘情道作心。 
因知上皇日， 
凿井在灵林。
                        </pre>
            </li>
            
            <li>
                <h3>
                    游元象泊
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 释泚</p>
                <pre>空水潮色净， 
澹然湖上心。 
舳舻轻且进， 
汀洲如可寻。 
秋风洄溯险， 
落日波涛深。 
寂寞武陵去， 
中流方至今。
                        </pre>
            </li>
            
    </ul>
