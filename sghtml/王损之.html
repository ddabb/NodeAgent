            <li>
                <h3>
                    赋得浊水求珠
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 王损之</p>
                <pre>积水非澄彻， 
明珠不易求。 
依稀沈极浦， 
想像在中流。 
瞪目思清浅， 
褰裳恨暗投。 
徒看川色媚， 
空爱夜光浮。 
月入疑龙吐， 
星归似蚌游。 
终希识珍者， 
采掇冀冥搜。
                        </pre>
            </li>
