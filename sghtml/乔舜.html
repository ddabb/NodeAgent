            <li>
                <h3>
                    送德林郎中学士赴东府
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 乔舜</p>
                <pre>掺袂向江头， 
朝宗势未休。 
何人乘桂楫， 
之子过扬州。 
飒飒翘沙雁， 
漂漂逐浪鸥。 
欲知离别恨， 
半是泪和流。
                        </pre>
