            <li>
                <h3>
                    舟中望月
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    南北朝, 朱超</p>
                <pre>大江阔千里， 
孤舟无四邻。 
唯余故楼月， 
远近必随人。 
入风先绕晕， 
排雾急移轮。 
若教长似扇， 
堪拂艳歌尘。
                        </pre>
            </li>
