                <h3>

                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 琴操</p>
                <pre>欲整别离情， 
怯对尊中酒。 
野梵幽幽石上飘， 
搴落楼头柳。 
不系黄金绶。 
粉黛愁成垢。 
春风三月有时阑， 
遮不尽、梨花丑。
                        </pre>
