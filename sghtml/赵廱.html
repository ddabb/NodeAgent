                <p><strong>标签:</strong>

                <pre>天色晚。 
云外一筝斜雁。 
独凭阑干秋满眼。 
菊花寒尚浅。 
叶落香沟红泛。 
懒把新诗题怨。 
何处笛声三弄断。 
月迟帘未卷。
