                <p><strong>标签:</strong>

                <pre>飞塔凌霄起， 
宸游一届焉。 
金壶新泛菊， 
宝座即披莲。 
就日摇香辇， 
凭云出梵天。 
祥氛与佳色， 
相伴杂炉烟。
