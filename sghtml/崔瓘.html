    <h1>

    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        崔瓘，字汝器，博陵人，累官至澧州刺史。大历中，迁湖南观察使，为别将臧玠所害。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>

    <ul>
        
            <li>
                <h3>
                    赠营妓
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 崔瓘</p>
                <pre>寒檐寂寂雨霏霏， 
2 馆萧条烛烬微。 
只有今宵同此宴， 
翠娥佯醉欲先归。
                        </pre>
            </li>
            
    </ul>
