    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    登单于台
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 李士元</p>
                <pre>悔上层楼望， 
翻成极目愁。 
路沿葱岭去， 
河背玉关流。 
马散眠沙碛， 
兵闲倚戍楼。 
残阳三会角， 
吹白旅人头。
                        </pre>
            </li>
            
            <li>
                <h3>
                    登阁
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 李士元</p>
                <pre>乱后独来登大阁， 
凭阑举目尽伤心。 
长堤过雨人行少， 
废苑经秋草自深。 
破落侯家通永巷， 
萧条宫树接疏林。 
总输释氏青莲馆， 
依旧重重布地金。
                        </pre>
            </li>
            
    </ul>
