                </p>
                <p><strong>标签:</strong>

                <pre>一间茅屋， 
尚自修治。 
任狂风吹， 
连檐破碎。 
科棋斜攲， 
看著倒也。 
墙壁作散土一堆， 
主人翁永不来归。
