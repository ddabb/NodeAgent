                <h3>
                    秋日悬清光
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 陶拱</p>
                <pre>秋至云容敛， 
天中日景清。 
悬空寒色净， 
委照曙光盈。 
泫泫看弥上， 
辉辉望最明。 
烟霞轮乍透， 
葵藿影初生。 
鉴下应无极， 
升高自有程。 
何当回盛彩， 
一为表精诚。
                        </pre>
