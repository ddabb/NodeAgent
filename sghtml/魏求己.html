    <h1>

    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        魏求己，官御史，谪山阳丞。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    自御史左授山阳丞
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 魏求己</p>
                <pre>朝升照日槛， 
夕次下乌台。 
风竿一眇邈， 
月树几裴回。 
翼向高标敛， 
声随下调哀。 
怀燕首自白， 
非是为年催。
                        </pre>
            </li>
            
    </ul>
