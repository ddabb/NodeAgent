    <h2>诗歌</h2>

            <li>
                <h3>
                    湘灵鼓瑟
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 魏璀</p>
                <pre>瑶瑟多哀怨， 
朱弦且莫听。 
扁舟三楚客， 
丛竹二妃灵。 
淅沥闻馀响， 
依稀欲辨形。 
柱间寒水碧， 
曲里暮山青。 
良马悲衔草， 
游鱼思绕萍。 
知音若相遇， 
终不滞南溟。
                        </pre>
            </li>
            
    </ul>
