            <li>
                <h3>
                    唐昌观玉蕊花折有仙人游，怅然……
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 严休复</p>
                <pre>终日斋心祷玉宸， 
魂销目断未逢真。 
不如满树琼瑶蕊， 
笑对藏花洞里人。 
羽车潜下玉龟山， 
尘世何由睹蕣颜。 
唯有多情枝上雪， 
好风吹缀绿云鬟。
                        </pre>
