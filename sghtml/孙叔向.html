    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    送咸安公主
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 孙叔向</p>
                <pre>卤簿迟迟出国门， 
汉家公主嫁乌孙。 
玉颜便向穹庐去， 
卫霍空承明主恩。
                        </pre>
            </li>
            
            <li>
                <h3>
                    题昭应温泉
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 孙叔向</p>
                <pre>一道温泉绕御楼， 
先皇曾向此中游。 
虽然水是无情物， 
也到宫前咽不流。
                        </pre>
            </li>
            
    </ul>
