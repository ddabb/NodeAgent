                <p><strong>形式:</strong>

                </p>
                <p><strong>标签:</strong>

寒食轻烟薄雾，

                <pre>二郎山下雪纷纷， 
旋卓穹庐学塞人。 
化尽素衣冬不老， 
石油多似洛阳尘。
                        </pre>
