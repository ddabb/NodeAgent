<body>
    <h1>
        王韫秀
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        王韫秀，河西节度使忠嗣女，宰相元载妻也。诗三首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    同夫游秦
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 王韫秀</p>
                <pre>路扫饥寒迹， 
天哀志气人。 
休零离别泪， 
携手入西秦。
                        </pre>
            </li>
            
            <li>
                <h3>
                    喻夫阻客
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 王韫秀</p>
                <pre>楚竹燕歌动画梁， 
春兰重换舞衣裳。 
公孙开阁招嘉客， 
知道浮荣不久长。
                        </pre>
            </li>
            
            <li>
                <h3>
                    夫入相寄姨妹
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 王韫秀</p>
                <pre>相国已随麟阁贵， 
家风第一右丞诗。 
笄年解笑鸣机妇， 
耻见苏秦富贵时。
                        </pre>
            </li>
            
    </ul>
</body>
