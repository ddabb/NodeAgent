                <h3>
                    清平乐
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 卫德嘉</p>
                <pre>彩云飞断。 
愁思茫无岸。 
落日平芜烟水漫。 
又见去年归雁。 
琵琶旧曲难成。 
风流谁复如卿。 
满耳碧梧秋雨， 
浔阳江上哀声。
                        </pre>
            </li>
