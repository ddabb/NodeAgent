            <li>
                <h3>
                    长至日上公献寿
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 张叔良</p>
                <pre>凤阙晴钟动， 
鸡人晓漏长。 
九重初启钥， 
三事正称觞。 
日至龙颜近， 
天旋圣历昌。 
休光连雪净， 
瑞气杂炉香。 
化被君臣洽， 
恩沾士庶康。 
不因稽旧典， 
谁得纪朝章。
                        </pre>
            </li>
