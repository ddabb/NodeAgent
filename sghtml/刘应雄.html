    <h2>诗歌</h2>

            <li>
                <h3>
                    木兰花慢
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 刘应雄</p>
                <pre>梅妆堪点额， 
觉残雪、未全消。 
忽春递南枝， 
小窗明透， 
渐褪寒骄。 
天公似怜人意， 
便挽回、和气做元宵。 
太守公家事了， 
何妨银烛高烧。 
旋开铁锁粲星桥。 
快灯市、客相邀。 
且同乐时平， 
唱弹弦索， 
对舞纤腰。 
传柑记陪佳宴， 
待说来、须更换金貂。 
只恐出关人早， 
鸡鸣又报趣朝。
                        </pre>
            </li>
