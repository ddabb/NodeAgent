    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    沁园春
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 刘省斋</p>
                <pre>男子才生， 
桑弧蓬矢， 
志期古同。 
况平生慷慨， 
胸襟磊落， 
弛张洞晓， 
经艺该通。 
笔扫云烟， 
腹储兵甲， 
志气天边万丈虹。 
行藏事， 
笑不侯李广， 
射石夸雄。 
仰天一问穷通。 
叹风虎云龙时未逢。 
羡傅岩版筑， 
终符求象， 
渭滨渔钓， 
果兆非熊。 
白额未除， 
长鲸未脍， 
臂健何嫌二石弓。 
天山定， 
任扶桑高挂， 
凌阁图功。
                        </pre>
            </li>
