                <h3>
                    水龙吟
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 黄霁宇</p>
                <pre>丽华一握青丝， 
金珠粟粟香环里。 
春窥绮阁， 
新妆风舞， 
铢衣如碎。 
翠凤苍虬， 
骑来下界， 
蝶惊蜂避。 
甚三生富贵， 
垂垂晓露， 
犹凝满身珠翠。 
谁共那人结发， 
问何时、蹇修为理。 
对花一笑， 
香茸易翦， 
碎金难缀。 
半点芳心， 
乱愁如织， 
缕丝传意。 
倩东皇、拂拭新条， 
更与作、来生计。
                        </pre>
