    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    晦日宴高氏林亭
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 高绍</p>
                <pre>啸侣入山家， 
临春玩物华。 
葛弦调绿水， 
桂醑酌丹霞。 
岸柳开新叶， 
庭梅落早花。 
兴洽林亭晚， 
方还倒载车。
                        </pre>
            </li>
            
    </ul>
