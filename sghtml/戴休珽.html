                <p><strong>标签:</strong>

                <pre>穷秋朔风起， 
沧海愁阴涨。 
虏骑掠河南， 
汉兵屯灞上。 
羽书惊沙漠， 
刁斗喧亭障。 
关塞何苍茫， 
遥烽递相望。 
弱龄负奇节， 
侠客多招访。 
投笔弃繻生， 
提戈逐飞将。 
拔剑照霜白， 
怒发冲冠壮。 
会立万里功， 
视君封侯相。
