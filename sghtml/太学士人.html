                <h3>
                    临江仙
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 太学士人</p>
                <pre>莫怪钱神容易致， 
钱神尽是愚夫。 
为何此鬼却相於。 
只因频展义， 
长是泣穷途。 
韩氏有文曾饯汝， 
临行慎莫踌躇。 
青灯双点照平湖。 
蕉船从此逝， 
相共送陶朱。
