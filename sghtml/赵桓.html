    <h2>诗歌</h2>

            <li>
                <h3>
                    眼儿媚
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 赵桓</p>
                <pre>宸传三百旧京华。 
仁孝自名家。 
一旦奸邪， 
倾天拆地， 
忍听琵琶。 
如今在外多萧索， 
迤逦近胡沙。 
家邦万里， 
伶仃父子， 
向晓霜花。
                        </pre>
            </li>
            
            <li>
                <h3>
                    西江月
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 赵桓</p>
                <pre>塞雁嗈嗈南去， 
高飞难寄音书。 
只应宗社已丘墟。 
愿有真人为主。 
岭外云藏晓日， 
眼前路忆平芜。 
寒沙风紧泪盈裾。 
难望燕山归路。
                        </pre>
            </li>
