    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    和绵州于中丞登越王楼见寄
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 李续</p>
                <pre>早年登此楼， 
退想不胜愁。 
地远二千里， 
时将四十秋。 
邅迍多失路， 
华皓任虚舟。 
诗酒虽堪使， 
何因得共游。
                        </pre>
            </li>
            
    </ul>
