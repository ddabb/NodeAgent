                <h3>
                    乐府杂曲·鼓吹曲辞·有所思
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 刘氏云</p>
                <pre>朝亦有所思， 
暮亦有所思。 
登楼望君处， 
蔼蔼浮云飞。 
浮云遮却阳关道， 
向晚谁知妾怀抱。 
玉井苍苔春院深， 
桐花落地无人扫。
                        </pre>
            </li>
            
            <li>
                <h3>
                    相和歌辞·婕妤怨
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 刘氏云</p>
                <pre>君恩不可见， 
妾岂如秋扇。 
秋扇尚有时， 
妾身永微贱。 
莫言朝花不复落， 
娇容几夺昭阳殿。
                        </pre>
            </li>
