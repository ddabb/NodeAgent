                <h3>
                    水调歌头
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 张逊</p>
                <pre>玉树后庭曲， 
千载有余愁。 
碧月夜凉人静， 
曾赋采华游。 
玉露细摇金缕， 
香雾轻笼翠葆， 
折下一天秋。 
张绪总能老， 
还自锁眉头。 
把鸾笺， 
裁绣句， 
写银钩。 
回文巧成锦字， 
长恨与江流。 
漠漠梁间燕子， 
款款花边蝴蝶， 
梦觉却并州。 
独感旧时貌， 
还复照西楼。
                        </pre>
