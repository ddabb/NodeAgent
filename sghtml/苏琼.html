                <h3>
                    西江月
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 苏琼</p>
                <pre>韩愈文章盖世， 
谢安情性风流。 
良辰美景在西楼。 
敢劝一卮芳酒。 
记得南宫高第， 
弟兄争占鳌头。 
金炉玉殿瑞烟浮。 
高占甲科第九。
                        </pre>
            </li>
