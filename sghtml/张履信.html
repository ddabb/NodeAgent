            <li>
                <h3>
                    柳梢青
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 张履信</p>
                <pre>雨歇桃繁， 
风微柳静， 
日淡湖湾。 
寒食清明， 
虽然过了， 
未觉春闲。 
行云掩映春山。 
真水墨、山阴道间。 
燕语侵愁， 
花飞撩恨， 
人在江南。
                        </pre>
            </li>
