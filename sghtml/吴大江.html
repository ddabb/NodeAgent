                <h3>

                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 吴大江</p>
                <pre>沙塞秋应晚， 
金闺恨已空。 
那堪裂纨素， 
时许出房栊。 
杵影弄寒月， 
砧声调夜风。 
裁缝双泪尽， 
万里寄云中。
                        </pre>
