                <h3>
                    清平乐
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 元卿</p>
                <pre>因缘未断。 
江上湖平岸。 
心事留连烟水漫。 
愁见天边孤雁。 
买兰和粉方成。 
因何辜负芳卿。 
老树不禁风落， 
寒猿夜夜哀声。
                        </pre>
            </li>
