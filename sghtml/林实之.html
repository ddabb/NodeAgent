                <h3>
                    八声甘州
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 林实之</p>
                <pre>客星堂下水， 
碧浮空、烟树几重重。 
想故人当日， 
论情蓬藋， 
际会云龙。 
底事泥涂轩冕， 
不肯作三公。 
千仞钓江浒， 
此意谁同。 
应笑赤松黄石， 
效痴儿成事， 
犹自言功。 
怎知他箕颍， 
袖手独舂容。 
幸风月、有人料理， 
自家山叟与溪翁。 
鸣榔晚， 
一声长啸， 
相送冥鸿。
                        </pre>
