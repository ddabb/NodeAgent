                <h3>
                    摸鱼儿
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 徐一初</p>
                <pre>对茱萸、一年一度。 
龙山今在何处。 
参军莫道无勋业， 
消得从容尊俎。 
君看取。 
便破帽飘零， 
也博名千古。 
当年幕府。 
知多少时流， 
等闲收拾， 
有个客如许。 
追往事， 
满目山河晋土。 
征鸿又过边羽。 
登临莫上高层望， 
怕见故宫禾黍。 
觞绿醑。 
浇万斛牢愁， 
泪阁新亭雨。 
黄花无语。 
毕竟是西风， 
朝来披拂， 
犹忆旧时主。
                        </pre>
