            <li>
                <h3>
                    眼儿媚
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 陈诜</p>
                <pre>鬓边一点似飞鸦。 
休把翠钿遮。 
二年三载， 
千拦百就， 
今日天涯。 
杨花又逐东风去， 
随分入人家。 
要不思量， 
除非酒醒， 
休照菱花。
                        </pre>
            </li>
