    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        李虞，绅之族子，隐华阳，后为拾遗。诗一首。

    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    题李宾客旧居
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 李虞</p>
                <pre>逢时不得致升平， 
岂是明君忘姓名。 
眼暗发枯缘世事， 
今来无泪哭先生。
                        </pre>
            </li>
            
    </ul>
