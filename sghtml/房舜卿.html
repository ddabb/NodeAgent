    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    忆秦娥
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 房舜卿</p>
                <pre>与君别。 
相思一夜梅花发。 
梅花发。 
凄凉南浦， 
断桥斜月。 
盈盈微步凌波袜。 
东风笑倚天涯阔。 
天涯阔。 
一声羌管， 
暮云愁绝。
                        </pre>
            </li>
            
            <li>
                <h3>
                    玉交枝·忆秦娥
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 房舜卿</p>
                <pre>蕙死兰枯待返魂。 
暗香梅上又重闻。 
粉妆额子， 
多少画难真。 
竹外冰清斜倒影， 
江头雪里暗藏春。 
千锺玉酒， 
休更待飘零。
                        </pre>
            </li>
