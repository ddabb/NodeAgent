                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 杨道居</p>
                <pre>气禀五行天与秀。 
瑞见枢延， 
况是黄锺奏。 
日影量来添午昼。 
柳梅消息年时侯。 
红粉吹香帘幕透。 
深院笙歌， 
劝饮金锺酒。 
乐事赏心千岁有。 
黑头人做三公有。
