    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    立春日晓望三素云
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 李季何</p>
                <pre>霭霭青春曙， 
飞仙驾五云。 
浮轮初缥缈， 
承盖下氤氲。 
薄影随风度， 
殊容向日分。 
羽毛纷共远， 
环珮杳犹闻。 
静合烟霞色， 
遥将鸾鹤群。 
年年瞻此节， 
应许从元君。
                        </pre>
            </li>
            
    </ul>
