    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    卜算子
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 乐婉</p>
                <pre>相思似海深， 
旧事如天远。 
泪滴千千万万行， 
更使人、愁肠断。 
要见无因见， 
拚了终难拚。 
若是前生未有缘， 
待重结、来生愿。
                        </pre>
            </li>
            
    </ul>
