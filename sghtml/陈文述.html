<body>
    <h1>
        陈文述
    </h1>
    <p><strong>朝代:</strong>
        清代
    </p>
    <p><strong>生平:</strong>
        （1771-1843），字退庵，号云伯，浙江杭州人。嘉庆时举人，官昭文、全椒等知县。诗学吴梅村、钱牧斋，博雅绮丽。著有《碧城诗馆诗钞》、《颐道堂集》、《秣陵集》、《西泠怀古集》等。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    夏日杂诗
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    清代, 陈文述</p>
                <pre>水窗低傍画栏开， 
枕簟萧疏玉漏催。 
一夜雨声凉到梦， 
万荷叶上送秋来。
                        </pre>
            </li>
            
            <li>
                <h3>
                    秋夜
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    清代, 陈文述</p>
                <pre>梧桐叶底见银河， 
露气当窗冷碧罗。 
四壁虫声两行雁， 
不知何处得秋多。
                        </pre>
            </li>
            
    </ul>
</body>

</html>
