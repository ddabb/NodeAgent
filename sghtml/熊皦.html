<body>
    <h1>
        熊皦
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        后唐清泰二年登进士第，延州刘景岩辟为从事。入晋拜补阙，贬商州上津令。《屠龙集》五卷，今存诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    祖龙词
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 熊皦</p>
                <pre>平吞六国更何求， 
童女童男问十洲。 
沧海不回应怅望， 
始知徐福解风流。
                        </pre>
            </li>
            
            <li>
                <h3>
                    谪居海上
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 熊皦</p>
                <pre>家临泾水隔秦川， 
来往关河路八千。 
堪恨此身何处老， 
始皇桥畔又经年。
                        </pre>
            </li>
            
    </ul>
</body>

</html>
