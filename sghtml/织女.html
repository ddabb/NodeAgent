    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    赠郭翰二首
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 织女</p>
                <pre>河汉虽云阔， 
三秋尚有期。 
情人终已矣， 
良会更何时。 
朱阁临清溪， 
琼宫衔紫房。 
佳情期在此， 
只是断人肠。
                        </pre>
            </li>
            
            <li>
                <h3>
                    郭翰酬织女
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 织女</p>
                <pre>人世将天上， 
由来不可期。 
谁知一回顾， 
更作两相思。 
赠枕犹香泽， 
啼衣尚泪痕。 
玉颜霄汉里， 
空有往来魂。
                        </pre>
            </li>
            
    </ul>
