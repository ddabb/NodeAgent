                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    清代, 洪秀全</p>
                <pre>手持三尺定山河， 
四海为家共饮和。 
擒尽妖邪扫地网， 
收残奸宄落天罗。 
东西南北敦皇极， 
日月星辰奏凯歌。 
虎啸龙吟光世界， 
太平一平乐如何。
