    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    昭君怨
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    宋代, 张嵫</p>
                <pre>月在碧虚中住， 
人向乱荷中去。 
花气杂风凉， 
满船香。 
云被歌声摇动， 
酒被诗情掇送。 
醉里卧花心， 
拥红衾。
                        </pre>
            </li>
            
            <li>
                <h3>
                    菩萨蛮
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 张嵫</p>
                <pre>风流不把花为主， 
多情管定烟和雨。 
潇洒绿衣长， 
满身无限凉。 
文笺舒卷处， 
似索题诗句。 
莫凭小阑干， 
月明生夜寒。
                        </pre>
            </li>
