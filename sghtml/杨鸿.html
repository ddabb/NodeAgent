                <h3>
                    晴望九华山
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 杨鸿</p>
                <pre>九华闲望簇清虚， 
气象群峰尽不如。 
惆怅都南挂冠吏， 
无人解向此山居。
