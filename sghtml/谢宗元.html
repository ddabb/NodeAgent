                <h3>

                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    元代, 谢宗元</p>
                <pre>远似烟霁近又空。 
非明非夜两朦胧。 
一天清露洗难退。 
几抹曙云遮不穷。 
断角楼台浓淡里。 
残灯院落有无中。 
苍茫半逐鸡声散。 
又被朝阳染作红。
                        </pre>
