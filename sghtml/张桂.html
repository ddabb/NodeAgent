    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    浣溪沙
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    宋代, 张桂</p>
                <pre>雨压杨花路半乾。 
蜂遗花粉在阑干。 
牡丹开尽正春寒。 
懒品么弦金雁并， 
瘦惊双钏玉鱼宽。 
新愁不放翠眉间。
                        </pre>
            </li>
            
            <li>
                <h3>
                    菩萨蛮
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 张桂</p>
                <pre>东风忽骤无人见。 
玉塘烟浪浮花片。 
步湿下香阶。 
苔黏金凤鞋。 
翠鬟愁不整。 
临水闲窥影。 
摘得野蔷薇。 
游蜂相趁归。
                        </pre>
            </li>
            
    </ul>
