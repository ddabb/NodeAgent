        唐代
    </p>
    <p><strong>生平:</strong>
        闾丘晓，为濠州刺史。禄山之乱，张镐檄之救宋州张巡围，以后期杖死。诗一首。
    </p>

    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    夜渡江
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 闾丘晓</p>
                <pre>舟人自相报， 
落日下芳潭。 
夜火连淮市， 
春风满客帆。 
水穷沧海畔， 
路尽小山南。 
且喜乡园近， 
言荣意未甘。
                        </pre>
            </li>
            
    </ul>
