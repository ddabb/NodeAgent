                <h3>
                    水调歌头
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 兀颜思忠</p>
                <pre>白云渺何许， 
目断楚江天。 
悲风大河南北， 
跋涉几山川。 
手线征衫尘暗， 
雁足帛书天阔， 
恨入短长篇。 
青镜晓慵看， 
华发早盈颠。 
叹流光， 
真逝水， 
自堪怜。 
明年屈指半百， 
勋业愧前贤。 
霄汉骖鸾无梦， 
桑梓归耕有计， 
醉且付高眠。 
寄谢鹿门老， 
待我共谈元。
                        </pre>
