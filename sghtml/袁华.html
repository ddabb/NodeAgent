    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    水调歌头
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 袁华</p>
                <pre>山横眉黛浅， 
云拥髻鬟愁。 
天香笑携满袖， 
曾向广寒游。 
素腕光摇宝钏， 
金缕声停象板， 
歌罢不胜秋。 
十指露春笋， 
佯整玉搔头。 
记钱塘， 
朝载酒， 
夜藏钩。 
青衫断肠司马， 
消减旧风流。 
三百六桥春色， 
二十四番花信， 
重会在苏州。 
水调按新曲， 
明月照高楼。
                        </pre>
            </li>
