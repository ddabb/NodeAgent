            <li>
                <h3>
                    山出云
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 张复</p>
                <pre>山静云初吐， 
霏微触石新。 
无心离碧岫， 
有叶占青春。 
散类如虹气， 
轻同不让尘。 
凌空还似翼， 
映润欲成鳞。 
异起临汾鼎， 
疑随出峡神。 
为霖终济旱， 
非独降贤人。
                        </pre>
            </li>
            
    </ul>
