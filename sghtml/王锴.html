            <li>
                <h3>
                    赠禅月大师
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 王锴</p>
                <pre>长爱吾师性自然， 
天心白月水中莲。 
神通力遍恒沙外， 
诗句名高八米前。 
寻访不闻朝振锡， 
修行唯说夜安禅。 
太平时节俱无事， 
莫惜时来话草玄。
                        </pre>
            </li>
