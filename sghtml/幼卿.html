                <p><strong>标签:</strong>

                <pre>极目楚天空，

漫留遗恨锁眉峰。 
自是荷花开较晚， 
孤负东风。 
　客馆叹飘蓬， 
聚散匆匆， 
扬鞭那忍骤花骢。 
望断斜阳人不见， 
满袖啼红。
