    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    西江月
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 张良臣</p>
                <pre>四壁空围恨玉， 
十香浅捻啼绡。 
殷云度雨井桐凋。 
雁雁无书又到。 
别後钗分燕股， 
病馀镜减鸾腰。 
蛮江豆蔻影连梢。 
不道参横易晓。
                        </pre>
            </li>
            
            <li>
                <h3>
                    采桑子
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 张良臣</p>
                <pre>佳人满劝金蕉叶， 
夜玉春温。 
别後黄昏。 
燕子楼高月一痕。 
年年依旧梨花雨， 
粉泪空存。 
流水孤村。 
不著寒鸦也断魂。
                        </pre>
            </li>
            
    </ul>
