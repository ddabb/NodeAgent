    <h1>

    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        张渐，循之从子也。天宝中，杨国忠辟为幕佐。与窦华、宋昱、郑昂、魏仲犀同列，官至翰林学士。国忠败，坐诛。诗一首。
    </p>

    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    郎月行
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 张渐</p>
                <pre>朗月照帘幌， 
清夜有馀姿。 
洞房怨孤枕， 
挟琴爱前墀。 
萱草已数叶， 
梨花复遍枝。 
去岁草始荣， 
与君新相知。 
今年花未落， 
谁分生别离。 
代情难重论， 
人事好乖移。 
合比月华满， 
分同月易亏。 
亏月当再圆， 
人别星陨天。 
吾欲竟此曲， 
意深不可传。 
叹息孤鸾鸟， 
伤心明镜前。
                        </pre>
            </li>
            
    </ul>
