                <h3>
                    蓦山溪
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 徐观国</p>
                <pre>儒官措大， 
是官曰都得做。 
宰相故崇下， 
呼召也须同， 
太原公子， 
能武又能文， 
闲暇里， 
抱琴书， 
车马时相过。 
樽开北海， 
减请还知麽。 
叵耐这点徒， 
刚入词、把人点污。 
儒冠屈辱， 
和我被干连， 
累告讦， 
孟尝君， 
带累三千个。
