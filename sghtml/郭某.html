                <h3>
                    菩萨蛮
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 郭某</p>
                <pre>卖饧天气箫声软。 
午院水沉烟未断。 
睡起补残眉。 
红绵入镜迟。 
霎时开笑靥。 
花上看双蝶。 
新月上帘钩。 
相思不断头。
                        </pre>
