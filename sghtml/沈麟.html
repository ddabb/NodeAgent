                <h3>
                    送道士曾昭莹
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 沈麟</p>
                <pre>南北东西事， 
人间会也无。 
昔曾栖玉笥， 
今也返玄都。 
雪片随天阔， 
泉声落石孤。 
丹霄人有约， 
去采石菖蒲。
                        </pre>
            </li>
