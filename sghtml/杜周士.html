            <li>
                <h3>
                    闰月定四时
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 杜周士</p>
                <pre>得闰因贞岁， 
吾君敬授时。 
体元承夏道， 
推历法尧咨。 
直取归余改， 
非如再失欺。 
葭灰初变律， 
斗柄正当离。 
寒暑功前定， 
春秋气可推。 
更怜幽谷羽， 
鸣跃尚须期。
                        </pre>
            </li>
