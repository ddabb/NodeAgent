                <h3>
                    经望湖驿
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 韦镒</p>
                <pre>大漠无屯云， 
孤峰出乱柳。 
前驱白登道， 
顾失飞狐口。 
遥忆代王城， 
俯临恒山后。 
累累多古墓， 
寂寞为墟久。 
岂不固金汤， 
终闻击铜斗。 
交欢初仗信， 
接宴翻贻咎。 
埋宝贼夫人， 
磨笄伤彼妇。 
功成行且薄， 
义立名不朽。 
莫慎纤微端， 
其何社稷守。 
身殁国遂亡， 
此立人君丑。
                        </pre>
