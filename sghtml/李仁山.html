                <h3>
                    西江月
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 李仁山</p>
                <pre>瑶英轻洒。 
姑射飘仙驾。 
巧夺孤山能变化。 
夭娇飞来白下。 
绝怜玉骨清姿。 
不随红紫芳时。 
要识天然标格， 
竹篱茅舍横枝。 
， 
得于孤山也。
                        </pre>
            </li>
