                <h3>
                    苏幕遮
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 史佐尧</p>
                <pre>柳垂金， 
梅褪玉。 
昴宿呈祥， 
符应生公族。 
盖世功名夸九牧。 
黼衮褒扬， 
庆阀辉南北。 
赐宫醪， 
分笃。 
天与长生， 
谩把仙椿祝。 
好继平阳腾茂躅。 
富贵千秋， 
饮听瑶池曲。
                        </pre>
