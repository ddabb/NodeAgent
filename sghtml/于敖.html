<body>
    <h1>
        于敖
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        于敖，字蹈中，江南人。登进士第，长庆中给事中，寻转工部侍郎，出为宣歙观察使，兼御史中丞。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    闻莺
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 于敖</p>
                <pre>玉绳河汉晓纵横， 
万籁潜收莺独鸣。 
能将百啭清心骨， 
宁止闲窗梦不成。
                        </pre>
            </li>
            
    </ul>
</body>
