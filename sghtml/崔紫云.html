    <h1>
        崔紫云
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        崔紫云，尚书李愿妓也。愿在东都，时会朝士。杜牧以御史分司，轻骑径往。引满三爵，问曰：&amp;quot;闻有紫云者孰是？&amp;quot;愿指示之，牧曰：&amp;quot;名不虚传，宜以见惠。&amp;quot;复引满高吟，旁若无人。愿遂以赠。紫云临行，献诗而别。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>

            <li>
                <h3>
                    临行献李尚书
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 崔紫云</p>
                <pre>从来学制斐然诗， 
不料霜台御史知。 
忽见便教随命去， 
恋恩肠断出门时。
                        </pre>
            </li>
            
    </ul>
