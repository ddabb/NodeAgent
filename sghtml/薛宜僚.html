                <h3>
                    别青州妓段东美
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 薛宜僚</p>
                <pre>经年邮驿许安栖， 
一会他乡别恨迷。 
今日海帆飘万里， 
不堪肠断对含啼。 
阿母桃花方似锦， 
王孙草色正如烟。 
不须更向沧溟望， 
惆怅欢情恰一年。
