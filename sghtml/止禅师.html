                <p><strong>标签:</strong>

                <pre>书是玉关来， 
泪向松江堕。 
梅自飘香柳自青， 
嘹唳征鸿过。 
沙漠暗尘飞， 
嵩狱愁云锁。 
淮上千营夜枕戈， 
此恨凭谁破。
