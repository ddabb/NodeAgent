            <li>
                <h3>
                    洒泉子
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    宋代, 潘阆</p>
                <pre>长忆西山。 
灵隐寺前三竺后。 
冷泉亭上几行游。 
三伏似清秋。 
白猿时见攀高树， 
长啸一声何处去。 
别来几向画阑看。 
终是欠峰峦。
                        </pre>
            </li>
            
            <li>
                <h3>
                    酒泉子
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 潘阆</p>
                <pre>长忆高峰， 
峰上塔高尘世外。 
昔年独上最高层。 
月出见觚稜。 
举头咫尺疑天汉。 
星斗分明在身畔。 
别来无翼可飞腾。 
何日得重登。
                        </pre>
            </li>
