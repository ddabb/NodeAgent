                <h3>
                    浪淘沙
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    宋代, 李振祖</p>
                <pre>春在画桥西。 
画舫轻移。 
粉香何处度涟漪。 
认得一船杨柳外， 
帘影垂垂。 
谁倚碧阑低。 
酒晕双眉。 
鸳鸯并浴燕交飞。 
一片闲情春水隔， 
斜日人归。
                        </pre>
            </li>
