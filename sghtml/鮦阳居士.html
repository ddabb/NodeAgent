    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    满庭芳
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 鮦阳居士</p>
                <pre>良月霜清， 
小春寒浅， 
瑞庭蓂荚双飞。 
岭梅香度， 
初发向南枝。 
此际高门袭庆， 
真金降、金璧生辉。 
传瀛海向歆父子， 
相继大名垂。 
广寒， 
山藉在， 
笔驱造化， 
夕照虹霓。 
暂徘徊、莲幕名誉交驰。 
行继夔龙步武， 
蓬山静、玉宇春迟。 
当清夜， 
神交大一， 
相对熟青藜。
                        </pre>
            </li>
            
    </ul>
