                <p><strong>标签:</strong>

                <pre>自古无和亲， 
贻灾到妾身。 
胡风嘶去马， 
汉月吊行轮。 
衣薄狼山雪， 
妆成虏塞春。 
回看父母国， 
生死毕胡尘。
