    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    和绵州于中丞登越王楼作
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 李汶儒</p>
                <pre>珍重巴西守， 
殷勤寄远情。 
剑峰当户碧， 
诗韵满楼清。 
日照涪川阔， 
烟笼雪峤明。 
徵黄看即及， 
莫叹滞江城。
                        </pre>
            </li>
            
    </ul>
