    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    佳人去千载
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 王轩</p>
                <pre>佳人去千载， 
溪山久寂寞。 
野水浮白烟， 
岩花自开落。 
猿鸟旧清音， 
风月闲楼阁。 
无语立斜阳， 
幽情入天幕。
                        </pre>
            </li>
            
            <li>
                <h3>
                    当时计拙笑将军
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 王轩</p>
                <pre>当时计拙笑将军， 
何事安邦赖美人。 
一自仙葩入吴国， 
从兹越国更无春。
                        </pre>
            </li>
            
            <li>
                <h3>
                    题西施石诗
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 王轩</p>
                <pre>岭上千峰秀， 
江边细草春。 
今逢浣纱石， 
不见浣纱人。
                        </pre>
            </li>
