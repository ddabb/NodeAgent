            <li>
                <h3>
                    赠进士李守微
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 韩屿</p>
                <pre>一定童颜老岁华， 
贫寒游历贵人家。 
炼成正气功应大， 
养得元神道不差。 
舄曳鹤毛干毾毛及， 
杖携筇节瘦槎牙。 
如何蓬阆不归去， 
落尽蟠桃几度花。
                        </pre>
            </li>
            
    </ul>
