                <h3>
                    君山祠
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 周岳秀</p>
                <pre>万顷湖波浸碧天， 
旌封香火几千年。 
风涛澎湃鱼龙舞， 
栋宇峥嵘燕雀迁。 
远岫光中浓淡树， 
斜阳影里往来船。 
江河愿借吹嘘便， 
应有神功在目前。
                        </pre>
