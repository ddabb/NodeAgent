    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    晦日宴高氏林亭
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 王茂时</p>
                <pre>践胜寻良会， 
乘春玩物华。 
还随张放友， 
来向石崇家。 
止水分岩镜， 
闲庭枕浦沙。 
未极林泉赏， 
参差落照斜。
                        </pre>
            </li>
            
    </ul>
