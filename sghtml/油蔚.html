            <li>
                <h3>
                    赠别营妓卿卿
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 油蔚</p>
                <pre>怜君无那是多情， 
枕上相看直到明。 
日照绿窗人去住， 
鸦啼红粉泪纵横。 
愁肠只向金闺断， 
白发应从玉塞生。 
为报花时少惆怅， 
此生终不负卿卿。
                        </pre>
            </li>
