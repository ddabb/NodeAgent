            <li>
                <h3>
                    清平乐
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 叶衡</p>
                <pre>翠屏香断。 
梦绕潇湘岸。 
旧曲不禁愁汗漫。 
分付秦筝斜雁。 
吴笺赋恨难成。 
丹青恼杀苏卿。 
一片碧梧苍石， 
谁教写出秋声。
                        </pre>
            </li>
