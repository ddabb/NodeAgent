                <h3>
                    横吹曲辞·折杨柳
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 欧阳瑾</p>
                <pre>垂柳拂妆台， 
葳蕤叶半开。 
年华枝上见， 
边思曲中来。 
嫩色宜新雨， 
轻花伴落梅。 
朝朝倦攀折， 
征戍几时回。
                        </pre>
            </li>
