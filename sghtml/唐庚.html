                </h3>
                <p><strong>形式:</strong>

                </p>
                <p><strong>标签:</strong>
                    宋代, 唐庚</p>
                <pre>平生不会敛眉头。 
诸事等闲休。 
元来却到愁处， 
须著与他愁。 
残照外， 
大江流。 
去悠悠。 
风悲兰杜， 
烟淡沧浪， 
何处扁舟。
