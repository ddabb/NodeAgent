    <h2>诗歌</h2>

            <li>
                <h3>
                    寄生草
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    明代, 瞿佑</p>
                <pre>要路闲门两不过。 
生来唯恋旧枝柯。 
似嫌树底泥涂滑。 
应爱梢头雨露多。 
冉冉欲遮蝼蚁穴。 
萋萋得近风凰窠。 
教坊乐府多新制。 
传得佳名入艳歌。
                        </pre>
            </li>
            
    </ul>
