                <h3>
                    恩赐魏文贞公诸孙旧第，以导直臣
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 裴大章</p>
                <pre>邢茅虽旧锡， 
邸第是初荣。 
迹往伤遗事， 
恩深感直声。 
云孙方庆袭， 
池馆忽春生。 
古甃开泉井， 
新禽绕画楹。 
自然垂带砺， 
况复激忠贞。 
必使千年后， 
长书竹帛名。
