            <li>
                <h3>
                    太常引
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 王清观</p>
                <pre>邯郸梦里武陵溪。 
春色醉冥迷。 
花压帽檐欹， 
谩赢得、红尘满衣。 
青蛇飞起， 
黄龙喝住， 
才是酒醒时。 
和露饮刀圭。 
待月满、长空鹤归。
                        </pre>
