                <h3>
                    小冲山·小重山
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 宋丰之</p>
                <pre>花样妖娆柳样柔。 
眼波流不断、满眶秋。 
窥人佯整玉搔头。 
娇无力， 
舞罢却成羞。 
无计与迟留。 
满怀禁不得、许多愁。 
一溪春水送行舟。 
无情月， 
偏照水东楼。
                        </pre>
