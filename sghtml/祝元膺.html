<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>
        祝元膺
    </title>
</head>

<body>
    <h1>
        祝元膺
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        祝元膺，句曲人，与段成式同时。诗三首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    寄道友
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 祝元膺</p>
                <pre>两颔凝清霜， 
玉炉焚天香。 
为我延岁华， 
得入不死乡。
                        </pre>
            </li>
            
            <li>
                <h3>
                    梦仙谣
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 祝元膺</p>
                <pre>蟾蜍夜作青冥烛， 
螮蝀晴为碧落梯。 
好个分明天上路， 
谁教深入武陵溪。
                        </pre>
            </li>
            
            <li>
                <h3>
                    送高遂赴举
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 祝元膺</p>
                <pre>句曲旧宅真， 
自产日月英。 
既涵岳渎气， 
安无神仙名。 
松桂逦迤色， 
与君相送情。
                        </pre>
            </li>
            
    </ul>
</body>

</html>
