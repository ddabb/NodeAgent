                <h3>
                    别宋常侍
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    隋代, 尹式</p>
                <pre>人杜陵北， 
送客汉川东。 
无论去与住， 
俱是一飘蓬。 
秋鬓含霜白， 
衰颜倚酒红。 
别有相思处， 
啼鸟杂夜风。
                        </pre>
