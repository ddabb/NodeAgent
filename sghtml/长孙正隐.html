    <title>

    </title>

<body>
    <h1>
        长孙正隐
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        长孙正隐，高宗时人。诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    上元夜效小庾体同用春字
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 长孙正隐</p>
                <pre>薄晚啸游人， 
车马乱驱尘。 
月光三五夜， 
灯焰一重春。 
烟云迷北阙， 
箫管识南邻。 
洛城终不闭， 
更出小平津。
                        </pre>
            </li>
            
            <li>
                <h3>
                    无题
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 长孙正隐</p>
                <pre>晦晚属烟霞， 
遨游重岁华。 
歌钟虽戚里， 
林薮是山家。 
细雨犹开日， 
深池不涨沙。 
淹留迷处所， 
岩岫几重花。
                        </pre>
            </li>
            
    </ul>
</body>

</html>
