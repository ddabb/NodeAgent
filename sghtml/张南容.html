                <h3>
                    静女歌
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 张南容</p>
                <pre>静女乐于静， 
动合古人则。 
妙年工诗书， 
弱岁勤组织。 
端居愁若痴， 
谁复理容色。 
十五坐幽闺， 
四邻不相识。 
夭夭邻家子， 
百花装首饰。 
日月淇上游， 
笑人不逾阈。 
河水自浊济自清， 
仙台蛾眉秦镜明。 
为照齐王门下丑， 
何如汉帝掌中轻。
                        </pre>
