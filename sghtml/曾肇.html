                <h3>
                    好事近
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 曾肇</p>
                <pre>岁晚凤山阴， 
看尽楚天冰雪。 
不待牡丹时候， 
又使人轻别。 
如今归去老江南， 
扁舟载风月。 
不似画梁双燕， 
有重来时节。
                        </pre>
