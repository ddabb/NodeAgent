                <h3>
                    巫山高
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 阎立本</p>
                <pre>君不见巫山高高半天起， 
绝壁千寻尽相似。 
君不见巫山磕匝翠屏开， 
湘江碧水绕山来。 
绿树春娇明月峡， 
红花朝覆白云台。 
台上朝云无定所， 
此中窕窈神仙女。 
仙女盈盈仙骨飞， 
清容出没有光辉。 
欲暮高唐行雨送， 
今宵定入荆王梦。 
荆王梦里爱秾华， 
枕席初开红帐遮。 
可怜欲晓啼猿处， 
说道巫山是妾家。
                        </pre>
