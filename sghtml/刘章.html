                <h3>
                    咏蒲鞋
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 刘章</p>
                <pre>吴江浪浸白蒲春， 
越女初挑一样新。 
才自绣窗离玉指， 
便随罗袜上香尘。 
石榴裙下从容久， 
玳瑁筵前整顿频。 
今日高楼鸳瓦上， 
不知抛掷是何人。
                        </pre>
