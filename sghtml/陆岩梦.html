                <h3>
                    桂州筵上赠胡予女
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 陆岩梦</p>
                <pre>自道风流不可攀， 
却堪蹙额更颓颜。 
眼睛深却湘江水， 
鼻孔高于华岳山。 
舞态固难居掌上， 
歌声应不绕梁间。 
孟阳死后欲千载， 
犹在佳人觅往还。
                        </pre>
            </li>
