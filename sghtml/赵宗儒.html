    <h1>

    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        赵宗儒，字秉文，邓州穰人。举进士，初授弘文馆校书郎，拜左拾遗，充翰林学士，与父晔秘书少监同日并命，当时荣之。贞元十二年，以给事中同中书门下平章事。罢相，为右庶子，端居守道，勤奉朝请。迁吏部侍郎，改尚书。前后三镇方任，八领选部，历宪、穆、敬、文四朝，以司空致仕。  诗一首。
    </p>

            <li>
                <h3>
                    和黄门武相公诏还题石门洞
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 赵宗儒</p>
                <pre>益部恩辉降， 
同荣汉相还。 
韶芳满归路， 
轩骑出重关。 
望日朝天阙， 
披云过蜀山。 
更题风雅韵， 
永绝翠岩间。
                        </pre>
            </li>
