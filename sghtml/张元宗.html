    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    望终南山
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 张元宗</p>
                <pre>红尘白日长安路， 
马足车轮不暂闲。 
唯有茂陵多病客， 
每来高处望南山。
                        </pre>
            </li>
            
            <li>
                <h3>
                    登景云寺阁
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 张元宗</p>
                <pre>胡马饮河洛， 
我家从此迁。 
今来独垂泪， 
三十六峰前。
                        </pre>
            </li>
            
    </ul>
