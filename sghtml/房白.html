    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    送萧颖士赴东府，得还字
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 房白</p>
                <pre>夫子高世迹， 
时人不可攀。 
今予亦云幸， 
谬得承温颜。 
良策资入幕， 
遂行从近关。 
青春灞亭别， 
此去何时还。
                        </pre>
            </li>
