    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    旅泊江津言怀
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 贾宗</p>
                <pre>征途几迢递， 
客子倦西东。 
乘流如泛梗， 
逐吹似惊蓬。 
飘飖万里外， 
辛苦百年中。 
异县心期阻， 
他乡风月同。 
云归全岭暗， 
日落半江红。 
自然堪迸泪， 
非是泣途穷。
                        </pre>
            </li>
            
    </ul>
