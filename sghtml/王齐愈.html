    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    菩萨蛮
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 王齐愈</p>
                <pre>玉肌香衬冰丝縠。 
縠丝冰衬香肌玉。 
纤指拂眉尖。 
尖眉拂指纤。 
巧裁罗袜小。 
小袜罗裁巧。 
移步看尘飞。 
飞尘看步移。
                        </pre>
            </li>
            
            <li>
                <h3>
                    虞美人
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 王齐愈</p>
                <pre>黄金柳嫩摇丝软。 
永日堂堂掩。 
卷帘飞燕未归来。 
客去醉眠敧枕、殢残杯。 
眉山浅拂青螺黛。 
整整垂双带。 
水沈香熨窄衫轻。 
莹玉碧溪春溜、眼波横。
                        </pre>
            </li>
            
    </ul>
