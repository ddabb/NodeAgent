    <h2>诗歌</h2>

            <li>
                <h3>
                    诉衷情
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 郑楷</p>
                <pre>酒旗摇曳柳花天。 
莺语软於绵。 
碎绿未盈芳沼， 
倒影蘸秋千。 
奁玉燕， 
套金蝉。 
负华年。 
试问归期， 
是酴醿後， 
是牡丹前。
                        </pre>
            </li>
