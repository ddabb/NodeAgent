    <h1>
        梁藻
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        梁藻，字仲华，长汀人，南唐总殿前步军晖之子。性乐萧散，应袭父任，不就。《处士集》若干卷，今存诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    南山池
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 梁藻</p>
                <pre>翡翠戏翻荷叶雨， 
鹭鸶飞破竹林烟。 
时沽村酒临轩酌， 
拟摘新茶靠石煎。
                        </pre>
            </li>
            
    </ul>
