            <li>
                <h3>
                    锁窗寒·琐寒窗
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 程先</p>
                <pre>雨洗红尘， 
云迷翠麓， 
小车难去。 
凄凉感慨， 
未有今年春暮。 
想曲江水边丽人， 
影沈香歇谁为主。 
但兔葵燕麦， 
风前摇荡， 
径花成土。 
空被多情苦。 
庆会难逢， 
少年几许。 
纷纷沸鼎， 
负了青阳百五。 
待何时、重享太平， 
典衣贳酒相尔汝。 
算兰亭、有此欢娱， 
又却悲今古。
                        </pre>
            </li>
