            <li>
                <h3>
                    缑山月夜闻王子晋吹笙
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 钟辂</p>
                <pre>月满缑山夜， 
风传子晋笙。 
初闻盈谷远， 
渐听入云清。 
杳异人间曲， 
遥分鹤上情。 
孤鸾惊欲舞， 
万籁寂无声。 
此夕留烟驾， 
何时返玉京。 
唯愁音响绝， 
晓色出都城。
                        </pre>
            </li>
            
    </ul>
