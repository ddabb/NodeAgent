    <h1>
        王晙
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        王晙，沧州景城人。擢明经第，调清苑尉，历殿中侍御史，出为渭南尉。景龙末，授桂州都督，累迁太仆少卿、陇右群牧使。开元二年，袭吐蕃于临洮，以功加银青光禄大夫，进并州都督长史。又以破突厥功，拜兵部尚书，朔方军大总管。后代张说为兵部尚书，同中书门下三品，充朔方军节度大使，终户部尚书、朔方节度。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    郊庙歌辞·祭汾阴乐章·太和
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 王晙</p>
                <pre>於穆圣皇， 
六叶重光。 
太原刻颂， 
后土疏场。 
宝鼎呈符， 
歊云孕祥。 
礼乐备矣， 
降福穰穰。
                        </pre>
            </li>
            
    </ul>
