                <h3>

                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 黄童</p>
                <pre>不忍更回头， 
别泪多於雨。 
肺腑相看四十秋， 
奚止朝朝暮暮。 
何事值花时， 
又是匆匆去。 
过了阳关更向西， 
总是思兄处。
