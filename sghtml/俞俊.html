                <h3>
                    清平乐
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 俞俊</p>
                <pre>君恩如草。 
秋至还枯槁。 
落落残星犹弄晓。 
豪杰消磨尽了。 
放开湖海襟怀。 
休教鸥鹭惊猜。 
我是江南倦客， 
等闲容易安排。
                        </pre>
