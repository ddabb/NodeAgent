    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    于郡城送明卿之江西
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    明代, 李攀龙</p>
                <pre>青枫飒飒雨凄凄， 
秋色遥看入楚迷。 
谁向孤舟怜逐客， 
白云相送大江西。
                        </pre>
            </li>
            
            <li>
                <h3>
                    塞上曲
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    明代, 李攀龙</p>
                <pre>白羽职霜出塞寒， 
胡烽不断接长安。 
城头一片西山月， 
多少征人马上看。
                        </pre>
            </li>
            
    </ul>
