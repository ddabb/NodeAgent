    <h2>诗歌</h2>

            <li>
                <h3>
                    满江红
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 丁黼</p>
                <pre>梅腊宾春， 
瑞烟满、华堂馥郁。 
还又祝、屏垂彩帨， 
觞称醽醁。 
南浦西山开寿域， 
朱帘画栋调新曲。 
庆彩衣、龙节侍慈萱， 
春长绿。 
双鹤发， 
齐眉福。 
一麟瑞， 
如冰玉。 
看国封重见， 
五霞凝轴。 
王母瑶池鸾凤驭， 
麻姑金鼎神仙箓。 
数从今、椿算到何时， 
蟠桃熟。
                        </pre>
            </li>
