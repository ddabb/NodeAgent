    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    菩萨蛮
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 朱子厚</p>
                <pre>酴醿浴罢温香玉。 
牡丹睡起歌云绿。 
弹压属东阳。 
留春在庆堂。 
简端新组绶。 
辉映烟岚秀。 
妙曲倩清妍。 
祝君无尽年。
                        </pre>
            </li>
            
            <li>
                <h3>
                    谒金门
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 朱子厚</p>
                <pre>风动竹。 
清遍一窗梅溽。 
闻道小乔乘凤玉。 
仙裳飘雾縠。 
来嫁吾门公瑾叔。 
天上人间愿足。 
浓缭水沉燃宝烛。 
鬓长相对绿。
                        </pre>
            </li>
            
    </ul>
