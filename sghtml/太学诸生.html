                <h3>
                    南乡子
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 太学诸生</p>
                <pre>洪迈被拘留。 
稽首垂哀告彼酋。 
七日忍饥犹不耐， 
堪羞。 
苏武争禁十九秋。 
厥父既无谋。 
厥子安能解国忧。 
万里归来夸舌辨， 
村牛。 
好摆头时便摆头。
                        </pre>
            </li>
