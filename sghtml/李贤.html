    <h1>
        李贤
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        章怀太子。太子名贤，字明允，高宗第六子。容止端重。甫数岁，读书一览辄不忘。上元二年，立为皇太子。尝诏集诸儒张大安等注《后汉书》。武后以明崇俨为盗所杀，疑出太子之谋，诬构而废之。后得政，遂遇害。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    黄台瓜辞
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 李贤</p>
                <pre>种瓜黄台下， 
瓜熟子离离。 
一摘使瓜好， 
再摘使瓜稀， 
三摘尚自可， 
摘绝抱蔓归。
                        </pre>
            </li>
            
    </ul>
