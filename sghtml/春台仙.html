                <h3>
                    游春台诗
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 春台仙</p>
                <pre>玉幢亘碧虚， 
此乃真人居。 
裴回仍未进， 
邪省犹难除。 
日落烟水黯， 
骊珠色岂昏。 
寒光射万里， 
霜缟遍千门。 
玉魄东方开， 
嫦娥逐影来。 
洗心兼涤目， 
恍若游春台。 
清波滔碧天， 
乌藏黯黮连。 
二仪不辨处， 
忽吐清光圆。 
乌沈海西岸， 
蟾吐天东头。 
凤凰三十六， 
碧天高太清。 
元君夫人蹋云语， 
冷风飒飒吹鹅笙。
                        </pre>
