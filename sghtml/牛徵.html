                <h3>
                    登越王楼即事
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 牛徵</p>
                <pre>危楼送远目， 
信美奈乡情。 
转岸孤舟疾， 
衔山落照明。 
萧条看草色， 
惆怅认江声。 
谁会登临恨， 
从军白发生。
                        </pre>
            </li>
