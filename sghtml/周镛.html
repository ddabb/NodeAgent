    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    诸暨五泄山
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 周镛</p>
                <pre>路入苍烟九过溪， 
九穿岩曲到招提。 
天分五溜寒倾北， 
地秀诸峰翠插西。 
凿径破崖来木杪， 
驾泉鸣竹落榱题。 
当年老默无消息， 
犹有词堂一杖藜。
                        </pre>
            </li>
            
    </ul>
