            <li>
                <h3>
                    章仇公席上咏真珠姬
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 范元凯</p>
                <pre>神女初离碧玉阶， 
彤云犹拥牡丹鞋。 
应知子建怜罗袜， 
顾步裴回拾翠钗。
                        </pre>
            </li>
