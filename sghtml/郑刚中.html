            <li>
                <h3>
                    一剪梅·一翦梅
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 郑刚中</p>
                <pre>汉粉重番内样妆。 
新染冰肌， 
浅浅莺黄。 
广寒宫迥阻归期， 
襟袖空馀暗淡香。 
江路迢迢楚塞长。 
梦里题诗欲寄将。 
觉来斜月又沈西， 
一点檀心， 
半染微霜。
                        </pre>
            </li>
