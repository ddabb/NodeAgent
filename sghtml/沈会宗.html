                <h3>
                    菩萨蛮
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 沈会宗</p>
                <pre>落花迤逦层阴少， 
青梅竞弄枝头小。 
红色雨和烟， 
行人江那边。 
　好花都过了， 
满地空芳草。 
落日醉醒问， 
一春无此寒。
                        </pre>
