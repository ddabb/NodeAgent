    <h1>
        刘赞
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        唐末人。诗一首。按唐末刘赞有三：一魏州人，举进士，为罗绍威判官，仕唐明宗中书舍人；一桂阳人，宰相瞻之子，擢进士，仕梁，充崇政殿学士；一仕闽王曦，为御史中丞。三人皆与罗隐同时，未知孰是。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    赠罗隐
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 刘赞</p>
                <pre>人皆言子屈， 
独我谓君非。 
明主既难谒， 
青山何不归。 
年虚侵雪鬓， 
尘枉污麻衣。 
自古逃名者， 
至今名岂微。
                        </pre>
            </li>
            
    </ul>
