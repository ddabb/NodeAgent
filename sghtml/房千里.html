            <li>
                <h3>
                    寄妾赵氏
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 房千里</p>
                <pre>鸾凤分飞海树秋， 
忍听钟鼓越王楼。 
只应霜月明君意， 
缓抚瑶琴送我愁。 
山远莫教双泪尽， 
雁来空寄八行幽。 
相如若返临邛市， 
画舸朱轩万里游。
                        </pre>
            </li>
