                </h3>
                <p><strong>形式:</strong>

                </p>
                <p><strong>标签:</strong>

                <pre>六幅故牢健， 
知君恣笔踪。 
不求千涧水， 
止要两株松。 
树下留盘石， 
天边纵远峰。 
近岩幽湿处， 
惟藉墨烟浓。
