                <h3>
                    满江红
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 赵灌园</p>
                <pre>看尽公卿， 
都输与、云山居士。 
肯掉了、龙章金印， 
归来闾里。 
云染笔头成五色， 
山来胸次堆空翠。 
更结庐、近在白鸥边， 
弄烟水。 
祗恐怕， 
明天子。 
黄纸唤， 
先生起。 
教依前插脚， 
孔鸾丛里。 
岩壑烟沙真作戏， 
貂蝉衮绣从兹始。 
酌凤凰、池沼九天浆， 
三千岁。
                        </pre>
