    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    渔父词四首
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 管道升</p>
                <pre>遥想山堂数树梅。 
凌寒玉蕊发南枝。 
山月照， 
晓风吹。 
只为清香苦欲归。 
南望吴兴路四千。 
几时回去溪边。 
名与利， 
付之天。 
笑把渔竿上画船。 
身在燕山近帝居。 
归心日夜忆东吴。 
斟美酒， 
脍新鱼。 
除却清闲总不如。 
人生贵极是王侯。 
浮利浮名不自由。 
争得似， 
一扁舟。 
弄月吟风归去
                        </pre>
            </li>
            
    </ul>
