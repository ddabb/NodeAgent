    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    书遗文后
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 僧凤</p>
                <pre>苦哉黑闇女， 
乐矣功德天。 
智者俱不受， 
愚夫纳二边。 
我奉能仁教， 
归依弥勒前。 
愿阐摩诃衍， 
成就那罗延。
                        </pre>
            </li>
