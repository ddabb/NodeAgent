                    西江月
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 方信孺</p>
                <pre>碧洞青崖著雨， 
红泉白石生寒。 
朅来十月九湖山。 
人笑元郎太漫。 
绝壑偏宜叠鼓， 
夕阳休唤归鞍。 
兹游未必胜骖鸾。 
聊作湖南公案。
                        </pre>
