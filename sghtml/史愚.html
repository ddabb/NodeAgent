                </h3>
                <p><strong>形式:</strong>

                </p>
                <p><strong>标签:</strong>
                    宋代, 史愚</p>
                <pre>深院宇。 
寂寂不禁风雨。 
苔迳流钱青莫数。 
银泥蜗篆古。 
满院多应无主。 
却被痴儿拈取。 
穿向柳丝喧笑语。 
买将春色去。
