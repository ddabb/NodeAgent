                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 赵希明</p>
                <pre>空山木落。 
月淡阑干角。 
相与羊裘披上， 
方知道、宦情薄。 
老来须自觉。 
酒尊行处乐。 
疑到碧湾无路， 
滩声小、橹声薄。
