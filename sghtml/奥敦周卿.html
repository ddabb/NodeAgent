                <h3>
                    太常引
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 奥敦周卿</p>
                <pre>西湖烟水茫茫， 
百顷风潭， 
十里荷香。 
宜雨宜晴， 
宜西施淡抹浓妆。 
尾尾相衔画舫， 
尽欢声无日不笙簧。 
春暖花香， 
岁稔时康。 
真乃上有天堂， 
下有苏杭。
                        </pre>
