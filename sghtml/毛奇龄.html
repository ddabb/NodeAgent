    <h1>
        毛奇龄
    </h1>
    <p><strong>朝代:</strong>
        清代
    </p>
    <p><strong>生平:</strong>
        （1623-1713），字大可，号西河，浙江萧山人。治经史及音韵学，能散文诗词，通音律，并从事诗词的理论批评。有《西河集》。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    南柯子
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    清代, 毛奇龄</p>
                <pre>驿馆吹芦叶， 
都亭舞枝。 
相逢风雪满淮西。 
记得去年残烛照征衣。 
曲水东流浅， 
盘山北望迷。 
长安书远寄来稀， 
又是一年秋色到天涯。
                        </pre>
            </li>
            
    </ul>
