                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>

                <pre>雨滴梧桐秋夜长， 
愁心和雨到昭阳。 
泪痕不学君恩断， 
拭却千行更万行。 
学画蛾眉独出群， 
当时人道便承恩。 
经年不见君王面， 
花落黄昏空掩门。
