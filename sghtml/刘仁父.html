                <h3>
                    踏莎行
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 刘仁父</p>
                <pre>不假牵丝， 
何劳刻木。 
天然容貌施妆束。 
把头全仗姓刘人， 
就中学写秦城筑。 
伎俩优长， 
恢谐软熟。 
当场喝采醒群目。 
赠行无以表殷勤， 
特将谢意标芳轴。
                        </pre>
