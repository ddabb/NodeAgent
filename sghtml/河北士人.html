            <li>
                <h3>
                    代妻答诗
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 河北士人</p>
                <pre>蓬鬓荆钗世所稀，

合是归时底不归?
                        </pre>

            <li>
                <h3>
                    寄内诗
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 河北士人</p>
                <pre>握笔题诗易， 
荷戈征戍难。 
惯从鸳被暖， 
怯向雁门寒。 
瘦尽宽衣带， 
啼多渍枕檀。 
试留青黛著， 
回日画眉看。
                        </pre>
            </li>
