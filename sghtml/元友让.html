            <li>
                <h3>
                    复游浯溪
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 元友让</p>
                <pre>昔到才三岁， 
今来鬓已苍。 
剥苔看篆字， 
薙草觅书堂。 
引客登台上， 
呼童扫树旁。 
石渠疏拥水， 
门径劚丛篁。 
田地潜更主， 
林园尽废荒。 
悲凉问耆耋， 
疆界指垂杨。
                        </pre>
            </li>
