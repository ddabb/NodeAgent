                <p><strong>形式:</strong>

                <p><strong>标签:</strong>

                <pre>屡策羸骖历乱峋， 
丛岚映日昼如曛。 
长桥驾险浮天汉， 
危栈通岐触岫云。 
却念淮阴空得计， 
又嗟忠武不堪离。 
废兴尽系前生数， 
休衒英雄勇冠军。
