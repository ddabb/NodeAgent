            <li>
                <h3>
                    寄华州周侍郎立秋日奉诏祭岳诗
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 李景让</p>
                <pre>关河豁静晓云开， 
承诏秋祠太守来。 
山霁莲花添翠黛， 
路阴桐叶少尘埃。 
朱轓入庙威仪肃， 
玉佩升坛步武回。 
往岁今朝几时事， 
谢君非重我非才。
                        </pre>
            </li>
