                <p><strong>形式:</strong>

                <p><strong>标签:</strong>

                <pre>杜陵佳丽地， 
千古尽英游。 
云烟去天尺五， 
绣阁倚朱楼。 
碧草荒岩五亩， 
翠霭丹崖百尺， 
宇宙为吾留。 
读书名始起， 
万古入冥搜。 
凤池崇， 
金谷树， 
一浮鸥。 
彭殇尔能何许， 
也欲接余眸。 
唤起终南灵与， 
商略昔时名物， 
谁劣复谁优。 
白鹿庐山梦， 
， 
颉颃天地秋。 
又引元明善清河集读书严记， 
谓读书严为故相太传魏国廉文正公之别业， 
在京兆樊川少陵原之阳， 
可证大典作廉文靖公， 
当为廉文正公之误。
