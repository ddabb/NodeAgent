    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    多丽
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 富ノ</p>
                <pre>淡云收、晓来春满湘中。 
柳如烟、花枝如糁， 
万红千翠织浓。 
照帘旌、微穿丽日， 
动罗幕、轻转香风。 
天上良辰， 
人间淑景， 
生贤和气显殊锺。 
映时表、南山北斗， 
相并两穹崇。 
须知道、英明罕此， 
文武谁同。 
奉慈亲、承颜戏彩， 
更闻吉梦占熊。 
扫蛮氛、遂清三楚， 
定徐方、行策元功。 
趣召遄归， 
康时佐主， 
指挥谈笑虏巢空。 
寿觞举、器舟斟海， 
不用水精锺。 
休辞醉， 
千龄会遇， 
美事重重。
                        </pre>
            </li>
            
    </ul>
