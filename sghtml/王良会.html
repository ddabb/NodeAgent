    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    和武相公中秋夜西蜀锦楼望月得清字
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 王良会</p>
                <pre>德星摇此夜， 
珥耳满重城。 
杳霭烟氛色， 
飘飖砧杵声。 
令行秋气爽， 
乐感素风轻。 
共赏千年圣， 
长歌四海清。
                        </pre>
            </li>
            
    </ul>
