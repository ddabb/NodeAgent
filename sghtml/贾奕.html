                <h3>
                    南乡子
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 贾奕</p>
                <pre>闲步小楼前。 
见个佳人貌类仙。 
暗想圣情浑似梦， 
追欢。 
执手兰房恣意怜。 
一夜说盟言。 
满掬沉檀喷瑞烟。 
报道早朝归去晚， 
回銮。 
留下鲛绡当宿钱。
                        </pre>
            </li>
