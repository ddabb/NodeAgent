    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    如此江山泛曲阿后湖
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 虞荐发</p>
                <pre>依依杨柳， 
青丝缕、掩映绿波南浦。 
燕掠横斜， 
鳞游荡漾， 
恰是湔裙时序。 
清泠如许。 
恍镜影空磨， 
簟痕密聚。 
欲问伊人， 
且自溯洄前渚。 
并倚木兰无语。 
到来还、远树遥山， 
凝眸同睹。 
雁齿参差， 
汊流逦迤， 
多少鸥群鸳侣。 
最饶闲趣。 
且酒斟绿蚁， 
玉杯时举。 
欸乃一声， 
移入柳阴深处。
                        </pre>
            </li>
            
    </ul>
