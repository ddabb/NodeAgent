                <h3>
                    清平乐
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 卫德辰</p>
                <pre>紫箫音断。 
睡起乌纱岸。 
梦峡飞云空汗漫。 
又负一番秋雁。 
捻沙尚拟圆成。 
风流不减耆卿。 
怕听苍梧夜雨， 
等闲写入无声。
                        </pre>
