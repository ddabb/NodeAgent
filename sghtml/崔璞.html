    <h1>

    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        崔璞，清河人，苏州刺史。咸通初，历右散骑常侍。诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    奉酬皮先辈霜菊见赠
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 崔璞</p>
                <pre>菊花开晚过秋风， 
闻道芳香正满丛。 
争奈病夫难强饮， 
应须速自召车公。
                        </pre>
            </li>
            
            <li>
                <h3>
                    蒙恩除替将还京洛偶叙所怀因成六韵……
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 崔璞</p>
                <pre>两载求人瘼， 
三春受代归。 
务繁多簿籍， 
才短乏恩威。 
共理乖天奖， 
分忧值岁饥。 
遽蒙交郡印， 
安敢整朝衣?作牧惭为政， 
思乡念式微。 
傥容还故里， 
高卧掩柴扉。
                        </pre>
            </li>
            
    </ul>
