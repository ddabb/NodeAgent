            <li>
                <h3>
                    小苑春望宫池柳色
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 裴达</p>
                <pre>胜游经小苑， 
闲望上春城。 
御路韶光发， 
宫池柳色轻。 
乍浓含雨润， 
微澹带云晴。 
幂历残烟敛， 
摇扬落照明。 
几条垂广殿， 
数树影高旌。 
独有风尘客， 
思同雨露荣。
                        </pre>
            </li>
