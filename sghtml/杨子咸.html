    <h2>诗歌</h2>

            <li>
                <h3>
                    木兰花慢
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 杨子咸</p>
                <pre>紫凋红落後， 
忽十丈， 
玉虬横。 
望众绿帏中， 
蓝田璞碎， 
鲛室珠倾。 
柔条系风无力， 
更不禁、连日峭寒清。 
空与蝶圆香梦， 
枉教莺诉春情。 
深深。 
苔径悄无人。 
栏槛湿香尘。 
叹宝髻髼松， 
粉铅狼藉， 
谁管飘零。 
不愁素云易散， 
恨此花、开後更无春。 
安得胡床月夜， 
玉醅满蘸瑶英。
                        </pre>
            </li>
            
    </ul>
