                <h3>
                    奉和初春幸太平公主南庄应制
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 邵升</p>
                <pre>沁园佳丽夺蓬瀛， 
翠壁红泉绕上京。 
二圣忽从鸾殿幸， 
双仙正下凤楼迎。 
花含步辇空间出， 
树杂帷宫画里行。 
无路乘槎窥汉渚， 
徒知访卜就君平。
                        </pre>
