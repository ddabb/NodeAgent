<body>
    <h1>
        羊昭业
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        羊昭业，字振文，吴人，唐末登进士第。大顺中，尝预修国史。有集十五卷，今存诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    皮袭美见留小宴次韵
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 羊昭业</p>
                <pre>泽国春来少遇晴， 
有花开日且飞觥。 
王戎似电休推病， 
周顗才醒众却惊。 
芳景渐浓偏属酒， 
暖风初畅欲调莺。 
知君不肯然官烛， 
争得华筵彻夜明。
                        </pre>
            </li>
            
    </ul>
</body>
