    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    古意赠今人
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    南北朝, 鲍令晖</p>
                <pre>寒乡无异服， 
毡褐代文练。 
日月望君归， 
年年不解缓。 
荆扬春早和， 
幽冀犹霜霰。 
北寒妾已知， 
南心君不见。 
谁为道辛苦， 
寄情双飞燕。 
形迫抒煎丝， 
颜落风催电。 
容华一朝尽， 
惟余心不变。
                        </pre>
            </li>
