    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    木阑花慢
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    元代, 李时</p>
                <pre>忆阑亭佳致， 
从宪长， 
剩追寻。 
问开花高山， 
晋祠流水， 
谁是知音。 
虽无凤笙龙管， 
劝行杯、时有不弦琴。 
马首家家明月， 
眼前处处禅林。 
一觞一咏畅怀襟。 
尘世任浮沉。 
莫论兴亡， 
休争人我， 
且乐欢心。 
韶华岂能常在， 
又斜阳、西下暮云深。 
好袖东风归去， 
春宵一刻千金。
                        </pre>
            </li>
            
    </ul>
