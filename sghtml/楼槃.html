            <li>
                <h3>
                    霜天晓角
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 楼槃</p>
                <pre>翦雪裁冰。 
有人嫌太清。 
又有人嫌太瘦， 
都不是、我知音。 
谁是我知音。 
孤山人姓林。 
一自西湖别後， 
辜负我、到如今。
                        </pre>
            </li>
