    <h2>诗歌</h2>

            <li>
                <h3>
                    水调歌头
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 吴千能</p>
                <pre>澹氏人安在， 
缥缈九霄间。 
我来唯有石屋， 
周览百寻宽。 
一曲中分夷险， 
两牖空光平布， 
满洞贮清寒。 
高歌自堪仰， 
何必论金丹。 
周贤士， 
知此意， 
薄秦官。 
一床一枕， 
依然犹伴白云间。 
门外俗尘如海， 
门里道心如水， 
谈笑足回澜。 
此事无今古， 
不信叩嵛山。
                        </pre>
            </li>
            
    </ul>
