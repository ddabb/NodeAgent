                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 江妃</p>
                <pre>桂叶双眉久不描， 
残妆和泪污红绡。 
长门尽日无梳洗， 
何必珍珠慰寂寥。
