    <ul>
        
            <li>
                <h3>
                    一七令·竹
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    唐代, 韦式</p>
                <pre>竹。 
临池， 
似玉。 
裛露静， 
和烟绿。 
抱节宁改， 
贞心自束。 
渭曲偏种多， 
王家看不足。 
仙杖正惊龙化， 
美实当随凤熟。 
唯愁吹作别离声， 
回首驾骖舞阵速。
                        </pre>
            </li>
