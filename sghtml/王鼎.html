    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    一半儿
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    元代, 王鼎</p>
                <pre>鸦瓴般水鬓似刀裁， 
小颗颗芙蓉花额儿窄。 
待不梳妆怕娘左猜。 
不免插金钗， 
一半儿蓬松一半儿歪。
                        </pre>
            </li>
            
            <li>
                <h3>
                    醉中天
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 王鼎</p>
                <pre>弹破庄周梦， 
两翅驾东风。 
三百座名园一采一个空， 
难道是风流孽种？ 
唬杀寻芳的蜜蜂。 
轻轻扇动， 
把卖花人掮过桥东。
                        </pre>
            </li>
            
    </ul>
