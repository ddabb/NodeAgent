                <h3>
                    沁园春
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 章凯</p>
                <pre>过了秋风， 
梅口渐开， 
山人好归。 
问近来何事， 
半成迂阔， 
半添疏懒， 
半带憨痴。 
学剑不成， 
学书无味， 
却要寻仙人武夷。 
这些事， 
莫粗忒煞， 
恐是难为。 
分明说与人知。 
老谷子胸中奇尽奇。 
有真炉真鼎， 
龙盘虎踞， 
真离真坎， 
兔走鸟飞。 
待办数椽， 
山中静坐， 
却向无中生个儿。 
休轻笑， 
看他年华表， 
鹤有来时。
                        </pre>
