                <h3>
                    和主司王起
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 唐思言</p>
                <pre>儒雅皆传德教行， 
几崇浮俗赞文明。 
龙门昔上波涛远， 
禁署同登渥泽荣。 
虚散谬当陪杞梓， 
后先宁异感生成。 
时方侧席征贤急， 
况说歌谣近帝京。
