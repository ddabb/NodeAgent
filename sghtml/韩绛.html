                <h3>
                    踏莎行
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 韩绛</p>
                <pre>嵩峤云高， 
洛川波暖。 
举头乔木森无断。 
□□□雨绝风尘， 
小桥频过春渠满。 
□□离宫， 
□棱斗焕。 
万家罗绮多游伴。 
□□□□自风□， 
□□是处喧弦管。
                        </pre>
