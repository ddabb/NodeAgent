                <h3>
                    元日望含元殿御扇开合
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 张莒</p>
                <pre>万国来朝岁， 
千年觐圣君。 
辇迎仙仗出， 
扇匝御香焚。 
俯对朝容近， 
先知曙色分。 
冕旒开处见， 
钟磬合时闻。 
影动承朝日， 
花攒似庆云。 
蒲葵那可比， 
徒用隔炎氛。
                        </pre>
            </li>
