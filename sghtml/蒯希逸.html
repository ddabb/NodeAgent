<body>
    <h1>
        蒯希逸
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        蒯希逸，字大隐，会昌三年登第。杜牧有池州送希逸诗。  诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    句
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 蒯希逸</p>
                <pre>蟾蜍醉里破， 
蛱蝶梦中残。 
山险不曾离马后， 
酒醒长见在床前。
                        </pre>
            </li>
            
            <li>
                <h3>
                    和主司王起
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 蒯希逸</p>
                <pre>一振声华入紫薇， 
三开秦镜照春闱。 
龙门旧列金章贵， 
莺谷新迁碧落飞。 
恩感风雷宜变化， 
诗裁锦绣借光辉。 
谁知散质多荣忝， 
鸳鹭清尘接布衣。
                        </pre>
            </li>
            
    </ul>
