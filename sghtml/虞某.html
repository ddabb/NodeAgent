                <h3>
                    江神子·江城子
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 虞某</p>
                <pre>相逢只怕有分离。 
许多时。 
暗为期。 
常是眉来眼去、惹猜疑。 
何似总休拈弄上， 
轻咳嗽、有人知。 
终须买个小船儿。 
任风吹。 
尽东西。 
假使天涯海角、也相随。 
纵被江神收领了， 
离不得、我和伊。
                        </pre>
