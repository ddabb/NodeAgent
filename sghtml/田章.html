    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    和于中丞夏杪登越王楼望雪山见寄
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 田章</p>
                <pre>志乖多感物， 
临眺更增愁。 
暑候虽云夏， 
江声已似秋。 
雪遥难辨木， 
村近好维舟。 
莫恨归朝晚， 
朝簪拟胜游。
                        </pre>
            </li>
            
    </ul>
