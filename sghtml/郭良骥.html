    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    自苏州至望亭驿有作
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 郭良骥</p>
                <pre>南浦菰蒲绕白蘋， 
东吴黎庶逐黄巾。 
野棠自发空流水， 
江燕初归不见人。 
远岫依依如送客， 
平田渺渺独伤春。 
那堪回首长洲苑， 
烽火年年报虏尘。
                        </pre>
            </li>
            
            <li>
                <h3>
                    邺中行
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 郭良骥</p>
                <pre>年去年来秋更春， 
魏家园庙已成尘。 
只今惟有西陵在， 
无复当时歌舞人。
                        </pre>
            </li>
            
    </ul>
