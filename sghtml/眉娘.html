    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    和卓英英理笙
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 眉娘</p>
                <pre>但于闺阁熟吹笙， 
太白真仙自有情。 
他日丹霄骖白凤， 
何愁子晋不闻声。
                        </pre>
            </li>
            
            <li>
                <h3>
                    和卓英英锦城春望
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 眉娘</p>
                <pre>蚕市初开处处春， 
九衢明艳起香尘。 
世间总有浮华事， 
争及仙山出世人。
                        </pre>
            </li>
