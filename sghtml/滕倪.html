    <h1>

    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        滕倪，元和时人。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    句
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 滕倪</p>
                <pre>映水有深意， 
见人无惧心。 
白发不能容相国， 
也同闲客满头生。
                        </pre>
            </li>
            
            <li>
                <h3>
                    留别吉州太守宗人迈
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 滕倪</p>
                <pre>秋初江上别旌旗， 
故国无家泪欲垂。 
千里未知投足处， 
前程便是听猿时。 
误攻文字身空老， 
却返渔樵计已迟。 
羽翼凋零飞不得， 
丹霄无路接差池。
                        </pre>
            </li>
            
    </ul>
