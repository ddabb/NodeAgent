                    临江仙
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 刘彤</p>
                <pre>千里长安名利客， 
轻离轻散寻常。 
难禁三月好风光。 
满阶芳草绿， 
一片杏花香。 
记得年时临上马， 
看人眼泪汪汪。 
如今不忍更思量。 
恨无千日酒， 
空断九回肠。
