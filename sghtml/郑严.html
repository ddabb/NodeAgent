                <h3>
                    送韦员外赴朔方
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 郑严</p>
                <pre>白露边秋早， 
皇华戎事催。 
已推仙省妙， 
更是幕中才。 
出饯倾朝列， 
深功伫帝台。 
坐闻长策利， 
终见勒铭回。
                        </pre>
            </li>
