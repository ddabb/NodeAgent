                <h3>
                    鸟散余花落
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 孔温业</p>
                <pre>美景春堪赏， 
芳园白日斜。 
共看飞好鸟， 
复见落余花。 
来往惊翻电， 
经过想散霞。 
雨馀飘处处， 
风送满家家。 
求友声初去， 
离枝色可嗟。 
从兹时节换， 
谁为惜年华。
                        </pre>
            </li>
