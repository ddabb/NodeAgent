    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    念奴娇
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 黄应武</p>
                <pre>乾坤开辟， 
桂林有、元气自来融结。 
石磴盘空行木杪， 
天柱屹然中立。 
窟宅幽深， 
泉源清远， 
不是灵神擘。 
潜通後洞， 
张刘万古遗迹。 
输我长剑凌虚， 
六尘尽扫， 
银海秋波碧。 
志气飘飘游物外， 
惟有清风知得。 
唤起白龙， 
护持飙驭， 
稽首朝金阙。 
山灵欣喜， 
紫云已在诗壁。
                        </pre>
            </li>
            
    </ul>
