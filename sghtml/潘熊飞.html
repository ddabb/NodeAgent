                <h3>
                    南乡子
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 潘熊飞</p>
                <pre>十日後重阳。 
甘菊阶前满意黄。 
生日无钱留贺客， 
何妨。 
尚有儿曹理寿觞。 
双鬓已沧浪。 
休问金门与玉堂。 
二仲相期三径在， 
徜徉。 
何用功成似子房。
                        </pre>
            </li>
