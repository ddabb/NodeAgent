                    西江月
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 徐俨夫</p>
                <pre>曲折迷春院宇， 
参差近水楼台。 
吹箫人去燕归来。 
空有落梅香在。 
花底三更过雨， 
酒阑一枕惊雷。 
明朝飞梦隔天涯。 
肠断流莺声碎。
                        </pre>
