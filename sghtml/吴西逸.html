    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    梧叶儿
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 吴西逸</p>
                <pre>香随梦， 
肌褪雪， 
锦字记离别。 
春去情难再， 
更长愁易结。 
花外月儿斜， 
淹粉泪微微睡些。
                        </pre>
            </li>
            
            <li>
                <h3>
                    雁儿落带过得胜令
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    元代, 吴西逸</p>
                <pre>春花闻杜鹃， 
秋月看归燕。 
人情薄似云， 
风景疾如箭。 
留下买花钱， 
趱人种桑园。 
茅盖三间厦， 
秧肥数顷田。 
床边， 
放一册冷淡渊明传， 
窗前， 
抄几首清新杜甫篇。
                        </pre>
            </li>
            
    </ul>
