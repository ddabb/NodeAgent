    <h1>
        唐琬
    </h1>
    <p><strong>朝代:</strong>
        宋代
    </p>
    <p><strong>生平:</strong>
        唐琬，南宋越州山阴人，是陆游的表妹，与陆游表梅竹马，情投意合，结为夫妇。后因陆母的反对，陆游在母命难违的情况，不得不写下了休书。唐琬后嫁给了山阴名士赵士程。词以《钗头凤》最为有名。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    钗头凤
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 唐琬</p>
                <pre>世情薄， 
人情恶， 
雨送黄昏花易落。 
晓风干， 
泪痕残。 
欲笺心事， 
独语斜阑。 
难， 
难， 
难！ 
人成各， 
今非昨， 
病魂常似秋千索。 
角声寒， 
夜阑珊。 
怕人寻问， 
咽泪装欢。 
瞒， 
瞒， 
瞒！
                        </pre>
            </li>
            
    </ul>
