                <h3>
                    水龙吟
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 李璮</p>
                <pre>腰刀首帕从军， 
戍楼独倚闲凝眺。 
中原气象， 
狐居兔穴， 
暮烟残照。 
投笔书怀， 
枕戈待旦， 
陇西年少。 
叹光阴掣电， 
易生髀肉， 
不如易腔改调。 
世变沧海成田， 
奈群生、几番惊扰。 
干戈烂漫， 
无时休息， 
凭谁驱扫。 
眼底山河， 
胸中事业， 
一声长啸。 
太平时、相将近也， 
稳稳百年燕赵。
                        </pre>
