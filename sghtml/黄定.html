                <h3>
                    鹧鸪天
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    宋代, 黄定</p>
                <pre>间世文章万选钱。 
清时平步八花砖。 
大开紫府瑶池宴， 
正是橙黄橘绿天。 
金烛里， 
玉堂前。 
翰林元是武夷仙。 
雍容草罢明堂诏， 
留取天香馥寿筵。
                        </pre>
