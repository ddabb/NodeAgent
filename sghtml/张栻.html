                <h3>
                    水调歌头
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 张栻</p>
                <pre>雪月两相映， 
水石互悲鸣。 
不知岩上枯木， 
今夜若为情。 
应见尘中胶扰， 
便道山间空旷， 
与麽了平生。 
与麽平生了， 
□水不流行。 
起披衣， 
瞻碧汉， 
露华清。 
寥寥千载， 
此事本分明。 
若向乾坤识易， 
便信行藏无间， 
处处总圆成。 
记取渊冰语， 
莫错定盘星。
                        </pre>
