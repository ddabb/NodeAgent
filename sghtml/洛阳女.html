                <h3>
                    御街行
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 洛阳女</p>
                <pre>一身萍梗随邮转。 
恨归路、如天远。 
近来魂梦也疏人， 
不似旧时常见。 
剩衾馀枕， 
冷清清地， 
空恁闲一半。
                        </pre>
