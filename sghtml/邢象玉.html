    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    古意
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 邢象玉</p>
                <pre>家中酒新熟， 
园里叶初荣。 
伫杯欲取醉， 
悒然思友生。 
忽闻有奇客， 
何姓复何名。 
嗜酒陶彭泽， 
能琴阮步兵。 
何须问寒暑， 
径共坐山亭。 
举袂祛啼鸟， 
扬巾扫落英。 
心神无俗累， 
歌咏有新声。 
新声是何曲， 
沧浪之水清。
                        </pre>
            </li>
            
    </ul>
