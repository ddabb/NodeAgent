    <h1>
        伯夷叔齐
    </h1>
    <p><strong>朝代:</strong>
        先秦
    </p>
    <p><strong>生平:</strong>
        伯夷、叔齐是商末孤竹君的两个儿子。周武王伐纣，二人叩马谏阻。武王灭商后，他们耻食周粟，采薇而食，饿死于首阳山。封建社会里把他们当作抱节守志的典范。
    </p>

    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    采薇歌
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    先秦, 伯夷叔齐</p>
                <pre>登彼西山兮， 
采其薇矣。 
以暴易暴兮， 
不知其非矣。 
神农虞夏， 
忽焉没兮。 
吾适安归矣。 
吁嗟徂兮， 
命之衰矣。
                        </pre>
            </li>
            
    </ul>
