            <li>
                <h3>
                    初冬旅舍早怀
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 怀浦</p>
                <pre>枕上角声微， 
离情未息机。 
梦回三楚寺， 
寒入五更衣。 
月没栖禽动， 
霜晴冻叶飞。 
自惭行役早， 
深与道相违。
                        </pre>
            </li>
            
            <li>
                <h3>
                    赠智舟三藏
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 怀浦</p>
                <pre>壮岁心难伏， 
师心伏岂难。 
寻常独在院， 
行坐不离坛。 
岳雪当禅暝， 
松声入咒寒。 
更因文字外， 
多把史书看。
                        </pre>
            </li>
