                <h3>
                    家山好
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 刘述</p>
                <pre>挂冠归去旧烟萝。 
闲身健， 
养天和。 
功名富贵非由我， 
莫贪他。 
这歧路、足风波。 
水晶宫里家山好， 
物外胜游多。 
晴溪短棹， 
时时醉唱里棱罗。 
天公奈我何。
                        </pre>
            </li>
