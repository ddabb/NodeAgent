                <h3>
                    玉楼春
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 冯延登</p>
                <pre>长原迤逦孤麋卧。 
野色微茫河界破。 
草承行屦绿云深， 
花触飞丸红雨妥。 
高亭初试煎花火。 
醉玉渐哗春满座。 
行杯莫压转筹频， 
佳节等闲飞鸟
                        </pre>
            </li>
