                <h3>
                    点绛唇
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 李铨</p>
                <pre>一朵千金， 
帝城谷雨初晴後。 
粉拖香透。 
雅称群芳首。 
把酒题诗， 
遐想欢如旧。 
花知否。 
故人清瘦。 
长忆同携手。
                        </pre>
