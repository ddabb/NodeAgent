            <li>
                <h3>
                    烛影摇红
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 鼓峰</p>
                <pre>风入虞弦， 
麦秋向晚梅天润。 
彩丝长命斗新奇， 
还是端阳近。 
想见瑶池仙韵。 
对蟠桃、朱颜相映。 
篆飘宝鼎， 
酒满霞觞， 
黄堂深静。 
超悟真筌， 
凤归不作登台恨。 
庆馀有子在河图， 
详试龚黄政。 
好是棠阴清永。 
且游戏、壶中光景。 
会有飞诏， 
却奉轻轩， 
天朝归觐。
                        </pre>
            </li>
