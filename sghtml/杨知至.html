<body>
    <h1>
        杨知至
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        杨知至，字几之，汝士之子，登进士第。初为浙东团练判官，后以比部郎中、知制诰，终户部侍郎。诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    和李尚书命妓歌饯崔侍御
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 杨知至</p>
                <pre>燕赵能歌有几人， 
为花回雪似含颦。 
声随御史西归去， 
谁伴文翁怨九春。
                        </pre>
            </li>
            
            <li>
                <h3>
                    覆落后呈同年
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 杨知至</p>
                <pre>由来梁雁与冥鸿， 
不合翩翩向碧空。 
寒谷谩劳邹氏律， 
长天独遇宋都风。 
此时泣玉情虽异， 
他日衔环事亦同。 
二月春光正摇荡， 
无因得醉杏园中。
                        </pre>
            </li>
            
    </ul>
