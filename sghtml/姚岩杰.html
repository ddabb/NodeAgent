<body>
    <h1>
        姚岩杰
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        姚岩杰，梁公崇裔孙，以诗酒放游江左。《象溪子》二十卷，今存诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    报颜标
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 姚岩杰</p>
                <pre>为报颜公识我么， 
我心唯只与天和。 
眼前俗物关情少， 
醉后青山入意多。 
田子莫嫌弹铗恨， 
宁生休唱饭牛歌。 
圣朝若为苍生计， 
也合公车到薜萝。
                        </pre>
            </li>
            
    </ul>
