    <h1>
        褚遂良
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        褚遂良，字登善，亮之子。博涉文史，尤工隶书。贞观中起居郎，召令侍书，迁谏议大夫，累官黄门侍郎，参综朝政。谏奏多所采纳，晋中书令。永徽初，出为同州刺史，征拜吏部尚书，进尚书右仆射。以谏立武昭仪贬卒。集二十卷，今存诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>

    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    安德山池宴集
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 褚遂良</p>
                <pre>伏枥丹霞外， 
遮园焕景舒。 
行云泛层阜， 
蔽月下清渠。 
亭中奏赵瑟， 
席上舞燕裾。 
花落春莺晚， 
风光夏叶初。 
良朋比兰蕙， 
雕藻迈琼琚。 
独有狂歌客， 
来承欢宴馀。
                        </pre>
            </li>
            
    </ul>
