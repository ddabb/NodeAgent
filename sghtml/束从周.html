                <h3>
                    小重山
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 束从周</p>
                <pre>杨柳丝丝两岸风。 
前村溪路远， 
小桥通。 
人家依约水西东。 
舟一叶， 
移过荻花丛。 
清景迥涵空。 
好山青未了， 
暮云重。 
是谁惊起几征鸿。 
天然趣， 
却在画图中。
                        </pre>
