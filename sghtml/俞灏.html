                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 俞灏</p>
                <pre>欲问东君， 
为谁重到江头路。 
断桥薄暮。 
香透溪云渡。 
细草平沙， 
愁入凌波步。 
今何许。 
怨春无语。 
片片随流水。
