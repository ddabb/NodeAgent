    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    山行
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    清代, 姚鼐</p>
                <pre>布谷飞飞劝早耕， 
春锄扑扑趁初晴。 
千层石树通行路， 
一带水田放水声。
                        </pre>
            </li>
