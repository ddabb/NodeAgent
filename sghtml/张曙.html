    <h1>
        张曙
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        张曙小字阿灰，四川成都人。侍郎张祎之从子。唐昭宗龙纪元年进士，官至拾遗。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    下第戏状元崔昭纬
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 张曙</p>
                <pre>千里江山陪骥尾， 
五更风水失龙鳞。 
昨夜浣花溪上雨， 
绿杨芳草为何人？
                        </pre>
            </li>
            
            <li>
                <h3>
                    浣溪沙
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 张曙</p>
                <pre>枕障熏炉隔绣帷， 
二年终日苦相思， 
杏花明月始应知。 
天上人间何处去， 
旧欢新梦觉来时， 
黄昏微雨画帘垂。
                        </pre>
            </li>
            
    </ul>
