                <h3>
                    浣溪沙
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    宋代, 珍娘</p>
                <pre>溪雾溪烟溪景新。 
溶溶春水浸春云。 
碧琉璃底静无尘。 
风扬游丝随蝶翅， 
雨飘飞絮湿鸳唇。 
桃花片片送残春。
