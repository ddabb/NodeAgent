<body>
    <h1>
        高湘
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        高湘，字濬之，铢从子也，擢进士第。咸通中，历谏议大夫。僖宗朝，终江西观察使。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    和李尚书命妓饯崔侍御
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 高湘</p>
                <pre>谢安春渚饯袁宏， 
千里仁风一扇清。 
歌黛惨时方酩酊， 
不知公子重飞觥。
                        </pre>
            </li>
            
    </ul>
</body>

</html>
