    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    喜迁莺
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 江汉</p>
                <pre>升平无际。 
庆八载相业， 
君臣鱼水。 
镇抚风稜， 
调燮精神， 
合是圣朝房魏。 
凤山政好， 
还被画毂朱轮催起。 
按锦辔。 
映玉带金鱼， 
都人争指。 
丹陛。 
常注意。 
追念裕陵， 
元佐今无几。 
绣衮香浓， 
鼎槐风细。 
荣耀满门朱紫。 
四方具瞻师表， 
尽道一夔足矣。 
运花笔， 
又管领年年， 
烘春桃李。
                        </pre>
            </li>
            
    </ul>
