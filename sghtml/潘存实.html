                <h3>
                    赋得玉声如乐
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 潘存实</p>
                <pre>表质自坚贞， 
因人一扣鸣。 
静将金并响， 
妙与乐同声。 
杳杳疑风送， 
泠泠似曲成。 
韵含湘瑟切， 
音带舜弦清。 
不独藏虹气， 
犹能畅物情。 
后夔如为听， 
从此振琮琤。
                        </pre>
            </li>
