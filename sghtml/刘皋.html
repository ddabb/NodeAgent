                <h3>
                    长门怨
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 刘皋</p>
                <pre>营营孤思通， 
寂寂长门夜。 
妾妒亦知非， 
君恩那不借。 
携琴就玉阶， 
调悲声未谐。 
将心寄明月， 
流影入君怀。
                        </pre>
            </li>
