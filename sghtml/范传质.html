    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    荐冰
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 范传质</p>
                <pre>乘春方启闭， 
羞献有常程。 
洁朗寒光彻， 
辉华素彩明。 
色凝霜雪净， 
影照冕旒清。 
肃肃将崇礼， 
兢兢示捧盈。 
方圆陈玉座， 
小大表精诚。 
朝觌当西陆， 
桃弧每共行。
                        </pre>
            </li>
            
    </ul>
