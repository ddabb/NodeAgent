    <h2>诗歌</h2>

            <li>
                <h3>
                    念奴娇
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 李久善</p>
                <pre>东君试手， 
向南枝著意， 
争先时节。 
纵有丹青谁便忍， 
轻点肌肤冰雪。 
色借琼瑰， 
香分兰麝， 
元自标孤洁。 
冲寒独秀， 
误他多少蜂蝶。 
缟练不染缁尘， 
算来□合是， 
广寒宫阙。 
未问阳和先占取， 
前村一溪风月。 
留取清芬， 
主张真态， 
驿使休轻折。 
梢头青子， 
异时风味甚别。
                        </pre>
            </li>
