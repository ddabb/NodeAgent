                <h3>
                    百字谣·念奴娇
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 禅峰</p>
                <pre>中秋近也， 
正于门瑞气， 
葱葱时节。 
隔岁维熊占吉梦， 
今夕天生英杰。 
仙籍流芳， 
瑞龙毓秀， 
应是非凡骨。 
诗书勋业， 
妙龄行见英发。 
好是日满三朝， 
剩陈汤饼， 
投辖留宾客。 
玉果犀钱排绮宴， 
窈窕歌珠舞雪。 
枕玉凉时， 
屏山深处， 
好事权休说。 
小蛮杨柳， 
迩来还可攀折。
                        </pre>
