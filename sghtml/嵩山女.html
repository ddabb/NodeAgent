                </p>

                <h3>

                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 嵩山女</p>
                <pre>我本籍上清， 
谪居游五岳。 
以君无俗累， 
来劝神仙学。 
葛洪还有妇， 
王母亦有夫。 
神仙尽灵匹， 
君意合何如。
                        </pre>
            </li>
