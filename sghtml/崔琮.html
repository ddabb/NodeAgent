            <li>
                <h3>
                    长至日上公献寿
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 崔琮</p>
                <pre>应律三阳首， 
朝天万国同。 
斗边看子月， 
台上候祥风。 
五夜钟初动， 
千门日正融。 
玉阶文物盛， 
仙仗武貔雄。 
率舞皆群辟， 
称觞即上公。 
南山为圣寿， 
长对未央宫。
                        </pre>
            </li>
