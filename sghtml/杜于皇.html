        （1611-1687），名濬，原名诏先，字于皇，号茶村。湖北黄冈人。诗法杜甫，尤长五律，风格浑厚。

    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    晴
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    清代, 杜于皇</p>
                <pre>海角收残雨， 
楼前散夕阳。 
行吟原草泽， 
醉卧即沙常骑马人如戏， 
呼鹰俗故狂。 
白头苏属国， 
只合看牛羊。
                        </pre>
            </li>
