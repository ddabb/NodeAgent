    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    郊庙歌辞·祭汾阴乐章·舒和
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 何鸾</p>
                <pre>乐奏云阕， 
礼章载虔。 
禋宗于地， 
昭假于天。 
惟馨荐矣， 
既醉歆焉。 
神之降福， 
永永万年。
                        </pre>
            </li>
