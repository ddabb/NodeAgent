                <p><strong>标签:</strong>

                <pre>少年南北快飞腾。 
身到处， 
有佳声。 
甓社化才行。 
又出使、余杭故城。 
春风满路， 
堤边杨柳， 
难系去留情。 
何处望双旌。 
泛千里、孤舟月明。
