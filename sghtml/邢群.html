                <h3>
                    郡中有怀寄上睦州员外杜十三兄
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 邢群</p>
                <pre>城枕溪流更浅斜， 
丽谯连带邑人家。 
经冬野菜青青色， 
未腊山梅处处花。 
虽免嶂云生岭上， 
永无音信到天涯。 
如今岁晏从羁滞， 
心喜弹冠事不赊。
                        </pre>
