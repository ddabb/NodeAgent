    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    百字令·念奴娇
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 东冈</p>
                <pre>排云拓月， 
向天上移下， 
神仙华屋。 
画栋飞檐千万落， 
黼黼城南乔木。 
出谷莺迁， 
趋庭燕尔， 
袍绾登科绿。 
嫦娥分付， 
广寒今夜花烛。 
遥想高越于门， 
烂盈百辆， 
夹道争车毂。 
春满剡溪溪上路， 
一任瑶华飞六。 
舆奉潘慈， 
楼高华萼， 
坐享齐眉福。 
庭槐列戟， 
公侯衮衮相属。
                        </pre>
            </li>
