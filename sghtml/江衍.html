                <h3>
                    锦缠绊·锦缠道
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    宋代, 江衍</p>
                <pre>屈曲新堤， 
占断满村佳气。 
画檐两行连云际。 
乱山叠翠水回还， 
岸边楼阁， 
金碧遥相倚。 
柳阴低， 
艳映花光美。 
好升平、为谁初起。 
大都风物只由人， 
旧时荒垒， 
今日香烟地。
                        </pre>
