    <h1>
        陆肱
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        陆肱，大中九年，登进士第。咸通六年，自前振武从事试平判，入等，后牧南康郡。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    松
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 陆肱</p>
                <pre>雪霜知劲质， 
今古占嘉名。 
断砌盘根远， 
疏林偃盖清。 
鹤栖何代色， 
僧老四时声。 
郁郁心弥久， 
烟高万井生。
                        </pre>
            </li>
            
    </ul>
