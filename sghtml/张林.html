    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    唐多令
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 张林</p>
                <pre>金勒鞚花骢。 
故山云雾中。 
翠苹洲、先有西风。 
可惜嫩凉时枕簟， 
都付与、旧山翁。 
双翠合眉峰。 
泪华分脸红。 
向尊前、何太匆匆。 
才是别离情便苦， 
都莫问、淡和浓。
                        </pre>
            </li>
            
            <li>
                <h3>
                    柳梢青
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 张林</p>
                <pre>白玉枝头， 
忽看蓓蕾， 
金粟珠垂。 
半颗安榴， 
一枝秾杏， 
五色蔷薇。 
何须羯鼓声催。 
银釭里、春工四时。 
却笑灯蛾， 
学他蝴蝶， 
照影频飞。
                        </pre>
            </li>
            
    </ul>
