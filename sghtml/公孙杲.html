            <li>
                <h3>
                    五言赠诸法师
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 公孙杲</p>
                <pre>驾鹤排朱雾， 
乘鸾入紫烟。 
凌晨味潭菊， 
薄暮玩峰莲。 
玉叶低梁下， 
金飗引窗前。 
啸傲云霞际， 
留情鳞羽年。
                        </pre>
            </li>
