    <h1>

    <p><strong>朝代:</strong>
        清代
    </p>
    <p><strong>生平:</strong>
        林则徐（1785－1850），字少穆，福建侯官（今福州市）人。进士出身，累官至湖广总督。道光时奉命为钦差大臣，赴广州查办禁烟事。后被遣戍伊犁，释回，病死途中。有《云左房诗钞》。
    </p>

    </p>

    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    出嘉峪关感赋
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    清代, 林则徐</p>
                <pre>严关百尺界天西， 
万里征人驻马蹄。 
飞阁遥连秦树直， 
缭垣斜压陇云低。 
天山巉削摩肩立， 
瀚海苍茫入望迷。 
谁道崤函千古险？ 
回看只见一丸泥。
                        </pre>
            </li>
            
    </ul>
