    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    木兰花慢
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 李芸子</p>
                <pre>占西风早处， 
一番雨， 
一番秋。 
记故国斜阳， 
去年今日， 
落叶林幽。 
悲歌几回激烈， 
寄疏狂、酒令与诗筹。 
遗恨清商易改， 
多情紫燕难留。 
嗟休。 
触绪茧丝抽。 
旧事续何由。 
奈予怀渺渺， 
羁愁郁郁， 
归梦悠悠。 
生平不如老杜， 
便如它、飘泊也风流。 
寄语庭柯径竹， 
甚时得棹孤舟。
                        </pre>
            </li>
            
    </ul>
