                <h3>

                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 宋德广</p>
                <pre>好风吹月过楼西。 
楼前人影稀。 
杜鹃啼断绿杨枝。 
行人知不知。 
红叶字， 
断肠诗。 
从今懒再题。 
後园零落淡胭脂。 
似君初去时。
