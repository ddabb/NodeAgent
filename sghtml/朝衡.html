    <h1>
        朝衡
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        字巨卿，日本人。开元初，日本王圣武遣其臣粟田副仲满来朝，请从诸儒授经。仲满慕华，不肯去，易姓名曰朝衡，历左补阙，久之归国。上元中，擢散骑常侍。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    衔命还国作
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 朝衡</p>
                <pre>衔命将辞国， 
非才忝侍臣。 
天中恋明主， 
海外忆慈亲。 
伏奏违金阙， 
騑骖去玉津。 
蓬莱乡路远， 
若木故园林。 
西望怀恩日， 
东归感义辰。 
平生一宝剑， 
留赠结交人。
                        </pre>
            </li>
            
    </ul>
