    <h2>诗歌</h2>

            <li>
                <h3>
                    沁园春
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 程东湾</p>
                <pre>毓德婺虚， 
联辉魁宿， 
天启儒英。 
正仲春蓂阶， 
三留叶秀， 
晓来蓬矢， 
六挂门荣。 
星昴诞萧， 
神嵩降甫， 
怎似今朝记始生。 
当此际， 
有满城和气， 
万井欢声。 
龚黄政事勋名。 
镜里文书吏胆惊。 
况百年经界， 
于今修复， 
四贤道学， 
至此彰明。 
月对艳阳， 
日逢初度， 
紫诏行催觐玉京。 
黄堂上、寿觞称处， 
介福邦民。
                        </pre>
            </li>
