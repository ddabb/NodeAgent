                <h3>
                    夜坐
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 路洵美</p>
                <pre>帘卷竹轩清， 
四邻无语声。 
漏从吟里转， 
月自坐来明。 
草木露华湿， 
衣裳寒气生。 
难逢知鉴者， 
空悦此时情。
                        </pre>
