    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    木客
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 李公佐仆</p>
                <pre>酒尽君莫沾， 
壶倾我当发。 
城市多嚣尘， 
还山弄明月。
                        </pre>
            </li>
            
            <li>
                <h3>
                    留诗
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 李公佐仆</p>
                <pre>我有衣中珠， 
不嫌衣上尘。 
我有长生理， 
不厌有生身。 
江南神仙窟， 
吾当混其真。 
不嫌市井喧， 
来救世间人。 
苏子迹已往， 
颛蒙事可亲。 
莫言东海变， 
天地有长春。
                        </pre>
            </li>
