    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    题金山
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 韩垂</p>
                <pre>灵山一峰秀， 
岌然殊众山。 
盘根大江底， 
插影浮云间。 
雷霆常间作， 
风雨时往还。 
象外悬清影， 
千载长跻攀。
                        </pre>
            </li>
            
    </ul>
