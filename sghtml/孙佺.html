                <h3>
                    奉和九月九日登慈恩寺浮图应制
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 孙佺</p>
                <pre>应节萸房满， 
初寒菊圃新。 
龙旗焕辰极， 
凤驾俨香闉。 
莲井偏宜夏， 
梅梁更若春。 
一忻陪雁塔， 
还似得天身。
