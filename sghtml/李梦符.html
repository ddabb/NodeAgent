    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    渔父引二首
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 李梦符</p>
                <pre>村寺钟声度远滩， 
半轮残月落山前。 
徐徐拨棹却归湾， 
浪叠朝霞锦绣翻。 
渔弟渔兄喜到来， 
波官赛却坐江隈。 
椰榆杓子木瘤杯， 
烂煮鲈鱼满案堆。
                        </pre>
            </li>
            
            <li>
                <h3>
                    答常学士
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 李梦符</p>
                <pre>罢修儒业罢修真， 
养拙藏愚春复春。 
到老不疏林里鹿， 
平生难见日边人。 
洞桃深处千林锦， 
岩雪铺时万草新。 
深谢名贤远相访， 
求闻难博凤为邻。
                        </pre>
            </li>
            
    </ul>
