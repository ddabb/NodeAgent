                <h3>
                    糖多令·唐多令
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    宋代, 王洧</p>
                <pre>雁荡接台山。 
秋来最好看。 
寿星明、高现云端。 
八月初弦三日里， 
□二老、福人间。 
玉节近天颜。 
东西两路安。 
祝苍松、节劲根蟠。 
相汉元勋萧第一， 
留次位、著曹参。
                        </pre>
