    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    张郁洛川沿步吟
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 洛川仙女</p>
                <pre>浮生如梦能几何， 
浮生复更忧患多。 
无人与我长生术， 
洛川春日且长歌。
                        </pre>
            </li>
            
            <li>
                <h3>
                    答张郁歌
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 洛川仙女</p>
                <pre>彩云入帝乡， 
白鹤又回翔。 
久留深不可， 
蓬岛路遐长。 
空爱长生术， 
不是长生人。 
今日洛川别， 
可惜洞中春。
                        </pre>
            </li>
