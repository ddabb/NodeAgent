                    凤栖梧·蝶恋花
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 丁谓</p>
                <pre>朱阙玉城通阆苑。 
月桂星榆， 
春色无深浅。 
潇瑟篌笙仙客宴。 
蟠桃花满蓬莱殿。 
九色明霞裁羽扇。 
云雾为车， 
鸾鹤骖雕辇。 
路指瑶池归去晚。 
壶中日月如天远。
