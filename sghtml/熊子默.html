    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    洞仙歌
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 熊子默</p>
                <pre>春逢花好， 
一笑长相见。 
令似当年徊仙苑。 
况歌翻桃叶， 
香绕莱衣， 
须信道， 
人与千秋共远。 
不妨留绛节， 
看即沙堤， 
玉笋班高侍金辇。 
问人间、缘底事， 
犹欠河清， 
须妙手、鸿钧一传。 
待整顿乾坤、却归来， 
唤舞鹤翔云， 
洞天游伴。
                        </pre>
            </li>
            
    </ul>
