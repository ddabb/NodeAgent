    <h2>诗歌</h2>

            <li>
                <h3>
                    绛都春
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 丁仙现</p>
                <pre>融和又报。 
乍瑞霭霁色， 
皇州春早。 
翠幰竞飞， 
玉勒争驰都门道。 
鳌山彩结蓬莱岛。 
向晚色、双龙衔照。 
绛绡楼上， 
彤芝盖底， 
仰瞻天表。 
缥缈。 
风传帝乐， 
庆三殿共赏， 
群仙同到。 
迤逦御香， 
飘满人间闻嬉笑。 
须臾一点星球小。 
渐隐隐、鸣鞘声杳。 
游人月下归来， 
洞天未晓。
                        </pre>
            </li>
