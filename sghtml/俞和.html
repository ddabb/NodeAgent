            <li>
                <h3>
                    满江红
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 俞和</p>
                <pre>□□桃华， 
又一□、元都春色。 
彷佛记、主家阴洞， 
不多尘迹。 
竹里棋枰憎鸟污， 
人间鹤语无人识。 
□古风、迟暮却相逢， 
庞眉客。 
沟水涨， 
云弃斥。 
环堵隘， 
花狼籍。 
似石鱼湖小， 
酒船宽窄。 
庭下已生书带草， 
傍人错认扬雄宅。 
问青天、明月落谁家， 
无心得。
                        </pre>
            </li>
