                <h3>
                    南乡子
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 张商英</p>
                <pre>向晚出京关。 
细雨微风拂面寒。 
杨柳堤边青草岸， 
堪观。 
只在人心咫尺间。 
酒饮盏须乾。 
莫道浮生似等闲。 
用则逆理天下事， 
何难。 
不用云中别有山。
                        </pre>
