            <li>
                <h3>
                    太常引
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 刘燕哥</p>
                <pre>故人送我出阳关。 
无计锁雕鞍。 
今古别离难。 
兀谁画、蛾眉远山。 
一尊别酒， 
一声杜宇， 
寂寞又春残。 
明月小楼间。 
第一夜、相思泪弹。
                        </pre>
            </li>
