                <h3>
                    浣溪沙
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 韩准</p>
                <pre>潇洒梧桐几度秋。 
凤凰飞去旧山幽。 
风景不殊人物换， 
恨悠悠。 
衰草远从烟际合， 
夕阳空趁水西流。 
恰好凭楼便回首， 
怕生愁。
                        </pre>
            </li>
