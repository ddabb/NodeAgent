                <h3>
                    晚投南村
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 卫叶</p>
                <pre>客行逢日暮， 
原野散秋晖。 
南陌人初断， 
西林鸟尽归。 
暗蓬沙上转， 
寒叶月中飞。 
村落无多在， 
声声近捣衣。
                        </pre>
            </li>
