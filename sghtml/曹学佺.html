    <p><strong>朝代:</strong>
        明代
    </p>
    <p><strong>生平:</strong>
        1574－1647，字能始，号石仓，侯官人。万历进士，除户部主事，调南大理寺　正，就迁户部郎中。后历官四川、广西诸省。南明唐王朝，官至礼部尚书，事　败殉节。有《金陵集》等专集三十二种。陈田云：“忠节诗，不矜才气，音在　弦外，其兴到之作，有羚羊挂角，香象渡河之妙。
    </p>

                <pre>夹岸人家映柳条， 
玄晖遗迹草萧萧。
