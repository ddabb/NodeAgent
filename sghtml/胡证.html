                <h3>
                    和张相公太原亭怀古诗
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 胡证</p>
                <pre>飞泉天台状， 
峭石蓬莱姿。 
潺湲与青翠， 
咫尺当幽奇。 
居然尽精道， 
得以书妍词。 
岂无他山胜， 
懿此清轩墀。
