    <h2>诗歌</h2>

            <li>
                <h3>
                    相和歌辞·怨诗二首
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 姚氏月华</p>
                <pre>春水悠悠春草绿， 
对此思君泪相续。 
羞将离恨向东风， 
理尽秦筝不成曲。 
与君形影分胡越， 
玉枕终年对离别。 
登台北望烟雨深， 
回身泣向寥天月。
                        </pre>
            </li>
