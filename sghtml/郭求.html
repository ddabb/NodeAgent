                <h3>
                    日暖万年枝
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 郭求</p>
                <pre>旭日升溟海， 
芳枝散曙烟。 
温仁临树久， 
煦妪在条偏。 
阳德符君惠， 
嘉名表圣年。 
若承恩渥厚， 
常属栋梁贤。 
生植虽依地， 
光华只信天。 
不才堪仄陋， 
徒望向荣先。
                        </pre>
