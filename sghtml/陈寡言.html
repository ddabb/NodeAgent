                <h3>
                    临化示弟子
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 陈寡言</p>
                <pre>我本无形暂有形， 
偶来人世逐营营。 
轮回债负今还毕， 
搔首翛然归上清。
                        </pre>

            <li>
                <h3>
                    山居
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 陈寡言</p>
                <pre>照水冰如鉴， 
扫雪玉为尘。 
何须问今古， 
便是上皇人。 
醉卧茅堂不闭关， 
觉来开眼见青山。 
松花落处宿猿在， 
麋鹿群群林际还。
                        </pre>
            </li>
