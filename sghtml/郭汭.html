                <h3>
                    同崔员外温泉宫即事
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 郭汭</p>
                <pre>辇辂移双阙， 
宸游整六师。 
天回紫微座， 
日转羽林旗。 
雷气寒戈戟， 
军容壮武貔。 
弓鸣射雁处， 
泉暖跃龙时。 
惠化成观俗， 
讴谣入赋诗。 
同欢王道盛， 
相与咏雍熙。
                        </pre>
            </li>
