                <h3>
                    巫山高
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    南北朝, 王融</p>
                <pre>想象巫山高， 
薄暮阳台曲。 
烟霞乍舒卷， 
蘅芳时断续。 
彼美如可期， 
寤言纷在属。 
怃然坐相思， 
秋风下庭绿。
                        </pre>
            </li>
