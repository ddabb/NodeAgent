                <h3>
                    清平乐
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 王铉</p>
                <pre>柔肠先断。 
舟系汾湖岸。 
别恨离愁秋水漫。 
写入数行新雁。 
幽闺兰梦初成。 
犹将小字呼卿。 
几点梧桐夜雨， 
一天霜月砧声。
                        </pre>
            </li>
