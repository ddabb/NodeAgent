                <h3>
                    失调名
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    宋代, 叶李</p>
                <pre>君来路。 
吾归路。 
来来去去何时住。 
公田关子竟何如， 
国事当时谁汝误。 
雷州户。 
崖州户。 
人生会有相逢处。 
客中颇恨乏蒸羊， 
聊赠一篇长短句。
                        </pre>
            </li>
