                <h3>
                    送萧颖士赴东府，得离字
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 长孙铸</p>
                <pre>大德讵可拟， 
高梧有长离。 
素怀经纶具， 
昭世犹安卑。 
落日去关外， 
悠悠隔山陂。 
我心如浮云， 
千里相追随。
                        </pre>
            </li>
