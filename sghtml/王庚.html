    <h2>诗歌</h2>

            <li>
                <h3>
                    贺新郎
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 王庚</p>
                <pre>满劝黄封酒。 
是年年、春色长绕， 
径花宫柳。 
碧水丹山添清气， 
岁月兰亭癸丑。 
看枢极、光腾台斗。 
细数中书堂壁记， 
自欧韩、富范题名後， 
还有似、我公否。 
好知天意生贤候， 
正造化安排， 
孕出五阳之秀。 
何物一阴犹踯躅， 
尽决还公只手。 
这一著、邦家之寿。 
宰相时来须教做， 
算人间、是处鱼羹有。 
名与节， 
久轩久。
                        </pre>
            </li>
            
    </ul>
