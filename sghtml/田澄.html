    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    成都为客作
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 田澄</p>
                <pre>蜀郡将之远， 
城南万里桥。 
衣缘乡泪湿， 
貌以客愁销。 
地富鱼为米， 
山芳桂是樵。 
旅游唯得酒， 
今日过明朝。
                        </pre>
            </li>
            
    </ul>
