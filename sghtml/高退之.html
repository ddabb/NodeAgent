    <p><strong>朝代:</strong>

    <p><strong>生平:</strong>
        高退之，字遵圣，会昌三年进士第。诗一首。
    </p>
    <p><strong>出生:</strong>

    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    和主司王起
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 高退之</p>
                <pre>昔年桃李已滋荣， 
今日兰荪又发生。 
葑菲采时皆有道， 
权衡分处且无情。 
叨陪鸳鹭朝天客， 
共作门阑出谷莺。 
何事感恩偏觉重， 
忽闻金榜扣柴荆。
                        </pre>
            </li>
            
    </ul>
