                <h3>
                    风流子
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 危西麓</p>
                <pre>西风吹锦水， 
朝天路、冉冉两凫飞。 
看父老袅花， 
苦遮去辙， 
儿童骑竹， 
争问归期。 
帐簇马前纷蔽日， 
实绩纪行碑。 
冰饮三年， 
从容官事， 
棠阴百里， 
悠久民思。 
圣明衿遐远， 
关山道， 
应是来骤华丝。 
画绣过家， 
莱庭彩舞斑衣。 
便稳奉安舆， 
江南向暖， 
早传言语， 
樵曲先知。 
重约旧临， 
倪耄迎候杭西。
                        </pre>
