                <h3>
                    西江月
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 梁安世</p>
                <pre>南国秋光过二， 
宾鸿未带初寒。 
洞中驼褐已嫌单。 
洞口犹须挥扇。 
夕照千峰互见， 
晴空万象都还。 
羡他渔艇系澄湾。 
敧枕玻璃一片。
                        </pre>
            </li>
