                <h3>
                    古意曲
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 刘瑶</p>
                <pre>梧桐阶下月团团， 
洞房如水秋夜阑。 
吴刀剪破机头锦， 
茱萸花坠相思枕。 
绿窗寂寞背灯时， 
暗数寒更不成寝。
                        </pre>
