    <h2>诗歌</h2>

            <li>
                <h3>
                    水调歌头
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 邵元实</p>
                <pre>双阙步云尾， 
六阁上鳌头。 
侍臣冠底， 
英英人物是君侯。 
闻道东皇深意， 
回想西清往事， 
早晚启金瓯。 
丹扆伫宏略， 
黄阁待名流。 
九秋天， 
千岁日， 
一樽酬。 
策勋黄石， 
相期茅土更封侯。 
稳扈钩陈天仗， 
净扫搀抢氛祲， 
按辔入神州。 
收了卢龙塞， 
却访赤松游。
                        </pre>
            </li>
