                <h3>
                    与薛昭合婚诗
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 张云容</p>
                <pre>脸花不绽几含幽， 
今夕阳春独换秋。 
我守孤灯无白日， 
寒云陇上更添愁。 
幽谷啼莺整羽翰， 
犀沈玉冷自长叹。 
月华不向扃泉户， 
露滴松枝一夜寒。 
韶光不见分成尘， 
曾饵金丹忽有神。 
不意薛生携旧律， 
独开幽谷一枝春。 
误入宫垣漏网人， 
月华静洗玉阶尘。 
自疑飞到蓬莱顶， 
琼艳三枝半夜春。
                        </pre>
            </li>
