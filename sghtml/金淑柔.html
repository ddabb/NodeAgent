                <h3>
                    浪淘沙
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    宋代, 金淑柔</p>
                <pre>雨溜和风铃。 
滴滴丁丁。 
酿成一枕别离情。 
可惜当年陶学士， 
孤负邮亭。 
边雁带秋声。 
音信难凭。 
花须偷数卜归程。 
料得到家秋正晚， 
菊满寒城。
                        </pre>
