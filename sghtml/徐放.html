    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        徐放，字达夫，武元衡西川从事。元和九年，为衢州刺史，见韩愈徐偃王庙碑。诗一首。
    </p>

    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    奉和武相公中秋锦楼玩月得来字
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 徐放</p>
                <pre>玉露中秋夜， 
金波碧落开。 
鹊惊初泛滥， 
鸿思共裴回。 
远月清光遍， 
高空爽气来。 
此时陪永望， 
更得上燕台。
                        </pre>
            </li>
            
    </ul>
