                <h3>

                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 衣白山人</p>
                <pre>一粒金丹， 
大如黍米， 
定中降胎。 
运阴阳根本， 
东龙西虎， 
结凝金水， 
择地深栽。 
九载无亏， 
三田功满， 
卦气周圆炉鼎开。 
偷元化， 
用自然宗祖， 
全在灵台。 
真才。 
休恋尘埃。 
况颖悟明堂婴未孩。 
幸淮滨相遇， 
灵丹付了， 
亲留玄旨， 
期进仙阶。 
此去何时， 
水云高会， 
更上烟霞岐路哉。 
人间世， 
任王侯贵显， 
同委蒿莱。
