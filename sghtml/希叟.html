                <h3>
                    瑞鹤仙
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 希叟</p>
                <pre>燕堂秋未老。 
正木犀香散， 
芙蓉红小。 
门阑瑞烟绕。 
望银河月暗， 
寿星偏照。 
碧霞道要。 
有真人、亲传最妙。 
况桃源旧约， 
重寻鬓发， 
胜如年少。 
缥缈。 
六铢衣降， 
九转丹成， 
五云齐到。 
十洲三岛。 
神仙路， 
终须到。 
对芝兰玉树， 
宝杯交劝， 
何惜玉山醉倒。 
看乘鸾跨鹤， 
归来洞天未晓。
                        </pre>
