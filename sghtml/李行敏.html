    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    省试观庆云图
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 李行敏</p>
                <pre>缣素传休祉， 
丹青状庆云。 
非烟凝漠漠， 
似盖乍纷纷。 
尚驻从龙意， 
全舒捧日文。 
光因五色起， 
影向九霄分。 
裂素观嘉瑞， 
披图贺圣君。 
宁同窥汗漫， 
方此睹氛氲。
                        </pre>
            </li>
            
    </ul>
