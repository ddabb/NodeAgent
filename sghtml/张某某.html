                <h3>
                    喜迁莺
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 张某某</p>
                <pre>英声初发。 
记舍选齐驱， 
祖鞭先著。 
风月平分， 
尊罍谈旧， 
各已苍颜白发。 
屈指待拚一醉， 
祝生申嵩岳。 
怎知道， 
为清湘□润， 
暂移贤杰。 
休说。 
予心渴， 
里巷争先， 
拟持杯阶闼。 
毕竟人间， 
赏心乐事， 
种种尽归缘法。 
拈取瑞香一瓣， 
爇向湘山名刹。 
无量寿， 
和一身见在， 
两尊菩萨。
                        </pre>
