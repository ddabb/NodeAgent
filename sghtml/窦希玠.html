<body>
    <h1>
        窦希玠
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        窦希玠，扶风人。中宗时为礼部尚书。开元初，太子少傅、开府仪同三司，世为外戚，贵盛莫比。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    奉和九日幸临渭亭登高应制得明字
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 窦希玠</p>
                <pre>銮舆巡上苑， 
凤驾瞰层城。 
御座丹乌丽， 
宸居白鹤惊。 
玉旗萦桂叶， 
金杯泛菊英。 
九晨陪圣膳， 
万岁奉承明。
                        </pre>
            </li>
            
    </ul>
