            <li>
                <h3>
                    奉和展礼岱宗途经濮济
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 萧楚材</p>
                <pre>拂汉星旗转， 
分霄日羽明。 
将追会阜迹， 
更勒岱宗铭。 
林戈咽济岸， 
兽鼓震河庭。 
叶箭凌寒矫， 
乌弓望晓惊。 
已降汾水作， 
仍深迎渭情。
                        </pre>
            </li>
            
    </ul>
