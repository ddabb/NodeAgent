    <h2>诗歌</h2>

            <li>
                <h3>
                    道峡似巫山
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 朱使欣</p>
                <pre>江如晓天静， 
石似暮云张。 
征帆一流览， 
宛若巫山阳。 
楚客思归路， 
秦人谪异乡。 
猿鸣孤月夜， 
再使泪沾裳。 
第九十九卷
                        </pre>
            </li>
