    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    贺新郎
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 张明中</p>
                <pre>卓茕欧阳子。 
是江山、毓秀锺灵， 
异才间世。 
恰则韶光三月暮， 
蓂叶尧阶有四。 
正天启、悬弧盛事。 
金鸭亭亭书云篆， 
散非烟、南极真仙至。 
来为尔， 
荐嘉瑞。 
神清洞府丹书字。 
拥笙歌、绮席高张， 
更罗珠翠。 
千里长春人不老， 
仙籍玉环暗记。 
但判取、醄醄沉醉。 
拟作新诗八千首， 
待一年、一献称俾尔。 
耆而艾， 
昌而炽。
                        </pre>
            </li>
            
    </ul>
