                <h3>
                    无愁可解
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 陈慥</p>
                <pre>光景百年， 
看便一世。 
生来不识愁味。 
问愁何处来， 
更开解个甚底。 
万事从来风过耳。 
何用不著心里。 
你唤做、展却眉头， 
便是达者， 
也则恐未。 
此理。 
本不通言， 
何曾道、欢游胜如名利。 
道即浑是错， 
不道如何即是。 
这里元无我与你。 
甚唤做、物情之外。 
若须待醉了、方开解时， 
问无酒、怎生醉。
                        </pre>
