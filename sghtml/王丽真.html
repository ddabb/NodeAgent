                <h3>
                    与曾季衡冥会诗
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 王丽真</p>
                <pre>五原分袂真吴越， 
燕拆莺离芳草歇。 
年少烟花处处春， 
北邙空恨清秋月。 
莎草青青雁欲归， 
玉腮珠泪洒临岐。 
云鬟飘去香风尽， 
愁见莺啼红树枝。
                        </pre>
            </li>
