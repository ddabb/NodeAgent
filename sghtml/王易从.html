                <h3>
                    临高台
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 王易从</p>
                <pre>汉主事祁连， 
良人在高阙。 
空台寂已暮， 
愁坐变容发。 
泛艳春幌风， 
裴回秋户月。 
可怜军书断， 
空使流芳歇。
