                <h3>
                    西江月
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 石安民</p>
                <pre>飞阁下临无地， 
层峦上出重霄。 
重阳未到客登高。 
信是今年秋早。 
随意烟霞笑傲， 
多情猿鹤招邀。 
山翁笑我太丰标。 
竹杖棕鞋桐帽。
                        </pre>
            </li>
