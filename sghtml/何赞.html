                <h3>

                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 何赞</p>
                <pre>果决生涯向路中， 
西投知己话从容。 
云遮剑阁三千里， 
水隔瞿塘十二峰。 
阔步文翁坊里月， 
闲寻杜老宅边松。 
到头须卜林泉隐， 
自愧无能继卧龙。
                        </pre>
