    <h2>诗歌</h2>

            <li>
                <h3>
                    省试春台晴望
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 高弁</p>
                <pre>层台聊一望， 
遍赏帝城春。 
风暖闻啼鸟， 
冰开见跃鳞。 
晴山烟外翠， 
香蕊日边新。 
已变青门柳， 
初销紫陌尘。 
金汤千里国， 
车骑万方人。 
此处云霄近， 
凭高愿致身。
                        </pre>
            </li>
            
    </ul>
