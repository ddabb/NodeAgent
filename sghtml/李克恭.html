    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    吊贾岛
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 李克恭</p>
                <pre>一一玄微缥缈成， 
尽吟方便爽神情。 
宣宗谪去为闲事， 
韩愈知来已振名。 
海底也应搜得净， 
月轮常被玩教倾。 
如何未隔四十载， 
不遇论量向此生。
                        </pre>
            </li>
            
    </ul>
