    <h2>诗歌</h2>

            <li>
                <h3>
                    失题二首
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 杨行敏</p>
                <pre>驽骀嘶叫知无定， 
骐骥低垂自有心。 
山上高松溪畔竹， 
清风才动是知音。 
杜鹃花里杜鹃啼， 
浅紫深红更傍溪。 
迟日霁光搜客思， 
晓来山路恨如迷。
                        </pre>
            </li>
