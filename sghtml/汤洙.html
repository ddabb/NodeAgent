            <li>
                <h3>
                    登云梯
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 汤洙</p>
                <pre>谢客常游处， 
层峦枕碧溪。 
经过殊俗境， 
登陟象云梯。 
步步劳山屐， 
行行蹑涧霓。 
迥临天路广， 
俯眺夕阳低。 
赏咏情弥惬， 
风尘事已睽。 
前修如可慕， 
投足固思齐。
                        </pre>
            </li>
