                <h3>
                    鹧鸪天
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    宋代, 沈长卿</p>
                <pre>瑞气氤氲入绛纱。 
水沉香荐碧流霞。 
疏梅欲破风前蕊， 
冷菊犹开霜後花。 
销粉黛， 
减铅华。 
药炉经卷好生涯。 
络滨侍从他年贵， 
便是蟠桃王母家。
                        </pre>
            </li>
