            <li>
                <h3>
                    赋得沽美玉
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 罗立言</p>
                <pre>谁怜被褐士， 
怀玉正求沽。 
成器终期达， 
逢时岂见诬。 
宝同珠照乘， 
价重剑论都。 
浮彩朝虹满， 
悬光夜月孤。 
几年沦瓦砾， 
今日出泥涂。 
采斫资良匠， 
无令瑕掩瑜。
                        </pre>
            </li>
