                <h3>
                    水调歌头
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 徐明仲</p>
                <pre>迟日笼晴昼， 
新火敛馀寒。 
东君着意， 
留恋春色在人间。 
故遣蓬瀛仙侣， 
来布阳和德泽， 
造化寄毫端。 
麾节经行处， 
喜气满江山。 
听歌谣， 
五裤暖， 
二天宽。 
汉朝侧席， 
英隽玺诏促徵还。 
鞭算钱流粟腐， 
刃往剧剸烦解， 
启沃动龙颜。 
已有白麻笔， 
草制在金銮。
                        </pre>
