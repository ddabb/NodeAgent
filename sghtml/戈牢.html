    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    和主司王起
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 戈牢</p>
                <pre>圣乾文德最称贤， 
自古儒生少比肩。 
再启龙门将二纪， 
两司莺谷已三年。 
蓬山皆美成荣贵， 
金榜谁知忝后先。 
正是感恩流涕日， 
但思旌旆碧峰前。
                        </pre>
            </li>
            
    </ul>
