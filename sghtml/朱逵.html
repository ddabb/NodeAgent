                <h3>
                    怀素上人草书歌
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 朱逵</p>
                <pre>几年出家通宿命， 
一朝却忆临池圣。 
转腕摧锋增崛崎， 
秋毫茧纸常相随。 
衡阳客舍来相访， 
连饮百杯神转王。 
忽闻风里度飞泉， 
纸落纷纷如跕鸢。 
形容脱略真如助， 
心思周游在何处。 
笔下惟看激电流， 
字成只畏盘龙去。 
怪状崩腾若转蓬， 
飞丝历乱如回风。 
长松老死倚云壁， 
蹙浪相翻惊海鸿。 
于今年少尚如此， 
历睹远代无伦比。 
妙绝当动鬼神泣， 
崔蔡幽魂更心死。
                        </pre>
