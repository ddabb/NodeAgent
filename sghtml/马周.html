    <h1>
        马周
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        马周，字宾王，清河茌平人。孤贫好学，尤精诗传。初入关，舍中郎将常何家。贞观中，代为草疏。何武人，上怪其能，对以臣家客马周为之，召见大悦，授监察御史。数言事，无不嘉纳，累迁中书令。太宗尝赐以飞白书曰：鸾凤凌云，必资羽翼。股肱之寄，诚在忠良。集十卷，今存诗一首。
    </p>

    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    凌朝浮江旅思
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 马周</p>
                <pre>太清上初日， 
春水送孤舟。 
山远疑无树， 
潮平似不流。 
岸花开且落， 
江鸟没还浮。 
羁望伤千里， 
长歌遣四愁。
                        </pre>
            </li>
            
    </ul>
