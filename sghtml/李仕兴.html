                <h3>
                    抵楚门
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    元代, 李仕兴</p>
                <pre>楚门山色散烟霞， 
人到江南识永加。 
半垄石田多种麦， 
一冬园树尚开花。 
海天日暖鱼堪钓， 
潮浦船回酒可赊。 
傍水人家无十室， 
九凭舟楫作生涯。
                        </pre>
            </li>
