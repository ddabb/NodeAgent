                <h3>
                    朝中措
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 熊节</p>
                <pre>麒麟早贵挂朝冠。 
自合侍金銮。 
收拾经纶事业， 
从容游戏人间。 
祗今侍彩， 
符分楚甸， 
名在蓬山。 
直待疏封大国， 
秋光长映朱颜。
                        </pre>
