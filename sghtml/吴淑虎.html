                <h3>
                    西江月
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 吴淑虎</p>
                <pre>门被五王德泽， 
家承七帝恩光。 
古今富贵迥无双。 
多少公卿将相。 
久蕴腾空气宇， 
行看平步岩廊。 
更祈王母寿而康。 
真个人间天上。
                        </pre>
            </li>
