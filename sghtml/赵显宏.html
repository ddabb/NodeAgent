                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 赵显宏</p>
                <pre>楚云闲， 
任他孤雁叫苍寒。 
去留舒卷无心惯， 
聚散之间。 
趁西风出远山， 
随急水流深涧， 
为暮雨迷霄汉。 
阳台事已， 
秦岭飞还。
