    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    小苑春望宫池柳色
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 沈回</p>
                <pre>今来游上苑， 
春染柳条轻。 
濯濯方含色， 
依依若有情。 
分行临曲沼， 
先发媚重城。 
拂水枝偏弱， 
摇风丝已生。 
变黄随淑景， 
吐翠逐新晴。 
伫立徒延首， 
裴回欲寄诚。 
第二百八十九卷
                        </pre>
            </li>
            
    </ul>
