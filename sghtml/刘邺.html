    <h1>
        刘邺
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        刘邺，字汉藩，三复之子。咸通中，从藩幕召入内庭，特赐及第，历相位。僖宗朝，再迁尚书左仆射，死黄巢之难。《甘棠集》三卷，今存诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    待漏院吟
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 刘邺</p>
                <pre>玉堂帘外独迟迟， 
明月初沉勘契时。 
闲听景阳钟尽后， 
两莺飞上万年枝。
                        </pre>
            </li>
            
            <li>
                <h3>
                    翰林作
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 刘邺</p>
                <pre>曾是江波垂钓人， 
自怜深厌九衢尘。 
浮生渐老年随水， 
往事曾闻泪满巾。 
已觉远天秋色动， 
不堪闲夜雨声频。 
多惭不是相如笔， 
虚直金銮接侍臣。
                        </pre>
            </li>
            
    </ul>
