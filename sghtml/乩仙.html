            <li>
                <h3>
                    忆少年
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 乩仙</p>
                <pre>凄凉天气， 
凄凉院落， 
凄凉时候。 
孤鸿叫斜月， 
伴寒灯残漏。 
落尽梧桐秋影瘦。 
菱鉴古、画眉难就。 
重阳又近也， 
对黄花依旧。
                        </pre>
            </li>
            
            <li>
                <h3>
                    鹊桥仙
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 乩仙</p>
                <pre>鸾舆初驾， 
牛车齐发， 
隐隐鹊桥咿轧。 
尤云殢雨正欢浓， 
但只怕、来朝初八。 
霞垂彩幔， 
月明银烛， 
馥郁香喷金鸭。 
年年此际一相逢， 
未审是、甚时结煞。
                        </pre>
            </li>
