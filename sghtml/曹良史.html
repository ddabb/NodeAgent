            <li>
                <h3>
                    江城子
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 曹良史</p>
                <pre>夜香烧了夜寒生。 
掩银屏。 
理银筝。 
一曲春风， 
都是断肠声。 
杜宇欲啼杨柳外， 
愁似海， 
思如云。 
背灯暗卸乳鹅裙。 
酒初酲。 
梦初醒。 
兰炷香篝， 
谁为暖罗衾。 
二十四帘人悄悄， 
花影碎， 
月痕深。
                        </pre>
            </li>
