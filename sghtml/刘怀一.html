                <h3>
                    赠右台监察邓茂迁左台殿中
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 刘怀一</p>
                <pre>惟昔参多士， 
无双仰异才。 
鹰鹯同效逐， 
鹓鹭忝游陪。 
入仕光三命， 
迁荣历二台。 
隔墙钦素躅， 
对问限清埃。 
紫署春光早， 
兰闱曙色催。 
谁言夕鸟至， 
空想邓林隈。 
第四十五卷
