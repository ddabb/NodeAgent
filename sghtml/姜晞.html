    <h1>

    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        姜晞，上邽人。登永隆元年进士第，官工部侍郎、散骑常侍，封金城郡公。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    郊庙歌辞·享龙池乐章·第九章
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 姜晞</p>
                <pre>灵沼萦回邸第前， 
浴日涵天写曙天。 
始见龙台升凤阙， 
应如霄汉起神泉。 
石匮渚傍还启圣， 
桃李初生更有仙。 
欲化帝图从此受， 
正同河变一千年。
                        </pre>
            </li>
            
    </ul>
