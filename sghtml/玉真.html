                <h3>

                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    宋代, 玉真</p>
                <pre>已谢芳华更不留。 
几经秋。 
故宫台榭只荒邱。 
忍回头。 
塞外风霜家万里， 
望中愁。 
楚魂湘血恨悠悠。 
此生休。
