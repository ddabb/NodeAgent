    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    水调歌头
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 王罙高</p>
                <pre>千枝蔓仙牒， 
眉宇肖苍龙。 
就中天赋英杰， 
玉磬照金锺。 
满袖春风和气， 
散在苕溪霅水， 
讴歌颂儿童。 
好个庙堂样， 
貂弁马头公。 
烛如椽， 
香似雾， 
宴蓬瀛。 
我家寿酒须信， 
不与世间同。 
昨夜欢传清禁， 
今日黄堂歌舞， 
千载一相逢。 
来岁五云里， 
宣劝折黄封。
                        </pre>
            </li>
            
    </ul>
