                <h3>
                    蝶恋花
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 叶森</p>
                <pre>小院闲春愁几许。 
目断行云， 
醉忆曾游处。 
寂寞而今芳草路。 
年年绿遍清明雨。 
花影重帘斜日暮。 
酒冷香温， 
幽恨无人顾。 
一阵东风吹柳絮。
                        </pre>
            </li>
