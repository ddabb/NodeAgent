                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    宋代, 净圆</p>
                <pre>西方好， 
随念即超群。 
一点灵光随落日， 
万端尘事付浮云。 
人世自纷纷。 
凝望处， 
决定去栖神。 
金地经行光里步， 
玉楼宴坐定中身。 
方好任天真。
