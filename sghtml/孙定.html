    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    寄孙储
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 孙定</p>
                <pre>行行血泪洒尘襟， 
事逐东流渭水深。 
秋跨蹇驴风尚紧， 
静投孤店日初沈。 
一枝犹挂东堂梦， 
千里空驰北巷心。 
明月悲歌又前去， 
满城烟树噪春禽。
                        </pre>
            </li>
            
    </ul>
