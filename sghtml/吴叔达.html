                <h3>
                    言行相顾
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 吴叔达</p>
                <pre>圣人垂政教， 
万古请常传。 
立志言为本， 
修身行乃先。 
相须宁得阙， 
相顾在无偏。 
荣辱当于己， 
忠贞必动天。 
大名如副宝， 
至道亦通玄。 
千里犹能应， 
何云迩者焉。
