    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    水调歌头
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 沈明叔</p>
                <pre>汉事正犹豫， 
足迹正跫然。 
岩陵老子， 
当时底事动天顽。 
曾把丝纶一掷， 
藐视山河九鼎， 
高议凛人寒。 
竹帛非吾事， 
霄汉任腾骞。 
问云台， 
还得似， 
钓台巅。 
几年山下， 
使人犹识汉衣冠。 
寄语功名馀子， 
今日成尘何在， 
百战亦多艰。 
一笑桐江上， 
来往钓名船。
                        </pre>
            </li>
            
    </ul>
