    <h2>诗歌</h2>

            <li>
                <h3>
                    乐游曲
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 闽后陈氏</p>
                <pre>龙舟摇曳东复东， 
采莲湖上红更红。 
波淡淡， 
水溶溶， 
奴隔荷花路不通。 
西湖南湖斗彩舟， 
青蒲紫蓼满中洲。 
波渺渺， 
水悠悠， 
长奉君王万岁游。
                        </pre>
            </li>
