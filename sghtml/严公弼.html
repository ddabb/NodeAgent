            <li>
                <h3>
                    题汉州西湖
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 严公弼</p>
                <pre>西湖创置自房公， 
心匠纵横造化同。 
见说凤池推独步， 
高名何事滞川中。
