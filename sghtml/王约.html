                <h3>
                    日暖万年枝
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 王约</p>
                <pre>霭霭彤庭里， 
沈沈玉砌陲。 
初升九华日， 
潜暖万年枝。 
煦妪光偏好， 
青葱色转宜。 
每因韶景丽， 
长沐惠风吹。 
隐映当龙阙， 
氛氲隔凤池。 
朝阳光照处， 
唯有近臣知。
                        </pre>
            </li>
