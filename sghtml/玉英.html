                <h3>
                    浪淘沙
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    宋代, 玉英</p>
                <pre>塞上早春时。 
暖律犹微。 
柳舒金线拂回堤。 
料得江乡应更好， 
开尽梅溪。 
昼漏渐迟迟。 
愁损仙机。 
几回无语敛双眉。 
凭遍阑干十二曲， 
日下楼西。
                        </pre>
            </li>
