                <h3>
                    八声甘州
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 赵希迈</p>
                <pre>寒云飞万里， 
一番秋、一番搅离怀。 
向隋堤跃马， 
前时柳色， 
今度蒿莱。 
锦缆残香在否， 
枉被白鸥猜。 
千古扬州梦， 
一觉庭槐。 
歌吹竹西难问， 
拚菊边醉著， 
吟寄天涯。 
任红楼踪迹， 
茅屋染苍苔。 
几伤心、桥东片月， 
趁夜潮、流恨入秦淮。 
潮回处， 
引西风恨， 
又渡江来。
                        </pre>
