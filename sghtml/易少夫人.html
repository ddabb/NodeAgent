                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 易少夫人</p>
                <pre>记得高堂同饮散， 
一标汤罢分携。 
绛纱笼影簇行旗。 
更残银漏急， 
天淡玉绳低。 
只恐曲终人不见， 
歌声且为迟迟。 
如今车马各东西。 
画堂携手处， 
疑梦又疑非。
