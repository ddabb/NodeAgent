                <h3>
                    赋得春风扇微和
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 邵偃</p>
                <pre>微风扇和气， 
韶景共芳晨。 
始见郊原绿， 
旋过御苑春。 
三条开广陌， 
八水泛通津。 
烟动花间叶， 
香流马上人。 
逶迤云彩曙， 
嘹唳鸟声频。 
为报东堂客， 
明朝桂树新。
                        </pre>
