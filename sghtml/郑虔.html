    <h1>
        郑虔
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        郑虔，荥阳人。天宝初，为协律郎，坐事谪官。明皇爱其才，特置广文馆，授为博士，迁著作郎。以陷安禄山，贬台州司户参军。最善杜甫，又与秘书监郑审篇翰齐价。虔工画山水，好书，常苦无纸，乃于慈恩寺贮柿叶数屋，日往取叶肄书，岁久殆尽。尝自写其诗并画以献，帝亲署其尾曰&amp;quot;郑虔三绝&amp;quot;。今存诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>

            <li>
                <h3>
                    闺情
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 郑虔</p>
                <pre>银钥开香阁， 
金台照夜灯。 
长征君自惯， 
独卧妾何曾。
                        </pre>
