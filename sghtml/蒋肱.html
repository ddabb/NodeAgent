    <h2>诗歌</h2>

            <li>
                <h3>
                    永州陪郑太守登舟夜宴席上各赋诗
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 蒋肱</p>
                <pre>江头朱绂间青衿， 
岂是仙舟不可寻。 
谁敢强登徐稚榻， 
自怜还学谢安吟。 
月凝兰棹轻风起， 
妓劝金罍尽醉斟。 
剪尽蜡红人未觉， 
归时城郭晓烟深。
                        </pre>
            </li>
