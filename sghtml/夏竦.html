    <ul>
        
            <li>
                <h3>
                    喜迁莺
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 夏竦</p>
                <pre>霞散绮， 
月沈钩。 
帘卷未央楼。 
夜凉河汉截天流。 
宫阙锁清秋。 
瑶阶曙。 
金盘露。 
凤髓香和烟雾。 
三千珠翠拥宸游。 
水殿按凉州。
                        </pre>
            </li>
            
            <li>
                <h3>
                    鹧鸪天
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    宋代, 夏竦</p>
                <pre>镇日无心扫黛眉。 
临行愁见理征衣。 
尊前只恐伤郎意， 
阁泪汪汪不敢垂。 
停宝马， 
捧瑶卮。 
相斟相劝忍分离。 
不如饮待奴先醉， 
图得不知郎去时。
                        </pre>
            </li>
