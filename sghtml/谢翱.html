                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    宋代, 谢翱</p>
                <pre>残年哭知已， 
白日下荒台。 
泪落吴江水， 
随潮到海回。 
故衣犹染碧， 
后土不怜才。 
未老山中客， 
唯应赋八哀。
