                <h3>
                    出都留别诸公
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    清代, 康有为</p>
                <pre>天龙作骑万灵从， 
独立飞来缥缈峰。 
怀抱芳馨兰一握， 
纵横宙合雾千重。 
眼中战国成争鹿， 
海内人才孰卧龙？ 
抚剑长号归去也， 
千山风雨啸青锋。
                        </pre>

                </p>

梦入西湖数六桥。 
绝好江山谁看取？ 
涛声怒断浙江潮。
