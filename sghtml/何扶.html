    </p>
    <p><strong>生平:</strong>
        何扶，太和九年及第。诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    寄旧同年
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 何扶</p>
                <pre>金榜题名墨尚新， 
今年依旧去年春。 
花间每被红妆问， 
何事重来只一人。
                        </pre>
            </li>
            
            <li>
                <h3>
                    送阆州妓人归老
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 何扶</p>
                <pre>竹翠婵娟草径幽， 
佳人归老傍汀洲。 
玉蟾露冷梁尘暗， 
金凤花开云鬓秋。 
十亩稻香新绿野， 
一声歌断旧青楼。 
芭蕉半卷西池雨， 
日暮门前双白鸥。
                        </pre>
            </li>
            
    </ul>
