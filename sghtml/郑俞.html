            <li>
                <h3>
                    赋得玉水记方流
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 郑俞</p>
                <pre>积水綦文动， 
因知玉产幽。 
如天涵素色， 
侔地引方流。 
潜润滋云起， 
荧华射浪浮。 
鱼龙泉不夜， 
草木岸无秋。 
璧沼宁堪比， 
瑶池讵可俦。 
若非悬坐测， 
谁复寄冥搜。
                        </pre>
            </li>
