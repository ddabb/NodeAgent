    </p>

        豆卢复，前崇玄生。诗二首。
    </p>
    <p><strong>出生:</strong>

    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    昌年宫之作
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 豆卢复</p>
                <pre>但有离宫处， 
君王每不居。 
旗门芳草合， 
辇路小槐疏。 
殿闭山烟满， 
窗凝野霭虚。 
丰年多望幸， 
春色待銮舆。
                        </pre>
            </li>
            
            <li>
                <h3>
                    落第归乡留别长安主人
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 豆卢复</p>
                <pre>客里愁多不记春， 
闻莺始叹柳条新。 
年年下第东归去， 
羞见长安旧主人。
                        </pre>
            </li>
            
    </ul>
