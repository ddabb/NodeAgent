    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    满江红
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 范飞</p>
                <pre>律转黄钟， 
尧蓂尚、零星一叶。 
人尽道、当年此日， 
诞生豪杰。 
我是君家门下士， 
三年屡献阳春雪。 
更此行、骑鹤上扬州， 
恩稠叠。 
君有子， 
文章伯。 
君有女， 
夸才色。 
更风流酝藉， 
东床佳客。 
胥祝长生儿祝寿， 
玉杯举罢金杯接。 
愿年年、长醉腊前梅， 
梅梢月。
                        </pre>
            </li>
            
    </ul>
