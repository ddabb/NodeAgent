    <h1>
        薛元超
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        收之子。九岁袭父爵，及长，好学。善属文，太宗重之。令尚和静县主，累授太子舍人，与修《晋书》。集四十卷。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    奉和同太子监守违恋
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 薛元超</p>
                <pre>储禁铜扉启， 
宸行玉轪遥。 
空怀寿街吏， 
尚隔寝门朝。 
北首瞻龙戟， 
尘外想鸾镳。 
飞文映仙榜， 
沥思叶神飙。 
帝念纡苍璧， 
干文焕紫霄。 
归塘横笔海， 
平圃振词条。 
欲应重轮曲， 
锵洋韵九韶。
                        </pre>
            </li>
            
    </ul>
