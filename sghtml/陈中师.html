            <li>
                <h3>
                    瑕瑜不相掩
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 陈中师</p>
                <pre>出石温然玉， 
瑕瑜素在中。 
妍媸因异彩， 
音韵信殊风。 
让美心方并， 
求疵意本同。 
光华开缜密， 
清润仰磨砻。 
秀质非攘善， 
贞姿肯废忠。 
今来傥成器， 
分别在良工。
                        </pre>
            </li>
