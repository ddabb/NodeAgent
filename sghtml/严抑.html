    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    洞仙歌
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 严抑</p>
                <pre>云车鹤盖， 
三岛朝元後。 
绿意红情在梅柳。 
想仙风从碧落次， 
吹得春来甘泉， 
喜见颜红宇秀。 
承明厌直， 
小憩苹洲， 
箫鼓行春此时候。 
华堂深苍耸， 
天女遥闻， 
凭细问， 
应得年长视久。 
喜苕霅邦人咏恩波， 
原有酒如渑， 
与公为寿。
                        </pre>
            </li>
            
    </ul>
