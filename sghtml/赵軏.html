                <h3>
                    夜行船
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 赵軏</p>
                <pre>今夜阴云初霁。 
画帘外、月华如水。 
露霭晴空， 
风吹高树， 
满院中秋意。 
皎皎蟾光当此际。 
怎奈何、不成况味。 
莫近檐间， 
休来窗上， 
且放离人睡。
