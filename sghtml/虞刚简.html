                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 虞刚简</p>
                <pre>儿有掌中杯。 
但把归期苦苦催。 
奕世衣冠仍上第， 
公台。 
元自诗书里面来。 
秋色为渠开。 
先我梁山马首回。 
猿鹤莫轻窥蕙帐， 
惊猜。 
抬步归休亦乐哉。
