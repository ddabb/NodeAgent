                <pre>此事楞严常露布。 
梅华雪月交光处。 
一笑寥寥空万古。 
风瓯语。 
迥然银汉横天宇。 
蝶梦南华方栩栩。 
斑斑谁跨丰干虎。 
而今忘却来时路。 
江山暮。 
天涯目送鸿飞去。
