    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    水调歌头
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 沈元实</p>
                <pre>金关五云里， 
玉座太微间。 
凌虚新就燕间， 
宣唤侍臣班。 
丹扆坐移前席， 
禁漏声传高阁， 
喜气满龙颜。 
天语眷畴昔， 
政路稳跻攀。 
酒如渑， 
香袅穗， 
寿南山。 
橙黄桔绿， 
樽前辉映菊花团。 
清晓凉风凝露， 
晴昼秋光满院， 
岁岁奉君。 
待看云台画， 
荣观侈人寰。
                        </pre>
            </li>
            
    </ul>
