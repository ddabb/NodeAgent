                </h3>
                <p><strong>形式:</strong>

                </p>
                <p><strong>标签:</strong>
                    唐代, 尚能</p>
                <pre>所畜惟骚雅， 
兼之得固穷。 
望乡连北斗， 
听雨带西风。 
稼穑村坊远， 
烟波路径通。 
冥搜清绝句， 
恰似有神功。
