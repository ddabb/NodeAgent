    <ul>
        
            <li>
                <h3>
                    西施诗
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 西施</p>
                <pre>云霞出没群峰外， 
鸥鸟浮沈一水间。 
一自越兵齐振地， 
梦魂不到虎丘山。
                        </pre>
            </li>
            
            <li>
                <h3>
                    谢王轩
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 西施</p>
                <pre>妾自吴宫还越国， 
素衣千载无人识。 
当时心比金石坚， 
今日为君坚不得。
                        </pre>
            </li>
            
    </ul>
