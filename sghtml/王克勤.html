                <h3>
                    朝中措
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 王克勤</p>
                <pre>银河无际渺澄空。 
一点寿光中。 
此夕谪仙初度， 
清歌吉甫清风。 
文章间世， 
曾亲玉座， 
屡赐金锺。 
丹禁若须鳌便， 
赤城唤取渔翁。
                        </pre>
