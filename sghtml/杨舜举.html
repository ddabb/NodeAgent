                <h3>
                    浣溪沙
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    宋代, 杨舜举</p>
                <pre>残照西风一片愁。 
疏杨画出六桥秋。 
游人不上十三楼。 
有泪金仙还泣汉， 
无心玉马已朝周。 
平湖寂寂水空流。
                        </pre>
