                <h3>
                    相和歌辞·采桑
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 李彦暐</p>
                <pre>采桑畏日高， 
不待春眠足。 
攀条有馀愁， 
那矜貌如玉。 
千金岂不赠， 
五马空踯躅。 
何以变真性， 
幽篁雪中绿。
                        </pre>
            </li>
