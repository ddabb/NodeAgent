            <li>
                <h3>
                    望终南春雪
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 李子卿</p>
                <pre>山势抱西秦， 
初年瑞雪频。 
色摇鹑野霁， 
影落凤城春。 
辉耀银峰逼， 
晶明玉树亲。 
尚寒由气劲， 
不夜为光新。 
荆岫全疑近， 
昆丘宛合邻。 
馀辉倘可借， 
回照读书人。
                        </pre>
            </li>
