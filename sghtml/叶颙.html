                <h3>
                    已酉新正
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    明代, 叶颙, 春节</p>
                <pre>天地风霜尽， 
乾坤气象和。 
历添新岁月， 
春满旧山河。 
梅柳芳容徲， 
松篁老态多。 
屠苏成醉饮， 
欢笑白云窝。
                        </pre>
            </li>
