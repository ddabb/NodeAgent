                <h3>
                    都堂试贡士日庆春雪
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 李景</p>
                <pre>密雪分天路， 
群才坐粉廊。 
霭空迷昼景， 
临宇借寒光。 
似暖花消地， 
无声玉满堂。 
洒池偏误曲， 
留砚忽因方。 
几处曹风比， 
何人谢赋长。 
春晖早相照， 
莫滞九衢芳。
                        </pre>
            </li>
