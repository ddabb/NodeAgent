        张良器，会昌进士第。诗一首。

    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    河出荣光
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 张良器</p>
                <pre>引派昆山峻， 
朝宗海路长。 
千龄逢圣主， 
五色瑞荣光。 
隐映浮中国， 
晶明助太阳。 
坤维连浩漫， 
天汉接微茫。 
丹阙清氛里， 
函关紫气旁。 
位尊常守伯， 
道泰每呈祥。 
习坎灵逾久， 
居卑德有常。 
龙门如可涉， 
忠信是舟梁。
                        </pre>
            </li>
            
    </ul>
