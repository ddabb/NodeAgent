                <h3>
                    写真寄夫
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 薛媛</p>
                <pre>欲下丹青笔， 
先拈宝镜寒。 
已经颜索寞， 
渐觉鬓凋残。 
泪眼描将易， 
愁肠写出难。 
恐君浑忘却， 
时展画图看。
                        </pre>
