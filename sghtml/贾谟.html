    <p><strong>出生:</strong>

    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    赋得芙蓉出水
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 贾谟</p>
                <pre>的皪舒芳艳， 
红姿映绿蘋。 
摇风开细浪， 
出沼媚清晨。 
翻影初迎日， 
流香暗袭人。 
独披千叶浅， 
不竞百花春。 
鱼戏参差动， 
龟游次第新。 
涉江如可采， 
从此免迷津。
                        </pre>
            </li>
            
    </ul>
