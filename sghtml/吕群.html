    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    题寺壁二首
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 吕群</p>
                <pre>路行三蜀尽， 
身及一阳生。 
赖有残灯火， 
相依坐到明。 
社后辞巢燕， 
霜前别蒂蓬。 
愿为蝴蝶梦， 
飞去觅关中。
                        </pre>
            </li>
            
    </ul>
