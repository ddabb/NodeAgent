    <h2>诗歌</h2>

            <li>
                <h3>
                    恩赐魏文贞公诸孙旧第以导直臣
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 陈彦博</p>
                <pre>阿衡随逝水， 
池馆主他人。 
天意能酬德， 
云孙喜庇身。 
生前由直道， 
殁后振芳尘。 
雨露新恩日， 
芝兰旧里春。 
勋庸留十代， 
光彩映诸邻。 
共贺升平日， 
从兹得谏臣。
                        </pre>
            </li>
            
    </ul>
