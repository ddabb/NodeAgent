                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>

                <pre>六年惠爱及黎甿， 
大府论功俟陟明。 
尺一诏书天上降， 
二千石禄世间荣。 
新添画戟门增峻， 
旧蹑青云路转平。 
更待皇恩醒善政， 
碧油幢到郡斋迎。
