                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    宋代, 李景良</p>
                <pre>清晓祥云绕碧天。 
老人星忽下南躔。 
庭兰共酌长生酒， 
持上华堂彩侍前。 
开绮席， 
舞朱颜。 
轻红莲叶荐金盘。 
沉香小院浑先暑， 
更有杯传数百年。
