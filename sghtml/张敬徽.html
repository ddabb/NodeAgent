                <h3>
                    采莲曲
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 张敬徽</p>
                <pre>游女泛江晴， 
莲红水复清。 
竞多愁日暮， 
争疾畏船倾。 
波动疑钗落， 
风生觉袖轻。 
相看未尽意， 
归浦棹歌声。
                        </pre>
