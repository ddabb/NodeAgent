                <h3>
                    秋望
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    明代, 李梦阳</p>
                <pre>黄河水绕汉边墙， 
河上秋风雁几行。 
客子过濠追野马， 
将军弢箭射天狼。 
黄尘古渡迷飞輓， 
白日横空冷战常闻道朔方多勇略， 
只今谁是郭汾阳。
                        </pre>
