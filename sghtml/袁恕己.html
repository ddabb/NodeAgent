    <h1>

    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        袁恕己，沧州东光人。长安中，历司刑少卿，预诛二张，又从相王统南衙兵，备非常，以功为中书侍郎，进中书令，封南阳郡王。后贬死环州。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>

    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    咏屏风
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 袁恕己</p>
                <pre>绮阁云霞满， 
芳林草树新。 
鸟惊疑欲曙， 
花笑不关春。 
山对弹琴客， 
溪留垂钓人。 
请看车马客， 
行处有风尘。
                        </pre>
            </li>
            
    </ul>
