                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 刘元济</p>
                <pre>玉关芳信断， 
兰闺锦字新。 
愁来好自抑， 
念切已含颦。 
虚牖风惊梦， 
空床月厌人。 
归期傥可促， 
勿度柳园春。
