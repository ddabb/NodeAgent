            <li>
                <h3>
                    和黄门相公诏还题石门洞
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 郑余庆</p>
                <pre>紫氛随马处， 
黄阁驻车情。 
嵌壑惊山势， 
周滩恋水声。 
地分三蜀限， 
关志百牢名。 
琬琰攀酬郢， 
微言鼎饪情。
                        </pre>
            </li>
