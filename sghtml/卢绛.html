                </h3>
                <p><strong>形式:</strong>
                    未知

                <p><strong>标签:</strong>
                    唐代, 卢绛</p>
                <pre>玉京人去秋萧索， 
画檐鹊起梧桐落。 
攲枕悄无言， 
月和残梦圆。 
背灯惟暗泣， 
甚处砧声急。 
眉黛小山攒， 
芭蕉生暮寒。 
清风明月夜深时， 
箕帚卢郎恨已迟。 
他日孟家坡上约， 
再来相见是佳期。
