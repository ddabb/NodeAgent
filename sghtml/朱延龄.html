                <h3>
                    秋山极天净
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 朱延龄</p>
                <pre>雨洗高秋净， 
天临大野闲。 
葱茏清万象， 
缭绕出层山。 
日落千峰上， 
云销万壑间。 
绿萝霜后翠， 
红叶雨来殷。 
散彩辉吴甸， 
分形压楚关。 
欲寻霄汉路， 
延首愿登攀。
                        </pre>
            </li>
