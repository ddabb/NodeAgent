                <h3>
                    奉和九月九日登慈恩寺浮图应制
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 李从远</p>
                <pre>九月从时豫， 
三乘为法开。 
中霄日天子， 
半座宝如来。 
摘果珠盘献， 
攀萸玉辇回。 
愿将尘露点， 
遥奉光明台。
                        </pre>
