                <h3>
                    从幸秦川赋鸷兽诗
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 李浩弼</p>
                <pre>岩下年年自寝讹， 
生灵餐尽意如何。 
爪牙众后民随减， 
溪壑深来骨已多。 
天子纪纲犹被弄， 
客人穷独固难过。 
长途莫怪无人迹， 
尽被山王棱杀他。
                        </pre>
