        袁傪，官御史中丞、兵部侍郎。诗二首。
    </p>
    <p><strong>出生:</strong>

    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    东峰亭同刘太真各赋一物得垂涧藤
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 袁傪</p>
                <pre>寒涧流不息， 
古藤终日垂。 
迎风仍未定， 
拂水更相宜。 
新花与旧叶， 
惟有幽人知。
                        </pre>
            </li>
            
            <li>
                <h3>
                    喜陆侍御破石埭草寇东峰亭赋诗
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 袁傪</p>
                <pre>古寺东峰上， 
登临兴有馀。 
同观白简使， 
新报赤囊书。 
几处闲烽堠， 
千方庆里闾。 
欣欣夏木长， 
寂寂晚烟徐。 
战罢言归马， 
还师赋出车。 
因知越范蠡， 
湖海意何如。
                        </pre>
            </li>
            
    </ul>
