    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    念奴娇
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 松洲</p>
                <pre>麦场桑陇， 
道都是、六代宫城遗迹。 
梦里江山经几觉， 
还似堠旁征驿。 
燕去燕来， 
花开花谢， 
那个成端的。 
人烟牢落， 
晚风何处羌笛。 
堪叹挥泪新亭， 
算兴亡莫补、万分之一。 
到我凭阑， 
休更向酒畔， 
是今非昔。 
击楫誓清， 
闻鸡起舞， 
毕竟英难得。 
伤心残照， 
塔尖遥露秋碧。
                        </pre>
            </li>
            
    </ul>
