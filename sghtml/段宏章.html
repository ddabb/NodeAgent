                <p><strong>形式:</strong>

                </p>
                <p><strong>标签:</strong>
                    宋代, 段宏章</p>
                <pre>一庭晴雪， 
了东风孤注。 
睡起浓香占窗户。 
对翠蛟盘雨， 
白凤迎风， 
知谁见、愁与飞红流处。 
想飞琼弄玉， 
共驾苍烟， 
欲向人间挽春住。 
清泪满檀心， 
如此江山， 
都付与、斜阳杜宇。 
是曾约梅花带春来， 
又自共梨花， 
送春归去。
