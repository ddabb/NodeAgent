            <li>
                <h3>
                    同孟浩然宴赋
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 王迥</p>
                <pre>屈宋英声今止已， 
江山继嗣多才子。 
作者于今尽相似， 
聚宴王家其乐矣。 
共赋新诗发宫徵， 
书于屋壁彰厥美。
                        </pre>
            </li>
