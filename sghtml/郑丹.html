    <h1>
        郑丹
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        郑丹，大历间诗人，蕲州录事参军。诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    明皇帝挽歌
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 郑丹</p>
                <pre>律历千年会， 
车书万里同。 
固期常戴日， 
岂意厌观风。 
地惨新疆理， 
城摧旧战功。 
山河万古壮， 
今夕尽归空。
                        </pre>
            </li>
            
            <li>
                <h3>
                    肃宗挽歌
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 郑丹</p>
                <pre>国以重明受， 
天从谅闇移。 
诸侯方北面， 
白日忽西驰。 
龙影当泉落， 
鸿名向庙垂。 
永言青史上， 
还见戴无为。
                        </pre>
            </li>
            
    </ul>
