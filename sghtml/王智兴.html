    <h1>

    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        王智兴，字匡谏，怀州人。起牙将，自贞元至太和，历战功，进位侍中，封雁门郡王。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    徐州使院赋
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 王智兴</p>
                <pre>三十年前老健儿， 
刚被郎中遣作诗。 
江南花柳从君咏， 
塞北烟尘我独知。
                        </pre>
            </li>
            
    </ul>
