                <h3>
                    失调名
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    宋代, 某两地</p>
                <pre>为爱金陵佳丽。 
乃分符来此。 
拥麾忽又向淮东， 
便咫尺、人千里。 
画鼓一声催起。 
邦内人齐跪。 
江山有兴我重来， 
斟别酒、休辞泪。
                        </pre>
