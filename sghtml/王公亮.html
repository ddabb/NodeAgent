                <h3>
                    鱼上冰
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 王公亮</p>
                <pre>春生寒气减， 
稍动久潜鱼。 
乍喜东风至， 
来看曲岸初。 
出冰朱鬣见， 
望日锦鳞舒。 
渐觉流澌近， 
还欣掉尾余。 
噞喁情自乐， 
沿溯意宁疏。 
倘得随鲲化， 
终能上太虚。
                        </pre>
