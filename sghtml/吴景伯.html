                <h3>
                    沁园春
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 吴景伯</p>
                <pre>再上高台， 
访谪仙兮， 
仙何所之。 
但石城西踞， 
潮平白鹭， 
浮图南峙， 
云淡乌衣。 
凤鸟不来， 
长安何处， 
惟有碧梧三数枝。 
兴亡事， 
对江山休说， 
谁是谁非。 
庭花飘尽胭脂。 
算结绮、繁华能几时。 
问何人重向， 
新亭挥泪， 
何人更到， 
别墅围棋。 
笑拍阑干， 
功名未了， 
宁肯绿蓑寻钓矶。 
深深饮， 
任玉山醉倒， 
明月扶归。
                        </pre>
            </li>
