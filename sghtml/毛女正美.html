                    赠华山游人
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 毛女正美</p>
                <pre>药苗不满笥， 
又更上危巅。 
回首归去路， 
相将入翠烟。 
曾折松枝为宝栉， 
又编栗叶代罗襦。 
有时问却秦宫事， 
笑拈山花望太虚。
