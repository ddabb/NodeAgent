    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    山中作
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 冯道之</p>
                <pre>草堂在岩下， 
卜居聊自适。 
桂气满阶庭， 
松阴生枕席。 
远瞻惟鸟度， 
旁信无人迹。 
霭霭云生峰， 
潺潺水流石。 
颇寻黄卷理， 
庶就丹砂益。 
此即契吾生， 
何为苦尘役。
                        </pre>
