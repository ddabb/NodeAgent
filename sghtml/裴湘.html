                </p>
                <p><strong>标签:</strong>
                    宋代, 裴湘</p>
                <pre>万国仰神京。 
礼乐纵横。 
葱葱佳气锁龙城。 
日御明堂天子圣， 
朝会簪缨。 
九陌六街平。 
万国充盈。 
青楼弦管酒如渑。 
别有隋堤烟柳暮， 
千古含情。
