                <h3>
                    西江月
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 程邻</p>
                <pre>阶下宝鞍罗帕， 
门前绛蜡纱笼。 
留连佳客怅匆匆。 
赖有新团小凤。 
琼碎黄金碾里， 
乳浮紫玉瓯中。 
归来袭袭袖生风。 
齿颊馀甘入梦。
                        </pre>
            </li>
