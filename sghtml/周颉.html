                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 周颉</p>
                <pre>郧城清胜压湖湘。 
人物镇相望。 
秀气谁符楚泽， 
建安诸子文章。 
东风得意， 
青云路稳， 
好去腾骧。 
要识登科次第， 
待看北斗光芒。
