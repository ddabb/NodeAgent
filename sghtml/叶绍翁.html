        叶绍翁，生卒年不详，字嗣宗，号靖逸，处州龙泉人。有《四朝闻见录》、《靖逸小集》。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    游园不值
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    宋代, 叶绍翁</p>
                <pre>应怜屐齿印苍苔， 
小扣柴扉久不开。 
春色满园关不住， 
一枝红杏出墙来。
                        </pre>
            </li>
            
    </ul>
