    <h1>

    </h1>
    <p><strong>朝代:</strong>
        宋代
    </p>
    <p><strong>生平:</strong>
        章良能（？-1214） 字达之，丽水（今属浙江）人。淳熙五年（1178）进士。累除著作佐郎。历官枢密院编修、起居舍人、宗正少卿等。嘉定元年（1208），试礼部侍郎兼直学士院、御史中丞。二年，同知枢密院事。官至参知政事。有《嘉林集》百卷，不传。《全宋词》存其词一首。
    </p>

    <h2>诗歌</h2>

            <li>
                <h3>
                    小重山
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 章良能</p>
                <pre>柳暗花明春事深， 
小阑红芍药、已抽簪。 
雨馀风软碎鸣禽， 
迟迟日， 
犹带一分阴。 
往事莫沉吟， 
身闲时序好、且登临。 
旧游无处不堪寻， 
无寻处、惟有少年心。
                        </pre>
