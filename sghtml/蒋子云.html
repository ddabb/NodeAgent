    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    好事近
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 蒋子云</p>
                <pre>叶暗乳鸦啼， 
风定乱红犹落。 
蝴蝶不随春去， 
入薰风池阁。 
　休歌金缕劝金巵， 
酒病煞如昨。 
帘卷日长人静， 
任杨花飘泊。
                        </pre>
            </li>
            
    </ul>
