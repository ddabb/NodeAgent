                <h3>
                    山居好
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    宋代, 龚大明</p>
                <pre>山居好。 
山居好。 
斫月锄云种瑶草。 
泠泠碧涧响寒泉， 
簌簌落花风自扫。
                        </pre>
            </li>
            
            <li>
                <h3>
                    西江月
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 龚大明</p>
                <pre>我本无为野客， 
飘飘浪迹人间。 
一时被命住名山。 
未免随机应变。 
识破尘劳扰扰， 
何如乐取清闲。 
流霞细酌咏诗篇。 
且与白云为伴。
                        </pre>
            </li>
