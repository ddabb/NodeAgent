                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 王邵</p>
                <pre>寒更传唱晚， 
清镜览衰颜。 
隔牖风惊竹， 
开帘雪满山。 
洒空深巷静， 
积素广庭闲。 
借问袁安舍， 
翛然尚闭关。
