                <h3>
                    喜长新
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    宋代, 王益柔</p>
                <pre>秋云朔吹晓徘徊。 
雪照楼台。 
梁王宴召有邹枚。 
相如独逞雄才。 
明烛薰炉香暖， 
深劝金杯。 
庭前粉艳有寒梅。 
一枝昨夜先开。
                        </pre>
