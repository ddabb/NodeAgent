            <li>
                <h3>
                    虞美人
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 黄大舆</p>
                <pre>世间离恨何时了。 
不为英雄少。 
楚歌声起霸图休。 
玉帐佳人血泪、满东流。 
葛荒葵老芜城暮。 
玉貌知何处。 
至今芳草解婆娑。 
只有当时魂魄、未消磨。
                        </pre>
