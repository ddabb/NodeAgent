            <li>
                <h3>
                    寒蝉树
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 沈鹏</p>
                <pre>一叶初飞日， 
寒蝉益易惊。 
入林惭织细， 
依树愧身轻。 
大干时容息， 
乔枝或借鸣。 
心由饮露静， 
响为逐风清。 
忝有翾分翼， 
应怜嘒唳声。 
不知微薄影， 
早晚挂緌缨。
                        </pre>
            </li>
