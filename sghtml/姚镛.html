                <h3>
                    谒金门
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 姚镛</p>
                <pre>吟院静。 
迟日自行花影。 
熏透水沈云满鼎。 
晚妆窥露井。 
飞絮游丝无定。 
误了莺莺相等。 
欲唤海棠教睡醒。 
奈何春不肯。
                        </pre>
            </li>
