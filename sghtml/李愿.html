    <h1>
        李愿
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        李愿，陇右人，晟之子。以父勋拜太子宾客，终检校司空、河中节度。诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    思妇
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 李愿</p>
                <pre>良人久不至， 
惟恨锦屏孤。 
憔悴衣宽日， 
空房问女巫。
                        </pre>
            </li>
            
            <li>
                <h3>
                    观翟玉妓
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 李愿</p>
                <pre>女郎闺阁春， 
抱瑟坐花茵。 
艳粉宜斜烛， 
羞蛾惨向人。 
寄情摇玉柱， 
流眄整罗巾。 
幸以芳香袖， 
承君宛转尘。
                        </pre>
            </li>
            
    </ul>
