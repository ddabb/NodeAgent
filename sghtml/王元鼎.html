                <p><strong>形式:</strong>

                </p>
                <p><strong>标签:</strong>
                    元代, 王元鼎</p>
                <pre>声声啼乳鸦， 
生叫破韶华。 
夜深微雨润堤沙， 
香风万家。 
画楼洗净鸳鸯瓦， 
彩绳半湿秋千架。 
觉来红日上窗纱， 
听街头卖杏花。
