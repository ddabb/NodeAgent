    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        字文行，雍州长安人。贞观中著作郎，兼弘文馆学士。博涉经史，晚尤笃志于学。集三十卷，今存诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    咏舞
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 萧德言</p>
                <pre>低身锵玉佩， 
举袖拂罗衣。 
对檐疑燕起， 
映雪似花飞。
                        </pre>
            </li>
            
    </ul>
