                </p>
                <p><strong>标签:</strong>

                <pre>蛾黛浅。 
只为晚寒妆懒。 
润逼镜鸾红雾满。 
额花留半面。 
渐次梅花开遍。 
花外行人已远。 
欲寄一枝嫌梦短。 
湿云和恨翦。
