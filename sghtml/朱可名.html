    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        朱可名，越州人，会昌进士及第，终长安令。诗一首。
    </p>
    <p><strong>出生:</strong>

    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    应举日寄兄弟
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 朱可名</p>
                <pre>废刈镜湖田， 
上书紫阁前。 
愁人久委地， 
诗道未闻天。 
不是烧金手， 
徒抛钓月船。 
多惭兄弟意， 
不敢问林泉。
                        </pre>
            </li>
            
    </ul>
