            <li>
                <h3>
                    踏莎行
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 陈尧佐</p>
                <pre>二社良辰， 
千家庭院。 
翩翩又见新来燕。 
凤凰巢稳许为邻， 
潇湘烟暝来何晚。 
乱入红楼， 
低飞绿岸。 
画梁时拂歌尘散。 
为谁归去为谁来， 
主人恩重珠帘卷。
                        </pre>
