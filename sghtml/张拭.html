    <h2>诗歌</h2>

            <li>
                <h3>
                    向湖边
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 张拭</p>
                <pre>万里烟堤， 
百花风榭， 
游女翩翩羽盖。 
彩挂秋千， 
向花梢娇对。 
矧门外、森立乔松， 
日花争丽， 
犹若当年文会。 
廊庙夔龙， 
暂卜邻交外。 
共讲真率， 
玉糁金齑脍。 
同萧散寄傲， 
樽罍倾北海。 
佳处难忘， 
约追欢须再。 
况风月不用一钱买。 
但回首， 
七虎堂中心欲碎。 
千里相思， 
幸前盟犹在。
                        </pre>
            </li>
