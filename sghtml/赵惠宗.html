                <pre>生我于虚， 
置我于无。 
至精为神， 
元气为躯。 
散阳为明， 
合阴为符。 
形为灰土， 
神为仙居。 
众垢将毕， 
万事永除。 
吾驾时马， 
日月为卫。 
洞耀九霄， 
上谒天帝。 
明明我众， 
及我门人。 
伪道养形， 
真道养神。 
懋哉懋哉， 
余无所陈。
