    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    望海潮
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 黄岩叟</p>
                <pre>梅天雨歇， 
柳堤风定， 
江浮画鷁纵横。 
瀛女弄萧， 
冯夷伐鼓， 
云间凤咽鼍鸣。 
波面走长鲸。 
卷怒涛来往， 
搅碎沧溟。 
两岸游人笑语， 
罗绮间簪缨。 
灵均逝魄无凭。 
但湘沅一水， 
到底澄清。 
菰黍万家， 
丝桐五彩， 
年年吊古深情。 
锦帜片霞明。 
使操舟妙手， 
翻动心旌。 
向晚鱼龙戏罢， 
千里浪花平。
                        </pre>
            </li>
            
    </ul>
