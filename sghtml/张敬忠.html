    <h1>
        张敬忠
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        张敬忠，官监察御史，以文吏著称。张仁亶在朔方，奏判军事。开元中，为平卢节度使。诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    戏咏
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 张敬忠</p>
                <pre>有意嫌兵部， 
专心望考功。 
谁知脚蹭蹬， 
几落省墙东。
                        </pre>
            </li>
            
            <li>
                <h3>
                    边词
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 张敬忠</p>
                <pre>五原春色旧来迟， 
二月垂杨未挂丝。 
即今河畔冰开日， 
正是长安花落时。
                        </pre>
            </li>
            
    </ul>
