    <h1>
        皇甫镛
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        皇甫镛，字和卿，朝那人，第进士。元和中，为河南少尹。时兄鎛领度支，聚敛句剥，天下怨恨。镛每极言，不听，乃求分司为右庶子。开成初，终太子少保。镛能文，尤工诗什。集十八卷，今存诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>

            <li>
                <h3>
                    和武相公闻莺
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 皇甫镛</p>
                <pre>华馆沈沈曙境清， 
伯劳初啭月微明。 
不知台座宵吟久， 
犹向花窗惊梦声。
                        </pre>
            </li>
            
    </ul>
