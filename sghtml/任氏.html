                <h3>
                    书桐叶
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 任氏</p>
                <pre>拭翠敛蛾眉， 
郁郁心中事。 
搦管下庭除， 
书成相思字。 
此字不书石， 
此字不书纸。 
书在桐叶上， 
愿逐秋风起。 
天下有心人， 
尽解相思死。 
天下负心人， 
不识相思字。 
有心与负心， 
不知落何地。
                        </pre>
