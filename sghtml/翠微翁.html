                <h3>
                    水调歌头
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 翠微翁</p>
                <pre>蓂荚绕开六， 
宝历已当千。 
人间收尽繁溽， 
凉意入琴弦。 
尽道荐衡交剡， 
更值生申时节， 
喜色动闾阎。 
终夜望银汉， 
文宿贯台躔。 
定燕秦， 
封晋魏， 
信当然。 
处处红莲开幕， 
曹掾岂能淹。 
见说玉堂飞诏， 
已许金闺通籍， 
蓬岛伴神仙。 
来岁寿卮酒， 
应醉御炉烟。
