    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    洞仙歌
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 林外</p>
                <pre>飞梁压水， 
虹影澄清晓。 
橘里渔村半烟草。 
今来古往， 
物是人非， 
天地里， 
唯有江山不老。 
雨巾风帽。 
四海谁知我。 
一剑横空几番过。 
按玉龙、嘶未断， 
月冷波寒， 
归去也、林屋洞天无锁。 
认云屏烟障是吾庐， 
任满地苍苔， 
年年不扫。
                        </pre>
            </li>
            
    </ul>
