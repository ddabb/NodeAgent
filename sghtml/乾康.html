    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    句
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 乾康</p>
                <pre>镜湖中有月， 
处士后无人。 
荻笋抽高节， 
鲈鱼跃老鳞。
                        </pre>
            </li>
            
            <li>
                <h3>
                    投谒齐己
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 乾康</p>
                <pre>隔岸红尘忙似火， 
当轩青嶂冷如冰。 
烹茶童子休相问， 
报道门前是衲僧。
                        </pre>
            </li>
            
            <li>
                <h3>
                    赋残雪
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 乾康</p>
                <pre>六出奇花已住开， 
郡城相次见楼台。 
时人莫把和泥看， 
一片飞从天上来。
                        </pre>
            </li>
            
    </ul>
