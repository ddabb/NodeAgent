                <h3>
                    任阆中下乡检田，登艾萧山北望
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 薛光谦</p>
                <pre>观农巡井邑， 
长望历山川。 
拥涧开新耨， 
缘崖指火田。 
荒村无径陌， 
古戍有风烟。 
瓠叶萦篱长， 
藤花绕架悬。 
岸高攒树石， 
水净写云天。 
回首乡关路， 
行歌犹喟然。
                        </pre>
