    <h1>
        张贾
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        张贾，弘靖之从侄。官至兵部尚书。诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    和太原山亭怀古诗
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 张贾</p>
                <pre>中庭起崖谷， 
漱玉下涟漪。 
丹丘谁云远， 
寓象得心期。 
岂不贵钟鼎， 
至怀在希夷。 
唯当蓬莱阁， 
灵凤复来仪。
                        </pre>
            </li>
            
            <li>
                <h3>
                    和裴司空答张秘书赠马诗
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 张贾</p>
                <pre>阁下从容旧客卿， 
寄来骏马赏高情。 
任追烟景骑仍醉， 
知有文章倚便成。 
步步自怜春日影， 
萧萧犹起朔风声。 
须知上宰吹嘘意， 
送入天门上路行。
                        </pre>
            </li>
            
    </ul>
