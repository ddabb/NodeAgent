    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    室思
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    三国两晋, 徐干</p>
                <pre>人靡不有初， 
想君能终之。 
别来历年岁， 
旧恩何可期。 
重新而忘故， 
君子所尤讥。 
寄身虽在远， 
岂忘君须臾。 
既厚不为薄， 
想君时见思。
                        </pre>
            </li>
