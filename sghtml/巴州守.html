                <pre>霁色满空碧， 
爽气正横秋。 
登高行乐， 
□来只说古巴州。 
扫□尘埃来坐， 
携取烟云杖履， 
容□□清游。 
坐上尽佳客， 
一醉破千忧。 
倚虚壁， 
绝临□， 
上层楼。 
黄花赤叶， 
鸟□啼断四山幽。 
醉里不知归去， 
空有乱云衰草， 
落日几多愁。 
舞鹤在霄汉， 
宿鹭点汀洲。
