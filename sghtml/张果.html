    <h2>诗歌</h2>

            <li>
                <h3>
                    题登真洞
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 张果</p>
                <pre>修成金骨炼归真， 
洞锁遗踪不计春。 
野草谩随青岭秀， 
闲花长对白云新。 
风摇翠筱敲寒玉， 
水激丹砂走素鳞。 
自是神仙多变异， 
肯教踪迹掩红尘。
                        </pre>
            </li>
