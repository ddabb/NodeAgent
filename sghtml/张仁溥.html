                <h3>
                    题龙窝洞
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 张仁溥</p>
                <pre>折花携酒看龙窝， 
镂玉长旌俊彦过。 
他日各为云外客， 
碧纱笼却又如何。
                        </pre>
