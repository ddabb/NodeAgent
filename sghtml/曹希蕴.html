    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    西江月
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 曹希蕴</p>
                <pre>零落不因春雨， 
吹嘘何假东风。 
纱窗一点自然红。 
费尽工夫怎种。 
有艳难寻腻粉， 
无香不惹游蜂。 
更阑人静画堂中。 
相伴玉人春梦。
                        </pre>
            </li>
            
            <li>
                <h3>
                    踏莎行
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 曹希蕴</p>
                <pre>解遣愁人， 
能添喜气。 
些儿好事先施力。 
画堂深处伴妖娆， 
绛纱笼里丹砂赤。 
有艳难留， 
无根怎觅。 
几回不忍轻轻别。 
玉人曾向耳边言， 
花有信、人无的。
                        </pre>
            </li>
            
    </ul>
