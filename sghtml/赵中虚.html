                <h3>
                    游清都观寻沈道士得芳字
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 赵中虚</p>
                <pre>青溪阻千仞， 
姑射藐汾阳。 
未若游兹境， 
探玄众妙场。 
鹤来疑羽客， 
云泛似霓裳。 
寓目虽灵宇， 
游神乃帝乡。 
道存真理得， 
心灰俗累忘。 
烟霞凝抗殿， 
松桂肃长廊。 
早蝉清暮响， 
崇兰散晚芳。 
即此翔寥廓， 
非复控榆枋。
                        </pre>
            </li>
