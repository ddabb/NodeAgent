    <h1>
        郎馀令
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        郎馀令，定州新乐人。博学知名，兼善画。擢进士第，授霍王元轨府参军，改著作佐郎。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    晦日宴高氏林亭
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 郎馀令</p>
                <pre>三春休晦节， 
九谷泛年华。 
半晴馀细雨， 
全晚澹残霞。 
尊开疏竹叶， 
管应落梅花。 
兴阑相顾起， 
流水送香车。
                        </pre>
            </li>
            
    </ul>
