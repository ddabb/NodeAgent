    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    卜算子
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 美奴</p>
                <pre>送我出东门， 
乍别长安道。 
两岸垂杨锁暮烟， 
正是秋光老。 
一曲古阳关， 
莫惜金尊倒。 
君向潇湘我向秦， 
鱼雁何时到。
                        </pre>
            </li>
            
            <li>
                <h3>
                    如梦令
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 美奴</p>
                <pre>日暮马嘶人去。 
船逐清波东注。 
後夜最高楼， 
还肯思量人否。 
无绪。 
无绪。 
生怕黄昏疏雨。
                        </pre>
            </li>
            
    </ul>
