    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    奉和圣制送张说上集贤学士赐宴
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 刘升</p>
                <pre>图书应明主， 
策府宴嘉宾。 
台曜临东壁， 
乾光自北辰。 
网罗穷象系， 
述作究天人。 
圣酒千钟洽， 
仙厨百味陈。 
成山徒可仰， 
涉海讵知津。 
幸逢文教盛， 
还睹颂声新。
                        </pre>
            </li>
            
    </ul>
