    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    满庭芳
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 黄判院</p>
                <pre>桃浪翻花， 
柳风飘絮， 
翠蓂八叶呈芳。 
奎星初度， 
箕宿耀祥光。 
元是降神崧岳， 
生英杰、奇伟非常。 
文章士， 
青春未老， 
一鹗快飞黄。 
登瀛， 
平步上， 
鳌头独占， 
头角轩昂。 
主琼林宴席， 
荣冠绿衣郎。 
归侍彩俱庆， 
逢生旦、品上椒觞。 
从今去， 
公侯谈笑， 
福寿等天长。
                        </pre>
            </li>
            
    </ul>
