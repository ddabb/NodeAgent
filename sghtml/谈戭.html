    <h2>诗歌</h2>

            <li>
                <h3>
                    清谿馆作
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 谈戭</p>
                <pre>指途清谿里， 
左右唯深林。 
云蔽望乡处， 
雨愁为客心。 
遇人多物役， 
听鸟时幽音。 
何必沧浪水， 
庶兹浣尘襟。
                        </pre>
            </li>
