                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 丘均闾</p>
                <pre>高馆基曾山， 
微幂生花草。 
傍对野村树， 
下临车马道。 
清朗悟心术， 
幽遐备瞻讨。 
回合峰隐云， 
联绵渚萦岛。 
气似沧洲胜， 
风为青春好。 
相及盛年时， 
无令叹衰老。
