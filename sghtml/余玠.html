                <h3>
                    瑞鹤仙
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 余玠</p>
                <pre>怪新来瘦损。 
对镜台、霜华零乱鬓影。 
胸中恨谁省。 
正关山寂寞， 
暮天风景。 
貂裘渐冷。 
听梧桐、声敲露井。 
可无人、为向楼头， 
试问塞鸿音信。 
争忍。 
勾引愁绪， 
半掩金铺， 
雨欺灯晕。 
家僮困卧， 
呼不应， 
自高枕。 
待催他、天际银蟾飞上， 
唤取嫦娥细问。 
要乾坤， 
表里光辉， 
照予醉饮。
                        </pre>
