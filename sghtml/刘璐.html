    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    洋州于中丞顷牧左绵，题诗越王楼上……
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 刘璐</p>
                <pre>隔政代君侯， 
多惭迹令猷。 
山光来户牖， 
江鸟满汀洲。 
雅韵徵朝客， 
清词写郡楼。 
至今谣未已， 
注意在洋州。
                        </pre>
            </li>
