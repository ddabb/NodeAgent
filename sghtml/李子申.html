    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    多丽
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 李子申</p>
                <pre>好人人。 
去来欲见无因。 
记当时、藕香倚暖， 
岂期蝶散鹣分。 
到而今、漫劳梦想， 
嗟後会、惨啼痕。 
绣阁银屏， 
知他何处， 
一重山尽一重云。 
暮天杳、梗踪萍迹， 
还是寄孤村。 
寂寥月， 
今宵为谁， 
虚照黄昏。 
细追思深诚密意， 
黯然一饷消魂。 
仗游鱼、漫传尺素， 
望塞雁、空噎回纹。 
帐衾寒、香消尘满， 
博山沈水更谁薰。 
断肠也、无聊情味， 
惟有殢芳尊。 
沈吟久， 
移灯向壁， 
掩上重门。
                        </pre>
            </li>
            
    </ul>
