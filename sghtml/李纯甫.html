                <h3>
                    水龙吟
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 李纯甫</p>
                <pre>几番冷笑三闾， 
算来枉向江心堕。 
和光混俗， 
随机达变， 
有何不可。 
清浊从他， 
醉醒由己， 
分明识破。 
待用时即进， 
舍时便退， 
虽无福， 
亦无祸。 
你试回头觑我。 
怕不待峥嵘则个。 
功名半纸， 
风波千丈， 
图个甚麽。 
云栈扬鞭， 
海涛摇棹， 
争如闲坐。 
但尊中有酒， 
心头无事， 
葫芦提过。
                        </pre>
