<body>
    <h1>
        符载
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        符载，字厚之，蜀人，初隐庐山，后辟西川掌书记，加授监察御史。集十四卷，今存诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    甘州歌
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 符载</p>
                <pre>月里嫦娥不画眉， 
只将云雾作罗衣。 
不知梦逐青鸾去， 
犹把花枝盖面归。
                        </pre>
            </li>
            
            <li>
                <h3>
                    题李八百洞
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 符载</p>
                <pre>太极之年混沌坼， 
此山亦是神仙宅。 
后世何人来飞升， 
紫阳真人李八百。
                        </pre>
            </li>
            
    </ul>
