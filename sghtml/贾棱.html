            <li>
                <h3>
                    御沟新柳
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 贾棱</p>
                <pre>御苑阳和早， 
章沟柳色新。 
托根偏近日， 
布叶乍迎春。 
秀质方含翠， 
清阴欲庇人。 
轻云度斜景， 
多露滴行尘。 
袅袅堪离赠， 
依依独望频。 
王孙如可赏， 
攀折在芳辰。
                        </pre>
            </li>
