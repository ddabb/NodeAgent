    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    寄禅月大师
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 周庠</p>
                <pre>昨日尘游到几家， 
就中偏省近宣麻。 
水田铺座时移画， 
金地谭空说尽沙。 
傍竹欲添犀浦石， 
栽松更碾味江茶。 
有时捻得休公卷， 
倚柱闲吟见落霞。
                        </pre>
            </li>
            
    </ul>
