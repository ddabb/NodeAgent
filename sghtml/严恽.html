    <p><strong>生平:</strong>
        严恽，字子重，吴兴人。举进士不第，与杜牧游。诗一首。

    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    落花
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 严恽</p>
                <pre>春光冉冉归何处， 
更向花前把一杯。 
尽日问花花不语， 
为谁零落为谁开。
                        </pre>
            </li>
            
    </ul>
