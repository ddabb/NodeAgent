    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    念奴娇
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 连仲宣</p>
                <pre>暗黄著柳， 
渐寒威收敛， 
日和风细。 
□□端门初锡宴， 
郁郁葱葱佳气。 
太一行春， 
青藜照夜， 
夜色明如水。 
鳌山彩结， 
恍然移在平地。 
曲盖初展湘罗， 
玉皇香案， 
近雕阑十二。 
夹道红帘齐卷上， 
两行绝新珠翠。 
清跸声乾， 
传柑宴罢， 
闪闪星球坠。 
下楼归去， 
觚稜月衔龙尾。
                        </pre>
            </li>
            
    </ul>
