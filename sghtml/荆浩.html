    <h1>
        荆浩
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        字浩然，沁水人。隐太行洪谷，自号洪谷子。工丹青，尤长山水，为唐末之冠。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    画山水图答大愚
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 荆浩</p>
                <pre>恣意纵横扫， 
峰峦次第成。 
笔尖寒树瘦， 
墨淡野云轻。 
岩石喷泉窄， 
山根到水平。 
禅房时一展， 
兼称苦空情。
                        </pre>
            </li>
            
    </ul>
