                <p><strong>标签:</strong>
                    宋代, 施乘之</p>
                <pre>风消云缕。

欲坏上元天不许。 
晴了晚来些雨。 
莫言冷落山家。 
山翁本厌繁华。 
试问莲灯千炬，
