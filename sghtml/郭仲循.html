                <h3>
                    玉楼春
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    宋代, 郭仲循</p>
                <pre>靓妆才学春无价。 
腮粉额黄宫样画。 
妖娆闲倚曲阑边， 
孤净不胜微月下。 
牵情群蕊临风亚。 
惜恐苍苔和雨借。 
何如相傍玉楼人， 
芳酒绣筵红烛夜。
                        </pre>
            </li>
