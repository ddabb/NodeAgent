                <p><strong>形式:</strong>

                </p>
                <p><strong>标签:</strong>

                <pre>爱妾不爱子， 
为问此何理。 
弃官更弃妻， 
人情宁可已。 
永诀泗之滨， 
遗言空在耳。 
三载无朝昏， 
孤帏泪如洗。 
妇人义从夫， 
一节誓生死。 
江乡感残春， 
肠断晚烟起。 
西望太华峰， 
不知几千里。
