    <h1>
        辛替否
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        辛替否，字协时，京兆万年人。景龙中为左拾遗，以直谏名。睿宗朝迁右台殿中侍御史。开元中，终颖王府长史。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    奉和九月九日登慈恩寺浮图应制
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 辛替否</p>
                <pre>洪慈均动植， 
至德俯深玄。 
出豫从初地， 
登高适梵天。 
白云飞御藻， 
慧日暖皇编。 
别有秋原藿， 
长倾雨露缘。
                        </pre>
            </li>
            
    </ul>
