    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    山出云
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 张胜之</p>
                <pre>片云初出岫， 
孤迥色难亲。 
盖小辞山近， 
根轻触石新。 
飘飖经绿野， 
明丽照晴春。 
拂树疑舒叶， 
临流似结鳞。 
从龙方有感， 
捧日岂无因。 
看取为霖去， 
恩沾雨露均。
                        </pre>
            </li>
            
    </ul>
