                <h3>
                    玄元皇帝应见贺圣祚无疆
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 赵铎</p>
                <pre>圣主今司契， 
神功格上玄。 
岂唯求傅野， 
更有叶钧天。 
审梦西山下， 
焚香北阙前。 
道光尊圣日， 
福应集灵年。 
咫尺真容近， 
巍峨大象悬。 
觞从百寮献， 
形为万方传。 
声教唯皇矣， 
英威固邈然。 
惭无美周颂， 
徒上祝尧篇。
                        </pre>
            </li>
            
    </ul>
