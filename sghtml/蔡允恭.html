    <h1>

    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        蔡允恭，荆州江陵人。有风采，善缀文。仕隋，历著作佐郎，起居舍人。炀帝属词赋，多令讽诵之。入唐，为文学馆学士。贞观初，除太子洗马。集二十卷，今存诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>

    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    奉和出颍至淮应令
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 蔡允恭</p>
                <pre>久倦川涂曲， 
忽此望淮圻。 
波长泛淼淼， 
眺迥情依依。 
稍觉金乌转， 
渐见锦帆稀。 
欲知仁化洽， 
讴歌满路归。
                        </pre>
            </li>
            
    </ul>
