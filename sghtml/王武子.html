    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    朝中措
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 王武子</p>
                <pre>画眉人去掩兰房。 
金鸭懒薰香。 
有恨只弹珠泪， 
无人与说衷肠。 
玉颜云鬓， 
春花夜月， 
辜负韶光。 
闲看枕屏风上， 
不如画底鸳鸯。
                        </pre>
            </li>
            
            <li>
                <h3>
                    玉楼春
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    宋代, 王武子</p>
                <pre>红楼十二春寒恻。 
楼角何人吹玉笛。 
天津桥上旧曾听， 
三十六宫秋草碧。 
昭华人去无消息。 
江上青山空晚色。 
一声落尽短亭花， 
无数行人归未得。
                        </pre>
            </li>
            
    </ul>
