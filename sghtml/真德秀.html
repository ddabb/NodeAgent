                <h3>
                    蝶恋花
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 真德秀</p>
                <pre>两岸月桥花半吐。 
红透肌香， 
暗把游人误。 
尽道武陵溪上路。 
不知迷入江南去。 
先自冰霜真态度。 
何事枝头， 
点点胭脂污。 
莫是东君嫌淡素。 
问花花又娇无语。
