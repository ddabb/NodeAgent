    <h1>
        李暠
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        李暠，清河王孝节孙。开元初，汝州刺史，入为太常少卿。三迁黄门侍郎，兼太原尹。仍充诸军节度使，俄拜工部尚书，东都留守。持节使吐蕃，既还，金城公主请定汉蕃界，树碑赤岭，以奉使称职。转兵部尚书，终太子少傅。诗一首。
    </p>

            <li>
                <h3>
                    奉和圣制送张说上集贤学士赐宴
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 李暠</p>
                <pre>偃武尧风接， 
崇文汉道恢。 
集贤更内殿， 
清选自中台。 
佐命留侯业， 
词华博物才。 
天厨千品降， 
御酒百壶催。 
鹓鹭方成列， 
神仙喜暂陪。 
复欣同拜首， 
叨此颂良哉。
                        </pre>
            </li>
