                <h3>
                    寄远
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 张迥</p>
                <pre>锦字凭谁达， 
闲庭草又枯。 
夜长灯影灭， 
天远雁声孤。 
蝉鬓凋将尽， 
虬髯白也无。 
几回愁不语， 
因看朔方图。
                        </pre>
