                <h3>
                    百字谣·念奴娇
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 三槐</p>
                <pre>武夷秀气， 
萃君家、春色融和时节。 
赏了花朝才六日， 
曾记挺生英杰。 
量吸鲸川， 
志吞牛渚， 
标格冰壶洁。 
台星明处， 
年年辉映南极。 
须信早晚横翔， 
云霄直上， 
宁久栖鸾棘。 
富贵荣华年正少， 
谢砌芝兰秀发。 
行及瓜期， 
荣趋花县， 
百里民怀德。 
交腾荐剡， 
褒迁大振勋业。
                        </pre>
            </li>
