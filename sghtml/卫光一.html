            <li>
                <h3>
                    经太华
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 卫光一</p>
                <pre>太华五千寻， 
重岩合沓起。 
势飞白云外， 
影倒黄河里。 
上有千莲叶， 
服之久不死。 
山高采难得， 
叹息徒仰止。
                        </pre>
            </li>
