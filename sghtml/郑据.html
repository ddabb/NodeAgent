        郑据，荥阳人，右龙武军长史。诗一首。

    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    七老会诗
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 郑据</p>
                <pre>东洛幽闲日暮春， 
邀欢多是白头宾。 
官班朱紫多相似， 
年纪高低次第匀。 
联句每言松竹意， 
停杯多说古今人。 
更无外事来心肺， 
空有清虚入思神。 
醉舞两回迎劝酒， 
狂歌一曲会娱身。 
今朝何事偏情重， 
同作明时列任臣。
                        </pre>
            </li>
            
    </ul>
