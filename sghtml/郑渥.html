            <li>
                <h3>
                    塞上
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 郑渥</p>
                <pre>出门何处问西东， 
指画翻为语论同。 
到此客头潜觉白， 
未秋山叶已飘红。 
帐前影落传书雁， 
日下声交失马翁。 
早晚回鞭复南去， 
大衣高盖汉乡风。
                        </pre>
            </li>
            
            <li>
                <h3>
                    横吹曲辞·洛阳道
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 郑渥</p>
                <pre>客亭门外路东西， 
多少喧腾事不齐。 
杨柳惹鞭公子醉， 
纻麻掩泪鲁人迷。 
通宵尘土飞山月， 
是处经营夹御堤。 
顷刻知音几存殁， 
半回依约认轮蹄。
                        </pre>
            </li>
