    <p><strong>生平:</strong>
        刘桢（?-217）字公干，东汉东平（今属山东）人。为曹操丞相掾属。其诗风格劲挺，不重雕饰。今存诗十五首。有《刘公干集》。
    </p>

    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    赠从弟
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    三国两晋, 刘桢</p>
                <pre>亭亭山上松， 
瑟瑟谷中风。 
风声一何盛， 
松枝一何劲。 
冰霜正惨凄， 
终岁常端正。 
岂不罹凝寒， 
松柏有本性。
                        </pre>
            </li>
            
    </ul>
