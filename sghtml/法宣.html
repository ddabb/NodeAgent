    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        法宣，常州弘业寺沙门，隋末人。入唐，常敕召至东都。  诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    和赵王观妓
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 法宣</p>
                <pre>桂山留上客， 
兰室命妖饶。 
城中画广黛， 
宫里束纤腰。 
舞袖风前举， 
歌声扇后娇。 
周郎不须顾， 
今日管弦调。
                        </pre>
            </li>
            
            <li>
                <h3>
                    爱妾换马
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 法宣</p>
                <pre>朱鬣饰金镳， 
红妆束素腰。 
似云来躞蹀， 
如雪去摇飖。 
桃花含浅汗， 
柳叶带余娇。 
骋光将独立， 
双绝不俱标。
                        </pre>
            </li>
            
    </ul>
