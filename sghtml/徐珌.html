                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 徐珌</p>
                <pre>秋欲暮。 
路入乱山深处。 
扑面西风吹雾雨。 
驿亭欣暂驻。 
可惜国香风度。 
空谷寂寥谁顾。 
已作竹枝传楚女。 
客愁推不去。
