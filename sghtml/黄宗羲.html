                    卧病旬日未己闲书所感
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    清代, 黄宗羲</p>
                <pre>此地那堪再度年， 
此身惭愧在灯前。 
梦中失哭儿呼我， 
天末招魂鸟降筵。 
好友多从忠节传， 
人情不尽绝交篇。 
于今屈指几回死， 
未死犹然被病眠。
