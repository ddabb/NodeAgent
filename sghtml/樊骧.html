    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    和主司王起
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 樊骧</p>
                <pre>满朝簪发半门生， 
又见新书甲乙名。 
孤进自今开道路， 
至公依旧振寰瀛。 
云飞太华清词著， 
花发长安白屋荣。 
忝受恩光同上客， 
惟将报德是经营。
                        </pre>
            </li>
            
    </ul>
