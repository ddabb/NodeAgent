                <h3>
                    试越裳贡白雉
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 王若岩</p>
                <pre>素翟宛昭彰， 
遥遥自越裳。 
冰晴朝映日， 
玉羽夜含霜。 
岁月三年远， 
山川九泽长。 
来从碧海路， 
入见白云乡。 
作瑞兴周后， 
登歌美汉皇。 
朝天资孝理， 
惠化且无疆。
                        </pre>
            </li>
