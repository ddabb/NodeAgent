    <h1>
        卢嗣业
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        卢嗣业，范阳人，纶之孙也。乾符五年，登进士第。广明初，以长安尉直昭文馆，累迁右补阙，后辟都统判官，检校礼部郎中。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    致孙状元诉醵罚钱
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 卢嗣业</p>
                <pre>未识都知面， 
频输复分钱。 
苦心事笔砚， 
得志助花钿。 
徒步求秋赋， 
持杯给暮饘。 
力微多谢病， 
非不奉同年。
                        </pre>
            </li>
            
    </ul>
