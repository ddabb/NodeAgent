            <li>
                <h3>
                    鱼上冰
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 纪元皋</p>
                <pre>春生寒气灭， 
稍动伏泉鱼。 
乍喜东风至， 
来观曲浦初。 
近冰朱鬣见， 
望日锦鳞舒。 
渐觉流澌退， 
还忻掉尾馀。 
噞喁情自乐， 
沿溯意宁疏。 
倘得随鲲化， 
终能戾太虚。
                        </pre>
            </li>
