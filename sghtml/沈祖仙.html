    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        一作沈祖山。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    秋闺
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 沈祖仙</p>
                <pre>白马三军客， 
青娥十载思。 
玉庭霜落夜， 
罗幌月明时。 
炉冷蜘蛛喜， 
灯高熠耀期。 
愁多不可曙， 
流涕坐空帏。
                        </pre>
            </li>
            
    </ul>
