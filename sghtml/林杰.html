    <h1>
        林杰
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        林杰，字智周，闽人。幼而秀异，六岁赋诗，援笔立成，唐扶见而赏之。又精琴棋草隶，举神童。年十七卒。诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    乞巧
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 林杰</p>
                <pre>七夕今宵看碧霄， 
牵牛织女渡河桥。 
家家乞巧望秋月， 
穿尽红丝几万条。
                        </pre>
            </li>
            
            <li>
                <h3>
                    王仙坛
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 林杰</p>
                <pre>羽客已登仙路去， 
丹炉草木尽凋残。 
不知千载归何日， 
空使时人扫旧坛。
                        </pre>
            </li>
            
    </ul>
</body>
