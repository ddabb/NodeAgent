                <pre>边楼回首削嶙峋， 
筚篥喧喧驿骑尘。 
敢望余生还故国， 
独怜多难累衰亲。 
云阴不散黄龙雪， 
柳色初开紫塞春。 
姜女石前频驻马， 
傍关犹是汉家人。
