            <li>
                <h3>
                    奉和圣制答张说扈从南出雀鼠谷
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 梁升卿</p>
                <pre>何意重关道， 
千年过圣皇。 
幽林承睿泽， 
闲客见清光。 
日御仙途远， 
山灵寿域长。 
寒云入晋薄， 
春树隔汾香。 
国佐同时雨， 
天文属岁阳。 
从来汉家盛， 
未若此巡方。
                        </pre>
            </li>
