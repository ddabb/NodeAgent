            <li>
                <h3>
                    眼儿媚
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 某教授</p>
                <pre>鬓边一点似飞鸦。 
莫把翠钿遮。 
三年两载， 
千撋百就， 
今日天涯。 
杨花又逐东风去， 
随分落谁家。 
若还忘得， 
除非睡起， 
不照菱花。
                        </pre>
