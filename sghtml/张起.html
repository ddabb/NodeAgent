                <h3>
                    早过梨岭，喜雪书情呈崔判官
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 张起</p>
                <pre>度岭逢朝雪， 
行看马迹深。 
轻标南国瑞， 
寒慰北人心。 
皎洁停丹嶂， 
飘飖映绿林。 
共君歌乐土， 
无作白头吟。
                        </pre>
            </li>
            
            <li>
                <h3>
                    春情
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 张起</p>
                <pre>画阁余寒在， 
新年旧燕归。 
梅花犹带雪， 
未得试春衣。
                        </pre>
            </li>
