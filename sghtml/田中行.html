            <li>
                <h3>
                    风入松
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 田中行</p>
                <pre>一宵风雨送春归。 
绿暗红稀。 
画楼尽日凭阑意， 
与谁同拈花枝。 
门外蔷薇开也， 
枝头梅子酸时。 
玉人应是数归期。 
翠敛愁眉。 
塞鸿不到双鱼远， 
恨楼前、流水难西。 
新恨欲题红叶， 
东风满院花飞。
                        </pre>
            </li>
