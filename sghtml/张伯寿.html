            <li>
                <h3>
                    临江仙
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 张伯寿</p>
                <pre>龙首凤池家鼎贵， 
庆传仙李芬芳。 
凛然冰雪照闺房。 
诞弥当此日， 
佳气满华堂。 
锦袖新封开大国， 
诏书急欲徵黄。 
莫辞沉醉九霞觞。 
蟠桃看子实， 
地久与天长。
                        </pre>
            </li>
