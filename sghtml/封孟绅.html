    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    赋得行不由径
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 封孟绅</p>
                <pre>欲速意何成， 
康庄欲砥平。 
天衢皆利往， 
吾道泰方行。 
不复由莱径， 
无由见蒋生。 
三条遵广达， 
九轨尚安贞。 
紫陌悠悠去， 
芳尘步步清。 
澹台千载后， 
公正有遗名。
                        </pre>
            </li>
