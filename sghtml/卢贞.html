    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    和刘梦得岁夜怀友
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 卢贞</p>
                <pre>文翰走天下， 
琴尊卧洛阳。 
贞元朝士尽， 
新岁一悲凉。 
名早缘才大， 
官迟为寿长。 
时来知病已， 
莫叹步趋妨。
                        </pre>
            </li>
            
            <li>
                <h3>
                    杂曲歌辞·杨柳枝
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 卢贞</p>
                <pre>一树依依在永丰， 
两枝飞去杳无踪。 
玉皇曾采人间曲， 
应逐歌声入九重。
                        </pre>
            </li>
            
    </ul>
