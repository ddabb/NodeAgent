                <h3>
                    寄生草
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    清代, 邱圆</p>
                <pre>漫揾英雄泪， 
相离处士家。 
谢慈悲， 
剃度在莲台下。 
没缘法， 
转眼分离乍。 
赤条条， 
来去无牵挂。 
那里讨， 
烟蓑雨笠卷单行？ 
一任俺芒鞋破钵随缘化！
                        </pre>
            </li>
