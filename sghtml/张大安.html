    <h1>
        张大安
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        张大安，魏州繁水人，公谨之子。上元中，历太子庶子，同中书门下三品。时章怀太子令与刘讷言等同注范晔《后汉书》。后贬普州刺史，终横州司马。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    奉和别越王
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 张大安</p>
                <pre>盛藩资右戚， 
连萼重皇情。 
离襟怆睢苑， 
分途指邺城。 
丽日开芳甸， 
佳气积神京。 
何时骖驾入， 
还见谒承明。
                        </pre>
            </li>
            
    </ul>
