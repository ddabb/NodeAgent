                <h3>
                    禁中送任山人
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 李秘</p>
                <pre>子去非长往， 
君恩取大还。 
补天留彩石， 
缩地入青山。 
献寿千春外， 
来朝数月间。 
莫抛残药物， 
窃取驻童颜。
                        </pre>
