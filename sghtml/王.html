                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    元代, 王</p>
                <pre>林樾人家急暮砧。 
夕阳人影入江深。 
倚阑疏快北风襟。 
雨自北山明处黑， 
云从白鸟去边阴。 
几多秋思乱乡心。
