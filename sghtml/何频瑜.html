            <li>
                <h3>
                    墙阴残雪
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 何频瑜</p>
                <pre>积雪还因地， 
墙阴久尚残。 
影添斜月白， 
光借夕阳寒。 
皎洁开帘近， 
清荧步履看。 
状花飞著树， 
如玉不成盘。 
冰薄方宁及， 
霜浓比亦难。 
谁怜高卧处， 
岁暮叹袁安。
                        </pre>
            </li>
            
    </ul>
