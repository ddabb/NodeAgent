    <h1>
        刘崇鲁
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        字郊文，崇龟弟也。擢进士第。景福中，官水部郎中、知制诰中。坐崔昭纬党，贬崖州司户。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    席上吟
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 刘崇鲁</p>
                <pre>南行忽见李深之， 
手舞如蜚令不疑。 
任有风流兼蕴藉， 
天生不似郑都知。
                        </pre>
            </li>
            
    </ul>
