                <h3>
                    客舍喜友人相访
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 贺兰朋吉</p>
                <pre>荒居无四邻， 
谁肯访来频。 
古树秋中叶， 
他乡病里身。 
雁声风送急， 
萤影月流新。 
独为成名晚， 
多惭见友人。
                        </pre>
