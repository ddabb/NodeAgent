                <h3>
                    山坡羊
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 刘致</p>
                <pre>朝朝琼树， 
家家朱户， 
骄嘶过沽酒楼前路。 
贵何如， 
贱何如？ 
六桥都是经行处， 
花落水流深院宇。 
闲， 
天定许； 
忙， 
人自取。
                        </pre>
