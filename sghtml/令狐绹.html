    <h1>
        令狐绹
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        令狐绹，字子直，楚之子。举进士，擢累左补阙、右司郎中，出为湖州刺史。大中初，召为考功郎中、知制诰，入翰林为学士，进中书舍人，再迁兵部侍郎，俄拜同中书门下平章事。懿宗嗣位，出为河中节度使，徙宣武、淮南。僖宗时，终凤翔节度使，封赵国公。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    登望京楼赋
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 令狐绹</p>
                <pre>夷门一镇五经秋， 
未得朝天不免愁。 
因上此楼望京国， 
便名楼作望京楼。
                        </pre>
            </li>
            
    </ul>
