    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    宝剑篇
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 刘长川</p>
                <pre>宝剑不可得， 
相逢几许难。 
今朝一度见， 
赤色照人寒。 
匣里星文动， 
环边月影残。 
自然神鬼伏， 
无事莫空弹。
                        </pre>
            </li>
            
            <li>
                <h3>
                    将赴东都上李相公
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 刘长川</p>
                <pre>四海兵初偃， 
平津阁正开。 
谁知大炉下， 
还有不然灰。
                        </pre>
            </li>
            
    </ul>
