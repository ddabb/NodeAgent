                <h3>
                    赋得春风扇微和
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 柳道伦</p>
                <pre>青阳初入律， 
淑气应春风。 
始辨梅花里， 
俄分柳色中。 
依微开夕照， 
澹荡媚晴空。 
拂水生蘋末， 
经岩触桂丛。 
稍抽兰叶紫， 
微吐杏花红。 
愿逐仁风布， 
将俾生植功。
                        </pre>
