                <h3>
                    省试临渊羡鱼
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 徐牧</p>
                <pre>清泚濯缨处， 
今来喜一临。 
惭无下钓处， 
空有羡鱼心。 
退省时频改， 
谋身岁屡沉。 
鬣成川上媚， 
网就水宁深。 
赪尾临波里， 
朱须破浪浔。 
此时倘不漏， 
江上免行吟。
                        </pre>
