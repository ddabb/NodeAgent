    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    沁园春
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 陈草阁</p>
                <pre>霜剥枯崖， 
何处邮亭， 
玉龙夜呼。 
唤经年幽梦， 
悠然独觉， 
参横璇汉， 
漏彻铜壶。 
漠漠风烟， 
昏昏水月， 
醉耸诗肩骑瘦驴。 
孤吟处， 
更寻香吊影， 
搔首踟蹰。 
古心落落如予。 
悄独立高寒凌万夫。 
对荒烟野草， 
浅溪沙路， 
班荆三嗅， 
此意谁如。 
高卧南阳， 
归来彭泽， 
借问风光还似无。 
难穷处， 
待凭将妙手， 
作岁寒图。
                        </pre>
            </li>
            
    </ul>
