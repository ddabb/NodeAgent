            <li>
                <h3>
                    送萧颖士赴东府，得草字
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 姚发</p>
                <pre>天生良史笔， 
浪迹擅文藻。 
中夏授参谋， 
东夷愿闻道。 
行轩玩春日， 
饯席藉芳草。 
幸得师季良， 
欣留箧笥宝。 
.
                        </pre>
            </li>
