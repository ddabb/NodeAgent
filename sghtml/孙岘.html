                <h3>
                    送钟员外
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 孙岘</p>
                <pre>万物中萧洒， 
修篁独逸群。 
贞姿曾冒雪， 
高节欲凌云。 
细韵风初发， 
浓烟日正曛。 
因题偏惜别， 
不可暂无君。
                        </pre>
