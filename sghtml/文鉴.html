                </h3>
                <p><strong>形式:</strong>

                </p>
                <p><strong>标签:</strong>
                    唐代, 文鉴</p>
                <pre>瀛洲西望沃洲山， 
山在平湖缥缈间。

至今龙迹尚堪攀。
