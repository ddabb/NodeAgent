                <h3>
                    双燕儿
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    宋代, 朱敦复</p>
                <pre>尚志服事跛神仙。 
辛勤了、万千般。 
一朝身死入黄泉。 
至诚地、哭皇天。 
旁人苦苦叩玄言。 
不免得、告诸贤。 
禁法蝎儿不曾传。 
吃畜生、四十年。
                        </pre>
            </li>
