    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    赋得风动万年枝
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 韦纾</p>
                <pre>嘉名标万祀， 
擢秀出深宫。 
嫩叶含烟霭， 
芳柯振惠风。 
参差摇翠色， 
绮靡舞晴空。 
气禀祯祥异， 
荣沾雨露同。 
天年方未极， 
圣寿比应崇。 
幸列华林里， 
知殊众木中。
                        </pre>
            </li>
            
    </ul>
