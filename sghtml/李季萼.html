                <h3>
                    木兰花·玉楼春
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    宋代, 李季萼</p>
                <pre>东风忽起黄昏雨。 
红紫飘残香满路。 
凭阑空有惜春心， 
浓绿满枝无处诉。 
春光背我堂堂去。 
纵有黄金难买住。 
欲将春去问残花， 
花亦不言春已暮。
                        </pre>
            </li>
