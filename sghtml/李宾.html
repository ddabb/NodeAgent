                <h3>
                    登巴陵开元寺西阁赠衡岳僧方外
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 李宾</p>
                <pre>衡岳有开士， 
五峰秀贞骨。 
见君万里心， 
海水照秋月。 
大臣南溟去， 
问道皆请谒。 
洒以甘露言， 
清凉润肌发。 
湖海落天镜， 
香阁凌银阙。 
登眺餐惠风， 
心花期启发。
                        </pre>
            </li>
