                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    唐代, 钟辐</p>
                <pre>桃花院落， 
烟重露寒， 
寂寞禁烟晴昼。 
风拂珠帘， 
还记去年时候。 
惜春心， 
不喜闲窗绣。 
倚屏山， 
和衣睡觉。 
醺醺暗消残酒。 
独倚危阑久。 
把玉笋偷弹， 
黛蛾轻斗。 
一点相思， 
万般自家甘受。 
抽金钗， 
欲买丹青手。 
写别来， 
容颜寄与， 
使知人清瘦。
                        </pre>
