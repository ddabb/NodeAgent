    <h1>

    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        赵鸿，咸通中人。诗三首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    杜甫同谷茅茨
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 赵鸿</p>
                <pre>工部栖迟后， 
邻家大半无。 
青羌迷道路， 
白社寄杯盂。 
大雅何人继， 
全生此地孤。 
孤云飞鸟什， 
空勒旧山隅。
                        </pre>
            </li>
            
            <li>
                <h3>
                    栗亭
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 赵鸿</p>
                <pre>杜甫栗亭诗， 
诗人多在口。 
悠悠二甲子， 
题纪今何有？
                        </pre>
            </li>
            
            <li>
                <h3>
                    泥功山
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 赵鸿</p>
                <pre>立石泥功状， 
天然诡怪形。 
未尝私祸福， 
终不费丹青。
                        </pre>
            </li>
            
    </ul>
