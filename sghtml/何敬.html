                <h3>
                    题吉州龙溪
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 何敬</p>
                <pre>龙溪之山秀而峙， 
龙溪之水清无底。 
狂风激烈翻春涛， 
薄雾冥濛溢清泚。 
奔流百折银河通， 
落花滚滚浮霞红。 
四时佳境不可穷， 
仿佛直与桃源通。
                        </pre>
