                <h3>
                    仲月赏花
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 韦同则</p>
                <pre>梅花似雪柳含烟， 
南地风光腊月前。 
把酒且须拚却醉， 
风流何必待歌筵。
                        </pre>
            </li>
