                <h3>
                    庆清朝
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 李朴</p>
                <pre>晓庭天离， 
擎香肖紫， 
严瑞气满春彰。 
勋门旧擎， 
从来功在江南。 
二百岁中阴德去， 
今天府享潭潭。 
遵画一， 
记得那时， 
□□□□。 
且趁东风解冻， 
向柳梢青处， 
□□□□。 
□□听满， 
此夕何惜醺酣。 
醉挹寿卿春色， 
一帘花影转微蟾。 
千秋岁， 
愿祝算数□， 
多似彭聃。
                        </pre>
