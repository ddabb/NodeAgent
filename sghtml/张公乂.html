                <h3>
                    金谷园花发怀古
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 张公乂</p>
                <pre>今日春风至， 
花开石氏园。 
未全红艳折， 
半与素光翻。 
点缀疏林遍， 
微明古径繁。 
窥临莺欲语， 
寂寞李无言。 
谷变迷铺锦， 
台余认树萱。 
川流人事共， 
千载竟谁论。
                        </pre>
            </li>
