                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 许庭</p>
                <pre>不见灞陵原上柳， 
往来过尽蹄轮。 
朝离南楚暮西秦。 
不成名利， 
赢得鬓毛新。 
莫怪枝条憔悴损， 
一生唯苦征尘。 
两三烟树倚孤村。 
夕阳影里， 
愁杀宦游人。
