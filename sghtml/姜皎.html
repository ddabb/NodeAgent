    <h1>

    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        姜皎，晞从兄弟。长安中，为尚衣奉御。明皇以藩邸有旧，拜殿中监，封楚国公，恩宠莫比。迁太常卿。后坐贬死。诗一首。
    </p>

    <h2>诗歌</h2>

            <li>
                <h3>
                    郊庙歌辞·享龙池乐章·第五章
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 姜皎</p>
                <pre>龙池初出此龙山， 
常经此地谒龙颜。 
日日芙蓉生夏水， 
年年杨柳变春湾。 
尧坛宝匣余烟雾， 
舜海渔舟尚往还。 
愿似飘飖五云影， 
从来从去九天间。
                        </pre>
            </li>
