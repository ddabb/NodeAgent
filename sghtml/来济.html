    <h1>
        来济
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        来济，江都人，隋大将军护儿之子也。宇文化及之难，护儿阖门遇害，济流离艰险。笃志好学，举进士。贞观中，初置太子司议郎，妙选人望，遂以济为之。迁中书舍人，与令狐德棻等同撰《晋书》。永徽中，拜中书令，出为庭州刺史。与突厥战，阵没。集三十卷，今存诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    出玉关
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 来济</p>
                <pre>敛辔遵龙汉， 
衔凄渡玉关。 
今日流沙外， 
垂涕念生还。
                        </pre>
            </li>
            
    </ul>
