                <p><strong>标签:</strong>

                <pre>君恩已断尽成空， 
追想娇欢恨莫穷。 
长为蕣华光晓日， 
谁知团扇送秋风。 
黄金买赋心徒切， 
清路飞尘信莫通。 
闲凭玉栏思旧事， 
几回春暮泣残红。
