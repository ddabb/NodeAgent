            <li>
                <h3>
                    晴江秋望
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 崔季卿</p>
                <pre>八月长江万里晴， 
千帆一道带风轻。 
尽日不分天水色， 
洞庭南是岳阳城。
                        </pre>
            </li>
