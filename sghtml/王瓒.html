                <h3>
                    冬日与群公泛舟焦山
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 王瓒</p>
                <pre>江外水不冻， 
今年寒复迟。 
众芳且未歇， 
近腊仍袷衣。 
载酒适我情， 
兴来趣渐微。 
方舟大川上， 
环酌对落晖。 
两片青石棱， 
波际无因依。 
三山安可到， 
欲到风引归。 
沧溟壮观多， 
心目豁暂时。 
况得穷日夕， 
乘槎何所之。 
纵步不知远， 
夕阳犹未回。 
好花随处发， 
流水趁人来。
                        </pre>
            </li>
