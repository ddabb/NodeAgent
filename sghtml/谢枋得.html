                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    宋代, 谢枋得</p>
                <pre>寻得桃源好避秦，

花飞莫遣随流水， 
怕有渔郎来问津。
                        </pre>

                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    宋代, 谢枋得</p>
                <pre>十年无梦得还家， 
独立青峰野水涯。 
天地寂寥山雨歇， 
几生修得到梅花？
                        </pre>
            </li>
            
            <li>
                <h3>
                    蚕妇吟
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    宋代, 谢枋得</p>
                <pre>子规啼彻四更时， 
起视蚕稠怕叶稀。 
不信楼头杨柳月， 
玉人歌舞未曾归。
                        </pre>
