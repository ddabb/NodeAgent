                <p><strong>标签:</strong>

                <pre>风卷平沙日欲曛， 
狼烟遥认犬羊群。 
李陵一战无归日， 
望断胡天哭塞云。 
良人平昔逐蕃浑， 
力战轻行出塞门。 
从此不归成万古， 
空留贱妾怨黄昏。
