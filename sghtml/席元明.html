    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    三月三日宴王明府山亭
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 席元明</p>
                <pre>日惟上巳， 
时亨有巢。 
中尊引桂， 
芳筵藉茅。 
书僮橐笔， 
膳夫行炰。 
烟霏万雉， 
花明四郊。 
沼蘋白带， 
山花紫苞。 
同人聚饮， 
千载神交。
                        </pre>
            </li>
            
    </ul>
