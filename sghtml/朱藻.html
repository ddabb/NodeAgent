    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    采桑子
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 朱藻</p>
                <pre>障泥油壁人归後， 
满院花阴。 
楼影沈沈。 
中有伤春一片心。 
闲穿绿树寻梅子， 
斜日笼明。 
团扇风轻。 
一径杨花不避人。
                        </pre>
            </li>
            
    </ul>
