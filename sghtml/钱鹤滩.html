    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    明日歌
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    明代, 钱鹤滩</p>
                <pre>明日复明日， 
明日何其多。 
我生待明日， 
万事成蹉跎。 
世人苦被明日累， 
春去秋来老将至。 
朝看水东流， 
暮看日西坠。 
百年明日能几何？ 
请君听我明日歌。
                        </pre>
            </li>
            
    </ul>
