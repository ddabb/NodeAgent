    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    折红梅
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 吴感</p>
                <pre>喜冰澌初泮， 
微和渐入、东郊时节。 
春消息， 
夜来顿觉， 
红梅数枝争发。 
玉溪仙馆， 
不是个、寻常标格。 
化工别与、一种风情， 
似匀点胭脂， 
染成香雪。 
重吟细阅。 
比繁杏夭桃， 
品格真别。 
只愁共、彩云易散， 
冷落谢池风月。 
凭谁向说。 
三弄处、龙吟休咽。 
大家留取， 
时倚阑干， 
闻有花堪折， 
劝君须折。
                        </pre>
            </li>
            
    </ul>
