    <p><strong>生平:</strong>
        杨鼎夫，成都人。举进士，为蜀安思谦幕吏，判榷盐院事。诗一首。
    </p>
    <p><strong>出生:</strong>

    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    记皂江堕水事
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 杨鼎夫</p>
                <pre>青城山峭皂江寒， 
欲度当时作等闲。 
棹逆狂风趋近岸， 
舟逢怪石碎前湾。 
手携弱杖仓皇处， 
命出洪涛顷刻间。 
今日深恩无以报， 
令人羞记雀衔环。
                        </pre>
            </li>
            
    </ul>
