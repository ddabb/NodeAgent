<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>
        朱冲和
    </title>
</head>

<body>
    <h1>
        朱冲和
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        朱冲和，钱塘酒徒，与张祜同时。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    嘲张祜
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 朱冲和</p>
                <pre>白在东都元已薨， 
兰台凤阁少人登。 
冬瓜堰下逢张祜， 
牛屎堆边说我能。
                        </pre>
            </li>
            
            <li>
                <h3>
                    遗临平监吏
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 朱冲和</p>
                <pre>三千里外布干戈， 
果得鲸鲵入网罗。 
今日宝刀无杀气， 
只缘君处受恩多。
                        </pre>
            </li>
            
    </ul>
</body>

</html>
