                <h3>

                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 李廷璧</p>
                <pre>到来难遣去难留， 
著骨黏心万事休。 
潘岳愁丝生鬓里， 
婕妤悲色上眉头。 
长途诗尽空骑马， 
远雁声初独倚楼。 
更有相思不相见， 
酒醒灯背月如钩。
                        </pre>
