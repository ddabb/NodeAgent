    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    月夜游孤山
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    清代, 吴震</p>
                <pre>松顶一声鹤， 
露华满径流。 
静闻空翠滴， 
间与片云留。 
四面只通水， 
全山如在舟。 
明明楼阁夜， 
有客独寻秋。
                        </pre>
            </li>
            
    </ul>
