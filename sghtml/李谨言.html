                <h3>
                    水殿抛球曲二首
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 李谨言</p>
                <pre>侍宴黄昏晓未休， 
玉阶夜色月如流。 
朝来自觉承恩最， 
笑倩傍人认绣球。 
堪恨隋家几帝王， 
舞裀揉尽绣鸳鸯。 
如今重到抛球处， 
不是金炉旧日香。
                        </pre>
