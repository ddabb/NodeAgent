                <h3>
                    和从叔禄愔元日早朝
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 李元操</p>
                <pre>铜浑变秋节， 
玉律动年灰。 
暧暧城霞旦， 
隐隐禁门开。 
众灵凑仙府， 
百神朝帝台。 
叶令双凫至， 
梁王驷马来。 
戈鋋映林阙， 
歌管拂尘埃。 
保章望瑞气， 
尚书免火灾。 
冠冕多秀士， 
簪裾饶上才。 
谁怜张仲蔚， 
日暮反蒿莱。
                        </pre>
            </li>
