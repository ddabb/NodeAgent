    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    凤
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 伊梦昌</p>
                <pre>好是山家凤， 
歌成非楚鸡。 
毫光洒风雨， 
纹彩动云霓。 
竹实不得饱， 
桐孙何足栖。 
岐阳今好去， 
律吕正凄凄。
                        </pre>
            </li>
            
            <li>
                <h3>
                    句
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 伊梦昌</p>
                <pre>惟有松杉空弄月， 
更无云鹤暗迷人。 
（题攸县司空观仙台）露凝金盏滴残酒， 
檀点佳人喷异香。 
（题黄蜀葵）
                        </pre>
            </li>
            
    </ul>
