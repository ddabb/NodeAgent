                <h3>
                    朝中措
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 王彭年</p>
                <pre>人才七泽盛三湘。 
前辈敢追望。 
惭愧史君劝驾， 
杯前重赐篇章。 
雷风断送， 
鱼龙变化， 
云路蜚骧。 
德意如何报称， 
短歌莫写毫芒。
                        </pre>
