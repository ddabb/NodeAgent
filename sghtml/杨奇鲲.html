        唐代

    <p><strong>生平:</strong>
        南诏宰相，有词藻。僖宗幸蜀时，来朝行在。诗一首。

    <p><strong>出生:</strong>

    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    途中诗
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 杨奇鲲</p>
                <pre>风里浪花吹更白， 
雨中山色洗还青。 
海鸥聚处窗前见， 
林狖啼时枕上听。 
此际自然无限趣， 
王程不敢暂留停。
                        </pre>
            </li>
            
    </ul>
