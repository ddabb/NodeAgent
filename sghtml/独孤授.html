    <h2>诗歌</h2>

            <li>
                <h3>
                    花发上林
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 独孤授</p>
                <pre>上苑韶容早， 
芳菲正吐花。 
无言向春日， 
闲笑任年华。 
润色笼轻霭， 
晴光艳晚霞。 
影连千户竹， 
香散万人家。 
幸绕楼台近， 
仍怀雨露赊。 
愿君垂采摘， 
不使落风沙。
                        </pre>
            </li>
