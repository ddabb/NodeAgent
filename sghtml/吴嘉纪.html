    <p><strong>朝代:</strong>
        清代
    </p>
    <p><strong>生平:</strong>
        （1618-1684），字宾贤，一字野人，江苏泰州人。隐居家乡，生活贫困。有《陋轩诗集》。作品表现了他的民族感情，也有不少篇章反映了人民的疾苦和自己的艰难遭遇。风格苍劲，以白描擅长。
    </p>

                <h3>
                    绝句
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    清代, 吴嘉纪</p>
                <pre>白头灶户低草房， 
六月煎盐烈火旁。 
走出门前炎日里， 
偷闲一刻是乘凉。
