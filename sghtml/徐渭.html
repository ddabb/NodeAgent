    <p><strong>朝代:</strong>

    <p><strong>生平:</strong>
        （1521-1593），初字文清，后改文长，号天池山人，青藤道士，山阴（今浙江绍兴）人。性格豪放不羁，屡应乡试不中。曾为浙闽总督胡宗宪幕客，于抗倭军事等多策划。宗宪获罪，他惧而一度发狂，后愤懑潦倒而死。杰出的画家、戏曲家。
    </p>
