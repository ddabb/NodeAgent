                <h3>
                    红绣鞋
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    元代, 任昱</p>
                <pre>暗朱箔雨寒风峭， 
试罗衣玉减香销。 
落花时节怨良宵。 
银台灯影淡， 
绣枕泪痕交。 
团圆春梦少。
                        </pre>
