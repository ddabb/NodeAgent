                <h3>
                    赠别唐太师道袭
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 李建</p>
                <pre>丱岁便将为肘腋， 
二纪何曾离一日。 
更深犹尚立案前， 
敷奏柔和不伤物。 
今朝荣贵慰我心， 
双旌引向重城出。 
褒斜旧地委勋贤， 
从此生灵永泰息。
