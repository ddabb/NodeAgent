    <h1>

    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        王彦威，太原人。孤贫力学，淹识古今典礼。举明经甲科，撰《元和新礼》上之，拜博士，累擢司封郎中、弘文馆学士。开成时，历忠武、宣武节度使。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    宣武军镇作
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 王彦威</p>
                <pre>天兵十万勇如貔， 
正是酬恩报国时。 
汴水波澜喧鼓角， 
隋堤杨柳拂旌旗。 
前驱红旆关西将， 
坐间青娥赵国姬。 
寄语长安旧冠盖， 
粗官到底是男儿。
                        </pre>
            </li>
            
    </ul>
