                <h3>
                    西江月
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 范智闻</p>
                <pre>紫素全如玉琢， 
清音不假金妆。 
海沈时许试芬芳。 
仿佛云飞仙掌。 
烟缕不愁凄断， 
宝钗还与商量。 
佳人特特为翻香。 
图得氤氲重上。
                        </pre>
            </li>
