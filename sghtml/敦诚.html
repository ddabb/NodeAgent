                <h3>
                    寄怀曹雪芹
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    清代, 敦诚</p>
                <pre>少陵昔赠曹将军， 
曾曰魏武之子孙。 
君又无乃将军后， 
于今环堵蓬蒿屯。 
扬州旧梦久以绝， 
且著临邛犊鼻裈。 
爱君诗笔有才气， 
直追昌谷破篱樊。 
当时虎门数晨夕， 
西窗剪烛风雨昏。 
接罗倒着容君傲， 
高谈雄辩虱手扪。 
感时思君不相见， 
蓟门落日松亭樽。 
劝君莫弹食客铗， 
劝君莫扣富儿门。 
残羹冷炙有德色， 
不如著书黄叶村。
                        </pre>
