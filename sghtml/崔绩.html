            <li>
                <h3>
                    小苑春望宫池柳色
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 崔绩</p>
                <pre>帝京春气早， 
御柳已先荣。 
嫩叶随风散， 
浮光向日明。 
悠扬生别意， 
断续引芳声。 
积翠连驰道， 
飘花出禁城。 
柔条依水弱， 
远色带烟轻。 
南望龙池畔， 
斜光照晚晴。
                        </pre>
            </li>
