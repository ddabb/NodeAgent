    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    观汉水
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 梁洽</p>
                <pre>发源自嶓冢， 
东注经襄阳。 
一道入溟渤， 
别流为沧浪。 
求思咏游女， 
投吊悲昭王。 
水滨不可问， 
日暮空汤汤。
                        </pre>
            </li>
            
    </ul>
