    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    菩萨蛮
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 谢明远</p>
                <pre>春风春雨花经眼。 
石泉槐火春容晚。 
流水自无情。 
回波聚落英。 
问春何处去。 
春向天边住。 
举酒欲销愁。 
酒阑愁更愁。
                        </pre>
            </li>
            
            <li>
                <h3>
                    踏莎行
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 谢明远</p>
                <pre>楚树芊绵， 
江云芜漫。 
晓风吹堕梅千片。 
惊禽飞去响春空， 
平沙月落光零乱。 
人意伤离， 
物华惊换。 
武夷此去如天远。 
临分为我少留连， 
柳条独在江南岸。
                        </pre>
            </li>
            
    </ul>
