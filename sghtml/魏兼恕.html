                <h3>
                    送张兵曹赴营田
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 魏兼恕</p>
                <pre>河曲今无战， 
王师每务农。 
选才当重委， 
足食乃深功。 
草色孤城外， 
云阴绝漠中。 
萧关休叹别， 
归望在乘骢。
                        </pre>
            </li>
