                <h3>

                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 黄右曹</p>
                <pre>清晓听麻姑， 
来约西王母。 
共取蟠桃簇玉盘， 
来劝摩耶酒。 
王母问摩耶， 
此意还知否。 
只为曾生我佛来， 
更与千千寿。
                        </pre>
