                <h3>
                    赋得西戎献白玉环
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 张惟俭</p>
                <pre>当时无外守， 
方物四夷通。 
列土金河北， 
朝天玉塞东。 
自将荆璞比， 
不与郑环同。 
正朔虽传汉， 
衣冠尚带戎。 
幸承提佩宠， 
多愧琢磨功。 
绝域知文教， 
争趋上国风。
