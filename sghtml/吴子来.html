            <li>
                <h3>
                    留观中诗二首
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 吴子来</p>
                <pre>终日草堂间， 
清风常往还。 
耳无尘事扰， 
心有玩云闲。 
对酒惟思月， 
餐松不厌山。 
时时吟内景， 
自合驻童颜。 
此生此物当生涯， 
白石青松便是家。 
对月卧云如野鹿， 
时时买酒醉烟霞。
                        </pre>
            </li>
