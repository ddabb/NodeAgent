                <h3>
                    奉和同太子监守违恋
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 李元嘉</p>
                <pre>乾象开层构， 
离明启少阳。 
卜征从献吉， 
守器属元良。 
逖矣凌周诵， 
遥哉掩汉庄。 
好士倾南洛， 
多才盛北场。 
地分丹鹫岭， 
途间白云乡。 
储诚虔晓夕， 
宸爱积炎凉。 
珠璧连霄汉， 
万物仰重光。
                        </pre>
