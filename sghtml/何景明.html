                <h3>
                    鲥鱼
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    明代, 何景明</p>
                <pre>五月鲥鱼已至燕， 
荔枝卢橘未能先。 
赐鲜遍及中珰第， 
荐熟应开寝庙筵。 
白日风尘驰驿骑， 
炎天冰雪护江船。 
银鳞细骨堪怜汝， 
玉箸金盘敢望传。
                        </pre>
            </li>
