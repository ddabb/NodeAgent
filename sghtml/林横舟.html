                <h3>

                </h3>
                <p><strong>形式:</strong>

                </p>
                <p><strong>标签:</strong>
                    宋代, 林横舟</p>
                <pre>一蓂呈秀， 
近迎长佳节， 
拟书云物。 
隐隐虹桥天际下， 
光照梅仙丹壁。 
鹏路横飞， 
蟾宫直上， 
早脱麻衣雪。 
一时篇翰， 
并游俱是魁杰。 
长记怀燕良辰， 
华堂称庆， 
皓齿清歌发。 
自暖杯中须缓举， 
莫放金炉香灭。 
事业伊周， 
功名韩白， 
未到星星发。 
九天有诏， 
蓝田□□风月。
                        </pre>
            </li>
