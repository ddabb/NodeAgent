                <h3>
                    送萧颖士赴东府，得往字
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 郑愕</p>
                <pre>斤溪数亩田， 
素心拟长往。 
翳君曲得引， 
使我缨俗网。 
风尘岂不劳， 
道义成心赏。 
春郊桃李月， 
忍此戒征两。
                        </pre>
