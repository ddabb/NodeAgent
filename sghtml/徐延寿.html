    <h1>
        徐延寿
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        徐（一作余）延寿，江宁人。开元间处士。诗三首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    人日剪彩
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 徐延寿</p>
                <pre>闺妇持刀坐， 
自怜裁剪新。 
叶催情缀色， 
花寄手成春。 
帖燕留妆户， 
黏鸡待饷人。 
擎来问夫婿， 
何处不如真。
                        </pre>
            </li>
            
            <li>
                <h3>
                    南州行
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 徐延寿</p>
                <pre>摇艇至南国， 
国门连大江。 
中洲西边岸， 
数步一垂杨。 
金钏越溪女， 
罗衣胡粉香。 
织缣春卷幔， 
采蕨暝提筐。 
弄瑟娇垂幌， 
迎人笑下堂。 
河头浣衣处， 
无数紫鸳鸯。
                        </pre>
            </li>
            
    </ul>
