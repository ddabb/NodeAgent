                <h3>
                    生查子
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    宋代, 楚娘</p>
                <pre>去年梅雪天， 
千里人归远。 
今岁雪梅天， 
千里人追怨。 
铁石作心肠， 
铁石刚犹软。 
江海比君恩， 
江海深犹浅。
                        </pre>
