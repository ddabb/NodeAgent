    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    水调歌头
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 贾应</p>
                <pre>晚日浴鲸海， 
壁月挂鳌峰。 
不知今夕何夕， 
灯火万家同。 
楼外芙蕖开遍， 
人在琉璃里， 
语笑隔帘重。 
对景且行乐， 
一醉任东风。 
黄堂宴， 
春酒绿， 
艳妆红。 
文章太守， 
和气都在笑谈中。 
正此觥筹交错， 
只恐笙歌未散， 
温诏促追锋。 
来岁传柑处， 
侍宴自从容。
                        </pre>
            </li>
            
    </ul>
