    <p><strong>生平:</strong>
        石贯，字总之，会昌三年进士第。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    和主司王起
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 石贯</p>
                <pre>重德由来为国生， 
五朝清显冠公卿。 
风波久伫济川楫， 
羽翼三迁出谷莺。 
绛帐青衿同日贵， 
春兰秋菊异时荣。 
孔门弟子皆贤哲， 
谁料穷儒忝一名。
                        </pre>
            </li>
            
    </ul>
