                <h3>
                    怀鲁
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 程弥纶</p>
                <pre>曲阜国， 
尼丘山。 
周公邈难问， 
夫子犹启关。 
履风雩兮若见， 
游夏兴兮鲁颜。 
天孙天孙， 
何为今兮学且难， 
负星明而东游闲闲。
                        </pre>
            </li>
