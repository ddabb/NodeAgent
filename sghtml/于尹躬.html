    <h1>
        于尹躬
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        于尹躬，大历进士。元和间为中书舍人，左迁洋州刺史。  诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    南至日太史登台书云物
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 于尹躬</p>
                <pre>至日行时令， 
登台约礼文。 
官称伯赵氏， 
色辨五方云。 
昼漏听初发， 
阳光望渐分。 
司天为岁备， 
持简出人群。 
惠爱周微物， 
生灵荷圣君。 
长当有嘉瑞， 
郁郁复纷纷。
                        </pre>
            </li>
            
    </ul>
