            <li>
                <h3>
                    点绛唇
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 舒氏</p>
                <pre>独自临池， 
闷来强把阑干凭。 
旧愁新恨。 
耗却年时兴。 
鹭散鱼潜， 
烟敛风初定。 
波心静。 
照人如镜。 
少个年时影。
                        </pre>
