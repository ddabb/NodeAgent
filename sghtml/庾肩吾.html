                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    南北朝, 庾肩吾</p>
                <pre>邮亭一回望， 
风尘千里昏。 
青袍异春草， 
白马即吴门。 
獯戎鲠伊洛， 
杂种乱轘辕。 
辇道同关塞， 
王城似太原。 
休明鼎尚重， 
秉礼国犹存。 
殷牖爻虽赜， 
尧城吏转尊。 
泣血悲东走， 
横戈念北奔。 
方凭七庙略， 
誓雪五陵冤。 
人事今如此， 
天道共谁论。
