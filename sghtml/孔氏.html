                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 孔氏</p>
                <pre>不忿成故人， 
掩涕每盈巾。 
死生今有隔， 
相见永无因。 
匣里残妆粉， 
留将与后人。 
黄泉无用处， 
恨作冢中尘。 
有意怀男女， 
无情亦任君。 
欲知肠断处， 
明月照孤坟。
