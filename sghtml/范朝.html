<body>
    <h1>
        范朝
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        范朝，开元中进士。诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    宁王山池
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 范朝</p>
                <pre>水势临阶转， 
峰形对路开。 
槎从天上得， 
石是海边来。 
瑞草分丛种， 
祥花间色栽。 
旧传词赋客， 
唯见有邹枚。
                        </pre>
            </li>
            
            <li>
                <h3>
                    题石瓮寺
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 范朝</p>
                <pre>胜境宜长望， 
迟春好散愁。 
关连四塞起， 
河带八川流。 
复磴承香阁， 
重岩映彩楼。 
为临温液近， 
偏美圣君游。
                        </pre>
            </li>
            
    </ul>
