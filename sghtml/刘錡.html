                <p><strong>标签:</strong>

                <pre>竹引牵牛花满街。 
疏篱茅舍月光筛。 
琉璃盏内茅柴酒， 
白玉盘中簇豆梅。 
休懊恼， 
且开怀。 
平生赢得笑颜开。 
三千里地无知己， 
十万军中挂印来。
