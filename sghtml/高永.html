    <h2>诗歌</h2>

            <li>
                <h3>
                    大江东去
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    元代, 高永</p>
                <pre>闲登高阁， 
叹兴亡满目， 
风烟尘土。 
画栋珠帘当日事， 
不见朝云暮雨。 
秋水长天， 
落霞孤鹜， 
千载名如故。 
长空淡澹， 
去鸿嘹唳谁数。 
遥忆才子当年， 
如椽健笔， 
坐上题佳句。 
物换星移知几度， 
遗恨西山南浦。 
往事悠悠， 
昔人安在， 
何处寻歌舞。 
长江东注， 
为谁流尽今古。
                        </pre>
            </li>
