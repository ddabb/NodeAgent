            <li>
                <h3>
                    满庭芳
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 刘贵翁</p>
                <pre>宫鸟西飞， 
杨花北去， 
春风飘向伊谁。 
盈盈小小， 
轻薄不堪肥。 
天付风流到骨， 
消不尽、流落青池。 
谁知道， 
踏歌朝暮， 
痴绝待渠归。 
愔愔， 
春似酒， 
日痕生绀， 
裙色明漪。 
笑东家西沼， 
到处依依。 
同是东风种得， 
独无据， 
飘泊年时。 
青梅落， 
水光帘影， 
小翠立横枝。
                        </pre>
            </li>
