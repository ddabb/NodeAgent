            <li>
                <h3>
                    醉落魄·一斛珠
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 哑女</p>
                <pre>风波未息。 
虚名浮利终无益。 
不如早去备蓑笠。 
高卧烟霞， 
千古企难及。 
君今既已装行色。 
定应雁塔题名籍。 
他年若到南雄驿。 
玉石休分， 
徒累卞和泣。
                        </pre>
            </li>
