    <p><strong>生平:</strong>

    <p><strong>出生:</strong>

    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    赠亡妻张氏
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 唐暄</p>
                <pre>峄阳桐半死， 
延津剑一沈。 
如何宿昔内， 
空负百年心。
                        </pre>
            </li>
            
            <li>
                <h3>
                    还渭南感旧二首
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 唐暄</p>
                <pre>寝室悲长簟， 
妆楼泣镜台。 
独悲桃李节， 
不共一时开。 
魂兮若有感， 
仿佛梦中来。 
常时华室静， 
笑语度更筹。 
恍惚人事改， 
冥漠委荒丘。 
阳原叹薤露， 
阴壑悼藏舟。 
清夜妆台月， 
空想画眉愁。
                        </pre>
            </li>
            
    </ul>
