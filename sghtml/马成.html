                    玉楼春
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    宋代, 马成</p>
                <pre>来时吴会犹残暑。 
去日武林春已暮。 
欲知遗爱感人深， 
洒泪多於江上雨。 
欢情未举眉先聚。 
别酒多斟君莫诉。 
从今宁忍看西湖， 
抬眼尽成肠断处。
