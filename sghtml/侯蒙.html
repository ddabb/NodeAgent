    <h1>

    </h1>
    <p><strong>朝代:</strong>
        宋代
    </p>
    <p><strong>生平:</strong>
        侯蒙（1054-1121） 字元功，高密（今属山东）人。元丰八年（1085）进士。徽宗时，历官户部尚书同知枢密院、尚书左丞、中书侍郎、资政殿学士。宣和三年（1121）知乐平府，未赴即卒。谥文穆。《全宋词》存其词一首。
    </p>

    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    临江仙
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 侯蒙</p>
                <pre>未遇行藏谁肯信， 
如今方表名踪。 
无端良匠画形容。 
当风轻借力， 
一举入高空。 
才得吹嘘身渐稳， 
只疑远赴蟾宫。 
雨馀时候夕阳红。 
几人平地上， 
看我碧霄中。
                        </pre>
            </li>
