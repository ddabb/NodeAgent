                <h3>
                    夏弹琴
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 刘戬</p>
                <pre>碧山本岑寂， 
素琴何清幽。 
弹为风入松， 
崖谷飒已秋。 
庭鹤舞白雪， 
泉鱼跃洪流。 
予欲娱世人， 
明月难暗投。 
感叹未终曲， 
泪下不可收。 
呜呼钟子期， 
零落归荒丘。 
死而若有知， 
魂兮从我游。
