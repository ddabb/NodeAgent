                <h3>
                    明月
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 李如璧</p>
                <pre>三五月华流炯光， 
可怜怀归郢路长。 
逾江越汉津无梁， 
遥遥永夜思茫茫。 
昭君失宠辞上宫， 
蛾眉婵娟卧毡穹。 
胡人琵琶弹北风， 
汉家音信绝南鸿。 
昭君此时怨画工， 
可怜明月光朣胧。 
节既秋兮天向寒， 
沅有漪兮湘有澜， 
沅湘纠合淼漫漫。 
洛阳才子忆长安， 
可怜明月复团团。 
逐臣恋主心愈恪， 
弃妻思君情不薄。 
已悲芳岁徒沦落， 
复恐红颜坐销铄。 
可怜明月方照灼， 
向影倾身比葵藿。
                        </pre>
