    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    念奴娇
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 王自中</p>
                <pre>扁舟夜泛， 
向子陵台下， 
偃帆收橹。 
水阔风摇舟不定。 
依约月华新吐。 
细酌清泉， 
痛浇尘臆， 
唤起先生语。 
当年纶钓， 
为谁高卧烟渚。 
还念古往今来， 
功名可共， 
能几人光武。 
一旦星文惊四海， 
从此故人何许。 
到底轩裳， 
不如蓑笠， 
久矣心相与。 
天低云淡， 
浩然吾欲高举。
                        </pre>
            </li>
            
    </ul>
