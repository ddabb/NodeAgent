            <li>
                <h3>
                    乡村四月
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    宋代, 翁卷</p>
                <pre>绿遍山原白满川， 
子规声里雨如烟。 
乡村四月闲人少， 
才了蚕桑又插田。
                        </pre>
            </li>
            
            <li>
                <h3>
                    野望
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    宋代, 翁卷</p>
                <pre>一天秋色冷晴湾， 
无数峰峦远近间。 
闲上山来看野水， 
忽于山底见青山。
                        </pre>
            </li>
