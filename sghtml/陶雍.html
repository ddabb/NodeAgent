                <h3>
                    和兵部郑侍郎省中四松诗
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 陶雍</p>
                <pre>右相历兵署， 
四松皆手栽。 
劚时惊鹤去， 
移处带云来。 
根倍双桐植， 
花分八桂开。 
生成造化力， 
长作栋梁材。 
岂羡兰依省， 
犹嫌柏占台。 
出楼终百尺， 
入梦已三台。 
幽韵和宫漏， 
余香度酒杯。 
拂冠枝上雪， 
染履影中苔。 
高位相承地， 
新诗寡和才。 
何由比萝蔓， 
樊附在条枚。
                        </pre>
            </li>
