                <h3>
                    瑞鹤仙
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 徐理</p>
                <pre>暮霞红映沼。 
恨柳枝疏瘦， 
不禁风搅。 
投林数归鸟。 
更枯茎敲荻， 
糁红堆蓼。 
江寒浪小。 
雁来多、音书苦少。 
试看尽， 
水边红叶， 
不见有诗流到。 
烦恼。 
凭阑人去， 
枕水亭空， 
路遥天杳。 
情深恨渺。 
无计诉与伊道。 
漏声催， 
门外霜清风细， 
月色今霄最好。 
怎割舍， 
美景良时， 
等闲睡了。
                        </pre>
