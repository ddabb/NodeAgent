    <p><strong>生平:</strong>
        项羽(前232-前202)名籍，字羽，下相（今属江苏）人。楚将之后，随叔父项梁起义，与刘邦争天下，自封为西楚霸王。后在垓下被围，突围至乌江自刎身亡。
    </p>

    </p>

    <h2>诗歌</h2>
    <ul>

                <h3>
                    垓下歌
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    汉代, 项羽</p>
                <pre>力拔山兮气盖世。 
时不利兮骓不逝。 
骓不逝兮可奈何！ 
虞兮虞兮奈若何！
                        </pre>
            </li>
