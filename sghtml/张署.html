<body>
    <h1>
        张署
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        张署，河间人。贞元中监察御史，谪临武令，历刑部郎，虔、澧二州刺史，终河南令。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    赠韩退之
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 张署</p>
                <pre>九疑峰畔二江前， 
恋阙思乡日抵年。 
白简趋朝曾并命， 
苍梧左宦一联翩。 
鲛人远泛渔舟水， 
鵩鸟闲飞露里天。 
涣汗几时流率土， 
扁舟西下共归田。
                        </pre>
            </li>
            
    </ul>
