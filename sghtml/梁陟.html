                    送孙舍人归湘州
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 梁陟</p>
                <pre>盛才倾世重， 
清论满朝归。 
作隼他年计， 
为鸳此日飞。 
比肩移日近， 
抗首出郊畿。 
为报清漳水， 
分明照锦衣。
