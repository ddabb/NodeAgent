                <h3>
                    虞美人
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 刘公子</p>
                <pre>搀先四日花朝节。 
红紫争罗列。 
传言玉女降生朝。 
箕宿光联婺宿、灿云霄。 
斒衣红袖齐歌舞。 
称颂椒觞举。 
群仙列侍宴瑶池。 
王母麻姑同寿、更无期。
                        </pre>
            </li>
