    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    惜奴娇
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 巫山神女</p>
                <pre>绕绕云梯， 
上彻青霄霞外。 
与诸仙同饮， 
镇长春醉。 
虎啸猿吟， 
碧桃香异风飘细。 
希奇。 
想人间难识， 
这般滋味。 
姮娥奏乐箫韶， 
有仙音异品， 
自然清脆。 
遏住行云不敢飞。 
空凝滞。 
好是波澜澄湛， 
一溪香水。
                        </pre>
            </li>
            
    </ul>
