            <li>
                <h3>
                    柳梢青
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 赵汝愚</p>
                <pre>水月光中， 
烟霞影里， 
涌出楼台。 
空外笙箫， 
云间笑语， 
人在蓬莱。 
天香暗逐风回。 
正十里、荷花盛开。 
买个扁舟， 
山南游遍， 
山北归来。
                        </pre>
            </li>
