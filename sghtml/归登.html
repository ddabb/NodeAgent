    <h1>
        归登
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        归登，字冲之，吴县人，崇敬之子。贞元初，策贤良，为右拾遗，转右补阙、起居舍人。顺宗为皇太子，登父子侍读。及即位，以东宫恩，拜给事中，迁工部侍郎。复为皇太子诸王侍读，累进工部尚书。卒谥曰宪。诗一首。
    </p>
