            <li>
                <h3>
                    美玉
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 南巨川</p>
                <pre>抱玉将何适， 
良工正在斯。 
有瑕宁自掩， 
匪石幸君知。 
雕琢嗟成器， 
缁磷志不移。 
饰樽光宴赏， 
入珮奉威仪。 
象德曾留记， 
如虹窃可奇。 
终希逢善价， 
还得桂林枝。
                        </pre>
            </li>
