                <h3>
                    蝶恋花
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 俞克成</p>
                <pre>梦断池塘惊乍晓。 
百舌无端， 
故作枝头闹。 
报道不禁寒料峭。 
未教舒展闲花草。 
尽日帘垂人不到。 
老去情疏， 
底事伤春瘦。 
相对一樽归计早。 
玉山不减巫山好。
                        </pre>
            </li>
