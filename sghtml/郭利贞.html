<body>
    <h1>
        郭利贞
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        郭利贞，神龙中为吏部员外。赋上元诗，与苏味道、崔液并为绝唱。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    上元
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 郭利贞</p>
                <pre>九陌连灯影， 
千门度月华。 
倾城出宝骑， 
匝路转香车。 
烂熳惟愁晓， 
周游不问家。 
更逢清管发， 
处处落梅花。
                        </pre>
            </li>
            
    </ul>
