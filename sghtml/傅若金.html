    <h2>诗歌</h2>

            <li>
                <h3>
                    忆内
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    元代, 傅若金</p>
                <pre>湘皋烟草碧纷纷， 
泪洒东风忆细君。 
浪说嫦娥能入月， 
虚传神女解为云。 
花阴昼坐闲金剪， 
竹里春游冷翠裙。 
留得旧时残锦在， 
伤心不忍读回文。
                        </pre>
