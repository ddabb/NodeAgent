    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    金缕衣
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    元代, 郑＊</p>
                <pre>秋半红桥路。 
是曾孙、几尘夙幸， 
此生奇遇。 
天上人间同宴集， 
仙乐风飘处处。 
遍纷郁、非烟非雾。 
光近玉皇颜咫尺， 
共欢呼、鳌＊霞觞举。 
高会散， 
碧云暮。 
至今瑞鹤犹能舞。 
几千年、同亭祠下， 
赛神箫鼓。 
再拜乞灵三奠酒， 
小驻霓旌容与。 
半隐约、如传好语。 
为送维鱼来入梦， 
向龙潭、时洒纷纷雨。 
齐和曲， 
踏歌去。
                        </pre>
            </li>
