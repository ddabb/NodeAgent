            <li>
                <h3>
                    柳梢青
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 龚日升</p>
                <pre>二十年前。 
君家桃李， 
种满螺川。 
凛凛英风， 
真如小范， 
不数梅仙。 
薰风吹送朝天。 
指何物、装添去船。 
千首新诗， 
一轮明月， 
两字清廉。
                        </pre>
            </li>
