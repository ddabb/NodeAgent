            <li>
                <h3>
                    小苑春望宫池柳色
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 张昔</p>
                <pre>小苑春初至， 
皇衢日更清。 
遥分万条柳， 
回出九重城。 
隐映龙池润， 
参差凤阙明。 
影宜宫雪曙， 
色带禁烟晴。 
深浅残阳变， 
高低晓吹轻。 
年光正堪折， 
欲寄一枝荣。
                        </pre>
            </li>
