                    与赵神德互嘲
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 梁宝</p>
                <pre>赵神德， 
天上既无云， 
闪电何以无准则？ 
--梁宝向者入门来， 
案后惟见一挺墨。 
--赵神德官里料朱砂， 
半眼供一国。 
--梁宝磨公小拇指， 
涂得太社北。 
--赵神德
