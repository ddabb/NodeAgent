        李景伯，怀远子。景龙中，为给事中，迁谏议大夫。中宗尝宴侍臣及朝集使，酒酣，令各为回波辞，众皆为谄佞，景伯独不然。萧至忠称之曰：&amp;quot;此真谏官也。&amp;quot;终散骑常侍。诗一首。
    </p>
