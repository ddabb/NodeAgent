    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    和张相公太原山亭怀古诗
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 韩察</p>
                <pre>公府政多暇， 
思与仁智全。 
为山想岩穴， 
引水听潺湲。 
轩冕迹自逸， 
尘俗无由牵。 
苍生方瞩望， 
讵得赋归田。
                        </pre>
            </li>
            
    </ul>
