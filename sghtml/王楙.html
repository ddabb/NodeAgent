                <h3>
                    望江南·忆江南
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    宋代, 王楙</p>
                <pre>三杰後， 
福寿两无涯。 
食乳相君功未既， 
妩眉京兆眷方兹。 
富贵莫推辞。 
门两戟， 
却棹一纶丝。 
莼菜秋风鲈鲙美， 
桃花春水鳜鱼肥。 
笑傲霅溪湄。
                        </pre>
