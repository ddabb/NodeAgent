                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 汤思退</p>
                <pre>画船横绝湖波练。 
更上雕鞍穷翠巘。 
霜橘半垂黄。 
征衣尽日香。 
钟声云外听。 
金界青松映。 
何处是华山。 
峰峦杳霭间。
