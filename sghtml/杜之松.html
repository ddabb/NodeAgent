<body>
    <h1>
        杜之松
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        杜之松，博陵曲阿人。隋起居舍人。贞观中，为河中刺史。尝答王绩书云：康成道重，不许太守称官；老莱家居，羞与诸侯为伍。仆岂不能正平公之坐，敬养亥唐；屈文侯之膝，恭师子夏。其雅尚可知矣。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    和卫尉寺柳
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 杜之松</p>
                <pre>汉将本屯营， 
辽河有戍城。 
大夫曾取姓， 
先生亦得名。 
高枝拂远雁， 
疏影度遥星。 
不辞攀折苦， 
为入管弦声。
                        </pre>
            </li>
            
    </ul>
</body>
