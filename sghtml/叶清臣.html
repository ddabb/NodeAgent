    <p><strong>朝代:</strong>

    </p>
    <p><strong>生平:</strong>
        叶清臣（1003-1049） 字道卿，湖州乌程（今浙江吴兴）人。天圣二年（1024）进士。六年召试，授光禄寺丞，充集贤校理。历官翰林学士、权三司使。后罢为侍读学士，知河阳。赠左谏议大夫。《全宋词》存其词二首。
    </p>

    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    贺圣朝
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 叶清臣</p>
                <pre>满斟绿醑留君住。 
莫匆匆归去。 
三分春色二分愁， 
更一分风雨。 
花开花谢、都来几许。 
且高歌休诉。 
不知来岁牡丹时， 
再相逢何处。
                        </pre>
            </li>
