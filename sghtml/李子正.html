                <h3>
                    减兰十梅·减字木兰花
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 李子正</p>
                <pre>寒蟾初满。 
正是枝头开烂熳。 
素质笼明。 
多少风姿无限情。 
暗香疏影。 
冰麝萧萧山驿静。 
浅蕊轻枝。 
酒醒更阑梦断时。
                        </pre>
