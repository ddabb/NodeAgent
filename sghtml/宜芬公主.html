                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 宜芬公主</p>
                <pre>出嫁辞乡国， 
由来此别难。 
圣恩愁远道， 
行路泣相看。 
沙塞容颜尽， 
边隅粉黛残。 
妾心何所断， 
他日望长安。
