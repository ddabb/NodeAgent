    <h1>

    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        元孚，宣城开元寺僧，与许浑同时，或曰楚中僧。诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    月夜怀刘秀才
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 元孚</p>
                <pre>独夜相思但自劳， 
阮生吟罢梦云涛。 
此时小定未禅寂， 
古塔月中松磬高。
                        </pre>
            </li>
            
            <li>
                <h3>
                    送李四校书
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 元孚</p>
                <pre>朱丝写别鹤泠泠， 
诗满红笺月满庭。 
莫学楚狂隳姓字， 
知音还有子期听。
                        </pre>
            </li>
            
    </ul>
