    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    寄禅月大师
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 张格</p>
                <pre>龙华咫尺断来音， 
日夕空驰咏德心。 
禅月字清师号别， 
寿春诗古帝恩深。 
画成罗汉惊三界， 
书似张颠直万金。 
莫倚名高忘故旧， 
晓晴闲步一相寻。
                        </pre>
            </li>
            
    </ul>
