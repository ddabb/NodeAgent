    <h1>
        史青
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        史青，零陵人。聪敏强记。开元初，上书自荐能诗，云子建七步，臣五步之内可塞明诏。明皇试以除夕、上元、竹火笼等诗，应口而出。  上称赏，授左监门卫将军。今存诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    应诏赋得除夜
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 史青, 除夕</p>
                <pre>今岁今宵尽， 
明年明日催。 
寒随一夜去， 
春逐五更来。 
气色空中改， 
容颜暗里回。 
风光人不觉， 
已著后园梅。
                        </pre>
            </li>
            
    </ul>
