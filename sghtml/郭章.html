                <h3>
                    点绛唇
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 郭章</p>
                <pre>翠柏丹崖， 
碧云深锁神仙府。 
势盘龙虎。 
楼观雄中土。 
我欲停时， 
又恐斜阳暮。 
黄尘路。 
客怀良苦。 
满目西山雨。
                        </pre>
