    <h1>
        赵延寿
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        本姓刘，恒山人。仕后唐，尚主，为枢密使。清泰末，官至大丞相，封魏王。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    塞上
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 赵延寿</p>
                <pre>黄沙风卷半空抛， 
云动阴山雪满郊。 
探水人回移帐就， 
射雕箭落著弓抄。 
鸟逢霜果饥还啄， 
马渡冰河渴自跑。 
占得高原肥草地， 
夜深生火折林梢。
                        </pre>
            </li>
            
    </ul>
