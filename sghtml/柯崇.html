    <h2>诗歌</h2>

            <li>
                <h3>
                    宫怨二首
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 柯崇</p>
                <pre>尘满金炉不炷香， 
黄昏独自立重廊。 
笙歌何处承恩宠， 
一一随风入上阳。 
长门槐柳半萧疏， 
玉辇沈思恨有馀。 
红泪渐消倾国态， 
黄金谁为达相如。
                        </pre>
            </li>
