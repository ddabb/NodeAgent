    <h1>
        怀素
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        怀素，京兆人，姓范（一作钱）。从玄奘法师出家。上元三年，诏住西太原寺，寻归西京。以草书名。诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    寄衡岳僧
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 怀素</p>
                <pre>祝融高座对寒峰， 
云水昭丘几万重。 
五月衲衣犹近火， 
起来白鹤冷青松。
                        </pre>
            </li>
            
            <li>
                <h3>
                    题张僧繇醉僧图
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 怀素</p>
                <pre>人人送酒不曾沽， 
终日松间挂一壶。 
草圣欲成狂便发， 
真堪画入醉僧图。
                        </pre>
            </li>
            
    </ul>
