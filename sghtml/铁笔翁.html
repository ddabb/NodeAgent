                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 铁笔翁</p>
                <pre>有洒如渑， 
便开怀痛饮， 
我歌君拍。 
世事轮云都莫问， 
只要颜红鬓黑。 
鹂燕风清， 
鸳鸯水暖， 
打当生申节。 
薰风来也， 
几人感戴翁德。 
好是驾海胸襟， 
屠龙手段， 
一笑乾坤窄。 
门外尘涛三百尺， 
不博剡溪一雪。 
绿幕红围， 
妙歌细舞， 
且醉三千客。 
问翁年纪， 
广成千有二百。
