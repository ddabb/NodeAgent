                <h3>
                    和于中丞登越王楼
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 王严</p>
                <pre>雉堞临朱槛， 
登兹便散愁。 
蝉声怨炎夏， 
山色报新秋。 
江转穿云树， 
心闲随叶舟。 
仲宣徒有叹， 
谢守几追游。
                        </pre>
            </li>
