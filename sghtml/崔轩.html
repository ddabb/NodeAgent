    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    和主司王起
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    唐代, 崔轩</p>
                <pre>满朝朱紫半门生， 
新榜劳人又得名。 
国器旧知收片玉， 
朝宗转觉集登瀛。 
同升翰苑三年美， 
继入花源九族荣。 
共仰莲峰听雪唱， 
欲赓仙曲意怔营。
                        </pre>
            </li>
            
    </ul>
