                <h3>
                    古意赠孙翃
                </h3>
                <p><strong>形式:</strong>
                    五律
                </p>
                <p><strong>标签:</strong>
                    唐代, 徐仁友</p>
                <pre>南望缑氏岭， 
山居共涧阴。 
东西十数里， 
缅邈方寸心。 
云日落广厦， 
莺花对孤琴。 
琴中多苦调， 
凄切谁复寻。
