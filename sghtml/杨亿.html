    <p><strong>朝代:</strong>
        宋代
    </p>
    <p><strong>生平:</strong>
        杨亿(974-1020)，字大年，建州浦城（今属福建）人。淳化三年（992）赐进士第。历任著作佐郎、知制诰、翰林学士。“西昆体”诗的代表作家。著作多佚，今存《武夷新集》、词一首。
    </p>

    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    少年游
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    宋代, 杨亿</p>
                <pre>江南节物， 
水昏云淡， 
飞雪满前村。 
千寻翠岭， 
一枝芳艳， 
迢递寄归人。 
寿阳妆罢， 
冰姿玉态， 
的的写天真。 
等闲风雨又纷纷， 
更忍向、笛中闻。
                        </pre>
            </li>
            
    </ul>
