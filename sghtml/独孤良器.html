                <h3>
                    赋得沉珠于泉
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 独孤良器</p>
                <pre>皎洁沈泉水， 
荧煌照乘珠。 
沈非将宝契， 
还与不贪符。 
风折璿成浪， 
空涵影似浮。 
深看星并入， 
静向月同无。 
光价怜时重， 
亡情信道枢。 
不应无胫至， 
自为暗投殊。
                        </pre>
