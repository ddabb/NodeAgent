    <h1>
        鲍家四弦
    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        四弦，鲍生妾也。鲍多蓄声伎，外弟韦生，好乘骏马，遇于历阳。鲍置酒，酒酣，密遣四弦歌以送酒，韦牵紫叱拨酬之。诗二首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    送韦生酒
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 鲍家四弦</p>
                <pre>白露湿庭砌， 
皓月临前轩。 
此时去留恨， 
含思独无言。
                        </pre>
            </li>
            
            <li>
                <h3>
                    送鲍生酒
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 鲍家四弦</p>
                <pre>风飐荷珠难暂圆， 
多情信有短姻缘。 
西楼今夜三更月， 
还照离人泣断弦。
                        </pre>
            </li>
            
    </ul>
</body>
