    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    瑕瑜不相掩
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    唐代, 武翊黄</p>
                <pre>抱璞应难辨， 
妍媸每自融。 
贞姿偏特达， 
微玷遇磨砻。 
泾渭流终异， 
瑕瑜自不同。 
半曾光透石， 
未掩气如虹。 
缜密诚为智， 
包藏岂谓忠。 
停看分美恶， 
今得值良工。
                        </pre>
            </li>
            
    </ul>
