                <h3>
                    鹧鸪天
                </h3>
                <p><strong>形式:</strong>
                    七律
                </p>
                <p><strong>标签:</strong>
                    宋代, 陈日章</p>
                <pre>内乐清虚息万缘。 
逍遥真是地行仙。 
徙他玉带金鱼贵， 
听我纶巾羽扇便。 
倾九酝， 
祝长年。 
休辞潋滟十分舡。 
来年此日称觞处， 
定有重孙戏膝前。
                        </pre>
