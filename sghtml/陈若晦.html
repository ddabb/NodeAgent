    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    满庭芳
                </h3>
                <p><strong>形式:</strong>
                    词
                </p>
                <p><strong>标签:</strong>
                    宋代, 陈若晦</p>
                <pre>五洞深沈， 
九峰回抱， 
望中云汉相侵。 
暮春天气， 
宫殿翠烟深。 
一片山光澹净， 
溪月上、碧水浮金。 
环楼杪， 
仙人度曲， 
空外响虚音。 
龙香， 
时暗引， 
青鸾白鹤， 
飞下秋阴。 
露华冷、环珠点缀瑶林。 
犹记华胥梦断， 
从别後、几许追寻。 
人间世， 
逝川东注， 
红日又西沈。
                        </pre>
            </li>
            
    </ul>
