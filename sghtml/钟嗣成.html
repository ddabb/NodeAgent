                <h3>
                    凌波仙
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    元代, 钟嗣成</p>
                <pre>钱塘人物尽飘零， 
赖的斯人尚老成。 
为朝元恐负虚皇命。 
凤箫寒， 
鹤梦惊， 
驾天风直上蓬瀛。 
芝堂静， 
蕙帐清， 
照虚梁落月空明。
                        </pre>
            </li>
            
            <li>
                <h3>
                    正宫
                </h3>
                <p><strong>形式:</strong>
                    未知
                </p>
                <p><strong>标签:</strong>
                    元代, 钟嗣成</p>
                <pre>风流贫最好， 
村沙富难交。 
拾灰泥补砌了旧砖窑， 
开一个教乞儿市学。 
裹一顶半新不旧乌纱帽， 
穿一领半长不短黄麻罩， 
系一条半联不断皂环绦， 
做一个穷风月训导。
                        </pre>
            </li>
