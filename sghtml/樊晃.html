    <h1>

    </h1>
    <p><strong>朝代:</strong>
        唐代
    </p>
    <p><strong>生平:</strong>
        樊晃（一作光），句容人，硖石主簿。诗一首。
    </p>
    <p><strong>出生:</strong>
        
    </p>
    <p><strong>逝世:</strong>
        
    </p>
    <h2>诗歌</h2>
    <ul>
        
            <li>
                <h3>
                    南中感怀
                </h3>
                <p><strong>形式:</strong>
                    七绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 樊晃</p>
                <pre>南路蹉跎客未回， 
常嗟物候暗相催。 
四时不变江头草， 
十月先开岭上梅。
                        </pre>
            </li>
            
            <li>
                <h3>
                    句
                </h3>
                <p><strong>形式:</strong>
                    五绝
                </p>
                <p><strong>标签:</strong>
                    唐代, 樊晃</p>
                <pre>巧裁蝉鬓畏风吹， 
尽作蛾眉恐人妒。 
第一百一十五卷.
                        </pre>
            </li>
            
    </ul>
